**Artikel:** SCP-1504 – Otto Normalverbraucher

++ DIESES DOKUMENT WURDE AUS DEM TRESOR FÜR WERTVOLLE DOKUMENTE AN STANDORT-███ GEBORGEN.  

**Anomales Objekt Nr.:** AO-1504-WGGYXJK

**Objektbeschreibung:** Ein unauffälliger Mann, dem kein Schaden zugefügt werden kann.

**Datum der Bergung:** ██.██.████

**Ort der Bergung:** ████████, ████

**Derzeitiger Status:** --AO-1504 wird in einer Standard-Isolierzelle für Humanoide gehalten.-- Vermisst
 
------

**Anhang-1504-1:**
 
**Befragter:** AO-1504
  
**Befrager:** Dr. Loyd
 
**Vorwort:** AO-1504 wird nach seinem Hintergrund befragt. 

[[collapsible show=&#34;Stufe-3-Zugriff benötigt&#34; hide=&#34;Zugriff gewährt&#34;]]
&gt; **&lt;Beginn des Protokolls&gt;**
&gt;  
&gt; **Dr. Loyd:** Wie lautet Ihr Name ?
&gt;  
&gt; **AO-1504:** Ich erinnere mich nicht. Otto … irgendwas.
&gt;  
&gt; **Dr. Loyd:** Okay. Nun, in welchem Jahr wurden Sie geboren?
&gt; 
&gt; **AO-1504:** 1982.
&gt;  
&gt; **Dr. Loyd:** Danke für das Jahr, aber haben Sie ein genaues Datum? 
&gt;  
&gt; **AO-1504:** Nein, ich wusste nie, wann ich geboren wurde.
&gt; 
&gt; //Die Nase von Dr. Loyd beginnt zu bluten .//
&gt;    
&gt; **Dr. Loyd:** Oh, entschuldigen Sie mich. Meine Nase blutet. 
&gt; 
&gt; //Dr. Loyd verließ den Raum und kam einige Minuten später wieder zurück.//
&gt; 
&gt; **Dr. Loyd:** Es tut mir leid, das war seltsam. Ich war nie anfällig für willkürliches Nasenbluten. 
&gt;  
&gt; **AO-1504:** Ist in Ordnung. Vielleicht zieht ein Sturm auf. Ich habe gehört, dass der wechselnde Luftdruck die Nase einer Person bluten lässt.
&gt;  
&gt; **Dr. Loyd:** Vielleicht. Wissen Sie, warum Sie nicht verletzt werden können? 
&gt;  
&gt; **AO-1504:**  //Das Subjekt schwieg ein paar Sekunden und fuhr dann fort zu weinen.// Ich möchte nicht wirklich darüber sprechen.
&gt; 
&gt; **Dr. Loyd:** Das ist in Ordnung. Danke für Ihre Kooperation bei der heutigen Befragung. Sie dürfen zu Ihrem Zimmer zurückkehren. 
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**
[[/collapsible]]
 
 
**Anhang-1504-2:**
 
&gt; Wir kannten seine wahre Anomalie nicht. Wir wussten nicht, was er wirklich tun konnte. [DATEN BESCHÄDIGT] 
&gt; 
&gt; [DATEN BESCHÄDIGT]. Ich denke, er beeinflusst auch Computer. Unser automatisches Sicherheitssystem fing an, &#34;Schluckauf&#34; zu haben. Ein Bruch hier, ein Bruch da. Aber nichts, was uns überrascht hat. Aber dann kam unser Keter raus. Nur etwa die Hälfte des Personals hier hat es realisiert. Die andere Hälfte? Alle gestorben. Wir schafften es, es einzudämmen. 
&gt; 
&gt; Wir schickten eine Anfrage nach mehr Personal, aber sie haben nie geantwortet. Unsere Vorräte wurden knapper, also fragten wir nach mehr. Nichts. Sie haben noch nicht einmal unsere Existenz bestätigt. Wir hatten mehr Brüche, mehr Todesfälle, aber wir haben diese Brüche oder diese Todesfälle nie in Frage gestellt. Ich weiß nicht, warum wir diese Todesfälle nicht hinterfragt haben. 
&gt; 
&gt; [DATEN BESCHÄDIGT]
&gt; 
&gt; Heute früh hatten wir einen standortweiten Eindämmungsbruch. Alle Türen öffneten sich wegen dieses &#34;Schluckaufs&#34;, den ich vorher erwähnt habe. Die meisten der verbliebenen Mitarbeiter sind tot. Die, die noch leben, sind rar gesät. Wir können keinen Bruch dieser Größenordnung eindämmen. Und die anderen Foundation-Standorte werden es wahrscheinlich ignorieren. Sie werden es für völlig normal halten und es ignorieren. 
&gt; 
&gt; Ich werde dies in den Tresor tun und dann die Standort-Atombombe starten. Ich bin schon schwer verletzt, aber die Explosion würde mehr Leben retten als beenden. Wenn das jemals irgendjemand findet, sagt meiner Frau, dass ich sie liebe und dass es mir leid tut, so viel Zeit mit meinem Job verbracht zu haben. Sagt ihr, dass ich mich verabschiedet habe und an sie denke, während ich sterbe. 
&gt; 
&gt; — Forscher Darryl Loyd

//Anmerkung: Dies wurde handschriftlich auf das Dokument geschrieben, vermutlich, bevor es in den Tresor für wertvolle Dokumente gelegt wurde. Es sind Blutflecken auf dem Dokument. Spätere Analysen bestätigten diese als das Blut von Dr. Lloyd. Teile dieses Dokuments sind durch Verschmieren nicht lesbar.//
 
**Anhang-1504-3:** Der Atomsprengkopf von Standort-███ wurde am ██.██.████ gezündet, um einem Klasse-7-Eindämmungsbruch entgegenzuwirken. Insgesamt wurden █ Anomalien zerstört und █ Anomalien werden vermisst, einschließlich AO-1504. ███ Foundation-Mitarbeiter starben im Standort-███.

------

++ DIESES DOKUMENT WURDE GEMÄSS DEN NEUEN INFORMATIONEN AKTUALISIERT; DIE AUS  STANDORT-███ GEBORGEN WURDEN.

**Objekt-Nr.:** SCP-1504  

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1504 ist derzeit nicht eingedämmt. Wenn irgendein Foundation-Mitarbeiter das Subjekt sieht, hat er die derzeitige Projektleitung zu kontaktieren. Falls SCP-1504 gefunden wird, ist es zu Areal-114[[footnote]]Areal-114 ist der primäre Ort für den Umgang mit wahrnehmungs- und sensorisch-basierten Bedrohungen oder Entitäten.[[/footnote]] zu bringen und in einer 3 m X 3 m X 3 m großen Isolierzelle einzudämmen.

Um die Isolierzelle des Subjekts zu betreten, sind insgesamt vier Stufe-3-Mitarbeiter nötig. Zwei Mitarbeiter müssen im Kontrollraum bleiben, um die Ausfallsicherung aus der Ferne zu aktivieren, falls ein Eindämmungsbruch auftritt. Die Ausfallsicherung besteht darin, die Isolierkammer und die umliegenden Bereiche mit Halothan-Dampf zu fluten, was sich als die einzige --praktikable Methode erwiesen hat, SCP-1504 handlungsunfähig zu machen.-- Umfangreiche Forschungen haben ergeben, dass SCP-1504 durch stumpfes Gewalttrauma am Kopf außer Gefecht gesetzt werden kann. Das Subjekt ist durch die Verwendung von Fesseln und Halothan-Dampf jederzeit vollständig eingeschlossen und handlungsunfähig zu halten.

Die anderen Mitarbeiter müssen mehrere Schlösser gleichzeitig öffnen. Ein Minimum von vier Wachen hat sie zu dieser Zeit zu bewachen. Nachdem alle Schlösser geöffnet sind, kann ein Mitarbeiter die Isolierzelle betreten. Die Wachen müssen jederzeit für einen Eindämmunsbruch bereit sein, wenn die Zelle geöffnet ist.

Es dürfen keine automatischen Systeme in Areal-114 genutzt werden. Alle Türen und Container müssen mit einfachen Zahlenschlössern oder einfachen Vorhängeschlössern verschlossen werden. Alle Mitarbeiter, die in Areal-114 arbeiten, müssen eine hohe parapsychologische Begabung oder eine starke Widerstandsfähigkeit gegenüber Wahrnehmungsverlagerungen aufweisen.

**Beschreibung:** SCP-1504 ist ein hellhäutiger Mann, der 1,95 Meter groß ist. Das Aussehen des Subjekts ist unauffällig, abgesehen von einem kleinen Muttermal auf der rechten Schulter. Zu den anomalen Eigenschaften von SCP-1504 gehört seine Unfähigkeit, verletzt oder getötet zu werden.

Alle von SCP-1504 ausgeführten Aktionen werden von umgebenden Personen als innerhalb der Erwartungen der Situation entsprechend wahrgenommen. SCP-1504 ist dafür bekannt, Mitarbeiter anzugreifen, die dann glauben, dass die Umstände oder ihr eigenes Handeln sie verletzt haben. Das Subjekt ist in der Lage, elektronische und automatische Systeme zu beeinflussen.

SCP-1504 erlangte die Aufmerksamkeit der Foundation wegen seiner Unfähigkeit, verletzt zu werden, und wurde nach ersten Tests als Anomales Objekt eingestuft. Das Subjekt wurde an Standort-███ im Flügel für Anomale Objekte der Einrichtung gehalten. Am ██.██.████ führte ein standortweiter Sicherheitsfehler und ein anschließender Eindämmungsbruch zur Detonation des am Standort befindlichen Atomsprengkopfs.

SCP-1504 wurde als vermisst erklärt, nachdem eine Durchsuchung des Standorts keinen bestätigten Tod ergab. Es wurde eine Suche mit niedriger Priorität durchgeführt, die jedoch bald auf hohe Priorität angehoben wurde, nachdem das obige Dokument gefunden wurde. MTF-Eta-6 (auch bekannt als &#34;Awareness Filters&#34;, z. dt. &#34;Bewusstseinsfilter&#34;) wurde gegründet, um SCP-1504 zu finden.

**Anhang-1504-1:** //Nachdem sie weiter analysiert und durch mehrere Filter geschickt wurden, wurde entdeckt, dass sich die Antworten von SCP-1504 von den zuvor aufgezeichneten unterschieden. Das Dokument wurde aktualisiert, um diese Antworten zu beinhalten.//
 
**Befragter:** SCP-1504
 
**Befrager:** Dr. Loyd
 
**Vorwort:** SCP-1504 wird nach seinem Hintergrund befragt.

[[collapsible show=&#34;Stufe-3-Zugriff benötigt&#34; hide=&#34;Zugriff gewährt&#34;]]

&gt; **&lt;Beginn des Protokolls&gt;**
&gt;  
&gt; **Dr. Loyd:** Wie lautet Ihr Name ?
&gt;  
&gt; **SCP-1504:** Das werde ich Ihnen nicht sagen. Sie werden mich nur ignorieren.
&gt;  
&gt; **Dr. Loyd:** Okay. Nun, in welchem Jahr wurden Sie geboren?
&gt;  
&gt; **SCP-1504:** Habe ich schon gesagt. Sie würden es nicht mal merken, wenn ich Ihnen auf die Nase schlagen würde. 
&gt;  
&gt; **Dr. Loyd:** Danke für das Jahr, aber haben Sie ein genaues Datum?
&gt;   
&gt; **SCP-1504:** Ich habe Ihnen kein verdammtes Jahr genannt! Hey! Hey! Doc, schauen Sie sich das an. 
&gt; 
&gt; //SCP-1504 stand von seinem Stuhl auf und griff Dr. Loyd körperlich an. Dann kehrte das Subjekt zu seinem Stuhl zurück.//
&gt;    
&gt; **Dr. Loyd:** Oh, entschuldigen Sie mich. Meine Nase blutet.
&gt;
&gt; //Dr. Loyd verließ den Raum und kam einige Minuten später wieder zurück.//
&gt;
&gt; **Dr. Loyd:** Es tut mir leid, das war seltsam. Ich war nie anfällig für willkürliches Nasenbluten.
&gt;  
&gt; **SCP-1504:** Es ist, weil ich Sie verdammt nochmal geschlagen habe.
&gt;  
&gt; **Dr. Loyd:** Vielleicht. Wissen Sie, warum Sie nicht verletzt werden können?
&gt;   
&gt; **SCP-1504:** Ich könnte alles sagen. Ich könnte alles tun. Ich könnte sagen, dass ich Ihre Frau vergewaltigen und töten werde, und Sie würden es nicht mal bemerken. Zur Hölle, ich könnte wirklich Ihre Frau vergewaltigen und töten, ohne dass Sie es merken. Ich lebe in einer virtuellen Hölle, weil ich nicht sterben kann. Ich werde diesen Raum verlassen und die Waffe der Wache nehmen. Ich werde mich mit dieser Waffe erschießen und nichts, verdammt noch mal nichts wird passieren. 
&gt; 
&gt; //Das Subjekt scheint zu diesem Zeitpunkt zu weinen.//
&gt; 
&gt; **SCP-1504:** Wissen Sie, wie es sich anfühlt, in einem Raum voller Menschen zu sein und alle ignorieren Sie? Wissen Sie, wie höllisch mein Leben ist? Ich will sterben.
&gt; 
&gt; **Dr. Loyd:** Das ist in Ordnung. Danke für Ihre Kooperation bei der heutigen Befragung. Sie dürfen zu Ihrem Zimmer zurückkehren. 
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**
[[/collapsible]]</textarea></pre>
