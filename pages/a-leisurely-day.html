&lt;div id=&#34;p5&#34;&gt;
&lt;p&gt;陽光普照，湯姆一個人駕馭着福特探險家，在海邊的路上前進，每一波海浪也帶來一陣暖和而帶有鹽味的海風。他看向車上安裝的GPS導航，距離目的地還有7分鐘的車程，就是在山丘上的那座小別墅。他試想着退休時買下一座這樣的別墅也不錯，不過想到這邊離最近的市集也要1小時的車程時就打消了想法。湯姆在手機上輸入了24位的密碼，打開了加密通訊程式。&lt;/p&gt;

&lt;p&gt;“這邊是湯姆，我很快就會到達目的地了。”&lt;/p&gt;

&lt;p&gt;“這邊是總部，了解。請注意這次你是單獨行動，要小心行事。”&lt;/p&gt;

&lt;p&gt;“了解。”&lt;/p&gt;

&lt;p&gt;湯姆在結束通訊後苦笑了，自加入UIU的5年來，大部份時間也是單獨行動的。他參加過最大型的那一次行動是調查一位懷疑是Can Man的個案，算上自己也只出動了3人，還好最後調查對像只是一位無異常的瘋子。數小時前總部收到線報，說有人看到天上有一個火球撞向了目的地的廢棄別墅，然後火球消失，什麼也沒有燒起來，總部就立刻指派了最接近當地的湯姆一人前往調查。&lt;/p&gt;

&lt;div id=&#34;p3&#34;&gt;
&lt;p&gt;到達目的地後，湯姆下車然後點了一口煙。他已經數不清自己處理過多少次這類型的任務了，UFO、鬧鬼的屋子、鬼火，反正可以做的事就是在發現地點找尋不存在的東西，然後在數小時後匯報總部沒有發現異常就可以了。湯姆把香煙丟在地上，然後慢步走近別墅的正門，戴上膠手套然後嘗試打開。正門並沒有上鎖，湯姆把門推開，一股發霉的木頭味道隨之而來。他一手蓋鼻，慢慢的走進去。外面的陽光照進多年來被放置的室內，封塵的木地板在訴說它被棄置的事實。湯姆掃視了環境，地板、樓梯、牆壁，都看不出有人進過來的痕跡。&lt;/p&gt;

&lt;div id=&#34;p1&#34;&gt;
&lt;p&gt;不過當他在室內仔細調查時，就發現了一個讓人在意的地方。在接近樓梯的地板，有一個燒焦的痕跡。湯姆不能確認這個痕跡是在別墅被廢棄前還是最近產生的，不過和總部報告的火球發現事件吻合，這讓他在想這一次行程是不是有點意思了。湯姆走上樓梯，在上層的地板和牆壁上也發現了一些燒焦的地方，而且就像帶領湯姆一樣，一個又一個燒焦延申到其中一個房間的門上。湯姆放慢腳步，安靜的走近那一個房間。當走到門前時，他聽到一些聲音。湯姆把耳貼近在門上，發現那是燃燒的聲音，不過比起木頭在燃燒，更像是氣體在燃燒。湯姆心想賺了，這大概真的是一個Cart，成功回收的話這個月的花紅可確保了。抑壓興奮的心情，湯姆打開了房門。&lt;/p&gt;

&lt;p&gt;和湯姆想像中的情景不同，那邊不是一顆燃燒的鬼火，那是一頭燃燒的鳥，更合適的形容是一頭白鴿形狀的易燃氣體在燃燒着。那火鳥站在書桌上，然後前面站着一個人。湯姆立刻打量這個人，男性、170cm身高、白種人藍眼睛。因為對方身穿帶帽外套和口罩所以很難再確認什麼，但這樣也證明對方刻意這樣穿來回避被人發現他是誰。湯姆立刻從背後拔出GLOCK指向這神秘男性。&lt;/p&gt;

&lt;p&gt;“不要動！慢慢舉高雙手！”&lt;/p&gt;

&lt;p&gt;神秘男性看向湯姆。&lt;/p&gt;

&lt;p&gt;“我說不要動然後舉高雙手！”&lt;/p&gt;

&lt;p&gt;神秘男性舉起左手指向湯姆。&lt;/p&gt;

&lt;p&gt;“這是最後一次警告！舉起雙手投降！不然…”&lt;/p&gt;

&lt;p&gt;“&lt;span style=&#34;color:blue&#34;&gt;Ctdulak Smdisolidm&lt;/span&gt;”&lt;/p&gt;

&lt;p&gt;&lt;a href=&#34;#&#34; onClick=&#34;$(&#39;#p1&#39;).style.display=&#39;none&#39;;$(&#39;#p2&#39;).style.display=&#39;block&#39;;$(&#39;#p2&#39;).scrollIntoView();&#34;&gt;神秘男性說出了一句不明的句字，湯姆突然感到強烈的頭痛。&lt;/a&gt;&lt;/p&gt;
&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;
&lt;/div&gt;

&lt;div id=&#34;p2&#34; style=&#34;display: none;&#34;&gt;
&lt;p&gt;湯姆經過了詳細的調查，把整座別墅的每一個房間、每一個角落也仔細看過，也沒有發現到任何異常的情況。湯姆心想這又是一次沒有成果的調查，不過至少欣賞到海景也算是不錯。他關上了最後一個調查的房間的房門，下樓梯準備離開這座別墅。這時正門突然有四位穿戴防彈衣和防毒面具，手持湯姆從來沒有看過的衝鋒槍走了進來。在湯姆想出要如何反應時，其中兩位武裝人員把槍指向湯姆。&lt;/p&gt;

&lt;p&gt;“站着，不要動。”&lt;/p&gt;

&lt;p&gt;湯姆面對這種重武裝，也只能聽從指示了。總部已經表示這次是單獨行動，所以並不像是增援。他知道除了UIU之外，也有不少非政府組織也會調查異常事件的。有的善意，有的惡意。現在湯姆只能祈求他眼前的這些人是善意的那邊了。把槍指向湯姆的其中一位武裝人員慢慢走近湯姆，然後拿出一個像是小型手電筒的照向湯姆。&lt;/p&gt;

&lt;p&gt;“已確認身份，UIU的外勤特工，湯姆・史密斯。”&lt;/p&gt;

&lt;p&gt;湯姆感到驚訝，為何對方會知道自己的身份。假設那個像是手電筒的東西是手攜瞳孔識別儀，那為什麼對方會知道自己是UIU的成員呢？如果這是成員名單外洩，那整個UIU也會很危險。這時，對方放下了槍，雖然對方好像知道UIU不少事，但至少他們是善意的那一群。&lt;/p&gt;

&lt;p&gt;“湯姆・史密斯先生，你在這邊做什麼？找到什麼？”&lt;/p&gt;

&lt;p&gt;“你們是誰？我沒有必要回答…”&lt;/p&gt;

&lt;p&gt;“請回答我的問題。”&lt;/p&gt;

&lt;p&gt;雖然對方的語氣還是很冷靜，但湯姆看到他握緊槍柄，就像表示再不回答就會攻擊一樣。這樣更讓湯姆害怕，一般的特警、軍人在這種情況都會顯得憤怒，隨了威嚇對方以外，更重要是在非得要殺害對方之時，讓憤怒麻木自己憐惜之心。現在對方這種冷靜，就表示他們習慣殺人，再不回答的話對方會毫不猶豫的開火。&lt;/p&gt;

&lt;p&gt;“…我接受UIU總部的委托來調查火球墮落於此的事件。我已經把別墅的每個角落也搜索過，並沒有發現任何異常。”&lt;/p&gt;

&lt;p&gt;“每個角落？你來到這邊才5分鐘，你只用5分鐘就把整個地方全部搜索過？”&lt;/p&gt;

&lt;p&gt;“不是5分鐘，我在這邊已經至少有45分鐘。”&lt;/p&gt;

&lt;p&gt;武裝人員就像不信任，以打量的眼神看着湯姆，然後轉身回去和另一位人對話。他們指着上層的一間房間，就是我最後調查的那一間。其中一個人用左手在空中劃了數下，大概是什麼暗號，然後那四位武裝人員同時舉起衝鋒槍，然後走向樓梯。&lt;/p&gt;

&lt;p&gt;“威脅個體有可能有精神污染能力，全體再確認反精神污染系統在運行…確認。”&lt;/p&gt;

&lt;p&gt;“確認。” “確認。” “確認。”&lt;/p&gt;

&lt;p&gt;“青蛙，把平民帶離現場，然後立刻回來，其他人繼續保持戒備。”&lt;/p&gt;

&lt;p&gt;他們其中一位武裝人員，放下槍走近湯姆，然後從腰拿出了類似手機的物體。此時，湯姆才發現對方說的平民是指自己。對方已經知道自己是UIU，卻說自己是平民，感到這是一種侮辱。湯姆認為自己是UIU，應該同樣是保護平民的人。雖然自己只有一把GLOCK，但湯姆也認為應該幫忙而不是撤退。&lt;/p&gt;

&lt;p&gt;“我也有受過戰術訓練的，對付異常個體我也能…”&lt;/p&gt;

&lt;p&gt;“湯姆・史密斯先生，請看向這邊。”&lt;/p&gt;

&lt;p&gt;&lt;a href=&#34;#p3&#34; onClick=&#34;$(&#39;#p3&#39;).style.display=&#39;none&#39;;$(&#39;#p4&#39;).style.display=&#39;block&#39;;$(&#39;#p4&#39;).scrollIntoView();&#34;&gt;對方拿出了的手機，上面是一幅以紅色和黑色為主色的圖片，畫着一位小女孩在沙灘&lt;span style=&#39;font-size:90%;&#39;&gt;上&lt;/span&gt;&lt;span style=&#39;font-size:80%;&#39;&gt;追&lt;/span&gt;&lt;span style=&#39;font-size:70%;&#39;&gt;着&lt;/span&gt;&lt;span style=&#39;font-size:60%;&#39;&gt;一&lt;/span&gt;&lt;span style=&#39;font-size:50%;&#39;&gt;位&lt;/span&gt;&lt;span style=&#39;font-size:40%;&#39;&gt;小&lt;/span&gt;&lt;span style=&#39;font-size:30%;&#39;&gt;男&lt;/span&gt;&lt;span style=&#39;font-size:20%;&#39;&gt;孩&lt;/span&gt;&lt;span style=&#39;font-size:10%;&#39;&gt;的&lt;/span&gt;&lt;/a&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;/div&gt;

&lt;div id=&#34;p4&#34; style=&#34;display: none;&#34;&gt;
&lt;p&gt;到達目的地後，湯姆發現別墅前已經有三個人了，他們都身穿特警的制服，湯姆以郊遊時剛好路過的身份向其中一位特警查問這邊發生了什麼事情。他說這邊發現了毒販的基地，現正準備進攻，請求湯姆盡快離開。湯姆並沒有收到這一個情報，當然對方可能是假的，但也有可能是真的但還沒有收到情報。政府結構複雜，湯姆已經聽過不少同一個事件卻有數個部門同時獨立調查的可笑情況。湯姆不方便現在向總部匯報情況，只好嘗試利用話術提出有沒有看到早前天上的火球，對方也好像不在意的說出那只是毒販用來秘密運輸的四軸飛行器。&lt;/p&gt;

&lt;p&gt;湯姆正認為收集的情報已夠，想回到車上離開現場然後向總部匯報情況時。一聲巨響從別墅那邊發出，上層被轟出一個大洞。在湯姆還在驚訝這是什麼情況時，他聽到大量的槍聲從上層發出，湯姆不能從子彈的聲音確認子彈種類，因為這和他聽過的子彈聲都不同。這些子彈像都打向一塊厚鐵板上，子彈被硬物彈開的聲音非常明顯。特警們看起來很緊張然後向通訊器的另一邊請求支援，湯姆也在想現在該在這邊收集情報還是逃命，因為湯姆現在的武裝只有一把GLOCK而已。不過在湯姆想出該怎樣行動之前，別墅再一次爆炸。這次不是上層而是整座別墅，巨大的火光和巨響從別墅那邊發出，湯姆和特警立刻被衝擊打倒在地上。回神時看到曾經是別墅的火海上方有一隻燃燒中的鳥類和一個穿帶帽外套的人，他們浮在空中，看了看湯姆，然後飛向叢林那邊。&lt;/p&gt;

&lt;p&gt;“快追、快追！”&lt;/p&gt;

&lt;p&gt;在湯姆還因為全身的痛楚難以站起時，那些特警已經站起來然後追向那隻鳥和人了。湯姆坐在地上看着那堆燃燒中的木頭，開始想要怎樣向總部匯報這情況。休息了一會，湯姆站起來想回到車上時，他聽到背後有直升機的聲音。湯姆轉頭一看，發現那類似黑鷹直升機的物體，以異常的高速接近，不到10秒已經來到這邊了。直升機上跳下四位穿戴面罩的輕裝人員，看向那火海。雖然湯姆看不到對方的面孔，但也從眼神看出他們困擾的心情。&lt;/p&gt;

&lt;p&gt;“GOC就是每次也要弄出這樣的東西要我們處理嗎？”&lt;/p&gt;

&lt;p&gt;“03，請注意你的發言，這邊還有平民在。04，對該平民進行A級記憶消除。”&lt;/p&gt;

&lt;p&gt;&lt;a href=&#34;#p3&#34; onClick=&#34;$(&#39;#p5&#39;).style.display=&#39;none&#39;;$(&#39;#p6&#39;).style.display=&#39;block&#39;;$(&#39;#p6&#39;).scrollIntoView();&#34;&gt;其中一位輕裝人員走近湯姆，在湯姆反應之前拿出了一瓶小型手持式噴霧罐向湯姆的臉上噴了一下，然後&lt;/a&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;/div&gt;

&lt;div id=&#34;p6&#34; style=&#34;display: none;&#34;&gt;
&lt;p&gt;湯姆是一名UIU的外勤特攻，這天的任務是例行巡邏，就是坐在車上沒有目的那樣在路上移動一整天，如果有發現疑似異常事件就匯報。大多數情況下也不會有事件發生，可是這一天卻不同。湯姆不是碰上異常事件，而是車禍，有一台私家車迎面撞向他。他在當時立刻昏迷，當清醒過來時湯姆已經發現自己在醫院床上了。醫生表示經過檢查後，湯姆的身體並沒有問題，不過要留院觀察所以明晚才可以出院。UIU總部也表示了解情況，給了湯姆一星期有薪假期。湯姆坐在床上看向窗口，溫暖的陽光射進了病房。&lt;/p&gt;

&lt;p&gt;“既然有假期，陽光又這麼好，在海邊的路上駕車郊遊一下也不錯。”&lt;/p&gt;

&lt;p&gt;湯姆自言自語，然後躺在床上享受這悠閒的一天。&lt;/p&gt;
&lt;/div&gt;
