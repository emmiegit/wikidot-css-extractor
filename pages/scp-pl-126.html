**Объект №:** SCP-PL-126

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-PL-126 должен хранится в закрытой камере, приспособленной под размеры объекта с возможностью проведения испытаний и технического обслуживания.

Правая рука SCP-PL-126 должна быть скрыта внутри контейнера, изготовленного из устойчивого к повреждениям материала. Контейнер может быть открыт только с разрешения сотрудника 5 уровня допуска. Неуполномоченный персонал, получивший доступ к объекту, будет подвергнут строгому выговору.

По приказу руководителя проекта от 16.10.2016, SCP-PL-126 был доставлен в Пространственный Участок Содержания 02, где он содержится в данный момент.

**Требования к персоналу:** Согласно постановлению руководителя проекта (Постановление 13-05H2 от 21 октября 2016 г.) введены жёсткие требования в отношении отдельного персонала к определённым элементам объекта. Данные, собранные с даты постановления, и выбранные документы до указанной даты доступны только персоналу с уровнем допуска 5 или, при необходимости, отобранным сотрудникам с уровнем допуска 4. Вместе с тем, только вышеупомянутый персонал уполномочен вмешиваться в SCP-PL-126-1 и проводить там исследования. Персонал с 3 уровнем допуска имеет доступ к указанной части нижеприведённого документа и может проводить/выполнять исследования по структуре и функционированию SCP-PL-126.

**Описание:** SCP-PL-126 -- это скульптура, напоминающая человека крепкого телосложения с развитой мускулатурой и одетого, как рабочий середины 20-го века. Скульптура представлена в пропорции 2:1 по отношению к обычным размерам человека, SCP-PL-126 держит в левой руке массивный кузнечный молот, в то время как правая рука представлена в виде жеста приветствия. Анализ не выявил нарушений в композиции статуи. SCP-PL-126 состоит из материала необычайной твёрдости, достигающей 7.4 балла по шкале Мооса, несмотря на тот факт, что физически он напоминает серый мрамор. Статуя расположена на кубическом постаменте из того же материала с длиной ребра 90 сантиметров [см]; на постаменте высечена фраза на русском языке: &#34;Да здравствует Господин!&#34;.

Прикосновение к правой руке SCP-PL-126 телепортирует человека в измерение, обозначенное как SCP-PL-126-1 (реальность Эпсилон-Гамма-11). Телепортация происходит резко и сопровождается звуком, похожим на выдуваемый под высоким давлением воздух, и короткой вспышкой ярко-белого света. Тепловой анализ не выявил изменения температуры объекта или окружающей среды. Вспышка распространяется не более, чем на 3 метра, после чего свет быстро теряет яркость.

Конечный пункт телепортации -- пустые развалины здания неизвестного назначения, в котором расположен объект, идентичный SCP-PL-126. Возвращение в наш мир происходит тем же способом, что и телепортация в упомянутую альтернативную реальность. Телепортация происходит только в случае прямого физического контакта человека с правой рукой скульптуры. Телепортация предметов возможна даже в случае крупногабаритных объектов, единственным условием является прямой контакт человека с телепортируемым предметом. Следует учитывать, что после телепортации человек и предполагаемый предмет будут в той же позиции относительно скульптуры, что и в исходном положении.

**Общественное устройство:** SCP-PL-126-1 -- это альтернативная вселенная, практически идентичная нашей реальности. Альтернативная Земля характеризуется существованием только одного государства под названием &#34;Союз Социалистических Республик Земли&#34;, в котором основной идеологией является коммунистическая доктрина. Население SCP-PL-126-1 отличается множеством необычных черт. Кажется, что ни один человек не обращает внимания на базовые взаимоотношения и семейные ценности, напротив -- все относятся друг к другу с большим уважением и преданностью. У людей отсутствует личное имущество, городская инфраструктура предусматривает в основном дома открытого типа, где жители могут свободно передвигаться неограниченное время. Вместе с тем конфликты не возникают, общество выглядит очень мирным; правоохранительные органы отсутствуют, конфликтов между людьми никогда не происходит. Нет социального расслоения. Главная и самая важная часть общественной жизни -- это работа, которую все выполняют, и, наряду с тем, каждый посвящает себя своим обязанностям, несмотря на одинаковую оплату, независимо от профессии. Следует отметить, что в качестве оплаты выдаются ваучеры, практически идентичные общеизвестным &#34;продовольственным талонам&#34;, на которые приобретаются все необходимые принадлежности и продукты питания. Интересным фактом является то, что граждане, по-видимому, не извлекают выгоду от наличия чрезмерного количества товаров, в случае избытка они передают товары людям с дефицитом или в специальные пункты приёма.

Концепция торговли не используется. Торговля товарами основана на бесплатной доставке в назначенные пункты между разными частями мира. В связи с незаинтересованностью в прибыли и отсутствия платёжных средств, получили развитие многие отрасли экономики, транспорта и технологий. Подсчитано, что развитие на Земле в SCP-PL-126-1 опережает наше общество на 30 лет, несмотря на то что технологии сосредоточены вокруг обрабатывающей и горнодобывающей промышленности. Заслуживает внимания, что международный язык - это форма русского языка с незначительными грамматическими и лексическими отличиями.[[footnote]] Следующая выдержка взята из &#34;//Общество в Эпсилон-Гамма-11//&#34; полностью доступном для сотрудников с уровнем допуска 3+. [[/footnote]]

------

Информация, собранная на данный момент, указывает на то, что, согласно календарю SCP-PL-126-1[[footnote]] Григорианский календарь [[/footnote]], в 2001 году произошла так называемая &#34;Великая Революция&#34;, которая привела к полному исчезновению системы капитализма и социального неравенства, а также к установлению глобального господства идеологии коммунизма. В это же время была проведена профанация памяти о всех лидерах коммунистических режимов, аргументированная их &#34;разложением из-за искушения личной наживы и попрания славы коммунизма&#34;. Во время революции произошло загадочное событие, известное как &#34;Западная Чистка&#34;. Интересен тот факт, что в имеющихся исторических источниках, за исключением описания положительных факторов и широко распространённого восхваления (которое часто расценивается как комичное), отсутствуют подробности &#34;Великой Революции&#34;, но можно сделать вывод, что она была насильственной и сравнительно быстрой.[[footnote]] Более подробная информация включена в &#34;//Великая Революция//&#34;. Допускается с разрешения руководителя проекта SCP-PL-126 [[/footnote]]

Предвестником &#34;Великой Революции&#34; и значительным лицом должен был быть &#34;Господин&#34; -- человек, чьё имя неизвестно, который послужил причиной революции, её активным участником и, возможно, лидером.

&#34;Господин&#34;, в связи с его значительной ролью в Эпсилон-Гамма-11, был обозначен как SCP-PL-126-2. Его описывают как крепко сложенного, мускулистого, коротко стриженного мужчину, одетого в рабочую форму. Атрибутами этого персонажа часто выступают серп и молот или массивное красное знамя, которые являются стандартными символами коммунизма. SCP-PL-126-2 -- это олицетворение идеального рабочего, что подчеркивается его внешним видом и воплощением деятельного человека, работающего вместе с народом. &#34;Господин&#34; изображён на множестве плакатов и памятников, как правило, в величественной позе или в процессе трудовой деятельности, а также в свойственной для пропаганды манере -- протягивание руки другому человеку, вручая свои атрибуты.

Согласно пропаганде, &#34;Господин&#34;, как указано выше, работает в непосредственной близости с народом и передвигается по миру, встречаясь с людьми и наблюдая за последствиями учинённой им революции. Практически каждый гражданин в значительной степени хочет встретиться с этой личностью. Собранные данные не позволяют установить происхождение и биографию &#34;Господина&#34;; по всей видимости, они недоступны или умышленно скрыты. Наряду с этим само существование персонажа кажется загадочным -- является ли он независимым лидером или имеет помощников. Аппарат пропаганды, осуществляемый самим обществом, эффективно распространяет образ &#34;Господина&#34; и непрерывно строит его легенду, основанную на труде, упорстве и стремлению к благу всего народа с точки зрения рядового рабочего. Тем не менее, граждане не стоят за пропагандисткой кампанией, а, скорее всего, она контролируется неизвестными организациями. Политика Фонда и результативное сокрытие фактов в Эпсилон-Гамма-11 не позволили установить источник пропагандистской деятельности и ответственных за неё лиц, но их существование не исключено.

Особенно примечательно, что на всех изображениях &#34;Господина&#34; представлены только простые зарисовки его лица.

**Приложение:** Согласно постановлению руководителя проекта, было вынесено решение, что контакт Фонда с обществом в Эпсилон-Гамма-11 должен быть ограничен до необходимого минимума, в связи с исследовательской ценностью наблюдения за саморазвивающимся обществом.

------

&gt; Реальность Эпсилон-Гамма-11, также известная как &#34;Союз Социалистических Республик Земли&#34;, вызвала множество вопросов и споров как среди сотрудников, анализирующих раздобытые агентами данные, так и среди побывавших там людей, которые видели утопическое общество собственными глазами. У простых обывателей и, что удивительно, эрудитов, коммунизм ассоциируется только с рабством и убийствами. Они слишком слепы и наивны, чтобы встретиться со своим врагом, узнав, что коммунизм, в отличие, например, от нацизма, утопическая идеология. Идея создания бесклассового, равноправного общества, где никто ничем не владеет и, следовательно, нет жадности и эксплуатации, звучит довольно неплохо. У этого также есть свои тёмные стороны, такие как полное отсутствие родственных уз и общего блага, достигающее даже сферы возлюбленных, что воспринимается, как обычное блядство. В конечном итоге, это иллюзия утопии. К сожалению, коммунизм выглядит хорошо на бумаге и только на бумаге. Он предполагает существование общества, лишённого основных человеческих факторов, вытекающих из природы и этики. Один мудрец однажды сказал: &#34;Коммунизм без тоталитаризма прекрасен, но невозможен.&#34;. Это правда. Любая попытка реализовать эту идеологию не может окончится хорошо. Люди никогда не отдадут заработанные тяжёлым трудом продукты другим, они никогда не расстанутся со своими семьями или вещами, к которым они привязаны. Это часть нашего бытия, и от неё не избавиться при любом раскладе.
&gt; 
&gt; В случае с Эпсилон-Гамма-11 у нас есть что-то, противоречащее словам, написанным выше. Люди не смотрят, кто кому кем приходится, они все соратники, они трудятся на благо всего человечества за вознаграждение, напоминающее боевые пайки. Тяжёлый труд не вознаграждается, но и отсутствует такое понятие, как лень. Работа -- самая важная часть жизни этих людей. Их не заботит как, что и где. Самое главное -- чтобы все были счастливы. Никто не хочет и не имеет времени на споры, зависть, войну. Мир и процветание, господствующие повсюду на альтернативном земном шаре, радуют глаз, но, в то же время, дают пищу для размышлений. Как?
&gt; 
&gt; Великая Революция -- всё началось оттуда. Наверно, мы уже никогда не узнаем, что тогда произошло, похоже, что кто-то намеренно стёр со страниц истории все улики, оставив только типичное пропагандистское восхваление и &#34;величие&#34; последствий. Сразу родился образ Господина. Своей легендой он затмил даже славу Ленина, потому что подарил коммунизм всему миру с положительным итогом. Загадочный человек, известный настолько, что каждый хочет встретиться с ним. Господин работает вместе с народом и всё. Где? Неизвестно. И, что странно, это никого не волнует. Господин навещает людей, приветствующие толпы можно сравнить с визитами Папы куда-либо. Разве что в первом случае последователей больше. Господин в своём измерении едва ли не божество, люди думают о нём, как о боге, хоть даже они сплошь атеисты. Интересно, что несмотря на общедоступную информацию о приезде этой личности в данный регион, агенты, расположенные там, не сообщали о крупных скоплениях или о чём-либо, что могло бы указывать на прибытие великих из рабочих.
&gt; 
&gt; В то же время, Господин -- яркий пример пропагандистского образа; его изображения, напоминающие плакаты времён Советской России, довольно комичны. Люди воспринимают их до боли серьёзно.
&gt; 
&gt; Общество само по себе странное, это слово наиболее подходящее. Несмотря на наглядно показанный случай, кажется, что происходящее в Эпсилон-Гамма-11 невозможно, неестественно -- люди никогда не сделали бы ничего подобного по собственному желанию. И, похоже, они этого не делают.
&gt; 
&gt; Люди выглядят счастливыми, их не заботит происходящее вокруг них, они слишком заняты работой и сохранением блага всего общества. После долгого наблюдения, агенты с актёрским мастерством смешались с толпой. То, что они увидели, превзошло все наши ожидания.
&gt; 
&gt; Эти люди несчастны.
&gt; 
&gt; Несмотря на улыбки, застывшие на их лицах, и радость, которая всех сопровождает, агенты неоднократно докладывали о странном поведении. Это началось, когда один из рабочих, превысивший норму, пошёл за своим пайком. После получения еды и других вещей в пункте сдачи товаров…он пустил слезу. Это выглядело, как минимум, странно и ошеломляюще. Человек, довольный своей жизнью, начинает рыдать с улыбкой на лице. Стоит отметить, что этот человек не имел руки. Он потерял её во время работы.
&gt; 
&gt; Подобные ситуации становились всё более и более заметными. Спустя некоторое время агенты ощущали себя, будто в психиатрической клинике или в главной роли запрещённого хоррора. Отношения отец-сын были такими же, как друг-друг. Безразличный взгляд на совокупление матери с тремя мужчинами одновременно -- общее благо. В этих живых оболочках в форме людей скрываются души, измученные неспособностью принять какие-либо меры. Иногда казалось, что оттуда доносятся крики и стоны, зовущие на помощь. Эти люди делают это не собственной воле. Они безмозглые зомби с подавленным и порабощённым разумом, словно в аду на Земле. Как это возможно?
&gt; 
&gt; Господин.
&gt; 
&gt; Как один человек достиг такого? Это кажется невозможным. Потому что это невозможно. Месяцы исследований, наблюдений, умозаключений, нервов. Это было не напрасно. Мы нашли скрываемую от порабощённого общества правду, что переполняет адскую чашу, полную человеческих страданий. Господин -- не человек.
&gt; 
&gt; Тогда что же скрывается под именем &#34;Господин&#34;? Это не человек. Не группа людей. И близко нет. Правда поистине шокирует.
&gt; 
&gt; Господин -- это космическая станция.
&gt; 
&gt; Мы не знаем, кто и когда её построил. Мы ничего не знаем о ней. Наш Господин, всё-таки, выдающееся достижение в области технологий. Питается очень эффективным источником энергии, который нам неизвестен. Но это не самое главное. Господин покрывает всю планету странным излучением; оно напоминает микроволны, но их структура и свойства не до конца изучены. Станция промыла мозги всем невинным обитателям планеты, только так удалось построить утопическое общество. Наряду с этим, мы также знаем, что случилось с Америкой. Мы знаем, что это синоним заклятого врага коммунизма со времён Холодной войны. Америку бомбили настолько мощными зарядами, что от неё остался только ушедший под воду архипелаг. Какой заряд? Мы не знаем. Это не похоже на ядерную бомбардировку, нет никаких следов радиации или косвенных признаков, как, например, огромное облако пыли, покрывающее Землю. Это наша &#34;Западная Чистка&#34;. Уничтожена столица капитализма. Великая Революция -- так назвали порабощение всего населения, мы предполагаем, что это произошло за один день. Неважно, где бы вы находились -- Господин всё равно найдёт и промоет вам мозги. Вероятно, излучение проникает далеко вглубь планеты, мы знаем оно ослабевает и исчезает с глубиной, но зона безопасности недосягаема для людей. Агенты, отправленные в Эпсилон-Гамма-11, также подвергаются воздействию Господина. Однако это воздействие ослабленное, возможно, после Революции излучение ослабло или какой-то другой неизвестным нам фактор повлиял на замедление процесса &#34;коммунизации&#34;. Вероятно, играет роль происхождение из другой реальности. Мы отправили туда класс D, он должен был оставаться в ССРЗ до полного порабощения. Мы потеряли его спустя 19 дней. Мы знаем, как долго можем продержаться в этом проклятом мире.
&gt; 
&gt; Есть ещё одна интересная вещь. В этом мире нет аномалий. Откуда мы это знаем? Мы нашли наши учреждения. Возможно, история этого мира шла в ногу с нашей до момента постройки Господина. Аномальные объекты исчезли, ничего не осталось. Сами учреждения опустели. Скорее всего, альтернативные версии нас сейчас работают на каком-нибудь сталелитейном заводе или шахте. Мы взяли несколько экземпляров [[[SCP-PL-009]]] для тестирования. Сразу после телепортации, существа затвердели и рассыпались в пыль. Буквально. Мы повторили это с другими объектами, которые можно было уничтожить без потерь, мы позаимствовали немного у англичан, у французов, у немцев. Всё закончилось точно так же. Возможно, каким-то образом излучение уничтожает эти аномалии. Те, кто сотворили Господина безумны и до боли гениальны. В то же время они отлично знают об аномалиях и способах их уничтожения. Тем самым, они принесли утопию на Землю. Но всё же одно остаётся загадкой: почему не была уничтожена копия SCP-PL-126? Может быть так, что объект на самом деле не является аномалией, а работает, используя законы физики до предела, или его умышленно не трогают. Но почему? Причём также неизвестно, почему объект находится посреди руин. Это действительно альтернативный Участок 02? План и расположение здания не соответствуют этому утверждению. До сих пор это остаётся загадкой. Настораживает ещё один факт. Мы работаем с ССРЗ почти два года. Мы встретились Господина 8 месяцев назад.

**Объект №:** SCP-PL-126

**Класс объекта:** [[[Thaumiel |Таумиэль]]]

**Особые условия содержания:** SCP-PL-126 должен хранится в закрытой камере, приспособленной под размеры объекта. Правая рука SCP-PL-126 должна быть скрыта внутри контейнера, изготовленного из устойчивого к повреждениям материала. Контейнер может быть открыт только с разрешения сотрудника 5 уровня допуска.

Экспедиции в измерение Эпсилон-Гамма-11 (Далее SCP-PL-126-1) могут проводиться только отобранным персоналом. Сотрудники класса E с 4 уровнем допуска в настоящее время являются единственным уполномоченным персоналом, который может быть отправлен на долгосрочные миссии в SCP-PL-126-1. Набор персонала осуществляется согласно инструкциям, указанным в Постановлении 11 от 14.10.2016 (с поправками), также содержащем основные обязанности и ограничения по отправке персонала в вышеупомянутое пространство. Сотрудники класса D могут быть отправлены в измерение только в качестве подопытных; подопытные должны постоянно сопровождаться действующими агентами или сотрудниками службы безопасности.

Не рекомендуется оставаться в SCP-PL-126-1 единолично более чем на 12 дней без перерыва. После возвращения из измерения, сотрудника следует подвергнуть 20-дневному периоду полного восстановления, чтобы полностью устранить негативное воздействие измерения.

Строго запрещено входить в контакт с людьми, населяющими SCP-PL-126-1, без видимой причины.

SCP-PL-126-2 ввиду своих свойств должен находится под постоянным наблюдением. Потенциальная угроза, исходящая от существования объекта, ограничивается нахождением внутри реальности Эпсилон-Гамма-11 (SCP-PL-126-1), по этой причине измерение фактически считалось средством защиты и сдерживания объекта.

**Описание:** SCP-PL-126 -- это скульптура, напоминающая мужчину крепкого телосложения с развитой мускулатурой и одетый в костюм, похожий на форму рабочего середины 20-го века. Скульптура представлена в пропорции 2:1 по отношению к обычным размерам человека. SCP-PL-126 держит в левой руке массивный кузнечный молот, в то время как правая рука представлена в виде знака приветствия. Анализ не выявил нарушений в композиции статуи. Строительный материал отличается необычайной твёрдостью, достигающей 7.4 балла по шкале Мооса, несмотря на тот факт, что физически он напоминает серый мрамор. Статуя расположена на кубическом постаменте из того же материала с длиной ребра 90 сантиметров [см]; на постаменте высечена фраза на русском языке: &#34;Да здравствует Господин!&#34;.

При прикосновении к правой руке статуи, объект телепортирует человека в измерение, обозначенное как SCP-PL-126-1 (реальность Эпсилон-Гамма-11). Это место -- альтернативная вселенная, почти идентичная нашей реальности. Альтернативная Земля характеризуется существованием только одного государства под названием &#34;Союз Социалистических Республик Земли&#34;, в котором основной идеологией является коммунистическая доктрина. [((bibcite spoleczenstwo))]

Конечный пункт телепортации был освоен Фондом. В настоящее время он действует как Межпространственный Участок Предварительных Исследований 02-β (Участок 02-β). Альтернативная версия SCP-PL-126-1, найденная в том измерении, не выказывает никаких различий в структуре или функционировании. Особые условия содержания для альтернативной версии не соблюдались, несмотря на то, что оно содержалось в отдельном помещении. Участок 02-β расположен примерно в 6 километрах [км] от ближайшей жилой агломерации. Похоже, жители альтернативного измерения ни в коей мере не заинтересованы в деятельности Фонда.

SCP-PL-126-1 изначально, по-видимому, был идентичен нашей Земле. Согласно собранной информации, в альтернативном 2001 году произошло событие под названием &#34;Великая Революция&#34;. [((bibcite rewolucja))]

Предвестником &#34;Великой Революции&#34; и значительным лицом должен был быть &#34;Господин&#34; -- человек, чьё имя неизвестно, который послужил причиной революции, её активным участником и, возможно, лидером. &#34;Господин&#34;, в связи с его значительной ролью в Эпсилон-Гамма-11, был обозначен как SCP-PL-126-2. Эта личность -- классический пример пропагандистского персонажа. Это подтверждается как представлениями в виде стереотипного рабочего, так и его атрибутами, которые являются символами коммунизма -- серп и молот, и мероприятия, преданными огласке во время и после революции -- совместная работа вместе с людьми или посещение граждан ССРЗ везде и по всему миру. Значимость &#34;Господина&#34; сопоставима с каким-нибудь божеством. [((bibcite gospodin))] Аппарат пропаганды в Эпсилон-Гамма-11 очень эффективен. По большей части, он основан на убеждении простых граждан в &#34;величии&#34; SCP-PL-126-2. Тем не менее, граждане не стоят за пропагандисткой кампанией, а, по всей видимости, она контролируется неизвестными организациями. Политика Фонда и результативное сокрытие фактов в Эпсилон-Гамма-11 не позволили установить источник пропагандистской деятельности и ответственных за неё лиц, но их существование не исключено.

Тщательные исследования и наблюдения, проведённые в измерении Эпсилон-Гамма-11, позволили установить реальное существование SCP-PL-126-2. &#34;Господин&#34; -- это название объекта, который обладает признаками искусственного спутника, выполняющего функции космической станции. Объект расположен приблизительно в 3420 километрах [км] от поверхности Земли. Точные размеры неизвестны, предварительные исследования выявили, что объект имеет форму тора, расположенного вертикально относительно положения Земли, размер оценивается примерно в 800 километров [км] в длину и 200 километров [км] в ширину. Строение объекта предполагает безупречное отражение солнечных лучей, при подходящих условиях можно наблюдать отражения. Скорее всего, объект построен из металла, а его внешняя часть чрезвычайно гладкая. Станция не двигается и не вращается.

Обращённая к Земле сторона станции оснащена множеством каркасных конструкций. Размер этих структур оценивается в сотни метров, самая большая конструкция простирается на 3 километра от поверхности SCP-PL-126-2. Конструкции построены не просто так. Они служат антеннами, которые непрерывно излучают характерное электромагнитное излучение, названное дзета [ζ] лучами/волнами. Излучение, во многом напоминающее микроволны, испускается с постоянной частотой 130 гигагерц (ГГц). В отличие от них, дзета-волны невозможно ослабить или заблокировать. Само существование этого излучения противоречит известным законам физики, их воздействие должно уничтожать крупные организмы на земной поверхности, в то время как все попытки получить их в лабораторных условиях закончились неудачей на основных действиях и противоречащей общепринятым теорией. Методы, разработанные к настоящему времени, позволяют косвенно, но эффективно обнаруживать и измерять волны. Люди из числа исследователей, работавших над SCP-PL-126-2, которые смогли обнаружить и протестировать дзета-излучение, были удостоены высоких наград.

Основным свойством излучения является его воздействие на человеческое сознание с точки зрения самоконтроля над телом и мыслями. Очевидно, дзета-лучи были настроены таким образом, чтобы каждый обитатель альтернативной Земли, к которому они обращаются, теряет свою свободу воли и начинает вести себя и свой образ жизни по пути полного принятия коммунистической идеологии. Излучение воздействует на индивидуальные черты не полностью. Видимо, на небольшую часть человеческой воли дзета-волны не воздействуют. Такие люди сохраняют остатки своей воли, но не могут принимать решение и осуществлять практическую деятельность. Психологи, работающие над SCP-PL-126 пришли к выводу, что большинство, если не все жители, страдают от скрытой депрессии, а также психического расстройства, приводящего к пассивному наблюдению за миром, лишённого основ этики и справедливости, естественной семьи и социальных факторов.

Дзета-лучи, скорее всего, испускаются с времени начала &#34;Великой Революции&#34; на протяжении 15 лет. Такой длительный период времени оказал крайне негативное влияние на структуры мозга обитателей альтернативной Земли. Эксперименты, включающие похищение и перенос случайных людей в нашу реальность, со временем вызвали прогрессирующее сокращение клеток головного мозга и неестественно увеличили подверженность раковым заболеваниям. Все заполученные люди на данный момент мертвы. Другая ситуация происходит с людьми из нашей реальности, путешествующие в SCP-PL-126-1. Эти люди кажутся более устойчивыми к воздействию дзета-лучей. Эксперименты, проведённые на сотрудниках класса D, позволили определить 19-дневный период, по прошествии которого субъекты будут подвергаться вредному воздействию лучей почти на 99%. Если в скором времени они будут возвращены в нашу реальность, период восстановления пройдёт без вредных последствий, как, например, для альтернативных землян.

Дзета-излучение воздействует на объекты, проявляющие аномальные свойства. Этот факт решает загадку полного отсутствия аномальных объектов/явлений на Земле в Эпсилон-Гамма-11. На сегодняшний день, механизм этой процедуры не известен в достаточной мере, чтобы было возможно понять принцип этого процесса. Любая материя со свойствами, которые расцениваются как аномальные, в течение нескольких минут после пронизывания Дзета-излучением потеряет все свойства, в то время как сам эффект разрушителен прямо пропорционально отклонению от нормальности. В крайнем случае, объекты дестабилизируются на молекулярном уровне. Разумные объекты, пронизанные лучами, похоже, испытывают сильную физическую боль. Использование дзета-волн для нейтрализации потенциально опасных аномалий является предметом многих дискуссий, но самым большим препятствием является угроза, связанная с условиями и методом перемещения объектов между камерой содержания и Участком 02-β.

Есть догадки, что дзета-излучение имеет способность определять факторы, ответственные за аномальные свойства пронизываемых волнами объектов. Антианомальные свойства излучения были выдвинуты в качестве доказательства существования во Вселенной фундаментального положения, позволяющего проявлять эффекты, широко известные как &#34;аномальный фактор&#34;, которые противоречат нормальности. Однако все предположения носят чисто теоритический характер и не подтверждены на практике. Само существование дзета-излучения также играет роль, потому что они сами могут расцениваться, как аномальное явление, способное оказывать разрушительный эффект на другие аномалии.

Особого внимания заслуживает SCP-PL-126, расположенный в альтернативной вселенной. Подобно другим объектам, содержащимся в Фонде, его аномальный механизм не может быть исследован по очевидным, часто тривиальным причинам, функционирование альтернативной версии скульптуры также является предметом споров. Статуя не подвергается воздействию Дзета-излучения, вопреки постоянному нахождению под его лучами. Исследовательский персонал не может ответить на вопрос о том, как работает объект, возможно, что &#34;Господин&#34; каким-то образом намеренно игнорирует альтернативный SCP-PL-126, или же саму скульптуру невозможно определить как аномальную, что является наиболее вероятным объяснением. К сожалению, этот факт нельзя оставить без внимания. Вполне возможно, что SCP-PL-126, проще говоря, неизвестным образом искажает законы физики до предела, не нарушая их. Тем самым, объект не может считаться аномалией. [((bibcite anomalia))]

------

12 июня 2017 года SCP-PL-126-2 впервые с момента вмешательства Фонда пришёл в движение. Объект постоянно движется с расчётной скоростью 5 километров в час [км/ч], что в космическом масштабе является относительно низкой скоростью. Тем не менее, скорость объекта неизменна, и он постоянно движется в одну определённую точку. Как показали наблюдения, объект движется прямолинейно к точке, соответствующей географическому положению Участка 02-β. Объект войдёт в термосферу Земли по простейшим расчётам в период около 20 дней и 14 часов. Неизвестно, что сближает объект с Землей, но благодаря скорости, с которой он движется, это не нанесёт слишком большого ущерба. Также неизвестно, почему объект пришёл в движение. Высказываются предположения о возможном контакте рабочих станции с сотрудниками Фонда.

Есть также другой вариант, что SCP-PL-126 может использоваться станцией, и таким образом она легко может проникнуть в нашу реальность. Экспансия &#34;Господина&#34; в нашу реальность наверняка закончится деятельностью, сходной той, что имела место в Эпсилон-Гамма-11, и приведёт к сценарию конца света класса ZK-0G6-λ. На данный момент нельзя предпринять никаких защитных мер, потому что методы эффективной блокировки Дзета-излучения не разработаны до сих пор. Согласно постановлению Совета О5, персоналу было приказано ждать контакта с SCP-PL-126-2. В случае явной угрозы сценария класса ZK-0G6-λ, рассматривается возможность уничтожения SCP-PL-126. Однако неизвестно, сохранят ли руины аномальные свойства.

**Приложение:** __Интервью с похищенным человеком, пребывающем в реконвалесценции.__

&gt; **Опрашиваемая:** Людмила Янко, житель Эпсилон-Гамма-11, рабочий крупного производственного предприятия.
&gt; 
&gt; **Опрашивающий:** Д-р Б█████████
&gt; 
&gt; **Предисловие:** Пациент был захвачен ровно за 19 дней и 3 часа до начала интервью. Прогноз опрошенного крайне неблагоприятный – мозг повреждён настолько, что препятствует дальнейшей работе организма. Пациент способен к невнятной речи, она парализована ниже шеи и слепа. Медперсонал оценивает наступление смерти в ближайшие 10 часов.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Д-р Б█████████:** Здравствуйте, мы можем немного поговорить?
&gt; 
&gt; **Я.Л.:** Конечно. Нет проблем (лёгкая улыбка).
&gt; 
&gt; **Д-р Б█████████:** Можете описать, как вы себя чувствуете?
&gt; 
&gt; **Я.Л.:** Док…я отлично себя чувствую.
&gt; 
&gt; **Д-р Б█████████:** Признаюсь, этот ответ меня удивил. Не могли бы вы уточнить?
&gt; 
&gt; **Я.Л.:** Я не помню, когда в последний раз мне было так хорошо. На самом деле, я почти ничего не помню…у меня страшно болит голова…думаю, я была в аду…а сейчас…это неописуемо.
&gt; 
&gt; **Д-р Б█████████:** Может попробуем?
&gt; 
&gt; **Я.Л.:**Я помню, что происходило…это была не жизнь…это было как во сне, как в кошмаре, даже кошмар лучше этого…(пауза) потом пришли вы…мы заметили вас, вы другие…вы не сдались как только мы...я думала, что вы ангелы…но мы были вынуждены игнорировать вас…пока вы наконец не нашли меня…
&gt; 
&gt; **Д-р Б█████████:** К сожалению, я не могу соврать…прогнозы неутешительны. После того, как вы вырвались из-под воздействия излучения, мозг стал умирать, саморазрушаться. Вы умираете.
&gt; 
&gt; **Я.Л.:** Я знаю. Но я счастлива.
&gt; 
&gt; **Д-р Б█████████:** Мне очень нравится ваш положительный настрой. Вы можете объяснить?
&gt; 
&gt; **Я.Л.:** Видите ли, док, мы каждый день живём в мире полном обязанностей, забот, споров и прочего…Мы также используем положительные прелести жизни…К сожалению, мы часто забываем о многом, что у нас есть. Мы не ценим многие важные вещи, особенно ту единственную, благодаря которой у нас могут быть взлёты и падения…ох моя голова…простите, какой сегодня день? Я думаю сегодня…да…хех, мой день рождения (улыбка).
&gt; 
&gt; **Д-р Б█████████:** Тогда с днём рождения! Вы правда очень сильный человек. Мне очень жаль, что вы должны провести этот момент в таком состоянии…без пожеланий, я не буду упоминать о подарках, хотя это немного материалистично.
&gt; 
&gt; **Я.Л.:** Но, док, я получила подарок. Получила снова. Мы все это принимаем. Это легко потерять, и мы забываем об этом. Люди борются за это поколениями. Это очень ценная вещь. Но благодаря вам, я снова это обрела.
&gt; 
&gt; **Д-р Б█████████:** Так что же это?
&gt; 
&gt; **Я.Л.:** Свобода, док.
&gt; 
&gt; **&lt;Конец протокола&gt;**
&gt; 
&gt; //**Примечание:** Пациент скончался спустя час после интервью.//
