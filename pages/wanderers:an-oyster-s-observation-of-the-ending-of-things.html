“你这样做，为了什么呢？”牡蛎问上帝。

牡蛎无从得见壳下那厚重的黄沙，也无从感受令人称奇的硅石从下方赋予它的温暖，更无从听见围绕着它的风在轻轻呼啸，但它知道它们就在那里。从来没有过答案能够解释它是如何知晓它们的。它实实在在地明白：直到地平线那无奈的尽头，这极为精巧的硅-氧阵列依然存在，远远超出了地平线，向尽头的尽头继续延伸，直到重新回到这个地方。在这颗地球的表面，除了沙子，除了两道同在一座孤独沙丘上的影子，不再有其他。

上帝以他一贯的语气回答。

“牡蛎，我亲爱的老友，你应知这些事无一没有必要。洪灾之际你就在我身边，而现在仍然如此。地球上的罪孽何其之深，深到它本身亦无法承受。随着每一天匆匆远去，这个世界越发倒向暴力横行与目无法纪的深渊，每一瞬间都是残忍与恶行的见证，而这一切都来自于一个疯子——精神错乱、被赋予了凌驾于他人的力量——的全无逻辑的幻梦。一而再，再而三，永无尽头。我们脚下曾躺着的土地被数十亿人的鲜血浸透，他们被切碎、屠杀，抑或在超乎想象的虐待中流干了血。人类，及其曾居住的地球……我的信任，他们背叛；我的束缚，他们挣脱。我的心被他们从世上诸般美好中剥离出来，然后他们向我创造的一切投以嘲弄。

然而一切由我尽收眼底，一切未来亦是如此。过去，我曾见你和我一同站在这里，一如现在我所视者一样清晰。我已能望见当我们不再站在一起时又会发生什么，以及在那之后，即将到来的一切。我目睹了这颗星球所施加的每一个残忍而野蛮的时刻——给予它的居民们；以及居民们所施加的每一个残忍而野蛮的时刻——给予他们彼此。每次在他们最绝望的时刻，我都全然感同身受，我没法忍住哭泣。神性从来不能从世界的苦难中拯救出哪怕一人。”

“然而神性也同样不会使一个人免于责任，”牡蛎说，炽热的太阳把金色罩在它的壳上，光芒从它身上放射出来。“有时候，你不得不面对这样的现实：你所负的罪孽更深于他们。”

上帝没有回应。唯一能听到的是轻轻呼啸的风声，它将一粒粒沙子送进沙漠中的凹槽，那是牡蛎曾经待过的地方。很快，沙粒安然睡下，归于平静，没有留下这里过去的寓居者的痕迹。然后上帝朝西走去，直到没入夕阳之中。</textarea></pre>
