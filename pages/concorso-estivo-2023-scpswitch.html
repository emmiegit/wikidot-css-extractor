    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Elemento#:** SCP-150-IT

**Classe dell&#39;Oggetto:** --Safe-- Euclid

**Procedure Speciali di Contenimento:** Procedure Speciali di Contenimento: SCP-150-IT deve essere alloggiato in una cella di contenimento di classe Euclid situata presso il Sito Asclepio. La cella deve essere costantemente monitorata tramite sistemi di sorveglianza video a circuito chiuso, al fine di rilevare e datare eventuali anomalie o comportamenti imprevisti da parte dell&#39;oggetto.

L&#39;accesso alla cella di contenimento di SCP-150-IT è limitato al personale autorizzato e deve essere controllato tramite identificazione biometrica. Solo il personale con un livello di autorizzazione 2 o superiore ha il permesso di avvicinarsi all&#39;oggetto per svolgere ricerche e interagire con esso, e solo a condizione che indossi indumenti protettivi speciali conformi alle specifiche fornite dalla Fondazione SCP.

Gli indumenti protettivi devono essere indossati integralmente e __correttamente allacciati prima di entrare nella cella di contenimento di SCP-150-IT__. Ciò include tuta anticontaminazione, guanti, maschera e occhiali protettivi. Ogni volta che il personale lascia la cella di contenimento, gli indumenti protettivi devono essere rimossi e adeguatamente smaltiti seguendo le procedure standard di sicurezza biologica.

**Descrizione:** SCP-150-IT è un&#39;entità sferica di dimensioni approssimative pari a 35 cm di diametro, composta da tessuti organici __umani__, quali muscolo scheletrico, carne e peli, in uno stato avanzato di decomposizione. L&#39;analisi del DNA prelevato da tali tessuti non ha fornito alcuna corrispondenza con organismi umani noti, suggerendo un&#39;origine sconosciuta e potenzialmente anomala.

L&#39;oggetto dimostra una notevole capacità di esperire metamorfosi imprevedibili nel corso della sua permanenza presso il Sito Asclepio, sviluppando nuovi organi ed arti in periodi di tempo irregolari.

La prima mutazione è avvenuta il ██/██/20██ dove un bulbo oculare si è sviluppato in prossimità della  superficie sferica di SCP-150-IT, esso è caratterizzato da un&#39;iride di intensa pigmentazione azzurra. Gli esperimenti e le osservazioni dettagliate a capo del dott.[DATI CANCELLATI] non hanno rivelato alcuna reattività del bulbo oculare a stimoli esterni, suggerendo la presenza di una funzione --latente-- o un periodo di inattività di tale struttura.

**Registro Dei Mutamenti di SCP-150-IT:**

██/██/20██: SCP-150-IT mostra segni di cambiamenti nella sua morfologia, con l&#39;insorgenza del bulbo oculare azzurro.

██/██/20██: A distanza di ██ giorni dall&#39;inizio delle osservazioni, SCP-150-IT sviluppa un&#39;intera mano umana.

██/██/20██: Durante il periodo compreso tra il ██/██/20██ e il ██/██/20██, SCP-150-IT subisce un&#39;estesa metamorfosi del proprio strato esterno, acquisendo una struttura esocutanea fibrosa e resistente. Questa struttura presenta caratteristiche simili a una corazza chitinoide, simile a quella osservata in certi artropodi come insetti e crostacei. La nuova &#34;Corazza Chitinoide&#34; risulta essere altamente resistente a danni meccanici e chimici, oltre a dimostrarsi capace di rigenerazione.

██/██/20██: In seguito a test comportamentali e di interazione con SCP-682, SCP-150-IT sviluppa protuberanze tentacolari flessibili e prensili, dotate di ventose, permettendogli di afferrare oggetti situati a distanza.

██/██/20██: A partire dal ██/██/20██, SCP-150-IT sviluppa una bocca, posizionata sotto l&#39;iride dell&#39;occhio azzurro. La funzione di questa apertura rimane ancora sconosciuta, in quanto essa rimane costantemente sigillata.

██/██/20██: In una successiva metamorfosi, SCP-150-IT sviluppa la capacità di secernere una sostanza vischiosa e corrosiva dalla sua superficie, essa è __visibilmente simile__ alla stessa sostanza prodotta da SCP-173, con potere solvente su vari materiali, inclusi metalli e pietre. Questa peculiarità richiede precauzioni aggiuntive per il suo contenimento.

██/██/20██: Tra il ██/██/20██ e il ██/██/20██, SCP-150-IT sviluppa una struttura articolata simile a una zampa, possedente dita flessibili e adattabili, utilizzata per la locomozione e l&#39;interazione con oggetti.

Sono in corso ricerche ed esperimenti per comprendere la natura delle metamorfosi di SCP-150-IT e la causa alla base di tali continui cambiamenti. Sebbene l&#39;oggetto non abbia manifestato aggressività o pericolosità, la potenziale evoluzione di nuove anomalie sul corpo del soggetto rende necessario il mantenimento di un adeguato livello di sicurezza.</textarea></pre>
