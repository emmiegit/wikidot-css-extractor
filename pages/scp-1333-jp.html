    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1333-jp/capsule00.jpg
|caption=在███村发现的封入SCP-1333-JP与其培养液的药丸

**项目编号：**SCP-1333-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1333-JP与其培养液需收容于研究Sector-8173的微生物冷冻室内，SCP-1333-JP-A应收容在同一Sector的人形实体隔离隔音收容楼内，在其就寝室有必要使用抑制鼾声的专用枕头与护齿。隔离隔音收容楼的每个房间内均需要配置可消除高频声音的消声器，包括空房间在内，需每星期检查一次。若需要进行可能产生SCP-1333-JP-B的实验，需在同一Sector的隔音实验室内进行，若不在该实验室进行则需要其管理者的许可。

**描述：**SCP-1333-JP为一种RNA病毒，感染方式仅有经口摄入含有SCP-1333-JP的培养液一种，且仅有智人种生物（//Homo sapiens//）可感染。SCP-1333-JP暴露于外部空气中时，其结构会发生破裂，造成其异常性与病毒功能消失。

在约5～20小时的潜伏期后，SCP-1333-JP急剧增殖，使感染者（以下将感染者指定为SCP-1333-JP-A）构成软口盖与舌根[[footnote]] 在睡眠时会阻塞上呼吸道而造成打鼾。 [[/footnote]]物质变为不明的物质。在测量与观测中，该种物质的性质会发生随机变动，因此目前其组分不明。SCP-1333-JP-A在打鼾时会因该种物质的作用发出平均频率为16000Hz的高频音波[[footnote]] 即通称的“蚊音”，虽在人耳可听范围内，但是在人生长到25岁以后由于其耳功能发生变化而不易被察觉。 [[/footnote]]（以下将该声音指定为SCP-1333-JP-B）。

目前为止基金会进行的实验表明，与频率、音量相同的声音相比，SCP-1333-JP-B随传播距离的衰减率极少。因此，在声源的音量为60dB[[footnote]]即通常谈话时的音量。[[/footnote]]且周边无障碍物的情况下，SCP-1333-JP-B具备可以传播至声源10km远的地区的强传播力，同理除使用真空方法隔音以外的隔音方法较为困难。此外亦观察到CP-1333-JP-B对超过10种的节肢动物具备正向趋音性[[footnote]] 趋向性的一种，即动物感受到某种声音后发生趋进声源的动作。 [[/footnote]]，考虑到SCP-1333-JP-B当中包含有这些动物进行交流时使用的声音频率以及实验的结果，该效果应不为异常性，而是该种生物把SCP-1333-JP-B发出的音与同种生物发出的音混同的缘故。

目前尚未发现在活体生物体内杀灭SCP-1333-JP的药物及其方法。

**附录：**2013年12月██日，基金会在调查██县██市███村的█名居民因异常下落不明的事件时，██特工发现在夜间会有异常的高频音从███村产生，该声音自SCP-1333-JP被收容后消失。███村由于人口过少导致老龄化加剧，该村住民的声音可感区域大幅下降而未能感知到该声音。基金会随后对███村进行调查，发现当地██名居民均已感染SCP-1333-JP，且持有封入SCP-1333-JP与其培养液的药丸。基金会将在该地发现的感染者收容并指定为SCP-1333-JP-A，对其余居民进行了B级记忆删除以及掩盖故事“山火”。药丸是一名来到村中的自称为推销员的男子作为消除打鼾的药物的试用品而散发的，但调查表明该名男子使用的身份信息是伪造的。基金会将该名男子指定为PoI-1333-JP，正在调查下落。（2014年2月██日追记）PoI-1333-JP已被基金会控制并拘留，详细情况参照附录2。

**实验记录：**以下是有关SCP-1333-JP的实验记录的节选。

__**实验记录1333-JP-005 - 2014年1月██日**__
&gt; **实验对象：**SCP-1333-JP-A-24(D-31333)
&gt; 
&gt; **实验方法：**录制SCP-1333-JP-A-24的SCP-1333-JP-B，测试其在多个介质的衰减率。
&gt; 
&gt; **结果：**其衰减率与频率、音量相同的声音相同。
&gt; 
&gt; **分析：**结果表明录制的SCP-1333-JP-B丧失其异常性。

__**实验记录1333-JP-006 - 2014年1月██日**__
&gt; **实验对象：**SCP-1333-JP-A-24
&gt; 
&gt; **实验方法：**将使声音频率直接变化的装置作用于对象的SCP-1333-JP-B，测试其在多个介质的衰减率。此外确认其频率变化时对节肢动物的趋音性。
&gt; 
&gt; **结果：**其衰减率与频率、音量相同的声音相比不足百分之一，节肢动物未对此声音表现出趋音性，但对进行隔音处理的原SCP-1333-JP-B表现出微弱的趋音性。
&gt; 
&gt; **分析：**结果表明SCP-1333-JP-B的异常性并不依据其频率，频率变化后节肢动物不会表现出趋音性，但是也许是因为无法完全隔断原本的SCP-1333-JP-B导致其出现反应。由于预算的原因在所有实验中进行完全隔音很困难，因此只能采取防音的手段以妥协。

__**实验记录1333-JP-008 - 2014年1月██日**__
&gt; **实验对象：**SCP-1333-JP-A-26(D-31335)
&gt; 
&gt; **实验方法：**切除对象的软口盖以及舌根，移植人工软口盖以及舌根。
&gt; 
&gt; **结果：**切除的软口盖和舌根在约1小时候溶解，移植手术20小时以后，软口盖和舌根变为造成SCP-1333-JP-B的物质。
&gt; 
&gt; **分析：**结果表明SCP-1333-JP的影响无法通过外科手术除去，自SCP-1333-JP-A采集造成SCP-1333-JP-B的物质与利用困难。

__**实验记录1333-JP-011 - 2014年1月██日**__
&gt; **实验对象：**SCP-1333-JP-A-26
&gt; 
&gt; **实验方法：**测量对象产生的SCP-1333-JP-B的频率模式。
&gt; 
&gt; **结果：**发生事故1333-JP。详细情况参照下文。

**事故报告1333-JP：**2014年1月██日，在进行人工SCP-1333-JP-B发生装置的实验时，研究Sector-8173遭受约100万头不明昆虫型异常生物侵入。该种异常生物体长为1〜6cm，从外表推测其具有类似于节肢动物门生物的构造。由于全部个体均具备积极摄食人类的兴致以及有害异常性[[footnote]]该现象属于项目异常性的一部分，已确认的项目参照附加资料1333-JP。[[/footnote]]，造成设施内约170人死伤，其中50人重伤、28人死亡。此外亦观察到异常生物中至少有8种SCP-1333-JP-B对呈现正向趋音性，由于该种生物的尸体具备迅速溶解并气化的性质，且事发突然，未能确认该种异常生物的详细情况，同理亦不能确认该种生物与SCP-1333-JP-B有无因果关系。由于该次事故的原因，在该Sector内建筑了隔离隔音收容楼以及隔音实验室，并修改了SCP-1333-JP的特殊收容措施，规定若需要进行可能产生SCP-1333-JP-B的实验，需在隔音实验室内进行。（2014年2月██日追记）根据对PoI-1333-JP的采访记录，对该种异常生物具备引诱作用。但即使假定其证词为真，仍未能确认异常生物的起源，目前正在提议给予该种异常生物SCP编号。

**附录2：**2014年2月██日，特工███在调查PoI-1333-JP的目击情报而再次访问███村是发现并控制了PoI-1333-JP。PoI-1333-JP被控时未见其表现出抵抗与逃脱的行动。以下是PoI-1333-JP被控后立即进行的采访内容。

&gt; **采访对象：**PoI-1333-JP
&gt; 
&gt; **采访者：**██博士
&gt; 
&gt; **&lt;录音开始，2014年1月██日&gt;**
&gt; 
&gt; **██博士：**现在开始对PoI-1333-JP的询问。
&gt; 
&gt; **PoI-1333-JP：**啊，请随便问。
&gt; 
&gt; **██博士：**那么请告诉我，PoI-1333-JP，你对于那种药到底知道多少事情？
&gt; 
&gt; **PoI-1333-JP：**您这么问我的话，你们知道那种药能召来凶恶的虫子还有原理不明的虫子吗？
&gt; 
&gt; **██博士：**这个问题恕我不能回答。
&gt; 
&gt; **PoI-1333-JP：**我就当是得到肯定的回答来继续说了。那样的话，说清楚药的效果就足够了吧。这是你们所知道的效果。可是，原理的话我不太理解，应该问他们。
&gt; 
&gt; **██博士：**“他们”是指谁？
&gt; 
&gt; **PoI-1333-JP：**我委托制造这种药物的人，他们似乎是自称是日本生类创研，是我挖空心思找出来的。我并不了解他们的详细情况，只了解到他们是一帮有着惊人的技术力的人。我向他们支付了我一生全部的财产，让他们帮我制作出来了这种药。然后作为费用不足的替代，他们要我报告使用那东西以后那个村子的状态。交给你们的器械[[footnote]] 类似相机的摄影器械，未发现其具备异常性。 [[/footnote]]是为了收集数据而从他们那里寄来的，关于他们我就只知道这些。
&gt; 
&gt; **██博士：**我明白了。那么下一个问题，如果你知道这种药物的效果，你把这种危险的药物散播在那种荒凉的村子的目的是什么？
&gt; 
&gt; **PoI-1333-JP：**用一句话来说，就是复仇。
&gt; 
&gt; **██博士：**复仇？对方是谁？
&gt; 
&gt; **PoI-1333-JP：**那个村子……信不信由你，不，也许你们是比较熟悉的，疑似有一个有着惊人的、类似超能力一样的东西的老婆婆，那就是我要杀的人了。
&gt; 
&gt; **██博士：**那是怎么样的超能力？
&gt; 
&gt; **PoI-1333-JP：**我不明白，根本不能理解。看上去似乎是能操纵一切的样子，然而又不是万能的。最特别的就是她一次也没有治疗自身所受的伤，但是身体的能力似乎又能恢复到和受伤前一样的样子。那以外我知道的事情就是她用了那个能力杀害了我的家人。
&gt; 
&gt; **██博士：**你知道她长什么样吗？
&gt; 
&gt; **PoI-1333-JP：**她的容貌并不是固定的，说是个老婆婆，实际上就只是在那个村子里是那样。我连她是不是真正的女性都不知道。为了追寻她的踪迹我花了很大力气。我发现她是夺走我的家人的犯人应该也是多个偶然叠加而成的奇迹吧，能追寻到她的踪迹，我的运气也很好的样子。我觉得这种机会不会再有一次了，在搜寻她的时候我觉得不能用普通的办法来杀死她，毕竟我连她是不是真正的人类这件事都没有确切的证据。
&gt; 
&gt; **██博士：**所以你就因为这个理由使用了SCP-1333-JP……抱歉，是使用了那种药吗？
&gt; 
&gt; **PoI-1333-JP：**是的。我没有别的办法，我认为怪物只能用怪物来杀死。但是那个东西失败了，我知道药效发挥的时间已经过了，她没有死，而且再一次失踪了。
&gt; 
&gt; **██博士：**原来如此。那么你为什么又一次来到这个村子呢？
&gt; 
&gt; **PoI-1333-JP：**当然是为了追踪她的下落啊。在那个过程中，我知道了那场山火是人为引起的，但是那应该不是她干的。我也知道那个村子里的居民们不记得我这件事情也不是她干的。我在这样调查的过程中，被你们抓住了。然后注意到了这些。火灾和记忆的篡改是你们造成的吧？
&gt; 
&gt; **██博士：**（沉默5秒）我们妨碍了你的复仇，你会怨恨我们吗？
&gt; 
&gt; **PoI-1333-JP：**不。失败的责任在我。而且，还有希望啊。
&gt; 
&gt; **██博士：**希望是指什么？
&gt; 
&gt; **PoI-1333-JP：**她不在那里了，也就是逃走了。
&gt; 
&gt; **██博士：**她逃走了这件事对你来说是希望，这是为什么？
&gt; 
&gt; **PoI-1333-JP：**你们和我不一样，在人力上和她是同一个等级的，然后她应该是恐惧你们的到来而逃走了，这个世上是不只有怪物的。那就是希望。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **结束报告书：**推测PoI-1333-JP提及的人物与███村发生的居民失踪事件有所关联，目前基金会已将该名人物指定为SCP-████-JP，并追查其下落。此外，考虑到PoI-1333-JP提供情报的有效性及其经历，██博士提议将其雇佣为基金会特工。

[[footnoteblock]]</textarea></pre>
