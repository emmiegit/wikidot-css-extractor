**项目编号：**SCP-TR-049

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-TR-049应保存于一个上锁的钢制收容区内。此区域周围还有第二区。该区域为一个直径为30米的圆圈，以第一区中央为圆心。应检查每一位进入第二收容区的人员的近期心理与身体状况。若有人有肾功能衰竭，目前处于厌倦状态，呼吸困难，或者有暂时或永久性残疾，那么未经█████博士许可，人员不能进入第二收容区。然而，希望进入第二收容区的研究或安全人员有权自行注射肾上腺素。若SCP-TR-049开始嚎叫或竖起耳朵，应检查该区域的安全情况。引起该反应的人应被无效化或解除职务。安保人员应远离第二收容区，对SCP-TR-049进行视频监控。--不建议任何人员在第二或第一收容区逗留超过1小时。--不建议任何人员在第二或第一收容区逗留超过半小时。

第一收容区内部应使用一盏荧光灯照明。除此之外，若SCP-TR-049难以入睡，可以关闭照明。

**描述：**SCP-TR-049为一匹最初发现于俄罗斯██████地区的黑狼。当地许多居民向警方与林业部投诉，声称自己看到一只“眼睛发红”的狗袭击人群，基金会注意到此事，于20██年██月██日捕获SCP-TR-049。此黑狼的生物学品系无法确定。其大部分毛发为黑色，还有一些白色/灰色的部分。其眼睛呈现出不自然的红色，且在黑暗中略微发光。与普通狼不同，其缺乏消化与排泄系统。据█████博士报告，自捕获以来，其循环与呼吸系统一直正常运作。SCP-TR-049通常处于休眠状态。活动状态下，其也会服从进入收容区的人员的指示。

当厌倦者进入第二收容区且SCP-TR-049正在睡觉时，其会竖起耳朵，开始慢慢醒来。若已经醒来，其便会开始嚎叫，一些安保人员称，其还会“露齿而笑”（下文将厌倦者称为SCP-TR-049-1）。若SCP-TR-049-1未进入第一收容区，SCP-TR-049便会挠墙、抓地或四处奔跑。SCP-TR-049-1进入第一收容区时，SCP-TR-049便会开始追逐其目标。追逐持续时间因目标身体状况而异，从五（5）分钟至半小时不等。追逐过程中，SCP-TR-049的速度比正常速度慢，并不断加速。若其过于靠近，其便会抓咬受害者。造成的伤口无异常性质且并不严重。追逐结束时，SCP-TR-049-1会精疲力竭。SCP-TR-049-1停下或减速时，SCP-TR-049会扑向目标，咬住其脖子直至其失去意识或死亡。SCP-TR-049-1死后，SCP-TR-049会回到休眠状态。更多信息请参阅实验-A。目前尚不清楚SCP-TR-049追逐过程中的减速是有意还是无意的。更多信息请参阅音频记录A。SCP-TR-049目前收容于Site-██。

以下为SCP-TR-049第一次接受实验后█████博士的采访记录。

**实验-A：**

**█████博士：**这是我们的第一次实验。我们刚刚收容SCP-TR-049，对其能力一无所知。当时甚至还没有第二收容区。他刚被从D级人员牢房带出去，就被带了进来。带他来的保安说他问了很多问题，并且看上去很害怕。[数据删除]。他被留在D级区域，然后门锁上了。SCP-TR-049当时正在睡觉。

对象继续提问并开始辱骂。我们要求他听从我们，不然我们会派安保人员进去处决他。对象勉强表示他在等待指示。

我们对他下达简单的指示。在所有指示中，SCP-TR-049都在睡觉，没有任何反应，甚至为其毛发取样时也是如此。但后来发生了一件事。当下达第18条指示时，对象表示自己很累、很无聊，想要离开。执行该指示时，SCP-TR-049只是动了动耳朵。我们没有过多纠缠这件事，继续下达指示。当下达第23条指示时，SCP-TR-049突然竖起耳朵醒了过来。对象注意到SCP-TR-049醒来了，向门口方向逃跑。SCP-TR-049缓慢靠近对象并开始咆哮。当对象离它2米时，他开始跑向房间另一边。安保人员被派了过去。对象试图转弯时，SCP-TR-049咬了他一下。安保人员将对象从内部带出时，SCP-TR-049忽视了安保人员。其一直追逐对象，直到安保人员将对象带出去。

SCP-TR-049继续挠着墙壁，发出难以理解的咆哮与噪音。我建议我们将对象移出区域，并观察SCP-TR-049的反应。据报告，SCP-TR-049平静下来，开始在第一收容区外约13-15米处入睡，于是我们便划定了第二收容区的边界。

**音频记录A：**

20██年██月██日，SCP-TR-███在Site-██造成收容失效后，一名D级人员试图与SCP-TR-049一起逃跑，在被机动特遣队拦截后接受审讯。以下为此次审讯的记录。

&gt; **采访者：**█████博士，Site ██
&gt; 
&gt; **受访者：**D-████
&gt; 
&gt; -----
&gt; 
&gt; **D-████：**瞧，我就跟你说吧。相信我。不管怎么样，你们最后还是会把我毙了。我已经没什么可输的了。
&gt; 
&gt; **█████博士：**我们已经很相信你了，D-████。[数据删除]。我们觉得你试图逃跑很正常。但你所说的事情可不太正常。你知道SCP-TR-049过去从未试图逃跑。它试图逃出去只是想追上区域外的对象。即使试过，它也没成功过。那么告诉我们吧。发生了什么？
&gt; 
&gt; **D-████：**警报是在安保人员把我带回牢房时响的。我的保安通过了一扇门。我跟着他们走。奇怪的声音从四面八方传来。我非常害怕。我抛下保安，躲进了厕所。我不知道，也许我在那儿待了10分钟，也许15分钟。然后我走出厕所开始寻找出口。碰巧我经过了SCP-TR-049的区域。SCP-TR-049在第二区之外。当它看到我时，它向我走过去，开始绕着我转。我知道我很安全，因为我已经非常害怕，我的心在疯狂跳动。它离开我，开始朝别处走去。我跟着它，它带我穿过了许多走廊。出口的门是半开的。我朝着门走去。就在那一刻，SCP-TR-049迅速跑到门边坐下。我不明白为什么，我走向门外。我离门只有一步之遥，SCP-TR-049突然跑到我面前，开始疯狂叫喊和低吼。我害怕它会攻击我，但我仍然非常激动，据我所知，我必须处于厌倦状态它才会攻击我。我退了几步，SCP-TR-049开始用爪子划线。我不是“动物耳语者”，但它好像是在画某种边界。它看着我，仿佛在说“别越过这条线，不然我就从你身上越过”。我甚至没有试图找另一个出口门。我就坐在那里，SCP-TR-049也坐在那里。
&gt; 
&gt; **█████博士：**接下来发生了什么？
&gt; 
&gt; **D-████：**我等着等着，然后听到里面传来脚步声。SCP-TR-049竖起耳朵，朝里面看去。两名D级人员从里面的门出来。其中一人持有武器。
&gt; 
&gt; **█████博士：**你认识他们吗？
&gt; 
&gt; **D-████：**不认识。我只见过他们一两次。他们冲进房间，朝门口走去。他们不在乎我或者SCP-TR-049。就在他们通过出口门的时候，SCP-TR-049扑向了那个没有武器的人的脖子。我试图利用这个机会逃跑。我站起来，但带武器的人向SCP-TR-049开枪。我不知道打了多少枪，但有几发子弹也意外击中了我。我向你发誓，SCP-TR-049可以防弹。它撕咬着被扑的那个人的脖子。它是如此野蛮，你简直无法相信。我没有再看后续。即使是声音也足以让我呕吐。当我再次朝门口看去时，持枪的那个人也已经死了。SCP-TR-049身上没有任何伤痕。它回到之前坐的地方，坐回原来的位置。我就在那里等待。子弹留下的伤口开始疼痛，这时外面来了个机动特遣队。他们让我撤离，把SCP-TR-049关进笼子。发生这些事之后，我不知道它遭遇了什么，或者为何它要守在那个门口。
&gt; 
&gt; **█████博士：**谢谢你，D-████。[数据删除]。但是，由于你企图逃跑，我们不得不处决你。
&gt; 
&gt; //（D-████没有说话。录音以桌上物品被移走的声音与一些交谈声结束。）//

**附录01：**已经证实SCP-TR-049身体可以防弹。此事故之后，曾试图利用SCP-TR-049来守卫Site-██出口。然而，其对出门的对象无任何反应。于是便终止了用SCP-TR-049守卫Site-██门口的计划。SCP-TR-049的此类行为仅在此次收容失效中被报告。在其他收容失效事件中未观察到其做出相同行为。

**附录02：**//“我们目前不知道SCP-TR-049能做什么。它从未尝试逃跑，不过开始展现出异常行为。它现在对待对象更具侵略性。睡觉时间更少。此外，安保人员报告的“露齿笑”事件已得到确认。当SCP-TR-049-1进入区域时，它真的会笑。这种笑在其追逐时还会持续。出于这些原因，我要求将SCP-TR-049分级为Euclid。”——O5-TR-██//

SCP-TR-049的Euclid分级获得所有议会成员批准。</textarea></pre>
