+ SCP-CN-2160内部探索记录

------

**时间：**201█年██月█日，与当地蛇之手势力签订协议五天后

**探索人员：**张恒博士，中级研究员黄诺达以及三名外勤特工（以下称为特工a、b、c）

**探索目的：**对蛇之手成员杨█进行访谈获取信息，测试SCP-CN-2160-a-1对于声响大小和过激行为所表现出的性质，对SCP-CN-2160-b曾经居住的地点进行检查。

**备注：**此次探索是按Site-CN-██指挥部与原本负责管理SCP-CN-2160-a区域的蛇之手高层协商后，由蛇之手提出，基金会站点指挥部修改并确定的探索方案实施的，包括探索人员和访谈对象的确定。该五名人员随身携带微型摄像机。

------

**[记录开始]**

[[div class=&#34;blockquote&#34;]]
//五名人员乘坐车辆进入SCP-CN-2160-a。张恒博士在观察到一棵单独的SCP-CN-2160-a-1后示意停车//

**张恒博士：**就停在这，首先我们要测试消声器的可行程度。

//特工c手持装载了消声器的枪械对此棵SCP-CN-2160-a-1进行多次射击，子弹正常出膛，但无论再怎样拉近距离都无法命中此棵SCP-CN-2160-a-1。当最大程度地贴近此棵SCP-CN-2160-a-1时，扳机被卡死，无法继续射击。对枪械进行拆解后未发现异常。//

**张恒博士：**预期之中的结果。接下来，我需要有谁打别人一巴掌。不，我觉得这样不太——啧，这异常效应真是防不胜防，你们有谁想试试吗？

//其余四名人员均表示自己“这么做不太合适”，并未作出任何行动//

**张恒博士：**我也是这么——不，嘿，你们别被异常效应影响了。

**黄诺达：**还是下不去手，要不然您打自己一巴掌怎么样？

**张恒博士：**当然不行，去你——别说，这种效应有时还蛮管用的。看来只能测试到这了，接下来去找杨█吧。

//五名人员继续行驶车辆来到蛇之手成员杨█的居住地，到达后马上开始访谈//

------

[[collapsible show=&#34;访谈记录&#34; hide=&#34; 访谈记录&#34;]]

[[div class=&#34;blockquote&#34;]]
**&lt;记录开始&gt;**
**受访者：**蛇之手成员杨█

**采访者：**张恒博士

**前言：**表明身份后，五名人员通过与杨█沟通获得了进入SCP-CN-2160-b曾经居住过的房间的许可，黄诺达要求参加，在陈述了必要性后，指挥部同意黄██的要求。由特工c代替陪同张恒博士进行访谈，其余人员进入SCP-CN-2160-b曾经居住过的房间进行搜索。杨█明确表示蛇之手只允许就地访谈，故此次访谈在杨█家中进行。
------
**杨█：**陶华没来吗？

**张恒博士：**他现在被当做可能的异常了，你也知道，我们的规定。

**杨█：**（脸部表现出可见的悲伤）好吧。

**张恒博士：**嗯……你介意先讲一讲你的妻子吗？我们没有任何有关她的资料，就SCP-CN-2160-b都对她没印象。

**杨█：**不介意的，但能请您叫陶华的名字吗？（张恒博士表示拒绝）。唉，我想想，她叫陈华，在我的印象里一直是一个小姑娘。我们从小就认识，慢慢地有了感情。在20岁的时候，她去到村子外面去上大学，找工作。虽然没有像我这样继续在学院里学习并成为蛇之手的成员，但还是继续住在村子里。

**张恒博士：**这么说，“学院”是蛇之手培训人员的设施？

**杨█：**是的，但我们只是借用，学院是什么时候建成的以及谁建成的我们也不了解。另外，学院在你们伐完外围的桃花树后便消失了。我认为学生们需要那样安静的环境学习，老师们也想继续教书育人。所以我恳请你们能想办法让学院恢复原貌。

**张恒博士：**我们会尽力的（示意特工c记下杨█所陈述的现象）。既然提到伐树，你为什么要在这村子周围种植“桃花树”？是蛇之手的命令？还是你自愿——

**杨█：**（情绪激动）不是我自愿的！只是，只是我不得不这么做！

**张恒博士：**别激动，你仔细讲讲怎么回事。

//一分钟后，杨█平稳了情绪//

**杨█：**我刚刚应该有说吧？她的工作地，一个[[[http://scp-wiki-cn.wikidot.com/scp-cn-2130|生产“烟花”异常的设施]]]。在某天我意外地发现，那个设施实际上处于GOC的管控之下。而她完全不知情，还以为是什么政府性质的秘密科研基地。我本想带着她逃跑，但她那时已经有孕在身，所以我选择隐瞒这件事。可就在陶华出生那天，管理这个村子的高层闯进了这里，揭穿了我们。我至今也忘不了她那时的表情……（表现出可见的悲伤）

**张恒博士：**烟花异常……我多少知道一点，也许可以帮你，前提是你接下来要足够配合我们的工作（杨█表示赞同）。那既然蛇之手高层都闯进来了，你们一家人都不可能正常地活着吧？应该会有些“诅咒”之类的惩罚吧？比如说SCP-CN-2160-b身上的那些？

**杨█：**不，我也感到很奇怪，我妻子只是被赶了出去。而高层们拿陶华的命要挟我种植桃花树，并把我软禁在这里至今，后面的你们都知道了。至于陶华的古怪我也不是很清楚，反正我很确定这是他生来就有的。

**张恒博士：**嗯……好吧，（看向特工c）去把他们三个叫来吧，访谈已经结束了。

**杨█：**等等，如果你们能找到我妻子，能请你们帮我转告她：“我们的婚礼还没有开始”吗？以及陶华原来的床底下那个木盒里的东西也一并交给她，那木盒里的是私人物品，没有异常的。

**张恒博士：**转告可以，但既然那木盒里装的是私人物品，我们就没有动的权利了，除非是有必要这么做。

**杨█：**那有转告就行了，非常感谢。

**&lt;记录结束&gt;**
[[/div]]

[[/collapsible]]

//黄诺达与特工a、b进入SCP-CN-2160-b的房间。房间内部有很明显的重新装修的痕迹，一幅字画贴在床头//

**黄诺达：**我看看……这幅字画上面写着“有桃花盛开的地方就是桃花村”

**特工a：**这是什么意思？

**黄诺达：**不知道，应该是有关SCP-CN-2160-a-1的，最好先回收了。

//特工b在一个破旧的盒子中找到了生锈了的手术器械//

**特工b：**这个手术刀上还有血迹残留，不过已经是很久以前的了。

**黄诺达：**这个烂被褥上也有，看来这里很有可能被当做过产房咯？

**特工b：**不好说，但为什么要留着这些破烂呢？

**黄诺达：**可能是老杨的特殊癖好吧，毕竟平时他就是一个“（湖南地区的方言词语，形容某人非常内向）”的样子。

**特工b：**我要提醒你，虽然你和它原来是好朋友，但现在你不应该称呼它为“老杨”。

**黄诺达：**好啦好啦，我知道了，叫“SCP-CN-2160-b”对吧？真不适应……

//特工a抱起床头柜上的微型桃树景观//

**黄诺达：**老——咳，SCP-CN-2160-b说过，他很想念它房间里的盆栽。

**特工a：**那就是人形异常的需求了，也不知道这盆桃树有没有异常效应？

**站点指挥部：**我们的确该试试，阐述你接触这个物体时的感受。

**特工a：**（受到惊吓，但情绪很快平稳）能不能别突然出现啊。放在手上的时候，让我感觉……很宁静，让我想一整天都拿着它……

//特工a停止了所有动作并站立在原地//

**站点指挥部：**喂，快放下！

//短暂的沉默，随后是重物触地的声响//

**特工a：**（深吸气）那是异常效应吗？

**站点指挥部：**特工a，你只负责尽快回收，别多问。

//黄诺达在床底下翻找到了一个破旧的长木盒，里面装着一件有桃花点缀的婚纱//

**黄诺达：**这是谁的？不会是……

**特工b：**别乱想，肯定是杨█妻子的。

**黄诺达：**好吧，但为什么婚纱要放在这？

//此时访谈已经结束，特工c进入了房间//

**特工c：**那是杨█的私人物品，没有回收的必要。不过，有人会需要看到它的照片的。（相机快门的声响）

//在确认过已经没有任何需要回收的物品后，五名人员从SCP-CN-2160-a中撤离//

[[/div]]

**[记录结束]**</textarea></pre>
