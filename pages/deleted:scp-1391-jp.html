**アイテム番号:** SCP-1391-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1391-JPが存在する建造物の敷地一帯は、カバーストーリー「老朽化」によって閉鎖されています。敷地への侵入者は機動部隊が即時拘束し、取調の後適宜記憶処理を施してください。
確保したSCP-1391-JP-Aはサイト-8019の標準中型実体収容室に1部屋1体ずつ収容してください。収容室内には大型鳥類用給水器と視線操作端末を常備し、**交換**イベント発生後は随時清掃を行ってください。使用者との接触に際しては、倫理委員会および医療・ケア部門における研修を受けたのち、特別指定ライセンス1391-JPを取得することが必要です。詳しくは別紙を参照してください。倫理的観点から、収容室内からはできる限り鏡、または鏡面を持つ物品を排除する必要があります。

**説明:** SCP-1391-JPは██県██市██████高等学校の3階女子トイレに存在する「ビデ」のボタンです。ボタンの構造及び製造元企業に異常性は見受けられません。十分な長さの毛髪[[footnote]]後ろで結えることができるか否かが主な目安となります。[[/footnote]]を所有しており、かつ自力での直立二足歩行が可能な女性(以後使用者と呼称)がSCP-1391-JPを使用することで異常性が発現します。

SCP-1391-JPの使用から4日後、使用者はSCP-1391-JP-Aへと変態します。SCP-1391-JP-Aはオオフラミンゴ(//Phoenicopterus roseus//)をはじめとする複数の鳥類に似た形質を持つ実体です。そのシルエットがSCP-1391-JPの表面に描かれている「ビデ」のマークと酷似している点は特筆に値します。SCP-1391-JP-Aへの変態過程(変態イベントと呼称)は以下の通りです。

------

**1. 準備期:** SCP-1391-JPを使用してから4日後、使用者は就寝中に覚醒して全裸になり、付近のベッドや椅子に座って背筋を伸ばした姿勢で静止します。これを中断させる試みは全て失敗しています。

**2. 変態期:** 使用者の頭部、胴部、脚部がそれぞれ同時に変態します。所要時間は約4時間です。
* **2-Ⅰ. 頭部:** 使用者の毛髪が、顔面に対して垂直な角度で身体の後方へと揃います[[footnote]]しばしば 「ひっつめ髪」のような印象を与えます。 [[/footnote]]。同時に、急激な細胞自死によって食道が上方へと拡張され、その末端として後頭部に直径約10cmの穴が開きます。後方に揃えられた毛髪は、この穴を上下2方向から覆う一対のカバーのように湾曲し、その状態のままケラチンが硬質化することで**嘴**となります。この際、**嘴**を動かす神経回路増設のために、喉から口唇部にかけての骨格系・神経系の配置が組み変わります。この影響で使用者の鼻腔は閉塞し、口・舌・声帯を動かすことが不可能になります。

* **2-Ⅱ. 上肢:** 両腕が徐々に胴体に癒着し、変態期中盤には完全に同化します。胴体内部の臓器配列は変化しません。

* **2-Ⅲ. 下肢:** 足の表面と足裏から無数の羽が生えます。羽の色・構造はオオフラミンゴのそれと類似しています。加えて、足首より下の骨格が約40cm延長され、股関節の稼働範囲が220%拡張されます。このようにして、使用者の両足は一対の**翼**となります。

**3. 脚部形成期:** SCP-1391-JP-Aとしての**脚**が形成される段階です。使用者の肛門から、直径約20cmの球が10個排出されます。この球は総質量のうち99%が液体であり、その中からは使用者本人の体液も検出されています。液体は不明な力場によって球形を維持したまま浮遊しており、球同士もお互いに数cmの距離を保ち続けています。**交換**(後述)時にのみ、球の形状・配列の乱れが確認されています。10個の球のうち、4個が縦方向に積み重なり、もう4個も同様に並ぶことで、左右一対計2本の**脚**が形成されます。残り2個は使用者の臀部直下で浮遊し、その周囲を地面と並行な公転軌道で周回します。

**4.活性期:** 以上の段階が全て完了すると、SCP-1391-JP-Aは活性状態に移行します。SCP-1391-JP-Aは不明な方法で**脚**を操作し、鳥類の二足歩行に類似した挙動を見せます。そして自身が通るのに十分な幅・高さを持つ開口部から屋外に出ると、**翼**を広げて飛翔します。SCP-1391-JP-Aには一般的な鳥類と異なる形質が多々存在します[[footnote]]尾羽が無いこと、翼の基部が上半身ではなく下半身に存在することなど。[[/footnote]]が、外見上は問題なく飛行可能です。

------

SCP-1391-JP-Aは破壊耐性・疾病耐性を有しています。また、その挙動からカルガモ(//Anas zonorhyncha//)程度の知能を有していると考えられます。食事・排泄は行いませんが、しばしば水分を求めて移動します。水場[[footnote]] 川・湖畔・湿地・プール・貯水池など。[[/footnote]]を発見すると着水し、**嘴**から水を嚥下します。この水分補給は**交換**に必要なものだと考えられます。

**交換**は、1日に1回発生するSCP-1391-JP-Aの生理現象です。SCP-1391-JP-Aの**脚**を構成する10個の球のうち、最下部の1個は毎夜破裂し、非異常性の液体となります。その直後、新たな球1個が肛門から排出され、**脚**の最上部に追加されます。SCP-1391-JP-Aが水分補給を行わなかった場合、**交換**時に新たな球が供給されなくなるため、1日に1個ずつ球を喪失していきます。この際、使用者の臀部直下を周回している2個は**脚**の予備として機能します。したがって、脱水状態が10日間連続するとSCP-1391-JP-Aは**脚**を完全に喪失し、全活動が停止します。以降の再活性化は確認されていません。ただし非活性化後も破壊耐性・疾病耐性は残存するほか、その肉体は一切の腐敗兆候・老化兆候を示しません。

変態イベントの影響は使用者の全身に及びますが、皮膚・体毛・乳房・性器・顔は変化せず、目・耳・脳の統御権は使用者に残存しています。したがって、使用者は変態イベント後も清明な意識を保っています。使用者の意識は、SCP-1391-JP-Aの知能と別個に併存しており、SCP-1391-JP-Aの非活性化後も問題なく持続します。また記憶も過去から連続していますが、変態イベント中の記憶は失われています。変態後の使用者は一切の呼吸・食事・排泄・睡眠を必要としませんが、常に喉の渇きを感じており、時折幻聴を訴えます[[footnote]]これまでに「トイレの流水音」「大勢の鳥の鳴き声」「████」などが聞こえたと証言しています。[[/footnote]]。

使用者は変態の影響から四肢・喉・口唇部が動かせなくなっているため、意識が明敏であるにもかかわらず言葉や動きによる意思表示が不可能です。一方眼球運動は正常なため、視線操作端末等を用いることで意思疎通を図ることが可能です。しかし、変態後の使用者は長期間の閉じ込め症候群に起因する孤独感、変質した肉体に対する生理的嫌悪感、裸体が衆目に晒されたことに対する不快感などから深刻な抑うつ状態に陥っている場合が多いため、接触には最新の注意を要します。このような使用者に対して精神安定剤などを投与する試みは、変態による口腔変形・鼻腔閉塞の影響で経口投与が不可能なこと、肉体を共有するSCP-1391-JP-Aが破壊耐性を持つため注射針が無力化されることなどから、全て失敗しています。また薬剤をSCP-1391-JP-Aの**嘴**部分から投与した場合、その効果は全てSCP-1391-JP-A側にのみ現れ、使用者の肉体には一切影響しません。

SCP-1391-JPは20██年2月25日、██████高校からの「3年生が卒業式の練習をしている最中に、鳥のような生物が次々にプールへと飛来してきた」という通報により発見されました。確保されたSCP-1391-JP-A個体が後頭部に有していた人面のような器官(後に使用者のものと判明)が、当日欠席していた生徒の顔と酷似していたため、カバーストーリー「新興感染症」を流布して学校を封鎖しました。その後、目撃者への記憶処理・残りのSCP-1391-JP-A個体の確保・原因調査が並行して行われ、発見から1週間後にSCP-1391-JPが発見・収容されました。SCP-1391-JPが異常性を獲得したのは通報の4日前、2月21日であると考えられます。
現在までに███体のSCP-1391-JP-Aが収容されており、そのうち█体が非活性化しています。これらのSCP-1391-JP-A群と肉体を共有している使用者たちは、全て██████高校の3年生(当時)です。
