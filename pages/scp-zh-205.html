[[include info:start]]
**篇名：** 絕非設計不良
**作者：** [[*user karlkaku]]

----

感謝[[*user Dr V Valentine]]和其他在DC群裡的人幫忙審稿和提供修改意見。

----

本文投稿[[[http://scp-zh-tr.wikidot.com/climb-the-pyramid |2021夏季競賽 異聞錄]]]的「異物」主題。

[[include info:end]]

[[include component:anomaly-class-bar-source-alt

**特殊收容措施：**SCP-ZH-205目前收容於Site-ZH-16收容三區之一標準Safe級別物品收容室，每個月應由專門人員進行保養。操作項目時不能對項目設計提出負面評價，因此發生事故者扣一個月薪，造成的損害自行補償。經實驗記憶消除可移除SCP-ZH-205-1遭受的嚴重不良影響，輕微影響者可經由訓練即可避免事故發生。
@@@@
----
**描述：**SCP-ZH-205為一未知來源的T75K3自動手槍，項目的異常效應將會在項目被操作後發生，若在操作過程中針對項目設計提出負面評價，操作者將成為SCP-ZH-205-1，將喪失部分操作槍械的知識[[footnote]] 失去的比例與負面評價時使用字眼強度成正相關 [[/footnote]]，但SCP-ZH-205-1自身並不會意識到此事，因此大幅提升日後操作槍械時發生事故的機率。實驗證實更換零件不會影響項目的異常效應，其來源推測為槍枝主體。
@@@@
在████軍營發生大量槍械操作事故後，經初步調查，受害者的共通點是一個月內進行過射擊訓練。基金會推測事故可能為具異常效應的槍械所引起，在現場調查沒有成果後，回收該軍營所有槍械進行測試。起初所有的槍械的測試結果皆為正常，但是在測試後接連發生未卸下彈匣便清槍等可疑的槍械操作事故，經過兩週的大型內部調查，SCP-ZH-205才被基金會發現並收容。項目的製造編號不在聯勤第六十兵工廠所生產的T75K3清單中，相關部門正在調查項目如何被送入軍中使用
@@@@
&gt; =  **實驗記錄-205-1**
&gt;   
&gt; 為方便後續紀錄及安全需求，本實驗操作人員皆為內勤人員。實驗人員操作完項目後，每天去靶場射擊直到事故發生。
&gt;    
&gt; ||~ 施以操作 ||~ 負面評價內容 ||~ 操作事故發生時間 ||~ 事故內容||
&gt; || 25公尺立射 || 無 || 未發生 || 無 ||
&gt; || 裝上彈匣後繫槍繩 || 笑死，彈匣被綁在槍上了。 || 2天 || 射擊時未開保險，嘗試5分鐘後仍未開啟保險 ||
&gt; || 繫上槍繩後裝彈匣 || 搞什麼?卡住? || 5天 || 誤觸板機，造成靶場照明損毀 ||
&gt; || 更換零件 || 貴又難用，為什麼不直接買進口槍? || 7天 || 將子彈以錯誤方向裝入彈匣 ||
&gt; || 將項目拆解 || 這不太順手。 || 15天 || 未卸彈匣便清槍 ||
@@@@
&gt; =  **實驗記錄-205-5**
&gt;      
&gt; **監督人員：**研究員 鑠
&gt; **實驗人員：**D-21457，曾多次使用自製槍械進行武裝搶劫
&gt; **實驗目的：**紀錄對SCP-ZH-205的強烈的負面評論造成的異常效應強度
&gt; ----
&gt; **&lt;開始紀錄&gt;**
&gt;  
&gt; **研究員 鑠：**D-21457，看到桌上的手槍嗎?裝上彈匣，擊發裡面的子彈。
&gt;    
&gt; **D-21457：**好久沒摸到槍了，不過這是什麼爛設計?彈匣裝不上去，是在整老子嗎?
&gt;       
&gt; **研究員 鑠：**移除槍繩後再試一次。
&gt;      
&gt; **D-21457：**終於，設計這東西的人到底在想什麼?
&gt;    
&gt; **研究員 鑠：**不要廢話，擊發裡面的空包彈。
&gt;    
&gt; //槍響，無異常//
&gt;   
&gt; **D-21457：**就這樣?真無趣。
&gt;    
&gt; **研究員 鑠：**桌子底下有個箱子，裡面是你自製的手槍，兩分鐘內大部分解。
&gt;     
&gt; **D-21457：**這有什麼難的?
&gt;     
&gt; //拆解的動作十分不熟練，D-21457多次被零件夾到，直到十分鐘仍無法完全拆解//
&gt;   
&gt; **D-21457：**這什麼東西?這是我的槍?
&gt;     
&gt;  **D-21457：**要死了這裡要怎麼拆，你們對我做了什麼?
&gt;    
&gt; **研究員 鑠：**好了，可以停了。
&gt;      
&gt; **&lt;紀錄結束&gt;**
&gt; ----
&gt; **結果：**強烈批評造成的結果幾乎是立即喪失所有槍械相關知識。
&gt;    
@@@@
&gt; =  **事故記錄-205-2**
&gt;    
&gt; 特工Koch為負責測試自████軍營回收的軍械的人員之一，影像中他正在操作的T75K3在之後的調查證實為SCP-ZH-205。
&gt; ----
&gt; **特工Koch：**好，手槍編號25，開始擊發測試。
&gt;   
&gt; //特工Koch裝上彈匣，槍繩多次卡住導致無法完成動作//
&gt;      
&gt; **特工Koch：**現在的國造裝備的水準只有這樣嗎?當兵真慘呀。
&gt;  
&gt; //特工Koch扣下板機，三發空包彈皆正常擊發//
&gt;   
&gt; **特工Koch：**沒什麼問題，說實在這種事為什麼需要由基金會來處理?  
&gt; ----
&gt; 測試當下無異常發生，但在隔天的例行訓練中，特工Koch要拔出槍套中的GLOCK 17時誤觸板機，導致左腳掌中彈。除特工Koch之外，其他接觸過SCP-ZH-205的人員也在12天內接連發生事故，總計7人受輕傷。
&gt;   
@@@@
&gt; =  **事故記錄-205-75**
&gt;     
&gt; 管理人員Heckler曾在某次SCP-ZH-205的定期保養中稍微抱怨項目的設計 [[footnote]]此事為事故發生後回追後發現[[/footnote]]，50天後他參與基金會舉辦的射擊比賽時，在靶場受異常效應影響發生事故，這也是目前記錄觸發異常效應後最久才發生的槍械操作事故。本紀錄擷取自靶場的錄影系統。
&gt; ----
&gt; **管理人員Heckler：**剛才那場手感真不錯。
&gt;  
&gt; **研究員 玟：**果然有5年用槍經驗的就不一樣。我剛才忘記怎樣解除後定，結果耽誤到時間。
&gt;     
&gt; **管理人員Heckler：**你是新手對吧?我跟你說，解後定很簡單，就這邊撥一下--
&gt;    
&gt; //管理人員Heckler解除後定時沒注意到自己左手放在滑套的路徑上，左手拇指被滑套夾傷//
&gt;     
&gt; **管理人員Heckler：**痛 !
&gt;    
&gt; **研究員 玟：**痾，**血 !**
&gt;    
@@@@
&gt; =  **回收文件-205-18**
&gt;  
&gt; 本文件擷取自管理人員Heckler的語音日記，日期為他發生用槍事故當天。
&gt; ----
&gt; //到底出了什麼問題？為什麼我會犯這種低級錯誤?//
&gt;     
&gt; //這時實在有點怪，之前Koch他把自己的腳開了洞，我可是很了解他的。//
&gt;   
&gt; //他出外勤的絕對不會犯這種蠢事，還有他的同僚也有出事。//
&gt;    
&gt; //現在是我，我能想到和他們的交集...//
&gt;   
&gt; //就是我們都負責那批回收進來的槍。//
&gt;  
&gt; //難不成那裡面真的有問題?//
&gt; ----
&gt; 隔天，管理人員Heckler提出再次對████軍營回收的軍械進行測試的要求。
&gt;   
@@@@</textarea></pre>
