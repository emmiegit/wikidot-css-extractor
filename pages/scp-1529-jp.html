**项目编号：** SCP-1529-JP

**项目等级：** Euclid

**特殊收容措施：** 禁止普通人进入SCP-1529-JP-1和SCP-1529-JP-2区域，并持续监控SCP-1529-JP。

**描述：** --SCP-1529-JP是自南纬43.097度、西经38.227度海面不定期出现人型灵级实体并高速射出的现象。--SCP-1529-JP是存在于札幌市██区内6层大楼(SCP-1529-JP-1)屋顶部分的A·Ⅱ级人型灵级实体。SCP-1529-JP-1为废墟，没有居民，员工等存在。SCP-1529-JP具有日语语言能力，可通过对话进行交流。SCP-1529-JP自称高花枫[[footnote]]于20██/██/██(当时24岁)从当时称为██大楼的SCP-1529-JP-1跳楼自杀。[[/footnote]]，激活时也没有出现离开SCP-1529-JP-1屋顶的情况。
@@@@
通常SCP-1529-JP未激活时无法在SCP-1529-JP-1上看到。SCP-1529-JP在SCP-1529-JP-1的屋顶上出现人类(以下称为对象)时激活。激活时，SCP-1529-JP会出现在对象附近并尝试对话。这个时候用肉眼可以看到SCP-1529-JP呈成年女性的样子。对话结果表明，当对象离开屋顶时，SCP-1529-JP将失活并消失。
@@@@
对话后若对象表现出自杀意图，SCP-1529-JP会推对象的背，对象就会落下。由于坠落造成的冲击，对象通常会因颈椎骨折、头部挫伤引起的脑、脊椎损伤、内脏破裂等因素死亡。
@@@@
对象死亡后，推测为对象的灵魂会从对象肉体中游离出来，变为人型灵级实体。实体(以下称为对象思念体) 在重力加速度加速同时继续沿垂直方向掉落。此处值得一提的是，对象思念体在突破地球核心后仍保持其加速度继续直行。持续加速的对象思念体约27分钟后从南纬43.097度、西经38.227度地点的海面(SCP-1529-JP-2)脱离地表。[[footnote]]从海平面重新出现时的速度约为每秒15 km [[/footnote]]离开地表后，对象思念体继续加速，最终朝着天空方向脱离大气层。目前已确认距地球最远的对象思念体是在离地球772.6光年外，朝仙女座星系方向飞去。
@@@@
SCP-1529-JP-2是于20██/██/██通过航行在巴西海面上的SCPS独立飞机发现从海中高速射出的灵级实体而得到确认的。之后发现了SCP-1529-JP-1和SCP-1529-JP，并通过确认因果关系对项目编号进行重新分类，并修改了特殊收容措施。

以下是对SCP-1529-JP询问的影像记录。

__**询问记录:**__
&gt; 
&gt; **采访者:** 筱崎研究员
&gt;------ 
&gt; 
&gt; [SCP-1529-JP从筱崎研究员背后出现。记录开始。]
&gt; 
&gt; **SCP-1529-JP:** 你好。你也是来自杀的吗？
&gt; 
&gt; **筱崎研究员:** 不，我不是这个意思，我想听听你说话。
&gt; 
&gt; **SCP-1529-JP:** (看起来有点高兴) 是么。那太好了。好久没和不想死的人说话了。然后呢？从哪开始？
&gt; 
&gt; **筱崎研究员:** 把那个幽灵送上天是你干的吗？
&gt; 
&gt; **SCP-1529-JP:** 没错。但是那是坏事吗。虽然是我造成的，但大家都高兴地落下去，飞走了。
&gt; 
&gt; **筱崎研究员:** 不，先把善恶放一边吧。比起那个我更关心你为什么要这么做？
&gt; 
&gt; **SCP-1529-JP:** 为了什么......你这么说是为了他们吗。是想解放哦。
&gt; 
&gt; **筱崎研究员:** 解放？
&gt; 
&gt; **SCP-1529-JP:** 我在不想要的父母的身边，度过了不想要的童年和不想要的青春，做不想要的工作最后给不想要的生命落下了帷幕。是最不幸的人生。在这种情况下，你知道我最后的幸福是什么吗？
&gt; 
&gt; **筱崎研究员:** (稍微考虑一下之后) 不，很遗憾。
&gt; 
&gt; **SCP-1529-JP:** 刚跳下之后的悬空感。把我的一切绑在一起压抑着的重力、纠纷和束缚全都剥落了，我有生以来第一次从所有的东西中获得了自由哦。那真是太棒了。
&gt; 
&gt; **筱崎研究员:** 不过，那是。
&gt; 
&gt; **SCP-1529-JP:** 是的。那只有几秒钟。落下一定会结束。加速，加速，加速。冲击来了，壳碎了。回过神来就在这了。然后一边低头飘着一边看着自己的肉体被运走。是啊，哪儿也去不了，天堂地狱都没有我的容身之处。就算我死了，也被继续束缚。
&gt; 
&gt; **筱崎研究员:** 那么把别人变成灵体飞出去的理由是？
&gt; 
&gt; **SCP-1529-JP:** 自从我死后，这里就被传为“自杀胜地”，很多人都来自杀。持续的死者将传闻变得更加确凿，现在来这里的只有想要自杀的人。每个人都像我一样厌倦了生活，在绝望和失望中死去。所以我想解开他们的束缚，让他们继续飞下去。即使那是落下的延长。即使那无论如何也不能被称为飞行。
&gt;  
&gt; **筱崎研究员:** 你没想过阻止他们吗？
&gt; 
&gt; **SCP-1529-JP:** 当然还是不死为好。但是死了的我事到如今还说“别死了”什么的也太丢脸了。来到这里的人们至今为止都痛苦了很久，所以应该有享受短暂度假的权利吧。
&gt; 
&gt; **筱崎研究员:** 他们会去哪里呢？
&gt; 
&gt; **SCP-1529-JP:** 不知道。跨过[[span class=&#34;ruby&#34;]]南十字星[[span class=&#34;rt&#34;]]Southern Cross [[/span]][[/span]]，超越银河，继续飞到星星尽头吧。
&gt; 
&gt; **筱崎研究员:** 你不会飞吗？
&gt; 
&gt; **SCP-1529-JP:** 我只会温柔地推别人的背。你看，我已经死了，所以你推不了我。
&gt; 
&gt; **筱崎研究员:** 这里不会再有自杀者来了吧。你的任务已经结束了。所以，你已经无可救药地孤身一人了。
&gt; 
&gt; **SCP-1529-JP:** 那就好。因为临终时没有实现“想飞”的愿望而眷恋，这种眷恋束缚着我。也就是说，止步于此了。如果我飞了，我最终会消失。所以我把顺序向后推，向后推，继续留在这里。
&gt; 
&gt; **筱崎研究员:** 这样也可以吗？你不觉得自己孤独，不想要朋友吗？
&gt; 
&gt; **SCP-1529-JP:** ......必须有一个人在这渺小的行星上永远记住他们，最后都是孤独的飞向遥远彼方的人。而且，如果他们回来的时候灯塔消失了会很困扰吧？
&gt; 
&gt; **筱崎研究员:** ……那么，他们会回来吗？
&gt; 
&gt; **SCP-1529-JP:** 这个嘛，谁也不知道。但是，一边看着星星一边等着伴手礼不也是挺浪漫的吗？
&gt; 
&gt; [记录结束]</textarea></pre>
