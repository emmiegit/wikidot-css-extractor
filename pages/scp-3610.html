**Identyfikator podmiotu:** SCP-3610

**Klasa podmiotu:** --Bezpieczne-- Zneutralizowane

**Specjalne Czynności Przechowawcze:** --SCP-3610 i promień 5 metrów dookoła podmiotu ma być otoczony wysoką na 20 metrów siatką by uniemożliwić ptakom wejście na teren obiektu. Obszar jest monitorowany, a w przypadku uszkodzeń siatki należy ja naprawić.--

**Opis:** SCP-3610 to nieregularny obszar o powierzchni około 2,6 km^^2^^, zlokalizowany w ███████ w prowincji Szantung w Chinach. Wewnątrz SCP-3610 znajduje się słonowodne jezioro w przybliżeniu mające 140 m^^2^^ wielkości i 5m głębokości (określane jako SCP-3610-1), poza wodą wypełnione jest kamykami.

Zaobserwowano dwie anomalne właściwości:

* Gdy wewnątrz SCP-3610-1 umieszczona zostanie stała materia, ta sama objętość wody zniknie z podmiotu. Substancje rozpuszczone w wodzie nie znikają. Efekt ten nie jest odwracany, gdy dany przedmiot zostanie usunięty z obiektu.

* Gdy ptaki i ptakopodobne formy życia wejdą na teren SCP-3610 na wysokości 15m lub mniejszej, zaprzestaną wszelkich poprzednich działań i rozpoczną znajdywać w pobliskim obszarze kamienie i umieszczać je w SCP-3610-1.[[footnote]]Aktywuje to główny efekt i powoduje zmniejszenie wielkości i głębokości SCP-3610-1.[[/footnote]] Będzie to trwało aż ptaki nie umrą z wycieńczenia.

Teoretyzuje się, że SCP-3610-1 kiedyś zajmował całość SCP-3610 ale zmniejszył się do obecnych rozmiarów w związku z anomalnymi właściwościami.

**Dodatek:** Poza szczątkami ptaków podczas wykopalisk dookoła SCP-3610 odkryto pozostałości różnych morskich organizmów, jak i szkielet kobiecego humanoida datowany na 3000 rok p.n.e., później zaklasyfikowany jako Obiekt Anomalny #72976. Analiza DNA podmiotu nie wykazała znacznych różnic od nieanomalnego ludzkiego DNA, jednakże OA#72976 posiada puste kości podobne do ptasich i częściowo rozwinięte skrzydła w miejscu rąk. W klatce piersiowej odnaleziono biżuterię wykonaną z jadeitu z wygrawerowanymi na niej chińskimi znakami we wcześniej nieznanym wariancie. Tekst przetłumaczony został na &#34;Ukochana córka [nieczytelne]&#34;.

Po usunięciu OA#72976 z obszaru podmiotu SCP-3610 zaprzestał jakiejkolwiek anomalnej aktywności. Umieszczanie OA#72976 w zbiornikach wodnych lub zakopywanie go w pobliżu takowych nie przyniosło żadnych rezultatów, SCP-3610 został uznany za Zneutralizowany.
