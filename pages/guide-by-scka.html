**[[size 120%]]SCP 재단에 오신 것을 환영합니다![[/size]]**

여러분들 중에는 이미 일부 SCP 항목들, SCP Containment Breach, 어쩌면 [데이터 말소]나 [편집됨]과 같은 표현들을 알고 있는 분들도 계실 것입니다. 이곳은 그 모든 것들의 근원지인 SCP 재단의 본고장, 그중에서도 공식적으로 인정받은 한국어 사이트입니다. 이 페이지는 SCP 재단이 무엇이며 이 사이트의 활동이 어떻게 이루어지고 있는지, 그리고 그 활동에 어떻게 참가할 수 있는지 방문객들에게 알려주기 위해 작성되었습니다. 부디 읽어주시고 앞으로 SCP 재단 한국어 위키에서 즐거운 시간 보내시기 바랍니다.

이 페이지의 목차는 다음과 같습니다.

[[toc]]

+ SCP 재단이 무엇인가요?

SCP 재단(SCP Foundation)은 인류에게 영향을 미칠 수 있는 초자연적인 물체, 생물, 현상들을 &#34;SCP&#34;라고 통칭하고 민간에게서 격리하고 있는 가상의 단체입니다. SCP 재단이라는 개념은 2007년 미국의 웹사이트 4chan에서 [[[SCP-173]]]이라는 항목이 업로드되는 것으로 출발했습니다. 괴상한 물체를 격리하는 방법과 그 설명을 보고서 양식으로 작성한 이 하나의 짧은 이야기는 곧 선풍적인 인기를 끌었고, 많은 사람들이 참가하여 SCP 재단이라는 세계관에 점점 살이 더해지더니 다음 해 완전히 독립하여 현재의 위키위키 사이트를 만들기에 이르렀습니다. 2014년 현재 러시아, 한국, 중국, 프랑스, 폴란드, 에스파냐, 태국, 일본 등 8개국이 나중에 참가하여 공식적인 SCP 재단의 한 갈래 사이트를 생성하고 있습니다.

&gt; &#34;SCP&#34;는 두 가지 의미를 가지고 있습니다.
&gt; * 특수 격리 절차(Special Containment Procedure)
&gt; 이것은 〈SCP-173〉의 경우와 같이 특정한 SCP 항목을 가리킬 때 통용되는 의미입니다. 즉, &#34;특수 격리 절차 173번&#34;이라고 해석할 수 있겠습니다.
&gt; * 확보, 격리, 보호.(Secure, Contain, Protect.)
&gt; 페이지 상단에서도 확인할 수 있는 이 문구는 SCP 재단의 표어라고 할 수 있습니다. SCP 재단은 초자연적인 것들을 확보하고 격리하여, 인류를 보호합니다.

SCP 재단은 &#34;도시 판타지(Urban fantasy)&#34;로서, 가상의 단체가 우리 주변에서 일어나는 초자연적인 현상들을 알지 못하게 막고 있다는 콘셉트에서 생성된 하나의 세계관이자 창작 사이트입니다. 이 기초적인 세계관을 기점으로 하여 수많은 새로운 SCP와 이야기, 그리고 세계관을 더욱 흥미롭게 만들어주는 설정들이 끊임없이 만들어지고 있습니다.

+ SCP 재단의 기본적인 설정은 무엇인가요?

* **SCP 재단과 SCP**

SCP 재단은 초자연적인 것들, 즉 SCP를 격리하는 민간 단체입니다. 그들은 그 숫자만큼이나 모두 제각각이며, 따라서 그들의 특성을 고려한 그들만의 특수한 격리 절차가 필요합니다. SCP 재단은 확보한 SCP들에게 각자의 일련번호를 부여하고 적합한 격리 절차를 세워서 관리하고 있습니다. 기본적인 설정에 대한 더 자세한 내용은 아래의 링크를 참고하세요.

[[[http://ko.scp-wiki.net/about-the-scp-foundation|→ SCP 재단에 대하여]]]

* **SCP 객체 등급**

SCP는 기본적으로 세 가지 다른 등급으로 분류되는데, 여기서 분류 기준은 &#39;지금의 특수 격리 절차가 그들을 통제할 수 있는가&#39;의 여부입니다. 첫째, &#39;안전(Safe)&#39; 등급입니다. 만약 특수 격리 절차가 제대로 준수되었을 때 아무런 문제를 일으키지 않는다면, 그것은 안전 등급입니다. 둘째, &#39;유클리드(Euclid)&#39; 등급입니다. 특수 격리 절차가 세워졌다고 하더라도 잠정적인 위험이 남아있을 때 부여되는 등급입니다. 예를 들어 해당 SCP가 대도시 내에서 벌어지는 현상이기 때문에 격리 절차는 완성되었지만 늘 민간인들에게 노출될 위험이 존재할 때와 같은 경우입니다. 셋째, &#39;케테르(Keter)&#39; 등급입니다. 특수 격리 절차를 세우고 유지하기가 어렵거나, 한 번 격리 실패가 일어났을 때 전 지구적인 위협을 야기하는 SCP들에게 부여되는 등급입니다. 그 외 &#39;무효(Neutralized)&#39; 등급이나 &#39;해명(Explained)&#39; 등급, 그리고 최근에 새롭게 등장한 개념인 &#39;타우미엘(Thaumiel)&#39; 등급 등이 있습니다. 등급에 대한 더 자세한 설명은 아래의 링크를 참고하세요.

[[[http://ko.scp-wiki.net/object-classes|→ 객체 등급]]]

* **직원 등급**

SCP 재단은 본질적으로 기밀 사항에 대해 다루는 곳이므로, 직원들 사이에서도 서로 보안 등급이 갈립니다. 또한, 보안 등급과는 별개로 &#39;계급&#39;이라는 개념이 존재합니다. A계급~C계급 인력들의 경우 중요도에 따라 나뉘어지는 일반적인 직원 분류라고 생각하셔도 상관 없지만, D계급은 &#39;위험한 SCP들을 다룰 때 사용되는 일회성·소모성 인원들로서 대부분 사형수들 중에서 차출되고 있다&#39;라고 설명되며 재단 세계관의 중요한 한 축을 담당하고 있습니다. 직원들에 대한 더 자세한 설명은 아래의 링크를 참고하세요.

[[[http://ko.scp-wiki.net/security-clearance-levels|→ 보안 인가 등급]]]

* **요주의 단체**

이 세계관 속에는 SCP 재단 외에도 초자연적인 현상의 존재를 알고 있고 흥미를 가지고 있는 단체들이 있습니다. 그들 중 일부는 SCP들을 파괴하려고 하고, 일부는 이용하려고 합니다. 혹은 또 다른 목적을 가지고 있습니다. 재단은 그들과 적대할 수도 협력할 수도 있습니다. 더 자세한 설명은 아래의 링크를 참고하세요.

[[[http://ko.scp-wiki.net/groups-of-interest|→ 요주의 단체]]]
[[[http://ko.scp-wiki.net/groups-of-interest-ko|→ 한국어 요주의 단체]]]

* **보안시설과 기동특무부대**

세계관의 주인공이라고 할 수 있는 재단은 타 요주의 단체들에 비해 가장 규모가 큽니다. 재단은 전 세계 각지에 SCP를 수용하고 연구하는 기지를 두고 있으며, 독자적으로 운용할 수 있는 병력인 기동특무부대 또한 다수 소유하고 있습니다. 다만 각각의 기지와 부대에 대한 설정은 세부적인 것으로 취급하여 작가의 의도에 따라 얼마든지 바뀔 수 있습니다,,(ex &#39;옛날에는 그렇지 않았다&#39;),,. 그러나 제19기지와 제17기지의 경우, 그 범용성 덕분에 많은 작품에 자주 등장했던 까닭으로 그 설정 그대로 굳었다고 보셔도 좋습니다. 더 자세한 설명은 아래의 링크를 참고하세요.

[[[http://ko.scp-wiki.net/secure-facilities-locations|→ 보안시설]]]
[[[http://ko.scp-wiki.net/task-forces|→ 특무부대]]]

* **기억 소거**

SCP 재단이 보안을 유지하는 가장 대표적인 방법으로 기억 소거를 꼽을 수 있습니다. 이것은 실제로 명시된 공식 설정은 아니지만 가장 간단하면서도 개연성 있는 방식이므로 많은 사람들이 차용 중인 설정입니다. 구체적으로 정해진 바가 전혀 없기 때문에, 기억 소거에 대한 설명은 작가마다 다를 수 있습니다. &#39;1등급 기억 소거제&#39;를 사용하는 작가가 있는가 하면 &#39;A등급 기억 소거제&#39;를 사용하는 작가도 있고, &#39;A등급 기억 소거제와 B등급 기억 소거제 중 어느 것이 더 강력한가?&#39;와 같은 문제에서 모순적인 작품들이 만들어질 수도 있습니다.

* **그러니까...**

이처럼 SCP 재단은 기본적인 갈래를 잡아주는 설정이 분명 존재합니다. 그러나 동시에 작가를 존중하여 세부적인 부분에 대해서는 자유로운 설정 추구를 권장하고 있습니다. 설정 충돌은 대체로 &#39;시간대의 차이&#39;나 &#39;외부인을 속이기 위해 업로드된 거짓 정보&#39; 등 작가들이 작품을 창작하는 과정에서 자연스럽게 설명됩니다.

+ 이 사이트에서 어떤 것들을 볼 수 있나요?

* **SCP**

앞서 언급했듯이, SCP 재단을 구성하는 가장 기본적인 내용물은 바로 SCP 항목들입니다. 그리고 정식으로 등재되는 SCP 항목은 정해진 보고서 양식대로 작성하는 것을 원칙으로 하고 있습니다. SCP 항목들은 사이트 상단의 SCP 목록들, 혹은 PC 화면 기준 좌측의 사이드바에서 &#39;SCP 데이터베이스&#39; 아래의 시리즈들을 클릭하여 찾아볼 수 있습니다.

* **재단 이야기**

재단 이야기(Foundation Tales)는 말 그대로 재단 세계관에 포함되는 이야기입니다. SCP 세계관을 기반으로 하는 소설을 작성하는 공간이라고 할 수 있습니다. 예외적으로 재단과는 상관없지만 서구권 사람들이 &#39;크리피파스타&#39;라고 표현하는 기묘하고 으스스한 이야기들도 일부 존재합니다. 재단 이야기를 모아놓은 페이지는 사이트 상단의 &#39;SCP 자료&#39; 탭, 그리고 사이드바 속 동명의 구분 단락 아래에서도 찾아갈 수 있습니다.

* **SCP 인터내셔널**

흔히 &#39;본사&#39;라고 통칭되는 영문 SCP 위키와 이곳 한국어 위키 외에도 다양한 언어권 각자의 SCP 재단 위키가 따로 있지요. 그래서 이 페이지에 영어, 한국어, 러시아어, 중국어, 프랑스어, 폴란드어, 에스파냐어, 태국어, 일본어에 이르는 9개 언어권의 목록을 나열해두고 각각의 SCP·이야기 페이지로 통하는 링크를 걸어두었습니다. 사이트 상단의 &#39;SCP 자료&#39; 탭, 그리고 사이드바 속 동명의 구분 단락 아래에서 찾아갈 수 있습니다. 그러나 다른 국가의 언어를 구사하는 번역가가 흔하지 않은 만큼, 현재 타 언어권 번역 실정은 일본어 항목에 집중된 편입니다.

* **카논**

카논(Canon)은 일반적으로는 &#39;주요 작품 목록&#39; 정도로 해석되는 단어입니다. 이곳에서는, 기본적인 것을 제외하면 재단에 특별히 정해진 설정이 없다는 점을 보완하기 위해 만들어진 개념입니다. 카논은 &#39;3명 이상의 작가가 참여한 그들만의 설정을 공유하는 다섯 가지 이상의 이야기들의 목록&#39;으로 정의되고 있습니다. 쉽게 표현해서 &#39;세계관 합작&#39;이라고 할 수 있겠습니다.

일반적인 재단 이야기는 설정이 일치할 필요가 없으나, 카논에 투고된 작품들은 모두 동일한 설정을 공유·유지해야 합니다. 예를 들어 앞 이야기에서 누군가가 죽었다면 다음 시점을 다룬 이야기에서 그 인물은 죽어 있습니다. 이처럼 카논은 하나의 새로운 재단 설정을 창조하는 공동작업이므로 참여자들 간의 소통이 특히 중요시됩니다.

카논은 처음에 결성한 특정 작가들만의 전유물이 아니며 원한다면 회원 누구나 참가할 수 있는 열린 콘텐츠입니다.

* **작가 페이지**

한 명의 회원이 번역, 창작 등을 불문하고 사이트에 세 페이지 이상을 작성했다면, 자신만의 작가 페이지를 생성하여 이 사이트에 어떤 기여를 했는가를 전시할 수 있습니다. 그리고 어떻게 꾸미든 자유입니다. 이 또한 하나의 읽을거리가 될 수 있으니 좌측 사이드바에 걸려있는 [[[http://ko.scp-wiki.net/members-pages|회원 페이지]]]나 [[[http://ko.scp-wiki.net/members-pages-ko|한국어 회원 페이지]]] 링크를 타고 가서 직접 둘러보세요.

* **아트워크**

한 명의 회원이 [[[http://ko.scp-wiki.net/forum/t-615914/|팬아트 스레드]]]에 그림을 세 장 이상 업로드했다면, 그림 분야의 작가 페이지라고 할 수 있는 아트워크 페이지를 개설해 자신의 그림과 작품들을 모아둘 수 있습니다. 꾸미는 것은 마찬가지로 작성자의 자유입니다.

아트워크 페이지만을 따로 모아둔 목록 페이지는 [[[scp-artwork-hub|]]]와 [[[scp-artwork-hub-ko|]]]가 있습니다.

* **SCP Containment Breach**

한국어 위키에서는 SCP Containment Breach의 한국어판, 그리고 플레이에 도움이 되는 정보를 담고 있는 SCP-CB 위키의 번역본을 제공하고 있습니다. 사이드바 하단의 &#39;프로젝트&#39; 부분에서 확인 가능합니다.

* **엣씨판**

엣씨판은 한국어 위키에서 발행하는 SCP 재단 소식지입니다. 위키 내 소식뿐만 아니라 SCP를 다루는 기타 커뮤니티가 전반적으로 관심을 가질 만한 주제를 뽑아서 전달하고, 커뮤니티별로 분리되어 있는 사람들 간의 의사소통을 돕고자 하는 목적으로 2015년 봄에 창간되었습니다. 이제 막 탄생한 콘텐츠라 앞으로 변동될 사안이 많을 것으로 보입니다만 현 계획으로는 1년에 2회 정도 정기적으로 발행할 것을 목표로 하고 있습니다. 사이드바 하단의 &#39;프로젝트&#39; 부분에서 확인 가능합니다.

* **그 외**
 * 정식 SCP뿐만 아니라 농담 SCP, 보존 SCP, 퇴역 SCP라는 것들이 존재합니다. 각 사항에 대한 설명은 사이트 상단의 &#39;자료 보관&#39; 탭에서 해당 페이지를 찾아 이동하시면 볼 수 있습니다.
 * 그 아래 변칙 항목과 이상 징후라는 것도 있습니다. 변칙 항목은 초자연적이긴 하지만 특수한 격리 절차 대신 창고 구석에 넣어둬도 별문제 없는 간단한 녀석들의 목록이며, 이상 징후는 일시적으로 스쳐 지나간 이상 현상에 대한 기록입니다. 어느 쪽이건 오랜 기간 동안 많은 사람들이 참가하여 덧붙여온 기나긴 페이지들입니다.
 * 그리고 &#39;SCP 자료&#39; 탭을 보시면 여러 사람들이 창작한 각종 사건 기록, 사진 기록, 음성 기록, 크리피파스타들이 있습니다.

+ 이 사이트의 활동은 어떻게 이루어지나요?

* **평가와 정기적인 삭제 절차**

어떤 회원이 SCP나 이야기를 창작하여 사이트에 올리면, 다른 회원들이 그 항목에 대해 평가하고 토론합니다. 모든 창작 항목은 다른 사람들이 추천이나 비추천을 줄 수 있도록 우측 상단에 &#39;평가 모듈&#39;을 다는 것을 원칙으로 합니다(자기 글에 자기가 추천하는 행위는 당연히 용납되지 않습니다). 타 언어권의 항목을 번역해 가져온 글에도 마찬가지로 평가 모듈이 들어갑니다만, 이것은 항목 자체가 아니라 번역의 질에 대해 주어질 평가를 위한 것입니다. 무차별적인 악용을 금하기 위해 비회원에게는 평가에 참가할 권한이 주어지지 않습니다. 비평 정책에 관한 사항은 아래의 링크를 참고하세요.

[[[http://ko.scp-wiki.net/criticism-policy|→ 비평 정책]]]

사이트 전체의 질을 유지하기 위해서, 어떤 항목의 평가가 좋지 않아 마이너스가 되면 삭제 대상이 됩니다. 항목이 창작된 지 일주일이 지난 뒤에도 마이너스 점수를 유지하고 있는 항목은 매주 수요일에 운영진(스탭)에 의해서 삭제됩니다. 삭제 절차에 대한 더 자세한 내용은 다음의 안내를 참고하세요.

[[[http://ko.scp-wiki.net/deletions-guide|→ 삭제절차 안내]]]

* **토론하기**

지금 보고 계신 이 페이지를 포함, 위키 내 모든 페이지의 하단에는 &#39;토론하기&#39;라는 링크가 걸려 있습니다. 이곳을 클릭하면 해당 페이지와 연결된 토론 페이지로 이동합니다. 사이트의 회원이라면 여기서 마치 댓글을 쓰듯이 자신의 의견을 표현할 수 있습니다. 회원이 아니더라도 해당 페이지에 대해 어떤 이야기가 오갔는지 이곳에서 확인할 수 있습니다.

좌측 사이드바의 &#39;SCP 포럼&#39;을 클릭하면 공지사항이나 건의사항 등 개별적인 페이지와 관계없이도 이러한 스레드 형식으로 토론할 수 있는 카테고리가 나옵니다. 그 아래 &#39;최근 포스트&#39;에서는 가장 최근에 생성된 토론(**≒**댓글) 스레드를 순서대로 보여줍니다.

* **특집**

메인 페이지에 전시되는 &#39;특집&#39;은 작가들을 격려하고 숨겨진 보배를 발견하기 위해 갖춰진 &#39;이 달의 추천 항목&#39; 시스템입니다. 특집은 매달 말일 대화방에서 추천을 받은 항목들 중에 스탭이 결정하여, 자정이 지나는 순간 적용합니다.

* **대화방**

좌측 사이드바 하단에 &#39;대화방&#39;으로 통하는 링크가 있습니다. 이곳을 클릭하면 한국어 위키의 채팅방으로 통하는 링크와 함께 대화방에 대한 규칙이 쓰여있는 페이지로 이동합니다. 이 페이지는 사이트 상단의 &#39;안내&#39;-&#39;대화방 안내&#39;를 이용해서 찾아올 수도 있습니다. 대화방은 한국어 위키의 회원이 아니더라도 참가 가능합니다.

그저 둘러보기만을 원한다면 상관없지만, 사이트에 가입한다면 한국어 위키의 활동에 참여할 수 있습니다. 가입 절차는 신입 안내 페이지를 참고하세요. 대화방(채팅방)의 경우 사이트에 가입할 필요는 없습니다.

가입하는 데 성공하셨다면 당신은 이제 항목들에 평가를 줄 수도 있고, 토론 페이지에 자신의 생각을 표명할 수도 있으며, 번역 활동에 참가하거나 직접 SCP 항목이나 재단 이야기를 창작할 수도 있습니다. 이때 이곳은 한국어 위키이므로 자신의 고유한 창작품은 SCP-KO와 한국어 재단 이야기로 분류되어야 한다는 사실에 유의해야 합니다.

그전에, 사이트 규칙에 대한 내용은 다음 페이지를 참고하세요.

토론이나 평가 주기 같은 것들은 가입만 하셨다면 이제 쉽게 행할 수 있습니다. 아래는 SCP와 재단 이야기를 창작하는 방법, 번역하기, 그리고 기타 콘텐츠 참가에 대한 간단한 설명입니다.

* **창작하기: SCP**

SCP-KO를 창작하는 데 따로 필요한 자격은 없습니다. 그러나 그러기 앞서 신입 작가들에게는 SCP 작성에 대한 기초적인 이해가 필요합니다.

첫째, SCP는 정해진 보고서 양식이 있고 그것을 따르는 것이 원칙입니다. 대부분의 보고서는 일련번호, 특수 격리 절차, 설명, 부록의 순서로 구성되어 있습니다. 일련번호는 해당 SCP가 부여받은 번호를 표기하는 부분입니다. 특수 격리 절차는 SCP를 격리하기 위해 필요한 절차를 설명하는 단락이며, 설명은 SCP 자체에 대한 묘사, 성질에 대한 설명 등을 기입하는 곳입니다. 그리고 부록의 경우 참고할 만한 다른 사항을 추가로 달아놓은 곳입니다. 따라서 꼭 존재할 필요는 없습니다. 이를테면 SCP 실험 기록이나 관련자들의 면담 기록이 부록 부분에 들어갈 수 있습니다.

둘째, SCP는 대중에게 공개되는 하나의 작품입니다. 여러분이 작성할 항목은 그들이 추천을 누르게 할 만큼 흥미로워야 할 것입니다. 다른 작품과 아이디어가 겹치면 그러지 못할 것이며, 서술이 성의 없어 보이거나 뻔하고 진부한 특성을 지녔다면 역시 그러지 못할 것입니다. 삭제 절차를 통해 삭제되는 글이 지금도 결코 적지 않음에 유의하세요. 이 같은 일을 미연에 방지하기 위해서는 결국 많이 읽는 것이 최선입니다.

SCP를 작성하는 과정에 대해서는 아래의 페이지를 참고하세요.

[[[http://ko.scp-wiki.net/how-to-write-an-scp|→ SCP를 작성하는 법]]]

* **창작하기: 재단 이야기**

재단 이야기는 정해진 형식이 없습니다. 또한 정식 SCP가 등장할 필요도 없습니다. 즉 이 사이트에 업로드된 바 없는, 혹은 이미 삭제되고 없는 SCP도 플롯에 이용할 수 있습니다. SCP의 출연 없이 직원 사이의 이야기만 내내 이어져도 괜찮습니다. 그저 SCP 재단 세계관 속에서 벌어지는 사건에 대한 이야기라면 됩니다. 아니요, 심지어 꼭 재단 세계관이어야 할 필요도 없습니다. 대신 이 경우 당신의 글은 어쨌건 초자연적인 현상을 다루는 이야기이거나 으스스한 괴담이어야 할 겁니다. 그리고 그런 글은 &#39;크리피파스타&#39;로 분류됩니다. 분류 상의 차이일 뿐 그 외에 별다른 것은 없습니다.

작성을 끝마친 재단 이야기를 업로드하는 방법에 대해서는 아래에 서술된 &#39;기여하기(새 페이지 생성)&#39; 단락을 참고하세요. 업로드가 끝나면 [[[http://ko.scp-wiki.net/foundation-tales-ko|한국어 재단 이야기]]]로 가서 자신의 닉네임을 추가하고 방금 만든 페이지를 링크해놓으면 됩니다.

페이지 작성에 대해서는 샌드박스 이용이 권장되고 있습니다. 이 단락 마지막의 샌드박스 부분을 참고하세요.

* **창작하기: 팬아트**

사이트에 처음 그림을 올릴 때는 [[[http://ko.scp-wiki.net/forum/t-615914/|팬아트 스레드]]]를 이용합니다. 자신의 샌드박스 페이지에 이미지 파일을 업로드해서, 그 이미지의 링크를 이용해 팬아트 스레드에 올리는 것이죠. 팬아트 스레드에 다섯 장 이상의 이미지를 올렸다면 자신의 고유한 아트워크 페이지를 만들 수 있게 됩니다. 아트워크를 개설한 작가는 그 페이지에 이미지를 직접 업로드하고 전시할 수 있습니다.

페이지 작성에 대해서는 샌드박스 이용이 권장되고 있습니다. 이 단락 마지막의 샌드박스 부분을 참고하세요.

* **기여하기(새 페이지 생성)**

사이드바 &#39;커뮤니티&#39; 단락의 아래쪽에 위치한 &#39;기여하기&#39;는 새 페이지를 생성하기 위해 이용되는 곳입니다. 페이지 하단에 &#39;새 페이지(고급)&#39;이라고 표시된 빈칸이 있습니다. 이 빈칸에 자신이 생성할 페이지 명을 영문으로 기입하고 버튼을 누르면 새롭게 만들어진 페이지로 이동합니다. 방금 기입한 페이지 명은 주소명이 되므로 외부에 드러나지 않으니, 본래 정했던 페이지 제목을 한글이나 영문 등으로 다시 입력해주세요. 제목과 내용을 써 넣은 뒤 저장을 누르면 새 페이지를 생성하는 작업은 완성됩니다. 이제 이 페이지의 링크를 올바른 곳에 추가해서 다른 사람들이 찾아올 수 있도록 하면 됩니다.

기여하기 페이지 왼쪽 위에는 SCP 목록으로 통하는 링크가 나열되어 있는데, SCP의 경우 여기서 노란색으로 표시된 &#39;존재하지 않는 페이지&#39; 링크를 클릭하면 자동으로 해당 SCP의 주소명을 가진 페이지 만들기 단계에 착수합니다. 오른쪽 위의 이야기 만드는 빈칸은 사실 자동으로 &#39;이야기&#39; 태그가 달린다는 점 외에는 아래쪽의 새 페이지 만들기와 차이가 없습니다.

새 페이지는 기타 다른 페이지(농담 SCP, 회원 페이지 등)를 생성하는 데도 사용할 수 있습니다.

[[[http://ko.scp-wiki.net/contribute|→ 기여하기]]]

페이지 작성에 대해서는 샌드박스 이용이 권장되고 있습니다. 이 단락 마지막의 샌드박스 부분을 참고하세요.

* **번역하기**

번역의 경우 타인의 작품을 다룬다는 점에서 어쩌면 창작보다 더 막중한 책임감이 요구됩니다. 번역한 내용을 사이트에 업로드하는 방법은 위의 기여하기 단락을 참고하시기 바랍니다. &#39;SCP-KO&#39;에서 &#39;SCP&#39;로, &#39;한국어 이야기&#39;에서 &#39;이야기&#39;로 링크를 추가해야 할 자리만 바뀔 뿐 업로드 방법은 똑같습니다.

번역에 참가하고자 하는 분들에게는 기본적으로 다음과 같은 자격이 있어야 합니다. 첫째, 작가의 의도를 온전히 전달하기 위해 등장하는 단어 전부에 대해 사전을 뒤져볼 수 있는 사람. 첫째, 작가의 의도를 온전히 전달하기 위해 구어적·관용적 표현과 문체, 등장인물의 어투를 알아차리고 적절히 우리말로 옮길 수 있는 사람. 첫째, 작가의 의도를 온전히 전달하기 위해 의역의 허용 범위를 분명히 할 줄 아는 사람.

번역 예약, 저작자 목록에 저작자 명시하기와 같은 절차가 따로 있으니 다음의 번역 관련 안내를 반드시 숙지하시기 바랍니다.

* **샌드박스**

샌드박스는 쉽게 말해 연습장입니다. 초본, 퇴고, 번역할 것들 목록 정리, 쓸 만한 이미지 저장, 아이디어 보관 등 어떤 식으로든 사용할 수 있습니다. SCP를 창작하고 싶은 초심자라면 특히 권장하는 곳으로 먼저 샌드박스에 글을 쓰고 그 결과가 위키위키 사이트에서 어떻게 드러나는지 확인한 뒤, 포럼에 그 샌드박스 링크를 올려서 글을 비평 받는 과정을 거친다면 그러지 않는 것보다는 훨씬 좋을 것입니다.

샌드박스에서 당신의 페이지를 만들기 위한 설명은 샌드박스 메인 화면에 곧장 나와있습니다.

[[[http://sandbox.scp-kr.net|→ 샌드박스]]]

* **엣씨판**

엣씨판은 한국어 위키의 전유물이 아닙니다. 커뮤니티 간의 소통을 목적으로 만들어진 것이니만큼 위키 회원이 아니더라도 필진 참가 신청을 할 수 있으며, [[[http://blog.naver.com/scpnews|네이버 블로그]]]를 만들어서 외부 인원들도 자기 의견을 개진할 수 있도록 하고 있습니다.

+ 이 사이트를 이용하기 위해 알아야 할 필수 정보

* **위키 구문**

위키위키 사이트는 기본적으로 타 사이트와는 달리 특수한 구문이 존재합니다. 말하자면 이런 겁니다. 글자를 굵게 처리하고 싶다면, 글자 앞뒤에 &#39;**&#39;를 붙여야 합니다. 이렇게요.

&gt; @@**굵게!**@@

그러면 결과는 이렇게 됩니다. **굵게!**

이런 식으로 &#39;**&#39;는 저장이나 미리보기로 확인할 수 있는 결과 화면에서 보이지 않게 되고, 대신 그 명령어가 의도하는 효과만이 글자에 적용되죠. 이 사이트에서 창작 활동을 하기 위해서는 필수적으로 숙지해야 할 사항입니다.

더 많은 위키 구문은 아래 페이지를 참고하세요.

[[[http://ko.scp-wiki.net/wiki-syntax|→ 위키 구문]]]

* **편집과 내역**

위키위키 사이트는 모든 사용자가 모든 페이지를 편집할 수 있습니다(스탭이 조치를 취한 일부 필수 페이지는 예외). 즉 회원 가입만 되어 있다면 당신이 생성한 페이지는 누군가에 의해 마음대로 편집당할 수 있고, 당신도 남이 생성한 페이지를 마음대로 건드릴 수 있다는 겁니다. 물론 함부로 손을 대서는 안되겠습니다.

자세히 말하자면, 사이트에 생성된 페이지는 하단의 &#39;편집&#39; 버튼만 누르면 회원 누구나 편집할 수 있습니다. 다만 삭제는 작성자 본인과 스탭만이 가능합니다. 누군가가 남의 페이지를 편집하는 경우는 그가 작성자에게 직접 부탁을 받았거나 기초적인 맞춤법 오류를 수정하는 수준에 한해서만 허용됩니다.

페이지 하단에는 &#39;내역&#39;이라는 버튼도 존재합니다. 여기서는 이 페이지를 처음 생성한 작성자가 누구인지, 그때가 언제인지, 그리고 그때부터 지금까지 누가 언제 어떤 방식으로 이 페이지에 수정을 가했는지에 대한 내역이 모조리 드러납니다. 내역은 삭제될 수 없으므로, 잘못된 수정을 쉽게 되돌릴 수도 있을 것이고 작성자 혹은 다른 사람이 지금까지 가한 수정 내역을 훤히 들여다볼 수도 있습니다. 작성자 본인 외에도 심지어 사이트에 가입하지 않은 사람들까지 모두가요.

포럼 스레드(토론하기)의 경우 남들이 당신의 스레드를 편집하는 것은 불가능합니다. 그러나 여전히 내역 기능은 존재합니다. 그리고 포럼 스레드는 운영진이 아니라면 본인도 삭제할 수 없습니다. 즉, 기록 다 남으니까 말조심해달라는 뜻이 되겠지요.

* **그 외 기타 페이지 기능**

**태그**

태그는 아마 그렇게 생소한 개념은 아닐 겁니다. 페이지마다 달리는 꼬리표 같은 개념인 태그는 페이지를 분류하기 위해 작성됩니다. SCP 재단에서는 특히 각 SCP들의 성질을 분류하여 태그의 종류를 나누고 있습니다.

만일 당신이 생성한 페이지에 스스로 정확한 태그를 달 자신이 없다면, 아주 기본적인 것만 기입하고 더 이상 건드리지 않는 것이 좋습니다. 그다음은 스탭이 알아서 처리해줄 겁니다. 기본적인 태그는 다음의 항목들입니다.

&gt; * scp/이야기/크리피파스타/작가/그 외 기타 페이지의 성질을 정의하는 것들.
&gt; * //(scp의 경우)//안전/유클리드/케테르/농담/그 외 기타 다른 등급들. 해명과 무효화 등급의 경우 이전에 부여되었던 등급까지 함께 기재해야 함에 유의.
&gt; * ko/en/그 외 다른 국가 태그.

태그에 대한 자세한 내용은 다음의 페이지를 참고하세요.

[[[http://ko.scp-wiki.net/tag-guide|→ 태그 안내]]]

**파일**

각 페이지마다 사진 등의 파일을 업로드할 수 있습니다(다만 파일을 글 본문에 삽입하는 것은 그 링크를 따서 구문을 이용하는 과정을 거쳐야 합니다). 페이지 하단의 &#39;파일&#39;을 클릭하면 됩니다. 그러나 한 번에 올릴 수 있는 파일의 용량은 50 MB로 한정되어 있으니, 동영상처럼 용량이 큰 것들은 외부 링크를 이용해 첨부해주시기 바랍니다.

이 단락에서는 이미지 사용 정책을 참고하실 수 있을 것 같습니다.

[[[http://ko.scp-wiki.net/image-use-policy|→ 이미지 사용 정책]]]

**페이지 소스**

화면 하단의 &#39;+ 설정&#39; 버튼을 눌러 접혀있는 항목을 열어보면 &#39;페이지 소스&#39;라는 항목이 나옵니다. 이 버튼으로 현재 페이지 속에서 어떤 위키 구문이 쓰였는지 확인하고 참고할 수 있습니다.

**상위 항목**

마찬가지로 &#39;+ 설정&#39; 아래에 존재하는 버튼입니다. 상위 페이지에서 이어지는 하위 페이지를 만들고 싶다면 상위 페이지에는 하위 페이지의 링크만 넣으시고, 하위 페이지에서 이 버튼으로 상위 페이지의 주소명을 입력해주면 됩니다.

**이름 수정 및 페이지 삭제**

페이지의 주소명을 변경하는 방법과 삭제하는 방법 역시 &#39;+ 설정&#39; 아래에 있습니다. &#39;이름 수정&#39;이 주소명 변경이고 &#39;삭제&#39;가 삭제입니다. 주의할 점은 삭제 버튼을 눌렀을 때 나타나는 &#34;무엇을 해야합니까?&#34; 질문에서 아래쪽의 &#39;완전히 삭제&#39;를 선택해야 페이지가 삭제된다는 겁니다. 이 두 기능은 페이지 작성자 본인과 사이트 스탭만이 사용할 수 있습니다. 주의할 점 또 한 가지로 자신의 글을 삭제할 경우 혼란을 방지하기 위해 그 사실을 &#39;SCP 포럼&#39;-&#39;공지사항&#39;-&#39;삭제 공지&#39;에 올려야 합니다.

+ 사이트 저작권 안내

SCP 재단은 크리에이티브 커먼즈 3.0이라는 라이선스(CCL3.0)를 기반으로 하고 있습니다. 이 사이트의 저작권 정책을 보기 좋게 요약하자면 이렇습니다.

첫째, 저작자를 표시해야 합니다. 당신이 이 사이트에 게시된 내용을 다른 곳으로 가져가려고 할 때에는 원문 주소를 함께 명시해야 합니다.

둘째, 모든 작품은 동일 조건에 한해서 변경이 허락됩니다. 당신의 창작물 혹은 당신이 외부로 가져간 사본은 남들에 의해서도 어떤 방식으로든 자유롭게 변형(즉 2차 창작)될 수 있어야 합니다. 단 그들이 첫째 조건인 저작자 표시를 준수한다면 말입니다.

위의 두 조항을 준수하기 위한 가장 간단한 방법은 원문 출처와 &#34;CC:BY-SA&#34;를 표기하는 겁니다. CC는 크리에이티브 커먼즈, BY는 저작자 표시, SA는 동일 조건 변경 허락을 의미하는 약자입니다.

* 질문: 출처를 표시할 때 원문 링크를 달아야 하나요? 한국어 위키의 번역본 링크를 달아야 하나요?
 * 답변: 가능하다면 둘 다 다는 게 좋습니다. 하지만 정 귀찮다면, 번역본 링크 하나만 달랑 달아도 좋습니다. 번역본를 통해 원문의 주소를 충분히 찾아갈 수 있다고 보고 있기 때문입니다.

셋째, 이러한 조건이 지켜질 경우, 당신은 다음과 같은 활동들을 할 수 있습니다.
# &#39;퍼가기&#39;
# 팬픽션 쓰기
# 팬아트 그리기
# 그 외 이것저것 남의 작품 멋대로 흔들기
# 그렇게 만든 것들 가져다 팔기

즉 출처와 &#34;CC:BY-SA&#34;만 명시하면 당신이 직접 만든 2차적 저작물들을 상업적으로 이용할 수도 있습니다. 문제는 그 &#34;CC:BY-SA&#34; 때문에 그런 작품들도 두 번째 조건을 적용받아서 남들이 멋대로 복사해 돌려쓸 수 있다는 거지만.......
