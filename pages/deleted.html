**Item:** SCP-7502

**Object Class:** Euclid

**Special Containment Procedures:** SCP-7502-1 is to be a containment chamber by 10m by 10m by 10m and to imported with a one-way mirror, SCP-7502-1 and SCP-7502-3 cell door must have no electric locks and must be inputted with manual locks. Cameras are to be checked every 20min. SCP-7502-2 is to be kept in a storage 683 unit and is to be checked regally. SCP-7502-3 is to be kept in a glass containment chamber inputed with salfer chain metal and if any motion is made is to be shocked with high electric tasers. If ever SCP-7502-3 breaks out of containment, staff are advised to fill the room with salty water.

**Description:** SCP-7502-1 is a humanoid male in his 30s and weighs about 39kg and is about 168cm in height, and likes to wear soft material, he is capable of makes electrical currents that can charge things or make worm holes that can pull anything from it to the expends of his understanding of something. SCP-7502-1 always keeps a photo on him that holds a picture of a 35-year-old male that looks like SCP-7502-3, but is not yet confirmed. Staff is not allowed to question about it because it makes SCP-7502-1 in distress and negative. SCP-7502-2 is a samurai sword that has high electron poses, studies show the sword might be alive, due to it has heat signatures, it shows a Hight intensity of heat in the handle, SCP-7502-2 is the primary weapon for SCP-7502-1. SCP-7502-3 seems to be a humanoid entity in his mid 30s and is made out of human tissue and high electrical pulses with a high aggression level, electoral currents is also used to keep SCP-7502-3 shape intact. Interaction is not allowed unless with permission but Dr.████ or the higher ups.

Water is forbidden to go into contact with SCP-7502-1 due to cause him tremendous amount of pain and refuse to answer any questions unless is prided with sixteen (16) batteries. Staff are allowed to give SCP-7502-2 to SCP-7502-1 in a small room if SCP-7502-1 has been good for a month. SCP-7502-1 is friendly to staff but dislike Dr.████ for an unknown reason.

SCP-7502-1 and SCP-7502-3 does not need to food to survive and is resistant to the heat, cold, and virus. 


**Discovery:** SCP-7502-1 was discovered in a wet field at ████ in 2███ in the city of ████ fighting SCP-7502-3 and was found by a patrol of hunters. After the fight SCP-7502-1 and SCP-7502-3 appeared  to be heavily wounded and fell unconscious.

[[div class=&#34;blockquote&#34;]]

log from discovery of SCP-7502-1

Interviewer: Dr. ████

Interviewed: SCP-7502-1

&lt;Begin Log&gt;

[████████ ████████ Time, Research Area ██]

SCP-7502-1: Umm hi where am I and where’s my sword? Who are you? Are you going to kill me?

DR. ███: What no! please state your name and birth.

SCP-7502-1: Ok. &lt;takes a breath&gt; my name is █████ and I was born in Queensland of ████████ on █████.

DR. ██: ok when did you start to notice your powers?

SCP-7502-1: &lt;no response&gt;

DR. ██: please answer.

SCP-7502-1: ok sorry. Um well I think I notice them when I got them.

DR. ███: and when was that?

SCP-7502-1: I don’t want to talk about it!

DR. ███: and why is that?

SCP-7502-1: because… &lt;teas come out of his eyes&gt;

DR. ███: are you ok? Um do you need a-

SCP-7502-1: no, its fine. It’s just… &lt;takes a dep breath&gt; I lost someone important to me.

DR. ███: and who was that?

&lt;SCP-7502-1 now in distress&gt;

SCP-7502-1: dead. the person is, dead.

DR. ███: oh, I’m sorry to hear that. Do you need a moment?

SCP-7502-1: yes… yes, I do. &lt;takes a deep breath and cries for a bit

&lt;electric shocks sparking off SCP-7502-1&gt;

DR. ███: um can we get a guard in here?

SCP-7502-1: sorry I’m still trying to control my powers.

SCP-7502-1: ok, I’m fine... I’m fine.

DR. ███: ok let’s continue.

DR. ███: how did your &lt;pause for a moment&gt; &#34;friend&#34; die?

SCP-7502-1: we were playing in the forest, and we found a cave. We thought there was someone in there. So we went to help him but… &lt;stops for a moment and mutters something&gt; a thing it jump into me like literally into me, and.

DR. ███: and your &#34;friend&#34; died?

SCP-7502-1: yes, and I blacked out. The next thing I found was my “friend” dead I was there for four 4 days, No food no water, I don’t seem to die ether.

DR. ███: I see. I’m sorry to hear that. What was his name?

SCP-7502-1: I rather throw a knife at you….. I’m not telling you.

DR. ███: when we found you, you were fighting another creature. What was that creature?

SCP-7502-1: well, he is. &lt;stops for a second before continuing&gt; his like, how do I describe it? Um his an other person that i know but I don&#39;t want to talk about it.

DR. ███: ok thank you. What do you think of the foundation?

SCP-7502-1: it looks like a lab, and a prison, at the same time.

DR. ███: Do you know what I’m asking you there’s questions?

SCP-7502-1: No.

DR. ███: Well we have put you on a special program. All you have to do is a few do favours. Is that all right?

SCP-7502-1: &lt;smiles&gt; Is that really my decision. &lt;begins laughing&gt;

&lt;End Log&gt;
