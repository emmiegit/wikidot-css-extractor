**项目编号：** SCP-CN-124

**项目等级：** Euclid

**特殊收容措施：** SCP-CN-124目前的收容措施应主要以掩盖其存在为目的。基金会中国分部的前台公司在SCP-CN-124附近修建了一条穿山隧道用来代替SCP-CN-124原来的交通功能，通往SCP-CN-124的的岔路已被封锁，现以山体滑坡为理由劝离所有靠近SCP-CN-124的平民，任何意图穿过封锁的人员必须被立即制止并隔离审问。

所有已经流传的涉及SCP-CN-124-1的图片、影像应最大限度的回收销毁，对已经流传开来的传闻应利用媒体宣传的手段加以掩饰覆盖。

SCP-CN-124的西侧山体上应沿路布置X光摄像机、远红外摄像机、微波雷达等探测设备，这些设备需依附近环境作必要的伪装。同时在山顶建立一所小型发电站为上述设备提供能源，并作为监视哨所的补给点使用。

在SCP-CN-124南部隧道出口建有一座大型基地，主要用于存放目前已知的世界各国各历史时期的警用或军用车辆以及配套的路障设施。

MTF-丙申-03“停车检查”应长期驻守在SCP-CN-124南部隧道出口处，队伍成员至少应包括：历史学家、语言学家、特种机械专家和若干武装守卫，该小队的职能是在事件当日对出现的SCP-CN-124-1实施拦截。

每到事件当日，应有一支至少包括一名历史学家和一名机械专家的监视小队被部署在SCP-CN-124西侧山体，当目击到任何SCP-CN-124-1出现时应立即向基地汇报以便及时制定拦截方案。因SCP-CN-124-1出现的时长、使用载具和行进速度差异较大，拦截方案应由在场的指挥官视情况临时制定。

因**事故124-W24C**，禁止任何人员采取暴力手段拦截SCP-CN-124-1，也禁止任何人员采用跟踪、藏匿、化妆潜伏等方式跟随SCP-CN-124-1进入南部隧道入口。目前的拦截方案应以探查所运输物品--的详细情况--为目的开展。

出于稳定士气的考虑，SCP-CN-124-1运载货物的具体情况已被列为绝密，查阅此内容需要向研究主管提出正式申请或得到O5级人员的直接授权。

**描述：** SCP-CN-124位于██省██县北部，是一段位于两个山体隧道中间的南北向三级公路。长度为529.38米，最宽处12.13米，最窄处11.92米。中部依山势有一处略向外凸出的弯道，曲度为██。

在项目被收容之前已发生了数起平民目击到SCP-CN-124-1的事件，基金会外勤特工与目击者分别进行了访谈，并利用“拍摄影片”、“军事行动”等借口掩饰SCP-CN-124-1的存在，必要时给予对象C级记忆消除。

每隔77天，都会有一队运输队伍自北部隧道口出现并沿公路行进，最后进入南部隧道口。该运输队伍被命名为SCP-CN-124-1。

SCP-CN-124-1出现时在北部隧道出口附近安装的视频监视设备均受到不明原因的电磁干扰，此处部署的监视人员皆因不明原因失去意识。此异常影响同样发生时SCP-CN-124-1消失时的南部隧道入口处，因此利用设备和人员探查SCP-CN-124-1出现和消失的方式的行动被搁置。

根据之前对目击者的访谈记录和基金会现有的监视报告看来，SCP-CN-124-1每次出现的形式并不固定，也无规律可循，队伍行进所耗时间视当时队伍的长度和载具运行速度而不同。

SCP-CN-124-1所使用的载具为人类历史上各个时期的运输工具，包括畜力和各种动力源的机械车辆，暂未发现人力运输的情况。

SCP-CN-124-1的行为并不受公路上设置的警示标牌影响，只会对符合SCP-CN-124-1时代背景的人员或装备做出反应。任何暴力阻拦或限制其行进的行为都会遭到反抗甚至暴力突破，此时队伍中的人员和载具会展现出与其外观不符的速度和力量。

[[collapsible show=&#34;特别报告-124-AA—仅限4级以上安全级别人员查看&#34; hide=&#34;关闭&#34;]]
&gt; **报告节选：**//就算没看过那本书的人，大概也能猜到这些队伍要做什么了。不过让我感到奇怪的是，从原文上看来，那东西其实就是一个“能漂在水上的盒子”而已，那些核原料是用来干什么的呢？如果是作为动力源来使用的话，我们必须预防它有本来意义之外的目的。至于那些我们至今也没搞清楚的货物，也可能使其具备超出我们认知范围的功能。//
&gt; 
&gt; //报告**124-SW41**中提到了“工期”，我们可以推断这不是一个随机的长期异常现象，它可能有自己的“日程表”。换句话说，既然有“工期”，那必然有“完工”的那一天。尽管基金会早已确认我们这个时空之外存在着无数个平行宇宙，但我们无法确认SCP-CN-124到底是与其中一个的重叠点，还是数个平行宇宙去往同一目的地的必经之路。至于我们这个时空是否会在“完工”时出现XK级末日，尚不能下此定论。//
&gt; 
&gt; //尽管我们目击到的次数并不多，但是如果将全球范围内所有类似的传说和流言都归为这一类异常的话，最多也用不了600趟[[footnote]] 相关的研究结论指出，建造总共用了120年。按照当时的历法每年有360天。 [[/footnote]]，那留给我们的时间可能真的不多了。建议基金会提前准备，密切关注全球海域内可能出现的此类项目，并加强与之相同宗教背景下的SCP项目的管控与收容。//
&gt; 
&gt; [[&gt;]]
&gt; ——研究主管  ██博士
&gt; [[/&gt;]]
&gt; 
&gt; 
&gt; **O5-9的批复：**//批准。相关报告已经抄送至基金会总部。MTF-癸未-06“黑胡子”已经开始组建并接受MTF-Gamma-6“Deep Feeders”的训练。对所有海洋相关异常的监控等级提升至A+级别。同时，命令MTF-丙申-03加强对SCP-CN-124-1去向的调查，必要时可使用D级人员。//
[[/collapsible]]

[[collapsible show=&#34;拦截报告-124-DR04&#34; hide=&#34;关闭文档&#34;]]
&gt; **时间：**██日██/月██/年 09:27
&gt; **观察记录：**古阿拉伯骆驼商队，由28匹单峰骆驼组成，队伍中有7名穿着古阿拉伯商旅服饰的人类男性，其中为首的一人推测为队伍首领，其余6人分散在驼队中维持驼队前进。
&gt; 驼队中每匹骆驼都驮负3-4个棉布包裹，X光线显示其内容物构造极其复杂的金属机械装置，同时未发现任何电子元件。因为所获图像并不清晰，对X光照片的分析工作进展缓慢，目前仅推测出其中部分可能为某种传动装置。
&gt; **拦截过程：**目击到商队出现后，因在场特工██精通阿拉伯语系各种语言并通晓其文化，现场指挥官决定由他迅速化装成符合SCP-CN-124-1时代背景的一名旅行者，进入公路尝试拦截。
&gt;  
&gt; 特工██在队伍前列找到了一名疑似首领的阿拉伯裔男性，与其发生了以下对话：
&gt; 
&gt; **特工██：**//尊敬的先生您好啊！您这是要去哪儿啊？//
&gt; 
&gt; **商队首领：**//啊，陌生人，随意打探别人的行踪可不是一件礼貌的事情。//
&gt; 
&gt; **特工██：**//请您原谅我的冒失，我是一名旅行者，游走在世界各地探访那些不为人知的奇闻异事和古怪的传说。您看，来到这里我的水壶已经空了，不知道能否得到您慷慨的帮助呢？//
&gt; 
&gt; **商队首领：**//啊，当然当然！一个冒险者总是值得尊敬的，这是我的水囊，请你随意饮用吧！//
&gt; 
&gt; 特工██饮用了水囊中的水，并未发生任何异常，并趁商队首领不注意采集了水囊内的液体样本。
&gt; 
&gt; **特工██：**//再次感谢您的慷慨，愿真神保佑你！您携带了如此之多的货物，想来这一趟赚了不少钱吧？//
&gt; 
&gt; **商队首领：**//哈哈哈，睿智的旅行者，我这些可不是用来交易的货物。//
&gt; 
&gt; **特工██：**//哦？如果不是为了那闪闪发亮的金币，那么这些货物是用来干什么的呢？//
&gt; 
&gt; **商队首领：**//当然是为了建设……呵呵，一个聪明的商人可不会把他的秘密告诉别人。//
&gt; 
&gt; **特工██：**//那么我能否冒昧的请求跟随您的队伍，见证您伟大的旅程呢？//
&gt; 
&gt; **商队首领：**//勇敢的旅行者，仅是为了我个人得到救赎，我就付出了如此巨大的代价，我又哪有余力来帮助你呢？而且我们旅途的终点虽然神圣且伟大，但行程却凶险万分，我恐怕不能保证你的安全。我们已经耽搁的够久了，请你离去吧。愿你……也能得到救赎。//
&gt; 
&gt; 之后再与此人进行任何对话都没有得到回应，商队中其他成员的反应同样如此。特工██尾随商队进入南部隧道，数次呼叫没有得到回应后，搜救小队进入南部隧道，在隧道口附近发现已经昏迷特工，初步检查并发现其受到任何伤害。从水囊中采集的液体样本未发现任何异常。
[[/collapsible]]


[[collapsible show=&#34;拦截报告-124-FG39&#34; hide=&#34;关闭文档&#34;]]
&gt; **时间：**██日██/月██/年 20:11
&gt; **观察记录：**7辆封闭式厢式运输车，其外观与德国产██型冷藏运运输车极为相似，时速158千米/小时。
&gt; **拦截过程：**因目标时速过快拦截失败，X光等透视检查设备均无法穿透箱体探查其内部，远程--生命--震动探测仪器显示每个车厢内约有100-180个频率为1Hz~1.5Hz的震源。
[[/collapsible]]


[[collapsible show=&#34;拦截报告-124-SW41&#34; hide=&#34;关闭文档&#34;]]
&gt; **时间：**██日██/月██/年
&gt; **观察记录：**26辆二战时期美军GMC-CCKW-352军用卡车，另有1辆Dodge-WC54型指挥吉普车占据逆行车道，与卡车车队保持同向行驶。
&gt; 
&gt; 整个运输队伍的速度并不快，目测不超过40千米/小时。车队所有驾驶室都带有普通的透明玻璃，个别车俩甚至摇下了车窗，因此监视小组能够清晰的观察所有车辆驾驶室内部情况。26辆运输卡车内各有一名驾驶员，均为高加索男性人类个体，目测年龄为20-30岁不等，而吉普车上除了驾驶员外后排座椅上还有一名佩有上尉军衔的男性。
&gt; 
&gt; 尽管运输车辆的车厢仅为帆布覆盖，但是自项目出现时起在场所有的电子设备全部受到不明原因的干扰而失灵，仅有一部连接监视点与南部基地的拨盘式电话勉强能够运转。监视小组汇报了现场的情况，基地指挥官决定由██博士带领2名机动特遣队成员化妆成二战时期的美国士兵，在南部隧道入口设卡拦截。
&gt; **拦截过程：**
&gt; 车队接近哨卡时开始减速在哨卡前停下。2名机动特遣队成员按照██博士的建议，保持着随意放松的态度靠近领头车辆。队员██上前与领头车辆驾驶员交谈，另外一人向车队后方查看。
&gt; 
&gt; **驾驶员：**//“出什么事了？把路障搬开！”//
&gt; 
&gt; **队员██：**//“抱歉，我们接到命令封锁由此向南的所有道路，任何人不能通过。”//
&gt; 
&gt; **驾驶员：**//“狗屁命令！你是新来的吗？我们在这跑了几十趟了，从来没有……”//
&gt; 
&gt; **上尉军官：**//“怎么回事？”//
&gt; 
&gt; **驾驶员：**：//“头儿，他们把路封了。”//
&gt; 
&gt; **上尉军官：**//“你叫什么名字？”//
&gt; 
&gt; **队员██：**//“报告长官，二等兵乔治！”//
&gt; 
&gt; **上尉军官：**//“很好，二等兵乔治，我现在命令你把路障搬开！还是说，你想让我自己动手？”//
&gt; 
&gt;  **队员██：**：//“抱歉长官，可是命令……”//
&gt; 
&gt;  **上尉军官：**//“听着菜鸟，我不管你得到的命令是什么！谁耽误了工期都得上军事法庭！不过我保证，真有那天的话咱俩之中只有我能活着站在被告席上，明白了吗？”//
&gt; 
&gt; **██博士：**//“乔治，怎了啦？”//
&gt; 
&gt; **队员██：**//“报告长官，这位上尉……呃……”//
&gt; 
&gt;  **上尉军官：**//“托马斯。”//
&gt; 
&gt; **队员██：**//“托马斯上尉和他的车队想从这里通过。您看……”//
&gt; 
&gt; **██博士：**//“行了，木头脑袋！去把你那些私藏的好货给车队的兄弟们分一分，我知道你又从后勤部那弄来不少好烟！”//
&gt; 
&gt; **队员██：**//“呃……是！长官！”//
&gt; 
&gt; **██博士：**//“别介意，托马斯上尉。呵呵，人手不足，都是菜鸟。”//
&gt; 
&gt; **上尉军官：**//“我能理解，你是这儿的长官？上尉……”//
&gt; 
&gt; **██博士：**//“叫我汤姆森就行了。你们这是要去哪？”//
&gt; 
&gt; **上尉军官：**//“军事秘密。汤姆森上尉，我明白你有你的职责，但我想我的责任更大，请你的人把路障搬开。”//
&gt; 
&gt; **██博士：**//“当然当然，我来之前听……呃……指挥部……有人提起过，有一只特别的……嗯……运输队伍在执行特别命令，不过……您看，我没有接到任何书面上的命令，不知道你们是不是……”//
&gt; 
&gt;  **上尉军官：**//“我不会承认，也不会否认你听到的任何传闻，同时我也提醒你，不要做出任何让我认为你在刺探军事机密的言行！”//
&gt; 
&gt; **██博士：**//“呃……您这样我很为难，托马斯上尉。不知道您是否有……通行证件或是身份证明？这样我对上面也好有个交代。”//
&gt; 
&gt;  **上尉军官：**//“不想担责任，对吗？你这种滑头我见多了，只会躲在安全的地方找自己人的麻烦！我这里有一张通行证，不过它不是为你准备的，所以在你打开之前我要提醒你，这上面可能有一些你不该知道的东西，所以，管好你的嘴！”//
&gt; 
&gt; [[note]]
&gt; +++ **##red|特别通行证##**
&gt; **行动代号：**Ark
&gt; **指挥官：**迈克尔·D·托马斯
&gt; 
&gt; //执此通行证件者正执行特别运输任务，任何哨卡、侦查队伍不得阻拦。//
&gt; 
&gt; **签发人：**沃尔特·F·卡特 上将
&gt; [[/note]]
&gt; 
&gt; **██博士：**//“我想没有问题了，您还有什么需要我们帮忙的吗？”//
&gt; 
&gt; **上尉军官：**//“没有，汤姆森上尉。我们必须马上出发了。”//
&gt; 
&gt; **██博士：**//“乔治！你们两个傻瓜别在后面毛手毛脚的！这可不是能让你们偷罐头的补给队，快点过来把这玩意儿搬走！”//
&gt; 
&gt; 车队离开后，2名负责查看的队员报告他们与其他驾驶员的交流没有得到任何回应，车厢内的货物均为柏木原木，从截断面判断似乎是刚刚砍伐不久，除此之外没有任何异常。通行证上的行动代号、人名都没有找到任何与其相符的记录。分发下去的烟盒上的特殊气味标记也在进入南部隧道入口后消失。
[[/collapsible]]

[[collapsible show=&#34;拦截报告-124-HT64&#34; hide=&#34;关闭文档&#34;]]
&gt; **时间：**██日██/月██/年 21：41
&gt; **观察记录：**1辆解放牌CA10B卡车，货厢内装满了标准200L铁桶，同时散发出浓烈的松木香气。机动特遣队员██化妆成交通警察从南部隧道入口上前进行拦截。
&gt; **拦截过程：**
&gt; 队员██举手示意停车，卡车减速并在队员██面前停下，一名中国籍成年男性从驾驶室探出头，目测年龄45周岁左右，持中国东北地区口音。
&gt; 
&gt; **驾驶员：**//“咋地了，同志？”//
&gt; 
&gt; **队员██：**//“熄火，临时检查。”//
&gt; 
&gt; **驾驶员：**//“查啥呀？俺这急送货捏！”//
&gt; 
&gt; **队员██：**//“让你熄火，这么多话呢？驾驶证拿出来！”//
&gt; 
&gt; **驾驶员：**：//“这啥事呀……给你。”//
&gt; 
&gt; 队员██使用伪装成手电筒的相机拍摄驾驶证并将图像回传给基地，但未查到与之相符的记录。
&gt; 
&gt; **队员██：**//“你这车上拉的什么啊？这么大味儿。”//
&gt; 
&gt; **驾驶员：**//“松香，就是松树油子！俺们那儿林子里老多了。”//
&gt; 
&gt; **队员██：**//“这么多？干什么用啊？”//
&gt; 
&gt; **驾驶员：**//“那俺哪知道啊？俺就是个送货的。”//
&gt; 
&gt; **队员██：**//“你这是往哪送啊？”//
&gt; 
&gt; **驾驶员：**//“咋地？拉松油子还得接受调查啊，你要是没别的啥事把证给俺，俺还得赶路呐。”//
&gt; 
&gt; **队员██：**//“你超载了知不知道？把车停一边，等着卸货处理。”//
&gt; 
&gt; **驾驶员：**//“啥？那可不行！俺知道超载了，这不是着急么！罚多少钱都行，卸货可不行。”//
&gt; 
&gt; **队员██：**//“违章驾驶你还有理了？赶紧靠边停车！”//
&gt; 
&gt; **驾驶员：**//“诶呀？俺告诉你啊，有啥事儿好说好商量。这大半夜的荒郊野外，俺要非把车开走你这小身板儿也拦不住我你知道不？”//
&gt; 
&gt; 此时队员██通过隐藏式耳机接到基地指挥官指示，为了避免对方出现过激行为，不要过分刺激。
&gt; 
&gt; **队员██：**//“你这车上装了多少啊？”//
&gt; 
&gt; **驾驶员：**//“35桶，7吨多点儿。”//
&gt; 
&gt; **队员██：**//“你这都超载超过75%了啊！罚款二十！”//
&gt; 
&gt; **驾驶员：**//“行行行，给你，你撒楞儿[[footnote]] 东北方言：快点。 [[/footnote]]的吧。”//
&gt; 
&gt; **队员██：**//“着急别违章啊！证给你，等我给你开个票儿。”//
&gt; 
&gt; **驾驶员：**//“拉倒吧！”//
&gt; 
&gt; 队员██从车厢内采集到的透明黄色物质经检验与自然界形成的松香性状完全形同。驾驶员用于支付罚款的是2张面值为10元的中华人民共和国第三套人民币，除票面编号并不存在之外，其他部分与真钞无异。

[[/collapsible]]

[[collapsible show=&#34;拦截报告-124-LK82&#34; hide=&#34;关闭文档&#34;]]
&gt; **时间：**██日██/月██/年 23:58
&gt; **观察记录：**事件当天一直未能观察到任何SCP-CN-124-1出现，直到临近午夜时，能量检测设备捕捉到了两次异常的引力波动，两次波动间隔为0.0075秒，源头分别位于北部隧道出口和南部隧道入口处。后经分析证实，此次异常的引力波动与SCP-██撕裂空间时外放的能量形式接近。
&gt; **拦截过程：**未能实施拦截
&gt; **笔记：**看起来无论多晚，SCP-CN-124-1也必然会出现。推测此次SCP-CN-124-1使用了位面跳跃技术，不知道这是否与时间临近结束有关。应在日后的观测中做好应对高速移动目标的准备。
[[/collapsible]]



[[collapsible show=&#34;拦截报告-124-CA58&#34; hide=&#34;关闭文档&#34;]]
&gt; **时间：**██日██/月██/年  11:14
&gt; **观察记录：**2架爱斯基摩狗拉雪橇，每架雪橇由7只雪橇犬拉动，其行驶速度未受到柏油路面影响，时速达到██。每架雪橇上都有一名爱斯基摩人男性个体，雪橇上载有4-6个大小不等的包裹。X光显示包裹内容物为数个直径██公分的球体，辐射计度数超过7000毫西弗并发出警报。
&gt; **拦截过程：**因基地内未配置极地居民的服装和载具，本次遭遇未能实施拦截。监视小组表现出多种较为严重的射线疾病，经[资料删除]治疗后痊愈。
[[/collapsible]]

[[collapsible show=&#34;事故报告-124-W24C（根据原拦截报告-124-AA01整理）&#34; hide=&#34;关闭文档&#34;]]
&gt; ██日██/月██/年  14时09分，基金会布置的监视人员目击到了SCP-CN-124-1自北部隧道口出现，其外观与WTW-1000T型特种运输卡车相同，长逾20米，宽逾10米，几乎占据了公路的整个双向车道，整体涂装呈橘红色，驾驶室的所有玻璃均为不可从外观察的未知材料。其后方平板上放置着一个与已知标准大小不符的集装箱箱体，整体呈黑色，上面没有任何标示或可供辨认其来源的文字，在场的所有探测设备均无法探测其内部。仅红外辐射探测器显示出箱体的表面温度高于当时的环境温度，超过██℃。因为是首次遭遇SCP-CN-124-1，且当时该SCP-CN-124-1行驶缓慢，现场指挥官██做出了如果拦截失败上车检查的决定。
&gt; 
&gt; 14时14分，2名机动特遣队员来到SCP-CN-124-1行驶路线的前面向其做出停车的手势，并出示了武器。SCP-CN-124-1并未对此行为做出反应，依然保持之前的速度向南部隧道入口行驶。
&gt; 
&gt; 14时17分，随后4名机动特遣队员爬上车辆，对黑色集装箱进行检查。根据队员的报告，构成集装箱箱体的是一种未知金属，箱体上没有任何类似舱门的结构，所携带的各种破拆工具都不能对其造成任何破坏，且箱体表面温度极高。
&gt; 
&gt; 14时29分，SCP-CN-124-1接近南部隧道入口，队员██请示留在车上跟踪其目的地，请示被批准。
&gt; 
&gt; 14时36分，SCP-CN-124-1完全进入南部隧道。
&gt; 
&gt; 14是37分，4名机动特遣队员的信号全部消失，呼叫器无应答。
&gt; 
&gt; 14时58分，驻守南部隧道出口的机动特遣队员报告没有发现任何车辆驶出，现场指挥官██指示其进入隧道检查。
&gt; 
&gt; 15时09分，进行检查的机动特遣队员自南部隧道入口出现，报告隧道中没有发现任何车辆或人员的踪迹。
&gt; 
&gt; 登车追踪的4名机动特遣队员已被标记为失踪。
[[/collapsible]]
