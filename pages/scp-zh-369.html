    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-ZH-369 - dado的中藥粽合特效組
作者：[[*user vomiter]]
[[include credit:end]]

**項目編號：** SCP-ZH-369

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-369種子應被收容在Site-ZH-13的種子儲存庫Seed-H12保管位內；收成的鹿耳應該被保存在上鎖儲存櫃Locker-G91，保存條件以涼爽乾燥避免陽光直射為佳。SCP-ZH-369樣本人體試驗對象僅限D級人員，且這類人體試驗必須事先報備並連繫基金會醫療系統內的泌尿外科團隊以便後續處置；目前不允許以女性作為人體試驗對象。當庫存的種子量小於30顆，可以在獲得站長批准後挑選即將停職的男性D級人員執行「麥修一三八號」協議。

**描述：** SCP-ZH-369是一種類植物異常物體，隨著生活史演變基因與型態都會出現劇烈變化。SCP-ZH-369生活史起點是寬葉車前草（//Plantago major//）種子，在適當的土壤與水分供應下會生根；然而發芽時並不長出正常的莖葉，而是向上長出中華蟲草（//Ophiocordyceps sinensis//）的子實體，該子實體會在長度大約3公分時停止生長。之後若在土壤上平鋪一層碎冰，並維持環境溫度0℃以下七十二小時，其軸根底部會出現類似根瘤的膨大結構，此時的取樣結果顯示該結構內大部分都是未分化的梅花鹿（//Cervus nippon//）細胞。再將溫度調整到30℃左右二十四小時，該膨大結構會逐漸變形為鹿耳的形狀，此後該植株將不再生長並隨時間自然枯萎，只留下根部的鹿耳。

SCP-ZH-369的鹿耳在食用後會引發泌尿系統異常變化。其半有效劑量為720克，並且不隨受試者品種[[footnote]]僅限脊椎動物。[[/footnote]]、人種、性別、身體質量、年紀影響，食用方式與食用前加工也不影響其藥物效力與動力。SCP-ZH-369會在食用後半小時內開始令雄性受試者的陰莖持續充血，並在十小時內變形並鈣化。這些陰莖的尺寸、外觀與整體結構通常會在食用後的二十小時內變得類似成年雄性梅花鹿的鹿角，然而尿道開口會維持在原始位置附近，平滑肌保留部分功能令排尿與射精依然在某種程度上可行。陰莖鹿角化之後，受試者的睪丸會被替代為大小重量相似的空心鈦球，這一變化導致所有受試對象失去正常生育功能，然而後續實驗顯示這些受試者依然可以射精，並且射精時會有寬葉車前草的種子從尿道口排出，這一現象在移除鈦金屬球後消失。上述種子在種植後表現出與SCP-ZH-369相同的性質。值得注意的是，這些變化後的構造均未引發宿主本身的免疫反應。SCP-ZH-369的雌性受試者[已刪除資料]

**發現：** 基金會察覺SCP-ZH-369是起因於一件異常病例。一名三十五歲男性因為下腹疼痛與不自然勃起前往遠己松山分院急診室求診，檢查後發現陰莖不自然型變與硬塊。在陰莖鹿角化進展得顯著時，在該院區執勤的基金會潛伏特工介入個案，將其強行轉院至Site-ZH-22就醫。其鹿角化的陰莖與鈦金屬置換的睪丸被移除後接受健保給付範圍的外生殖器重建手術，並在調查訪談後被施以A級誘導失憶。

根據訪談，該個案從一個自稱「[[[SCP-ZH-860|阿誠]]]」的人物手中購得據稱有壯陽效果中草藥，煮成湯食用後才發生症狀。對「阿誠」的所有追蹤都未取得成果。個案住院期間，特工前往其居所搜查發現夾鏈袋裝的可疑種子30顆、夾鏈袋裝的乾燥鹿耳4片，以及一個紅色硬紙板包裝盒。包裝盒上標明「dado的中藥粽合特效組」，成分標示包含寬葉車前、冬蟲夏草、鹿茸，並附上一句標語「讓你的那根硬得跟鹿的那東西一樣」。</textarea></pre>
