**Titre :**Tomber dans les bras de Borée
**Auteur :** [[user Koro Von Octoposy]]
**Date :** 25/09/2023
**Remerciement:** A [[user jtdn]] pour son mentorat, à [[user Aloices]] pour m&#39;avoir permis de faire des bétises avec son SCP et à mon patron pour ne rien avoir dit pendant que j&#39;écrivait cette nouvelle entre 2 service de tapas.
[[include credit:end]]

@@       @@##626262|&#34; Il fait froid, si froid. &#34;##

Juan Garcia tremblait, seul dans la neige, il devait réussir à rejoindre Lescun. Quelqu&#39;un ouvrira sa porte et il y sera au chaud. 

@@       @@##626262|&#34; Si froid. &#34;##

Cette tempête balayait les Pyrénées depuis déjà une semaine, il n&#39;en avait jamais vécu d&#39;aussi longue de toute sa courte vie. Car Juan était jeune, un jeune berger, fils de berger d&#39;un âge respectable et petit-fils d&#39;un berger d&#39;âge vénérable. Il était le seul survivant de sa famille.

@@       @@##626262|&#34; Ne pas y penser, juste marcher. &#34;##

La larme qu&#39;il ne parvint pas à retenir se figea en fine couche de givre lui mordant la joue. Penser à sa famille lui faisait mal. 

@@       @@##626262|&#34; Ne pas ressasser, simplement avancer. &#34;##

Il s&#39;était réveillé dans le chalet familial sous le coup d&#39;une douleur affreuse lui perforant le crâne au côté des corps sans vie de sa famille empoisonnée par la fumée qui se dégageait de la cheminée. Ce qui devait les protéger du froid les avait tués.
 
@@       @@##626262|&#34; S&#39;en sortir, vivant... &#34;##

Juan avait dû prendre une décision, rester au chaud et mourir asphyxié ou tenter de sortir dans la tempête et très sûrement mourir gelé. Il avait choisi le froid. 

@@       @@##626262|&#34; Avancer, seulement avancer... &#34;##

Mais dans quelle direction ? Le blizzard rendait invisible la route jusqu&#39;au village et la neige gelant ses cils l&#39;aveuglait. Il marcha à tâtons, blessé par des engelures le tailladant de plus en plus profondément.

@@       @@##626262|&#34; Pas ici, chercher autre direction. &#34;##

Le vent se faisait de plus en plus puissant et le jeune berger était à chaque pas un peu plus perdu. Il prit la direction d&#39;une forêt, cherchant à un abri parmi les sapins.

@@       @@##626262|&#34; Si froid, si sombre. Besoins du repos. &#34;##

Dame Chance bénie Juan ce soir-là, le blizzard l&#39;avait amené à une petite cabane perdue sous le couvert des conifères. Juan se dirigea vers la porte et frappa, aucune lumière ne filtrait des fenêtres closes.

@@       @@##626262|&#34; Pitié, ouvrez, j&#39;ai si froid... &#34;##

Aucune réponse. Le jeune berger se décida à ouvrir la porte. Dame Chance lui avait tourné le dos. Il n&#39;y avait pas de cabane, simplement la façade d&#39;une ruine. Juan s&#39;effondra dans la neige, épuisé.

@@       @@##626262|&#34; Une toute petite pause, je ne dois pas m&#39;endormir. Une toute petite pause... &#34;##

Le froid le transperçait de part en part. Il rampa à l&#39;abri de ce qui semblait être un reste de cheminée. Au vu des dégâts qu&#39;avait subie la cabane, un incendie avait détruit l&#39;endroit il y a quelques années de cela. Souffrir du froid dans les restes d&#39;un incendie, douce ironie. 

@@       @@##626262|&#34; Ne pas s&#39;endormir, ne pas s&#39;endormir. &#34;##

Juan avait encore de la route avant de rejoindre Lescun.  Il lui restait un espoir que l&#39;épuisement semblait décidé à lui ronger. Il lui fallait résister.

@@       @@  ##626262|&#34; Se reposer, mais ne pas s&#39;endormir. Se reposer mais ne pas s&#39;endormir.##  ##787878|Se reposer mais ne pas s&#39;endormir.## ##979797|Se reposer mais ne pas s&#39;endormir,## ##ABABAB|ne  pas s&#39;end ormir,## ##B8B8B8|ne pas s&#39;endormir,## ##C9C9C9|ne pas s&#39;endormir,## ##D5D5D5|ne   pas  s&#39;endormir,## ##DEDEDE|s&#39;e nd ormir,## ##F4F4F4|s&#39;end ormir,## ##F9F9F9|ne    pas     s&#39;end    ormir,## ##FFFFFF|n e@@       @@pas@@        @@s&#39;en  dor mir,@@        @@s&#39;endo@@     @@rmir@@     @@, n@@      @@e@@          @@pas... &#34;##

------


Juan fut réveillé par le délicat crépitement d&#39;un feu. Il bailla et se tourna vers le reste de la cheminée dans laquelle, miracle, brillé un petit foyer. Quelqu&#39;un semblait faire mijoter une soupe. La tempête c&#39;était calmée, le hurlement du blizzard avait fait place au silence étouffé des forêts enneigées. Le jeune garçon fit un rapide tour de la cabane et ne vit personne. Il prit une écuelle posée près de la marmite et ce servi. Il but le liquide en fixant les reflets bleus parcourant les braises.

Au bout d&#39;un temps paraissant durer une éternité, une petite voix sorti le jeune berger de sa torpeur.

@@       @@— Oh, tu t&#39;es finalement endormi, voilà une agréable nouvelle, je pensais avoir à passer la soirée seul.

Juan ne comprit pas exactement ce à quoi il faisait face. Une [http://fondationscp.wikidot.com/scp-403-fr grenouille], d&#39;approximativement sa taille, vêtue de ce qui semble être un épais manteau de cuir, un petit veston et un pantalon d&#39;hiver, le regardait avec une forme compréhension dans le regard. Le jeune montagnard était comme paralysé, non pas de peur, mais par l&#39;incompréhension.

@@       @@— Allons, jeune homme, il ne faut pas avoir peur, je ne suis qu&#39;un simple voyageur. Finissez votre soupe avant qu&#39;elle ne refroidisse.

@@       @@— M-merci, m&#39;sieur.

Un silence se fit entre les deux êtres seulement brisé par le choc de la cuillère dans le fond de l&#39;écuelle. La grenouille était occupée à noter des choses dans un curieux carnet marqué d&#39;une clé de sol. Juan scrutait son sauveur, maintenant plus étonné qu&#39;inquiet.

@@       @@— Alors mon garçon, quel bon vent vous amène dans ce blizzard ?

@@       @@— Je me suis perdu en cherchant mon village m&#39;sieur.

@@       @@— Vous aussi donc...

@@       @@— La tempête a rendue le chemin qui traverse la vallée impraticable. J&#39;ai eu de la chance de ne pas tomber dans une crevasse.

@@       @@— Avec ce temps, c&#39;est plutôt courageux d&#39;être sorti. Imprudent même. 

@@       @@— Oh vous savez m&#39;sieur, je n&#39;ai pas vraiment eu le choix... Merci pour la soupe. 

@@       @@— C&#39;est bien normal, entre voyageurs perdus, on se sert les coudes. Et franchement, ça aurait été un dommage de ne pas partager cette petite garbure. 

@@       @@— Merci quand même m&#39;sieur. 

@@       @@— Bon, nous avons du temps, raconte-moi comment se passe la vie dans tes montagnes.  

Les deux compagnons d&#39;infortune passèrent la soirée à se raconter leurs aventures. Ils allèrent du rire, quand le batracien raconta ses anecdotes impliquant une bataille d&#39;egos ridicules avec un bœuf ou les [http://fondationscp.wikidot.com/crooaaar-en-l-amour. déboires amoureux d&#39;un ami], aux larmes quand chacun évoqua sa famille. Le jeune pyrénéen raconta avec nostalgie sa première transhumance à travers le pied-mont et le voyageur le jour de son départ de son village natal. Ce fut une soirée agréable. Engourdi part la fraîcheur de la nuit, la digestion et un petit verre de pálinka offert par la grenouille (un souvenir de voyage) le calme se fit petit à petit, tout sons étouffés par l&#39;épaisse neige environnante. Le foyer n&#39;était plus qu&#39;une petite flamme quand le berger se décida à briser le silence.

@@       @@— Vous pensez pouvoir m&#39;aider à rejoindre Lescun ? 

L&#39;anthropomorphe adressa au berger un sourire triste.

@@       @@— Mais jeune homme, vous rêvez. 

Juan ne comprit pas. 

@@       @@— Comment ça, je rêve ? 

@@       @@— Vous êtes en train de déguster un petit verre d&#39;alcool national hongrois avec une grenouille et vous l&#39;avez accepté assez rapidement.

@@       @@— ...

@@       @@— Quand un rêveur rêve, ça veut dire qu&#39;il dort et j&#39;imagine que vous savez ce qui attend ceux qui s&#39;endorment dans le froid. 
  
Le jeune berger fixa sa soupe, hagard. 

@@       @@— Je ne peux pas. J&#39;ai des bêtes à nourrir et... 

@@       @@— Ne vous encombrez pas avec ces détails, cela ne vous concerne plus. 

Le silence se fit ; plus lourd cette fois. Le jeune homme était perdu. Il adressait au fond de son verre, vide, un regard froid, vide. Le voyageur vint poser sa patte palmé sur l&#39;épaule du rêveur.

@@       @@— La perte de ses proches est difficile et la sienne propre doit l&#39;être encore plus. C&#39;est dur de perdre le sens de son existence et crôôas-moi, je sais de quoi je parle. 

La grenouille se versa un verre. 

@@       @@— Profite bien de tes derniers instants petit... 

L&#39;enfant était totalement perdu. Il avait lâché son verre il y a bien longtemps et tentait de réfléchir aux implications de cette révélation. Les conclusions qu&#39;il en tira étaient inacceptables. Il tenta de changer de sujet.

@@       @@— Et vous, vous allez partir où m&#39;sieur ? 

@@       @@— J&#39;ai été à la recherche de mon village pendant longtemps et je pense qu&#39;il faut que j&#39;accepte que je ne le retrouverai jamais. 

@@       @@— Et alors, vous allez faire quoi m&#39;sieur ? 

@@       @@— Abandonner, p&#39;tit. 

@@       @@— ... 

@@       @@— Si je ne t&#39;avais pas trouvé, je n&#39;aurais pas allumé de feu et j&#39;aurais laissé l&#39;hiver me prendre. Libre à toi d&#39;entretenir le foyer, je ne le ferai pas. Remarque, ça ne fera que retarder l&#39;inévitable. 

Le crépitement des flammes se fit de plus en plus rare. C&#39;est comme ça que ça va se finir donc ? Autour des restes d&#39;un feu, dans ce qui ressemblait au rêve le plus déprimant de toute sa courte vie. Ils étaient là à attendre la fin, une fin que tout le monde connaissait. Le temps passa et la neige vint les recouvrir petit à petit. Ils étaient deux morts en sursis...  

Il n&#39;allait pas se réveiller...

@@       @@##626262|&#34; ... &#34;##

@@       @@##626262|&#34; Oh. &#34;##

@@       @@##626262|&#34; Oh et puis merde. &#34;##

Juan se leva d&#39;un seul coup et secoua la fine couche de neige qui le recouvrait. Il courra dans la forêt et revint quelques minutes plus tard les bras remplis de petits-bois. Le jeune homme lança une bûche dans l&#39;âtre et plaça les branches sur les braises agonisantes. Il souffla sur le foyer pour tenter de réveiller les flammes, mais sa récolte était humide et peinait à prendre feu. Le batracien sorti petit à petit de sa torpeur. Il dit d&#39;une voix triste.

@@       @@— Alors comme ça gamin tu as choisi de gratter quelques minutes de plus...

@@ @@— Si j&#39;peux me permettre m&#39;sieur //souffle// ça va faire un certain temps que je suis là et je ne suis toujours pas parti, ça veut peut-être dire que je peux rester. //souffle//

@@       @@— Mais tu finiras par partir.

@@       @@— Comment z&#39;en êtes si sûr m&#39;sieur. //souffle//. J&#39;veux dire vous êtes pas déjà mort une fois dans votre vie donc vous pouvez pas savoir. //souffle// Et aucune envie d&#39;aller vérifier si après la mort c&#39;est le diable ou des bébés nus qui volent comme le curé il dit. Vu que je ne vais pas me réveiller, autant en profiter un maximum, après tout, un rêve, on a vu pire comme après vie. //souffle//

@@       @@— ...

L&#39;enfant s&#39;arrêta quelques secondes pour reprendre son souffle puis se tourna vers le vagabond.

@@       @@— Vous pouvez pas m&#39;aider un peu ?

@@       @@— Pourquoi ne pas me laisser partir ?

@@       @@— Beh voyez vous m&#39;sieur, vous m&#39;êtes sympathique et je n&#39;ai pas envie d&#39;être seul dans un monde que je ne connais pas. Vous avez pas mal voyagé, peut-être pourriez-vous me guider ?

@@       @@— ...

Le jeune berger reprit son labeur. Quelques longues minutes plus tard, le voyageur se leva et s&#39;approcha du foyer.

@@       @@— P&#39;tit ?

@@       @@— //souffle// Oui m&#39;sieur ? //souffle//

@@       @@— Éloignes-toi du feu.

L&#39;anthropomorphe ouvrit la bouteille d&#39;alcool et la vida sur les flammes. Celles-ci, sous l&#39;action du liquide inflammable, se ravivèrent.

@@       @@— Cale-toi bien, on va devoir réussir à se reposer si on veut partir à l&#39;aube. Garde un œil sur le feu, tu prends la première veille.</textarea></pre>
