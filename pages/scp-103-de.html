    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**記事:** SCP-103-DE - ソックスディメンション
**原著者:** [[*user dr ore]]
[[include credit:end]]

**アイテム番号:** SCP-103-DE

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-103-DE-01は3×3×3mの標準寸法の部屋に保管します。SCP-103-DEへのアクセスを失わないようにSCP-103-DE-01の蓋は取り除かれています。

一般人によってSCP-103-DEが発見される可能性は極めて低いです。幾つかの財団Webクローラーはメディアを監視するようにプログラムされています。それらが標的を発見した場合は財団のエージェントによって状況を調査し、必要ならば検閲と記憶処理の使用で解決します。

SCP-103-DE内の実体は、現在危険性はありません。

**説明:** SCP-103-DEは、私たちの宇宙内で散発的に直径約20cmのポータルを開く、ポケットディメンションです。これらのポータルは以前の観測によると稼働中の洗濯機内にのみ現れます。SCP-103-DE-ポータルはここでは数秒間だけ開きますが、最低でも1枚の衣服、ほとんどの場合は靴下が通って引き込まれるには十分な長さです。時折SCP-103-DE内に下着、スカーフ、ぬいぐるみやタイツが通って引き込まれることも観察されています。これらの過程は常に水の波を伴い、物質をこのディメンション内に流し込みます。今までのところアクセスが制限されているために、SCP-103-DEから繊維で構成された物質を再び取り除くことができませんでした。

SCP-103-DEの境界はそのサイズのために未だ補足することができていません。ディメンションの底は3メートルの水で覆われており、以前の調査によれば完全に平坦で滑らかです。SCP-103-DEの境界面は全て空色です。SCP-103-DEには天体は存在しませんが、照度は普遍的に100.000lx、温度は29℃です。

SCP-103-DE内の土地面積は19.2km^^2^^で、--すべて--衣類やぬいぐるみで構成されています。それらは山や谷、水域といった顕著な起伏を持っていますが、植物は認められません。我々の宇宙にあるSCP-103-DEのポータルは今のところこの大陸上にのみ開いています。

**発見:** SCP-103-DEはエージェント・ラウアーの4歳の息子が洗濯中に洗濯機の蓋を開けた際に[[footnote]] 運転中に洗濯機を止めておくはずのロックが不良であることが後に判明しました。[[/footnote]]、偶然に発見されました。それは明らかに、現時点でそこに位置するポータルは再び閉じられていないことを保証しました。洗濯機の内容物はこの過程の間に完全に消失しました。エージェント・ラウアーが洗濯機のドラムを開けた後にポータルを発見した際に、彼は財団に洗濯機を保管してその後にSCP-103-DE-01として分類するように警告しました。その後エージェント・ラウアーの家族は記憶処理を受け、洗濯機は取り替えられました。その後SCP-103-DEの調査は遠隔操作のドローンによって実行されました。

その「島」で生活する様々な実体は、その全ての外観がSCP-103-DEに引き込まれた完全に癒着によってまとめられた物体から構成されています。明らかに、従来の動物種と同じように振る舞う様々な種が存在します。違いの1つは代謝と繁殖です。それはSCP-103-DEの生命体は十分に食べるとすぐに自分の小さめの型を排出するからです。この子孫は発生段階後に親のサイズに到達します。それらを分解すると空洞が現れるだけという性質のために、消化器は未だに記録されていません。見たところ体重の3分の1以上が取り除かれた時、または水の中に自身の半分かそれ以上がいる時に実体は死亡します。これらの存在の発声はこれまでに記録されていません。

[[collapsible show=&#34;SCP-103-DEにおける種&#34; hide=&#34;閉じる&#34;]]

||~ 種の指定 ||~ 外見 ||~ 行動 ||
|| SCP-103-DE-A || 体高80cmのカピバラ(//Hydrochoerus hydrochaeris//)と類似のサイズと形状。 || SCP-103-DE-Aは通常大集団で集まっている社会的実在です。それらは同腹の子の世話を行い、くたびれた靴下や他の衣類を食べているように思われます。それらはSCP-103-DEの多くの他の居住者にとっての餌になります。 ||  
|| SCP-103-DE-B || 体高60cmのエオラプトルと類似。 || SCP-103-DE-BはSCP-103-DE内の死亡した実在を食べる「スカベンジャー」です。それらは通常小さな群れを形成し、新たに発見した死骸へ群がります。 ||  
|| SCP-103-DE-C || 頭が靴下人形に類似。蛇のような身体は2mまで長くなる。 || SCP-103-DE-Cは地面に長く狭い洞窟を掘り、餌が近づくとすぐにそれに応じて突進する伏兵です。それらはSCP-103-DE-Bを狩りますが、機会があればSCP-103-DE-A実例の種族も襲います。 ||  
|| SCP-103-DE-D || 体高110cmの狼(//Canis lupus//)と類似。 || SCP-103-DE-Dは群れを形成してSCP-103-DE-Aを狩ります。個々の実例はしばしばSCP-103-DE-BとCからの捕獲によって観察されます。||  
|| SCP-103-DE-E || 表面上クロコダイル(//Crocodylia//)に類似し、最大8mのサイズ。 || SCP-103-DE-Eは孤立し、そのサイズと質量によりSCP-103-DE内において明らかな最上位捕食者です。それらはほとんど全体的に見ると、洗濯物の下に埋まって犠牲者を飲み込むことによって獲物を待ち伏せします。また、SCP-103-DE-Cを捕食するために地面に溝を掘ることが観察されました。機会があればSCP-103-DE-Eは共食いをするので、子孫は明確に本能的に親から逃げます。その後すぐに新たな子孫を吐き戻すので、何故それらがそうするかは今までわかっていません。しかしながら視覚的な見た目が異なります。余分な実例は縄張り争いで分解されるか水に沈められるので、いずれの時点でもSCP-103-DE-E実例は島で最大8体です。||  
|| SCP-103-DE-F || 人類(//Homo sapiens//)と類似するが、最大110cmのサイズ。 || SCP-103-DE-FはSCP-103-DE内で最も知的な種のように見えます。彼らは大陸で最も高い標高の単一の大きな共同体で暮らし、防衛と狩猟のために靴下と下着からできたロープや「モーニングスター」を使います。時折彼らは財団の無人偵察機を攻撃しますが、これまでのところダメージはありません。彼らはSCP-103-DEの中でしばしば喜びも追及する唯一の種です。||  

[[/collapsible]]

**補遺103-DE:** ████年██月██日にSCP-103-DEの大陸で200 x 75 cm 寸法のステンレス鋼製銘板が発見されました。この銘板が以前に発見されていなかった理由は不明です。銘板の内容は以下の通りです。

&gt; 諸君、この場所を見つけた諸君らは、私こと邪悪な支配者が君たちに与えてやった靴下のトラブルに震えて絶望していることだろう！だが私の、この私の限りない嗜虐的な恩寵により、君たちに逃げ道を用意してやった。私に世界の支配権を与えよ、さすれば君たちの最愛の靴下を返してやろう！諸君らが世界でまだ明日を生きたいと望むなら、つまり諸君らのお気に入りの靴下が一日でも長く履くことができる世界で生きたいと望むのならば、今すぐ行動したまえ！
&gt; 
&gt; P.S. 動物どもに関しては、申し訳ないが私には興味がない。

このメッセージの発見以来、SCP-103-DE-ポータルの出現頻度が次第に増加しています。</textarea></pre>
