**项目编号：**SCP-2567

**项目等级：**Euclid

**特殊收容措施：**SCP-2567必须受限于其墓园领地范围内。必须有不少于四名安保人员于SCP-2567的领地外围看守。如果SCP-2567离开其领地，人员应向SCP-2567开火以对其造成严重伤害，并使其返回墓园。

外勤特工[[footnote]]被派往SCP-2567的特工将被提供虚假身份，并以墓地值班人为掩盖身份被部署。[[/footnote]]被指派以对试图造访SCP-2567的平民进行驱离。任何观察到SCP-2567的平民将被施以A级记忆删除并带离墓地区域。

**描述：**SCP-2567是一站高2.57米，重85千克的人形实体。其身体由精细编织的浅灰及深灰色稻草组成。SCP-2567身着黑色男式晚礼服、小外套和一顶圆顶宽边礼帽，材质与其身体相同。SCP-2567的面部长有数只球茎状眼球。这些眼球并不是固定不动的，SCP-2567能够控制其在其体表移动，看向所需的方向。SCP-2567的眼睛能够喷射出一种淡紫色的液体，这种液体播洒在一处埋葬地点时会大大加速花朵的生长。

SCP-2567位于距离马萨诸塞州桑德兰市Site-12糖山设施1.3公里的一处占地面积为120米乘200米的墓地内。项目对活物没有主动攻击性，除非其领地[[footnote]]由墓地边界所划定。[[/footnote]]遭到任何形式的破坏或侵犯。此种行为包括盗墓、丢弃垃圾、破坏墓碑以及涂鸦。

当SCP-2567的领地受损或遭到破坏，它会产生一种可用作重建墓碑时使用的粘合剂的灰色液体，以此试图恢复受损的墓地部分。

所有将SCP-2567转移到受控设施的尝试都失败了。当SCP-2567被移出领地时，它将分崩离析并解体，一个新的SCP-2567实体将出现在它的墓园。

SCP-2567展现出极强的损伤恢复能力，并且不会攻击试图伤害它的活物。如果SCP-2567受到严重破坏，它会返回墓园，进入中央陵墓，将自己包裹在棺材中。24小时后，SCP-2567会以被完全修复的状态离开棺材。SCP-2567的陵墓本身并未显示出任何异常性质。其入口处有一写有以下文字的牌匾：

&gt; Jackson M. Maywall
&gt; 1936.10.19 - [无法辨认]
&gt; 一位好心的公仆，所有人的朋友。愿他的灵魂在他所爱的土地上得到永恒的安宁。

在二级管理人员的批准下，针对Maywall尸首下落的调查已经开始。被指派调查其与SCP-2567可能联系的特工记录了与一位当地守墓人的如下对话。

[[collapsible show=&#34;+ 由特工E. Ville记录&#34; hide=&#34;- 折叠记录&#34;]]
&gt; **受访者：**Harold F. Tanner，守墓人
&gt; 
&gt; **采访者：**特工Franklin E. Ville
&gt; 
&gt; **前言：**特工Ville在采访马萨诸塞州桑德兰镇的这位夜班守墓人前询问了该镇附近的几位居民。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工Ville：**那么，我问过周围的人后得知，您似乎是与已故的Maywall先生关系最近的人。是这样吗？
&gt; 
&gt; **Harold Tanner：**啊，是的。可以说是最近，不过他其实和所有人都是朋友。他真是个大好人啊。
&gt; 
&gt; **特工Ville：**是啊。所以说他在社区里是个受人敬仰的人物，对吗？
&gt; 
&gt; **Harold Tanner：**绝对是！他和他老伴在街角商店旁边的图书馆工作。他们把那里布置得五彩缤纷。孩子们爱他们。
&gt; 
&gt; **特工Ville：**可以和我讲讲他们的事吗？Jackson和他的妻子的。我从别人那没听说过他妻子的事。
&gt; 
&gt; **Harold Tanner：**嗯。好吧......当然，你想听我就能告诉你。介意我问一个私人问题吗？
&gt; 
&gt; **特工Ville：**当然不。问吧。
&gt; 
&gt; **Harold Tanner：**为什么你要到处打听Maywall一家的事？这一家子遇到麻烦了吗？
&gt; 
&gt; **特工Ville：**并没有。我妈妈还是个小女孩时就认识Jackson了，她给我讲过好多故事，我只是想来打听打听，顺带表达敬意。
&gt; 
&gt; **Harold Tanner：**嗯......很好的理由。不管怎样......Georgia Maywall是个很好的女人。她笃信宗教，但Jackson不信。他们之间有很多不同，但感情好得不能再好了。
&gt; 
&gt; **特工Ville：**听起来很棒。这样的人不多。
&gt; 
&gt; **Harold Tanner：**嗯哼。的确很美好，直到几年前。夫人得了肝癌，而Jackson一直陪她在一起。他从不离开她身边超过几个小时，直到最后。
&gt; 
&gt; **特工Ville：**她离世后怎样了？
&gt;  
&gt; **Harold Tanner：**好吧，他在夫人死后也没挺太久，大概三年？他死在床上，幸终，他那些最老的朋友都在旁边陪着他。
&gt; 
&gt; **特工Ville：**他死前怎么样？那时他在做什么？
&gt; 
&gt; **Harold Tanner：**好吧，后来......他辞掉了图书馆的工作，在Georgia下葬的地方找了工作，值白班。保持墓地整洁。这份工作有点辛苦，但他总是笑着。我想，在某种程度上，他真的陪伴她到了最后一刻。
&gt; 
&gt; **特工Ville：**我想我们都会羡慕这种幸运。我的祖父多年前死在海外。那么，Maywall在墓地工作时有人经常看到他吗？
&gt; 
&gt; **Harold Tanner：**哦，当然，孩子，有的是！我们都去看他，每周都至少去上几次，但他是每天都在墓地里。每个星期四，他都会带着一束薰衣草来到夫人的墓碑前，整晚为她朗读。我确信他愿意付出一切只为在夫人身边陪着她离去。我无法想象他的感受将会如何，他失去了最亲近的人。
&gt; 
&gt; **特工Ville：**我也无法想象。我应该很快就要上路了，但我还是要感谢你抽出时间和我聊天。
&gt; 
&gt; **Harold Tanner：**没关系......我欢迎任何Maywall一家的朋友随意占用我的时间。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束语：**根据对Maywall家族的调查，SCP-2567展现出与生前的Jackson Maywall在主题上的相似之处，例如Jackson在Georgia墓前留下薰衣草，而SCP-2567的眼睛渗出薰衣草色的液体，以及它经常出现在Jackson与Georgia的坟墓周边区域。
[[/collapsible]]
