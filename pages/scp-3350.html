    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name= http://scp-wiki.wdfiles.com/local--files/scp-3350/disk | caption=一个SCP-3350实例]]
**项目编号：**SCP-3350

**项目等级：**Euclid

**特殊收容措施：**
因为SCP-3350的出现条件并无规律可循，它具现化的时间和地点都不可能被确定。外勤特工必须要在每天凌晨两点和早上八点搜查居民区以避免被附近的居民发现。如果认为有必要，基金会批准在调查期间假冒典型的邮递员。任何被发现持有SCP-3350或其记录的个人都会被基金会拘留。任何目击了被SCP-3350实体影响变化而成的SCP-3350-1的人会被拘留几年以消除对其外貌或身体结构做过的任何改变。在这之后，这些目击者会被执行B级记忆消除并在之后释放。其他非SCP-3350-1目击者在释放之前都会被施以A级记忆消除。SCP-3350碟片必须被放置在site15的标准储物柜中以供基金会日后使用。任何需要使用SCP-3350碟片的测试需要被一名四级人员批准并由项目总管Austin Cavan监督。目前，一份申请将SCP-3350实体纳入残疾的基金会执行人的标准自我急救包的提案已被提交，等待O5的批准。

**描述：**
SCP-3350是一类供标准DVD-ROM播放器使用的异常DVD-ROM的名称。SCP-3350碟片在没有标识的保护性碟片套中被收到。在碟片上有白色背景的标签，上面刻有Helvetica字体的黑色词组 “Shape Up” 。SCP-3350通过未知的来源和方式流通，但是大部分碟片被发现放在加拿大█████████ 地区附近居民的邮箱（译者注：非电子）中。SCP-3350会在家庭的正常收信存放处于一瞬间异常地具象化，具象化的速度预计超越光速。如果SCP-3350出现的家庭没有信箱或者合适的收信装置，它会出现在门阶上或者最能被目标接收者发现的地方。这种情况的发生在时间上是随机的，但是它更常在那些会主动讨论营养、体形或者身体健壮的人们的住宅中发生。递送的过程永远是不被注意到的，而且在任何已知形式[[footnote]]这包括任何的视频，音频，或者电磁观察 [[/footnote]]的监视下或者在与任何有智力的存在有目光接触的时候不会显现。

SCP-3350的主要异常效果会在这些事情发生之后显现：
* 这个光碟被放入可以正常读取DVD-ROM的装置中
* DVD-ROM播放器和阴极射线管电视系统保持连接[[footnote]] 两个设备必须都通电且被打开 [[/footnote]]
* 有一个18岁以上的人类站在距离屏幕至少五米的地方[[footnote]] 如果有多人在被使用的屏幕前方，离屏幕最近的人会受到SCP-3350的影响 [[/footnote]]

当这些条件被满足的时候，屏幕上会在被用来显示SCP-3350的屏幕前方显示一个白色背景，上有测试对象的黑色剪影轮廓。剪影会跟随测试对象的移动而改变形状和位置。在10秒中之后，屏幕上会显示短语“You may now change your shape”（你现在可以改变你的形状了）。这些测试对象，在SCP-3350的影响下，进而被称作SCP-3350-1实体。

在此期间，SCP-3350-1实体能够通过对身体的一个区域施加轻微的压力来改变身体的物理结构。根据实体施加的力，拉伸的区域将异常地在真皮下获得更多的组织或肌肉物质，而被挤压的区域会损失质量。用手可以擦去任何已知的外部身体变形，以将其再生成具有完全功能的成都或正常的外观状态。这包括功能障碍或完全肢解的肢体，以及不起作用的外部器官，如眼睛，鼻子和耳朵。

在SCP-3350对SCP-3350-1实体身体结构做更深层次的编辑时，SCP-3350也可以影响身体的内部解剖结构，包括骨骼和器官质量。在某些情况下，更严重的变化会在SCP-3350的激活阶段被中断后危害测试对象的健康。应该注意的是，只要SCP-3350-1在SCP-3350的异常激活阶段之中，SCP-3350-1实体不会受到除了其自己对身体做出的改变以外的任何类型的外部身体伤害或生理伤害的影响。 SCP-3350-1实体在这段时间内几乎是坚不可摧的，除了破坏SCP-3350本身或用于读取或显示其数据的设备之外，没有已知的伤害方法对其有效。

一旦SCP-3350-1实体中断了SCP-3350的激活过程，对其的无敌效果将会停止。屏幕随后将显示关于SCP-3350-1如何出现的随机生成的正面短语，然后显示每十个用户中有几个已经离开使用SCP-3350。至此，使用SCP-3350的阶段已经结束，且异常功能会停止直到SCP-3350被重播，或其异常激活阶段被重置。
SCP-3350-1实体会保持自己设定的身体变化，并总是在使用SCP-3350后一年内恢复到原来的状态。没有可重写功能的SCP-3350将在10次使用期后异常停止运行。在这之后，进一步尝试使用SCP-3350会导致一系列可能的结果，一种情况是屏幕上显示的短语变为 “You&#39;ve had enough, don&#39;t you think? (你已经使用的足够多了，你不觉得吗? ），另一种情况则是碟片完全碎裂了。

**附录3350-1：**
SCP-3350于2010年3月21日在加拿大█████████的[数据删除]的家庭住宅的厌食性尸体被发现后，引起了基金会的注意。地方当局将死亡归因于神经性食欲缺乏导致的营养不良。第二天，警方调查了同一城市突然身体畸形的六起完整的报告，其中三起危及生命。其中四个SCP-3350-1实体受到如极度腹胀的肌肉质量以及严重的Osteopenia[[footnote]]骨质减少[[/footnote]]等严重影响，并导致了其他伤势。因为对异常活动产生了怀疑，附近驻扎的基金会人员被立即派遣去参与调查。SCP-3350-1的家中都被搜查且共发现了7例SCP-3350，所有这些实体都被基金会没收并监管。在随后对这些碟片的检查中，他们显现出如上记录的异常性质。所有已知的SCP-3350实例或其影响的目击者均在被执行A级记忆消除后被释放。受影响的SCP-3350-1实体被基金会控制以进行检查，并寻找逆转SCP-3350的影响的方法。除实体的身体状况在一年内的缓慢逆转外没有发现其它的逆转方法。从释放之前对实体的采访了解到SCP-3350对应异常情况发生的条件，且所有实体均有节食和运动习惯，或考虑开始此类行动。在报告日期（2011年2月4日）时，所有的影响是不明显的或已恢复正常。所有实体被给予较大剂量的B级记忆消除，并被释放。</textarea></pre>
