    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=1684-new.jpg|caption=Дом, заражённый SCP-1684.]]

**Объект №:** SCP-1684

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** [[[mtf-psi-7-home-improvement-hub|МОГ Пси-7 &#34;Большой ремонт&#34;]]] занимается содержанием отдельных домов или людей, пострадавших от эффекта SCP-1684. Дома, инфицированные SCP-1684, должны быть заняты членами опергруппы. Лица, намеревающиеся проникнуть в заражённые дома, должны быть обработаны амнезиаком и освобождены. Любые рекламные материалы, связанные с риэлторским агентством &#34;Домашний очаг&#34;, должны быть уничтожены, в отношении опубликовавшего их издательства - проведено расследование.

**Описание:** SCP-1684 представляет собой явление, затрагивающее выставленные на продажу дома, а также лиц, пытающихся эти дома приобрести. На передней части зданий, пострадавших от SCP-1684, появляется табличка, с рекламой услуг риэлторского агентства &#34;Домашний очаг&#34;, номером телефона и почтовым адресом. По указанным адресам находятся заброшенные здания, номера телефонов неактивны.

Если человек, который не знает о свойствах SCP-1684 и в настоящее время находится в процессе поиска дома для покупки, наблюдает рекламную табличку SCP-1684 в течение более двадцати семи секунд, он подвергается эффекту SCP-1684. Лица, пострадавшие от этого эффекта, начинают воспринимать заражённые SCP-1684 дома как весьма подходящие для них, и предпринимают попытку приобрести их через риэлторское агентство &#34;Домашний очаг&#34;. Интервью с лицами, находящимися под действием эффекта, показали, что в помещениях по указанному адресу они видят полностью обставленные офисы, а по телефону им отвечает представитель компании, называющий себя &#34;Алан&#34;, &#34;Ребекка&#34; или &#34;Вернер&#34;.

Лица, которые приобрели дом у риэлторского агентства &#34;Домашний очаг&#34;, могут поселиться в дом и нормально в нём обитать в течение шести-восьми недель после переезда, но затем спонтанно исчезают вместе со всеми своими вещами, находившимися в доме. При этом все системы наблюдения отказывают, а любое лицо, осуществлявшее в тот момент наблюдение за домом с помощью неэлектронных средств, также исчезает. После этого на доме вновь появляется табличка с рекламой риэлторского агентства &#34;Домашний очаг&#34;. Документация, касающаяся собственности на дом, по всей видимости, возвращается в компанию, поскольку никаких бумаг на собственность во владении или записях исчезнувших лиц обнаружено не было. В связи с тем, что эффект SCP-1684 привёл к исчезновению ██ сотрудников Фонда, наблюдение за поражёнными SCP-1684 жилищами было прекращено.

**Приложение:** Расследования адресов, предоставленных лицами, пострадавшими от SCP-1684, привели к обнаружению нескольких крупных складов в ██████████, Западная Вирджиния. Эти склады были заполнены мебелью и другими предметами из домов, пострадавших от SCP-1684. Кроме того, в них было обнаружено около 600 человек, ранее исчезнувших из-за эффекта SCP-1684, которые [[[homeowners|считали, что по-прежнему живут в своём доме и описывали свою теперешнюю жизнь как идеал]]]. Пострадавшие лица не отреагировали на обработку амнезиаками и были отправлены в психиатрические учреждения с поддельными идентификационными документами. По состоянию на 18.09.1995, других лиц, исчезнувших в связи с эффектом SCP-1684, обнаружено не было.
