    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

 - Значит, «Фантомс» снова в пролёте?

 - Сэр, Вы же знаете, они могут участвовать только в домашних матчах.

 - Ну так почему бы не провести спиритический сеанс или что-нибудь такое в этом духе, Джонсон? Эфир через пятнадцать секунд. 

 - Да, сэр.

 - А что там насчёт «Сиэтла»?

 - Их питчера поймали с просроченной инспекционной наклейкой. Был большой скандал, насколько мне известно.

 - Проклятье. Кто-нибудь, пошлите шорт-стопу из «Тампа Бэй» пять невинных душ телеграфом. А ведь я так надеялся выиграть это пари...

 - Будет сделано, сэр. Можем начинать эфир, ждём Вашего сигнала.

 - Взрывоустойчивые щиты готовы?

 - Уже давно, сэр.
 
 - Как раз то, что я хотел услышать, Джонсон! Ну ладно, вы и без меня знаете, что делать. Надеть шлемы, орудия к бою, включить первый и второй микрофоны…

Он ненавидел эту дурацкую работу. Но никто другой так не вышел лицом для работы на радио, как он, а ему нужно было давать взятки, чтобы кормить семью. Просто он считал, что это скука смертная. Вначале во всех подробностях описывать пятьдесят кровопролитных иннингов в каждом матче между официальными командами, а потом повторить это ещё двести раз в обзорах игр между неофициальными командами.

Да и вообще, кому сейчас сдался этот бейсбол? Рейтинги упали ниже плинтуса с тех пор, как НБА начала устанавливать огнемёты на своих площадках. Принесение клятв на крови или участие полубогов в матчах не шли с этим ни в какое сравнение. Конечно, можно было бы снова позвать марсиан играть за «Анахайм». В прошлый раз это поспособствовало увеличению аудитории. И всё шло гладко, пока команда не была похищена в полном составе.

В соседней комнате кто-то свистнул, и он начал зачитывать сводки и бюллетени, разложенные по столу.

 - Сегодня «Вейлс» опрокинули «Флаундерс» в Аризоне, где сейчас царит рекордная жара. К несчастью, их первый бейсмен был пронзён гарпуном, брошенным г-ном Ахавом. Пожалуйста, свяжитесь с береговой охраной, если вы обладаете сведениями о данном инциденте.

 - Матч между «Кольтс» и «Вулверинс» достиг семидесятого иннинга и явно не собирается заканчиваться, хотя игроки команды из Хьюстона уже начали задумываться о законности применения ядерного оружия в бейсболе. Представители власти рекомендуют всем зрителям временно переместиться в противорадиационный бункер, пока эта проблема не будет решена.

 - К другим новостям. Его Высокопреосвященство из «Кардиналс» предлагает всем желающим отпущение грехов по выгодной цене всего в 899,99. Кредитные карты к оплате не принимаются.

 - И на сегодня это всё о бейсболе! Настройтесь на нашу волну завтра, чтобы не пропустить прямой эфир из Окленда! Это будет незабываемый матч!

Как только Джонсон поднял большой палец вверх, он закрыл лицо руками и вздохнул. Как же это всё тяжело ему даётся.

 - Слышь, Джонсон?

 - Да, сэр?

 - Как думаешь, существует ли такой параллельный мир, в котором какой-нибудь бедняга занимается тем же, чем и я?

 - Вполне возможно, сэр… хотя я сомневаюсь, что спортивные состязания у них такие же предсказуемые, как [[[SCP-2206|у нас]]].</textarea></pre>
