    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Leeway
**Auteur :** [[user Decibelles]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 23 décembre 2014
[[include credit:end]]

J&#39;avais des parents, autrefois. Nous nous disputions souvent à propos de quelque chose… Je ne peux me souvenir de quoi, mais je ressens toujours de la crainte vis-à-vis d&#39;eux. Je pense qu&#39;ils se battaient probablement avec eux-mêmes, et que j&#39;ai été entraîné là-dedans. Peut-être que si j&#39;avais pensé comme ça, tout n&#39;aurait pas été de ma faute. Se débarrasser de cette responsabilité rend tout plus simple à surmonter après coup, n&#39;est-ce pas ?

Une nuit, je me suis enfuie. J&#39;ai dû les faire reculer dans un coin avec un couteau juste pour m&#39;en échapper, mais j&#39;ai couru. Quelque chose était différent cette nuit, j&#39;en suis à peu près sûre. Mes parents pouvaient le sentir aussi. Je les ai regardés autant que possible en sortant de la maison, et ils ne m&#39;ont regardée dans les yeux à aucun moment. Je n&#39;ai pas regardé derrière moi quand j&#39;ai commencé à m&#39;éloigner en courant. Ensuite, pendant plusieurs années, j&#39;ai réussi à vivre dans une forme de paix. J&#39;ai changé mon nom, j&#39;ai trouvé un nouveau boulot, je me suis fait des amis, j&#39;ai trouvé un endroit où vivre avec ma tante pendant un moment avant d&#39;avoir mon propre logement…

Malgré cela, il y avait des bizarreries. Je supportais encore le poids de mes expériences, mais quelques chose d&#39;autre s&#39;ajoutait à cela. Un sentiment de crainte et de peur, je pense ? Difficile à exprimer, mais c&#39;était quelque chose de plus que ça. Même avec mes amis, j&#39;approchais toutes les interactions avec une sorte de prudence, comme si je devais m&#39;éloigner d&#39;eux aussi. Être une paysagiste m&#39;a aidé à me distraire de ça, mais le temps passant, la façon dont je ressentais les choses… eh bien, avez-vous déjà eu quelque chose rôdant au-dessus de vous, menaçant de submerger vos sens ? Ça a juste pris son temps.

Les nuits ont fini par devenir de pire en pire. Mes rêves ont progressivement dérivé vers un seul rêve récurrent. Lorsqu&#39;ils ont commencé, c&#39;était probablement à la toute fin du rêve, ou peut-être juste un élément. De toute façon, j&#39;avais toujours été effrayée. Et pour les quelques derniers mois, c&#39;était toujours le même. 

Je suis de retour à ma maison. Tout le monde dort. Mes parents, mes adelphes, même le chien de compagnie (même si je ne me rappelle plus si nous en avions un). Mais je ne commence jamais à des endroits différents. Toujours, sans exception. Le même endroit. Juste dans le couloir principal du deuxième étage, avec seulement deux endroits où aller. La chambre, ou devant. Mais je ne peux jamais aller dans ma chambre. Soit la porte est verrouillée (la porte a-t-elle déjà eu un verrou ? Je ne vois pas pourquoi), soit je ne peux simplement pas passer dans l&#39;embrasure. Donc je ne peux aller que devant. 

Et devant, c&#39;est l&#39;échelle pour le grenier.

Le grenier m&#39;avait toujours fait peur, jusqu&#39;à ce que je quitte la maison. Je ne pouvais jamais m&#39;approcher de l&#39;échelle sans être un peu répugnée par elle, et de ce que j&#39;en savais, personne ne gardait rien là-haut. Mais c&#39;est différent, cette fois. Il y a plus. Un sentiment de dégoût (vis-à-vis de moi-même ?), et de haine (de… quelque part ?), et de peur, et… eh bien, il n&#39;y a pas de mot approprié. Je ne pense pas que ça soit quelque chose que quelqu&#39;un pourrait expérimenter dans sa vie. C&#39;est une sorte d&#39;émotion complètement différente.

Pour la première fois, je monte l&#39;échelle, et mes pieds sont de plus en plus lourds et difficiles à lever. Je peux sentir mon estomac se tordre et ma tête pulser erratiquement. Je ne veux pas monter là-haut, mais je n&#39;ai pas d&#39;autre choix que de monter là-haut. Je n&#39;ai jamais le choix de rebrousser chemin. C&#39;est toujours devant. L&#39;échelle n&#39;a que douze barreaux (je les compte depuis quelques années maintenant), mais le temps semble ralentir de plus en plus avec chaque barreau, jusqu&#39;à ce qu&#39;il s&#39;arrête presque totalement au sommet.

Je finis par y arriver et à regarder à l&#39;intérieur. Je vois le grenier.

L&#39;autre chose qui se répète dans ces rêves, c&#39;est que je ne peux jamais voir ce qu&#39;il y a à l&#39;intérieur ou m&#39;en rappeler. Je vois quelque chose, mais je ne sais pas ce que c&#39;est, ni même s&#39;il y a quelque chose. Il y a une force, mais il n&#39;y a aucune force à réellement ressentir à l&#39;intérieur. C&#39;est vide à l&#39;intérieur. C&#39;est ce que j&#39;espère. Qu&#39;à chaque fois que je monte au grenier, il n&#39;y ait rien à l&#39;intérieur. Malgré cela, il y a toujours quelque chose qui me remplit de crainte et de terreur. Je ne peux m&#39;empêcher de regarder à l&#39;intérieur du grenier, de l&#39;observer pour voir ce qui m&#39;a amené là.

Et je réalise que je n&#39;ai jamais grimpé à l&#39;échelle. Je ne peux aller que devant. Donc je suis obligée de faire marche arrière. Peut-être entrapercevrais-je cette fois mes parents, dormant avec leur tête enfoncée dans le mur, les lumières m&#39;empêchant complètement de les voir. Je ne peux toujours pas entrer pour leur parler. Il n&#39;y a que l&#39;échelle, le grenier et ce qui m&#39;attend à l&#39;intérieur. Et pour la première fois, je grimpe au grenier, mes pieds semblant plus lourds et plus durs à lever, mon estomac se tordant, ma tête pulsant…

Je finis par me réveiller, en n&#39;ayant jamais grimpé à l&#39;échelle. Bien sûr, je sais que j&#39;ai grimpé à l&#39;échelle, mais je ne peux jamais arriver en haut. Même si je sais que si. Rien ne m&#39;attend. C&#39;est l&#39;idéal, mais je peux le sentir, quelque chose que j&#39;ai dû laisser derrière. Parfois, je rêve même que mes parents essayent de monter. Ma mère l&#39;a fait, une fois. J&#39;ai peur de savoir ce qu&#39;elle a vu.

J&#39;ai depuis quelques temps le besoin urgent de rentrer à la maison et de rendre visite à mes parents. Dans l&#39;un de mes derniers rêves relativement normaux, je crois, je suis revenue. C&#39;était Noël, et je voulais voir mes parents au moins une fois de plus, pour apaiser les tensions et faire en sorte que les choses se passent mieux pour tout le monde. J&#39;avais pris quelques cadeaux pour mes parents et mes adelphes sur la route, et ça m&#39;avait pris au moins une demi-journée de conduite pour arriver. Mais la maison n&#39;était pas comme je m&#39;en souvenais. Pour commencer, tout le monde avait agi comme si je n&#39;avais jamais existé. Ils se rappelaient de moi avec nostalgie, comme si je n&#39;avais pas vécu pendant longtemps avec eux avant. Et le grenier était toujours là.

Je me sentais avancer en direction du [[[SCP-2740|grenier]]], m&#39;apprêtant à monter à l&#39;échelle.</textarea></pre>
