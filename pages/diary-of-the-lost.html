+ Дневник потерянного человека.
----
&gt; Дневник Михаила. 
&gt; 
&gt; **34** года --на момент начала 2019 г.-- (скорее всего я не проживу ещё целый год и этот возраст можно записать, как окончательный)
&gt; 
&gt; Неудавшийся журналист, какое-то время обыкновенный рабочий. Бывший заключённый, которому грозило досиживать пожизненный срок. Будущий труп. 

&gt; **23.01.2019:** Ну здравствуй, я/мой палач/случайный читатель. Думаю, имя мне больше не понадобится, теперь только набор цифр. 03212. Сколько ещё дней я буду принадлежать этим числам, мне не известно.  Меня везут в мою новую жизнь, где, уверен, будет ждать госпожа смерть.
&gt; 
&gt;    По пути сюда я успел многого наслушаться от будущих коллег. Каждая история сильнее отличалась от предыдущей. Кому-то обещали золотые горы, а кого-то просто запугивали. Но у меня была своя версия.  Большой шишке на собеседовании в камере не пришлось даже повышать голос. Я сам выхватил у него документ и подписал везде где надо. 
&gt; Может именно поэтому мне, в отличие от других, дали эту тетрадь и ручку.
&gt; 
&gt;    Семьи больше нет, и весь мир считает, что именно я виновен в их смерти. Я бы ни за что не пошёл на такое. Это было бесчеловечно, верх жестокости. Была бы у меня хоть какая-то зацепка, я бы уже сбежал и убил того, кто это сделал. Однако снаружи мне делать нечего. Любая альтернатива будет лучше пожизненного срока. 
&gt; 
&gt; Слишком суровое начало. Хочу улыбаться, глядя сюда в свои последние дни.

&gt; **24.01.2019:** Сегодня нас хорошенько отмыли от тюремных пакостей и запахов, после чего, не дав даже полотенца, расселили. Похоже на навороченную тюрьму. Огромные металлические конструкции, автоматические двери, многоуровневая система защиты... Даже с завязанными глазами можно многое понять об окружении. Видимо, я стану ещё одной живой мишенью на секретной военной базе. Надеюсь, они тут испытывают летальное оружие, ведь долго здесь оставаться я не намерен.
&gt; 
&gt;    Большинство из тех, с кем я ехал, попали в общие блоки. Мне же выпал номер Люкс, по здешним меркам. Двухъярусная кровать в комнате примерно 2х2х3. Так как я вошёл первым, верхняя полка досталась мне. Сопровождающие налепили на кровать бумажки с номерами будущих постояльцев. Ха, постояльцев. Пришло время надеть выданную одежду и познакомиться с соседом. 
&gt; 
&gt;    Шмотки оказались очень в пору, будто на меня шили. Коле повезло меньше. Тучный человек еле втискивался в недавно выстиранное одеяние, однако даже для такого, как он, нашлась нужная дырка в ремне или пуговица на рубашке. Его номер 14461. Странно, я думал, цифры выдают в порядке расселения или хотя бы по порядку найма, но тут около тысячи разницы. Интригующее местечко. Может, эти числа значат что-то большее. Может, какой-то аналог денег или очков кармы? 

&gt; **25.01.2019:** Сломался унитаз. Починили очень оперативно. Пока что привыкаю к новой недолгой жизни. Номера -- это просто номера, во всяком случае ни у одной знакомой морды номер не менялся. Да и со статьями, по которым их посадили, это никак не связано. __**Больше не спрашивать, за что сидят!**__

&gt; **26.01.2019:** Я быстро втянулся в распорядок. По большому счёту никаких отличий от стандартной российской тюрьмы. Разве что прогулок под открытым небом пока не было, и не всем Д-шкам (так нас называет местное руководство) позволено есть в общей столовой с другими заключёнными. От чего это зависит, я пока не знаю. 
&gt; 
&gt; Контингент тут разномастный. Есть и те, кто в драку лезут, и те, с кем можно о высоком поговорить. Один из наших (17269) сегодня рассказывал всем зевакам, что это только перевалочный пункт, а распределение будет после. Один из охранников недвусмысленно кивнул глазами, подтвердив его теорию. Кто-то обрадовался, а кто-то не очень. Многие тут уже выглядят максимально сломленными. Паре оцифрованных даже отбили почки, по причине надоевших всем истерических припадков. Думаю, чем внимательнее слушаешь пиджака и читаешь контракт, который тебе суют, тем хуже ты себя  будешь чувствовать, когда поймёшь, что всё это ложь.
&gt; 
&gt; Я особо не свечу своей записной книжкой, поэтому кроме Ника о ней никто не знает. Разве что охрана, но они, секунду проверив что-то в своих КПК, оставляют меня в покое. 

&gt; **27.01.2019:** Сегодня на ужин была непонятная масса поджаренной кашицы, напоминающей мясо неизвестного мне животного. Было вкусно, но ел с опаской. 
&gt; 
&gt; Когда уводили в камеру, смог разглядеть, что еду для невыездных приносят прямо в блок. 

&gt; **День 6:** Предположения подтвердились. Нас действительно куда-то перевезли. Окружение выглядит похоже, но отличия определённо есть. Без понятия, сколько я был в отключке, но есть хочется, как никогда. С этого дня уже не получится опираться на дату, буду считать только осознанные дни, начиная с поездки. Ко мне заходил доктор, проверял моё самочувствие. Молодой паренёк своё дело знает: опросил, осмотрел, полный шик. Ему приглянулось, что я один из немногих, кто не брыкался после &#34;переезда&#34;.
&gt; 
&gt; Он сказал, что, если буду выполнять приказы, проживу подольше. Но пока, говорит, беспокоиться не о чем, мол, я на безопасном. &#34;Безопасный&#34; -- это, видимо, что-то вроде разновидности условий заключения, подобно колониям различного режима. Уже несколько моих предположений успели разрушиться в этом месте, посмотрим, как меня удивят в этот раз.
&gt; 
&gt; Помыли и накормили. Еда тут хуже. 

&gt; **День 7:** Это. Было. Странно. С утра меня подняли и повели по длинному металлическому коридору. Эта --воен-- лаборатория оказалась куда больше, чем я мог себе представить. Часть пути мы даже проехали на небольшой платформе, закреплённой на монорельсе. Было захватывающе. 
&gt;   
&gt; Меня и ещё троих (14525, 25177 и 13--459-- 13--469-- забыл, будет 13) завели в какое-то помещение. В центре стояли 3 стула вокруг четвёртого. Дверь с грохотом захлопнулась. Подойдя поближе, я разглядел на центральном стуле что-то вроде [*/scp-1067-ru гуслей] из советских мультиков. На остальных лежали разного рода наушники и беруши. Голос, доносящийся из колонки, попросил меня и ещё двоих выбрать себе по стулу с наушниками, сесть и надеть выбранное. Споров особых не было, кто к какому ближе стоял, к тому и подошёл. Мне достались затычки, пропитанные каким-то маслом, видимо, для лучшей фиксации. Хоть и не без некой брезгливости, я воткнул их в уши и убедился, что они отлично работают. Все звуки пропали, абсолютно. Жаль, что затычки не дали забрать. 
&gt; 
&gt; Через некоторое время 25177 взял этот музыкальный инструмент, уселся и начал играть. Он очень умело перебирал струны, и мне стало жаль, что я ничего не слышу. Не прошло и минуты, как парень слева от меня (ну, этот, 13-ый), тот что в наушниках, изменился в лице, начал улыбаться и смотреть в пустоту. Он испытывал своего рода наслаждение. Видимо, ему всё же слышно игру и он тот ещё меломан. 
&gt; 
&gt; Спустя пару минут, я заметил, что на гуслях порвались две струны, а наш Моцарт перестал играть. Одна струна ещё болталась, а вторая, видимо, куда-то отлетела. Кайфарик в этот момент грохнулся со стула и начал тереть руками глаза. Похоже, отлетело прямо в него. Не повезло. После этого пришли охранники и увели нас.
&gt; 
&gt; На выходе я спросил у своего нового знакомого в халате про то, что произошло. Но он только улыбнулся и сказал, что всё прошло как надо и завтра будет новый объект. __Объект?__ А что за объект-то был? Беруши? Разваливающаяся на глазах старославянская гитара? СТУЛЬЯ? Хе-хе. Пока это скорее забавно, чем страшно. Судя по всему, быстрой смерти мне тут не найти. Зато будет не скучно.

&gt; **День 8:** Вот это сервис. С такими рационами я могу начать за жизнь цепляться. Сегодня опять была поездка, ещё дольше вчерашней. Завели в помещение, которое мало чем отличалось от предыдущего. Так же всё вокруг в стиле минимализм: местами бетон, местами металлоконструкции. На этот раз был только один напарник, уже знакомый мне по вчерашнему эксперименту 14525, а в комнате стояли 3 стола. Два из них с обычными кушаньями, а на небольшом журнальном столике по центру только одна  [*/scp-1077-ru-v тарелка с блинами]. 
&gt;  
&gt; Как же я давно не ел ничего домашнего. А они ещё так блестят, маслицем хорошенько смазаны, в общем слюной чуть не захлебнулся. Голос из мегафона приказал брату по несчастью дотронуться до тарелки и взять блинчик (и сегодня удача не на моей стороне. Ни тебе музыки, ни тебе блинчиков, думал я). Парень, похоже, был фокусником или карманником, я не успел заметить, как он завернул первый блин в закрытую трубочку. Ему приказали откусить половину. Сказать по правде, мужик будто чего-то боялся, постоянно оглядывался и трясся (неужели фокус не удался, и должен был получиться лебедь, вместо трубочки?). Деваться было некуда, и он откусил кусочек. 
&gt; 
&gt; Я уже видел такое выражение лица. Как же он наслаждался вкусом. Он впервые за долгое время ничего не боялся и просто испытывал блаженство. Не успел он снова разинуть рот, как динамик приказал отдать оставшийся кусок мне. Меня долго уговаривать не надо, я сам выхватил еду из рук уже не человека, но живой статуи, всем своим видом изображавшей счастье. Там ещё и начинка оказалась. Мясной, вкусный. Мне больше нравятся сладкие с вареньем, но это всё равно было обалденно. Забавно, что задачу мне озвучили уже после того, как я её выполнил. Потом попросили присесть за столы в разных концах комнаты, а к блинам больше не притрагиваться. Паренёк отошёл от эйфории, и мы выполнили поручение. Мы молча пускали слюну прямо на свои комбинезоны около двух часов, пока не был отдан приказ есть всё, что расположено на столах, в любых количествах. Я начал уплетать за обе щёки, не замечая окружение.
&gt; 
&gt; Когда я объелся и откинулся на стул, перед моим взором предстал мой товарищ, который хватает различные продукты со своего стола, но в руках у него всё время оказываются именно блины. Чертовщина какая-то. В комнату вошла пара охранников и увела меня. 14525, в последние секунды, что я его видел, надкусывал появлявшиеся блины и начинал блевать на ровном месте, прямо на стол, сквозь слёзы. 
&gt; 
&gt; Я настолько погрузился в себя и пытался осознать увиденное, что не подумал даже спросить __первого__ (он сказал, что это его уровень допуска) о случившемся. Надеюсь это быстро забудется, но не так быстро, как сегодняшний великий пир персонально для 03212. Надо перестать записывать номера коллег, видеться мы будем редко.


&gt; **День 9**: Санитарная обработка камеры с утра. Снова разглядывали дневник, но читать не стали. Странные из них охранники. 
&gt; 
&gt; Новый день -- новый объект. Первый сказал, что это последняя наша с ним встреча. Меня переводят в отдел геометрии и измерений, как я понял. Эвклид, вроде. А когда Лобачевский начнётся? Многое тут тянет на существование в его системе координат. 
&gt; 
&gt; На этот раз я  вошёл  в комнату вместе с первым. Тут прохладнее, чем в коридоре.  На столе стояла [*/scp-1078-ru-v коробочка для украшений]. Первый дал мне две фотки. На одной был изображён он сам, видимо, в студенческие годы. А на второй был какой-то ужас. Куча трупов, сфотографированных на месте преступления, у большинства из них были вспороты животы, а из прорезей в шее вываливались языки. Там везде была кровь и я, вроде как, разнервничался. Потом он попросил выбрать то, избавившись от чего, мне было бы проще продолжить доживать своё время в __Фонде__ (проговорился?). Почему-то я очень долго стоял и выбирал фотографию. Около получаса я разглядывал вторую, жуткую, и плакал, даже не знаю, почему. Наверное, опять какие-то ляськи-масяськи Фонда. 
&gt; 
&gt; И вроде как я выбрал не забывать хорошего человека, который был добр ко мне, и оставил фото первого у себя. Я понимаю, почему он предлагал забыть его, мол, чтобы я не скучал и так далее. Но по мне, пусть я лучше развижу то кровавое месиво. 
&gt; 
&gt; Первый сказал кинуть фотку для забывания в шкатулку и закрыть её. После этого было сказано её открыть. Фотографии уже не было. Слабая магия, такое и я могу провернуть, будь у меня неделя и столярный набор.
&gt; 
&gt; Первый протянул мне ещё одну фотографию и сказал, что это одна из фоток моего досье. Он криво улыбнулся и сказал: &#34;Ха, смотри, на этой фотке ты испортил снимок какой-то семье&#34;. После чего по его щеке покатилась слеза. 
&gt; 
&gt; На куске фотобумаги было запечатлено время моего прошлогоднего отпуска. Я тогда поехал на море, а фото сделано в одном из аквапарков, которые я посетил. И действительно, я прямо-таки выперся на передний план снимка и уселся в ногах у какой-то семейки. Не помню такого. Ну и фотошопы у них, конечно. 

&gt; **День 10:** Так, я снова побывал в отключке. Если перевозки были недолгими, то сейчас где-то середина --Ф-- --ф-- Февраля. Должен сказать, что эта область уже разительно отличается от предыдущей. Всё окружение громоздкое, крепкое и прямо давит на меня. Да что там, даже маленького зарешётчатого  окошка в камере нет. 
&gt; 
&gt; Новая кличка. Теперь мы не Д-шки, а подопытные. Ну и пусть, хорошего отношения я не ожидал. Большая часть персонала не отличается иным отношением ко мне, нежели в прошлом месте. Но. Реальную обстановку вокруг всегда можно ощутить, посмотрев на сотрудников правопорядка и послушав их речь. Вот уж кому платят не столько за хранение секретности, сколько за качественную охрану. Тут они уже не похожи на мягкотелых полицейских. На этот раз они больше походят на гвардейцев. 

&gt; **День 11:** Без разговоров сразу к делу. Отвели в какой-то ангар внутри комплекса. Большие раздвижные двери, обитые листовым железом, и не менее крепкие на вид стены... Я насторожился. 
&gt; 
&gt; Внутри стоит [*/scp-1126-ru-v раздолбанный в хлам Фольц]. Просто труха. Ну всё, думаю, попал. Будут сейчас вместо манекена на краш-тесте (такое вообще можно писать кириллицей?) использовать. Нет, умрём, но не сегодня. Посадили на стул и приказали поболтать с машиной. В ней, видимо, какой-то динамик с микрофоном или что? До первого апреля ещё далеко должно быть, но со мной говорила какая-то баба от лица тачки. Бредятина какая-то, видимо, хотят встраивать что-то подобное в другие машины и отправлять в стан врага, чтобы они подумали типа: нифига себе, говорящая машина, давайте ей поклоняться и рассказывать все наши тайны. 
&gt; 
&gt; Оказывается, они за мной уже давно следили. Дикторша проговорилась, что видела меня в моей старой машине летом 2015-го в Ростове. Действительно, я там был тогда, но что за бред. --Э-- Евклиды скучнее &#34;безопасных&#34;. 
&gt; 
&gt; Два часа проговорили. Она какой-то бред постоянно несла, доктора воодушевлённо записывали, а я сгорал от стыда за наши военные (это же военные?) разработки. 
&gt; 
&gt; Сегодня приказали спать в комнате возле ангара, я и не против. 

&gt; **День 11:** Сказали, сегодня пойду к какому-то смарт-кару (такое вообще можно писать кириллицей?) для общения. Вечером приду и всё запишу. 
&gt; 
&gt; --**День 11:**-- **День --12-- 13:**   С Т О П. Какой нафиг 13. Почерк везде мой, не спутать. Моя привычка делать особые штрихи на листах подтверждает, что начинал писать каждую страницу именно я. Какого чёрта?
&gt; 
&gt; Промывать мозги эти ребята умеют. Я даже не сразу понял, что настоящая 11 страница была ещё в конце прошлого листа. Минимум 3 дня из моей жизни вылетели в никуда. Надо начать писать что-то и утром, и вечером. О каком Фольце речь? Что за говорящая машина? Реально бред какой-то. И из-за такой фигни, которая не кажется особо секретной, они меня в день сурка заставили поиграть.
&gt; 
&gt; Вечер. Всё спокойно. На объекты не звали. Происшествий не было. Охране про то, что я в курсе дела, не рассказываю.


&gt; **День 14:** --Утро.-- Ебаная ночь. Над ухом звук, будто по тарелке отчаянно скребут вилкой. Я переворачиваюсь, а там. [*/scp-1327-ru-v БУДИЛЬНИК]. Эти уроды издеваются. Это же просто пытка какая-то. Если вас что-то не устраивает, укокошьте меня или заберите дневник, чтобы не волноваться. Но зачем так мучить. Еда отвратная, развлечений нет и сон являлся единственным счастьем тут. 
&gt; Его даже о стену не сломать. 4:20. Какого хрена я должен вставать в 4:20?
&gt; Боже
&gt; Мне бы сюда те беруши
&gt; 6:17. Он начинает затухать, может, наконец посплю. Хотя после такого уже и ложиться не захочется 
&gt; 6:18 Спать больше не хочется вообще и уже --сту-- 
&gt; 
&gt; Ко мне тогда постучались в камеру. 
&gt; 
&gt; Вечер. На голову накинули мешок и повезли куда-то. Я почувствовал запах настоящего воздуха. А потом меня ударили чем-то вроде приклада. А потом ещё разок. И я вырубился. 
&gt; 
&gt; Очнулся, когда мы были в каких-то горах. Мешок уже сняли и я, видимо, был первым из Д-шек, пришедших в себя. 
&gt; Какое классное чувство. Свежий воздух попадает в полностью укрепленную машину даже через мельчайшие отверстия. Если не считать кочек по дороге, поездка была отличная. 
&gt; 
&gt; Нас вывели из транспорта. Построили. И по одному отправляли за ворота длиннющего забора в разного рода облачении. Кому кастрюлю на голову накинут, кому жилет ментовский нацепят и т.д. Ни один ещё не вернулся. Я был последним в очереди. Другого человека ожидание и страх скорой смерти заставили бы паниковать (как и было с некоторыми из очереди, которые так же быстро заканчивали, как и начинали). Но я был рад, что смогу подольше насладиться этим ароматом свободы и умереть в таком прекрасном, красивом месте... Я был готов.
&gt; 
&gt; Перед тем, как нужно было впустить меня, учёные и военные начали о чём-то спорить. Это продолжалось минут 15 с параллельной зарисовкой сказанного на чертежах. Как только они наконец договорились, меня подозвали. И тут несколько архаровцев начали спешно наряжать меня в облачение каких-то спецназовцев или сапёров. А потом дополнительно, в специальные кармашки по всей поверхности запихивали стопками какие-то листы. Не то металла, не то чего покрепче. 
&gt; 
&gt; Был дан приказ зайти в зону и принести дальний труп подопытного. Я вошёл внутрь и увидел, что ребята лежат на земле почти ровным строем. Самый дальний метрах в 100. Я пошёл за ним, оглядываясь по сторонам (на сколько это возможно, когда твоя шея зафиксирована в одном положении костюмом). Обмундирование, казалось, весило целую тонну, и каждый метр давался мне очень тяжело, но паренька я всё же принёс. Меня похвалили и дали попить холодной воды через щель в костюме при помощи трубочки. 
&gt; 
&gt; Подбежали архаровцы. Раздевать? Ну почти. Они пооткрывали кармашки и вытащили по одному слою укреплений из каждого. Ну супер.
&gt; Приказ повторился. Приказ выполнен. Один слой мало что решал, всё ещё было очень тяжело. 
&gt; Подраздели. Перенёс.
&gt; Подраздели. Перенёс. 
&gt; 
&gt; На пятый раз, я уже был вымотан, но пошёл туда. И вдруг почувствовал, как [*/scp-1995-ru что-то] впилось мне в плечо. И тут во встроенную рацию доктора заорали, чтобы я возвращался. Переспрашивать я не стал и сделал рывок из последних сил, упав прямо у забора. Как только я был раздет, мной занялись медики. Оказывается, в меня выстрелили. Прямо в левое, мать его, плечо. Если они стреляли каждый мой заход, то очень странно, что я не почувствовал и малейшего толчка от взаимодействия пули с защитным костюмом. Интересно, как они будут доставать ещё двоих. 
&gt; 
&gt; Сейчас я снова в комплексе. Меня положили в какой-то медицинский блок. Почему сразу не убить, если все подопытные это просто вещи, которые можно выкинуть...

&gt; **День 15:** Утро. Лазарет. За мной ухаживают. Получил три банки пива от одного вчерашнего доктора. Судя по прилагавшейся записке, эксперимент прошёл лучше, чем планировалось: благодаря мне и победе учёного в споре была получена куча чисел для расчётов. Как я понял, до меня они пускали туда подопытных и нагружали на них броню, слегка её усиливая с каждым новым трупом. Но на этапе со мной они пошли от обратного. Сколько бы жизней можно было спасти, начни они сразу с нужного. 
&gt; 
&gt; Вечер. А с другой стороны, стоят ли жизни класса D спасения, если они совершают что-то --что-то-- такое же ужасное, что вменяли мне... А за что меня посадили-то? Убийство, вроде, которого я не совершал. Видимо, дневник мне пригодится уже второй раз. Надо будет перечитать его с самого начала, вдруг я там писал об этом. 
&gt; 
&gt; Перечитай начало дневника!!! 

&gt; Перечитай начало дневника!!! 
&gt; 
&gt; **День 16:** Утро. Лазарет. Ничего не понимаю. Какая семья? Какое массовое убийство? Родители и дяди с тётями умерли ещё очень давно своей смертью, а своей семьёй я так и не обзавёлся. Всю жизнь один, сам себе приятный. Может, я и хотел бы остепениться, ведь у меня был большой дом с кучей комнат, уже обустроенных для детей, жену бы ждала полная ванна заранее купленных лосьонов и шампуней. Но я до самой тюрьмы был один. Был бы тут первый, он бы мог рассказать, ведь он точно видел моё досье. 
&gt; 
&gt; Вечер. Остальной персонал просто уходит от ответа. Они либо не видели дело, либо не хотят об этом рассказывать.

&gt; **День 17:** Утро. Лазарет. Днём будут проводить какую-то операцию и __далее в зависимости от результатов.__

&gt; **День 18:** Вечер (наверное). Я в боксе для Д-шек. Не похож на предыдущий. Тут будто давно не убирались. Мои вещи комом валялись прямо на мне. На полу у двери лежала тарелка с какой-то похлёбкой, которая пахла даже хуже, чем сама комната.
&gt; 
&gt; Моё внимание привлекла табличка у двери. 
&gt;  
&gt; ||~ Расходник D- ||~ 03212 ||
&gt; || Исповедует авраамическую религию || Х ||
&gt; || Подходит для использования в М█████к || Х ||
&gt; || Подходит для использования в К████████с || Х ||
&gt; || Подходит для экспериментов с SCP-████ || V ||
&gt; || Подходит, для сдерживания SCP-████ || V ||
&gt; || Пленный || X ||
&gt; || ████████████ || V ||
&gt; 
&gt; Решил зарисовать. Что можно сказать точно, так это то, что я теперь в неевклидовом пространстве.


&gt;  **День 19:** Утро. Охранник сказал, что сегодня вечером меня отведут в тир. Собственно, всё закончится именно так, как я и думал. Стану мишенью. Попросил взять с собой дневник и ручку. Слишком уж я привязался к этой скреплённой скобами стопке бумаг. Их это мало волнует, дневник в любом случае будет прочитан и скорее всего уничтожен. А может, часть текста даже попадёт в отчёт белых халатов. 
&gt; 
&gt; Около полудня. Глаза мне не закрывают. Видимо, на этот полигон --Д-шек--  __расходников__ возят только в один конец. Мне не верится словам сопровождающих, которые говорят, что мишенью будем не мы. Один из них даже сказал, что нам выдадут оружие. Панический бред в предвкушении неминуемой смерти. 
&gt; 
&gt; Мы прибыли на место. Краткий инструктаж был очень кратким. Нам сказали, что мы должны убить каких-то оперативников на учебном полигоне любыми возможными способами. Они испытывают новый тип кожной защиты. Зачем-то спросили, есть ли у кого-то [*/scp-1172-ru инсектофобия]. Если будет дан приказ остановиться -- мы останавливаемся. НАМ ВЫДАДУТ ОРУЖИЕ. Я нахожусь во второй группе D из 7, поэтому арсенал у нас не самый лучший: в основном пистолеты, да и те не самого тяжёлого калибра. Первой группе досталось оборудование на порядок хуже. Опять белые халаты идут по тому же сценарию: первые полягут с копьеметалками, а очередь до седьмых с ядерными мини-зарядами так и не дойдёт. 
&gt; 
&gt; Ни одного вернувшегося, мы следующие.
&gt; 

&gt; //Мне редко попадаются клиенты, чей займ является их же [*/scp-1955-ru расплатой]//
&gt; [[=image https://ia.wampi.ru/2020/08/07/BEZIMENI-1.png]]
&gt; 

&gt; **Номер в каталоге ОРРКоД:** POR-1903-004
&gt; 
&gt; **Тип документа:** Краткий разбор оперативных действий 
&gt; 
&gt; **Дата поступления:** 28.02.2019
&gt; 
&gt; **Автор:** Ст. лейтенант Макаров Л.М., командир дальневосточного отряда Повстанцев Тэта-4.
&gt; 
&gt; В связи с повреждением записывающего оборудования на обмундировании непосредственно после начала штурма  дублирую краткий отчёт на бумажный носитель, имеющий твёрдый переплёт. Большая часть информации была получена путём сопроводительного боевым действиям допроса учёных и сотрудников класса D. 
&gt; 
&gt; Штурм пришёлся на момент проведения эксперимента над одним из интересующих нас объектов: отряд МОГ был заранее проинформирован об эффектах &#34;замещения&#34; и, больше того, им была дана ложная информация, исходя из которой они должны были стать куда сильнее, умнее, быстрее и выносливее, нежели до обращения. Судя по обстановке на момент вторжения в комплекс, МОГ уже начинала второй раунд испытания на выносливость. Не считая небольших повреждений плотно прилегающих костюмов (следы от пуль), оружие нападавших на оперативников эффекта не возымело. МОГ частично устранена.
&gt; 
&gt; Оперативников действительно было не просто устранить. Ложная информация оказывает влияние на обращённых. Объект функционирует, как и предполагалось нашими учёными. Для полевых испытаний пригоден. 
&gt; 
&gt; Образцы насекомых помещены в контейнер. В плен взят сотрудник класса D, которому принадлежит данный бумажный носитель. При беглом осмотре &#34;дневника&#34; были обнаружены упоминания других объектов, интересующих организацию. Было решено взять владельца с собой для детального допроса. 
&gt; 
&gt; Пленник заявил, что никогда не вёл дневник, но почерк и стиль письма признает, как принадлежащие ему (исключение - последняя запись). Есть основания полагать, что имеет место связь с ещё одним объектом. 
&gt; 
&gt; **Промежуточные итоги:** Объектов захвачено: 4 (5). Людей захвачено: 1. Бойцов потеряно: 1 (2).</textarea></pre>
