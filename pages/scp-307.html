**Objek #:** SCP-307

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** SCP-307 disimpan dalam tempat penanaman/pot baja dengan luas 0,5 meter persegi, dalam media hidroponik khusus yang dilengkapi alat pengontrol cahaya dan air. Sisi tempat penanaman/pot harus dilengkapi dengan pisau melingkar otomatis, dikontrol di sebuah ruangan di luar tempat penyimpanan dan diawasi setiap saat. Pot/tempat penanaman disimpan dalam ruangan ukuran 5 m x 5 m x 3 m dengan lantai, dinding, dan langit-langit yang terbuat dari stainless steel. Tidak ada jendela pada ruangan--cahaya datang dari alat kontrol dan setiap pengamatan SCP-307 dilakukan melalui kamera keamanan. Suhu kamar tetap pada 15° C untuk mencegah produksi benih.

Jika perlu memasuki ruangan SCP-307, maka sebuah robot akan masuk ke dalam ruangan dan dikontrol dari jarak jauh. Benar-benar tidak boleh ada manusia hidup yang masuk ke dalam sel penahanan SCP-307, dikarenakan insiden 307 (Lihat Lampiran 2).

Jika spesimen SCP-307 ditemukan di luar ruangan penahanan, maka spesimen harus segera dibakar hingga hanya abu yang tersisa. Setiap personel yang menyentuh SCP-307 juga harus dibakar.

**Deskripsi:** SCP-307 adalah pohon anggur merayap, mirip pohon Ivy Inggris Umum (Hedera helix), durinya berwarna hijau dan daunnya cenderung menunjukkan warna ungu. Panjang rata-rata akar di bawah tanah kira-kira 30.5 cm (12 inci). Akar dapat menembus materi apa pun, kecuali logam. Setiap bagian dari tanaman yang tidak terhubung dengan akarnya dikategorikan aman untuk diobservasi dalam jarak dekat.

SCP-307 adalah karnivora, dan tampak memiliki kepintaran sendiri (Lihat dokumen 307-A). Ketika di hadapankan pada makhluk berdarah-hangat (selanjutnya disebut sebagai &#34;korban&#34;), SCP-307 tumbuh dengan kecepatan yang mengejutkan ke arah &#34;korban&#34;, sering langsung menumbuhkan tiga pucuk baru dengan manuver menukik/mengelilingi si korban. Jika melakukan kontak dengan korban, SCP-307 melumpuhkan korban, dan kemudian mencairkan dan menguras semua organ, otot-otot dan darah. Mekanisme SCP-307 dalm melakukan hal ini tidak diketahui saat ini; ia telah, bagaimanapun, menyebabkan peneliti menyebutnya &#34;ivy laba-laba&#34;.

SCP-307 pertama kali ditemukan oleh agen &#34;Apocalemur&#34; dalam ████████, ████, di mana ia menyaksikan SCP-307 tumbuh dengan cepat pada batang pohon dan mengonsumsi sarang burung robins Amerika. Pemeriksaan lebih lanjut telah mengungkapkan keberadaan tanaman ini di seluruh Amerika Utara. SCP-307 telah terbukti sangat tahan terhadap racun. Termasuk semua herbisida yang dijual di pasaran, paparan terhadap tanaman beracun lain, dan formalin. Selain sampel yang diperoleh untuk penelitian, sampel tanaman lain yang ditemukan telah dibakar. Namun, sangat mungkin bahwa masih banyak spesimen SCP-307 di luar sana tanpa bisa dikendalikan oleh Yayasan. SCP-307 hanya disimpan dengan harapan agen teknik biologis dapat menggunakannya untuk mengatasi pembludakan populasi.

**Dokumen #307-A:** Catatan Percobaan

**Percobaan 1:** █/██/████. Sebuah mealworms (ulat) ditaruh pada SCP

**Hasil:** SCP tidak menunjukkan tanda-tanda pergerakan.

**Percobaan 2:** █/██/████. Tarantula chili berbulu-mawar dipaparkan pada SCP

**Hasil:** SCP tidak menunjukkan tanda-tanda pergerakan. Tidak menanggapi ketika tarantula naik ke SCP.

**Percobaan 3:** █/██/████. Tikus hidup ditaruh di dekat SCP

**Hasil:** SCP segera tumbuh ke arah tikus. Satu tunas langsung memanjang ke arahnya, sementara dua lainnya tumbuh di sekitarnya dan di bagian depan tikus, efektif mengunci gerakan tikus. Tikus segera menjadi kaku dan berhenti bergerak pada kontak dengan SCP-307. Perilaku berlanjut selama 10 detik sebelum tikus tetjatuh di sisi SCP, mati. Tanaman yang merambat keluar dari tempat penanaman/potnya diputus, memungkinkan personel kelas-D untuk mengambil tubuh tikus tersebut. Berdasarkan pengambilan, tikus tercatat tidak memiliki struktur anatomi apa pun selain kulit dan tulang. Tikus dibawa untuk pemeriksaan lebih lanjut.

Ketika tikus dibedah, para peneliti mencatat bahwa darah, organ-organ internal dan otot-otot tikus tidak ada. Semua struktur organ dalam digantikan dengan sistem akar, yang para peneliti telusuri ada hingga ke tengkorak tikus. Benih tunggal ditemukan di dalam rongga otak tikus. Tikus kemudian dibakar sepenuhnya.

**Percobaan 4:** █/██/████. Tabung berisi 130 kutu daun yang dipaparkan pada SCP. Kamera di dalam ruangan ditambahkan untuk melihat secara lebih dekat.

**Hasil:** Kutu daun merayap menuju ke SCP-307 dan memakan daun SCP-307. SCP-307 tidak terlihat menanggapi. Semua kutu sudah mati dalam lima (5) menit pertama setelah memakan daun SCP-307. Potensi untuk digunakan sebagai insektisida dicatat.</textarea></pre>
