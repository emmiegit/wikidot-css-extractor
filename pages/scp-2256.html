    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2256 – Sehr große Dinge
**Autor:** [[*user qntm]] 
**Original:** https://scp-wiki.wikidot.com/scp-2256
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]


**Objekt-Nr.:** SCP-2256

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Informationen über SCP-2256 unterliegen einem allmählichen antimetischen Korrosionseffekt. Die Korrosion tritt je nach Detaillierungsgrad/Genauigkeit der Informationen und physikalischer Komplexität des Speichermediums unterschiedlich schnell auf. Ausführliche wissenschaftliche Arbeiten, Fotografien und elektronisch gespeicherte Informationen zerfallen schnell; grobe Beschreibungen, Bleistiftskizzen und Schriftstücke zerfallen langsam.

Daher sollte dieser elektronische Datenbankeintrag SCP-2256 nur in groben Zügen beschreiben. Detaillierte Informationen über das Aussehen von SCP-2256, die theoretisierte evolutionäre Abstammung, Biologie, Ernährung, Verhalten, Lautäußerungen, Lebenszyklus, Intelligenz, ökologische Rolle und kulturelle Bedeutung sollten in Papierform in Tresor 1-053 an Standort-19 aufbewahrt werden. Die Korrosionsrate bei  beiden Datenquellen sollte sorgfältig überwacht werden, obwohl derzeit keine Technik bekannt ist, um eine solche Korrosion zu stoppen oder rückgängig zu machen.

Obwohl diese antimemetischen Effekte anhalten und zur Euclid-Klassifizierung führten, ist SCP-2256 selbst ausgestorben und erfordert keine Sicherheitsmaßnahmen.

**Beschreibung:** SCP-2256 (//Cryptomorpha gigantes//) ist eine Gigafauna-Art, die im Südpazifik rund um die Inseln Polynesiens endemisch war. SCP-2256 war eine der sehr wenigen registrierten Arten, von denen bekannt ist, dass sie eine rudimentäre wahrnehmungsbezogene/&#34;antimemetische&#34; Tarnung entwickelt haben, was es für andere empfindungsfähige Wesen fast unmöglich macht, sie wahrzunehmen oder sich daran zu erinnern. Es wird angenommen, dass diese Anpassung entstanden ist, um Fressfeinden zu entgehen.

SCP-2256 war die größte Spezies, die auf der Erde gelebt hat. Ausgewachsene Exemplare der Art, die dürren, vertikal langgestreckten Giraffen oder Brachiosauriern ähneln, wurden mehr als 1.000 Meter hoch. Sie wogen nicht mehr als 4 Tonnen, wobei der größte Teil ihrer Masse durch eine sehr ähnliche Anpassung &#34;getarnt&#34; wurde. Mit ihren breiten schüsselförmigen Füßen konnten sie direkt auf der Meeresoberfläche laufen, ohne einzusinken.

SCP-2256 navigierte allein oder in ███████ aus 2 bis zu 2.000 Individuen durch den Ozean. Sie zögerten, sich Land zu nähern, insbesondere bewohnten Inseln, die sich normalerweise mehr als 30 Kilometer vor der Küste befanden. Aufgrund ihrer Größe waren sie in dieser Entfernung am Horizont sichtbar.

**Erwerb:** Polynesische Ureinwohner der Insel Maikiti verwendeten eine Substanz namens //teùkoka// für entspannende und religiöse Zwecke. Diese Droge war nicht nur ein moderates Psychedelikum, sondern hatte auch mnesische Eigenschaften, die antimemetische Effekte unterdrückten und auf diese Weise getarnte Entitäten leichter sichtbar und erinnerbar machten. Somit waren die Maikitianer Hunderte von Jahren lang die einzigen Menschen, die SCP-2256 sehen konnten. In der Maikitianischen Mythologie waren SCP-2256 wandernde Geister, denen die Götter den Auftrag erteilt hatten, den Horizont zu bewahren, um sicherzustellen, dass sich Himmel und Wasser nie vermischen. Sie wurden als wohlgesinnt und freundlich, aber unintelligent und oft mangelhaft in ihren Pflichten charakterisiert, was zu Stürmen und Taifunen führte. Sie wurden //polo&#39;ongakau// genannt, &#34;die, die sehr langsam gehen&#34;.

1991 ergab eine interne biochemische Studie, dass //teùkoka// eine starke chemische Ähnlichkeit mit dem Klasse-W-Mnestikum der Foundation aufwies. Ein Foundation-Anthropologe wurde beauftragt, der Maikitianischen Legende ███████████, und wurde der erste Außenstehende, der ███-2256 beobachtete. Ein ███████████████ zur Beobachtung wurde schnell auf der Insel ████████████, um die Kreaturen zu studieren. Routinemäßige Eindämmungsanalysen ergaben, dass SCP-2256 Sicher war und keine Sicherheitsmaßnahmen oder sogar besondere █████████ ███ Geheimhaltung erforderte.

**Geschichte:** SCP-████ erwies sich sofort als unmöglich fotografisch festzuhalten. Fotographische Negative der Spezies verblassten ██ █████ weniger Minuten zu Transparenz. Ähnliche ███████ des Verfalls betraf Videobänder, Tonbänder, Zelluloidfilme, digitale und elektronische Scans, //███//. Das Beobachtungsteam brachte bald den größten Teil seiner Ausrüstung zurück und machte mit Bleistift und ██████ weiter. Zu dieser Zeit █████ angenommen, dass solche Aufzeichnungen effektiv dauerhaft sein würden.

Die Population von SCP-2256 ging 1992 und 1993 leicht und dann ab 1994 stark zurück. Eine Kombination von beitragenden Faktoren wurde beobachtet: Krankheit, Unfruchtbarkeit und eine ██████████ Rate an Totgeburten.

2002 wurde ein Feldgenerator entwickelt, der die antimemetische ███████ von SCP-2256 durchdringen und neutralisieren konnte, was konventionelles Fotografieren ermöglichte. Die erste und einzige Nahaufnahme einer der Kreaturen tötete sie sofort. Daraus wurde geschlossen, dass die direkte Beobachtung von SCP-2256 für ███ schädlich ist. Es wird angenommen, dass diese Anpassung als Mittel zur Erkennung von Fressfeinden entstanden ist, genauso wie die antimemetische Tarnung von SCP-2256 sie vor denselben Fressfeinden schützte. Die Nutzung ███ ████generators wurde sofort eingeschränkt.

Anschließend wurde die Hypothese aufgestellt, dass die anhaltende passive Beobachtung der Spezies durch die Foundation intensiv genug war, um schädliche Effekte auf SCP-2256 zu haben, und dass ████ die Spezies zum Aussterben ███████. Die Meinungen ████ ███  Richtigkeit dieser Hypothese, darüber, ███ gründlich sie getestet werden sollte, und darüber, was getan werden sollte, wenn sie sich als wahr herausstellen  ██████, gingen stark auseinander. Mehrere extreme Optionen wurden ██ ███████ ███████, darunter die ████████████ Vernichtung von ███-████, um die Daten zu erhalten, und die vollständige Löschung der Daten, um ███-2256 zu erhalten. Es wurden keine festen Schlussfolgerungen ███████.

2003 wurde die Beobachtung von SCP-2256 erheblich zurückgefahren und die Foundation ██████████ den Fokus vom Sammeln █████ Daten auf die Analyse ███████████ Daten. Die Population von SCP-2256 ging jedoch weiter ██████. Das letzte Individuum starb am ██.Oktober 2006 in der Nähe von Tokelau.

2010 █████ entdeckt, ████ ████ der antimetische ██████ der Tarnung, der auch als &#34;Zerfall&#34; oder &#34;Korrosion&#34; bezeichnet wird, durch Papieraufzeichnungen von ███-████ ausbreitete. Seit 2015 sind mehr als 60 % dieser Dokumente selbst bei einer starken mnestischen Dosis nicht lesbar. Der Effekt reicht sogar ███ ██ ██████ SCP-Eintrag selbst, trotz █████ Abschirmung und Redundanz in ██████ System.

Da ███-████ ausgestorben ███, können █████ neuen Daten darüber generiert werden. Es wird █████████, dass die vollständige Kontamination █████████ ███ von drei bis acht Jahren █████████ ████.</textarea></pre>
