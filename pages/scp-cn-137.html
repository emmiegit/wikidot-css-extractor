**项目编号：**SCP-CN-137

**项目等级：**Safe

**特殊收容措施：**SCP-CN-137被整体移动至Site-CN-75-C0的地表部分。SCP-CN-137应被加装第二扇铁门并且非实验状态下将封锁。大门由2名安保人员看守，项目异常开启时将更换为配备心灵抵抗装具的守卫执行看守。

**描述：**SCP-CN-137是一座原坐落在公园高3m宽5m长6m的废旧储藏间。通常情况下打开SCP-CN-137的大门，内部会呈现出一个普通的仓库，每日的18:00时SCP-CN-137的大门将会打开，项目内部将会出现空间异常，在直接观察下项目的内部呈现为一个标准的欧式画廊。当一名人类靠近项目门口时，该个体将涌现想要进入项目的欲望。当个体进入项目内部后大门将会在30分钟后关闭，大门关闭后无法打开大门，如果5小时内没有个体进入项目时，内部大门将会在20:00关闭并停止异常状态。

在SCP-CN-137内部使用录像设备将受到严重的干扰导致无法成像，但音频设备依旧可以使用。根据探索者口述与从项目外部观察到的结果分析，项目内部由红色的地毯与白色的墙壁组成。墙壁每隔5m左右将出现一对大理石柱对建筑进行支撑，而每两根柱子之间将在墙壁上悬挂2-3幅画像，观察者对画像内容的口述不一，目前推断这根据观察者的爱好、兴趣与心情决定。如果将画像强制取出项目，画像将会化为碎屑，这些碎屑被分析出由一些死细胞团或者骨骼碎屑组成。项目内部天花板上每两根柱子间拥有一个水晶吊灯。项目内部因不明原因导致整个画廊内部的可视距离不足5m，从所有探索者一致描述四周呈现“十分幽邃的黑暗”。

当个体进入SCP-CN-137内部的一定距离后，个体将表现出不耐烦与慌张的情绪。深入到一定程度时[[footnote]]根据实验这个时间随实验次数越来越长[[/footnote]]，个体将逐渐失去理智，并开始无理智地继续向内部逃脱[[footnote]]根据各个实验个体所分析这由一副特别的画所触发[[/footnote]]，最终在20:00时SCP-CN-137另一侧的大门将打开个体也将从项目中脱出。此时从出口侧大门观察内部将无法看到任何东西。根据对个体的询问与对脑部的扫描所得到的信息，SCP-CN-137的内部在一定深处后将变化成另一副样子：地面与墙壁将变成无法辨析的肉块，大理石支柱将变成一种巨大的缠绕着血管的脊柱，天花板吊灯将变成由肠道与血管还有无法辨析的内脏所缠绕的物体并发出幽幽的红光，画框将变成跳动的血管。所有参与过该项目的人体最终都将因不同的原因而死亡，而原因也都指向了个体所看到的的画像。

**附录：**

[[collapsible show=&#34;+ 实验记录CN137-1&#34; hide=&#34;- 实验记录CN137-1&#34;]]

&gt; **实验者：**D13701（前某艺术学院学生）
&gt; 
&gt; **指挥者：**研究助理Doubc
&gt; 
&gt; **前言：**无人机在内部宕机多次后的首次由人类进行的实验。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究助理Doubc：**好的D13701，今天我们进行一次参观画廊的实验。你只要把你看到的告诉我们就好。
&gt; 
&gt; **D13701：**好的。
&gt; 
&gt; **研究助理Doubc：**你可以进去了。
&gt; 
&gt; **D13701：**好的。
&gt; 
&gt; **（D13701走进了SCP-CN-137的内部）**
&gt; 
&gt; **研究助理Doubc：**里面怎么样，恩？
&gt; 
&gt; **D13701：**我很喜欢。但让我有一些不安...
&gt; 
&gt; **研究助理Doubc：**不安？
&gt; 
&gt; **D13701：**有一种深邃的感觉...
&gt; 
&gt; **研究助理Doubc：**这只是你的心理感觉吧。你继续往里面走，并且描述一下里面的画是什么样子的。
&gt; 
&gt; **D13701：**这幅《蒙娜丽莎》是真品吗？画的这么细腻...
&gt; 
&gt; **研究助理Doubc：**那玩意儿不是还在卢浮宫吗？
&gt; 
&gt; **D13701：**也是，那种旷世奇作不可能放在这里的。
&gt; 
&gt; **（D13701许久都没有说话，只是发出了惊叹声）**
&gt; 
&gt; **研究助理Doubc：**你喜欢这里？
&gt; 
&gt; **D13701：**大概吧，毕竟我曾经属于这个氛围里。
&gt; 
&gt; **研究助理Doubc：**嗯哼。
&gt; 
&gt; **[无意义对白略过]**
&gt; 
&gt; **研究助理Doubc：**你看到尽头了吗？
&gt; 
&gt; **D13701：**我看不清前面的路。
&gt; 
&gt; **D13701：**等等...
&gt; 
&gt; **研究助理Doubc：**怎么了？
&gt; 
&gt; **D13701：**怎么突然变成了这样？
&gt; 
&gt; **研究助理Doubc：**啥？
&gt; 
&gt; **D13701：**这里变得...十分令人反胃。到处都是肉块、内脏...
&gt; 
&gt; **研究助理Doubc：**真的吗？
&gt; 
&gt; **D13701：**等等，这里还有画...守株待兔的主题吗？画的很诡异也很模糊...
&gt; 
&gt; **研究助理Doubc：**D13701？
&gt; 
&gt; **D13701：**这里还有一幅画，跟之前是一样的？不，画的更清晰了，这个兔子画的为何这么诡异？
&gt; 
&gt; **研究助理Doubc：**你听得到吗？D13701。
&gt; 
&gt; **D13701：**又是一副一样的画，为什么要这么着重血液的效果？
&gt; 
&gt; **研究助理Doubc：**D13701！快点回复！他已经不对我们的要求做出响应了，该怎么做？项目组。
&gt; 
&gt; **D13701：**等等...这幅画里兔子的脸...是我的脸？为什么？
&gt; 
&gt; **D13701：**为什么这里所有的画都是一样的？为什么都是我撞在了树上？
&gt; 
&gt; **D13701：**等等...那是什么...
&gt; 
&gt; **D13701：**不，这不是真的，这不是真的！
&gt; 
&gt; **（随后D13701不断重复相同的话语并展现出惊慌的情绪）**
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：** 最终D13701从SCP-CN-137的另一次跑出，但他没有减速并且一头撞在了50m外的墙上。守卫等人员到D13701附近查看时发现D13701已经因脑出血过多而死亡。
