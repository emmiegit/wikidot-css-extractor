**项目编号：**SCP-CN-2928

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-2928的随机性，提前阻止其发生被证明十分困难。所幸SCP-CN-2928基本没有危害性，且较容易对外掩盖为无异常的节目，因此目前的方针是将SCP-CN-2928的发生现场掩盖为安徽卫视新节目的拍摄现场，并将其网络节目作为非异常节目播放。可散布虚假幕后制作视频，以在民众间证实其非异常性。

**描述：**SCP-CN-2928是一系列发生在安徽省合肥市的异常现象的统称。该现象基本每日会随机发生在合肥市随机一处十字路口，该十字路口需要满足如下条件：

* 具有完备的红绿灯、斑马线、以及人行红绿灯；
* 在SCP-CN-2928发生时具有一定人流量；
* 人行横道的绿灯通行时间在30秒至90秒之间；
* 当日该区域并未发生降雨或降雪；
* 该路段在发生SCP-CN-2928前并未发生严重拥堵。

值得注意的是，发生SCP-CN-2928现象的路口往往会提前由市政部门加入施工警示牌，并会在现象结束后三个工作日内被撤下。对于市政部门的施工计划的检查中没有发现相关的审批文件。

SCP-CN-2928每次发生的总时长约为1小时30分钟，且基本总是在半点开始触发。SCP-CN-2928共有四个阶段，特征如下：
* **阶段1：**该十字路口开始不断出现额外的交通标志或公共设施。这些标志和设施会在半点至下一个整点的时间段内不断出现，整点后不再增加。
* **阶段2：**增加的交通标志和设施，以及部分原本十字路口就存在的标志和设施会在整点时突然变化为人形实体（标记为SCP-CN-2928-1）。SCP-CN-2928-1统一穿着黑色西装西裤，头部依然为原有标志或设施的样式；详细情报请参见附录2。该变化通常在30秒内完成。
* **阶段3：**SCP-CN-2928-1会选择该路口的一条斑马线，指定斑马线两侧的人行道作为起点和终点区域，并在该斑马线处进行一项名为“交通快乐线”的节目的录制工作。在本阶段中，该斑马线及周边区域将根据节目不同拥有不同异常性质，详细记录请见附录1。同时，斑马线及附近区域还具有一定的精神影响性质，使过路个体将此处认知为拍摄现场；个体可以选择参与、围观或绕路行走，但基本会认定该区域被封闭。另外，节目的录制并不会影响红绿灯的时间，因此对车流基本没有影响。阶段3从整点开始，持续到下一个整点准时结束。
* **阶段4：**所有SCP-CN-2928-1回到在阶段1出现时的位置，并变回普通的交通标志和设施。额外出现的设施将没入地面并消失。该阶段发生时间极短，基本不超过2分钟。

次日，在合肥市市政生活论坛的娱乐搞笑板块上将会出现一个名为“交通快乐线 第X期”的视频，均带有独特的后缀标题。视频内容为前一日的SCP-CN-2928实拍剪辑。

基金会人员对当地所有交通设施进行了检查，未发现异常性质。此外，SCP-CN-2928无法通过摄像设备被观测到，仅能通过肉眼识别。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/breaddddd/road.jpg |caption=SCP-CN-2928的简单示意图，以便规范化用语]]

**附录1：**关于阶段3的详述，以及各个不同“节目”的记录

当SCP-CN-2928进行到阶段3时，即会在行人红绿灯为红灯时寻找一名“幸运观众”，并在绿灯时进行节目录制。节目的内容通常是要求该个体沿斑马线穿过马路，但斑马线或其他交通设施会出现不同的异常性质阻碍该行为。这些异常性质不会对个体造成生理上的伤害。若个体成功在限时（即绿灯时间）内通过，则会在终点接受采访，并获得礼品。若个体未通过，则会在绿灯时间结束时自动被传送回起点人行道，结束挑战。

礼品通常为一张名为“男生女生向前冲门票”的纸质异常物品，可以使个体获得安徽卫视“男生女生向前冲”节目的参赛资格，具体原理目前不明。

以下部分将详细记录各类不同的节目及其特征。

SCP-CN-2928-A：在“交通快乐线”频道中被命名为“健康压马路”系列，主要内容为穿越人行横道的跑酷类挑战。大部分频道投稿均属于该系列。

&gt; **编号：**SCP-CN-2928-A1
&gt; 
&gt; **节目名：**墙来了
&gt; 
&gt; **节目内容：**当切换为绿灯时，靠近终点区域的斑马线的多名SCP-CN-2928-1实体会手持白色塑料板向参与者方向移动，其移动速度会随着参与者完成的塑料板逐渐加速并最快能以10km/h的速度向参赛者靠近。塑料板上存在一个人形空洞以供参赛者通过。塑料板的产生间隔约为10-15秒，根据难度和绿灯时间不同有所浮动。若参赛者没有摆出与人形空洞相对应的姿势，则会被塑料板推回起点。

&gt; **编号：**SCP-CN-2928-A2
&gt; 
&gt; **节目名：**一二三木头人
&gt; 
&gt; **节目内容：**终点区域出现一个更大的、与当地人行道红绿灯样式不同的红绿灯。在随机的时间，该红绿灯将会闪烁0.5秒并变为红灯；该红绿灯处于红灯期间，参赛者必须保持原有姿势不动，否则会被传送回起点。

&gt; **编号：**SCP-CN-2928-A3
&gt; 
&gt; **节目名：**中国功夫
&gt; 
&gt; **节目内容：**斑马线区域会升起数个拦路桩，靠近起点和终点的区域较矮，中间较高。参赛者需要在不同梅花桩之间跳跃并穿越斑马线。从梅花桩掉落或踩到地面均会导致其被传送回起点，但并不会摔伤。

&gt; **编号：**SCP-CN-2928-A4
&gt; 
&gt; **节目名：**要踩白块儿
&gt; 
&gt; **节目内容：**斑马线的白色区域将从白色长方形变为横向或竖向移动的白色正方形区块。参赛者需要始终行走在白色区域，或在白色区域之间跳跃，以穿越斑马线。踩到马路区域会导致其被传送回起点。

SCP-CN-2928-B：在“交通快乐线”频道中被命名为“横道惊魂”系列，主要内容为使用不同方式惊吓过路行人，并拍摄其反应。在2020年6月后，该系列不再更新，频道对此的解释为“响应号召，制作积极向上正能量的节目”。

&gt; **编号：**SCP-CN-2928-B1
&gt; 
&gt; **节目名：**警笛头
&gt; 
&gt; **节目内容：**在路人行走至斑马线中段时，一个约3米高的特殊SCP-CN-2928-1个体会出现在马路对面，缓慢向路人移动并持续播放一段不规则且尖锐的警报。在绿灯时间结束前，该个体会带领路人穿过斑马线，并最终揭示其为2-3个普通CN-2928-1个体堆叠而成，最上方的个体总为扩音器。

&gt; **编号：**SCP-CN-2928-B2
&gt; 
&gt; **节目名：**万丈深渊
&gt; 
&gt; **节目内容：**在路人行走至斑马线中段时，斑马线会出现视觉上的变化，如地震效果、岩浆、斑马线变为玻璃材质且下方显示为悬崖等。

&gt; **编号：**SCP-CN-2928-B3
&gt; 
&gt; **节目名：**飙车惊吓
&gt; 
&gt; **节目内容：**在路人行走至斑马线中段时，一辆没有实体、仅有视觉效果的车辆将从另一边驶来撞向路人。车辆类型多为中大型车，如面包车、卡车、公交车、集装箱等。该视觉效果会在接触到路人时逐渐消失，并不会对路人或其他车辆造成实质性伤害。

SCP-CN-2928-C：在“交通快乐线”频道中被命名为“脑力体力对对碰”系列，主要内容为根据给出的提示作出相应的动作或回答问题。

&gt; **编号：**SCP-CN-2928-C1
&gt; 
&gt; **节目名：**舞动青春
&gt; 
&gt; **节目内容：**道路附近的扬声器会播放第三套全国中学生广播体操“舞动青春”的音乐，同时终点区域出现一个更大的、与当地红绿灯样式不同的红绿灯，在绿灯处变化显示该广播体操的动作。参赛者需按节奏做出与绿灯中人形相同的动作。参赛者不需要移动，在正确完成一定动作后会自动被斑马线传送至前方一定距离。

&gt; **编号：**SCP-CN-2928-C2
&gt; 
&gt; **节目名：**交规知多少
&gt; 
&gt; **节目内容：**所有斑马线均升起并形成白色屏障，每道屏障上均会出现一道科目一理论考试的单项选择题。参赛者需口头喊出答案，若正确则该屏障消失，若错误，则需等待5秒再次进行回答。若累计错误3次，则会被直接传送回起点，并判定为挑战失败。

&gt; **编号：**SCP-CN-2928-C3
&gt; 
&gt; **节目名：**VS交警
&gt; 
&gt; **节目内容：**斑马线另一端将出现一例穿着交通警察制服的SCP-CN-2928-1，头部为随机一交通标识。参赛者需要根据该SCP-CN-2928-1的手势和头部交通标识的替换进行前进、减速、变道（表现为向左或向右移动）、停止等行为。若未按照手势或标识行进，将会播放一声哨声；三声哨声后将被直接传送回起点，并判定为挑战失败。

**附录2：**关于不同SCP-CN-2928-1特征的记录

以下是有关于在SCP-CN-2928现象中固定出现的几类SCP-CN-2928-1实体的行为记录，值得注意的是，尽管SCP-CN-2928-1在行为学意义上具有与人类个体的相似之处，基金会人员仍不应当与其产生过多的深入交流以避免意外发生。

对于SCP-CN-2928-1实体的观察中发现了大部分实体的活动具有行为学上的人类特征，故而推测SCP-CN-2928-1实体均为具有理性思考能力的独立个体。目前，基金会共发现了不低于50名SCP-CN-2928-1实体出现在SCP-CN-2928现象中，以下仅记录部分值得注意或时常出现的个体。

&gt; **SCP-CN-2928-1-1**
&gt; 
&gt; 该名实体通常表现为一名手持摄像机的成年人类男性个体，SCP-CN-2928-1-1是唯一一名不会经历SCP-CN-2928现象二阶段人形化过程的实体。该实体通常会借由SCP-CN-2928现象发生地周围的公共设施出现：厕所、地铁、公交车、下水道等出现。对这些地点的提前排查并不能阻止该实体的出现。同时，对于这名实体面容的所有摄像记录均以失败告终，所有的画面必然会因为摄像机的遮挡而失败。对于该实体的肉眼观察是可行的，但该实体的面容似乎具有逆模因性质，所有人员对其的表述均只能以模糊化的词汇进行。
&gt; 
&gt; 该名实体似乎具有丰富的摄影工作经验，并对于SCP-CN-2928现象的现场具有较强的临场应变能力，并能够自行判断将镜头聚焦在SCP-CN-2928现象中参与者的失误画面或是围观群众的反应中。目前认为该名实体是SCP-CN-2928异常节目的摄影师。
&gt;  
&gt; 尽管该实体具有寻常意义上的摄影工作能力，但据推测该实体手持的摄像机已老化而不能满足长时间的摄影工作，在该名实体摄制的画面中经常出现失真、乱码或是色调异常的情况。
&gt; 
&gt; 在一次SCP-CN-2928现象中，该实体的摄像机因意外故障，该实体立刻向周围的基金会工作人员寻求帮助。在得到许可后，这些工作人员对这名实体进行了工程援助并对实体手持的摄像机进行了拆解。经检定，该实体手持的摄像机为一完全无异常实体，并已因外部撞击进入报废状态，根据其来源追溯，该摄像机可能曾经属于《男生女生向前冲》节目组。
&gt; 
&gt; 在事后，参与维修的基金会工作人员均获得了SCP-CN-2928节目特别录像带一份。

&gt; **SCP-CN-2928-1-2**
&gt; 
&gt; 该实体在未人形化前仅能被辨认为一台高分贝扩音喇叭，在该实体出现时，合肥市内██街道的同形制喇叭将会因未知原因消失，这一消失具有一定的逆模因认知效应。在该实体人形化后，通常穿着休闲服装，并不如其余的SCP-CN-2928-1实体一般穿着黑色西装。目前推测SCP-CN-2928-1-2实体在SCP-CN-2928现象中担任主持人的角色。
&gt; 
&gt; SCP-CN-2928-1-2实体的声音随着装发生改变，但仅具有男中音和女中音两种模式，个别时候SCP-CN-2928-1-2的音色会产生变化。通常会以被认为是强烈的播音腔口吻主持节目，尽管如此，SCP-CN-2928-1-2实体仍然试图在自己的主持之中加入一些已经过时的俏皮话和互联网用语来活跃气氛。
&gt; 
&gt; 同时，SCP-CN-2928-1-2会在每一次参与者挑战成功或是失败的间隙进行安全教育宣传，内容包括不限于：防范网络诈骗、扫黑除恶、扫黄打非、反邪教宣传[[footnote]]值得注意的是，在反邪教宣传中，偶尔会出现提醒市民防止银河联邦传销诈骗与岿阳派封建邪教的宣传通知[[/footnote]]。
&gt; 
&gt; 在一次██街道的SCP-CN-2928-1-2维修时，一个存放在合肥市供销社仓库内的旧制喇叭激活了人形化并代替了原本的SCP-CN-2928-1-2个体出现。这位SCP-CN-2928-1-2新个体行动模式较原本个体有较大区别，首先是其采用的音色更加贴近上个世纪八十年代的广播节目主持人，其次是其宣传的内容变为：计划生育、节约粮食、下岗光荣等。

&gt; **SCP-CN-2928-1-3~10**
&gt; 
&gt; 此八名个体通常成建制出现在SCP-CN-2928异常现象现场中，并通常参与现场的秩序维护等工作中。在该八名个体出现时，合肥市内数个政府机构门前的石质狮形雕像将会以未知方式消失，并伴随逆模因效应。SCP-CN-2928-1-3~10个体将会以人形站立的狮形实体出现。尽管这些个体完全能够胜任现场的秩序维护等工作，但似乎会产生一些猫科动物的共有习性，包括但不限于：追逐快速移动的物体、过早离乳反应、裂唇嗅反应等。
&gt; 
&gt; 同时，这些个体并不具备正常交流的能力，并在通常情况下拒绝与基金会人员互动。但这些个体会对携带猫薄荷的人员出现明显偏爱。

&gt; **SCP-CN-2928-11**
&gt; 
&gt; 该实体常出现在SCP-CN-2928项目的完成地点，在该实体出现时，合肥市内██菜市场工商监管处的扩音喇叭将会以未知方式消失。该实体通常会以被描述为恼人的、音量过高的声音与参赛选手交流对于项目的感受和对于SCP-CN-2928节目的看法。尽管该实体尽力表现出专业主持的行为，其过于热情的采访风格和过大的音量使得在SCP-CN-2928录像节目中几乎不可能听清参赛选手的感言。
