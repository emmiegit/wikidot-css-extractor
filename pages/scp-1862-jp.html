**项目编号：**SCP-1862-JP

**项目等级：**Euclid

**特殊收容措施：**--SCP-1862-JP收容于Site-8629的大型物品保管库内。若需要使用SCP-1862-JP进行实验，需获得具有3级以上安保许可等级人员的批准，在SCP-1862-JP内部投入生物的实验需要伦理委员会的批准。--
**（2011年7月██日更新）**SCP-1862-JP目前无法回收，基金会将使用自身所有的宇宙望远镜始终对其进行监视，特工将潜入世界各国的国家宇航局以及天文台，对观测到SCP-1862-JP的记录进行篡改等手段以防止其被发现。


**説明：**SCP-1862-JP为一全长3.7m的自律无人载货机。其外观似为1:10比例的航天飞机轨道器精巧模型，在尾翼刻有东弊重工的社徽。SCP-1862-JP的机身部分有着双开门，机舱内有三点式皮带以固定货物。另外，驾驶舱外窗有一触屏式操作面板，通过指定到达时间和目的地可以启动。此时，到达时间不能指定过去，操作面板上最短的指定时间是现时点的3小时后。

SCP-1862-JP的异常性在指定到达时间和目的地后将显现。此时舱门将开启，并在操作面板显示“请搬入货物”。当在SCP-1862-JP内部放置一些物品并关闭舱门后，SCP-1862-JP将进入发射准备阶段，并将迅速开始航行。SCP-1862-JP始终在指定的到达时间降落在目的地附近，SCP-1862-JP的平均航行速度也会随之变化。完成航行后，在SCP-1862-JP上装载的物品将在到达时转换为其他物品。据推测，这种转化是由物品的加工引起的，并且已经确认加工的内容包括化学分解、合成、成型、[已删除]和模因污染。基金会已根据实验确认，SCP-1862-JP根据放入货物者（以下称为“放货人”）的性别为基准对货物进行转化。

SCP-1862-JP是基金会在获得一份内容称“町内存在一家制造可疑器械的工厂”的对当地警方通告后引起注意并收容的。此前已有证据表明，该工厂是东弊重工的附属工厂，并立即向当地派遣特工。进入工厂后在其内部发现SCP-1862-JP以及工厂经理益子██与一名陌生女子的遗体，根据体表痕迹推测，益子在通报发出后杀害对方并自杀。

以下为SCP-1862-JP的投入试验之结果的节选。

**附录1：有关特殊收容措施更新的事项。**
[[collapsible show=&#34;+ 阅览“附录1”。&#34; hide=&#34;- 关闭。&#34;]]
__**事件1862-JP-01 - 20年██月██日**__
实验SCP-1862-JP-██实施前，菱沼特工在其控制面板一角发现了写得很小的“联系客服”字样，作为该项目起源调查的线索而提出了调查建议，并立即得到了批准。实验SCP-1862-JP-██-A为将SCP-1862-JP固定后点击该字样，随后控制面板显示“正在收集数据”并拒绝操作1小时，在显示“正在发送数据”后SCP-1862-JP突然消失。之后，常驻月面的基金会观测队接收了在SCP-1862-JP设置的发信器的信号。分析表明，SCP-1862-JP目前正以0.002%光速向仙女座星云方向航行，且正在反复进行以数光年为单位的跃迁。由于SCP-1862-JP难以回收而更新了特殊收容措施。
[[/collapsible]]

**附录2：文件记录1862-JP-01**
[[collapsible show=&#34;+ 阅览文件。&#34; hide=&#34;- 关闭。&#34;]]
__**文件记录1862-JP-01 - 2011年7月██日**__
基金会解析小组成功成功解开了厂内事务所的金库门锁，并收回了断定是益子██所写的文件。以下是其中的一部分。

&gt; __1997年7月██日__
&gt; 无人小型宇宙飞机的机舱制作。
&gt; 这不是我做不到的订单，而且交货期很富裕，条件好的不能再好了，就这么办吧。
&gt; 我再也不能让谁说，我们这种下町工厂只能把活计转包出去了。
&gt; “云之线”，这个伟大项目的核心之处非用我们平民毅力完成不可。

&gt; __2000年5月██日__
&gt; 那个年轻女人来我家里多久了？
&gt; 订购方写着“AKI运输”，名片上的名字是“梅”，是中国人？日语说得不错。
&gt; 居然来这边问候，这算是规矩吗？某种意义上我很佩服。
&gt; 团体内部的联系是秘密的。我不知道为什么那个女人会来这里打招呼。真是令人不快。
&gt; 可我实在没法喜欢那家伙。
&gt; 那个女人像大家说的那样有着温柔的眼睛。但眼神却很冷漠。
&gt; 简直就像是农民看着接下来要上市的牛一样，是那样的眼神。
&gt; 对了，把放在那里的布丁只拿真央[[footnote]] 确认是益子的妻子。 [[/footnote]]和小翔[[footnote]] 确认是益子的儿子。 [[/footnote]]的份回去吧。
&gt; 轻井泽农场的？看起来很甜。偶尔我必须得这么做。

&gt; __2000年6月██日__
&gt; 今天早上搬进来了一台很大的机器。
&gt; 附有总公司徽章的推进器和像是燃料罐之类的不太清楚的机器。
&gt; 听说那个罐子是AKI的核心单元。
&gt; 我吓了一跳，我还以为总公司什么机械都能做呢。
&gt; AKI好像也有技术小组。
&gt; 
&gt; 工作这方面，虽然不能进行调查，但核心单元的说明写得很有趣。
&gt; 燃料是自动生成的，控制面板是触摸屏，货物的优化功能？没听说过。
&gt; 虽然对不住AKI，但是如果有只看外表就能看懂的东西的话，一定要搞到手。

&gt; __2000年7月██日__
&gt; 工厂里的味道太难闻了，我们花了一天才把源头找到。
&gt; 然后，打开核心单元的燃料罐一看，居然冒出了白色的淤泥。
&gt; 火速给总公司发了邮件，AKI说是“自动燃料生成单元的副产物”。
&gt; 真的吗？

&gt; __2004年1月██日__
&gt; 试验品完成了。根据本部的指示，试运行在这里进行，所以请运输。
&gt; 可是不能在这种街道上放飞啊。

&gt; __2004年1月██日__
&gt; 总公司那边说，AKI已经正式决定了。
&gt; 虽然回信说不需要别的方案，AKI好像说让核心单元早点发货。
&gt; 而且因为只接受单个的订单，所以根据这边的交货来制造下一个核心单元。
&gt; 真是难伺候的客人。
&gt; 正因为如此，才有了空闲时间，所以才有了这个交货期，简直是混蛋一个。
&gt; 
&gt; 最近，开发部联系我说基金会的人很活跃。
&gt; 也有人说是别的工厂被发现了。
&gt; 这边的绫部君和中冈君的失踪申请也要交上去。
&gt; 那些家伙现在是在基金会的拘留所里被审问吗？
&gt; 如果工厂的运营真的崩溃的话，总公司会发紧急邮件过来。
&gt; 总公司是可以信赖的。虽然说缺少的人再也回不来。但是应该还能做。
&gt; 糟透了，如果AKI早点来交货的话，我马上把第二架飞机送回去。

&gt; __2008年5月██日__
&gt; 该死！
&gt; 明明AKI委托的商品已经发货了，可是因为基金会的干扰，工厂里只剩下我一个人了。
&gt; 大家一起工作的话这里是很窄的，可是如果没人的话就很空旷了。
&gt; 这份工作完全结束以后工厂也就只好废弃了吧。
&gt; 只听得见我工作的声音，简直是悲惨的地狱。
&gt; 虽然很痛苦，但也是多亏了被逮住的人没有开口才完成了。
&gt; 这样那些人也能得到回报吗？

&gt; 让我从早上到现在还在惊讶的是有火箭咚的一声着陆在停车场了。
&gt; 但我很快就明白那是前年交付的我们的商品。
&gt; 写了“投入使用纪念。致厂长先生：随信附上薄礼若干，请查看一下货舱”之类的。
&gt; 明明这里不是那种地方的，这种东西我一个人怎么用？
&gt; 也要考虑我一个人在这种马上就关掉了的工厂里的心情啊。
&gt; 真央也是这样的，好像是说要买什么东西就离开了，现在还没回来。就快到第三个结婚纪念日了。
&gt; 
&gt; 你知道我很爱你的吧。
&gt; 如果说我们离婚说不定不会这么难过吧。
&gt; 我想见小翔。
&gt; 
&gt; 
&gt; 为什么大家忽然都不见了？可恶

&gt; [未写日期]
&gt; 我不知道，到底要怎么做才能让真央恢复正常。
&gt; 现在这个样子很可能在真央恢复之前我就死了吧。
&gt; 那不是真央，可是我又怎么可能看错。
&gt; 眼睛的颜色、皮肤的颜色、口红的颜色都不一样，但那明明就是真央。
&gt; 为什么真央会诱惑我啊？
&gt; 只能冷静下来听一听，到底发生了什么？
&gt; 那个声音、行为和衣服都不像是真央的女流氓是真央这件事我不敢相信啊。
&gt; 
&gt; **备注：**在工厂内发现的女尸，其消化系统内存在大量尿液与██，似与此有所关联。

&gt; [日期无法解读]
&gt; 我原谅不了那个【脏话】 我珍重的东西被那个【脏话】毁了
&gt; 公司的下一个计划是什么啊
&gt; 我可不想为那群抛弃了我重要的东西的【脏话】而工作 【脏话】
&gt; 真央被那群家伙玩弄了 我想一定是在燃料罐[由于字体歪斜难以判读]
&gt; 我要向警察告发那个流氓【脏话】公司的胡闹
&gt; 无论什么时候 工匠的技术和继承总会折在那群软蛋手里
&gt; 
&gt; 那些基金会的家伙
&gt; 就让它回到原本的[由于浸水无法解读]
&gt; 
&gt; **备注：**根据墨迹鉴定，该篇日记写于项目被初期收容的前一天。
[[/collapsible]]</textarea></pre>
