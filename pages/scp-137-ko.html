**Ítem #:** SCP-137-KO 

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La contención inicial de SCP-137-KO por parte de la Fundación se ha considerado innecesaria, pues su anomalía está sujeta principalmente a su ubicación, más que a sus propiedades. Por lo tanto, la Fundación debe vigilar e interceptar los reportes policiales de nuevas instancias de SCP-137-KO tras confirmar su aparición.

**Descripción:** SCP-137-KO se refiere a las cavidades subterráneas encontradas en ███, Mujin-si, República de Corea. Usualmente aparecen bajo zonas muy transitadas por peatones, como barrios residenciales o calles muy transitadas. Las cavidades no suelen estar a más de 2 metros de profundidad.

SCP-137-KO se parece de forma anómala a un humano &#34;petrificado de miedo&#34;. Por ello, quienes lo encuentran suelen confundirlo con el lugar donde fue enterrada una víctima de asesinato; no obstante, SCP-137-KO no contiene los restos orgánicos típicos de un cadáver humano.

El entorno circundante a SCP-137-KO se presenta deformado, aunque en pequeña magnitud; las deformidades que podrían causar graves daños estructurales no tienen la consecuencia esperada. Ejemplos de dichas deformidades incluyen:
* Un embudo unido a la parte de la boca que se cree que es una tubería de agua desfigurada. Hallado debajo de la bañera de una casa.
* Cables eléctricos enrollados alrededor del torso con su médula expuesta. Encontrado debajo de una calle concurrida.
* Cadenas entrelazadas en las extremidades compuestos con los mismos materiales de las rocas a su alrededor. Encontrado en el fondo de un lago. Es de destacar que la superficie de la cavidad estaba expuesta sobre el suelo.

**Anexo:** El 15/02/2018, mientras el Investigador Junior ████ Han trasladaba la tumba de su madre ubicada en ████, Mujin-si, descubrió que el cuerpo y todos sus rastros orgánicos habían desaparecido. Se está llevando a cabo una investigación debido a reportes confirmados de otras múltiples tumbas situadas en la misma zona que presentan anomalías idénticas.

Tras el incidente, al Investigador Han se le administraron amnésticos y se le asignaron tareas irrelevantes.</textarea></pre>
