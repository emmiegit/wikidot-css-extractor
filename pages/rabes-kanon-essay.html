+ Introducción
**Esta guía no oficial ha sido escrita por mí, un autor, para autores. Aborda lo que considero que son los puntos más importantes que un autor debe tener en cuenta a la hora de escribir un SCP-DE. De ninguna manera es esta guía &#34;definitiva&#34;, sirve sólo como una ayuda para los recién llegados y novatos.**

------

Hola! Si eres nuevo aquí y estás interesado en escribir SCPs, deberías leer primero esta guía y [[[guide-hub|también el resto]]] para tener una idea clara. Contiene una rápida introducción a nuestro canon estándar-DE. Para información más detallada, tenemos una página con la historia de la &#34;[[[scp-foundation-in-deutschland-portal | Fundación SCP Germánica]]]&#34; y un [[[mackenzie-glossary|glosario]]] para refrescar tus conocimientos y buscar términos &#34;In-Universe&#34;.

+ ¿Dónde estamos?
Debería quedarle claro que estamos en Alemania. De ahí el sufijo -DE. Pero Austria y Suiza también forman parte de nuestra área de responsabilidad. Por lo tanto, también es recomendable que su anomalía haya sido descubierta **en** y no fuera de la zona de habla alemana. Si su anomalía es algo más antigua, las colonias alemanas son una posibilidad. Hay que prestar atención a la redacción exacta para no meter la pata, pero no es recomendable para los recién llegados. Por supuesto, también puede proceder, por ejemplo, de Asia, pero para que la anomalía se considere un SCP-DE, debe estar fuertemente relacionada con la Rama Germánica de la Fundación SCP. En nuestro &#34;canon estándar&#34;, todas han sido encontradas y recuperadas por la Rama Germánica y/o en la región de habla alemana.

+ ¿Cuáles son nuestros sitios?
Disponemos de una [[[standortliste|gran selección de sitios]]] que, al igual que nuestro SCP, llevan el prefijo -DE. La sede central es el Sitio-DE1 en Hessen, donde no se pueden almacenar anomalías. Hemos determinado qué sitio pueden contener cada tipo de anomalía. Teóricamente, puedes mencionar nuevos emplazamientos en tu artículo, sólo tienes que tener en cuenta que al final tampoco somos tan grandes como EE.UU. Tenemos un límite máximo de 25, pero si prefieres utilizar uno ya existente, tenemos la [[[http://scp-wiki-de.wikidot.com/referenzliste|lista de referencia]]], que te muestra no sólo los lugares individuales, sino también los investigadores o las unidades DM disponibles. En [[[standortliste | la lista de sitios]]] puedes comprobar si el sitoo en cuestión también puede utilizarse de esta forma.

+ ¿Quién o qué es el Consejo O4?
Como puede ver en el [[[scp-foundation-in-deutschland-portal|hub de contextualización]]], somos una &#34;rama&#34; independiente de la Fundación SCP y dependemos directamente del Consejo-O5. La Rama Germánica está dirigida por el &#34;Consejo-O4&#34;. Formado por los 12 a 15 jefes de sitio y de departamento más experimentados, funciona como una especie de &#34;mini-Consejo-O5&#34;. Sólo se debe contactar con el Consejo O5 para los asuntos más importantes. Por lo tanto, se recomienda utilizar el Consejo O4 y no el Consejo O5. El Consejo O5 puede seguir utilizándose, pero sólo si hay una buena razón.

+ ¿Cuál es la estructura de nuestro personal?
Como todas las [[[int-hub|ramas]]], contamos con bastantes investigadores, científicos y agentes experimentados. Aunque la Fundación ha contratado a los mejores en su campo, también son personas normales con sentimientos normales, pero eso no significa que actúen como idiotas.
Por supuesto, puedes inventar personal nuevo, pero también puedes utilizar [[[reference-list#toc1|personajes ya existentes]]].

+ ¿Qué pasa con los Destacamentos Móviles?
Como se explica en la página de [[[mtf-liste |DMs]]], las fuerzas operativas móviles son personal seleccionado y entrenado con una especialización. Los DMs creados por la Rama Germánica tienen una en denominación [[[http://scp-wiki-de.wikidot.com/frakturschrift-vorlage | escrita en Fraktur]]] en lugar de una letra griega. En el caso de que una anomalía tenga ciertos requisitos, se puede escribir uno para ella si no existe ya uno adecuado. Como en todas partes, [[[rabes-kanon-essay#toc8 |nuestros recursos son limitados]]].

+ ¿Cuáles son nuestros SCP-DE?
Actualmente apenas tenemos más de 300 SCP propios (a fecha del 5/11/2022), pero una variedad relativamente grande. Le recomiendo que no visite la Serie I, sino nuestra [[[serie-scp-de | Serie DE]]]. Existen ciertas similitudes entre los SCP-DE y los de otras ramas. Sin embargo, la originalidad y sobre todo la calidad son importantes para nosotros. Si desea utilizar un SCP en su artículo, seguro que encuentra algo adecuado entre los [[[serie-scp-de | SCP-DE]]].

+ ¿Qué Grupos de Interés están con nosotros?
Para obtener una respuesta completa, no puedes dejar de leer los hubs de [[[groups-of-interest|GdIs]]]. Pero, ¿qué pasa con los grupos de interés en sí? Puede utilizar cualquier grupo de interés que desee, siempre que pueda explicar qué tienen que ver con el SCP. Recuerde también que algunos grupos son exóticos para nosotros y puede que sólo aparezcan una vez en un SCP-DE, si es que aparecen. Aquí es especialmente importante que pueda explicar exactamente por qué el SCP-DE ha acabado en manos de la //Rama Germánica//. Actualmente tenemos [[[interessengruppen|ocho grupos de interés propios]]], que van desde magos hasta un departamento de la Stasi, pasando por una empresa armamentística.

**Precaución:** A veces su SCP-DE puede ser actualizado por uno o en algunos casos más GdIs, ¡pero esto no es automáticamente una garantía!

+ ¿Cuáles son nuestros recursos?
Nuestros recursos financieros y otros tipos de equipamiento son, por supuesto, limitados. Esto se nota, aparte de la limitación de [[[equipment-of-the-foundation&#39;s-security-forces|equipos]]], en la forma en que tratamos las anomalías. Intentamos evitar costosas medidas de contención y somos muy comedidos con los miembros de [[[security-clearance-levels#toc11 |Clase D]]].

**Nota sobre el personal Clase-D:** Por cierto, esta idea de que los &#34;Clases D&#34; están condenados y se les despide mensualmente se considera anticuada, ya que no hay tantos ni siquiera en la Fundación-EN. Personalmente, siempre utilizo los mismos temas e incluso les doy nombres junto al número. Otros autores son igualmente moderados en esto, no utilizan Clases D o [[[mtf-liste#u-FEKP | no usan personas en este sentido]]]. Depende de ti qué &#34;headcanon&#34; tienes para los sujetos de prueba, siempre que la situación tenga sentido.

+ ¿Qué pasa con otras ramas?
Ahora bien, si todavía quieres utilizar un investigador especial de la Fundación-EN, tu anomalía se encontró en el Sáhara en lugar de en los Alpes, o el alterador de realidad del St. Christina College se descubrió en Hong Kong, China, entonces aquí se aplica lo mismo que para nuestros [[[rabes-kanon-essay#toc6|GdIs]]]. La implementación es crucial, implantar un SCP desde un país extranjero, con personal que habla otro idioma y un contexto cultural diferente supone un reto muy especial. Pero, de nuevo, mientras el SCP sea convincente, no hay nada que lo impida.
------
