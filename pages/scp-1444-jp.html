**Mã Vật Thể:** SCP-1444-JP

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Căn Hộ Misasagihara, nơi ở của SCP-1444-JP thuộc quyền sở hữu của công ty bình phong trực thuộc Tổ Chức SCP với câu chuyện ngụy tạo về “Có nguy cơ sụp đổ” được sử dụng nhằm niêm phong tòa nhà này, một hệ thống giám sát đã được lắp đặt nhằm ngăn công chúng tiếp cận. Hơn nữa, hiên nhà của SCP-1444-JP đã được che phủ bởi một bức tường gỗ nhằm không thể nhìn thấy cảnh tượng bên trong từ bên ngoài.

Chỉ có Lực Lượng Nghiên Cứu Đặc Nhiệm “Những Kẻ Bình Duyệt” được phép quan sát các sự kiện gây ra bởi SCP-1444-JP-A và SCP-1444-JP-B. Các thành viên của “Những Kẻ Bình Duyệt” sẽ phải đọc kĩ các tài liệu về quy trình quan sát được đính kèm .

**Mô Tả:** SCP-1444-JP là phong số 206 của Căn Hộ Misasagihara, tọa lạc tại phường Yamashina, Tỉnh Kyoto. Cách bố trí của căn phòng tương tự như mọi căn phòng khác, không có biểu hiện dị thường nào từ bên ngoài.

SCP-1444-JP-A và SCP-1444-JP-B là hai dị thể dạng người chỉ có thể được quan sát trong điều kiện đặc biệt. Chúng có vẻ ngoài của một thiếu nữ người Nhật, luôn mặc bộ đồng phục của một ngôi trường cấp ba tại Tỉnh Kyoto. Không có khác biệt về mặt ngoại hình giữa hai cá thể, chúng được cho là một cặp song sinh có ngoại hình giống hệt hoặc là bản sao hoàn toàn trùng khớp của nhau. Vì nguyên nhân này, chúng đã được phân loại dựa trên sự khác biệt về mặt hành vi đã được thảo luận bên dưới.

SCP-1444-JP-A và SCP-1444-JP-B đã được xác nhận là sẽ xuất hiện bên trong SCP-1444-JP tài vài thời điểm cụ thể và thực hiện các hành động tương ứng. Tuy nhiên, SCP-1444-JP-A và SCP-1444-JP-B lẫn các vật thể của chúng chỉ có thể được quan sát thông qua cửa sổ bằng kính được lắp đặt tại mái hiên của SCP-1444-JP, tất cả các phương pháp quan sát khác đều không khả thi.

Việc kiểm tra kĩ lưỡng các cảnh quay của camera cho thấy SCP-1444-JP-A và -B luôn mỉm cười trong suốt sự kiện.

**Lịch sử quản thúc:** Vào ngày 17 tháng một năm 2017, phía cảnh sát đã lập ra báo cáo về sự kiện “Một người bạn đã tự sát” tại phòng 206 của Căn Hộ Misasagihara, các viên cảnh sát đã được điều động và tạm giữ một nữ sinh được cho là người báo cáo vụ việc. Do tính chất dị thường kể trên đã được cảnh sát phường Yamashina phát hiện ra nhờ cuộc thẩm vấn với nữ sinh vào lúc 18:00 cùng ngày, một đặc vụ của Tổ Chức đã can thiệp vào và thông báo về dị tính của dị thể cho Tổ Chức.

Theo kết quả điều tra thu được từ ĐĐNCĐ vào ngày hôm sau, họ đã xác nhận được dị tượng mà nữ sinh kể trên miêu tả đã được tái hiện, với các biện pháp quản thúc trực tiếp, trục xuất toàn bộ cư dân của Căn Hộ Misasagihara và tạm thời niêm phong phòng 206. Việc trục xuất cư dân sẽ được bào chữa bằng &#34;Có khả năng sẽ sụp đổ&#34; và Tổ Chức đã hỗ trợ các cư dân di chuyển thông qua công ty bình phong hoạt động dưới tư cách là công ty bất động sản.

Vào ngày 1 tháng một năm 2017, khi các cư dân đã rời khỏi khu căn hộ, cô gái được cho là người thông báo vụ việc cho sở cảnh sát Yamashina đã được cấp thuốc lú Cấp-B, các biện pháp quản thúc SCp-1444-JP đã được thực hiện mà không có vấn đề phát sinh. Cho tới thời điểm hiện tại, không có thi thể nào được phát hiện là có thông tin trùng khớp với thông tin thu được từ báo cáo của nữ sinh lẫn các cuộc phỏng vấn vào ngày 17 tháng 1, song sự tồn tại của một học sinh đang đi học có mô tả trùng khớp với người bạn đã được đề cập trong lời khai. Học sinh được đề cập đã được xác nhận là không thấy xuất hiện từ cuối kì nghỉ đông, các đặc điểm về mặt ngoại hình hoàn toàn trùng khớp với SCP-1444-JP-A và -B. Vì lí do này, câu chuyên ngụy tạo về &#34;nữ sinh mất tích&#34; đã được sở cảnh sát Yamashina đưa ra và lan truyền trước công chúng.

**Phụ Lục A:** Về cha mẹ của dị thể trong câu chuyện ngụy tạo “nữ sinh mất tích”, Tổ Chức đã điều tra được họ là thành viên của Hiệp Hội Triết Học Nhật Bản và là tác giả của các bài luận liên quan tới chủ đề “Tư Tưởng Hư Vô Qua Nghịch Lý Của Chủ Nghĩa Khoái Lạc”. Họ đã rời hiệp hội vào năm 2012, và đã được xác nhận là đã qua đời vào ngày 22 tháng 3 năm 2012. Cả hai người đều đã qua đời vì ngạt do treo cổ. Tổ Chức cũng biết thêm thông tin rằng họ đã để lại một lượng lớn các tài liệu về Duncan MacDougall[[footnote]]Là một nhà vật lí học đến từ Massachusetts. Sinh năm 1866 và mất vào năm 1920. Được biết đến với thí nghiệm đo linh hồn. Song thí nghiệm này đã không được giới khoa học công nhận do các phép đo không chuẩn xác và lượng mẫu vật khan hiếm.[[/footnote]] tại một dinh thự ở Tỉnh Okayama, nơi cả hai thi thể được phát hiện.

**Phụ Lục B:** Sau đây là văn bản ghi lại cuộc thẩm vấn được tiến hành bởi Tổ Chức ngay sau thời điểm Tổ Chức nhận thức được sự dị thường trong nội dung cuộc thẩm vấn:
&gt; **Đối Tượng Thẩm Vấn:** Nữ Sinh
&gt;  
&gt; **Thẩm Vấn Viên:** Đặc Vụ Kozukata
&gt;  
&gt; **Ghi Chú:** Đặc Vụ Kozukata là nhân sự phụ trách việc điều tra bên trong sở cảnh sát Yamashina và cũng là người đã báo cáo cuộc thẩm vấn đã được thực hiện vào Ngày 17 Tháng 1 Năm 2017.
&gt;   
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt;   
&gt; **Kozukata:** Đầu tiên, mời cháu nói về người bạn đã tự sát kia được không?
&gt;   
&gt; **Nữ Sinh:** Vâng. Cậu ấy… rất giỏi toán và các môn tự nhiên. Tuy tính tình hơi kì quái tí nhưng cậu ấy cũng kiệm lời lắm. Vào giờ giải lao thì cậu ấy luôn ngồi tại một góc thư viện và đọc mấy cuốn sách siêu phức tạp, dù cháu có nói gì đi nữa thì cậu ấy cũng chẳng thèm phản ứng gì hết... Cậu ấy cũng không có nhiều bạn lắm.
&gt;   
&gt; **Kozukata:** Ra vậy. Vậy người bạn đó có bị bắt nạt ở trường hay gì không?
&gt;   
&gt; **Nữ Sinh:** Cháu… Cháu nghĩ là không có đâu. Ít nhất thì cháu chưa bao giờ thấy thế cả. Khi tổ chức lễ hội của trường, cậu ấy sẽ bắt chuyện với các bạn mà cậu ấy không hay nói chuyện cùng trong lớp nữa.
&gt;   
&gt; **Kozukata:** Hừm... Vậy người bạn đó cũng không có dấu hiệu bị lạm dụng ư?
&gt;   
&gt; **Nữ Sinh:** Cậu ấy sống một mình nên... chắc chắn là không rồi. Cháu không thể đảm bảo gì về việc mọi người sẽ làm khi cậu ấy chưa về nhà, nhưng cháu thấy cũng không có vết thương nào nổi bật cả. Với cả khi nói về bố mẹ thì cậu ấy trông có vẻ hạnh phúc lắm. Thậm chí cậu ấy còn rất tự hào về họ. Cậu ấy cũng hay kể cháu về mấy nghiên cứu triết học của họ và nhiều câu chuyện khác nữa.
&gt;   
&gt; **Kozukata:** … Vậy là cháu không biết gì về lí do người đó tự sát à. Cảm ơn. Giờ thì, phiền cháu kể thêm về lúc cháu báo lại vụ việc với cảnh sát được không?
&gt;   
&gt; **Nữ Sinh:** … Vâng. Hôm đó, giáo viên chủ nhiệm của cháy có nhờ cháu giao một vài bản sao cậu ấy chưa lấy sau tiết sáu tới chỗ căn hộ của cậu ấy. Cháu có nhấn vào máy liên lạc nội bộ rồi nhưng vẫn không thấy ai ra mở cửa cả. Cháu đã nghĩ là cậu ấy nghỉ học nhiều lắm nên có khả năng là cậu ấy bị ốm và không thể thông báo được tới nhà trường nên cháu quyết định đi vào nhà.
&gt;   
&gt; **Kozukata:** Sau đó thì sao?
&gt;   
&gt; **Nữ Sinh:** Sau đó, cháu nhìn quanh các phòng nhưng vẫn không thấy cậu ấy đâu. Cháu vội vã nhìn khắc nơi rồi cuối cùng là tìm ở chỗ hàng hiên nhưng vẫn chẳng thấy ai. Rồi sau đó, cháu quay lại căn phòng, có hai người đang ở đó và…
&gt;   
&gt; **Kozukata:** Một người đang treo cổ à.
&gt;   
&gt; **Nữ Sinh:** … V-Vâng. Cháu chưa nghe gì về việc cậu ấy có chị em sinh đôi cả, thậm chí nguyên nhân cậu ấy có ý định tự sát cháu cũng không biết nốt… Lúc đó cháu còn không hiểu chuyện gì đang xảy ra và không biết nên làm gì nữa, thế là cháu gọi cho cảnh sát. Rồi bạn của cháu... bạn của cháu đã tự sát…
&gt;   
&gt; **Kozukata:** Và sau đó, cháu đã bị cảnh sát giữ lại.
&gt;   
&gt; **Nữ Sinh:** V-Vâng… Đúng là thế… nhưng mà...
&gt;   
&gt; **Kozukata:** Hửm? Còn diễn biến khác đã xảy ra trước khi cảnh sát tới nơi ư?
&gt;   
&gt; **Nữ Sinh:** Cậu ấy thấy cháu bật khóc… Và hỏi tại sao cháu lại khóc... Rồi s-sau khi xem lại những bằng chứng đầy lỗi lầm và thú vị như thế... Cậu ấy lại hỏi sau cháu lại khóc... Ch... Cháu chưa bao giờ thấy cậu ấy cười chân thành như vậy cả... Rồi sau... sau đó...
&gt;   
&gt; **Kozukata:** … Sau đó gì?
&gt;   
&gt; **Nữ Sinh:**  “Sướng thật đấy… chắc là phải làm lại lần sau mới được, nên nhớ đến và chiêm ngưỡng nhá”... Cậu ấy nói như thế… Và người không tự tử khoác tay người kia... Và họ rời khỏi phòng…
&gt;   
&gt; **&lt;Kết thúc bản ghi&gt;**
&gt;   
&gt; **Tuyên Bố Kết Thúc:** Hành động của SCP-1444-A và -B hoàn toàn trùng khớp với lời khai của nữ sinh trong cuộc thẩm vấn này, hiện vẫn chưa rõ là có phải nó đã lặp lại ngay từ thời điểm nữ sinh phát hiện ra hay không.</textarea></pre>
