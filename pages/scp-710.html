**Item nº:** SCP-710

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-710 deve ser isolado por um perímetro cercado com patrulhas constantes e todas as estradas que levam ao local devem ser guardadas por postos de controle armados. Todo o espaço aéreo acima de SCP-710 é considerado uma zona aérea de exclusão, devendo ser constantemente monitorada e reforçada. Quaisquer violações dessas medidas de segurança feitas por invasores não autorizados podem ser paradas com o uso de força letal se necessário.

É proibido que qualquer funcionário da Fundação entre em SCP-710 sem autorização de Nível 4. Somente funcionários Classe-D e veículos de reconhecimento não tripulados podem entrar em SCP-710 para propósitos de pesquisa. Se a contenção de SCP-710 falhar, o ataque aéreo imediato à SCP-710 e a área circundante em um raio de cinco milhas está autorizado.

**Descrição:** SCP-710 é um conjunto habitacional suburbano abandonado localizado em ██████████████. Entretanto, toda e qualquer forma de vida orgânica que entra em SCP-710 irá eventualmente desaparecer sem vestígios. Exatamente como ou porquê esse fenômeno ocorre é atualmente desconhecido, mas gravações de vídeo de sujeitos de teste revelaram vários estágios distindos.

Estágio Inicial (Tempo de Exposição: nenhum): Sujeitos não demonstram nenhum sinal visível de anormalidade. Entretanto, há uma demonstração de ansiedade e estresse relacionados à uma mudança súbita de ambiente, assim como o mau pressentimento natural que a atmosfera de SCP-710 produz devido ao seu estado abandonado. Sujeitos ainda respondem a estímulos externos normalmente.

Estágio Intermediário (Tempo de Exposição: 7-8 dias): Sujeitos começam a estabelecer uma rotina diária através de uma combinação de interesses próprios, tédio e ordens dos funcionários da Fundação. Nesse ponto, sintomas iniciais de exposição à SCP-710 aparecem. Sujeitos começam a ficar muito mais letárgicos que o normal e exibem muitos sinais de fadiga física e mental. Entretanto, esses sintomas são leves e são facilmente combatidos por medicação especializada. Sujeitos respondem de forma diminuída a estímulos externos.
 
Estágio Avançado (Tempo de Exposição: 10-12 dias): Os sintomas demonstrados no Estágio Intermediário de exposição começam a piorar. Os sujeitos também começam a se tornar transparentes. Entretanto, nenhum dos sujeitos aparentam notar esses fenômenos. Ao contrário, os sujeitos irão continuar com suas rotinas diárias que foram estabelecidas durante o Estágio Intermediário, com poucas variações. Sujeitos no Estágio Avançado apresentam quase nenhuma resposta a estímulos externos e aparentam estar completamente alheios de suas condições.
 
Estágio Terminal (Tempo de Exposição: 14 dias): Sujeitos se tornam completamente transparentes, com uma leve silhueta sendo o único marcador visual de suas presenças. Os sintomas de fadiga aumentam significativamente como demonstrado pelos movimentos de sujeitos Terminais assim como pela sua indisposição ou inabilidade de responder a estímulos externos. Sujeitos não irão mais seguir com suas rotinas diárias e irão ao invés disso vagar por SCP-710 sem rumo, ainda alheios ou indiferentes de suas condições atuais.

Expiração: (Tempo de Exposição: 15 dias): Sujeitos irão essencialmente deixar de existir. Nenhuma evidência física de suas presenças irá permanecer, e tentativas de rastrear seus movimentos e paradeiros após a Expiração até o momento foram malsucedidos.

Até o momento, aparenta-se não haver métodos de neutralizar os efeitos de SCP-710. Testes com funcionários Classe-D mostram que assim que os sintomas do Estágio Intermediário se manifestam, o processo é impossível de ser parado ou de ser revertido. Isso deixa uma janela de poucos dias para funcionários entrarem em SCP-710 sem riscos.

A causa exata para esse fenômeno é atualmente desconhecida. Tudo o que se sabe é que os eventos relacionados à SCP-710 se manifestaram em 19██, causando o desaparecimento de aproximadamente ███████ pessoas. O evento foi acobertado como um desastre natural.

**Notas:** //Não é coincidência que SCP-710 se manifestou tão súbita e aleatoriamente. Talvez tenha algo a ver com o Evento [DADOS EXPURGADOS]? As datas certamente coincidem.// -Dr. ████

//Talvez, ou é algo que nós não pensamos ainda.// -Dr. ████████

//Nós precisamos de uma equipe lá, e não apenas um punhado de Classe-D aleatórios. Eles são muito pouco confiáveis. Deve haver **algo** escondido naquela cidade.// -O5-██

&gt; **Depoimento Pós-Operação**
&gt; Dr. ████: Você achou algo de importante?
&gt; 
&gt; Pesquisador ██: Não, mas não se tem muito terreno para se cobrir em quarenta e oito horas, especialmente quando você precisa passar uma boa parte desse tempo apenas se arrumando e indo embora quando o tempo está acabando. ████████ é um lugar grande, e nós precisamos de mais da metade de um dia para explorar um pedaço decente de lá.
&gt; 
&gt; Dr. ████: (suspira) Ok, então vamos mudar de assunto um pouco. Quais foram suas impressões iniciais de SCP-710?
&gt; 
&gt; Pesquisador ██: Tem algo monumentalmente assustador sobre aquele lugar. Provavelmente o fato que é difícil imaginar uma cidade tão grande com tanta gente poderia aparecer abandonada daquele jeito. Nós também chegamos no Lote 35, em que todos estavam em Estágio Terminal, o que nos assustou pra caralho quando esbarramos neles. Além disso, era só tão... //quieto//. Eu nunca pensei que eu sentiria falta dos pássaros cantando.
&gt; 
&gt; Dr. ████: Tem mais alguma coisa que você gostaria de acrescentar?
&gt; 
&gt; Pesquisador ██: Que eu não quero voltar lá nunca mais. Quando os pássaros não fazem barulho, você pode ouvir coisas que são melhores quando ignoradas.

O Pesquisador ██ e sua equipe estão atualmente suspensos do serviço ativo sob a pendência de um laudo psicológico completo.
