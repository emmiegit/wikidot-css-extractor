**Объект №:** SCP-148-V

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-148 следует держать в виде слитков в Хранилище 16-A, в Секторе 19. Объект не должен находится ближе чем на расстоянии 2,5 км от экстрасенсорных SCP-объектов, пока не будет получена санкция на проведение тестов с указанным объектом.

**Описание:** SCP-148 представляет собой вещество с металлическими свойствами, составленное из различных элементов, как известных, так и неизвестных ранее. Имеющийся в распоряжении объем SCP-148 составляет приблизительно 125 м^^3^^. Цвет SCP-148 - светло-серый с зеленым отливом. Температура плавления SCP-148 - приблизительно 4500 С, температура кипения - приблизительно 9000 С. Плотность SCP-148 - 9,78 г/см^^3^^, твердость - 39 HRC. Материальные свойства объекта, такие как прочность, вязкость и обрабатываемость, сходны со свойствами нержавеющей стали.

Среди элементов, входящих в состав сплава, идентифицированы углерод, железо, галлий, гафний, свинец, платина, иридий, кремний и титан, которые составляют 80% от массы SCP-148. Однако прочие вещества невозможно определить методом масс-спектрометрии или любыми другими методами. SCP-148, видимо, может блокировать или, иначе говоря, останавливать использование всех известных экстрасенсорных и телепатических способностей подопытного, если покрывает его полностью [см. **Приложение-148-01**], причем эффективность зависит от толщины слоя.

SCP-148 был найден в металлургическом отделении главного сооружения лабораторий Прометея во время зачистки лабораторий Фондом. В компьютерах, связанных с проектом, была обнаружена информация о том, что данное вещество должно было быть снабжено торговой маркой &#34;Телекилл&#34; и продаваться частной промышленной компанией. Однако из-за полного разрушения лабораторий Прометея, торговая марка и лицензия были аннулированы, и от проекта, по всей видимости, отказались. Фонд отправил компании запрос на перевозку всего объема SCP-148 из лабораторий Прометея в Фонд в соответствии с соглашением о международной дистрибуции. Хотя Фонд конфисковал у компании &#34;некоторое количество&#34; SCP-148, попытки связаться с промышленной компанией были безуспешны. Неясно, получил ли Фонд весь объем SCP-148.

**Приложение 148-01:**

Было подтверждено, что SCP-148 эффективен по отношению к людям, обладающим слишком незначительными экстрасенсорными способностями, чтобы особые условия содержания были оправданы. До сих пор не проводилось тестов с другими SCP с экстрасенсорными способностями. Предлагаемые тесты, вовлекающие прочих SCP, должны быть представлены на рассмотрение и санкционированы сотрудниками уровня 4 - смотрителями Сектора 19. Сотрудники, принимавшие участие в несанкционированных тестах с SCP-148, должны быть уничтожены. См. дополнительные приложения для дальнейшего подтверждения эффекта, оказываемого SCP-148 на прочих SCP.

**Приложение 148-02:**

От [ДАННЫЕ УДАЛЕНЫ] поступил запрос на тестирование эффективности SCP-148 по отношению к [[[SCP-132-ARC]]]. Запрос удовлетворен.

**Приложение 148-03:**

SCP-132-ARC позитивно отозвалась об инкапсуляции в SCP-148. Хотя способности SCP-132-ARC не были полностью блокированы, SCP-148 смог задержать приблизительно 85% негативных эмоций, поглощаемых SCP-132-ARC.

**Приложение 148-04:**

SCP-132-ARC попросила о том, чтобы ее комнату изнутри покрыли слоем SCP-148. Запрос удовлетворен.

**Приложение 148-05:**

//Ввиду огромного количества SCP-148, уже использованного Фондом, и быстрого истощения его остатков, все дальнейшие запросы на использование SCP-148 должны быть заморожены до рассмотрения их персоналом с уровнем допуска О5. О5-07//

//Пояснение: Сотрудникам различных уровней. Если вы хотите использовать SCP-148 в собственных целях, пожалуйста, свяжитесь со старшим сотрудником, отвечающим за ваше отделение, и он решит, передать ли ваш запрос в высшие инстанции. Следующий, кто попросит об этом лично меня, будет перераспределен к Кондраки. О5-6.//</textarea></pre>
