**项目编号：**SCP-CN-1676

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1676个体应被集中收容在Site-CN-06的Safe级收容翼区的低危险度低价值异常物品收容柜内，各个体之间应相互隔离。涉及SCP-CN-1676的实验申请，需获得至少一名不低于3级权限的站点科研部门人员或收容翼区主任的书面批准。任何员工对SCP-CN-1676的个人使用申请均不予批准。

若发现新的SCP-CN-1676个体，应及时通过索要或赎买等方式从持有者处获得，必要时可使用非致命武力手段，持有者本人和直接知情者应在事后接受记忆删除。若持有者为重要公众人物或非敌对的GOI组织成员，外勤特工应尽快通知收容团队和专项谈判小组进行交涉。若发现能够熟练使用SCP-CN-1676或制作SCP-CN-1676者，外勤人员应立即联系临近的基金会设施，并由当地的MTF第一时间按照针对III级绿型实体的标准装备配置前往收容。并于就近站点、哨站或实验基地对其进行审讯，必要时可将之作为POI人士编目并正式进行收容。

**描述：**SCP-CN-1676是对一类经由人为使用锐器切除并通过异常手段风干制备的人类舌部组织的统称。该类实体外观通常呈黑紫色，外表具有明显的氧化现象[[footnote]] 某些经持有者长期盘玩的个体甚至出现了油润的“包浆”外观。[[/footnote]]，其长度通常为3cm至5cm之间[[footnote]]项目会随着存放时间的推移而出现毫米级的尺寸收缩。[[/footnote]]，其制备完成后存放时间愈久，则结构愈致密，硬度愈高，存放时间三年以上的SCP-CN-1676个体甚至有与硬木类实木工艺品相似的密度和质感。目前收集到的超过90%的SCP-CN-1676个体残缺不全或存在大量磨蚀痕迹。当人类对象将SCP-CN-1676个体在口腔内含服或进行啃咬、咀嚼尝试时，该人类对象脑内有意识或无意识的对外界的辱骂或其他带有侮辱性质的语言会在一段时间后通过微弱的现实扭曲效应或尚未查明的未知方式转化为带有心理暗示作用的音频信号出现在其周围空气中。事件发生的时间与程度通常与其使用的SCP-CN-1676个体的制成年份呈正相关。（将SCP-CN-1676嚼碎并吞咽会令使用者长期拥有此种能力）。

SCP-CN-1676中具有多种无法辨认的添加物，推测可能是为了保存SCP-CN-1676的异常性质，味道多为咸或苦，据使用过SCP-CN-1676的人员描述，其大致味道及口感如同“放在地窖里与臭豆腐和苦胆共同发酵几百年长满霉菌比木板还难啃断的坚硬肉干” ，因此使用SCP-CN-1676通常会伴随着味蕾的巨大痛楚及呕吐感。

负责制备SCP-CN-1676的人类个体被民间记录为“真言师”（编目为SCP-CN-1676-1），由于不同的SCP-CN-1676个体所拥有的具体异常效果存在一定差异，故推断其可能出于不同目的或由不同水平的“真言师”制作，进而推测，该行业成员间制作异常物品的能力也是参差不齐的，这符合工匠组织的“一师多徒”传承习惯。

除“真言师”的“法术”和“念力”差别外，但经过测试发现，SCP-CN-1676异常性质的差异也受制备时所添加物成分的不同影响，目前对多种SCP-CN-1676添加物的提取和分析研究正在进行中。

[[collapsible show=&#34;+ 对于SCP-CN-1676的历史研究&#34; hide=&#34;- 收起&#34;]]
&gt; SCP-CN-1676的来源主要为中国北京及周边的黑市手工匠人及满清上三旗贵族，在死后被不明人员制备成SCP-CN-1676[[footnote]]但也有关于该组织对受害者活体割舌并制备成的项目具有更加“灵验”效果的口述史记录。[[/footnote]]。鉴于收藏有SCP-CN-1676的家族分部广泛，且在当时多为一时显贵，故推测SCP-CN-1676的制作者们在当时在民间分布颇为广泛或知名度颇高，且在异常物品加工/交易行业中拥有较高的社会地位。在项目的异常性质于19██年被基金会被发现时，SCP-CN-1676已大量散布在中国各省份及周边国家，个别甚至经由通商贸易传至西欧和北美。余下的小部分仍由清代传承至今的家族所秘密收藏。由于SCP-CN-1676的制作技艺极可能皆已失传，20世纪后制成的SCP-CN-1676数量极为稀少，并且大部分SCP-CN-1676的拥有者在基金会进行回收时并不知道其作用或视之为废品/木雕工艺品，也导致了SCP-CN-1676广泛分散在平民收藏者手中，导致彻底回收项目的任务难以完成。

&gt; 基金会社会史学部在梳理了与若干种的异常物品相关的繁多历史文献记录后发现，制备SCP-CN-1676等异常物品的技术均指向了一个组织存在多种矛盾性描述的松散组织。通过历史记录发现，该组织成员来自大量不同职业，其异常技术也涉及到三教九流各行各业，大部分有关于该组织的资料都源于不同行当的民间匠人的口述史，于是该团体被被基金会初步命名为“五花八门”，但因为其隐蔽性、组织的零散性和传统手工艺特征，在二十世纪的大规模工业化和现代化过程中，该组织可能已经分崩离析，本世纪以来，基金会尚未与其成员发生过直接接触。
[[/collapsible]]

**实验记录：实验 A - 2020/6/20**
&gt; 
&gt; **对象：**SCP-CN-1676
&gt; 
&gt; **前言：**实验在具有监控探头与传话机的普通询问室中进行，门外安置了三名持枪员工以处理突发事件，由Dr.██主持实验进行。由D-91791与D-28261进行实验，两者分别被安置在两张相对的桌子旁，其中D-91791旁的桌子上放有部分SCP-CN-1676及印有Dr.██所写脏话的的A4复印纸。其中患有狂躁症的D-28261因其母病重而故意杀人与抢劫罪被捕，为抑制D-28261的狂躁症提前注射镇静剂。//注：实验结束后，应Dr.██要求将其名字抹消。//
&gt; 
&gt; **&lt;记录开始，[下午17：45：21]&gt;**
&gt; 
&gt; **D-91791：**[哟我说博士，这一个星期你可喊我来四次了啊，说说看这次喊了俩人儿来又有啥无聊的实验？]
&gt; 
&gt; //D-91791在房间内左顾右盼，视线被桌子上的SCP-CN-1676部分吸引//
&gt; 
&gt; **Dr.██：**[D-91791，此次实验你的任务就是吃下你面前桌子上的黑色长条物体，并将复印纸上的文字以普通话面对D-28261复述。鉴于你此前多次对实验的不配合，本次实验如再次导致混乱，后果自负。]
&gt; 
&gt; //D-91791听后对Dr.██表示不屑并趴在桌子上仔细摆弄SCP-CN-1676，无果后露出疑惑的神情//
&gt; 
&gt; **D-91791：**[就这？你今天不是喊我来把我当玩意儿玩儿呢？这木头块子，拿来给我磨牙吗？//抛入嘴中//我头一回见//咀嚼//这么闲得慌的//咀嚼//……操！！操你的狗东西，你他妈的熊逼玩意！又不是有毛病，啊？！你傻逼东西被操成糜烂猪瘟的……]
&gt; 
&gt; //D-91791由于SCP-CN-1676的味道显露出极大的痛苦与愤怒，五官几乎拧在一处//
&gt; 
&gt; **Dr.██：**[D-91791，请立刻停止你不配合的行为并按照实验方案进行，关于你不配合的后果我已经在实验前同你讲过了。]
&gt; 
&gt; **D-91791：**[你[脏话消除]！！吃，吃你妈的肉干子，你他妈要是能吃下去我当场吃屎！去[脏话消除]……]
&gt; 
&gt; [以下记录多半为无意义的辱骂及对D-91791的处理，故省略]
&gt; 
&gt; **&lt;记录结束，[下午18：37：56]&gt;**
&gt; 
&gt; **结果：**实验结束后，由于不明原因，基金会内部太空电磁天梯的技术遭到泄露，几乎是同时，名为“太空旅客”的殡仪公司创建备案并在两小时内建造出简略仿制，D-28261在医院中病危的亲属突然猝死并被传送至“太空旅客”公司经由电磁天梯加速至第三宇宙速度，并在数周后在格拉朗日点被小行星流轰击成为碎片。而Dr.██在由于现实扭曲转变为具有巨大母熊外生殖器的斑点雄狗并被传送至D-91791处并被迫与之交合并且持续██，在██后████，导致█████与███████，无人员伤亡，途中来自不同人员的多次使用斯特兰顿现实稳定锚的申请均被负责对实验进行记录的Dr.███•██驳回，事件结束后，由于Dr.██对其表示并不满足而受到强制身体检查与心理治疗，治疗期间职位暂时收回。稍晚时间时Dr.██的办公桌收到一份不明地址发来的肉干，虽然Dr.██的母亲经确认并无明显不适，但检验后认定该肉干为其母的肉烘干制成的肉干。D-91791因不配合实验导致事故发生，在实验后第二周的例行处决中被提前处决。虽Dr.██并不了解具体处理方案，但其以当月例假以及工资的代价处决D-91791的要求仍被批准。
