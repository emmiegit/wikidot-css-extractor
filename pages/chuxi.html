夜幕低垂。皎洁的月光为大地披上了别样的色彩。

N市的三环路上，一辆集装箱卡车正疾速行驶着。

“再重申一下行动计划。首先在集结点与其他组汇合，然后攻打目标站点。我们的任务是担当先锋。等火力组炸毁站点的武装和外壁后，我们就一鼓作气地突入站点，将那些愚蠢的基金会员工杀得一干二净，明白了吗？”

“明白，队长！我们馄tun分裂者是战无不胜的！”

“是混dun分裂者！”

“啊？我一直以为应该读tun来着？再说我们中午不是吃的就是馄tun吗？”

“那是因为我们是混dun阵营！混dun阵营的特点是什么？”

“是……是无视世间公认的秩序、法律、传统！是为所欲为！”

“对了。所以别人除夕吃饺子，我们偏要吃馄tun。别人除夕都放假，我们偏要去打他们，明白了吗？”

“明白，队长！但是基金会难道会毫无防备吗？”

“加班的苦逼总会有的。不过这次我们可是有必胜的把握。跟你说说也无妨，我们的间谍已经在基金会内部网路里发起了扰乱行动，能让他们的反应能力低落到平常的一成。这样的机会可是绝无仅有的，这次一定要拿下！”

“嗷嗷！混dun分裂者战无不胜！”

集卡满载着欢呼声，奔赴战场。
----
“二踢脚呼叫窜地鼠，二踢脚呼叫窜地鼠，雷王已就位。倒计时5、4、3、2、1，点火！”

伴随着地动山摇般的爆炸，站点外墙的一隅被撕得四分五裂。“窜地鼠”们在队长的带领下蜂拥而入。

“不要想东想西，战场上最忌犹豫不决！见人就杀！见障碍就炸！上！”

队长一边豪迈地发出指示，一边自脚下刚刚被击毙的尸体身上，搜出一样东西。

突击队疯狗一般的气势压垮了还沉浸在节日气氛里的基金会员工，对方甚至都没能组织起像样的抵抗。一阵零乱的枪声之后，获胜的窜地鼠们发现赢是赢了，但连自己人都走散了，赶紧再重新集结。

“啊，队长在这儿啊。报告，我们已经歼灭了所有敌人！”

“那你去叫技术组和搬运组进来吧。”

“是。队长你在干什么呀？”

“看了就知道了吧？我在抢红包啊。”

来报告的队员揉揉眼睛。自己的队长确实搬了把幸免于难的转椅坐在一堵断墙残壁之前，正在专心致志地盯着先前从尸体上摸来的手机，一会儿狂点屏幕，一会儿又念着奇怪的台词，什么“汉娜好棒好棒的”之类的。

“不明白了是吧？这就是之前说的扰乱行动啊。从掌握的情报分析，基金会员工经常在内部网络里抱怨站点预算太紧导致工资低啊，还有自己乱讲话被扣工资啊诸如此类的。所以他们是绝对无法抵挡红包的诱惑的。而且红包名额有限，只有一小部分人能够抢到。那些没抢到的就会更加心生怨气，导致整个基金会士气低落，更方便我们进行渗透。这就叫一石二鸟，明白了吗？”

“队长英明！”

“当然我们也着实下了些本钱，所以能捞回多少是多少。明白了就干活去！在基金会的支援到来之前，我们要把这里席卷一空！”

队员领命而去，只留下队长自己还坐在桌前，继续努力奋斗着。

“为什么又是两毛八啊，手气太差了。”“啊，那个又抢光了！”“凭什么说我口令不对？”

夜渐深……
----
若干分钟后，另一个场合。

“是吗？我知道了。”女子挂断电话，对着在场众人说道：“混分撤走了，作战成功。”

“呵呵，真想看看他们发现带回去一车假货之后是什么反应。可惜了那些D级。”

“反正都是特选出的死刑犯，多活这么些日子已经很便宜他们了。倒是资金回收确认了吗？”

“当然。他们肯定没想到，作战在最开始就已经被识破了。投入的全部资金早就被我们回收了，员工们在抢的只有相互发来发去的真正红包哦。然后下次员工再要求涨工资的时候，就可以用‘真相’把他们堵回去。”

“对。只要说不再追究擅自吞没混分资金的事情，那些红包就当送给他们了，所有人都会感激涕零、心满意足。这才是真正的一石二鸟啊。”

众人都露出了恶魔般的笑容。</textarea></pre>
