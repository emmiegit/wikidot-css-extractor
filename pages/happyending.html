 제임스의 가칠한 손가락이 유려하게 티스푼을 휘저었다. 하얀 잔 속의 커피가 점차 부드러운 빛을 띔에 따라 뇌리를 파고드는 고통은 더욱 날카롭게 제임스의 머리를 찔러왔다. 여느 때와 같은 두통에, 여느 때와 같은 처방이지만 오늘만큼은 이 두통이 누그러지지 않을 것만 같았다.

 한 모금. 넘긴 후 제임스 R 크로퍼드의 눈이 앞을 향했다.

 우선 그의 책상이 눈에 들어왔다. 이 물건의 역사로 말할 것 같으면 며칠이라도 떠들 수 있을 것이다. 고급 원목에 검은 칠을 해 고급스러운 윤기가 감도는, 제임스의 30여 년 동안 이어진 직장생활을 굳건히 떠받쳐 온 충성스러운 물건이니만큼. 

 하지만 오늘은 다르다. PC와 간소한 서류, 그리고 몇 가지 필기구와 메모용지에 재단 내 직통의 유선전화만으로 충분했을 책상 위에는 유례없이 두꺼운 두 개의 종이뭉치에 의해 사정없이 유린당하고 있었다.

 고개를 들면 익숙한 부하 직원의 얼굴이 보인다. 업무에 임하는 태도도 진지하고 성실함도 비할 데 없어 전부터 눈여겨 보고 있던 직원이다. 그런 부하의 얼굴이지만 지금만큼은 증오스럽다. 당장이라도 이 종이뭉치들을 저 얼굴에 집어던져 집무실 밖으로 쫓아내고 싶다는 욕구가 제임스의 혈관 곳곳에 퍼져나가고 있었다. 저 청년이 이 망할 종이뭉치 두 개를 책상 위에 내리친 장본인이라는 것은, 아마 말할 필요도 없으리라.

 첫 번째 보고서라는 이름의 서류뭉치에게 눈길을 보낸다. 큼직하게 써진 붉은 영문열이 의미하는 바는 인류의 멸망이다.

 전쟁에 의한 멸망은 아니다. 재해에 의한 멸망도 아니다. 제임스가 몸담은, SCP 재단에서 관리하는 변칙 개체들에 의해서도 아니다. 인류는 현재 그 누구도 탓할 수 없는 문제에 의해 멸망에 봉착해 있었다. 지금까지 인류는 지구의 나이를 착각하고 있었고, 내핵부터 무너져 표면에 사는 생명체 째로 소멸하기까지 단 1년 여가 남았다는 게 그 서류뭉치의 요점이었다.

 여기까지는 무난하다. 무난하다? 설마. 하지만 실제로 제임스는 그렇게 생각했다. 그럴수도 있지. 1년이면 인생을 정리하기에 충분한 시간이다. 아들과 올해 2살이 된 손자가 인생을 꽃피워 보기도 전에 죽는다는 데 대해서는 유감을 금할 수 없지만, 어쩌겠는가. 지구가 늙어 죽겠다는데. 세입자인 인간으로서 지구라는 건물이 무너져 내리겠다면야 뾰족한 수가 있을 수 있을 리 없다. 

 인간의 이해심을 초월한 생각이라고 생각했다면 정확하다. 아마 당신이 일반적인 인간이라는 걸 증명하는 증거로 여겨도 좋을 것이다. 하지만 여기까지만 듣고 제임스를 미쳤다고 매도하는 건 조금 잔혹한 처사이리라. 무슨 일이건, 이유는 있는 법이니까.

 &#34;이야기해 보게.&#34;

 부하는 대답하지 않았다.

 &#34;이야기 해 보라니까. 지금 내가 저 장작뭉치에 적힌 지렁이를 제대로 이해할 수 없어서 이러는 걸세. 미등록 SCP를 뭘 어떻게 했다고? 오늘이 만우절은 아니잖나, 응? 
 저, 정신머리, 없는 짓을, 뭘, 어떻게 했느냐는 말이야, 이 저능아가!!&#34;

 &#34;…최선의 선택을 했을 따름입니다, 교수님.&#34;

 &#34;오, 그래. 최선. 지옥을 향한 고속도로는 아마 그 최선이라는 걸로 포장되어 있더랬지, 아마?&#34;

 성실하고 꼿꼿하다. 하지만 기가 센 성격은 아니었다. 평소라면 진즉에 고개를 숙이고 표정을 굳혔을 젊은이였다. 지금은 그 외에 일흔 여섯 명의 표정이 정색한 채 제임스를 노려보고 있었다. 잔망스럽게도, 눈 안에 담긴 감정은 경멸이다. 인류를 연명시키기 위한 위대한 대업을 이해하지 못하는 머저리를 바라보는 연민의 눈이다.

 최근 확인된 신규 SCP의 효능을 통한 의식의 공용화. 이것을 전 세계 모든 인간에게 시행하여, 제 2의 지구를 개발하는데 70억 인류의 전력을 쏟는다. 제임스가 장작뭉치라고 비난한 서류에는 그런 계획이 적혀있었다.

 심지어, 사후보고서라는 이름으로.

 &#34;이미 이 기지에서 우리가 되지 않은 분은 교수님 뿐입니다. 교수님이 갖고 계신 사상과 지식, 그리고 경험은 인류의 연명이라는 웅대한 업적을 위해 적지 않은 도움이 될 겁니다. 부디 협력 부탁드립니다.&#34;

 제임스는 찢어지듯 욕설을 퍼부었다. 얼마 지나지 않아, 문 열리는 소리가 들렸다. 다섯 명이 사지를 붙들었고, 제임스의 부하였던 남자는 곧 제임스가 되었다. 그의 비명은 일흔 일곱 명의 분량만큼 희석되었고, 더욱 희석되어갔다. 제임스와 같은 생각을 품은 사람들도 있었다. 그러나 70억이라는 분모에 의해 나눠진 외침은 인류의 연명을 위한 군가에 묻혀 뒤편으로 물러날 수밖에 없었다.

 지구는 예정대로 멸망했다. 하지만 인간은 멸망하지 않았다. 인간이라는 종은, 지구에 분포했던 모든 문명과 물질은 물론 동식물의 DNA 정보까지 긁어모아 화성으로 이주했다. 테라포밍이 완료된 건 계획이 시작된 지 겨우 세 달이 지난 후였다.

 제임스는 80억 명이 된 채 지구에서 챙겨 온 물건들을 선별하는 작업에 몰두하고 있었다. 지적 특징은 고려할 필요 없는 작업이었다. 지적 특징이라는 말은 이미 사라진 말이었다. 아니, 말조차도 사라졌다. 
 
 작업에 필요한 건 지장 없이 움직일 수 있는 몸과 작업별로 적합하게 세분화된 골격이나 신체 조건 뿐이었다. 수 억개의 서로 다른 손이 일궈내는 장대한 이삿짐 푸는 작업이었다.

 그러던 중 문득 하나의 CCTV 파일이 제임스의 담당으로 돌아왔다. 과거에 SCP 재단에서 사용되었던, 과거의 그가 고함치고 비꼬는 CCTV 영상이었다.

 필요없는 자료였다. 제임스는 그 자료를 삭제했다.

 지구가 멸망했더라도 인간은 끝없이 미래를 향해 살아갈 수 있었다.</textarea></pre>
