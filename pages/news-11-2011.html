    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30 / 11 / 2011
Конец ноября просто замечательный.

Во-первых, авторский объект [[[SCP-1084-RU]]] – Убедительный оратор. Что бы он ни сказал, вы с ним согласитесь. И возможно, потом умрете.

И, во-вторых, стихотворение за авторством //Whiskey// – [[[evil-doctor-alto-klef|Добрый доктор Альто Клеф]]]. Безусловно, это работа месяца.

+++ 29 / 11 / 2011
Продолжаем переводить вторую сотню объектов:
* [[[SCP-138]]] – Всё ещё живой человек. Такое бессмертие врагу не пожелаешь.

Седьмую:
* [[[SCP-679]]] – Глазная гниль. Ослепнуть – это даже не половина, а четверть беды.

И одиннадцатую:

* [[[SCP-1084]]] – Разбитая усыпальница. Что толку сожалеть, когда никто не помнит?

**UPD:** Кроме того, поздно ночью список рассказов Русского Филиала пополнила [[[estate|Усадьба]]] - в этом месте все объекты преобразились и стали другими. Добрыми.

+++ 28 / 11 / 2011
Парочка объектов:
* [[[SCP-136]]] – Обнажённая кукла. Воздействие этого объекта на психику слишком сильно, чтобы оставлять его без внимания. Поэтому исследования должны продолжаться.
* [[[SCP-857]]] – Ожившие человеческие органы. Неприятная на вид, но, в общем-то, безобидная экосистема.

+++ 27 / 11 / 2011
Конец недели отмечен рассказом [[[a-s-s-and-other-low-threat-groups-of-interest|С.П.И.Д. и другие не представляющие угрозы связанные организации]]] – все они в своё время захотели суверенитета. Они его получили, но так и не поняли, что с ним делать.

+++ 26 / 11 / 2011
Сотрудники решили отдохнуть от переводов и работы вообще. Все правильно, выходные должны быть выходными. Но, тем не менее, добавлен один авторский рассказ - [[[remote-control|Пульт]]]. Одно неверное движение и жизнь никогда не будет прежней.

+++ 25 / 11 / 2011
Сегодня у нас:
Перевод:
* [[[SCP-134]]] – Ребёнок со звёздными глазами. Вечность во взгляде – это про неё.

Авторский объект:
* [[[SCP-1085-RU]]] – «Повелитель тяготения». Очередное изделие Мясного цирка – и на этот раз это транспортное средство. На первый взгляд просто, но Цирк никогда сразу не раскрывает все карты и его творения – тоже.

И [[[researcher-voct-s-personnel-file|личное дело]]] – на этот раз научного сотрудника Вокта.

+++ 24 / 11 / 2011
Добавлены переводы следующих объектов:
* [[[SCP-130]]] – Почтовое отделение. Тема подозрительной корреспонденции выведена на качественно новый уровень. К объекту также прилагается [[[document-130-1|Документ-130-1]]].
* [[[SCP-961]]] – Солнечные часы Университета. Возможность заглянуть в историю человечества выпадает редко. Но что же это за таинственная личность?

А также добавлено два авторских объекта:
* [[[SCP-1049-RU]]] – Совершенная камера содержания. Ничто туда не войдет и не выйдет оттуда. И всё бы хорошо, но контролировать эту камеру тоже ничто не может. Даже сама Организация.
* [[[SCP-1052-RU]]] – Меч с исторической памятью. Почувствовать себя в гуще схватки, услышать крик поверженного врага и нанести ему последний удар – потрясающие ощущения. Вот только раз за разом одни и те же в одной и той же последовательности.

+++ 23 / 11 / 2011
Немного отдохнём от объектов и почитаем рассказы, которых сегодня два:
* [[[bees|Осы]]] – Так много вопросов, так много ос. И вопросы тоже осы.
* [[[the-death-of-alto-clef-etc|Смерть Альто Клефа, он же агент Укулеле, он же Адам бен Яхве, он же Люцифер, Первый из Падших, он же Этот Ублюдок и т.д.]]] – вот так всё было на самом деле. Любые новости меркнут в сравнении с //этим//.

+++ 22 / 11 / 2011
Добавлен перевод объекта [[[SCP-948]]] – Надежда. Любое лечение должно быть в меру – даже такое необычное, как это.

Не так давно сотрудники увлеченно истребляли Скульпторов, теперь же они занимаются своими персональными данными: 
* Два переведённых личных дела – [[[dr-manns-personnel-file|доктора Манна]]] и [[[agent-diogenes-personnel-file|агента Диогена]]] 
* И одно новое личное дело сотрудника русского филиала Фонда – [[[dr-f-s-personnel-file|доктора Ф.]]]

Посреди ночи был добавлен шестьсот шестьдесят шестой объект. Это [[[SCP-111-J]]], непримечательный пригородный дом. Но в подвал можно смело идти, там же ничего страшного нет, верно?

+++ 21 / 11 / 2011
Первое и самое главное: подошло к концу голосование в [[[/forum/t-381910/konkurs|конкурсе неочевидного]]]. Итоги следующие:

* [http://scpfoundation.ru/scp-1114-ru-ex SCP-1114-RU-EX] - Воля к власти (Автор: //Gene R//) – **13 голосов**
* [/scp-1068-ru SCP-1068-RU] - Оболочка бога (Автор: //paranoik//) – **11 голосов**
* [/scp-1074-ru SCP-1074-RU] - Пилот и машина (Автор: //Mexanik//) – **7 голосов**
* [/scp-1094-ru SCP-1094-RU] - Древняя монета (Автор: //Dugond//) – **5 голосов**

Таким образом, в конкурсе победу одерживает //Gene R//. Поздравляем с победой! Желаем ему и всем остальным участникам как конкурса, так и сайта, дальнейших творческих и не только успехов. И благодарим за потраченное время!

//Обезопасить. Удержать. Сохранить.//

Авторов конкурсных объектов убедительно просим:
* написать на [[[occultcontest|странице конкурса]]] то, до чего должны были догадаться читатели;
* переименовать объекты согласно номенклатуре Фонда;
* убрать конкурсные модули голосования.

А еще сегодня добавлено пять объектов. Неплохое начало недели. Объекты следующие:
* [[[SCP-129]]] – Прогрессирующее грибковое заражение. Очень и очень непростые грибки. И далеко не золотые, к сожалению.
* [[[SCP-410]]] – Жуки-редакторы. У нас достаточно объектов, связанных с письмом и редактурой, но эти жуки-буквоеды, безусловно – самый необычный.
* [[[SCP-654-V]]] – «Громобой». Диковинный зверь, которому хочется посочувствовать. (Перенесено в удаленные 08.12.2020)
* [[[SCP-855]]] – Оживший кинотеатр. «Картинка еще никогда не была такой реальной». ©
* [[[SCP-877]]] – Микрочипы Университета. В сочетании с недавним [[[SCP-1080]]] складывается четкое ощущение, что у МКиД, ЦРБ и других организаций, враждебных Фонду, появился достойный конкурент.

+++ 20 / 11 / 2011
Неделю завершает перевод [[[SCP-956]]] – Пиньята наоборот. Снова объект, так или иначе взаимодействующий с детьми. И в этот раз он позволяет узнать, сколько конфет вмещает в себя тот или иной ребёнок.

Кроме того, Мясной цирк прибавил головной боли сотрудникам Организации своим новым произведением [[[SCP-1081-RU]]] – Кали. Убийца со сложным устройством и почти совершенным механизмом охоты. Но страшно то, что когда-то она была человеком.

И, наконец, самое вкусное – долгожданный перевод шикарного рассказа [[[games-reality-benders-play|Игры, в которые играют Скульпторы]]], за который спасибо //д-ру Мальбургу//.

**UPD:** Посреди ночи добавлен короткий рассказ Тройла &#34;[[[poopstick-mcgee-and-the-flying-walruses|Ёршик МакДжи и Летающие Моржи]]]&#34;. Рифма в названии случайна.

+++ 19 / 11 / 2011
Переведён [[[SCP-1080]]] – Ясли. Инкубатор, в котором дети превращаются в послушных, выносливых и умелых слуг. Цели, в которых может быть использован этот объект, делают и без того загадочный Университет ещё более пугающим.

+++ 18 / 11 / 2011
Добавлен перевод объекта [[[SCP-886]]] - Коза. Сначала женщины, потом козы, потом снова женщины и так до бесконечности. Смотрите не перепутайте.

Кроме того, список авторских объектов пополнил [[[SCP-1044-RU-V]]] – Буря чувств. Иногда мы не можем контролировать свои эмоции, отчего страдают наши близкие. Но эмоции этого парня могут вызвать намного больше смертей и разрушений.

Похоже, что бороться со Скульпторами сотрудникам интереснее, чем сдерживать объекты. На этот раз мир потерял сразу трёх [[[sculptors-who-failed|Зелёных]]]. Один был плохим комиком, второй захотел объять необъятное, а третий попытался одолеть Организацию. Что ж, больше они не доставят нам хлопот.

+++ 17 / 11 / 2011
Сегодня добавлен один объект: [[[SCP-128-V]]] - Движущая сила во плоти. Предметы летают сами по себе. Берегите голову.

Также был ликвидирован очередной [[[sculptors-who-failed|Скульптор]]]. В этот раз он был достойным противником.

Напоминаем, что продолжается голосование в нашем [[[/forum/t-381910/konkurs|конкурсе]]] //неочевидного//. Участвующие в конкурсе статьи доступны по [[[occultcontest|этому адресу]]].

+++ 16 / 11 / 2011
[[[random-stories|Разные истории]]] пополнены новым рассказом из библиотеки странников. В остальном все тихо.

+++ 15 / 11 / 2011
Обычный объект сегодня всего один - [[[SCP-125]]] - Заразное отражение. Необычная во всех отношениях инфекция, которая никогда не сдаётся просто так.

Но одного обычного объекта сотрудникам показалось мало. Поэтому они решили поупражняться в остроумии и добавили в базу данных три шуточных объекта. Ну что ж, господа шутники, юмор мы оценили, а вы прощайтесь с премией.

* [[[SCP-006-J]]] - ЧТО ЭТО ЗА ЖУТКИЕ ТВАРИ? Это насекомые. Отвратительные насекомые, созданные в противовес [[[scp-3321-ru-j|нашим]]]. Надо как-нибудь устроить между ними бега.
* [[[SCP-123-J]]] - Вещество, похожее на сливочное масло. Оно только похоже на масло, но это не оно. Не слушайте тех, кто говорит вам обратное.
* [[[SCP-619-J]]] - Чемпионский пояс. ГНЕВ! ЯРОСТЬ! УБИВАТЬ! РУБИТЬ! КРОМСАТЬ!

+++ 14 / 11 / 2011
Дойная корова МКиД попала к нам. И даёт она нам [[[SCP-121]]], необычную спинномозговую жидкость. Очень странные коровы у клуба толстосумов.

+++ 13 / 11 / 2011
Бессонные сотрудники под покровом ночи тихо и эффективно добавляют на сайт объекты и рассказы.
[[[SCP-960]]] - Вдохновение. Вся творческая энергия человека уходит в дело за считанные недели. А потом её нехватка идёт в разрушение.

Рассказ &#34;[[[the-little-lost-dragon |Маленький потерявшийся ██████]]]&#34;. Он просто хочет домой.

+++ 12 / 11 / 2011
Два объекта субботы. Немного, но в другой раз будет больше.
* [[[SCP-509]]] - Освежающая сауна. Особенности //этой// бани стали основанием для её взятия под содержание.
* [[[SCP-1009]]] - Прекрасный лес. На английском сайте объект был создан только вчера, а сегодня уже появился перевод. Несмотря на то, что этот лес по-своему прекрасен, его расширение не нужно никому.

+++ 11 / 11 / 2011
Этот день многим понравился за стройность цифр. Мы же добавили один объект и ещё один.
* [[[SCP-512]]] - Антигравитационный зонт. Качественные материалы, высокие технологии и красивый внешний вид. Одно плохо - в грозу ходить нельзя.
* [[[SCP-531]]] - Парные сторожевые кошки из латуни. Редкий случай полезного объекта, пригодного, тем не менее, на роль SCP.

+++ 10 / 11 / 2011
Наступило 11 ноября. Это значит, что наш [/forum/t-381910/konkurs конкурс] завершается. Ставки сделаны, участники больше не принимаются. Настало время голосовать.

Правила голосования были взяты с SCP-WIKI. Каждый пользователь имеет по три голоса. Он может отдать их за любую конкурсную статью - хоть все три за одну, хоть по одному за три любые статьи, хоть две за одну и один за другую. Голоса дописываются в виде нулей в соответствующий блок в конце статьи-участника. Например, два поданных голоса за статью

Было:
&gt; **ГОЛОСОВАНИЕ**
&gt; 
&gt; //Спасибо, что проголосовали!//

Стало:
&gt; **ГОЛОСОВАНИЕ**
&gt; 00
&gt; //Спасибо, что проголосовали!//

Голосование будет длиться 9 дней. Вечером в воскресенье, 20 ноября, подведём итоги. Тогда же авторы и поведают, в чём секрет, до которого должны были догадаться читатели.

+++ 09 / 11 / 2011
Шоу продолжается. Во-первых, добавили два переводных объекта:
* [[[SCP-263]]] - &#34;Пан или профан&#34;. Интерактивное игровое шоу на нашу любимую тематику. Только проигрывать не надо, здесь обходятся без спецэффектов.
* [[[SCP-745]]] - Фары. По меркам природы, эти твари довольно быстро адаптировались к современным условиям.

Во-вторых, к последнему объекту добавлен рассказ &#34;[[[collected-data |Полученные данные]]]&#34;. Похоже, что природа здесь ни при чём.

В-третьих, русский филиал пополнился двумя Кетерами:
* [[[SCP-1051-RU]]] - Глаз не оторвёшь. Так или иначе, он питается кровью, а при взгляде на него становится хуже. Есть подозрение, что он мог сниматься в кино про вампиров.
* [[[SCP-1053-RU]]] - Запертое в комнате. Классическая история ученика мага, который нашёл книгу не своего уровня. Только мудрого учителя рядом не оказалось. Оказались мы.

Выяснили, что ещё успел натворить во время [[[spring-cleaning |весенней уборки]]] доктор Савонарола. И, в рамках разрушения четвёртой стены, очередной выпуск &#34;[/forum/t-365380/nas-isut#post-1301584 Нас ищут]&#34;. Надо срочно вербовать Гугл, он видел странного больше, чем любой из сотрудников.

+++ 08 / 11 / 2011

Довольно удачный день.

Добавлен один объект:
* [[[SCP-730]]] - Децеребрирующая чума. Когда телевизор и общество потребления бессильны, в дело вступают вирусы и другие порождения науки. 

Добавлен перевод рассказа [[[annon|Или нет?]]] - продолжение недавнего рассказа [[[ecceperago|Сим завершается]]]. Читать на свой страх и риск. За последствия прочтения ответственности не несем.

И снова минус один [[[sculptors-who-failed|Скульптор]]]. Усилиями наших авторов они скоро окажутся в Красной книге.

+++ 07 / 11 / 2011

Ещё один [[[sculptors-who-failed|скульптор реальности]]] допустил фатальную ошибку.
А также появился новый объект - [[[SCP-1006]]], пауки-коммунисты. Если бы они были столь же решительны, как SCP-831, проклятый империализм был бы давно уничтожен, во имя Доброжелательного лидера!

+++ 05 / 11 / 2011
Добавили объект [[[SCP-897]]], Вуду-трансплантация. Он научился чинить своё тело за счёт других, в итоге это его и сгубило.

Также добавлены две серии экспериментов с [[[experiment-log-1033 |Универсальным защитником]]].

+++ 04 / 11 / 2011
Сегодня у нас три новых опыта с [[[SCP-261|Торговым автоматом]]]...

И целый один опыт со вчерашним [[[SCP-1248|Диктофоном личности]]]. 

+++ 03 / 11 / 2011
Добавлены три объекта. Два из них выглядят как саботаж со стороны конкурирующих организаций.
* [[[SCP-1248]]] - Диктофон личности. Этот старший брат [[[SCP-624]]] может воспитывать высокие моральные качества и ответственность в новичках.
* [[[SCP-001-J]]] - Большая Красная Кнопка. Предложение на роль 001 --какого-то клоуна-- достойного сотрудника, которому небезразлична сохранность нашей реальности как таковой.
* [[[SCP-536-J]]] - Оно сидит у тебя на спине. Да-да, у тебя. Не оборачивайся и сиди тихо. Моргать можно.

Рассказ &#34;[[[very-strong| Очень сильный]]]&#34; взят из библиотеки Длани Змея. Фонда там нет, но есть монстры, и тот, кто с ними борется.
