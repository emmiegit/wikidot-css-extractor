**Titre:** 포식공모 도마뱀
**Originel:** [http://fondationscp.wikidot.com/scp-377-fr SCP-377-FR] par [[*user Seed Holt]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

**일련번호:** SCP-377-FR

**위협 등급:** 주황색(Orange) [[span style=&#34;color:orange&#34;]]●[[/span]]

**등급:** --유클리드(Euclide)-- 케테르(Keter)

**특수 격리 절차:** SCP-377-FR은 현재 요드 기지 제1형 혼합환경(수륙) 격리실에 격리되었다. 무장경비원 최소 4인을 악어목 동물을 포획하는 기술을 훈련한 채로 격리실 주변에 배치한다.
SCP-377-FR에게 먹이를 공급하기 위해 인접한 격리실에 //Panthera leo leo//[[footnote]]바바리사자[[/footnote]] 네 마리를 둔다. 이 격리실 공간의 1/3은 철문으로 따로 분리한 채로 비워두며, 철문의 개폐 여부는 SCP-377-FR이 먹이를 먹을 때를 제외하면 일체 격리팀에게 일임한다.
매월 1일 살아 있는 먹이 (//Equus asinus//[[footnote]]당나귀[[/footnote]], //Capra aegagrus hircus//[[footnote]]염소[[/footnote]] 등) 를 빈 공간에 철문을 닫은 채로 두고, SCP-377-FR에게 적당한 컨트롤 패널을 제공하여 철문을 여는 권한을 준다. 먹이가 모두 잡아먹히고 사자들이 격리실의 원래 자리로 돌아오면 격리팀이 다시 철문을 닫는다.
사자들에게는 SCP-377-FR 먹이 공급 절차를 실행할 때가 아니더라도 연령과 체중을 감안해 신체리듬을 감안하여 따로 먹이를 제공할 수 있다.
SCP-377-FR이 격리 실패를 일으켰다면, 경비원은 SCP-377-FR을 무력화시키고자 그물망, 피하주사총, 끈끈이 함정 등 필요한 어떤 방법을 동원해도 무방하다. 단 맨손을 사용하는 행위는 최후의 수단으로서만 동원한다.
요드 기지에서 다른 SCP 개체가 격리 실패를 일으킨다면 SCP-377-FR의 행동을 특별히 경계하면서 감시해야 하며, 격리팀은 대상을 제압할 준비를 갖추고 그대로 대기한다.

**주의:** //2019년 1월 6일 발생한 사건으로 SCP-377-FR이 자신의 격리 상태를 인식하는 내용이 극변한 관계로 격리 절차를 전면 개정할 예정입니다. SCP-377-FR 연구 담당 인원은 3월 6일 8시에 열릴 대책회의에서 참고할 만한 관찰 결과나 가설, 제안 등이 있다면 얼마든지 요드 기지 보안위원회로 제출해 주십시오.// - 코탕탱,,Cotentin,, 박사

**설명:** SCP-377-FR은 암컷 //Crocodylus porosus//[[footnote]]바다악어[[/footnote]]로, 몸길이 3.9m, 몸무게 509kg이다. 대상의 몸체는 완전히 하얀색인데, 다만 오른쪽 옆구리에 &#34;SCP&#34;라는 글씨가 새겨져 있다. 조직 채취 검사 결과에 따르면 이 글씨는 페인트가 아니라 실제로 비늘에 색소가 침착되어 이루어졌다. 글씨에서 적용된 글씨체는 재단에서 현재 로고 사용 이전에 1995년 ~ 2008년 사용하던 로고와 일치했다. SCP-377-FR의 몸체에서 이 글씨가 자연발생한 원리는 불명이다.

SCP-377-FR은 일반적인 방식으로 먹이를 먹지 못한다. 대상의 식도는 80%가 목공본드로 채워져 있다.[[footnote]]SCP-377-FR은 이런 점을 딱히 불편하게 여기지 않는다.[[/footnote]] 식도에서 이 본드 덩어리를 청소하려 했으나 모두 실패했으며, 불명의 대사반응이 급속 작용하여 이내 재생성되었다. SCP-377-FR에게 장관영양법 등 다른 방식으로 먹이를 먹이고자 시도했으나 영양 소화 작용이 완전히 차단되었다.

SCP-377-FR의 주요 변칙성은 포식자[[footnote]]여기서는 변칙성을 막론하고 살아 있는 먹이의 살점을 먹는 대상을 모두 &#34;포식자&#34;로 분류한다. 스캐빈저나 [[[SCP-111-FR]]]처럼 살점을 먹지 않는 포식자는 해당하지 않는다.[[/footnote]]에게 반응하는 행동에서 발현한다. SCP-377-FR은 먹이를 먹으려 할 때 가장 가까운 포식자에게 협력을 제공하는데, 포식자를 먹이에게 접근시켜 주거나 먹이에게 상처를 입히거나 함정에 빠뜨리는 등 먹이를 더 쉽게 잡아먹을 수 있도록 도와준다. 포식자가 이 먹이를 잡아먹으면 SCP-377-FR의 위장 속에 먹이 살점의 절반이 출현한다. 이때 살점이 평범한 바다악어보다 약 3배 빠르게 소화되므로 곧 대상은 다시 빠르게 &#34;사냥&#34;에 돌입하려 한다. SCP-377-FR은 포식자와 협력할 때 지능·체력·속도 등이 향상되어 더 효율적으로 협력하고 또 협력을 저해하는 장애물을 쉽게 극복할 수 있다.
SCP-377-FR은 행동할 때 포식자나 먹이를 직접 보지 않아도 변칙성을 발현한다.

포식자는 변칙성 여부를 막론하고 SCP-377-FR이 자신들과 협동하든 멀리서 방관하든 대개 대상에게 무관심하며, 대상의 지원 행위와 그 결과로 쉽게 얻는 먹이에만 관심을 기울인다.[[footnote]]매우 공격적이거나 몹시 굶주린 포식자도 동일하다.[[/footnote]] 이에 해당하지 않는 포식자는 SCP-377-FR에게 긍정적으로, 또는 오히려 우호적으로 반응한다. 일례로 대상이 [[[SCP-025-FR]]]과 교차실험을 진행했을 때, 대상이 배가 부른 채로 입을 벌린 동안 SCP-025-FR은 이빨에 끼인 살점 조각을 청소해주었다. 당시 SCP-377-FR은 얼마 전 격리 실패를 일으켜, SCP-███-FR를 피해 달아나던 보조 연구원의 다리를 극심하게 손상해놓았던 상태였다.

**사건 보고서 377-2019-04-20:**
2019년 4월 20일, SCP-377-FR을 윌슨 야생동물구제에게 이관하고자 보안 이송을 개시했다. 출발 4시간 경과, SCP-377-FR은 불명의 과정을 거쳐 격리 용기에서 흔적도 없이 사라졌다. 이후 대상은 키비안 기지 복도에서 아무 행동도 없는 채로 발견되었으며 원래 있던 격리실로 다시 옮겨졌다.

**사건 보고서 377-2019-06-01:**
2019년 6월 1일, SCP-377-FR 월례 먹이 공급 절차에서 대상이 철문을 열지 않고 격리실 벽을 부쉈다. 인접한 격리실에 있던 4마리 사자들이 이에 문을 돌파하여 탈출했다. SCP-377-FR은 뒤이어 각 사자를 재단 직원에게 접근시켜 주었으며, 이에 사망자 2명과 중상자 3명이 발생했다.

&gt; 이번 사건은 겉보기보다 훨씬 심각합니다. 아주 현저한 변화를 함축하거든요. SCP-377-FR은 더 이상 자신이 행동의 주역이라 여기지 않습니다. 수의학 팀에서 발견한 바로는, 대상에게 먹이를 공급할 때마다 체중을 쟀더니 위장 속에 출현하는 살점의 양이 조금씩 줄어들고 있었습니다. 이 현상이 무슨 의미인지 지금까지 몰랐는데 이제야 밝혀졌습니다.
&gt;   
&gt; 우리가 SCP-377-FR입니다.
&gt;   
&gt; 제가 아무렇게나 지껄이는 추상적·냉소적 비약이 아닙니다. 알 분은 아시겠지만 SCP-377-FR을 우리에게 보낸 자는 변칙예술가 집단 Are We Cool Yet?의 중요 인물입니다. 그쪽 변칙개체가 다 그렇듯이 대상에게도 숨겨진 메시지가 있습니다.
&gt;   
&gt; 우리는 SCP-377-FR의 포식행위를 지원했습니다. SCP-377-FR에게 방 하나와 전용 장치를 마련해줬고, 우리가 대상을 연구하는 동안 대상은 늘 먹이를 먹었습니다. 우리는 포식자를 지켜봤습니다. SCP-377-FR이 하던 일과 정확히 같습니다. 교묘하고도 지독한 미장아빔입니다.
&gt;   
&gt; 하지만 지금 SCP-377-FR은 자기 역할을 우리가 뺏어갔다고 여깁니다. 사자들의 사냥을 도와주는 자는 본인이 아닙니다. 본인은 중간자일 뿐 진짜 주체는 우리입니다. 이 문제가 SCP-377-FR이 지금 상황을 받아들이지 못해서 그런지, 소화계가 점점 더 이런 상황을 참고 견디기 어려워져서 그런지는 모르겠습니다. 확실한 것은 두 가지, 격리 절차를 조만간 뜯어고쳐야 한다는 것, 그리고 새 절차를 창안하려 숙고하는 과정은 지금 같은 사건을 방지하려면 길고 지겨울 수밖에 없다는 것입니다. 이런 관계로 SCP-377-FR과 직간접적으로 관련되어 본 모든 인원에게 도움을 요청합니다. SCP-377-FR는 우리 요드 기지 모든 인원의 문제입니다. 함께 극복해내야만 합니다.
&gt;   
&gt; 안타깝지만 이제는 치워버릴 수 없으니까요.

**회수 보고서 377-FR:**
SCP-377-FR은 요드 기지 저장 구역에서 평범하지만 아무 표시 없는 컨테이너에 담긴 채로 발견되었다. 당시 기지 인원들은 컨테이너가 기지로 들어온 경위를 모르며 해당 컨테이너를 저장 구역으로 옮긴 적도 없다고 밝혔다. SCP-377-FR은 창고 복도를 쥐가 지나다닐 때 처음 컨테이너의 문을 열고 나와서 쥐를 몰아 위드리시에,,Hudrisier,, 박사의 고양이에게 제공했다.
컨테이너 안에는 이하와 같은 내용이 검은색 페인트로 적혀 있었다. 단 일부 단어는 빨간색이었다.
