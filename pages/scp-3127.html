**SCP-3127:** 열아홉살 제시카 램버트와 비정상적인 크기의 암퇘지는 영원히

**일련번호:** SCP-3127

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3127은 현재 제43기지에 있으며, 5m x 5m x 5m 짜리 방에 격리하여 영양차트 3127-1에 의거하여 매일 2차례씩 음식을 준다. SCP-3127의 격리실에는 경비대 2명이 항시 배치된다. 격리를 용이하게 하고자 SCP-3127의 정신 건강은 현장의 치료사가 관리한다.

SCP-3127은 실험을 제외하곤 그 어떤 인원들과도 물리적으로 접촉하는 일이 없어야 한다.

**설명:** SCP-3127은 이전에 일리노이주 ██████ 주민이었던 19세 여성 제시카 램버트,,Jessica Lambert,,다. SCP-3127은 그 나이대의 인간에 비해 이례적인 신체적 특징을 보이지 않으며, 격리로 인한 경미한 스트레스를 제외하면 건강한 정신 상태를 지니고 있다.

SCP-3127이 다른 인간과 물리적으로 접촉하면, 그 인간은 접촉 당시 SCP-3127의 감정 상태를 취한다. 영향받은 자는 이후 20 ~ 30분 간 전술한 상태 이외의 감정을 느끼지 못한다. 영향받았던 자는 그러한 감정이 사라진 이후로는 어떤 영구적 부작용도 나타나지 않는 듯하다.

SCP-3127은 자기에게 초능력이 있다고 주장하는 어느 소녀와 접촉한 FBI 특이사건반의 대화를 재단 요원들이 엿들은 이후에 격리되었다. 해당 기록들은 그저 흔해빠진 헛소리로 치부한 UIU가 폐기하였지만, 이미 현장에 있던 재단 요원들이 따로 조사하여 해당 주장들을 확증한 이후, SCP-3127을 격리시켰다. ██████에 있던 가족과 친구들에겐 B급 기억소거제를 처방하고 SCP-3127이 자동차 사고로 죽었다고 믿게끔 만들었다.

**부록 3127-1:** 2015년 11월 19일, 교차 실험 명목으로 SCP-3127을 다른 변칙 항목들 여러 개에 노출시키자는 안이 승인되었다. 해당 실험들이 진행되는 동안에는 예상을 벗어난 결과들이 나오진 않았기에, 이 실험들은 관련없는 자료로 기록되었다. 전체 기록은 제43기지 기록보관소에 요청하여 열람할 수 있다.

**부록 3127-2:** 2016년 12월 10일, SCP-3127이 관리 직원에게 아프다고 호소하였고, 그전까지 아무런 임신의 징후도 없었음에도 이윽고 암컷 새끼 돼지를 출산하였다. 이 과정에서 SCP-3127은 응급 수술 도중의 합병증으로 사망하였다. 탄생한 새끼 돼지 역시 변칙적 특성을 보여, 현재 분류 대기 중이다.

**갱신 기록:**

[[collapsible show=&#34;2016년 12월 18일 갱신&#34; hide=&#34;닫기&#34;]]

**일련번호:** SCP-3127

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3127은 5m x 5m x 5m 짜리 방에 격리하여 영양차트 3127-1에 의거하여 매일 2차례씩 음식을 준다. SCP-3127의 격리실에는 경비대 2명이 항시 배치된다.

SCP-3127은 실험을 제외하곤 그 어떤 인원들과도 물리적으로 접촉하는 일이 없어야 한다.

**설명:** SCP-3127은 지성이 있는 암컷 새끼 돼지다. SCP-3127은 제시카 램버트의 목소리로 발성을 할 수 있는데, 대상은 그녀가 누군지 모른다고 주장한다. 대신, SCP-3127은 자신이 1827년 이래로 영국 귀족인 &#39;공작부인 이사벨라 3세,,Duchess Isabella the Third,,&#39;라고 주장한다. 역사적으로 당시에 그런 인물이 존재했다는 기록이 없어, 이는 거짓 또는 SCP-3127의 착각임을 시사한다.

SCP-3127와 물리적으로 접촉한 모든 자들은 즉시 제시카 램버트의 목소리로 발성할 수 있는 암컷 새끼 돼지로 변신한다. 이러한 상태가 되면, 영향받은 자들은 이전의 정체성에 대한 기억이 없다고 주장한다. 이러한 상태는 50 ~ 60분 간 지속되며, 영향받았던 자들이 원래 형태로 돌아오면 영구적인 부작용은 나타나지 않는다.

**부록 3127-1:** 2016년 12월 29일, SCP-3127의 정기 의료 검진에서 대상의 뇌에 종양이 발견되었다. 이후 24시간도 채 되지않아, 종양은 빠르게 자라나 SCP-3127의 두개골을 터뜨려 사망에 이르게 만들었다. 이후 종양은 19세의 제시카 램버트의 모양으로 변하여, 1시간에 걸쳐 그 생명 작용이 인간으로 완전히 탈바꿈되었다. 이 새로운 SCP-3127 개체에 대한 분석이 완료될 때까지 해당 파일의 완전한 갱신은 보류한다.

[[/collapsible]]

[[collapsible show=&#34;2017년 1월 2일 갱신&#34; hide=&#34;닫기&#34;]]

**일련번호:** SCP-3127

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3127은 5m x 5m x 5m 짜리 방에 격리하여 영양차트 3127-1에 의거하여 매일 2차례씩 음식을 준다. SCP-3127의 격리실에는 경비대 2명이 항시 배치된다. 격리를 용이하게 하고자 SCP-3127의 정신 건강은 현장의 치료사가 관리한다.

SCP-3127은 그 어떤 인원들과도 물리적으로 접촉하는 일이 없어야 한다. SCP-3127이 병세의 조짐을 보이면, 관리 직원들은 모쿠스 사태,,Moccus Event,, 임박에 대비한다.

**설명:** 작성 시점으로, SCP-3127은 사망한 제시카 램버트와 동일한 19세 여성의 모습을 한 인간형 독립체다. SCP-3127은 제시카 램버트와 관련된 기억이나 사전 지식이 없다고 주장하며, 대신 자신이 1827년 이래로 양돈 농업인이었던 이사벨라 스탠포드,,Isabella Stanford,,라고 주장한다.

SCP-3127의 몸에는 내부 장기 대신 여러가지 모습과 크기를 한 집돼지와 외형상으로 유사한 생물체 여러 마리가 자리하고 있다. 분석 결과 해당 생물체들이 실제로는 장기의 기능을 하지않는다고 밝혀졌음에도, SCP-3127에겐 아무런 불편이나 건강 문제도 나타나지 않아, 대상이 삶을 연명하는 부차적 변칙 효과를 지니고 있음을 시사한다. SCP-3127에게 신체적 변칙성을 알려주면, 대상은 별로 개의치 않아하며 자기 몸은 원래부터 항상 그랬다고 말한다. 또한, SCP-3127은 음식, 물, 또는 수면을 필요로 하지 않는다.

SCP-3127이 다른 인간과 물리적으로 접촉을 하면, 인간의 내부 장기는 즉시 SCP-3127의 몸 내부와 동일한 유사 돼지 생물체들로 대체된다. SCP-3127과 물리적으로 접촉한 자들은 어김없이 사망하여, 부차적 변칙 특성을 공유하지 않는다. 피험자의 내부 장기를 대체한 유사 돼지 생물체들은 2 ~ 3분이 지나고 죽는다.

SCP-3127 개체들과 연관된 과거의 사건들로 미루어, SCP-3127은 가까운 장래에 새로운 변칙적 생물체를 낳고 스스로 죽을 것으로 예상된다. 이 시점 이후, 그러한 상황은 모쿠스 사태로 지칭한다. 또한 SCP-3127에 과도한 정신적 스트레스를 주지않기 위해 연구원들은 이러한 가능성을 대상에겐 비밀로 부치기로 결정했다.

**부록 3127-1:** 2017년 1월 11일, 예상대로 SCP-3127이 원래의 SCP-3127과 동일한 방식으로 병세를 호소하였다. 그에 따라 직원들은 모쿠스 사태 임박을 대비하였다. 1시간 뒤, SCP-3127은 구강으로 유사 돼지 생물체들을 배출해내고 즉시 사망하였다. 유사 돼지 생물체들은 한데 모여서 합체하고는 이례적으로 거대한 크기의 암퇘지가 되었다. 이 새로운 SCP-3127 개체에 대한 분석이 완료될 때까지 해당 파일의 완전한 갱신은 보류한다.

[[/collapsible]]

[[collapsible show=&#34;2017년 1월 14일 갱신&#34; hide=&#34;닫기&#34;]]

**일련번호:** SCP-3127

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3127은 5m x 5m x 5m 짜리 방에 격리하여 영양차트 3127-1에 의거하여 매일 2차례씩 음식을 준다. SCP-3127에 배치된 모든 직원들은 대상과 상호작용할 때마다 소음 방지 헤드기어를 항시 착용한다. SCP-3127의 격리실에는 경비대 2명이 항시 배치된다.

SCP-3127이 병세의 조짐이나 특이한 행동 양상을 보이면, 관리 직원들은 모쿠스 사태 임박에 대비한다.

**설명:** SCP-3127은 이례적으로 거대한 크기의 지성있는 암퇘지로, 처음으로 SCP-3127로 명명되었던 독립체인 19세 여성 故 제시카 램버트의 목소리로 발성할 수 있다. SCP-3127은 자신이 제시카 램버트의 시체라고 여겨, 종종 자기가 죽었다고 주장하고 장례를 치러달라 요청한다.

SCP-3127의 몸에는 내부 장기 대신 제시카 램버트의 축소판과 똑닮은 생물체가 여럿 자리하여 전부 비명을 계속해서 내지른다. 분석이 분석 결과 해당 생물체들이 실제로는 장기의 기능을 하지않는다고 밝혀졌음에도, SCP-3127에겐 아무런 불편이나 건강 문제도 나타나지 않는다. SCP-3127에게 신체적 변칙성을 알려주면, 대상은 별로 개의치 않아하며, 자기는 죽었기 때문에 자신의 몸 상태가 어떻든 상관없다고 주장한다. 또한, SCP-3127은 음식, 물, 또는 수면을 필요로 하지 않는다.

SCP-3127의 내부 장기들이 지르는 비명소리를 들은 자들은 전부 자기들도 제시카 램버트의 시체라고 즉시 믿게되어, 장례를 치러달라 요구하는 SCP-3127의 언행을 따라한다. SCP-3127의 효과를 되돌리는 수단은 알려진바 없다.

SCP-3127 개체들과 연관된 과거의 사건들로 미루어, SCP-3127은 가까운 장래에 새로운 변칙적 생물체를 낳고 스스로 죽어서 근미래에 모쿠스 사태를 초래할 것으로 예상된다.

**부록 3127-1:** 2017년 1월 29일, SCP-3127의 모든 내부 장기들이 한꺼번에 대상의 복부에서 빠져나오려 시도하여, 그 과정에서 대상이 사망하였다. 최초 배출에서 단 하나의 내부 장기만이 생존했으나, 3분이 지나 급성 심부전이 발병했다. 그외의 내부 장기들은 모두 사망하자마자 기반 물질로 분해되었다.

온전한 장기는 이후 3일 간 크기가 커져 집돼지와 19세 여성 故 제시카 램버트가 섞인 혼종처럼 생긴 생물체로 바뀌었다. 과정이 모두 끝나고, 대상은 저절로 되살아나 격리실을 서성거리기 시작했다. 파일의 완전한 갱신은 보류한다.

**일련번호:** SCP-3127

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3127은 5m x 5m x 5m 짜리 방에 격리하여 영양차트 3127-1에 의거하여 매일 2차례씩 음식을 준다. SCP-3127에겐 항시 재갈을 물린다. 추가적인 예방책으로, SCP-3127에 배치된 모든 직원들은 대상과 상호작용할 때마다 소음 방지 헤드기어를 항시 착용한다. SCP-3127의 격리실에는 경비대 2명이 항시 배치된다.

SCP-3127이 병세의 조짐을 보이면, 관리 직원들은 모쿠스 사태 임박에 대비한다.

**설명:** SCP-3127은 집돼지와 19세 여성 故 제시카 램버트가 섞인 혼종처럼 생긴 인간형 독립체다. SCP-3127은 몇몇 상황에서 직원을 향해 감정을 표현하는 손짓을 하는 것으로 보아 지성이 있다고 간주되나, 대상이 계속해서 비명을 지르기 때문에 대화를 할 수 없다.

웅얼거리거나 잘 들리지 않는 소리라도 SCP-3127의 비명 소리를 들은 자들은 모조리 19세의 제시카 램버트와 똑닮은 사체로 즉시 변한다. 해당 사체들을 조사한 결과, 사체들은 인간의 외형을 하고있지만 유전자상으로는 집돼지와 일치함이 밝혀졌다.

SCP-3127과 비언어 면담을 실시한 결과, 대상은 자신이 제시카 램버트라고 여기며, 원래의 육신이 죽고난 이후로 줄곧 악몽을 꾸고있다고 주장한다. SCP-3127은 자신의 비명을 제어하지는 못하지만, 종종 비명소리를 죽이거나 억제하려고 시도하는 것으로 보인다.

SCP-3127은 장래의 모쿠스 사태에 상당한 스트레스를 표출하며, 직원들에게 사태를 막아달라고 요청하고 있다. 이에 대한 연구가 진행 중이다.

**부록 3127-1:** 2017년 2월 13일, SCP-3127은 연구원 앞으로 다음과 같은 메세지를 보냈다.
&gt; 이 글을 읽고 &#34;고려해보겠다&#34;고만 쓰지말고 괜찮다고 말할 법한 조치를 좀 해주세요. 이건 당신들 잘못이에요. 당신네들이 별 이상한 헛소리를 씨부리면서 실험 좀 해보자고 했지만 아무 일도 일어나지 않고 저는 웬 돼지 새끼가 된 판에 당신네들은 클립보드에 글만 써갈길 뿐인데 다 좆까라 그래요. 씨발거.
&gt; 
&gt; 죄송해요. 제발 제발 **제발** 뭐라도 해주세요. 더이상 제ㄱ [원문] 제 자신이 아닌 것만 같고 이젠 제가 진짜로 잘못된 건지도 모르겠어요. 가끔은 제가 돼지가 아니란 사실도 잊어버려요.
&gt; 
&gt; 제발 도와주세요

**부록 3127-1:** 추가적인 모쿠스 사태 예방의 일환으로, SCP-3127은 광범위한 실험을 위해 제33연구시설로 즉시 이송한다.

**일련번호:** SCP-3127

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-3127은 현재 제18기지에서 몇 킬로미터 떨어진 곳에 위치한 제41격리벙커 내 방음실에  격리 중이다. SCP-3127에 배치된 모든 직원들은 소음 방지 헤드기어를 항시 착용한다. SCP-3127에서 기원하는 모든 메세지는 감시 인력이 기록한다.

SCP-3127에서 비롯된 모든 생물체들은 그 수가 제어불가할 정도로 늘어나는 걸 막기위해 제거하여 소각 처리한다. 연구원들은 추가적인 모쿠스 사태를 막기위해 모든 노력을 기울여야 한다.

**설명:** SCP-3127은 이전에 제33연구시설로 알려졌던 시설로, 이전에 SCP-3127로 명명된 변칙 개체인 제시카 램버트라는 이름의 19세 여성이 2017년 2월 21일에 도착한 이후, 시설이 같은 크기의 집돼지로 변했다. 대상의 이례적인 크기에도, 유전자 검사에선 SCP-3127과 비변칙적인 집돼지 간에 별다른 차이점이 나타나지 않았다. SCP-3127은 음식, 물, 또는 수면 욕구를 보이지 않으며, 물리적 자극을 주지않는 이상 움직이지 않는다.

처음 출현한 이래, SCP-3127은 간헐적으로 제시카 램버트의 목소리로 비명을 내지르는 것으로 관찰되었다. SCP-3127의 비명을 들은 살아있는 모든 동물은 집돼지와 19세 여성 故 제시카 램버트가 섞인 혼종처럼 생긴 생물체로 즉시 변한다. 해당 생물체들은 보통의 집돼지와 동일한 수준의 지능을 보이고 그에 걸맞게 행동한다.

SCP-3127의 비명 패턴을 분석한 결과, 대상의 발성 사이의 간격이 일관적이며 모스부호(원래의 SCP-3127이 거의 몰랐던 의사소통 수단)로 해석이 가능함이 밝혀졌다. 현재까지, SCP-3127은 이 방법으로 다음과 같은 메세지들만 표했다.

&gt; 어긴 [원문] 어디지

&gt; 멈춰줘

&gt; 꿀꿀

**부록 3127-1:** 모쿠스 사태 발발. 추가 갱신이 보류 중이다.
