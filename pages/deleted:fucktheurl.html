    <pre><textarea class="page-source" readonly>[[include info:start]]
**자주 놓치는 똥에 대한 안내** 
**저자:** [[*user AdminBright]]
**원작:** 삭제됨
**역자:** [[*user Asalain]]
[[include info:end]]

모든 안내 글이 중요합니다만, 그중에서도 절대 놓쳐서는 안 될 매우 중요한 사실에 대해 몇 마디 하도록 하겠습니다.

**중요하지 않은 안내는 하나도 없습니다.** 스탭들은 모든 안내가 명확하고 간결하도록 일일이 하나하나 신중하게 검토하고 편집했습니다. 작은 것들 하나하나가 정말로 중요하다는 사실은 아무리 강조해도 지나치지 않다고 생각합니다. 이 안내는 가장 기본적이고 중요한 사실을 되짚어보기 위한 것으로, 모든 내용이 중요합니다.

**이곳은 커뮤니티 사이트이고…** 여기는 무슨 기업이나 법인 같은 게 아니라 글을 창작하는 사이트입니다. 아무도 읽고 비평하고 평가하라고 강요하지 않습니다. 여기 사람들은 대부분 대학에 다닐 나이 이거나 그 이상이고, 아닌 사람들도 나이가 그 정도 된 것처럼 성숙하게 행동하려고 노력합니다. 이 사이트의 활동 목적은 재미 그 이상도 이하도 아닙니다. 나잇값 못하면서 멍청하게 굴어봤자 얻을 수 있는 것은 아무것도 없어요.

**커뮤니티 사이트는 인터넷 공간이며…** 보편적인 네티켓은 여기서도 적용됩니다. 오래된 떡밥을 부활시키지 않고, 성숙하게 행동하고, 스탭이 누군지 알고 존중하는 것은 여느 포럼이나 창작 사이트와 마찬가지로 여기서도 중요합니다. 대화방을 활용하세요. 활동을 계속하실 거라면 이 사이트를 진지하게 받아들이셨으면 합니다. 하지만 너무 목숨 걸고 매달리진 말았으면 합니다. 인터넷 활동인데 좀 쉬엄쉬엄하세요.

**인터넷 공간은 넓고 트롤은 많습니다.** 그래요. 여기 기준이 상당히 까다롭습니다. 당신이 생각하기에 자신이 얼마나 글을 잘 쓰든, 얼마나 좋은 사람이든, 여기서는 다른 기준이 적용될 겁니다. 시간을 갖고 꾸준히 글을 쓰고 대화방이나 포럼에서 도움을 받으시는 것이 제일 나은 방법입니다. 그동안 축적된 저희의 경험과 글은 어지간한 똥 덩어리보다 낫습니다. 처음에는 좀 퉁명스럽거나 까칠할지도 모르지만, 당신이 공손하고 인내심 있고 성숙하다면 이곳 사람들은 당신에게 금방 마음의 문을 열어줄 겁니다.

**당신은 혜성 같은 존재가 아닙니다.** 굳이 새로운 요주의 단체를 만든다거나, 드디어 682를 죽일 방법을 찾아낸다거나, 최고의 요원을 새로 창작해 내거나 할 필요는 없습니다. 큰 반향을 일으키려고 하지 마세요. 당신이 여기서 최고라는 생각은 접어두시는 것이 좋습니다. 우리는 사람들에게 첫 작품을 쓸 때 케테르, 농담, 인간형 SCP는 피하라고 권합니다. 성공하기가 굉장히 어렵기 때문이죠. 성공하기 어렵거나 더 어려운 걸로 처음을 겪는 것은 절대 바람직하지 않습니다. 만약 이 사이트에 당신이 크게 기여할만한 멋진 아이디어가 있다면, 그건 첫 작품으로 내지 마시길 바랍니다. 도전 정신을 발휘하지 마세요. 정 그러고 싶으시다면, 일단 성공적인 결과를 좀 이루고 나서 ‘혜성 같은 작품’에 도전하세요. 성공하는 사람은 몇 명 없겠지만, 도전해 보시는 게 저희를 상대하는 것만큼 귀찮지는 않을 겁니다. 아마도요.

**글을 쓰는 데는 한 가지 방법만 있는 게 아닙니다.** SCP나 이야기를 쓰는 데에 유효한 방법은 얼마든지 있습니다. 그래서 몇몇 조언은 모순될 때가 있을지도 모릅니다. 보통 그 조언이 얼마나 잘 먹힐지는 그 사람의 사용자 정보나 작품을 보면 알 수 있습니다. 가장 괜찮아 보이거나 효과가 있을 것 같은 조언을 받아들여 보세요. 다른 사람의 의견을 반영한다 해도 그건 여전히 당신의 SCP입니다. 만약 많은 사람이 당신의 SCP가 실패작이라고 한다면, 그건 실패작이라는 뜻입니다.

**읽는것은 굉장히 중요합니다.** 읽을 수 있는 건 모조리 읽으세요. 이 사이트에 있는 수천 개의 글을 모두 읽으라는 말은 아니지만, 이 사이트의 문화나 분위기 같은 것들을 이해할 수 있는 가장 좋은 방법은 많이 읽는 겁니다. 긴 글을 읽을 수 없다면 이 사이트는 당신에게 맞지 않습니다. 하나하나가 모두 중요하니까 안내 글은 다 읽어보세요. 6쪽짜리 글도 제대로 못 읽는다면 당신은 이 사이트에서 버틸 수가 없을 겁니다. 이 글과 별개로, 저희와 사이좋게 지내기 위해 당신이 꼭 기억해야 할 짧은 말 한마디 해드려야겠군요. 귀찮게 굴지 말고 안내나 다 읽어.</textarea></pre>
