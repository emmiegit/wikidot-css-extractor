**Объект №:** SCP-2286

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Предметы, все вместе обозначаемые как SCP-2286, должны храниться в стандартных сейфовых ячейках для объектов класса «Безопасный», из которых их следует извлекать только в целях проведения экспериментов. Из-за большого радиуса действия их аномальных свойств эксперименты необходимо проводить за пределами Зоны на специально предназначенных для этого полигонах, список которых приведён в Документе 2286-9.

**Описание:** SCP-2286 — это совокупное обозначение аномальных электроприборов, обнаруженных 17.05.2001 в доме Марка П█████ и на прилегающей к нему территории. Их детальное описание приведено ниже.

**__SCP-2286-1:__** Самодельный электроприбор длиной 1,4 м, похожий на двухполярный трансформатор Теслы. Данное устройство может быть подключено к сети переменного тока с действующим напряжением 120 В, однако принципы его работы идут вразрез со всеми известными законами электротехники. В основании устройства имеются тумблер с надписью «ВКЛ./ВЫКЛ.» и пара вращающихся ручек-регуляторов, обозначенных как «РАДИУС» и «СКОРОСТЬ», конструкция которых неизвестна. Анализ образцов материалов, взятых из отдельных деталей, показал наличие необычного количества органических соединений, состоящих из однородных фрагментов ДНК. Эти фрагменты оказались схожи с генетическими маркерами, уникальными для млекопитающих из надсемейства //Мышиные// (//Muroidea//). 

SCP-2286-1 можно активировать, подключив его к стандартной североамериканской электросети переменного тока с напряжением 120 В и переведя тумблер в положение «ВКЛ». Пока прибор активен, он оказывает аномальное воздействие на ткани любых жизнеспособных млекопитающих из надсемейства //Muroidea//, которые находятся в пределах области действия аномальных свойств. На близком расстоянии этот эффект представляет собой невидимую силу неопределенного происхождения, подобную магнитному притяжению, которая тянет животных (или образцы их биологического материала) к объекту, пока на их пути не встанет какое-либо препятствие. Особи, находящиеся на большом расстоянии от устройства, начинают демонстрировать поведение, присущее почтовым голубям, и будут стремиться как можно скорее до него добраться; при этом у них наблюдаются вспышки агрессии, частота которых возрастает по мере приближения к прибору (за дополнительной информацией обратитесь к Протоколу испытаний 2286-1-B). Регулятор «РАДИУС» позволяет изменять радиус аномальной зоны от 10 до 40 километров, в то время как регулятор «СКОРОСТЬ» даёт возможность управлять индукцией «притягивающего» поля в диапазоне от 2500 до 17000 Гс. Следует отметить, что почти для всех особей, попавших под влияние аномалии, сила воздействия «притягивающего» поля оказывалась смертельной. При низких значениях индукции они часто получали тяжелые травмы, например переломы, однако чаще всего смерть наступала от удушья, эмболии или нарушения кровообращения. При высоких значениях индукции наблюдалось расчленение особей и расщепление их скелетов на отдельные частицы. 

**__SCP-2286-2:__** Разнообразные предметы, обладающие теми же аномальными свойствами, что и SCP-2286-1. В настоящее время ведётся их анализ. В качестве примеров можно привести уменьшенную копию SCP-2286-1, содержащую полную геномную последовательность ДНК единичной особи //Rattus norvegicus// (серая крыса), и разрозненные детали различной конструкции, содержащие в себе фрагменты ДНК животных многих видов.

**__SCP-2286-3:__** Уменьшенная копия SCP-2286-1, использующая в качестве источника питания батарейку типа AAA. Тумблер заменён на пульт управления, подсоединённый к устройству проводом длиной 20 м. Анализ органических компонентов показал наличие полной геномной последовательности ДНК, взятой у единичного человека-донора, далее обозначаемого как SCP-2286-3-Прайм. Установлено, что донором ДНК являлся сам Марк П█████, владелец дома. С помощью образцов волос удалось выяснить, что устройство находится в рабочем состоянии, хотя сила воздействия создаваемого им аномального поля гораздо ниже.

**__SCP-2286-4 и -5:__** Два сломанных прибора, по дизайну схожих с SCP-2286-1. Уже находились в нерабочем состоянии на момент обнаружения; характер полученных повреждений указывает на то, что они были нанесены различными инструментами и орудиями. Кроме того, оба прибора частично подверглись воздействию огня; судя по всему, в качестве средства для розжига использовался бензин. В составе органических компонентов была обнаружена полная геномная последовательность ДНК двух разных доноров-людей, обозначенных как SCP-2286-4-Прайм и SCP-2286-5-Прайм. За дополнительной информацией обратитесь к Приложениям 1 и 2 ниже. 

**Обстоятельства обнаружения:** SCP-2286 были найдены сотрудниками Фонда 17.05.2001 в городе Г█████, штат Индиана, в доме Марка П█████ и на прилегающей к нему территории. Работник местной почтовой службы обратился в полицию и сообщил, что дом субъекта частично обрушился, и из него доносится сильный запах разложения, после чего было начато расследование. Выяснилось, что разрушения были вызваны огромными стаями грызунов, которые заполнили дом. Полицейские обнаружили активный SCP-2286-1 в подвале здания и немедленно связались с агентами Фонда. SCP-2286-1 был покрыт слоем мёртвой органической материи толщиной 5 м и особями таких видов, как //Rattus norvegicus//, //Mus musculus// и //Microtus ochrogaster// (всего 400 штук). Компоненты SCP-2286-2 и SCP-2286-3 были беспорядочно разбросаны по полу мастерской, находившейся в подвале. SCP-2286-4 и -5 были найдены в куче пепла в костровой яме на заднем дворе дома. Останки SCP-2286-3-Прайм лежали на кровати в основной спальне. И хотя большая часть трупа уже была съедена дикими животными, удалось установить, что причиной смерти стало пулевое ранение в череп, очевидно, полученное при совершении самоубийства.

**Приложение 1:** После проведения генетического анализа органической материи из SCP-2286-4 и -5 оперативники Фонда занялись сбором генетического материала у жителей города, чтобы установить личность SCP-2286-4-Прайм и -5-Прайм. Оказалось, что SCP-2286-4-Прайм — это Глория Р████, работник местной библиотеки и член городского совета. У субъекта взяли интервью, чтобы узнать, какое воздействие должен был оказывать SCP-2286-4, если у него действительно имелась такая функция.

[[collapsible show=&#34;+ Выдержка из Протокола интервью 2286-4-B&#34; hide=&#34;- Закрыть Протокол интервью 2286-4-B&#34;]]

&gt; **Опрашивающий:** Агент Карлсон
&gt; **Опрашиваемая:** SCP-2286-4-Прайм, Глория Р████.
&gt; 
&gt; **Агент Карлсон:** Я хотел бы узнать подробнее, в каких связях Вы состояли с Марком П█████.
&gt; 
&gt; **SCP-2286-4-Прайм:** Мы с ним дружили, ещё когда учились в средней школе, но уже в старших классах разбрелись по разным углам, а потом и вовсе перестали общаться, когда я поступила в колледж. Я вернулась в город около 9 лет тому назад и стала работать в библиотеке, и его отец был у нас частым посетителем. Г-н П█████ был пенсионером и довольно много времени проводил в библиотеке, читал всё подряд, в особенности свежие журналы и ежедневные газеты, на которые у нас была подписка. Когда г-н П█████ заболел, Марк начал привозить его в библиотеку и увозить обратно, а когда в конце концов дела стали совсем плохи, Марк стал возить его на инвалидной коляске и читать ему книги. После смерти г-на П█████ я редко видела Марка. Иногда я замечала, как он бродит по городу. Ещё он несколько раз приходил к нам в библиотеку воспользоваться Интернетом, когда буря повалила телефонные линии.
&gt; 
&gt; **Агент Карлсон:** И что, на этом всё? Г-жа Р████, сказать по правде, я хотел бы узнать... о Ваших любовных связях с Марком.
&gt; 
&gt; **SCP-2286-4-Прайм:** ...Тогда Вы, в свою очередь, должны дать мне слово, что не сделаете эту информацию достоянием гласности. Я — выборное лицо, а городок у нас маленький.
&gt; 
&gt; **Агент Карлсон:** Могу поклясться Вам, что ничего из сказанного Вами не станет известно широкой общественности.
&gt; 
&gt; **SCP-2286-4-Прайм:** ...Марк и я... мы с ним недолго встречались в прошлом году. Всего пару недель, не так уж и много.
&gt; 
&gt; **Агент Карлсон:** Мне нужна приблизительная дата. Это было в 2000 году?
&gt; 
&gt; **SCP-2286-4-Прайм:** Да. В апреле, на второй и третьей неделе.
&gt; 
&gt; **Агент Карлсон:** Кто первым проявил инициативу?
&gt; 
&gt; **SCP-2286-4-Прайм:** Я. Марк всегда был таким застенчивым. Специалистом по любовным делам он уж точно никогда не являлся.
&gt; 
&gt; **Агент Карлсон:** Можете уточнить, с чего начались Ваши взаимоотношения?
&gt; 
&gt; **SCP-2286-4-Прайм:** С момента смерти г-на П█████ я нечасто вспоминала о Марке, но потом вдруг подумала — а как же он там, один на ферме своих родителей, и мне стало его в какой-то степени жалко. Мне показалось, что я словно должна довести до конца одно незавершённое дело. Я приготовила еды на двоих, приехала к нему домой и предложила отправиться на пикник. Мы с ним долго разговаривали, в основном о г-не █████. У нас двоих до этого мало было чего общего.
&gt; 
&gt; **Агент Карлсон:** Вы говорили, что встречались с ним в течение двух недель?
&gt; 
&gt; **SCP-2286-4-Прайм:** Да. Несколько дней спустя я снова приехала к нему в гости. Он был весьма удивлён, когда увидел меня, и предложил сходить в кино. Я не очень разбираюсь в фильмах и часто поручаю заказ нужных плёнок своему ассистенту, но вот Марк кино просто обожал. Он всегда с таким энтузиазмом обсуждал разные фильмы. Мы с ним посмотрели ██████████, а поскольку в то время ещё вышел и роман-новеллизация, я предложила ему посетить собрание книжного клуба, которое должно было проходить в библиотеке на следующей неделе, и он согласился. Мы с ним пару раз ужинали вместе, и я ему одолжила свою копию книги, поскольку уже прочла её.
&gt; 
&gt; **Агент Карлсон:** Простите, что прерываю. Ужинать вместе тоже Вы предложили?
&gt; 
&gt; **SCP-2286-4-Прайм:** Нет, на этот раз это был Марк. В первый раз мы встречались у него дома, я принесла бутылку вина, а еду приготовил он. Во второй раз мы отправились в город, в ████ █████. У Марка в доме водились крысы, одна из них попалась мне на глаза и очень сильно напугала, поэтому Марк предложил провести вечер где-нибудь в другом месте.
&gt; 
&gt; **Агент Карлсон:** А что там насчёт собрания книжного клуба?
&gt; 
&gt; **SCP-2286-4-Прайм:** Собрание книжного клуба... Не думаю, что Марк читал книгу. Он пытался участвовать вместе со всеми в обсуждении, но... как бы сказать, позже я сравнила содержание книги и фильма, и должна сказать, адаптация вышла просто отвратительной. Марк был весь на нервах и чувствовал себя не в своей тарелке, поэтому ушёл пораньше. Мероприятие всё ещё продолжалось, поэтому я решила остаться. Позже я позвонила ему, но он по-прежнему был рассержен, и мы поругались. После этого я подумала, что нам, скорее всего, придётся расстаться.
&gt; 
&gt; **Агент Карлсон:** А на самом деле? (//молчание в течение 5 секунд//) Г-жа Р████?
&gt;  
&gt; **SCP-2286-4-Прайм:** Всё это так унизительно. Я... Я вовсе не такая, поверьте.
&gt; 
&gt; **Агент Карлсон:** Ещё раз Вас заверяю, что ничего из сказанного Вами не станет известно широкой общественности.
&gt; 
&gt; **SCP-2286-4-Прайм:** Прошло несколько дней, и я почувствовала, что снова должна с ним увидеться, поэтому я... приехала к нему домой. Марк уже ждал меня на крыльце. Мы с ним начали разговаривать... ну, или пытались, по крайней мере, и я была так зла на него, даже не знаю, насколько сильно я была зла, как бы сказать, до этого за всю жизнь я не испытывала подобной злости. Марк не приглашал меня в дом, и тут я начала кричать на него... (//молчание в течение 9 секунд//)
&gt; 
&gt; **Агент Карлсон:** Всё в порядке. Соберитесь с мыслями.
&gt; 
&gt; **SCP-2286-4-Прайм:** Марк внезапно изменился в лице, стал белый, словно мел, и в самой середине нашей перебранки просто повернулся ко мне спиной, зашёл в дом и захлопнул дверь прямо у меня перед носом, после чего крикнул, чтобы я держалась от него подальше, а я... стала колотить кулаками в дверь, потом схватила старое кресло-качалку, которое стояло на крыльце, и швы... швырнула прямо в окно. (//молчание в течение 5 секунд//) Поверить не могу, что я это сделала. Я стояла и смотрела на разбитую раму, как баран на новые ворота, и чувствовала, что весь нахлынувший на меня адреналин словно... испаряется. Тут Марк выскочил из дома, обнял так крепко, что чуть кости не затрещали, и сказал, что очень сильно сожалеет.

[[/collapsible]]

**Приложение 2:** В ходе экспериментов с использованием SCP-2286-4 исследователи отметили, что в небольших образцах материала, взятых из устройства, образуются слабые электрические токи, в результате чего возникает эффект, под действием которого образцы начинают указывать в определённом направлении, подобно стрелке компаса в магнитном поле. Дальнейшее тестирование позволило установить, что ориентация образцов происходит относительно положения SCP-2286-4-Прайм в пространстве, а радиус области, в которой наблюдается данный эффект, составляет 3 км. С целью определения местонахождения SCP-2286-5-Прайм был создан прибор, использующий фрагменты материала SCP-2286-5 для воссоздания похожего механизма. Полевые агенты, воспользовавшись этим прибором, произвели поэтапные поисковые работы на территории округа и обнаружили на окраине города неотмеченное захоронение, из которого извлекли труп неизвестной женщины. По отпечаткам зубов удалось установить, что это Труди Д██████, местный агент по недвижимости, пропавшая без вести 22.07.2000. Вскрытие показало, что она умерла ██ месяцев тому назад, что соответствовало времени её исчезновения. Кости субъекта были сломаны во многих местах; судя по всему, это произошло одномоментно и непосредственно перед смертью. И хотя характер некоторых переломов говорит о том, что они были получены при падении с большой высоты, другая их часть не соответствует предполагаемой картине произошедшего, и объяснить их возникновение весьма затруднительно. Причина смерти остается неизвестной.
