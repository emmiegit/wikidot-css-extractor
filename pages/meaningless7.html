    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; = //「我が国民は、このような戦争を再び繰り返してはならないとの深い反省にたち、平和国家としての道を歩むことを固く決意して、国の再建に取り組みました。」//
&gt; = //-- 明仁天皇//



**アイテム番号:** SCP-447-KO


**オブジェクトクラス:** Keter


**特別収容プロトコル:** [[span style=&#34;color:blue;&#34;]]SCP-447-KOは現在、収容することが不可能です。2029年~2030年を前後して財団を含める全世界の可用核戦力が消滅したことにより、現在使用可能な通常戦力を最大限投入して、対象の拡散を阻止しなければなりません。全ての調査と研究活動は、対象の無力化に焦点を当てて、クラス1優先順位に置きます。[[/span]]

**説明:** SCP-447-KOは、キリバス共和国の██環礁にて出没する、旧日本軍の形をしている約███個の人形オブジェクトと、このオブジェクトたちが居住する要塞化した軍事施設です。1989年1月17月に発生した事件447-KO-Aの後、毎年8月15日に個体たちが集まって叫ぶ姿が確認されました。外部の人間(特に、アメリカ人、ロシア人、中国人)が接近した場合敵対的になり、また武装しているので注意が必要です。[[span style=&#34;color:blue;&#34;]]また、2019年7月22日に発生した事件447-KO-Cの後、SCP-447-KOが潜在的に深刻な脅威になり得るという判断の元に、戦術核兵器の配置が考慮されています。[[/span]]

現在まで個体は計█回以上射殺されましたがこれらは引き続き出没し、これが可能な理由は明らかになっていません。██環礁に居住している複数の民間人が傷害を受け、また住民たちが現在の収容プロトコルの遂行の妨害になると判断し、全ての住民を退避させました。

1942年、財団はOSSから██環礁を占領した日本軍部隊が異常オブジェクトを利用し、異常現象を起こしているという諜報を入手しました。財団からは機動部隊カイ-17が派遣されて(公式記録上、第1海兵師団第2特攻大隊として登録されています)、駐屯していた日本海軍第7陸戦団との間に非公式交戦が発生しました。その結果、██環礁に駐屯していた第7陸戦団が大きな被害を負いましたが、近所に駐屯していた第6陸戦団が合流して機動部隊カイ-17が退却した結果、作戦は失敗しました。

██環礁を占拠していた日本海軍第7陸戦団はタラワの防衛のために退却しましたが、アメリカの飛び石作戦に必要ではないという理由により、英国政府が管轄権を取り戻す1945年まで放置されていました。

SCP-447-KOは1946年、怪しいものたちが威嚇してくるという住民による通報によって、英国政府が調査を始めた結果発見されました。英国政府はこの事案を財団ギルバート諸島支部に移管しました。その後、収容プロトコルが設けられました。1979年、ギルバート諸島がキリバス共和国に独立した後は、キリバス政府の協力の元にエリア-37を設立しました。

SCP-447-KOは個体数が少なく、戦闘能力が不足しているため危険な存在ではありませんでした。しかし、1989年の事件447-KO-Aの後Euclidに再指定されました。[[span style=&#34;color:blue;&#34;]]加えて、2032年に勃発した事件447-KO-Fの後、Keterに再指定されました。

SCP-447-KOは、日本の政治状況が極右、軍国主義へと変化するにつれ、その規模が大きくなり敵対的に変化します。しかし、このような現象の明確な原因は、48年にかけての研究にもかかわらず、明らかになっていません。

対象の出没区域は██環礁一帯でしたが、事件447-KO-Fの後、周辺の島までその影響力が拡散されています。これにより、キリバス政府はオーストラリアに亡命して、財団によって保護されています。[[/span]]

**事件記録447-KO-A**

1989年1月17日、15個であったSCP-447-KO個体が、現在確認されているのみで███個以上に増え(最小███個以上が更に存在すると推測されます)、増えたSCP-447-KOたちは突然跪き約80dbの音を出しながら叫び始めました。そして次の日の1月18日、約500余名のSCP-447-KOがエリア-37を狙って銃剣突撃を開始し、エリア-37の職員が緊急避難しました。この後、サイト-140から緊急出港したSCPSエンタープライズの空中攻撃によって制圧されました。
この事件の後、SCP-447-KOはEuclidに再指定されました。1989年1月17日、日本にて発生した[削除済]との関係は不明です。


**事件記録447-KO-B**

2019年7月22日、日本内閣が国民投票を経て憲法第九条を廃棄、軍の正式保有を宣言しました。これにより自衛隊が解散され、陸軍、海軍、空軍、海兵隊が創設されました。これと同時にSCP-447-KOに変化が発生、2013年に生成されていた軍事施設が再建されたことと、90式戦車、10式戦車などが確認されました。サイト-140から第7機動戦団が緊急出港、空襲を試みましたが、非常に稠密な対空防御能力により失敗しました。その後、敵対的反応が見えなかったため、空襲は保留され、収容プロトコルが改正されました。


**事件記録 447-KO-C**

2021年2月3日、日本にて[編集済]。これと同時にSCP-447-KO個体が跪き、叫び始めました。1989年の先例から危険状況の発生可能性が極めて高いと判断し、即時エリア-37にクラスB非常事態発令、職員全員がサイト-140へ退避し、第7機動戦団が緊急出動しました。すると、██環礁の海岸地域に砲台と海岸防御線が建築され始め、O5評議会とサイト-140は第7機動戦団に火器の使用許可を出しました。第7機動戦団は即時██環礁地域に砲撃を与え、海岸防御線を破壊しました。次の日、エリア-37が復旧されました。

[[span style=&#34;color:blue;&#34;]]**事件記録447-KO-D**

2029年10月24日、SCP-1984の収容違反により偶発的核戦争が勃発した後、必要のないSCPを退役させるとのO5評議会の決定により、エリア-37の閉鎖後サイト-140から、14ktの核弾頭を装着した単一弾頭の短距離弾道ミサイルを発射。SCP-447-KOサイトの70%が破壊。無力化失敗。[[/span]]
