    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-689-JP

**项目等级：**Keter

**特殊收容措施：**SCP-689-JP需要被收容在横9格，纵9格共计81格的集装箱群中央。D级人员必须以轮班制轮流进入集装箱待机。无论何时，该集装箱内必须要保持有人待机的状态。在轮班时，进入集装箱的D级人员必须要先进入箱内，然后离开集装箱的人才可以退至箱外。SCP-689-JP需用强力粘着剂固定来避免因为外部因素（如接触或者震动）所发生的移动。为了防止不必要的因素进入其他集装箱，请将其他的集装箱上锁。

收容日开始30天为一个周期，需要派遣其他的D级人员去周围80间集装箱内进行轮班。（请参照201█/██/██收容实验中的事件记录1）。虽然进行轮班的集装箱可以随意选择，但是为了以防不可预料的事态发生，尽可能的不要选择和30天以前一样的集装箱进行轮班。

发生突破收容的情况下，需要进行快速且稳妥的搜索。如果发现SCP-689-JP，则需要顺着SCP-689-JP面朝方向，在外部增设一个可以使用卡车运输并且可以容纳人的集装箱，并将SCP-689-JP诱导进其内。诱导结束后，在24小时内派遣职员1人进入该集装箱并运送回收容地区。以收容SCP-689-JP的集装箱为中心，周围设置9X9的集装箱群。

因突破收容而受害的地区内部平民需要被施加A级记忆抹除，在之后请参照手册__“SCP-689-JP突破收容时可预料到的损害与对策”__散布适当的流言。

**描述：**SCP-689-JP拥有将棋所使用的棋子“步兵”的外观。材料为黄杨木，文字由油漆所写，并没有使用其他的特殊材料。

30天内，若是在SCP-689-JP所存在的房间外的周围80个房间内，在可以被定义“房间”的空间内有至少一人进入其中至少一次的话，第二天，SCP-689-JP会向着所朝方向瞬间移动一个房间的单位。这个“房间”的定义是“与有没有门无关，有（客厅，浴室等）概念性的区间分部，拥有屋顶的空间。”走廊过道也被纳入其中。

并没有发现任何妨碍SCP-689-JP移动的方法，无论是在密室状态还是固定状态，SCP-689-JP都是可以移动的。而且至今为止SCP-689-JP移动过后没有一次是出现在室外。

这种移动并没有高度的限制，比如说SCP-689-JP存在在1层楼的A家，移动到其正面有着2层楼的B家时，SCP-689-JP出现的位置并不止局限在1楼，也具有出现在2楼的可能性。因此，其瞬移到公寓或者其他建筑物时，出现在哪一楼都无法预测。

SCP-689-JP的移动地点一定是SCP-689-JP面朝方向最近的“房间”，并没有距离限制。而且移动的地点也不仅仅局限于建筑物，普通汽车，地铁甚至是飞机这样的交通工具也曾经被认定为‘房间’而成为SCP-689-JP的移动地点。如果移动地点的房间内有人，则全体都会受到原因不明的斩击和刺伤，最坏的境况下会出现死亡的情况。这种斩击和刺伤只针对人类，但是无法独立行走的小孩，昏迷的重病患者以及身体有着重度伤残的人类并没有被攻击的事例，由此可以看出SCP-689-JP攻击的目的是为了剥夺对象的活动能力。

SCP-689-JP所在的房间在之后有人进入时，SCP-689-JP的活动会停止，这个活动停止状态会在进入房间的人维持在一人以上时持续，即使是内部的人轮班也会持续。但是，若是进入房间的人先退出房间使得房间处于无人状态时，SCP-689-JP会立刻再次开始活动。若是入室者从进入房间开始到退出房间为止超过一天的话且过去这段时间内周围80间房间出现过有人进出的情况的话，SCP-689-JP会根据不动的日期数次以1个房间为单位的瞬间移动。

在SCP-689-JP背面可以看到文字“と”，这表明SCP-689-JP可以升级[[footnote]]**译注：**日本将棋中步兵正面写作步兵，反面有一个红字と，当步兵状态时只可以正面行走一格，但是升级为と以后除了左下和右下无法移动，其他六个方位都可以移动一格。[[/footnote]]如何升级的条件现在暂不明了。

**附录：**以下是特定条件下SCP-689-JP的特异反应以及当时情况的记录
[[collapsible show=&#34;+ 200█/██/██初次收容时的事件记录&#34; hide=&#34;- 关闭&#34;]]
&gt; **概要：**200█/██/██、针对原因不明的连续伤亡事件发生地区进行调查的特工，数日间屡次在被害现场目击可疑的“将棋的棋子”后，与███博士进行联络时的记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; **特工██：**今天出现被害情况的芦屋市的一所公寓内发现了之前报告的“将棋的棋子。”
&gt; 
&gt; **███博士：**辛苦了，特工██。这可能是一个危险的SCP，不要大意的接近它。
&gt; 
&gt; **特工██：**我知道了。
&gt; 
&gt; **███博士：**我已经派遣了收容小队，保持安全距离继续监视对象。
&gt; 
&gt; [10分钟后，收容小队到达地点。同行的D级人员（D-5002）将“将棋的棋子”放入透明的箱子中带走。]
&gt; 
&gt; **███博士：**那么现在请将其运送到安全地点。
&gt; 
&gt; [听从███博士的指示、收容小队离开房间。]
&gt; 
&gt; **D-5002：**啊……啊！？
&gt; 
&gt; **███博士：**怎么了，D-5002。
&gt; 
&gt; **D-5002：**棋子消失了，像烟一样……。
&gt; 
&gt; **███博士：**消失了？？……我有种不祥的预感。立刻进行搜索。
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; [███博士向全国的特工下达搜索“将棋的棋子”的命令。2天后，在岛根县的一处民家发现了牺牲者。]
&gt; 
&gt; **笔记：**“将棋的棋子”（今后被称为SCP-689-JP）一旦将其从原来的屋子里面取出就会在别的地方出现这一行为得到了确认。将其带走进行回收是不可能的。 - ███博士
[[/collapsible]]
[[collapsible show=&#34;+ 201█/██/██收容实验中的事件记录1&#34; hide=&#34;- 关闭&#34;]]
&gt; **概要：**移动SCP-689-JP的第二天，将SCP-689-JP收容于9X9共计81座集装箱的中央位置。内部设置监视器进行实时监控。以███博士的假说，在周围80座集装箱内部维持无人进出的状态下，是否可以封住SCP-689-JP为基础进行收容实验。
&gt; 
&gt; **经过：**30天内无异常。
&gt; **结果：**第31天，监视摄像头下的SCP-689-JP风化一般的消失，调查了其他的集装箱都没有SCP-689-JP的存在。
&gt; 
&gt; [全国所有的特工都被要求搜索SCP-689-JP。2天后，在青森县的大学病院的病房内，被潜入的特工发现。]
&gt; 
&gt; **注：**发现SCP-689-JP的病房内，无论是因复杂骨折入院的平民还是在普通病房内的人都没有受到SCP-689-JP的攻击。
[[/collapsible]]
[[collapsible show=&#34;+ 201█/██/██收容实验中的事件记录2&#34; hide=&#34;- 关闭&#34;]]
&gt; **概要：**将SCP-689-JP收容于9X9的集装箱群的中央位置。每天都往其他80个箱子中任意一个箱子内派遣入室者。每次SCP-689-JP移动后都将其运送回中央的位置。为了以防不测，集装箱内部设置监视器实时监控。以此来验证是否可以将其移动控制在无牺牲者的条件下进行收容。
&gt; 
&gt; **结果：**第四次移动后，SCP-689-JP风化般消失。所有的集装箱内进行调查未发现SCP-689-JP的存在。
&gt; 
&gt; [全国所有的特工被要求搜索SCP-689-JP。第二天，在岐阜县的游乐园内部的观览车内发现。]
&gt; 
&gt; **笔记：**没有牺牲者出现的移动最多只能出现3次。而在第四次会出现收容突破。第四次的收容突破的场合选定和突破后的面朝方向极大可能是随机的。虽然现阶段很难预测，但是这样的收容突破移动的地点在所有试验中都是无人的地点。可以假定不会出现在有人的地点内。 - ███博士
[[/collapsible]]
[[collapsible show=&#34;+ 201█/██/██破坏实验时的事件记录&#34; hide=&#34;- 关闭&#34;]]
&gt; **概要：**201█/██/██、被认定为Keter等级的SCP-689-JP在研究员██的指挥下，由D级人员（D-689-JP-17）来尝试进行破坏时的记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; **██研究员：**那么D-689-JP-17，请用钳子破坏SCP-689-JP。
&gt; 
&gt; [在██研究员的指示下，D-689-JP-17用钳子切断SCP-689-JP]
&gt; 
&gt; **D-689-JP-17：**哇！！这怎么了……？
&gt; 
&gt; **██研究员：**怎么了？请汇报情况。
&gt; 
&gt; **D-689-JP-17：**唰的一下子消失了……。
&gt; 
&gt; **██研究员：**唰的一下子消失了？SCP-689-JP的残骸有留下来吗？
&gt; 
&gt; **D-689-JP-17：**没有留下来，像砂糖一样的融化掉了。
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; [收到结果报告的███博士向全国的特工发出搜索SCP-689-JP的指令。3天后，类似SCP-689-JP特性的案件在山形县被确认，在同县的仓库中发现SCP-689-JP。]
&gt; 
&gt; **笔记：**SCP-689-JP在破坏后会出现在别的地方这一点得到了确认，暂且不要进行破坏试验为好。 - ███博士
[[/collapsible]]</textarea></pre>
