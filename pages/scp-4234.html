**Ítem #:** SCP-4234

**Clasificación de la Anomalía:** Euclid

**Procedimientos Especiales de Contención:** El Refugio Animal Hereford &amp; Worcester se ha trasladado a una sede más grande, y la U4234 es actualmente propiedad de la Fundación bajo el pretexto de obras de construcción en curso. La sede va a ser administrada principalmente por personal masculino estéril, con la asistencia de personal masculino Clase-D. Seis perros domésticos sin castrar deben ser alojados en el lugar en todo momento para prevenir las manifestaciones de SCP-4234-1. En caso de que se manifiesten instancias de SCP-4234-1, los objetos afectados deben ser retirados (si es posible) y depositados en el Almacén 4. Bajo ninguna circunstancia estos objetos deben ser vistos por personal ajeno a las pruebas.

Una única instancia de SCP-4234 está contenida permanentemente en una [[[reach-s-blueprint-folder|Cámara de Vacío para Entidades Incorpóreas]]] en el Sitio-33. La experimentación en esta instancia se realiza cada dos meses, con el permiso del Director de Sitio Havier. Se ha confirmado que el equivalente físico de la instancia no es anómalo y actualmente está en posesión del Agente Barrow.

[[include component:image-block name=SCP-4234.jpg| caption= Instancia № 205 de SCP-4234.]]

**Descripción:** SCP-4234 son manifestaciones ambulatorias e intangibles de perros (//Canis familiaris//) generadas dentro de la antigua sede del Refugio Animal Hereford &amp; Worcester[[footnote]]Organización benéfica dedicada al rescate y albergue de perros callejeros y maltratados.[[/footnote]] (designado Ubicación U4234). Las instancias de SCP-4234 son totalmente idénticas a cualquier perro macho sin castrar presente en las inmediaciones del edificio, pero sin órganos testiculares, y se generan a un ritmo medio de una vez cada 26 días (± 52 horas).

Una vez generadas, las instancias de SCP-4234 comenzarán a moverse rápidamente hacia su contraparte física. Aunque con frecuencia realizan una carrera lenta durante este tiempo, se han observado casos en los que se mueven a una velocidad de hasta 35 km/h, y la posición de las patas de SCP-4234 rara vez corresponde con la velocidad del suelo. En cuanto se acerca a un metro del perro no anómalo, SCP-4234 se sitúa en la ubicación espacial precisa del perro y desaparece, eliminando los testículos del animal en el proceso. Nunca se han producido alteraciones en la salud de los canes como resultado de la manifestación de SCP-4234.

Si no hay perros en las proximidades de U4234, se generarán varias instancias de SCP-4234-1 en su lugar. Las instancias de SCP-4234-1 tienen una forma vagamente canina, pero no coinciden con ningún perro vivo, sino que son solo identificables visualmente como manifestaciones físicas de la idea abstracta de la extirpación de los testículos. Las instancias de SCP-4234-1 también son intangibles, pero se mueven a un ritmo mucho más lento que SCP-4234, y suelen desplazarse levitando entre 0.1 y 3 metros por encima de superficies sólidas o líquidas. Cada SCP-4234-1 se desplaza esporádicamente y, tras un tiempo aleatorio, se adhiere permanentemente a una sola entidad, ya sea un objeto, una criatura, un lugar o un concepto fácilmente manipulable. Sin embargo, la gran mayoría de las entidades afectadas por SCP-4234-1 no poseían originalmente testículos, y ahora tendrán indefinidamente menos que las entidades que no los poseen.

Actualmente, estas entidades incluyen a U4234, 94 animales no humanos de varias especies, 15 vehículos motorizados, la documentación de SCP-8854, la toxoplasmosis ocular dentro del Hospital del Condado de Hereford, 96 muebles, 144 plantas de varias especies, 34 mujeres humanas, una única nube, y 3 Constructos de Contención Abstracto-Metafísica (afectados durante las pruebas). Se ha comprobado que la exposición sensorial a largo plazo a estos objetos tiene un efecto profundamente perjudicial en el cerebro humano, lo que provoca crisis existenciales, desilusión y depresión, agnosia visual, alucinaciones y, en casos extremos, amnesia anterógrada completa con respecto a todos los recuerdos no relacionados con testículos.

Actualmente se está estudiando una propuesta realizada por el Dr. Wether para injertar órganos testiculares en entidades afectadas por SCP-4234-1, neutralizando potencialmente la anomalía conceptual.
