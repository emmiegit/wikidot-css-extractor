[[include info:start]]
**篇名：**SCP-ZH-911 - 你所捍衛的自由
**作者：** [[*user Semibreve]]

圖片授權資訊
圖片來源:https://pixabay.com/zh/photos/marine-expeditionary-unit-soldiers-2660060/
授權方式:CC0

[[include info:end]]

[[include component:image-block name=https://i.imgur.com/QaeSnZD.jpg | caption=SCP-ZH-911形象圖，於Site-ZH-50拍攝| width=300px]]

**項目名稱：SCP-ZH-911**

##6A6AFF|**項目編號：**SCP-ZH-911##

**項目等級：公民**

##6A6AFF|**聯邦法律歸屬等級：**Euclid##

**特殊收容措施： 項目有權不被收容。**

##6A6AFF|**連帶法律條件：**基於全體公民福祉，項目當前須安裝上槍膛保險並安置於Site-ZH-50的C2001平臺上，編號為007的標準物件隔離間內，若項目主動嘗試與當班輪值監管人員溝通，應按照[對應守則978]予以回應。##

##6A6AFF|鑒於該項目之異常效應，詳細收容細節請參閱本檔案之美國普查局人口普查報告第二段。##

**描述：SCP-ZH-911擁有完整的美利堅合眾國公民權，即SCP-ZH-911擁有宗教、言論、出版、集會、遷徙、從軍與參政的自由，且SCP-ZH-911有義務每年報稅且在出入美國海關時出示美國護照。**

##6A6AFF|**聯邦法律解釋：** 該項目為一把M4A1卡賓槍，為柯爾特公司於20██年製造，型號為921，在原型號基礎槍身上發現多處私人購入的配件，配件與彈匣及內部的彈藥無異常效應，槍身印有「美國政府財產」（PROPERTY OF U.S. GOVT.）字樣但並非美國政府所有，請參閱備註ZH-911。##

--以製造年為基準，當前SCP-ZH-911未成年，因沒有特定血親與監護人而被美國聯邦法院判決予基金會扶養權。--

**目前SCP-ZH-911已符合法定年齡標準，可任職政府公務員，參選市長，參選州長，加入軍隊，和身在外國擁有美國領事保護，領事支援服務的各種權利。**

**SCP-ZH-911曾經志願參軍至美國海軍陸戰隊，但因健康因素而被退訓，爾後投入了████反戰運動的行列，因為在組織中備受排擠，故申請了心理醫療的社會福利，SCP-ZH-911聲稱自己為民主黨員，但未獲得承認。**

**於基金會收養期間，SCP-ZH-911經專業醫師診斷，因之前的人生經歷致使其患有創傷後壓力症候群，並於美國社會安全局完成改名程序。**

##6A6AFF|**美國普查局人口普查報告：**SCP-ZH-911具有自我意識，能以槍托底部的平面呈直立狀態並以兩角作為支點交互以進行緩慢且不穩定的移動；該項目具有局部現實扭曲能力，使意識到SCP-ZH-911之人類產生其為美國公民的錯覺，並削弱對於該項目之印象，受影響之人類的最終感知多為「具槍械性格特徵的中年男性」，當前基金會以扮演收養人之身份說服該項目患有創傷後壓力症候群，而收容措施亦為一種治療手段；而SCP-ZH-911亦為其當前的正式姓名。##

##6A6AFF|項目對於文字描述該項目的任何形式，其現實扭曲的邊際效應常導致文本輸出與意圖輸入之內容不相符，經過多方的嘗試，管理團隊發現更動標題可以簡易的略過異常影響，但原先的收容格式內部仍必須具有「簡易的」、「易讀的」人權宣告，此類宣告應當以較大且醒目的字體輸出，並優先置於所有內容之前。##

###0080FF|給予新進人員檔案更新備註：若該宣告的內容足夠簡潔、且能夠充分的表達宣揚人權思想的含意，可以視篇幅減少此類誘導性內容，維護檔案整潔。##

###0080FF|管理人員留言：可以簡單的理解為他有看到想看到的就會心滿意足了，本檔案未受異常影響之音訊檔也會附件在主檔案的資料夾內(Dr. Thomasius，收容平臺負責人，4/B)##

**附錄|2020████-6：**

&gt; 
&gt; SCP-ZH-911聲稱於2020年美國總統選舉時支持喬·拜登，認為接受管制的病人也有參與選舉之權利，鑒於其造成其他收容間異常共鳴之影響力，收容平台負責人Dr. Thomasius建議Site-ZH-50指揮部進行一次偽裝的站內選舉措施以更高效的控制項目。
&gt; 
&gt; 雖該場選舉由基金會掌控，駐站人員為維持穩定收容，仍在收容措施對面的空收容間佈置了假的票所並在人員監控下開放收容室安全門；SCP-ZH-911並沒有出入收容室，隔日向監管人員表示廢票也是一種自由。
&gt;&gt; 奇怪了，它為了自己的自由願意跨越全世界，卻懶得到對面房間投票？[[footnote]] //A citizen of America will cross the ocean to fight for democracy, but won&#39;t cross the street to vote in a national election.// -- [https://www.brainyquote.com/authors/bill-vaughan-quotes William E. Vaughan] （美國公民會漂洋過海去爭取民主，但不會過馬路去參加全國大選。）[[/footnote]]
&gt;&gt; [[&gt;]]
&gt;&gt; Agt. 周，內部記者，3/B
&gt;&gt; [[/&gt;]]
&gt; 
&gt;&gt; 我不知道，我只知道我快氣死了。
