-&gt;&gt; Te uniste al canal #librosquetúnolees
-&gt;&gt; El Tema es: Bienvenido a #librosquetúnolees - REGLAS: No seas un idiota. No saques a tus compañeros. Si estás aquí, es porque has sido invitado. Si te sacan, es porque los operadores creen que has estado haciendo algo que podría ponerte en peligro a ti mismo o a los demás. No vuelvas sin su aprobación.
-&gt;&gt; Tema puesto por MisterKitty el 1/23/2013 12:33:27 PM
**@@* ChanServ ha puesto el modo +v nad1euno en #librosquetúnoless@@**
&lt;@MisterKitty&gt; Entonces él dice: &#39;¡Primero asume un Pollo esférico!&#39;
&lt;Vet&gt; Jajajaajjajajajajaja
&lt;vodkanono&gt; lol
&lt;crankshaft&gt; Jejeje
&lt;~3raHermana&gt; Oh señor Mid, ese es uno vieja.
&lt;@MisterKitty&gt; Sigue siendo bueno.
&lt;nad1euno&gt; Suena como que están teniendo un buen momento.
**@@* Jagerman tira unos dados y abre una puerta.@@**
&lt;nad1euno&gt; Es bueno que todos puedan reírse en un momento como este. Cuando las cosas son tan ásperas.
&lt;romeoohromeo&gt; que quieres decir nad1e?
&lt;@MisterKitty&gt; No te he visto antes, nad1e. ¿Cuándo te uniste?
&lt;Vet&gt; Ja, sangre nueva! Vamos a hacerle las preguntas!
&lt;@MisterKitty&gt; Oh dios, tenemos que pasar por esto?
&lt;vodkanono&gt; ¿Por qué no? Hay tradiciones que nos mantienen fuertes. Debemos continuar.
&lt;nad1euno&gt; Si así es como se hacen las cosas, entonces que continúen como son.
&lt;@MisterKitty&gt; Bien, adelante, haz las malditas preguntas ya.
&lt;romeoohromeo&gt; De acuerdo, pregunta uno: ¿cómo nos has encontrado?
&lt;nad1euno&gt; Oh, tengo mis maneras.
&lt;crayweed&gt; Oh no! Eso es trampa! Vamos, todos hemos hecho las preguntas, tienes que responder.
&lt;nad1euno&gt; Bueno, para ser totalmente honesto, solo escribí &#39;Sala del Chat Secreto de la Mano de la Serpiente&#39; y esto es lo que apareció.
&lt;romeoohromeo&gt; ...
&lt;crayweed&gt; ...
&lt;Vet&gt; ...
&lt;romeoohromeo&gt; No te creo
&lt;nad1euno&gt; Para ser justos, no estoy usando una computadora normal. Hice que construyeran una especial para hacer la mayor parte del trabajo de rastrearlos a ustedes. Son casi tan difíciles de encontrar como yo. Pero ahora los tengo.
&lt;Ratóndestructivo&gt; ...
&lt;crankshaft&gt; ...
&lt;~3raHermana&gt; ... Bien, saquemos a este bromista de aquí.
-&gt;&gt; Fuiste expulsado de #librosquetúnolees por 3raHermana (Bork@borkdeborkbork) Razón (No has sido invitado.)
&lt;nad1euno&gt; Y sin embargo, todavía estoy aquí.
&lt;romeoohromeo&gt; se... se supone que eso sea posible? c, pensé que tenías esto bloqueado.
&lt;~3raHermana&gt; Eso no debería ser posible. Pero al andar alrededro de ustedes amigos, posible es un es un campo muy grande. Ustedes niños hablen con él, yo... hare mi magia.
&lt;nad1euno&gt; ¿Creo que había una segunda pregunta?
&lt;crayweed&gt; Está bien, claro, lo tengo. ¿Qué estás buscanod aquí?
&lt;nad1euno&gt; Socorro. Liberación. Busco a la que me librará de mi tormento y me dejará pasar al siguiente una vez más. Busco el conocimiento del pasado y la sabiduría del futuro.
&lt;vodkanono&gt; ...
&lt;@MisterKitty&gt; ...
&lt;romeoohromeo&gt; ... que carajos, hombre?
&lt;~3rdSister&gt; Te tengo ahora! Chúpatela gilipollas.
**@@* 3raHerman ha puesto el modo +b *!*@nad1euno en #librosquetúnolees@@**
&lt;~3raHermana&gt; Espera, que? Eso no fue un ban de nombre... A la mierda.
 -&gt;&gt; Fuiste expulsado de #librosquetúnolees por 3raHermana (Bork@borkdeborkbork) Razón (Chúpate esa pervertido.)
**@@* 3raHermana se limpia las manos. &#34;He lidiado con el gilipollas.&#34;@@**
&lt;vodkanono&gt; *Aplausos* Bien jugado, oh impresionante ama de la web.
&lt;nad1euno&gt; Creo que tales aplausos estarían fuera de lugar, ya que todavía estoy aquí.
&lt;~3raHermana&gt; HIJO DE PUTA! Dame un momento.
**@@* 3raHermana (Bork@borkdeborkbork) ha dejado #librosquetúnolees ()@@**
&lt;Vet&gt; Bien, cretino, mientras te tengamos aquí, terminemos esto. Última pregunta. ¿Cuál es tu poder?
&lt;@MisterKitty&gt; No alienten a los novatos chicos.
&lt;crayweed&gt; Bueno vas a responder o que.
&lt;nad1euno&gt; Ah, ahora llegas al punto crucial de esta operación, la protuberancia, el epítome de lo que deseo hablar. Ya ves, yo soy desconocido, yo soy invisible, yo no soy. Aquellos que son conscientes de ello no lo creen, y yo, me siento en las grietas, y miro al mundo girar. Y estoy aquí con una oferta.
&lt;@MisterKitty&gt; Que nos ofreces?
&lt;nad1euno&gt; ¿Tú? Absolutamente nada. Tienes el poder que buscas.
&lt;romeoohromeo&gt; aw sí, romeo está entrando en el poder ahora denmelo perras.
&lt;nad1euno&gt; Digamos que no.
&lt;crayweed&gt; Entonces, porque ESTÁS aqui?
**@@* vodkanono mira su reloj.@@**
&lt;vodkanono&gt; Por qué los malvados villanos deben seguir y seguir y seguir y seguir..
&lt;nad1euno&gt; Me resisto a la etiqueta del mal.
&lt;crankshaft&gt; Entonces eres un tipo bueno?
&lt;romeoohromeo&gt; Se resiste a la etiqueta del bien.
&lt;nad1eo1uno&gt; Me resisto a la etiqueta de... Sí.
&lt;crayweed&gt; Así que no eres nada.
&lt;nad1euno&gt; Yo soy yo, ¿no es eso suficiente?
**@@* 3raHermana (Bork@borkdeborkbork) se ha unido a #librosquetúnolees@@**
&lt;na1euno&gt; Y mi objetivo a vuelto.
&lt;~3raHermana&gt; Cierto, me quieres a mí? Bien. Hagámoslo.
&lt;@MisterKitty&gt; C, ¿estás segura de que quieres hacer esto?
**@@* 3raHermana ha puesto el modo +i en #librosquetúnolees@@**
**@@* romeoohromeo fue expulsado de 3raHermana (bork@borkdeborkbork) Razón (Seguridad Personal. Busquen a los Docentes.)@@**
**@@* crayweed fue expulsado por 3raHermana (bork@borkdeborkbork) Razón (Seguridad Personal. Busquen a los Docentes.)@@**
**@@* crankshaft fue expulsado por 3raHermana (bork@borkdeborkbork) Razón (Seguridad Personal. Busquen a los Docentes.)@@**
**@@* Jagerman fue expulsado por 3raHermana (bork@borkdeborkbork) Razón (Seguridad Personal. Busquen a los Docentes.)@@**
&lt;@Misterkitty&gt; Claire, no, déjame quedarme y ayudarte!
**@@* Misterkitty fue expulsado por 3raHermana (bork@borkdeborkbork) Razón (También te quiero. Lidiaré con el)@@**
**@@* vodkanono fue expulsado por 3raHermana (bork@borkdeborkbork) Razón (Seguridad Personal.)@@**
**@@* Vet fue expulsado por 3raHermana (bork@borkdeborkbork) Razón (Seguridad Personal.)@@**
**@@* Ratóndestructivo fue expulsado por 3raHermana (bork@borkdeborkbork) Razón (Seguridad Personal.)@@**
**@@* HombreViejo expulsado por 3rdSister (bork@borkdeborkbork) Razón (¿Cuándo diablos llegaste?)@@**
&lt;~3raHermana&gt; Y ahora depende de mí, y depende de ti.
&lt;nad1euno&gt; Siempre ha sido así. Sólo te resististe. Sabes, todavía hay una persona mirando.
&lt;~3raHermana&gt; No tengo idea de qué coño estás hablando. No hay nadie más en la sala! ¿Cómo pasaste por mi seguridad? ¿Por qué estás rompiendo mi sitio? ¿Qué mierda quieres de mí?
&lt;nad1euno&gt; Quiero hacerte una oferta. Estoy cansado. He estado haciendo esto por... por mucho tiempo. Ha hecho mella en mi mente y en mi cuerpo.
&lt;~3raHermana&gt; ¿Qué te hace pensar que la quiero?
&lt;nad1euno&gt; Porque la pediste, Claire. Porque quieres ser la espina definitiva en el lado de los Carceleros.
&lt;~3raHermana&gt; ...
&lt;~3raHermana&gt; ... Oh.
&lt;~3raHermana&gt; Tú.
&lt;nad1euno&gt; Yo.
&lt;~3raHermana&gt; ¿Qué ofreces?
&lt;nad1euno&gt; Todo. Todos mis archivos, todas mis herramientas, todo lo que necesites para hacerlos caer.
&lt;~3raHermana&gt; ¿Y cual es el precio?
&lt;nad1euno&gt; Todo. No podrás darte a conocer, incluso a aquellos que eran tus amigos más cercanos. Tú serás yo. Siempre habrás sido yo.
&lt;~3raHermana&gt; ¿Mi... familia?
&lt;nad1euno&gt; Nunca habrán tenido una tercera hermana.
&lt;~3raHermana&gt; Nunca más...
&lt;nad1euno&gt; Pero cumplirías la meta familiar.
&lt;~3raHermana&gt; Eres un cretino. Muy bien. Acepto.
&lt;nad1euno&gt; Date la vuelta.
**@@* ChanServ ha puesto el modo -i en #librosquetúnolees@@**
**@@* MisterKitty se ha unido a #librosquetúnolees@@**
**@@* ChanServ ha puesto el modo +qo MisterKitty MisterKitty en #librosquetúnolees@@**
**@@* romeoohromeo se ha unido a #librosquetúnolees@@**
&lt;~MisterKitty&gt; Huh, eso fue raro.
&lt;romeoohromeo&gt; Que
&lt;~MisterKitty&gt; Me quedé bloqueado fuera del chat por un minuto. Extraño. Oh, bueno, parece que nada está mal.</textarea></pre>
