**Mã vật thể:** SCP-6343

**Phân loại:** Neutralized

**Quy Trình Quản Thúc Đặc Biệt:** Buồng quản thúc SCP-6343 phải có một nhân viên an ninh túc trực thường xuyên. Các thay đổi về hành vi của SCP-6343 phải được báo cáo ngay cho nhân viên điểm.
Mọi nỗ lực mở SCP-6343 đã tạm hoãn vô thời hạn cho đến khi có thông báo mới.

SCP-6343 đã vô hiệu hoá từ ngày 16/2/21.

**Mô tả:** SCP-6343 là một thùng chứa hình chữ nhật lớn, có cấu tạo từ các loại thuỷ tinh và gỗ cứng cáp một cách dị thường. Mặt sau SCP-6343 có một cửa sập nhỏ bị khoá, tất cả các nỗ lực mở nó đều bất thành. Trên sàn dị thể được đính một tấm kim loại khắc dòng chữ &#34;Quái Thú Phi Thực Phi Thường&#34;.

Một vài vật thể được tìm thấy trong SCP-6343:

* Một chiếc ghế gỗ.
* Một cặp xích, đóng chặt xuống nền.
* Hai tô kim loại, đều có dấu vết từng chứa các loại thịt và chất lỏng không rõ.
* Một chìa khoá, có giả thuyết cho rằng nó dùng để mở cửa, tuy nhiên điều này vẫn chưa được chứng mình vì không lấy được chìa.
 
Các vật thể trong SCP-6343 thường xuyên được di chuyển và ném vào tường một cách thô bạo, chúng đều đã hư hại nặng nề. Đánh lưu ý, phần lớn thời gian cặp xích luôn chuyển động dưới sàn. SCP-6343 thường xuyên tạo ra tiếng ồn, bao gồm các giọng nói không rõ ràng hoặc tiếng đập tường.

**Phát hiện:** SCP-6343 được phát hiện trong một tiệm cầm đồ vừa được bỏ hoang ở Halifax, Nova Scotia. Một ghi chú được tìm thấy dán bên ngoài dị thể, với nội dung như sau:

[[code]]
Tôi không chắc cái thứ quái quỷ này hoạt động như thế nào, nhưng mà nó
đã lên cơn điên từ khi tôi làm rơi chìa khoá vào trong hôm qua.
Không có gì ngạc nhiên khi người chủ muốn ruồng bỏ nó nhanh chóng như vậy.

Vì lý do gì đấy mà cái thứ này tự khoá.
Bạn có thể gọi ai đó đến mở nó chứ?

Cảm ơn.
[[/code]]

 

Bản ghi sau đây là về tất cả các hành vi của SCP-6343 đã được báo cáo trong quản thúc:


||11/2/21|| Dị thể được đưa vào diện quản thúc. ||
|| 11/2/21 || Tiếng hét không rõ ràng, tiếng đập kính. Kết thúc tại 11:37 PM. ||
|| 12/2/21 || Hành vi lặp lại như hôm qua. Nhận thấy có tương tác với các tô kim loại; đồ ăn và chất lỏng thừa còn lại trong tô tan biến một cách dị thường. Mọi hành vi kết thúc tại 0:49 PM. ||
|| 13/2/21 || Hành vi lặp lại như hôm qua. Các vật thể bị ném một cách thô bạo vào thành tường. Kết thúc tại 8:21 PM. ||
|| 14/2/21 || Hành vi lặp lại, tuy tần số xảy ra thấp hơn nhiều. Tông giọng cũng bớt căng thẳng hơn. Kết thúc tại 5:44 PM. ||
|| 15/2/21 || Hành vi xảy ra trễ hơn mọi khi, và chỉ gồm các tiếng rên rỉ không thường xuyên. Kết thúc tại 1:30 PM.  ||
|| 16/2/21 || Không có hành vi nào cho đến 9:29 AM, khi SCP-6343 phát ra một tiếng đập mạnh. Cặp xích và chiếc ghế được di chuyển khỏi vị trí ban đầu. ||

Mọi hành vi của SCP-6343 kết thúc từ ngày 16/2/21, và bức tường kính đã trở nên dễ vỡ vào ngày tiếp theo. Không tìm thấy bất kì thứ gì mới bên trong dị thể ngoài những vật thể đã nêu bên trên.
