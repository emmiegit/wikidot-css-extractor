**アイテム番号:** SCP-1949-JP

**オブジェクトクラス:** --Euclid--　Safe

**特別収容プロトコル:** SCP-1949-JPはI5サイト群内に設置された武装収容サイト-8140「パノラマ島」A-3区域の倉庫に架台で固定された状態で収容されます。倉庫内部は魚雷の爆発に備え対爆処理を施してください。また、SCP-1949-JPの艦首方向に大型のスクリーンを設置し、予め指定された映像をプロジェクターより投射して下さい。

**説明:** SCP-1949-JPは第二次世界大戦期にアメリカ海軍によって運用された「PTボート」と呼称される、2隻の高速魚雷艇です。4基の魚雷発射管以外の武装は艤装されておらず、国籍や所属を示す痕跡は確認されませんでしたが、両舷に「PT-303」及び「PT-304」と表記されており、それぞれSCP-1949-JP-1及び-2と定義されています。

SCP-1949-JPは発見当初、南シナ海に位置する南沙諸島にて活動しており、各所に点在する岩礁や砂州の間を競い合うように高速で航行していました。SCP-1949-JPは航行中に船舶による進路の妨害及び攻撃を受けた場合、該当船舶に向けて魚雷攻撃を行います。この魚雷はPTボートが搭載していたMk13魚雷と同程度の威力ですが、財団が把握している限り、██発の発射を確認しており、どの様に弾薬を補給しているのかは不明です。また、財団の海上部門による追跡調査では、逃走の際に最高で██ ktを記録しており、これはPTボートのスペックを大きく超えるものです。

SCP-1949-JPは第二次世界大戦後の194█/04/12に、タイ海軍司令部による「アメリカ海軍のPTボートによる攻撃を受けた」とアメリカ海軍の█████海軍基地に対する通報で発見されました。当初は該当海域にPTボートが多数配備されていたため、何らかの事故と見られていましたが、襲撃を受けたタイ海軍乗組員の調書から「機関銃の攻撃が一切効かなかった」との証言が得られため財団の注意を引きました。その後の財団による調査にて、現在アメリカ海軍内に同じ船籍番号のPTボートが存在しない、無人の状態で航行しているなどの異常性が確認されました。また、財団所有の標的艦[[footnote]]タイ海軍による証言により、攻撃が予想されたため用意された艦艇。[[/footnote]]を用いた妨害調査にて上記の行動が正式に確認されました。更なる異常性の調査のため継続的な監視も提案されましたが、SCP-1949-JPの活動範囲が船舶の主要航路に侵入しているため、カバーストーリー「魚雷艇に偽装した海賊船」が適用され、捕獲作戦の認可が下りました。

__**194█/██/██ 実施:第一次捕獲作戦「フィッシィング作戦」**__
&gt; **作戦目的:** SCP-1949-JP-1及び-2の捕獲
&gt;  
&gt; **作戦概要:** 航空機によるロケット弾を用いた威嚇射撃を行い、袋小路になっている砂州付近まで進路誘導を行う。その後、SCPS「トーマミュール」「レフコフ」[[footnote]]この当時としては最も実用的なホバークラフト。[[/footnote]]の2隻による水雷防御網を改造した追い込み網を使用し浅瀬に座礁させる。航行不能になった事が確認された後収容サイトに移送を行う。
&gt;  
&gt; **経過報告:** 砂州付近までの進路誘導は成功したものの、SCP-1949-JPを追い込む際に瞬間的に███ ktに到達する急加速を行い、水面から飛翔し追い込み網を回避しました。また、付近で進路を塞ぐ形で待機していたSCPS「ティターニア」[[footnote]]予備役が決定していたエセックス級航空母艦█番艦「██████」。進路誘導のための航空機運用及び、捕獲したSCP-1949-JPの輸送のため待機していた。[[/footnote]]に対して魚雷攻撃を行い、スールー海方面に逃走しました。航空機による追跡は、SCP-1949-JPが付近に発生していた低気圧に逃げ込んだため失敗しました。
&gt; 

SCP-1949-JPの第一次捕獲作戦失敗により、第二次捕獲作戦が計画されましたが、現状でのカバーストーリーではこれ以上の主要航路の閉鎖が難しい点及び、航空機のロケット弾を回避する様子から航行不能な状態まで破壊して捕獲する案も検討されました。しかし、再調査の結果SCP-1949-JPに関する重要な情報を得られました。

[[collapsible show=&#34;+ 194█/██/██ 付け在比米軍レクリエーション広報誌より抜粋&#34; hide=&#34;- 閉じる&#34;]]
&gt; 今回で第2回を迎えた第3魚雷艇隊によるボートレースは盛況の内に幕を下ろしました。前回優勝の「PT-303」を相手に惜しくも敗れた「PT-304」を指揮する█████・████大尉は「次こそ勝たせてもらう」と、リベンジマッチを強く望んでおり、対する「PT-303」を指揮する███・█・████中尉は「いつでも受けて立つ」と余裕の表情でインタビューに答えました。今後も目が離せないレースを繰り広げることに期待しましょう。
&gt;  
&gt; **付記1:** その後第3回目のボートレースは当時の大日本帝国との開戦により中止となり、█████・████大尉及び███・█・████中尉はフィリピン侵攻の際に戦死。「PT-303」と「PT-304」は侵攻時ドックにてオーバーホール中であり、日本軍による攻撃の損傷が激しく修復不能と判断され解体されたことが判明しました。 
&gt;  
&gt; **付記2:** 更なる調査により、生前█████・████大尉は███・█・████中尉に対して「どうせボートレースをやるならスプラトリー諸島[[footnote]]英語圏での南沙諸島の一般的な呼称。[[/footnote]]でやってみたいものだ。ここの岩礁よりも、もっと入り組んだ場所もあるしきっと楽しいぞ。」と話していたことが判明しました。
&gt; 
[[/collapsible]]

再調査の結果得られた情報より、SCP-1949-JPがボートレースを行っていること、また明確なレースの終了が定められていないため南沙諸島を周回し続けていると仮説を立てた上で、新たに第二次捕獲作戦が立案され認可が下りました。


__**194█/██/██ 実施:第二次捕獲作戦「ファンファーレ作戦」**__
&gt; **作戦目的:** SCP-1949-JP-1及び-2の捕獲
&gt;  
&gt; **作戦概要:** 航空機による誘導は第一次作戦と同じであるが、誘導先に自走浮きドックを配置し入り口にはゴール板及びゴールテープなどの装飾を施す。また、SCP-1949-JPが浮きドックに侵入する際に急加速することが予測できるため、浮きドックの反対側に大型の水雷防御網を張り、侵入した際は即座に排水を行う。この際注意を逸らせるため、在比米軍によるボートレースのゴール時に流れていたものと、同じファンファーレを流すなどの対策を行う。対象の航行不能になった事が確認された後収容サイトに移送を行う。
&gt;  
&gt; **経過報告:** 第一次作戦と同じくロケット弾による誘導を行い、浮きドックまで誘導を行いました。浮きドックがSCP-1949-JPの視認範囲に入ると1949-JP-1及び-2は、浮きドックに装飾されたゴールに向かい██ ktまで加速し1949-JP-1は、進路上に存在する岩礁を速力を落とすことなく最小限の動きで回避し、1949-JP-2は1949-JP-1の真後ろを追従する形で航行しました。しかし残り1000mの時点で1949-JP-2が第一次捕獲作戦にて行った急加速及び飛翔を行い1949-JP-1を飛び越える形で浮きドック内に侵入しました。この際水雷防御網に激突し、艦首に若干の圧壊痕が生じました。浮きドックに侵入した際、1949-JP-2は頻りに電波通信を輻射[[footnote]]重要度の高い内容ではなかったため掲載しません。資料を閲覧したい職員は担当職員に連絡して下さい。[[/footnote]]していましたが、浮きドック内の排水が終了すると船体を激しく振動させ脱出を試みていました。その後、３０分に及ぶ抵抗の後活動を停止しました。なお、1949-JP-1は1949-JP-2より僅かに遅れて浮きドック内に侵入し水雷防御網への激突、その後収容サイトに移送されるまで一切の行動を起こしませんでした。
&gt; 


SCP-1949-JPを収容サイトに移送後内部調査を行いましたが激しい振動以外の抵抗は無く、数度に渡る調査の結果でも異常性の原因を特定することは出来ませんでしたが、1949-JP-1及び-2の艇長室に設置されていた黒板にそれぞれ「2:1」、「1:2」と記載されているのが確認されました。また、捕獲時の艦首の圧壊痕は時間経過と共に修復されることが確認されました[[footnote]]完全に修復されるまで3ヶ月を要しました。[[/footnote]]。そのため、当初予定されていた溶接による魚雷発射管の封印処理は中止され、暫定的に封印栓が施されました。その後SCP-1949-JPに魚雷の発射の兆候が見られないため封印栓の効果は確認できていません。依然として異常性の原因は不明ですが、収容に際し特に問題が見られないため以降の調査は保留されました。

**補遺1: エドワード博士からの通達** 
&gt; SCP-1949-JPの収容から15年ほど経過しました。収容当初はかなり暴れていたようですが第二次捕獲作戦時の航行ルートをスクリーンに映し始めてからは、どのように勝敗を決めているのかは解りませんが映像に沿って舵やスクリューを動かすくらいで大人しいものです。異常性の原因こそ未だ判明していませんが、Scipの行動に変化が見られない以上、下手に触ることもないと考えます。オブジェクトクラスの引き下げを提案します。

**補遺2: O5-█からの通達** 
&gt; 承認する。SCP-1949-JPは19██/05/10をもってsafeクラスオブジェクトとして再分類される。</textarea></pre>
