//灯光亮起。//

  城市被黑夜笼罩，灯光多数已熄。

  盛夏之夜，大雨倾盆而下，雷霆将云层照亮。男人的眼皮有些支不住，便按了待机键，把手机放在了一边，又将数据线插上。他躺在床上，双眼望着天花板，反而是睡不着了，甚至略感饥饿。此时已是午夜，他从柜子里拿出一袋方便面，胡乱捏碎，又将碎渣和调料混在一起，就那么一点点倒进嘴里。

  雷声响起，电光随后降临，将客厅照亮。男人本无反应，手却逐渐僵住了——分明当是闪电在前、雷声在后的。他看向客厅，发觉那白光久久未散，霜似的撒满地面，露出与黑色背景相重合的一双黑色皮鞋。

  皮鞋动了起来，一步步向卧室移动，留下黑色的脚印。那本不是霜，现在却成了霜，甚至留下的痕迹中还挟着水光。本来睡意渐增的男人此时悚然一惊，顿觉汗毛倒竖。他颤抖着盯着缓缓前行的皮鞋，直至它显露在卧室的灯光下。

  黑皮鞋的主人是一位高挑的……男性或者女性。他，或者她有着一张既阴柔又阳刚的面容，二者相互融合得极为充分，同时呈现了两种性别的美。不知为何，当男人真的看见这个不速之客的全貌时，他反而不太恐惧了。

  “你好啊。”他说。

  “你好。”他回答。

  “你是谁？”他问。

  “我是鬼。”他说，“知晓你所未知之事的鬼。”

----

  一道晴天霹雳点燃了遍布荒野的枯草。黄色很快就在更亮的橙黄中变成了黑色。几只野兽在远处望着这一切，它们在火光下瑟瑟发抖、缓缓后退，很快就开始狂奔。火势蔓延极为迅速，它用了短短几秒将草地吃干抹净，又将手伸向森林。那时，一阵迟来的雨浇灭了大火，将一切重归宁静。

  鬼在火焰中现身。

  他令狮子见到老虎，令大树见到冰川；他将火焰重新点燃，将雷电再次唤来。

  枪声打破了夜的寂静。月光之下，鬼惨白的双眼望向远处的草丛，他的指间夹着一枚子弹。人们都认为鬼会杀人，于是它真的这么做了——干硬发黄的指甲轻而易举地割开了猎人的颈动脉，他捂着脖子在地上翻滚，鲜血先染红了手，随后染红了地面。

  鬼扬长而去。

  他令导弹在空中以原速折返；叫坦克和飞机的位置调换；他将老板从椅子上推下，丢进贫民窟中，又将乞丐丢到了老板的宝座上去。人们对鬼苦苦哀求，可鬼只是在做他该做的事情。

  “你知道怎么杀掉鬼吗？”有人问。

  “鬼知道。”有人回答。

  他视军队的火力为无物，枪林弹雨过后，人们只能看见他指间满是子弹。

  在他身后，成熟的苹果向空中飞去，充氦的气球反而向下坠落。实心铁球在水中漂浮，轻盈的气垫却沉入深渊。鬼没有停手，但他并没有改变哪怕一条规则，那只是些个例。

  他或许只是想告知世人：“我知道怎么让这一切发生，而你们无法理解。”

----

  “鬼……？你真的是鬼吗？”

  “是的，我是鬼。我能上人的身，是死者的灵魂；我也能骗亚当吃下禁果，是地狱的主人。”鬼说。

  “你……知道我不知道的事情？”男人问，“那你莫非全知？”

  鬼没有回答他，只是发起了另一个话题：“你想听故事吗？”

  未等男人回答这一个问题，鬼又一次发问：“你喜欢好结局，还是坏结局？”

----

  太阳在黑夜中升起，而此时的它是绿色的。

  “鬼先生……你好。”代表人说，“我是来谈判的。”

  他的原话或许并非如此，但意义便是这样，听到了鬼的耳朵里像是苦苦哀求。鬼说：“好的，你要谈什么？”

  “请您告知我们的过错，也就是您对我们发起战争的原因。”

  代表人的身后是一座高墙，若细看而去，那其实是巨坑的边缘。在几小时前，一颗装满反物质的炸弹从天而降，白光将一切碾碎、淹没。那时的地面像是坠入胃液的面包屑。代表人穿着防护服，但那无济于事，不过可以勉强延缓他的死亡。

  “你们没有过错。我只是在展现‘未知’。”鬼说，“你们应该挖掘未知，那之中有着无限的知识。”

  鬼在那之后很久没有回答他哪怕一句话。代表人的皮肤早在几分钟前就已经脱落，现在轮到他的肌肉了。在鬼面无表情的注视下，代表人最终变成了一滩混合着骨头的血肉，透过防护服缓缓流出。这时已经过去了七个小时。

  他踏过融化的尸体，继续向前行进。他令荒原生出绿草，令死尸从坟中复活；他染红天空，又将天空变回蓝色。太阳后来回到了地平线之下，也不再是绿色的了。鬼困惑于神迹为何只能招来敌意，他也不知那代表人为何冒着生命危险前来与他谈判。他本没有发动战争。

----

  “你喜欢的角色是男是女，还是没有性别？”鬼又问。

  “等等等等——你到底要做什么？”男人有些不知所措。

  “我要给你讲述我的见闻。”鬼回答道，“我并不全知，我所知晓的皆是我的亲眼所见。”

  一道闪电划过，在云层下冻成一条有着无数分叉的冰柱，贯穿了楼房的瓦片，又将混凝土砸得粉碎。

  “好吧……人怎样才能飞起来？”男人问，”既然你知道很多，那应该知道这个吧。对了，必须是在不借助外物的情况下。”

  “很简单，只要比喻就好了。”鬼不知为何开始笑，他的笑容令人发自心底地感到寒冷。

----

  有一份被尘封许久的文件现在仍保存在机密数据库中。它记载了另一些东西。

  一个出生于几个世纪以前的力士，人们说他强壮到可以和猛兽搏斗。他的肌肉无比坚硬，于是大家称他为“钢铁”。而有一天，他变成了一座铁雕像，矗立在城镇广场的中央。

  一位美丽的女子，她漂亮得像童话中的白雪公主，大家也都叫她“白雪公主”。直至有一天，人们在她的家中发现了一堆尚未融尽的雪，以及几件衣服。

  有人说：“不要比喻！不要比喻！”

  他站在高塔上，向群众高呼，但无人理他。人们说他是疯子，而这一名号逐渐越传越广。当有位相信他的人向别人打听他的消息时，那人告知他，这家伙已在精神病院了，现在神志不清，不要找他了。

  有个人智商很低，但不至于无法交流。他的成绩不好，于是被同学排挤，竟一直坚持到了读大学。然而后来他被不知名原因劝退后，大家都发现：他竟然真的变成了一个口齿不清的傻子。

  三人一路到了皇帝那里，皇帝问他们发生了什么，于是他们说：“集市里有只老虎！”

  老虎吞吃了群众，将他们变成了尸骨。本是来交易的百姓四处奔逃，直至老虎被几名士兵杀死。他们说自己从未见过那只老虎，可它从集市中窜了出来……

  考古学家们从距今已有千年历史的古代遗迹中掘出了刻在石碑上的文字。他们细细读来：“对于天上为什么打雷这件事，或许只有鬼才知晓。”至少那字他们能够读懂，而鬼这一词他们也知道——不就是这些古人眼中似神非神、超然无匹的存在吗？那仅次于他们眼中创造世界、创造自己的神。

  现在，科学家们正在研究月球附近的引力透镜现象，而在他们一眨眼的功夫里，月球的周边出现了一层薄厚不均的透镜。它反射出太阳美丽的光，将望远镜的镜片照得透亮。那令科学家捂着眼睛不断痛呼。

  未来，当人们在舰船上观察远处的黑洞时，他们会发现黑洞周边出现了冰。他们感到疑惑：这些冰从何而来，怎么没有被黑洞吞掉，或者随吸积盘的物质一同转动呢？无论如何，那些冰从不应该是那样的。所以冰又一次坠回黑洞之中，他们看见了团团水蒸气在视界边缘徘徊，却不属于之前的冰块。

  男人像鸟一样，自由自在地在天空飞翔。他没有双翼，可他的确在飞。他俯瞰着大地，俯瞰着城市，不由得感到心情舒畅。

  一只巨鹰从他的头顶掠过，待男人回过神来时，他的双眼已经被鹰嘴咬碎了。一只血淋淋的鸟躺在地上，而鹰正在享用这只刚刚抓来的战利品。

  鬼在地上行走，任由风从周边吹过。人们看不见他。

----

  在更遥远的未来，一位科学家尖叫着冲进了会议厅，大喊道：“快更改这个名词！”

  “嗯，为什么？”

  “因为它叫虫洞——”

  //灯光熄灭。//</textarea></pre>
