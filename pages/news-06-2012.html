    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30.06.2012
[[[scp-1867|Морская улиточка]]] с богатым прошлом снова даёт о себе знать. Переведён рассказ [[[from-the-diaries-of-lord-blackwood|Из дневников лорда Блэквуда]]].

Поздно ночью добавлен [[[SCP-1499]]] - Противогаз. Объект содержит местный колорит, что для англоязычного филиала редкость.

+++ 29.06.2012
На основном всё ещё тихо. На Полигоне - [http://sandbox.scpfoundation.ru/scp-1598-ru SCP-1598-RU] - Книга о тебе.

+++ 27.06.2012
Все празднуют день рождения сайта, так что на основном сайте тихо. На Полигоне, тем не менее, имеется обновление - [http://sandbox.scpfoundation.ru/scp-1811-ru-j SCP-1811-RU-J] - Экзамен.

+++ 26.07.2012
После довольно долгого перерыва - довольно много обновлений для одного раза.
* Авторский [[[SCP-1110-RU]]] - Чтец. Сейчас не любят читать - всё больше слушают, верно?
* [[[birthday-every-day|День рождения каждый день]]]. &#34;К сожаленью, день рожденья только раз в году&#34;, говорите? Ха. Ха-ха. Ха-ха-ха.
* [[[experiment-log-261-ad-de|Протокол экспериментов 261]]] обновился на один пункт, [[[scp-978-extended-test-logs|расширенный протокол экспериментов SCP-978]]] - тоже на один, [[[experiment-log-t-98816-oc108-682|протокол экспериментов T-98816-OC108/682]]] - на два и [[[log-of-anomalous-items|список аномальных предметов]]] - тоже на один пункт.

И наконец, самое главное. Сегодня нашему сайту исполнилось два года. Присоединиться к поздравлениям можно [http://scpfoundation.ru/forum/t-513000/730-dnej-24-mesaca-2-goda здесь].

+++ 23.06.2012
Сегодня только авторский объект, [[[SCP-1146-RU-V]]] - Синдром Шивы. Паразит или болезнь, а суть одна - нам не поздоровится.

На Полигоне дополняется рассказ [http://sandbox.scpfoundation.ru/duty-travel Командировка].

+++ 22.06.2012
На сегодня новости такие:
* Добавлен [[[SCP-046]]] - &#34;Хищные&#34; заросли остролиста. Что-то зачастили к нам аномальные растения. Эти, например, охотятся на людей, доведённых до отчаяния.
* Рассказ [[[and-then-i-died|А потом я умер...]]] пополнился ещё на две записи.

На Полигоне больше:
[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [[[http://sandbox.scpfoundation.ru/scp-1134-ru|SCP-1134-RU]]] - Партийный билет
* [[[http://sandbox.scpfoundation.ru/scp-1145-ru|SCP-1145-RU]]] - Flash-AI
* [[[http://sandbox.scpfoundation.ru/scp-1154-ru|SCP-1154-RU]]] - Грифельная доска
* [[[http://sandbox.scpfoundation.ru/scp-triforce-ru-j|SCP-▲▲▲-RU-J]]] - Фрактальный Треугольник С██████████
* [[[http://sandbox.scpfoundation.ru/experiment-log-1125|Протокол эксперимента 1125-А]]]
[[/collapsible]]

+++ 21.06.2012
Сегодня в меню:
* Перевод [[[SCP-299]]] - Заразное дерево. Ботаники Фонда будут довольны этим объектом... если выживут.
* Обновление Протоколов экспериментов [[[experiment-log-914|914]]] и [[[experiment-log-261-ad-de|261]]].

А ещё на английской вики отправлен в архив [[[SCP-744-ARC]]] - Ржавый монстр.

На Полигоне новых статей нет.

+++ 20.06.2012
Добавлено два перевода:
* [[[SCP-290]]] - Пикассопарат. Занятный прибор, позволяющий сделать из человека нечто невообразимое, даже ████ с ручками.
* [[[SCP-292]]] - Песочные часы дежавю. Где-то это уже было...

На Полигоне:
[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [[[http://sandbox.scpfoundation.ru/scp-1125-ru|SCP-1125-RU]]] - Друзья по мизантропии.
* [[[http://sandbox.scpfoundation.ru/scp-1127-ru|SCP-1127-RU]]] - Ложная жизнь;
[[/collapsible]]

+++ 18.06.2012
События минувшего понедельника:
* Опубликован переведённый [[[SCP-287]]] - Меч, вызывающий призраков. Добавить немного электричества - и вот вы не одиноки.
* Также переведено [[[dr-mackenzie|Личное дело доктора Маккензи]]].

Тем временем, на Полигоне:
[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [[[http://sandbox.scpfoundation.ru/scp-1212-ru|SCP-1212-RU]]] - Воздушная тревога;
* [[[http://sandbox.scpfoundation.ru/scp-1987-ru|SCP-1987-RU]]] - Лучший друг.
[[/collapsible]]

+++ 17.06.2012
Сегодня новости следующие:
* Авторский рассказ &#34;Взгляд изнутри&#34; - немного о том, как выглядит Фонд со стороны, которую большинство людей не видит.
* В [[[log-of-anomalous-items-ru|Список аномальных предметов русского филиала]]] добавлено еще два наименования.

На Полигоне:
[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [[[http://sandbox.scpfoundation.ru/scp-1123-ru|SCP-1123-RU]]] - Лифтер;
* [[[http://sandbox.scpfoundation.ru/scp-1184-ru|SCP-1184-RU]]] - Конденсаторы;
* [[[http://sandbox.scpfoundation.ru/lekcii|Лекции]]].
[[/collapsible]]

+++ 16.06.2012
Выходные. Тишина. Только на Полигоне [[[http://sandbox.scpfoundation.ru/scp-1174-ru|SCP-1174-RU]]] - Дверные задвижки с лягушками.

+++ 15.06.2012
Сегодня только один перевод: [[[SCP-286-V]]] -Деэволюционирующий камень. Если у вас когда-то были сомнения в чьих-нибудь предках, то этот объект благополучно разрешит их. 

Полигон:
[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1147-ru SCP-1147-RU] - &#34;Туки-туки&#34;.
[[/collapsible]]

+++ 14.06.2012
Активность резко упала. Сегодня у нас только [[[SCP-283]]] - Камень, падающий вбок. На него, как и на все остальные предметы, действует сила гравитации, только явно не наша привычная.

Полигон затих.

+++ 13.06.2012
Сегодня в программе:
* [[[SCP-282]]] - Ритуальные палочки для жонглирования. Он идёт, мои дорогие, Он идёт.
* Список персонала пополнился [[[dr-scarlet-personnel-file|доктором Алым]]].
* К [[[SCP-1092-RU]]] появилось дополнение - [[[http://scpfoundation.ru/document-1092-ru-1|Документ 1092-Ru-1]]] - Отрывки из записей испытуемого D-[УДАЛЕНО].
* [[[log-of-anomalous-items-ru|Список аномальных предметов русского филиала]]] пополнен на два пункта.
* Рассказ-цепочка [[[ask-doctor-mann|Спросите доктора Манна]]] тоже обновился.

Тем временем на Полигоне:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1980-ru SCP-1980-RU] - Гитара настоящего Блюзмена;
* [http://sandbox.scpfoundation.ru/scp-1118-ru SCP-1118-RU] - Зеркало.
[[/collapsible]]

+++ 11.06.2012
Первым делом: обновлены верхнее и левое меню, включая некоторые из статей (подробнее - [http://scpfoundation.ru/forum/t-350260/levoe-menu#post-1466410 тут]), в [[[object-classes|классах объектов]]] заменены картинки на предложенные //d-r Blitz//.

Теперь к статьям:
* Переведён [[[SCP-1193]]] - Погребенный гигант. Опять аномальный телефон. И приложение к нему в виде --Вещи Аддамс-- вполне живой руки.
* С Полигона перенесено [[[agent-blackouts-personnel-file|Личное дело агента Д. «Блэкаута»]]].
* В [[[and-then-i-died|А потом я умер...]]] добавлено ещё два рассказа.
* [[[log-of-anomalous-items-ru|Список аномальных предметов русского филиала]]] пополнился ещё одним.

Полигон:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-563-ru SCP-1563-RU] - Роковая &#34;горка&#34;;
* [http://sandbox.scpfoundation.ru/scp-1986-ru SCP-1136-RU] - &#34;Брат Еретик&#34;;
* [http://sandbox.scpfoundation.ru/scp-1977-ru SCP-1977-RU] - пока без названия.
[[/collapsible]]

[!-- А ещё руководство Организации пополнилось новым модератором, который сейчас пишет эти новости. --]

+++ 10.06.2012
Сегодня на основной сайт с Полигона был перенесён [[[SCP-1140-RU-V]]] - Хорёк, хищный маленький зверёк.
А ещё [[[log-of-extranormal-events|Список аномальных явлений]]] пополнился ещё одним событием.

+++ 09.06.2012
Снова одна статья. На этот раз рассказ, [[[recollections-of-a-gentleman-s-gentleman|Воспоминания камердинера]]]. Продолжаем рыться в прошлом загадочного [[[SCP-1867|Джентльмена]]].

+++ 08.06.2012
Сегодня у нас только одна статья, перевод [[[SCP-281]]] - Повторный сигнал будильника. Кустарное производство никогда не умрёт.

+++ 07.06.2012
Сегодня активности поболее.
* [[[SCP-279]]] - Слоняющийся человек. Он всего лишь идёт своей дорогой, и ничто ему не помешает. К объекту прилагается [[[document-279-1|документ]]].
* [[[lord-blackwood-and-the-great-tarasque-hunt-of-83|Лорд Блэквуд и великая охота на Тараска лета восемьдесят третьего]]] - о знаменательных события из биографии(?) [[[SCP-1867]]].
* [[[and-then-i-died|А потом я умер...]]] дополнен двумя рассказами.

Полигон:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [[[http://sandbox.scpfoundation.ru/document-1092-ru-1|Документ 1092-RU-1]]] - отрывки из записей испытуемого D-[УДАЛЕНО].
* [http://sandbox.scpfoundation.ru/scp-1121-ru SCP-1121-RU] - Рассол разрушения.
[[/collapsible]]

+++ 06.06.2012
Единственный перевод: [[[SCP-1016]]] - Кровавый ключ. Уж не он ли послужил причиной тех самых загадочных убийств, произошедших за закрытыми дверьми?

Полигон:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1995-ru SCP-1995-RU] - &#34;Блуждающая пуля&#34;
* Рассказ [http://sandbox.scpfoundation.ru/fund-o-rama Взгляд изнутри]
[[/collapsible]]

+++ 05.06.2012
Сегодня в нашем выпуске новостей:
* [[[SCP-1867]]] - Джентельмен. С поистине странной внешностью и богатым прошлым.
Добавлено 4 опыта с [[[scp-978-extended-test-logs|SCP-978]]]. 
Пополнение сборника рассказов [[[and-then-i-died|А потом я умер...]]] тоже продолжается, добавлено две записи.

Полигон:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1016 SCP-1016] - Кровавый ключ (перевод)
* [http://sandbox.scpfoundation.ru/scp-1027-ru SCP-1027-RU] - Коммуникатор
* [http://sandbox.scpfoundation.ru/scp-1934-ru SCP-1934-RU] - Труба
[[/collapsible]]

+++ 04.06.2012
Теги обновлены, добавлено [[[tag-guide|руководство]]]. Всем прочитать и принять к сведению.

Помимо этого, обновлён [[[experiment-log-423-a|Протокол экспериментов 423 А]]].

На Полигоне тихо.

+++ 02.06.2012
Сегодня только одно обновление - начался перевод коллективной работы [[[and-then-i-died|А потом я умер...]]]. Как видно, намечается продолжение.

На Полигоне также только одно обновление: [http://sandbox.scpfoundation.ru/scp-1934-ru SCP-1934-RU] - Труба.

+++ 01.06.2012
Первым делом - [http://scpfoundation.ru/forum/t-356317/tegi#post-1467563 обновление правил простановки тегов]. Всем ознакомиться и поучаствовать в обсуждении.

Теперь - статьи:
* [[[SCP-278]]] - Гигантский механопаук. Робот весьма необычного внешнего вида.
* [[[SCP-765]]] - Утиный пруд. Закройте глаза. Сейчас вам станет хорошо и спокойно...
* [[[SCP-1043]]] - Смесь для быстрого строительства. &#34;Теперь всё путём?&#34; не перестаёт удивлять.
* Авторский [[[SCP-1113-RU]]] - Бракованный товар. И у Мясного Цирка бывают неудачи.
* Перевод рассказа [[[law-and-order|Закон и порядок]]]. А вы ещё удивляетесь, [[[SCP-1434|кто]]] становится причиной нелепых законов.
* Авторский рассказ [[[what-do-you-dream|Что тебе снится?]]]. Короткая зарисовка о том, что творится в голове сотрудника Фонда.

Полигон:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1150-ru SCP-1550-RU] - Еноборотень;
* [http://sandbox.scpfoundation.ru/scp-1111-ru SCP-1111-RU] - &#34;Кровопускатель&#34;;
* [http://sandbox.scpfoundation.ru/experiment-log-1144-a Протокол экспериментов - 1144 A];
* [http://sandbox.scpfoundation.ru/two-fears Щелк... щелк... щелк...]
[[/collapsible]]

Администрация поздравляет всех с Международным днём защиты детей.</textarea></pre>
