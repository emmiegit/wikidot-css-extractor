    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-477-J

**项目等级：**闪卡

**特殊收容措施：**SCP-477-J 应该放在我的卡牌夹里保管，但我仍然有权向所有人展示它！

**描述：**SCP-477-J是一张出自怪兽军团的超稀有金色死灵术士卡牌，我的朋友们都没有！因为我这星期在课堂上表现很好，我爸爸带我去3波特兰的塔吉特商店买了个卡包，然后就拿到了这张卡！大家都很嫉妒，因为它可以用大型暗魔法爆破造成50点伤害，这是整个游戏里最高的伤害！加上它甚至能在它死后召唤它自己所以它是有史以来最强的卡。

**附录477-J-1：**这里是我采访我的朋友imani她也是个研究员

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //imani在做事情看着她的电脑//
&gt; 
&gt; **我：**Imani看！快看！快来看！
&gt; 
&gt; **Imani：**嗯？哦，你好James。你手里拿的是什么？
&gt; 
&gt; **我：**看看我拿到了什么！这是怪兽军团里的死灵术士，而且是**金色**版本的！
&gt; 
&gt; **Imani：**哦，哇哦！很有趣，James。
&gt; 
&gt; //imani显然是嫉妒了//
&gt; 
&gt; **我：**对，它一次攻击能打出50点伤害，非常厉害。你喜欢这里的骷髅头吗？
&gt; 
&gt; **Imani：**噢，是啊，这些骷髅头很吓人。很帅气。
&gt; 
&gt; **我：**这是我最喜欢的地方。上周TheLuckyCarder在youtube上说这是//有史以来//最稀有的卡，但是现在被我拿到了！
&gt; 
&gt; **Imani：**你知道我觉得谁会特别喜欢它吗？去找Tess吧，她应该会喜欢的不得了！
&gt; 
&gt; **我：**OK!
&gt; 
&gt; **&lt;记录结束&gt;**


**附录477-J-2：**因为我跟太多人说起它了有的人想要把它抢走因为他们嫉妒我。这里是一个想要它的人发来的信息。

&gt; [[=]]
&gt; + 异常监管移交请求
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自O5-6的办公桌
&gt; [[/=]]
&gt; 
&gt; **涉及异常：**SCP-477-J
&gt; 
&gt; **请求理由：**议会认为SCP-477-J一开始就不应由别类部监管。怪兽军团^^TM^^卡牌游戏自从其第一个扩展包于1996年发售后，就因其异常性质由异常艺术部收容。这张卡不应有例外，也不应在系统中登记为一个单独条目。这张卡片能造成的危害，尤其是在一个孩子手里的时候，如果其异常性质对任意一名现存的基金会人员造成影响，可能会对Site-19的建筑结构造成巨大破坏，带来收容突破的风险，甚至最坏情况下会威胁到帷幕本身。
&gt; 
&gt; SCP-477-J的力量不应小视；在未经培训的孩童眼中看来它可能只是一张普通的游戏牌，但它并不是能让儿童处理的东西。由于研究员James的职位特殊，我们在关于他的事上给予部门一定程度的通融，但这件异常需要让了解如何处置和保护这样的艺术品的成年人来管理。我本觉得这应是理所当然，但也许我不该对你的部门期待这么多。




&gt; [[=]]
&gt; + 异常监管移交回复
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自别类部Gerald博士的办公桌
&gt; [[/=]]
&gt; 
&gt; **请求回应：**拒绝。
&gt; 
&gt; **理由：**Jason，我们都清楚你所谓的异常艺术品条目就是放屁。你就想补完你的收藏。James是个孩子。我们本来要把这个分配到[https://scp-wiki-cn.wikidot.com/log-of-non-anomalous-items 仓储目录]里，但你要是再试图利用它现在的-J属性从James手里把它抢走，我们会出面保管它。就把这个让给他吧。
&gt; 
&gt; 而且别假装这是什么高端游戏了，这东西面向的是青春期前儿童，广告都是海绵宝宝两集中间插播的。 

**附录477-J-3：**这里是一个视频，记录了那个人来找到我然后试图拿走我的卡片因为他很坏。 

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **那个人：**James！最近怎么样，呃，小伙子？
&gt; 
&gt; **我：**我都不认识你。 
&gt; 
&gt; **那个人：**好——好吧。那个，我们在你第一次来和我们工作的时候见过面了吧？就在发现你的厕所幽灵之后。
&gt; 
&gt; **我：**是屁股鬼魂！
&gt; 
&gt; **那个人：**就那个。James，你还记得你的好哥们Jason，对吧？
&gt; 
&gt; **我：**不记得。
&gt; 
&gt; **那个人：**唔。那个，我确实记得你。我们最年轻的研究员！并且我记得你喜欢怪兽军团。
&gt; 
&gt; **我：**是的！这是我最喜欢的游戏！
&gt; 
&gt; **那个人：**那个，James，你猜这么着？AoM[[footnote]]**译注：**Army of Monsters（怪兽军团）的缩写[[/footnote]]也是我最喜欢的游戏。我正好是一名世界领先的收藏者。你要看看我的卡牌吗？
&gt; 
&gt; **我：你也喜欢怪兽军团？！**
&gt; 
&gt; //这个人拿出一张金色无面天使一张金色变异卫星一张金色地狱之口和一张金色狡猾地精。//
&gt; 
&gt; **我：**哇！金色地狱之口？！？！？！？！？！？！[[footnote]]加了额外的叹号因为我超级的激动。这是另一张超稀有的牌[[/footnote]]
&gt; 
&gt; **那个人：**没错，呃，小帅哥。整个游戏里最少见的卡牌之一——一张来自原版//AoM:MA//[[footnote]]爸爸说他指的是//怪兽军团：怪物大军（Army of Monsters: Monster Army）//并且是最早的一组卡[[/footnote]]初版金色反闪卡。这可值//好多//钱。然后，James，我听说你也有一张金色卡？
&gt; 
&gt; **我：**嗯哼！想看嘛？
&gt; 
&gt; **那个人：**当然想。
&gt; 
&gt; //我把我的卡牌夹从背包里拿出来展示我的卡。//
&gt; 
&gt; **那个人：**哇，真的是……哇，你拿出来的就是//那张//金色死灵术士，是吧？天啊你都没上卡套。
&gt; 
&gt; **我：**是啊！你喜欢这些骷髅头吗？
&gt; 
&gt; **那个人：**这——对，当然，骷髅头。很有威慑力。中间的//Phacochoerus africanus//[[footnote]]我不知道这啥意思[[/footnote]]头骨尤其体现出了作为主攻手的魄力。
&gt; 
&gt; **我：**啥？
&gt; 
&gt; **那个人：**你问主攻手？你知道，就是你围绕它构建随从卡然后你就能连锁——
&gt; 
&gt; //那个人停止讲话，看着地面。//
&gt; 
&gt; **那个人：**算了。听着，小……小朋友。你说你喜欢这张地狱之口，对吧？作为主攻手它比死灵术士还要强！如果你要的话我可以给你。
&gt; 
&gt; **我：**你要给我你的金色地狱之口？但这可是你最喜欢的卡片！
&gt; 
&gt; **那个人：**嗯，一个聪明的人最近和我说孩子应该得到最棒的东西，你不觉得吗？嘿，我有个主意——我要和你交易这张卡，只要你给我你的金色死灵术士！我说过，地狱之口更“酷”，而且要强很多。
&gt; 
&gt; **我：**切，没门，你是傻吗。死灵术士**一击**就能造成50点伤害！哪会有比它更强的卡！
&gt; 
&gt; **那个人：**呃，确实。但是它需要很多的MP来发起攻击，这就让它容易吃到伤害。竞技层面上讲在任何现代阵型里都不适用。
&gt; 
&gt; **我：**但是它可以召唤它自己所以它死不了！
&gt; 
&gt; //那个人向我靠得更近了。//
&gt; 
&gt; **那个人：**孩子，你知道如果对方能放任意一种沉默的时候就会被反制了，对吧？你遇上主流卡组就会被手坑吃死了。死灵术士战术上不好用，你玩这个会顺手很多。
&gt; 
&gt; **我：**唔……
&gt; 
&gt; **那个人：**啥，你还要更多？好好好，我把地精也给你！地精可是全游戏最强的辅助系随从，即使经过2013大改也是如此，而且这张还是初版全图卡，还有罕见的印刷错误——
&gt; 
&gt; **我：**给我跳个小鸡舞。
&gt; 
&gt; **那个人：**啥？
&gt; 
&gt; **我：**并且叫你自己大笨笨便便头！
&gt; 
&gt; **那个人：**我不——你——你想让我跳个舞然后说……这个？
&gt; 
&gt; **我：**嗯！你要做三回！
&gt; 
&gt; //那个人捏了捏鼻子，就像我们在家里玩肃静游戏[[footnote]]**译注：**家长和学校为了让孩子保持安静的“游戏”，规则就是说话的人犯规出局[[/footnote]]那样//
&gt; 
&gt; **那个人：**然后……你就给我那张卡？
&gt; 
&gt; **我：**//可——能吧……//
&gt; 
&gt; **那个人：**行。我就——
&gt; 
&gt; //gerald博士走进来。//
&gt; 
&gt; **Gerald博士：**嘿James，不好意思我没找到巧克力布丁，但是希望香草的——
&gt; 
&gt; //这个人和gerald博士互相看着对方。//
&gt; 
&gt; **Gerald博士：**Jason，可否解释一下为什么你会在别类部的休息室？我记得你上次说地下楼层“过于陈旧，令人绝望”。
&gt; 
&gt; **那个人：**我——我觉得很有必要了解一下楼下的员工。 毕竟，我其实只通过你和这个部门联系。
&gt; 
&gt; **Gerald博士：**知道了。然后你看上去想和研究员James交换游戏卡片——只是团建而已，对吧？
&gt; 
&gt; **那个人：**当然！James和我在交流共同的爱——
&gt; 
&gt; **Gerald博士：**Jason，我不是傻子。我建议你在我跟O5议会报告你想绕过移交申请拒绝之前离开这里。
&gt; 
&gt; //那个人看了看我又转回gerald博士然后快步走到gerald博士跟前//
&gt; 
&gt; **那个人：**我不需要对这种事忍气吞声，你知道的。你以为你能用官僚系统来操控这件事？你说传统？我是你的上司，不管老规矩怎么说。我比你年长几百岁。议会的威能超乎你最狂野的想象。我曾亲眼见到诸神在我//一念之间//创造的众星之间灰飞烟灭。
&gt; 
&gt; **Gerald博士：**滚出去。立刻。马上。
&gt; 
&gt; //那个人看上去想要说什么但没有说然后就走了。//
&gt; 
&gt; **&lt;记录结束&gt;**

**附录477-J-4：**因为卡片的事那个人又来威胁gerald博士。

&gt; [[=]]
&gt; + 异常监管移交请求
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自O5-6的办公桌
&gt; [[/=]]
&gt; 
&gt; **涉及异常：**SCP-477-J
&gt; 
&gt; **请求理由：**我把话说简单点：由于你不负责任地选择让一个未成年人监管SCP-477-J，我们给你两个选择。
&gt; 
&gt; 1. 坚持你疏忽大意的决定，然后面对处罚。一次又一次，你向我们证明你连领导像别类部这样低能的部门都做不到。只要你还是部门领导，除非你醒悟过来，否则你的部门会逐年缩减规模直到你//一文不名//。如果这导致在你监管下安保突破更多，你能控制的异常更少，那么，这将是//你的//管理失误导致的不幸的副作用。
&gt; 
&gt; 2. 你将把卡牌移交给异常艺术部门，然后你不会受到任何处罚。只要你弥补修复你的错误，我非常愿意原谅你的过错。同意转交监管权对我来说已经足够让我接受你的道歉了。
&gt; 
&gt; 这是你仅有的选择，Gerald。我希望你知道对你和你手下的人来说怎样为好，你这虫豸。



&gt; [[=]]
&gt; + 异常监管移交回复
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自别类部Gerald博士的办公桌
&gt; [[/=]]
&gt; 
&gt; **请求回应：**拒绝。
&gt; 
&gt; **理由：**滚啊怪咖。

gerald博士告诉我他会跟重要人物谈一谈告诉他们那个人有多坏这样我就能留住我的卡了。我不知道为什么那个人那么坏。

**附录477-J-5：**我可以留着我的卡了:)
