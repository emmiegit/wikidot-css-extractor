**SCP-514:** 비둘기떼
**저자:** [[*user SpoonOfEvil]]
**원작:** http://www.scp-wiki.net/scp-514
**역자:** [[*user TimidChild]]
[[include info:end]]

**일련번호:** SCP-514

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 현재로서는 SCP-514를 영구히 격리할 장소는 마련되어 있지 않다 (부록 2 참조). SCP-514를 주시하도록 명령받은 기동특무부대 람다-4 (일명 &#34;조류관찰자&#34;)가 현재 대상을 추적하고 있다. SCP-514가 인구 고밀도 혹은 대상의 존재를 사람들이 쉽게 알아챌 수 있는 지역으로 이동할 경우, 기동특무부대 람다-4는 SCP-514의 이주 패턴을 조작하기 위해 █████████[[footnote]]이 격리 절차는 정보의 민감성 때문에 O5등급 관리자와 기동특무부대 람다-4의 대원만 알 수 있다.[[/footnote]]를 사용할 수 있다.

SCP-514와 █████████에 접근하는 것은 기동특무부대 람다-4만으로 제한된다. 4등급 인원 또한 접근해도 되나, 사전에 O5등급 허가를 받아야 한다. SCP-514를 동원한 모든 실험 및 무기 시험은 오직 재단 선진 무기 연구 시설에서만 시행한다.

SCP-514가 대중에 노출되거나 적대 단체에 포획될 위기에 처할 경우, 기동특무부대 람다-4는 어떠한 방법을 써서라도 위협을 제거할 권한이 있다. 꼭 그럴 필요는 없으나, SCP-514의 &#34;영향권&#34;에 도달하기 전에 사건을 종결시키는 것이 권장된다.

**설명:** SCP-514는 //Columba livia domestica//, 혹은 집비둘기의 무리이다. 시각 분석 결과 이 비둘기들은 흰비둘기 날리기 행사에서 사용하는 비둘기들과 같은 종류로 판명됐다. 그러나, 이 비둘기들이 어떤 행사에서 사용됐는지, 이 비둘기들을 번식시킨 자가 누구인지는 여전히 불명이다.

SCP-514의 특이한 점은 대상이 자신 주변에 &#34;무기·공격성 무효화 영향권&#34;을 전개한다는 것이다. 무리의 규모에 따라 달라지긴 하나, 그 범위는 대략 반경 500미터로 추정된다. 이 영향권 내의 모든 무기는 사용 불가능하게 되며, 오래 노출될 경우 파괴되는 일도 자주 일어난다. 예시로, 화기는 총탄이 걸리거나 점화되지 않고, 폭발물은 불발하며, 근접 무기는 바스라진다. 또한, SCP-514의 영향권은 자신이 어떤 물체를 파괴할지를 고를 수 있는 것으로 보인다. 더 많은 정보를 위해서는 실험 기록 514a를 참조하라.

SCP-514는 무기 무력화 능력 외에도, 알 수 없는 방법으로 영향권 내 지적 존재의 폭력적 감정이나 생각을 잠재울 수 있다. 영향권에 노출되었던 몇몇 직원과 민간인을 면담한 결과, 바로 직전에 긴장하고 화났을 때조차 매우 차분해지고 큰 만족감을 느꼈다고 진술했다. 더 많은 정보를 위해서는 실험 기록 514b를 참조하라. 현재로선 SCP-514의 영향권에 노출되어도 부작용이나 잔류 효과는 생기지 않는 것으로 보인다. 영향권에 노출되었던 개인에게 시행한 철저한 신체·심리 검사에서는 아무런 이상성도 발견되지 않았다.

SCP-514가 처음 발견된 계기는 여러 아프리카 국가에서 무기 재고 파괴가 수차례 보고되면서였다. 초기 보고에서는 무기 주인의 소홀한 관리 탓으로 여겨졌으나, 아프리카에서는 흔하지 않은 집비둘기 떼를 목격했다는 추가 보고가 재단의 눈길을 끌었다. 수사 팀이 SCP-514를 추적하러 보내졌으며, 그곳에서 SCP-514를 역시 추적하고 있고 자신들이 만나 자선재단과 연관되어 있다고 주장하던 팀과 마주쳤다.

만나 자선재단의 요원들은 자기들이 SCP-514의 이동 경로를 통제할 믿을 만한 방법이 없었지만 &#34;아프리카의 모든 갈등을 멈추기 위해&#34; 대상들을 풀어놓았다고 자백했다. 안타깝게도, 만나 자선재단은 SCP-514의 효과는 대상이 주위에서 벗어날 경우 사라지고, 사람들은 곧바로 주위의 무기로 쓸 만한 물건을 가지고 싸움을 재개한다는 사실을 몰랐던 것으로 보인다. 거기에다가, SCP-514의 불규칙한 움직임 때문에 몇몇 지역만 무기가 사라졌고, 이는 이 지역 주민들이 SCP-514에게 영향을 받지 않은 이웃들의 침략에 취약해지게 할 뿐이었다.

기동특무부대 람다-4가 SCP-514의 움직임을 통제할 수 있도록 █████████를 가져오기까지 3주가 더 소요됐다. 그러자, 만나 자선재단 요원은 SCP-514와 █████████의 소유권을 두고 재단 팀과 승부를 신청했다. 양쪽 모두 여전히 SCP-514의 영향 아래 있었기에, 두 팀은 가위바위보 한 판으로 승부를 냈고 재단 측이 승리했다. 만나 자선재단 요원들은 더 이상의 질문을 받기 전에 빠르게 자리를 벗어났고, 때문에 SCP-514의 기원이나 어떻게 만나 자선재단이 개체들을 얻었는지는 불명으로 남게 되었다.

**실험 기록 514a**

█████████를 끊임없이 사용해 SCP-514를 재단 선진 무기 연구 시설 주위를 맴돌게 할 수 있었고, 이 동안 여러 실험을 진행했다.

**화기:** 사용된 물품: 글록 9mm 권총, 콜트 .45 1911 권총, MP5 기관단총, 톰슨 기관단총, M16 돌격소총, AK-47 돌격소총, SAW(분대지원화기), M24 저격소총, [데이터 말소]. 전 품목이 정상 작동하고 있는 것이 확인됨.

**결과:** 모든 무기는 시험했을 때 격발하지 않았다. 후에 시행한 조사에서는 모든 무기가 다양한 기술 결함 때문에 무력화된 것이 드러났다. 영향권 내에 들어간 탄약 또한 영향받지 않은 총기에 장전했을 때 발사되지 않았다. 화학 추진제가 완전히 비활성화된 것이 확인되었다.

**폭발물:** 사용된 물품: 표준형 수류탄 한 개, 다이너마이트 28.35g (1oz), C-4 고폭탄 28.35g (1oz), 테르밋 28.35g (1oz), 81mm 박격포 고폭탄 한 개, 120mm 전차 포탄 한 개, [데이터 말소].

**결과:** 모든 폭발물은 영향권에 노출되자마자 비활성화되었다. 추가로, 뇌관 등 실험 물품을 폭파하는 데 필요한 장치는 전부 기계·전자 문제를 겪고 있었다.

**근접 무기:** 전투용 칼 한 자루, 스테이크용 칼 한 자루, 야구방망이 한 자루, 일본도 한 자루, 폴액스 한 자루, 창 한 자루.

**결과:** 스테이크용 칼과 야구방망이를 제외한 모든 무기는 급속히 부식되며 무용지물이 됐다. 스테이크용 칼과 야구방망이 또한 공격에 쓰려고 하자 급속히 부식되었다.

**대량살상무기:** 사린 가스 1리터, 무기화된 탄저균 1그램, 전술 핵탄두 하나.

**결과:** 모든 무기는 비활성화됐다. 핵무기를 포함한 모든 물체는 완전히 분해되었으며, 방사능은 검출되지 않았다. 핵탄두의 경우에는 전자식 기폭장치 또한 고장 나 있었다.

**결론:** SCP-514의 영향권은 모든 일반 무기를 운용 불가능한 상태로 만들 수 있는 것으로 보인다. 또한, 무기에 가해지는 손상은 무기가 영향권에 노출된 시간에 비례하며, 모든 무기는 1시간 안에 먼지로 분해된다. 영향권은 또한 알 수 없는 방법으로 원래 무기로서 제작된 물품과 잠재 위험을 품고 있으나, 무기 외의 용도로 제작된 물품을 구분할 수 있다. 또한, 물품이 폭력적인 목적으로 사용됐는지의 여부도 분간할 수 있으며, 거기에 해당하는 물품 또한 영향을 받게 된다.

특정한 무기를 목표로 삼고 호전성을 감지하는 SCP-514의 능력이 그 영향권의 속성인지, 아니면 SCP-514 스스로의 집단지성이 직접 조작하는 것인지는 여전히 불명확하다.

-//███ 박사//

**실험 기록 514b**
살아있는 피험자들을 SCP-514의 영향권에 장시간 노출시켰다. 피험자들은 일반 집단에서 무작위로 선택된 자원자들로 이루어진 비교 집단과 폭력 행동을 한 내력이 있는 D계급들로 이루어진 실험 집단으로 나뉘어졌다. 실험 결과, 실험 집단의 폭력 성향은 완전히 억제되었고 비교 집단과 비슷하게 행동하기 시작했다. 폭력 성향의 억제는 피험자가 영향권을 벗어난 이후에도 지속되나, 그 기간은 영향권에 노출된 시간에 비례한다. 현재 지각 있는 SCP에게 생체 실험을 시행하는 것이 제안된 상태이다. O5 허가를 기다리는 중.

-//███ 박사//

**부록 1:** 몇몇 재단 군사 분과 고위층과 여러 협력 관계의 정부 기관이 SCP-514를 무기화하는 데 관심을 표했다. 단시간에, 그리고 효과적으로 적 전체의 무기고를 무력화시킬 수 있는 자산에 큰 전술·전략 가치가 있다. 또한, SCP-514의 영향권을 몇몇 케테르 등급 SCP에 실험해보자는 제안도 올라왔다. 그러나, SCP-514와 █████████에 접근하는 것은 아직 제한된 상태이다. O5 사령부가 현재 해당 사안을 심의하고 있다.

**부록 2:** SCP-514를 격리 및 연구 목적으로 포획하려던 시도들은 전부 실패하였다. SCP-514를 포획하려 보낸 모든 요원, 박사, 연구원은 임무 수행을 확고히 거부했다. 이는 SCP-514의 영향권 때문으로 추정된다. 드론이나 장거리 도구를 이용해 원격으로 포획하려는 시도는 사용 도구가 전부 파괴되는 결과만을 맞이했다.

SCP-514는 자신을 포획하려는 모든 시도를 호전적인 행동으로 보아, 영향권의 무력화 능력을 발동시킨다. 이번에도 역시, 이것이 대상의 영향권의 속성인지, 아니면 무리의 집단지성이 통제하는 것인지는 불명이다.

█████████의 사용을 허가받은 기동특무부대 람다-4의 감시는 아직 유효하다.

**부록 3:** ██/██/20██부터 기동특무부대 람다-4의 모든 대원은 다양한 비폭력적 경쟁 게임에 능숙할 것이 요구된다. 여기엔 스포츠, 보드 게임, 카드 게임, 비디오 게임, 상식 퀴즈, 수수께끼, 가위바위보 등이 해당된다.

//지금 이걸 말이라고 하는 건가? 우리 SCP 중 하나의 운명이 가위바위보에 달려있다고?//
//-O5-██//

//걱정하지 마십시오, 사령관님. 우린 이런 일엔 완전 진지합니다.//
//-████████ 대위, 기동특무부대 람다-4 &#34;조류관찰자&#34;//

//주석: 주된 갈등 해결 수단으로 좀 더... 고상한... 놀이를 고를 순 없었나 대위? 다 큰 어른 둘이 시꺼먼 전술 장비를 껴입고 애들 카드놀이를 그리 진지하게 하는 건... 도저히 봐줄 수가 없어서 그래.//
//O5-11//
