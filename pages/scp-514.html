[[include info:start]]
原文：[http://www.scpwiki.com/scp-514 SCP-514] 群鴿
作者：[[*user SpoonOfEvil]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-514

**項目等級：** Euclid

**特殊收容措施：** 當前尚無SCP-514的永久收容地點（見附錄2）。SCP-514現由機動特遣隊Lambda-4（亦稱&#34;觀鳥者&#34;）負責追蹤。若SCP-514誤入人口稠密或容易被發現的區域，授權機動特遣隊Lambda-4使用█████████[[footnote]]出於該資訊的敏感性，此收容措施資訊僅有O5級管理員與MTF Lambda-4成員可知。[[/footnote]]以操縱SCP-514的遷移模式。

僅有機動特遣隊Lambda-4有權限直接訪問SCP-514以及█████████。
4級人員則可在事前獲得O5級別人員批准後訪問之。任何關於SCP-514的實驗與武器測試都必須由基金會高級武器研究機構專責進行。

若SCP-514有被曝光於公眾或遭敵對組織捕獲的風險，授權機動特遣隊Lambda-4以任何必要手段終結該威脅。強烈建議在上述威脅進入SCP-514影響範圍前就將其終結，儘管這並非嚴格意義上的必要。

**描述：** SCP-514是一群//Columba livia domestica//（信鴿）。視覺分析確認這種信鴿與白鴿放生儀式的鴿類相同。然而當前尚未清楚這些鴿子的釋放者或飼養者是誰。

SCP-514的異常效應在於它似乎會在自身周圍投射出「武器與攻擊無效化區域」，該影響區範圍大約是鴿群周圍半徑500公尺內的區域，該估計值會因鴿群的數量而有所不同。影響區內的任何一種已知類型武器都將無法使用，長期暴露於其影響下通常會導致武器損壞。例如槍枝會立刻卡彈或啞火，炸藥變為惰性，近戰武器會腐朽成灰。此外SCP-514之影響似乎會有選擇的破壞物品。更多細節參見實驗紀錄514a。

除了武器無效化的能力外，SCP-514還能透過某種方式抑制影響區域內活人的暴力情緒與意圖。進入影響區的職員與平民在訪談中表示他們感到相當平靜與滿足，即便是前一刻備感壓力或盛怒者亦是如此。更多細節參見實驗紀錄514b。當前尚未發現暴露於SCP-514影響區會有什麼有害或持久的影響。在對暴露於影響區的人員進行嚴格之生理與心理檢查後，並未發現有任何的異常效應。

SCP-514的初次發現是因為大量非洲國家的庫存武器毀損報告。最初的報告被認為是因為武器持有者的維護不善，但附加的信鴿群（在非洲並不常見）目擊報告引起了基金會的關注。一批調查隊被派去追蹤SCP-514，他們在當地遭遇了自稱是瑪納慈善基金會的團隊，他們也正在追蹤該SCP。

MCF成員坦承，他們釋放SCP-514是為了「終結非洲的所有衝突」，但他們也沒有控制其行動的方法。不幸的是，MCF顯然不知道SCP-514的侵略性格抑制效果僅是暫時的，一旦受影響者脫離影響範圍或SCP-514離開當地，他們便會改用簡易或原始的武器恢復敵對行動。SCP-514的隨機移動還會導致某些地區被解除武裝，並使其遭到未受影響的鄰近區域入侵。

三週後MTF Lambda-4才成功透過█████████控制SCP-514的行動。隨後MCF向基金會團隊發起挑戰，要求取得SCP-514和█████████。出於雙方都仍在SCP-514影響之下，衝突最後以一輪剪刀石頭布分出勝負，基金會成為了勝利者。後來MCF成員在接受進一步訊問前便脫離了該區域。SCP-514的來源以及它是如何為MCF所持有的仍是未知之謎。

**實驗紀錄514a：**

在不斷透過█████████誘導SCP-514在基金會高級武器研究設施轉圈後，進行了多次測試。

**火器：** 使用物品：克拉克9mm手槍，柯爾特.45 1911手槍，MP5衝鋒槍，湯普森衝鋒槍，M16突擊步槍，AK-47突擊步槍，SAW，M24狙擊步槍，[數據刪除]。所有武器檢查過處於可使用狀態。

**結果：** 所有武器都在測試階段無法擊發。後續檢查顯示所有武器都出現了各種的機械故障而失去作用。暴露在影響區的彈藥在裝入未受影響的武器中也無法射出。化學推進器被發現完全失效。

**爆炸物：** 使用物品：一顆標準手榴彈，28.35公克（1盎司）的炸藥，28.35公克（1盎司）的C-4高爆炸藥，28.35公克（1盎司）的鋁熱炸藥，一枚81mm高爆迫擊炸藥，一枚120mm坦克砲彈，[數據刪除]。

**結果：** 所有炸藥在暴露於影響區當下便失去了作用。此外，任何輔助裝置引爆的雷管等部件都發生了機械與電子故障。

**近戰武器：** 一把格鬥刀，一根牛排刀，一根球棒，一把日本刀，一把長柄斧，一根長槍。

**結果：** 球棒與牛排刀以外的武器都快速腐爛到無法使用，然而當它們被用以威脅行動之用時便隨即快速腐爛而無法使用。

**大規模毀滅武器：** 一公升沙林毒氣，一公克武器化炭疽，一顆戰術核彈頭。

**結果：** 所有武器進入完全惰性狀態。包括核材料在內的所有樣本都完全退化，儀器未檢出任何輻射。彈頭的電子引爆器也變得毫無作用。

**結語：** SCP-514的影響區域似乎能使所有常規武器無法使用，並且武器所受的損害會與武器暴露於影響區的時間成正比。所有武器都在不到一小時的時間內化作塵埃。影響區也有相當的選擇性，能將被刻意設計為武器和有潛在危險、但並非專為武器使用的物品區分開來。然而，SCP-514似乎也能辨識出物品在什麼時候用於暴力目的，並使其直接受到影響。

目前還不清楚SCP-514是能辨別出武器裝備是否具有敵意的能力是出於其影響區的固有屬性，或是SCP-514自身透過某種形式的集體智慧所辨識的。

-//███博士//

**實驗紀錄514b：**
進行將活人受試者長時間暴露於SCP-514的測試。實驗對象分為兩組。從普通志願者中隨機抽出對照組，有暴力行為紀錄的D級人員作為實驗組。測試顯示，實驗組的暴力傾向被完全遏制，行為模式也與對照組趨於一致。實驗組的暴力傾向甚至在離開影響區後都還會持續，持續時長會與暴露於影響區的時間成正比。已提交對具感知SCP進行交流測試的建議，等待O5批准中。

-//███博士//

**附錄1：** 基金會軍事部門的數名高級職員以及相關的政府機構都表示對SCP-514的武器化備感興趣。能在短時間內有效消滅敵軍軍火庫資產具有相當大的戰略與戰術價值。有建議對SCP-514的影響區域進行測試，以對抗幾個Keter級別的SCP。然而，訪問SCP-514以及█████████當前仍會受到限制。O5指揮部目前正在審議此問題。

**附錄2：** 所有捕獲SCP-514以進行收容和研究的嘗試都未成功。所有被派去執行前述任務的特工、博士與研究員都堅定地拒絕了捕獲SCP-514的命令。這可能是受到了SCP-514的影響。試圖透過無人機或遠程測試進行捕獲導致了所有相關設備的毀壞。

SCP-514明顯將任何捕獲行動視為敵對行為，並將觸發其影響區的無效化效應作為應對。同樣的，當前並不清楚這是SCP-514影響範圍的固有屬性，抑或是透過集體智慧進行處理。

機動特遣隊Lambda-4的監管與其授權使用的█████████則不受影響。

**附錄3：** 自20██/██/██起，機動特遣隊Lambda-4人員需精通於各種非暴力的競技活動，包括體育、棋盤對弈、紙牌遊戲、電玩遊戲、小遊戲、猜謎與剪刀石頭布。

//你是認真的？我們SCP的命運要交由剪刀石頭布的結果決定？//
//-O5-██//

//我向您保證，長官，完全沒什麼好擔心的。我們是非常認真的。//
//-機動特遣隊Lambda-4&#34;觀鳥者&#34;████████隊長//

//注：隊長，能不能選個更有......尊嚴的......競賽方式作為你們解決衝突的主要手段？看到兩個穿著黑色戰術裝備的成年人如此認真對待兒童紙牌遊戲，真的很......令人不快。//
//O5-11//
