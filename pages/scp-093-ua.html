**Articolo:** SCP-093-UA - Traumatologia Infettiva
**Autore:** [[*user murzei_chaos]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-093-ua SCP-093-UA]
[[include credit:end]]

**Elemento #:** SCP-093-UA

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Una coltura di SCP-093-UA deve essere contenuta in 3 esemplari in diverse piastre di Petri, all&#39;interno dei container rinforzati a tenuta stagna predisposti alle colture biologiche pericolose. Le sezioni di contenimento e sperimentazione devono essere edificate secondo uno standard di quarto livello di tenuta stagna. L&#39;accesso alla sezione di contenimento e sperimentazione è concesso solamente con l&#39;utilizzo di tute di livello di protezione 4 o superiore. Ogni membro del personale che opera nella Sezione, dove è contenuto SCP-093-UA, deve essere sottoposto alla quarantena di 24 ore successive al termine del turno lavorativo. Sotto ciascun container adibito al contenimento deve essere posizionato un ordigno nucleare da 500 kilotoni, e inoltre deve essere posseduta una scorta di farmaci antibatterici per almeno 1000 individui. Il trasporto di una coltura oltre i confini della Sezione di contenimento è vietato se non con il permesso scritto di tre membri del Consiglio O5.

Per le sperimentazioni con l&#39;anomalia è stata edificata la Sezione 8130, sotto la giurisdizione del Sito UA-337. Per il contenimento di due esemplari di riserva della coltura sono state edificate due ulteriori Sezioni, l&#39;informazione riguardo le quali è accessibile solamente al supervisore dell&#39;oggetto, alla direzione dei Siti UA-337 e UA-80 e al Consiglio O5. Tutte le sezioni di contenimento di SCP-093-UA devono essere edificate possibilmente con materiali ignifughi.

Il contagio con SCP-093-UA di qualunque soggetto è consentito soltanto durante gli esperimenti; per tale motivo per condurre i test è necessario ottenere un permesso scritto da parte del direttore del Comitato Etico, del direttore del dipartimento biologico del Sito UA-337 e dei tre operatori aventi il livello di accesso 4 o superiore della direzione della Branca Ucraina della Fondazione. Intero piano degli esperimenti deve essere concordato con il supervisore dell&#39;oggetto, invece la sperimentazione deve essere eseguita sotto una costante sorveglianza delle guardie, che devono immediatamente interrompere l&#39;esperimento nel caso in cui si abbia una deviazione dal piano. Tutti i soggetti contagiati durante l&#39;esperimento devono essere terminati al termine degli esperimenti.

Nel caso della violazione delle procedure di contenimento, se si è in grado di isolare SCP-093-UA entro i confini della Sezione 8130, è necessario isolare tutti i collaboratori importanti (si intendono come tali i collaboratori con il livello di accesso 3 o superiore oppure quelli che sono indicati nella lista List093-SAVE01.html) per il tempo di durata di 40 giorni e sottoporli alla terapia intensiva; nel caso siano disponibili delle camere libere, una scorta di farmaci e il permesso del supervisore dell&#39;oggetto, possono essere trattati con l&#39;isolamento e le cure altri operatori contagiati; altrimenti tutti gli altri contagiati saranno sottoposti alla terminazione. Tutti gli altri operatori devono essere isolati entro i confini della Sezione 8130 per un periodo di 20 giorni e trattati anche con la profilassi antibiotica. Al termine dell&#39;isolamento tutti gli operatori devono essere sottoposti al test obbligatorio per accertare l&#39;assenza del contagio con SCP-093-UA; nel caso della positività del test, sono soggetti alla terminazione oppure, nel caso di una particolare importanza (per gli esempi consultare la lista List093-SAVE02.html), al contenimento a vita nelle celle a tenuta stagna.

La terminazione dei contagiati deve essere eseguita attraverso l&#39;uccisione e la totale cremazione del cadavere. Nel caso dell&#39;impossibilità oppure a causa dei problemi durante la suddetta uccisione degli infetti, è necessario bruciarli vivi; per le istruzioni più dettagliate consultate il protocollo **FlammeuxKill093-A**.

Se, nel caso della violazione delle procedure di contenimento, non sarà possibile isolare SCP-093-UA entro i confini della Sezione 8130, si dà il permesso di utilizzare gli ordigni nucleari posizionati; nell&#39;eventualità in cui non si riesca in tal modo arrestare la diffusione di SCP-093-UA, è necessario agire secondo il programma &#34;Terra Bruciata&#34; e attivare i protocolli **amisoriH-093**, **TotalPoissoning-X3** e **TypicalPocket-Infect**.

**Descrizione:** SCP-093-UA è un tipo di batterio infettivo, somigliante al batterio //Corynebacterium diphtheriae// (difterite). L&#39;infezione da SCP-093-UA provoca sintomi lievi, che generalmente sono comuni nell&#39;infezione da difterite.

Le proprietà anomale di SCP-093-UA sono le seguenti. Se SCP-093-UA viene trasmesso da un individuo all&#39;altro, a condizione che il soggetto derivante abbia un qualche trauma, allora il soggetto che viene contagiato riceve quello stesso trauma. Durante il contagio di un nuovo individuo estraneo all&#39;altro, il trauma viene trasmesso con la probabilità del 100%. Se i batteri trascorrono qualche ora in autonomia dal portatore, allora la probabilità della trasmissione del trauma si riduce di circa 2 volte nel corso di ogni 3-4 ore trascorse dai batteri al di fuori del portatore. La probabilità leggermente inferiore avviene se i batteri si trovano in un cadavere morto.

A causa della diffusione per via aerea, il contagio e la violazione delle procedure di contenimento di SCP-093-UA può portare allo sviluppo dello scenario di classe GK; per tale motivo, a causa della difficoltà nella distruzione di tutti gli esemplari di SCP-093-UA, la violazione può portare ad un multiplo sviluppo della situazione, tramite la comparsa dei traumi sui nuovi contagiati da parte dei feriti durante un tentativo fallito di distruzione dell&#39;epicentro dell&#39;epidemia di SCP-093-UA.

----

Di seguito è allegato l&#39;estratto del protocollo degli esperimenti della serie //EXP093ua-S// con la presenza di SCP-093-UA, condotti entro i confini della Sezione 8130. Gli esperimenti sono stati condotti secondo il seguente piano: veniva scelto un membro del personale di Classe-D, che veniva contagiato con SCP-093-UA e da quel momento veniva chiamato &#34;soggetto derivante&#34;. Inoltre il soggetto derivante o aveva delle ferite nel momento del contagio, oppure gli venivano inferte nel momento successivo al contagio. Dopodiché da lui venivano contagiati altri membri del personale di Classe-D. Al termine della serie degli esperimenti tutti i soggetti sono stati terminati secondo il protocollo standard di terminazione dei contagiati con SCP-093-UA.

[[collapsible show=&#34;+ Ricevere l&#39;accesso all&#39;estratto dal protocollo EXP093ua-S&#34; hide=&#34;- Nascondere l&#39;estratto dal protocollo EXP093-S&#34;]]
**Codice Esperimento:** Exp093ua-S
**Soggetto derivante:**
**Soggetto contagiato:**
**Risultato:**

----

**Codice Esperimento:** Exp093ua-S833
**Soggetto derivante:** D-093-82, sparato al cuore dopo l&#39;inizio dell&#39;esperimento.
**Soggetto contagiato:** D-093-83 e D-093-01, completamente sani. Fin dall&#39;inizio dell&#39;esperimento si trovavano nella stessa cella con D-093-82.
**Risultato:** D-093-83 è deceduto dopo 12 minuti, invece D-093-01 dopo 14 minuti dall&#39;inizio dell&#39;esperimento. L&#39;autopsia dei cadaveri ha mostrato che ognuno dei soggetti è deceduto a causa di una stessa ferita al cuore da arma da fuoco. Tuttavia il proiettile è stato ritrovato soltanto nel cadavere di D-093-82.

**Codice Esperimento:** Exp093ua-S7303
**Soggetto derivante:** D-093-12, corpo ricoperto da ustioni di 2° grado.
**Soggetti contagiati:** D-093-16, D-093-18, completamente sani; D-093-17, congelamento delle estremità di 2° grado. Diversi soggetti sono stati contagiati separatamente l&#39;uno dall&#39;altro.
**Risultato:** I corpi di D-093-16, D-093-17 e D-093-18 si sono ricoperti di ustioni di 2° grado. Durante tale processo i soggetti non percepivano dolore, sebbene, successivamente all&#39;ottenimento delle ustioni, secondo loro &#34;il corpo bruciava un po&#39;&#34;. In seguito alla terminazione sono stati prelevati per delle analisi campioni di tessuto dalle estremità di D-093-17; l&#39;analisi ha dimostrato che assomigliano al tessuto che inizialmente è stato colpito da una temperatura molto bassa, successivamente da quella alta. Effetti simili sono stati riscontrati sui tessuti delle estremità di D-093-12.

**Codice Esperimento:** Exp093ua-S3618
**Soggetto derivante:** D-093-99, mano sinistra assente.
**Soggetti contagiati:** D-093-03 e D-093-82, completamente sani.
**Risultato:** In seguito al contagio, durante i successivi 20 minuti, la mano sinistra di D-093-03 e D-093-82 si è distaccata. Il punto, nel quale la mano dei contagiati si è distaccata, coincideva con quello in cui è stata distaccata la mano di D-093-99. Inoltre è stato osservato che dopo 30 minuti i capelli di D-093-03 e D-093-82 sono caduti completamente; si ritiene che ciò è collegato con il fatto che D-093-99 soffriva di calvizie.
**Nota:** Una successiva autopsia dei cadaveri di D-093-99, D-093-03 e D-093-82 ha scoperto in loro la presenza di un&#39;ulcera gastrica nella stessa fase.

**Codice Esperimento:** Exp093ua-S7381
**Soggetto derivante:** D-093-71, malato di cancro nella quarta fase.
**Soggetto contagiato:** D-093-12, D-093-37, D-093-08, assenti tracce di cancro. D-093-37 è privo del mignolo della mano sinistra, D-093-08 era privo dell&#39;occhio sinistro. Il contagio avveniva in modo che tutti e quattro soggetti potevano essere in contatto tra loro.
**Risultato:** Nel corso della successiva ora tutti i soggetti hanno perso il mignolo della mano sinistra e l&#39;occhio sinistro. Inoltre D-093-12, D-093-37, D-093-08 hanno iniziato a manifestare i sintomi simili a quelli che avvertono i malati di cancro nella quarta fase. Dopo un&#39;ora e mezza dall&#39;inizio dell&#39;esperimento D-093-08 ha iniziato a scontrarsi contro la parete della cella, ottenendo alcune ferite. Durante i successivi 20 minuti le stesse ferite sono apparse sugli altri soggetti.
**Nota:** La dissezione dei cadaveri di D-093-12, D-093-37, D-093-08 ha dimostrato che i loro organi interni hanno ricevuto gli stessi traumi, che si manifestano nel caso dello sviluppo del cancro nella quarta fase. Tuttavia, non sono state trovate cellule cancerose e tumori nei cadaveri di D-093-12, D-093-37, D-093-08.

**Codice Esperimento:** Exp093ua-S5566
**Soggetto derivante:** D-093-72 con appendice rimossa.
**Soggetto contagiato:** D-093-22 e D-093-42.
**Risultato:** La dissezione dei cadaveri di D-093-22 e D-093-42 ha mostrato che la loro appendice si trovava nell&#39;organismo, ma era completamente separata dagli altri tessuti del corpo e aveva subito la decomposizione organica iniziale.

**Codice Esperimento:** Exp093ua-S7367
**Soggetto derivante:** D-093-81, uomo, castrato.
**Soggetto contagiato:** D-093-19, donna; D-093-26, uomo. Il contagio avveniva secondo il seguente schema: D-093-81 contagiava D-093-19, invece D-093-19 contagiava D-093-26. Non c&#39;era stato contatto diretto tra D-093-81 e D-093-26.
**Risultato:** Passati i 17 minuti dal contagio, lo scroto di D-093-26 si era separato dal corpo.

**Codice Esperimento:** Exp093ua-S6301
**Soggetto derivante:** D-093-28, donna, malata di tubercolosi nella terza fase, 4° mese di gravidanza, il feto (denominato D093-28-1) ha malformazioni significative.
**Soggetto contagiato:** D-093-77, donna, 4° mese di gravidanza, il feto (denominato D-093-77-1) è completamente sano.
**Risultato:** L&#39;analisi di D-093-77-1 ha mostrato che ha ricevuto danni al corpo riscontrati in D-093-28-1, invece gli abbozzi dei polmoni e delle ossa hanno ricevuto traumi, i quali assomigliavano a quelli che si riscontrano nel caso di tubercolosi nella terza fase. Oltre a ciò, D-093-28 e D-093-77 hanno ottenuto i traumi, che erano molto probabilmente correlati con la trasmissione in loro degli effetti di D-093-28-1, invece D-093-77 anche i danni ai polmoni e alle ossa, che sono stati riscontrati in D-093-28.

I successivi esperimenti con SCP-093-UA sono sospesi fino al permesso speciale della direzione della Branca Ucraina della Fondazione e del Comitato Etico.

&gt; //Richiedo elaborare un progetto riguardante la condotta degli esperimenti sulle entità umanoidi non umane. Chi possiede un livello di accesso adeguato, comprende [[[SCP-1000|di chi]]] [[[SCP-140|esattamente]]] sto parlando, invece gli altri indovineranno lo stesso di cosa si tratta. Tuttavia la conquista della Terra da parte di una specie intelligente ostile può essere un guaio peggiore, rispetto ai batteri non intelligenti. Idealmente, com&#39;è ovvio, si desidera creare un ceppo di SCP-093-UA, che potrà contagiare soltanto i membri di queste specie, e anche se solo facessimo sapere loro del pericolo dietro l&#39;utilizzo di SCP-093-UA, potrebbe fermarli.//
&gt; [[&gt;]]
&gt; - Dott. Menelax, dipartimento biologico del Sito UA-337.
&gt; [[/&gt;]]
[[/collapsible]]
----
[[collapsible show=&#34;+ Incidente Inc093-FlamA: Inserire il codice di acceso&#34; hide=&#34;- ACCESSO OTTENUTO&#34;]]
**Inc093-FlamA:** ██.██.20██, durante la violazione del contenimento, D-093-██ è stato contagiato con SCP-093-UA. Il contagiato ha rifiutato di ubbidire agli ordini delle guardie ed è riuscito a chiudersi nell&#39;ufficio di [REDATTO]. È stato dato il permesso di utilizzo della procedura **FlammeuxKill093**. A causa dell&#39;incompleta distruzione del cadavere di D-093-██, dopo 17 ore un altro operatore della Sezione 8130, [REDATTO], è risultato contagiato con SCP-093-UA ed è deceduto a causa delle ustioni di quarto grado e delle ferite da arma da fuoco. È stato attivato il protocollo di isolamento, altri ██ operatori sono stati terminati. In seguito all&#39;analisi dell&#39;incidente la procedura **FlammeuxKill093** è stata sostituita con la procedura **FlammeuxKill093-A**, la quale garantisce la più veloce e totale distruzione di un contagiato.

Maggiori informazioni riguardo questo incidente e descrizioni delle procedure sono disponibili su richiesta verso il supervisore dell&#39;oggetto in base al vostro livello di accesso.
[[/collapsible]]
[[collapsible show=&#34;+ Incidente Inc093-Nihil01: Inserire il codice di acceso&#34; hide=&#34;- ACCESSO OTTENUTO&#34;]]
**Inc093-Nihil01:** ██.██.20██, in [INDIRIZZO ESATTO REDATTO] il soggetto, a cui è stato assegnato il codice W093ua-A1, il quale è risultato portatore di SCP-093-UA, si è diretto in piazza [DATI CANCELLATI] vicino al mercato [DATI CANCELLATI] e in seguito ad un piccolo discorso ha commesso il suicidio attraverso delle pugnalate. Nel corso di una successiva violazione del contenimento di SCP-093-UA sono deceduti ████ soggetti, che hanno ottenuto varie ferite, in particolar modo analoghe a quelle che si è inflitto W093ua-A1. Sono stati messi in atto i protocolli **TotalPoissoning-X3**, **FlammeuxKill093-A** e **TypicalPocket-Infect**; la quantità stimata dei civili non contagiati, deceduti a causa dell&#39;utilizzo dei protocolli, è di █████ individui. Inoltre, durante lo svolgimento dell&#39;operazione sono deceduti ██ membri di Classe-D e ██ operatori della Fondazione. L&#39;utilizzo del protocollo **amisoriH-093** è ritenuto superfluo; in seguito allo sradicamento dell&#39;epidemia di SCP-093-UA, è stata messa in atto amnesticizzazione di massa. Dopo l&#39;analisi dell&#39;evento, ai protocolli sono stati introdotti cambiamenti, i quali, nel caso si ripeta la violazione del contenimento, devono ridurre la quantità delle morti collaterali di 10-30%, invece le perdite tra gli operatori della Fondazione di 26%.

Una successiva analisi dei frammenti del discorso di W093ua-A1 ottenuti e dei suoi oggetti personali ha dimostrato che era un seguace dell&#39;insegnamento dell&#39;annihilismo. Inoltre è stato scoperto che era un partecipante dell&#39;internet-forum chiuso [INDIRIZZO REDATTO], dove venivano discusse le idee dell&#39;annihilismo. Sono stati individuati ed interrogati altri ██ partecipanti del suddetto internet-forum, ma nessuno di loro era a conoscenza di SCP-093-UA. In che modo W093ua-A1 è riuscito ad ottenere il ceppo di SCP-093-UA, al momento rimane ignoto.
[[/collapsible]]
