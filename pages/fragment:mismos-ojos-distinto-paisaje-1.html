    <pre><textarea class="page-source" readonly>[[=image https://cdn.discordapp.com/attachments/758750478267318393/1062566157619572767/Ilustracion_libre_2.png]]

—Eres insoportable. —Amalia me lanzó sin más esas palabras. 

—¿Yo? —le respondí con el mismo tono irritado –Tú eres la que va por la vida quejándose de cualquier inconveniente. Eres terca y no estaríamos teniendo esta charla si pudieras esforzarte un poco más en cuidarte. 

Las quejas no paraban y se escuchaban por toda la enfermería. Llegué lo más pronto que pude solo para encontrarme con Amalia alistándose para regresar al trabajo. 

—Me esfuerzo tanto o más que tú. Señor perfecto que nació con un gran talento para todo menos ser agradable. —me respondió mientras se colocaba sus lentes. 

—¿En serio vas a criticarme por eso? Amalia, de no ser porque el Agente Bécquer te encontró inconsciente, te podrías haber quedado paralizada de medio cuerpo. 

Dentro sentía una gran impotencia, a pesar que la han estado tratando constantemente con los mejores medicamentos, si ella no dejaba de tratar así a su cuerpo eventualmente tendrá un brote irreversible. 

Y justo ahora solo le importaba discutir conmigo. 

—Eres un hipócrita, ¿cómo esperas que tome consejos de alguien que ni siquiera puede admitir que un compañero le gusta? Ni siquiera puedes convivir bien con la gente de tu departamento, apenas si les diriges palabra. ¿Qué vas a hacer cuando no quede nadie a quien le importes? 

No es que no la entienda, tiene razón en lo que dice, sin embargo, aquí y ahora ella es mi gran preocupación. Dejé de lado aquel sentimiento aplastante al escuchar cada palabra para ganar fuerzas y responderle. 

—No lo necesito y no es esencial para mi trabajo o desarrollo, yo decido con quien quiero juntarme o salir, no es de tu incumbencia en absoluto. —Respondí tratando de evadir la pregunta. 

—¿Honestamente quién crees que eres para tratar así a la gente? Y críticas mi forma de trabajar. 

—Nadie, solo te digo que si fueras más organizada no estarías durmiendo a las 7 am o sobre tu teclado haciendo trabajo innecesario. 

—Es mi trabajo y sé cómo debo manejarlo, mi ritmo, mis reglas. 

—Tus dichosas reglas van a matarte algún día. Eres descuidada, deberías ser más-

—¿Cómo tú? ¿Qué crees que he estado haciendo todo este rato? ¿Qué crees que me he pasado haciendo cada bendito minuto de mi vida? Estoy cansada de ser la gemela de Amaro, la hermana que nadie reconoce por su trabajo y no hace nada más que conocer de arte. 

En verdad tiene razón. Amalia está en el puesto que está por mí, jamás se lo mencioné, pero creo que ella sabe lo que hice. Solo deseaba que tuviera las mismas oportunidades, de poder salir de México y obtener un trabajo rentable porque se que es increíble en lo que hace. 

—Tu sombra me eclipsa por completo y estoy cansada de que todos me lo recuerden. &#34;¿En que trabajaba Amalia de nuevo?&#34; o &#34;Si no fuera por su parecido dudaría que fueran hermanos&#34;. E incluso &#34;Deberías ser más como tú hermano&#34;. ¿No era eso lo que papá decía siempre? 

Nuestro padre decía muchas cosas, no por nada nuestra madre terminó separándose de él. Decidí ir con él a vivir a España porque sabía que Amalia no lo soportaría. Aunque yo tampoco es que lo tolerará mucho. Cierta parte de mi se alegra que ya no esté. 

—Claro que tú, siempre fuiste don perfecto, si quisieras quitarme el trabajo, aprenderías tan rápido sobre arte que no te tomaría nada tener un doctorado en ello. Pero es demasiado sencillo para ti ¿no? Pues a mi me costó el triple para estar aquí. A ti te contratan por tu talento, a mi por ser tu hermana, no por mi trabajo. 

Esa respuesta atravesó directo a mi ego. 

—¿Crees que todo lo que hago es perfecto? ¿Crees que todo es tan fácil? Tengo que mantener siempre la apariencia y aguantar las tonterías de muchos para conservar mi trabajo al cual también le dedique años. Yo me gané mi lugar con esfuerzo y dedicación. Dices que tengo talento como si todo mi esfuerzo detrás de él no valiera nada. 

Llevé dos dedos al puente de mi nariz, haciendo mis lentes a un lado para no dejarme llevar por el río de emociones que fluctuaban en el momento, pero simplemente no pude. 

—Siempre traté de ayudarte con todo lo que podía pero eres una malagradecida y una egoísta. Sacate la cabeza del culo por una vez en tu vida y ve las cosas desde mi perspectiva, Amalia. 

Lo arruiné. 

—¿Y no lo hago ya? Siempre he tenido que esforzarme el doble por algo que tú haces tan sencillo. Destacar en la admisión, ser directora de departamento y coordinadora de varios proyectos de otros departamentos. ¡Estoy cansada de ser tu hermana! 

Amalia tomó su bata, se dio la vuelta y azotó la puerta de la enfermería. Yo me quedé inmóvil. Pensando &#34;Esto no es como deberían pasar las cosas&#34;. A fin de cuentas debería ser quien cuide de ella sabiendo lo que sé y sin embargo parece que se esforzara por alejarme. Solo quiero darme un respiro en el bar en estos momentos.

**[http://lafundacionscp.wikidot.com/mismos-ojos-distinto-paisaje/offset/0 ¿Acaso él antes de que ella se fuera tenía estos problemas también?]**

------

Mi visión estaba borrosa, no estaba seguro si de alcohol o de lágrimas. Probablemente era lo primero, ya que incluso bajo la influencia de la bebida suelo esconder bien las situaciones que me molestan, la mayoría del tiempo eso mismo me mete en problemas. 

Fue entre divagaciones que, una molesta pero familiar voz llamó mi nombre; levanté la cabeza para observar al dueño. Era el Agente Bécquer; o, como prefiero apodarlo en mi mente: El mal gusto de mi hermana en hombres. 

—¿Amaro? No esperaba encontrarte aquí en horario de trabajo… Uh— el agente me miró con una mezcla de pena e incomodidad. —¿Está todo bien?

Levanté mi mirada y di un sorbo a mi bebida, había elegido un mezcal mezclado con un toque de tequila, la perfecta combinación para un desastre proporcional al dolor de cabeza que tendré mañana si me bebo otro vaso más.

—Pedí el día libre…— mentí, no regresé al trabajo, sé que me van a reprender pero al menos avisé a mi superior— … Solo vine a despejarme un rato. 

Bécquer me miró con una mezcla de lástima y preocupación. En verdad, lo último que necesitaba era encontrarlo a él aquí.

—¿Se trata de Amalia? —El agente suspiró con pesadez —¿Está bien? Después de que la lleve a la enfermería no supe mucho. 

Pero veo el porqué mi hermana se encariño tanto con él. Realmente se preocupa por ella. Su rostro se llenó de angustia por lo que me sentí con la obligación de calmar ese nerviosismo del que yo, siendo honesto, compartía una buena parte.

—Sí. Tuvo un brote leve, su mano se paralizó por unas horas pero gracias a que la llevaste a urgencias a tiempo pudieron alivianarla un poco. —pensé un momento, miré al cantinero y le pedí un trago extra de mezcal solo —Yo invito. Gracias por lo que hiciste. 

El agente se me quedó viendo con un poco de confusión pero su nerviosismo se iba disipando una vez que tomó el vaso y dio el primer sorbo al mezcal. Tosió por el sabor penetrante y luego se aclaró la garganta. 

—Eugh… Esto es un poco fuerte para mí, aunque tiene un sabor interesante. —me volteó a ver con una sonrisa que denotaba más confianza y calma —No fue nada Amaro, en una situación así lo mínimo que podía hacer yo era actuar. Al fin y al cabo hizo mucho por mí, de no ser por ella no estaría siquiera aquí —hizo una pausa observando por un momento su vaso —la quiero bastante como te podrás imaginar, así que, no hace falta que me agradezcas.

Bécquer dio otro sorbo y se aclaró la garganta para luego golpear su pecho con el puño. 

—Por Dios, esto podría tumbar hasta un caballo de lo fuerte que está… ¿Tomas esto a menudo? 

—Solo en los días más cansados. El mío tiene un poco de tequila pero estoy tomando despacio, no quiero quedarme aquí tirado hasta mañana. 

Bebí un poco de mi propio vaso y recargué mi frente sobre mi mano, observando las ondas que se formaban en mi bebida y cómo brillaban las gotas a contraluz. 

—Tuve una discusión con Amalia cuando estaba por irse a trabajar de nuevo.

Lo solté sin más, supongo que sentía la confianza de hablarlo con alguien que pueda compartir esa preocupación por ella. Escuché un suspiro y luego una pequeña risa de su parte. 

—¿Te hace gracia? —Lo miré algo irritado. Probablemente lo asusté un poco porque volvió a ponerse nervioso una vez más. 

—¡No! Disculpa, no es eso, es solo que… Es algo típico de Amalia si lo piensas bien. Sé lo mucho que el trabajo le importa porque desde que la conocí siempre ha sido un poco… Competitiva. 

Volví la mirada al agente y me acomodé los lentes. 

—En eso tienes razón, de hecho se puso a despotricar conmigo sobre lo mucho que detesta ser mi hermana. 

Bécquer niega con la cabeza de inmediato. 

—No es lo que realmente siente. Amalia es algo compleja en ese sentido ya que tiene problemas de ver lo valiosa que es ella misma y suele medir eso comparándose con otros. Especialmente contigo. Te admira, Amaro. Te admira, y mucho. Trabaja muy duro para poder ser como tú. Para ser igual que tú.

Pienso de nuevo en las palabras de mi hermana. Después recuerdo algo más atrás cuando éramos niños. Nuestro padre no fue el mejor con nosotros, a pesar de que era el sustento económico de nuestra familia, siempre me prefirió a mí e insistía en que esta familia solo debió tener un solo hijo o al menos que fueran dos niños. Hice una pequeña mueca mientras lo recordaba.

La realidad fue que pese a todo nunca se sentía satisfecho con lo que hacía ninguno de los dos. Especialmente cuando Amalia dijo que estudiaría artes. 

—Sin embargo, ella debe darse cuenta que no tiene que ser como tú para ser querida o importante. Solo debe ser ella. —Bécquer sonrió, viendo a la nada mientras lo decía pensando en ella, probablemente. —Ah p-pero no quisiera meterme en un conflicto familiar, no estoy tratando de decirte qué hacer o qué deben ser… Solo que… Realmente deberían hablar entre ustedes. 

Le doy un último sorbo a mi bebida y me levanto, le doy una palmada en la espalda a mi cuñado y le entrego una breve sonrisa.

—Eres parte de la familia, muchas gracias. 

Tomé mi abrigo café y me fui del bar. 

------

Llegué al complejo departamental a las 10 de la noche. El frío helaba hasta mis pensamientos y el viento me empujaba hacia un edificio envuelto en oscuridad; sin embargo, las estrellas brillaban como ninguna otra noche entre la penumbra. Subí las escaleras del departamento 218 y toqué la puerta esperando que Amalia abriera. 

Para mi sorpresa, la puerta estaba abierta. Me llené de angustia.
Rápidamente entré y busqué con desesperación a Amalia, sus cosas tiradas por todos lados y sin un rastro de ella. 

Una brisa fría me indicó una puerta abierta que conducía a la azotea del edificio y ahí estaba ella. 

Ante la vista pensé lo peor y grité su nombre.

Ella estaba sentada en la esquina del edificio, observando las estrellas. Volteó a verme un poco sorprendida. 

—¿Amalia? Vi tus cosas en el suelo y la puerta abierta y pensé que…¿Estás bien?— dije sin más, la preocupación aún sin irse. 

Amalia asintió y regresó su vista al cielo. 

—Kore debió olvidar cerrar bien la puerta… la había llamado para hablar un poco, la frustración me ganó y eso. —Me respondió en un tono calmado. Una calma que también sentí, pues hizo que me sentará a un lado de ella. 

Mis pies colgando del edificio, podía ver el estacionamiento y a la lejanía las instalaciones del Sitio-34. Estaba lo suficientemente lejos para poder resguardar la vida de los agentes e investigadores que aquí dormían. 

—Lo siento… —soltó Amalia mientras unas cuantas lágrimas salían de sus ojos. 

La miré y puse mi mano sobre su cabeza. Tenía sus trenzas deshechas, su pelo un desastre de rulos y nudos. 

—¡Lo siento mucho! ¡No quiero que dejes de ser mi hermano! ¡No lo dije en serio! —Finalmente Amalia soltó en llanto. 

Yo sonreí con un poco de alivio mientras la acercaba a un abrazo. Para ese momento, se hallaba sollozando entre disculpas. 

—Amalia, no tienes que disculparte… Entiendo la presión que sientes. Bueno… Tal vez no, pero si entiendo el porqué de la frustración. ¿Me dejas contarte algo? 

Amalia me observó con atención aún con ojos llorosos y asintió. 

—Cuando nuestros padres se separaron, yo tenía la libertad de decidir con quien quería irme, nuestra madre o padre. Sin embargo, me sentí obligado a ir con papá, a pesar de que quería irme contigo y mamá. 

Amalia me miró confundida. Entendí esa expresión de duda, y continúe explicando.

—La presión. —Contesté con algo de rencor en mis palabras al recordarlo. —Cuando éramos pequeños, nuestro padre siempre me dio preferencia como dijiste, siempre esperaba lo máximo de mi, quería que fuera igual a él y quería ser su orgullo. A pesar de cómo solía tratarlas a mamá y a ti. Yo estaba deseoso de cumplir sus expectativas. 

Hice una pausa agria.

—Eso significó estudiar ingenierías y demás en lugar de lo que realmente quería en su momento. Me gustaba la literatura. Pero poco a poco fui olvidando eso y a pesar de todo, la mecatrónica también se ganó mi amor. 

Amalia me veía con un poco de tristeza. El ambiente, sin embargo, se volvió más cálido y ameno. 

—Cuando crecí, en la preparatoria supe lo que quería ser, quien quería ser, ahora soy más de lo que pensé. Pero bueno, todo tuvo un costo.

Miré a Amalia y le ofrecí un pañuelo, siempre tengo uno en mi bolsillo. Se limpió el rímel corrido y algunas lágrimas más. 

—Eres extraordinaria para muchas cosas, no dejes que tu corazón se endurezca y enfríe. Tienes algo que muchas personas desearían y a mucha gente que te aprecia. Honestamente, ¿Bécquer? —solté una pequeña risa burlona. 

—¡Hey no te burles! —ella respondió con otra pequeña risa. 

—¡No lo hago! Es solo que, si alguien como //él// pudo encontrar un camino gracias a ti, ¡qué no harás en el futuro como directora! Eres increíble y, bueno...

Amalia miró a la lejanía el edificio del sitio, un lugar que contenía cosas inexplicables para alguien normal. Pero nosotros dos encontrábamos cierto confort en tal construcción, llena de grises y de penurias. 

—Te tengo envidia, hermano… A pesar de tantas cosas siempre sabes que decirme. Aunque creo que debes practicar eso más con otros. Deberías intentar hablarle sin pelear a ese gigantón del SHRP. 

Sentí como mi cara se enrojeció por un momento. Negué con la cabeza para disipar ese pensamiento. 

—Estamos hablando de ti ahora, no saques ese tema. —Respondí algo exaltado.

—Ves, te falta un pequeño empujón de tu hermana. —Amalia rio de nuevo y me dio un codazo. 

Suspiré y me reí también. Las estrellas se veían más claras después de que una brisa fuerte moviera las nubes. Pude identificar la constelación de Géminis y sonreí. 

—Bien, lo haré si tú dejas de exigirte tanto. ¿Hecho? —Le extendí el dedo meñique. Una promesa así no se puede romper. 

—Uuugh bien, hecho —Amalia reprochó y correspondió el gesto. 

Después de esa plática Amalia se durmió temprano después de varios meses… Bueno si es que dormir a las 12 se le puede llamar temprano. 

Al regresar a mi propio apartamento sentí calma y paz, me preparé para dormir, cepille mi pelo después de deshacer mi trenza y miré el espejo.

Realmente el pelo corto no me quedaba bien, aunque Klinghoffer le dijera a él lo contrario; hay algo más que la estética detrás de eso, y es a palabras simples, pérdida.</textarea></pre>
