**Mã Vật Thể:** SCP-073-VN

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Ngoài [[[su-co-073-vn|Sự Cố 073-VN]]] ra, SCP-073-VN thường rất nghe lệnh các nhân viên của Tổ Chức nên không cần thiết phải quản lý nhiều. Các yêu cầu của SCP-073-VN có thể được duyệt bởi nhân viên cấp 3 trở lên.

SCP-073-VN sẽ được chứa ở dưới tầng hầm Khu ██ trong một căn phòng lớn tối, có thêm một cánh cửa lớn để tiện di chuyển SCP-073-VN ra vào, và một cánh cửa khác cỡ người thường cho nhân viên. Căn phòng sẽ được để ở độ ẩm phù hợp và tường được cách âm đến mức tốt nhất theo yêu cầu của SCP-073-VN. Nó sẽ được cho ăn 240kg trái cây mỗi tuần một lần. Xung quanh khu vực của SCP-073-VN cũng phải được giữ gìn sự yên bình một cách tốt nhất. Không nhân viên nào được phép tương tác với SCP-073-VN khi không được cho phép và/hoặc sự đồng ý của SCP-073-VN.

**Mô Tả:** SCP-073-VN là một sinh vật có hình dạng như một con trăn đen to lớn, dài khoảng 45m, nặng 292kg, có bốn chân với móng vuốt, và một cặp sừng trên đầu. Toàn thân nó được bao phủ bởi một lớp vẩy cứng rắn, được ghi nhận là có độ cứng lọt vào tầm 7-8 trên thang đo Mohs. SCP-073-VN bị chột một bên mắt và có một vết sẹo như gây ra bằng móng vuốt ở đó. Nó thường nằm cuộn lại ở trong phòng và/hoặc ngủ.

SCP-073-VN cho thấy có trí tuệ rất cao và một thính giác cực kì nhạy bén[[footnote]] Thính giác nhạy bén của SCP-073-VN được thể hiện tốt nhất trong [[[su-co-073-vn|Sự Cố 073-VN]]], khi nó tỉnh dậy vì các tiếng động gây ra từ phía trên mặt đất sau ba lớp sàn dày và một lớp được cách âm. [[/footnote]]. Bình thường nó không thích các tiếng ồn hay bị làm phiền bởi bất cứ thứ gì. Nó sở hữu khả năng bay lượn trên không mà không cần cánh, sức mạnh có thể tác động đến thời tiết, khả năng ngoại cảm và tạo ra ảo giác ảnh hưởng đến các sinh vật sống trên diện rộng. Nó có thể hiểu và giao tiếp bằng nhiều loại ngôn ngữ khác nhau; tính cả các ngôn ngữ cổ đại. Thông thường SCP-073-VN giao tiếp với con người bằng cách sử dụng khả năng ngoại cảm của mình với đối tượng.

Sự hiện diện của SCP-073-VN ở Khu ██ đã có một số ảnh hưởng thêm lên toàn bộ khu khiến các SCP hung dữ, các triệu chứng tâm lý, và tinh thần của các nhân viên được cải thiện hơn.

[[collapsible show=&#34;Phụ Lục 073-A&#34; hide=&#34;Tài Liệu Phỏng Vấn 073-A&#34;]]
&gt; **Ngày:** //██-██-████//
&gt; 
&gt; **Người Phỏng Vấn:** Ts. Phạm Duy
&gt; **Đối Tượng Phỏng Vấn:** SCP-073-VN
&gt; 
&gt; -----
&gt; 
&gt; **&lt;Bắt đầu&gt;**
&gt; 
&gt; **Ts. Duy:** Xin chào, SCP-073-VN.
&gt; 
&gt; **SCP-073-VN:** Chào anh, Tiến Sĩ. 
&gt; 
&gt; **Ts. Duy:** Sau đây tôi có một vài câu hỏi ngắn cho anh, anh không phiền chứ?
&gt; 
&gt; **SCP-073-VN:** Không sao đâu.
&gt; 
&gt; **Ts. Duy:** Anh thấy sao về nơi ở mới của mình?
&gt; 
&gt; **SCP-073-VN:** Chỗ này rất tốt, thoải mái, và tôi cũng không bị làm phiền.
&gt; 
&gt; **Ts. Duy:** Vậy là tốt. Trước khi về đây, anh đã ở ngoài kia bao lâu rồi?
&gt; 
&gt; **SCP-073-VN:** Ừm.....
&gt; 
&gt; //[SCP-073-VN ngẫm nghĩ một lúc]//
&gt; 
&gt; **SCP-073-VN:** Tôi nghĩ chắc từ khoảng [DỮ LIỆU BỊ GIẤU] năm trước.
&gt; 
&gt; **Ts. Duy:** Lâu đến thế sao?
&gt; 
&gt; **SCP-073-VN:** Đúng vậy, từ khi Thượng Đế tạo ra tôi cùng một người huynh đệ khác, và giao cho mỗi đứa cai quản một vùng trời dưới trần gian.
&gt; 
&gt; **Ts. Duy:** Thượng Đế? Anh có thể nói cho tôi biết đó là ai không?
&gt; 
&gt; **SCP-073-VN:** Ngài là một trong những vị thần khởi đầu của thế giới này. Ngài tạo ra tôi để cai quản vùng trời phía Đông, và Phượng Hoàng để cai quản vùng trời phía Tây. Nhưng giờ Ngài đã không còn nữa.
&gt; 
&gt; **Ts. Duy:** Thế vì sao anh lại chấp nhận về Tổ Chức?
&gt; 
&gt; **SCP-073-VN:** Loài người các anh xưa nay đã ham muốn sức mạnh của chúng tôi để có được tất cả mọi thứ mà lòng tham thôi thúc, nhưng sau cùng, tất cả chỉ có thể trở thành truyền thuyết và những câu chuyện cổ tích mơ hồ về những kẻ thống trị thế giới. Nhưng bây giờ, con người đã ở khắp mọi nơi, khiến cho lời đồn đại ngày trước lại càng khó có thể để che đậy. Tuy nhiên, tôi nghĩ mình có thể tin tưởng được Tổ Chức để tiếp tục chôn vùi những sự thật này và giữ gìn sự bình yên cho thế giới.
&gt; 
&gt; **Ts. Duy:** Được rồi, câu hỏi cuối của hôm nay. Vết sẹo trên mắt trái của anh-
&gt; 
&gt; //[Ts. Duy báo cáo lại trong tài liệu là SCP-073-VN đã dùng khả năng ngoại cảm của mình để cho thấy một hình ảnh trông như cuộc chiến giữa nó và một con chim lớn với toàn thân được bao bọc bởi lửa]//
&gt; 
&gt; **SCP-073-VN:** Chúng ta xong rồi, phải không?
&gt; 
&gt; **Ts. Duy:** Ừm, được rồi. Chúc anh có một ngày tốt lành, SCP-073-VN.
&gt; 
&gt; **SCP-073-VN:** Anh cũng vậy, Tiến Sĩ.
&gt; 
&gt; **&lt;Kết thúc&gt;**
[[/collapsible]]

[[collapsible show=&#34;Phụ Lục 073-B &#34; hide=&#34;Báo Cáo x4&#34;]]

&gt; **Ngày:** //██-██-████//
&gt; 
&gt; **Mô Tả:** SCP-073-VN dường như cảm nhận được một đối tượng mà nó gọi là “Phượng Hoàng” đang đến gần trụ sở. Nó cảnh báo nghiêm túc rằng việc đối tượng đó tìm đến không phải là một điều tốt đẹp.
&gt; 
&gt; **Ghi Chú:** Hiện tại, Tổ Chức không thể làm gì được ngoài việc đề cao cảnh giác và để mắt đến những thực thể và hiện tượng theo như SCP-073-VN đã nói có thể là dấu hiệu của đối tượng.

[[/collapsible]]

**[[[su-co-073-vn|Sự Cố 073-VN]]]:** Ghi lại qua các camera giám sát, SCP-073-VN đã cho thấy có phản xạ cực kì nhạy bén với một sức mạnh khủng khiếp trong khoảng thời gian giao đấu với [[[SCP-076-VN]]]. Một cách thức đặc biệt mà SCP-073-VN dùng để tấn công được phân tích cho thấy dường như chủ yếu bằng việc nén khí nóng/lạnh vào bên trong cuống họng nó thành một khối khí cầu rồi bắn ra, tạo ra một lực ma sát cao với khí nghịch với khí cầu được nén, khiến cho khí cầu phá nổ với mức công phá rất lớn. 

-----

**Bổ Sung:** SCP-073-VN vô tình được phát hiện ở dãy núi Tianzi bởi Đặc Vụ ████ khi đang trên chuyến đi nghỉ mát của mình ở Trung Quốc. [DỮ LIỆU BỊ XOÁ]. Đặc Vụ ████ đã nói chuyện với SCP-073-VN trong lúc đó và nhận ra vấn đề của nó, nó không thích bị nhìn thấy bởi người khác, thế nên anh ta đã cố gắng thuyết phục SCP-073-VN chấp nhận về với tổ chức. SCP-073-VN đồng ý, với điều kiện là phải chuẩn bị những gì nó yêu cầu. Đặc Vụ ████ đã liên lạc với trụ sở gần nhất của tổ chức để báo cáo, các điều kiện của nó đã được chấp thuận sau vài ngày chờ phê duyệt.

Ngày ██-██-████, dù có chút bất lợi về kích thước của SCP-073-VN, nhưng với sự hợp tác ăn ý của nó, việc chuyển nó về Khu ██ đã thành công.
