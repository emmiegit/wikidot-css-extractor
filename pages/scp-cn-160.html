**项目编号：**SCP-CN-160

**项目等级：**--Safe-- Keter

**特殊收容措施：**--SCP-CN-160应被置于敞口的塑料盒中，收容于Site-CN-34的标准5m*5m*5m的收容室内的保险箱内。保险箱应使用与塑料盒不同的金属材质制造。保险箱的锁应当为外观较为现代化的密码锁。密码有3级以上人员持有。任何进入收容室的人员必须通过手持式摄像机观察室内，严禁任何的直接观察。--SCP-CN-160被保管于[删除]，任何的实验均被禁止。

**描述：**

项目外观为一枚长方形印章，除不可破坏外，与中国地区常见的红色橡皮政府公章并无区别。印章底面平滑未经加工。

项目的异常性质体现为，当项目被盖在某个物体（编号为SCP-CN-160-a）上时，将会如一般印章那样在物体上留下一个长方形淡红色印章印迹（编号为SCP-CN-160-b），印迹内部通常会--用汉语--用各种语言写有一些文字，已知的语言有汉语和英语两种。

任何去除SCP-CN-160-b的尝试均无效。任何直接用肉眼看到SCP-CN-160-b的人都会产生一种认知，认为SCP-CN-160-a是从数百年前传下来的珍贵古董。

不同人员对于SCP-CN-160-a被制造的时间的估计均是不同的，对年份的估计会由于SCP-CN-160-a上面明显的现代化特征而明显减少，但通常仍然距今很久。

只要不直接观测SCP-CN-160-b，项目的影响便会消失；通过拆解SCP-CN-160-a或破坏其表面使印记的外缘不连通成环即可使项目无效化。




[[collapsible show=&#34;附录：CN-160相关实验&#34; hide=&#34;隐藏&#34;]]

**实验编号：**CN-160-1
**时间：**20██/██/██
**实验对象：**一个陶瓷茶缸。
**实验记录：**一名D级人员被要求在置于桌上的茶缸上盖印，数名D级人员被要求从各个方向用肉眼观测茶缸。
**结果：**
印记浮现文字“大清乾隆年制”。
D级之间产生激烈口角，能观测到印记的D级人员表示这个茶缸一定是某种古董，而反方向的D级人员表示这不过是个旧茶缸。询问受影响的D级人员，得到的年份平均值在300年左右。随后一名D级不慎击碎茶缸，茶缸的一块碎片上仍然保有完整的SCP-CN-160-b，该碎片仍然保有异常性质直到被Tictoc博士以左轮手枪击碎一角。

**实验笔记：**看不到就没关系，印记不完整也没关系。

**实验编号：**CN-160-2
**时间：**20██/██/██
**实验对象：**一支外壳为钢化陶瓷，笔帽接驳处为不锈钢的钢笔。
**实验记录：**一名D级人员被要求在置于桌上的钢笔的笔帽部分盖印，一名D级人员被要求直接用肉眼观测钢笔，另一名D级人员被要求在隔壁房间通过监控摄像头查看房间内的状况。
**结果：**印记浮现文字“大宋官窑”。
在室内的两名D级人员均受到影响，摄像头后的D级人员报告观察不到印记，也没有受到影响。
拆解钢笔重复试验，发现仅有陶瓷笔帽具有异常性质。笔帽底端的金属圈不具有任何异常性质。
询问受影响的D级人员，得到的年份平均值同样在300年左右。

**实验笔记：**一定得直接观察啊……真是好对付的模因。

//宋朝的时候全人类都没有这么细腻的瓷器好吧……——Tictoc博士//


**实验编号：**CN-160-3
**时间：**20██/██/██
**实验对象：**一只瓷碗，内部放有一枚瓷质骰子。
**盖印位置：**碗底（内侧）
**结果：**印记浮现文字“适用于微波炉”，取出骰子，发现其具有同样的异常性质。

**实验笔记：**异常效应只会蔓延到同种材料的物体上，只要用不同材料包一层再放进保险箱里，就不会影响到保险箱本身了。

//嘁……真是恶趣味。——Tictoc博士//


**实验编号：**CN-160-3
**时间：**20██/██/██
**实验对象：**一台空调
**盖印位置：**底部
**结果：**印记浮现文字“So,I guess you are cool yet?”。
询问受影响的D级人员，得到的年份平均值在150年左右。

**实验笔记：**嗯，大概知道是怎么回事了。值得一提的是，空调这种明显现代化的产品会使估算年份明显减少。


**实验编号：**CN-160-4
**时间：**20██/██/██
**实验对象：**D-160-1
**盖印位置：**[数据删除]
**实验记录：**[数据删除]
**结果：**[数据删除]
**实验笔记：**//严格禁止在任何生物身上实验CN-160。——O5-7//




[[/collapsible]]


**收容记录：**[数据删除]

**附录：**


[[collapsible show=&#34;+ 播放录音，需要4级权限&#34; hide=&#34;- Tictoc博士的录音&#34;]]
&gt; 你好，研究员。
&gt; 如果你能打开这段录音而没有被模因杀死的话，那么就说明你可能需要面对某个人……不对，某个不能算做人的东西了。
&gt; ……当然我必须承认，这是由我的巨大失职引起的。
&gt; 
&gt; 我不知道当时是谁在D-160-1身上不慎印下了那枚印章，又印在什么位置；但是当时在场所有D级人员确实都感知不到他了。
&gt; 
&gt; 一开始我和观察室内的所有人还没明白过来，因为我们透过摄像头没法看到印章的印记。我们只看到他开始向周围的人大喊大叫，但是没人理他。他最后失控了，一气之下拿起了印章走了出去；我们连忙去阻拦他，但是当我们走出收容室，我们却发现自己完全没法看到他，也没法听到他。
&gt; 
&gt; **他在我们所有人的眼前完全消失了。**
&gt; 
&gt; 监控录像显示他是从我们身边堂而皇之地走过去的，此后印章在Site的角落里被发现。但我们不知道他已经在身上盖了多少个印记了……而且我们也没法确定皮肤上的印记会不会消失。
&gt; 
&gt; 我们在D级身上做了后续实验得到结论：如果SCP-CN-160印在人类皮肤上，整个人类身体都会变成SCP-CN-160-b。我不知道这是为什么——你永远也别想猜透AWCY，对吧？也许这只是他们的设计失误，也许……
&gt; ……也许是因为几百年前的人不能再被称为“人”了，所以160连**我们对他的认知**都一起抹消了。
&gt; 
&gt; 我的意思是说，几百年前的人……他或她更多的是作为某种传说而存在，我们没有办法对几百年前的人有一个直观的认知，对我们来说他……抱歉，我真的很难解释。
&gt; 
&gt; （短暂的沉默）
&gt; 
&gt; 嗯……你知道，人类的大脑每天需要应对巨量的信息，事实上其中大多数的信息都是被选择性忽略的。我们会去选择忽略那些“略微反常”的东西。换句话说，他可能正站在你面前而你感觉不到……因为你觉得那不过是不属于人类的“某种东西”。
&gt; 
&gt; 如果你和我一样住过高层的公寓你就会明白我的意思。高层公寓风很大，有时候窗子明明关上了，风却从没关严的窗缝吹进来，在狭小的室内回旋，能吹动某些东西。有时候我一整个上午都没有去厨房，但是厨房里的某个杯子突然从架子上掉下来摔得四分五裂。
&gt; 当你捡起那个杯子，看着那裂痕的时候你意识到那“有点反常”，但是你不会起疑心。你会本能地觉得，那并不是什么值得担心的事——即使你并不知道那是什么原因，是风，还是杯子的重心不对，亦或是……**某个人不小心动了它？**
&gt; 
&gt; 
&gt; 他现在有可能在任何一个站点的某个地方，甚至城市居民的家里——只要没有实时有人透过摄像头看着，他就能为所欲为。当然，他会在摄像头里留下踪迹。但许多次等我们追踪到录像的时候，他已经离开了。我们加强了基金会的安保措施，成功的把他拒之门外——但是我们没法把这种措施部署到全世界的每一个门口。
&gt; 
&gt; 有限的追踪结果表明他在拼命地收集关于自己的信息，以及关于160的信息。当然这段录音也包括在内——不如说，这段直接来自基金会的录音才是他最想要的东西。
&gt; 
&gt; 而我们不可能永远透过摄像头实时盯着每个角落，但是至少我这边的背后是实时有摄像头和人员监视的，你那边大概也一样？我不清楚。
&gt; 
&gt; 为了防止大面积的恐慌，这段记录只对D-160-1可能出现的位置附近的基金会人员播放，而且在D-160-1离开后将对所有相关人员进行记忆删除。
&gt; 
&gt; 
&gt; 所以如果你能看到这里，我建议你**现在**去检查一下你的背后……
&gt; ……希望你没有听到什么奇怪的声音。
&gt; 
[[/collapsible]]
