**Artikel:** SCP-1047 – Rachsüchtig ironische Straßenschilder
**Autor:** [[*user fractalline]], Rewrite von [[*user Voct]]

**Objekt-Nr.:** SCP-1047

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1047-1 bis -5 sind einzeln in einer stickstoffhaltigen Atmosphäre einzuschweißen, um ihre Exposition gegenüber atmosphärischem Kohlendioxid zu minimieren, und in Standard-Schließfächern für unbelebte Objekte zu lagern, die mit atmosphärischen Sensoren zur Messung der Kohlendioxidkonzentrationen und automatischen Halonspendern, die im Brandfall aktiviert werden, ausgestattet sind.

Alle Instanzen von SCP-1047-1 sind so zu lagern, dass ihr Pfeil zum Boden zeigt. 

SCP-1047-6 kann derzeit nicht in Gewahrsam genommen werden und befindet sich an dem Ort, an dem es entdeckt wurde. Das Mehrfamilienhaus wurde von der Foundation über eine Scheinfirma erworben und hat unbewohnt zu bleiben. Doppelpumpensysteme wurden konstruiert, um die Atmosphäre aus dem Raum, der SCP-1047-6 enthält, zu entfernen und durch Stickstoff zu ersetzen (siehe Anhang 1047-B26 für mechanische Spezifikationen und Diagramme); diese Pumpen haben kontinuierlich zu laufen. Alle Mitarbeiter, die die Pumpen warten und/oder die Grenzfläche zum Raum mit SCP-1047-6 untersuchen, sollten Standard-Strahlungsdosimeter tragen und die Standard-Gesundheits- und Sicherheitsvorschriften für Strahlenexposition einhalten.

**Beschreibung:** SCP-1047 ist eine Sammlung von 6 Standardtypen von Verkehrs- und Straßenschildern, von denen jeder Typ einen anderen anomalen Effekt hervorruft. Diese anomalen Effekte werden aktiviert, wenn eine Instanz von SCP-1047 von ihrem Standardpfosten genommen wird und sich in einem Raum mit atmosphärischen Kohlendioxidkonzentrationen von mehr als ungefähr 600 ppm und/oder atmosphärischen Konzentrationen der verschiedenen Verbrennungsprodukte von Marihuana (//Cannabis sativa//) größer als 100 ppm befindet; spezifische Aktivierungsparameter für atmosphärische Bedingungen müssen noch festgelegt werden, ebenso die genaue betriebliche Definition von &#34;Raum&#34;. In allen Situationen reichen diese Eigenschaften nicht über die Wände des jeweiligen Raumes hinaus und können durch Öffnen einer Tür oder eines Fensters von außen unterbrochen werden, um den Gasaustausch zu fördern. 

SCP-1047-1 (18 Instanzen in Gewahrsam) ist ein &#34;Einbahnstraße&#34;-Schild. Wenn SCP-1047-1 aktiviert ist, richtet sich die Schwerkraft im Raum sofort neu aus, sodass &#34;unten&#34; die Richtung des Pfeils auf dem Einbahnstraßenschild ist. Wenn beim Fallen in die neue Schwerkraftrichtung die Richtung des Pfeils geändert wird (d. h., wenn sich das Schild in der Luft dreht oder im freien Fall mit einem Objekt kollidiert), wird die Richtung der Schwerkraft sofort in die neue Richtung des Pfeils zeigen. Handelt es sich bei dem Raum um eine unabhängige Konstruktion und nicht um einen Teil eines größeren Gebäudes (z. B. Wohnmobile, Campingzelte oder mobile Toiletten), kann die gravitative Neuordnung zu einer gewaltsamen und kontinuierlichen Verschiebung der betreffenden Konstruktion führen; solche Verschiebungen führen dazu, dass die Konstruktion durch mehrere Kollisionen mit ihrer Umgebung zerstört wird (an diesem Punkt deaktiviert sich SCP-1047-1), sie sind aber auch dafür bekannt, dass sie die Konstruktionen in die oberen Ebenen der Atmosphäre heben (an diesem Punkt deaktiviert sich SCP-1047-1 ebenfalls aufgrund des verminderten Luftdrucks).

SCP-1047-2 (23 Instanzen in Gewahrsam) ist ein &#34;Stopp&#34;-Schild. Wenn SCP-1047-2 aktiviert ist, erfahren alle Wirbeltierorganismen im Raum sofort eine totale Lähmung aller willkürlichen Muskeln. Todesursachen für Individuen, die von SCP-1047-2 betroffen sind, umfassen sturzbedingte Verletzungen, Aspiration von Nahrung und Verhungern.

SCP-1047-3 (31 Instanzen in Gewahrsam) ist ein &#34;Parkverbot&#34;-Schild. Wenn SCP-1047-3 aktiviert ist, werden alle Wirbeltierorganismen im Raum unfähig, ihre Bewegung einzustellen oder das Bewusstsein zu verlieren, und gehen stattdessen ständig auf und ab, bis sie an Erschöpfung sterben. Außerdem sind betroffene Organismen nicht in der Lage, die Einflusszone von SCP-1047-3 zu verlassen.

SCP-1047-4 (15 Instanzen in Gewahrsam) ist ein &#34;Reißverschlussverfahren&#34;-Schild. Wenn SCP-1047-4 aktiviert ist, nimmt die Haut aller Wirbeltiere im Raum und jede Oberfläche (mit Ausnahme von SCP-1047-4 selbst), die innerhalb der letzten 24 Stunden Haut berührt hat, sofort eine halbflüssige Konsistenz an, wodurch sie sich bei Kontakt auf molekularer Ebene miteinander verbinden.

SCP-1047-5 (4 Instanzen in Gewahrsam) ist ein &#34;Vorfahrt achten&#34;-Schild. Wenn SCP-1047-5 aktiviert ist, verlieren alle Wirbeltierorganismen im Raum sofort alle Willenskraft und bleiben bewegungslos sitzen, bis sie eine Aussage sehen oder hören, die als Befehl interpretiert werden kann; ab diesem Punkt werden sie mit minimalem Aufwand gehorchen, wenn dies ohne Verlassen des Raums möglich ist. [HINWEIS: Obwohl vernünftigerweise davon ausgegangen werden kann, dass der Effekt von SCP-1047-5 auf alle Wirbeltierorganismen zutrifft, wurde die &#34;Gehorsam&#34;-Wirkung nur an Menschen und trainierten Säugetieren getestet.]

SCP-1047-6 ist vermutlich ein &#34;Zulässige Höchstgeschwindigkeit 55&#34;-Schild, obwohl dies aufgrund seines anomalen Effekts nicht direkt überprüft werden kann. Innerhalb seines Effektbereichs (Apartment 6, #239 [ZENSIERT] Avenue) beträgt die Lichtgeschwindigkeit 55 Meilen (88 km) pro Stunde. Dadurch ist es aufgrund relativistischer Effekte und Cherenkov-Strahlung[[footnote]]Aufgrund der großen Unterschiede zwischen der lokalen Lichtgeschwindigkeit und der durchschnittlichen Teilchengeschwindigkeit in einem 22 °C warmen Raum besteht die an der Schwelle des Effekts emittierte Cherenkov-Strahlung eher aus energiereichen Gammastrahlen als aus sichtbarem Licht.[[/footnote]] an der Grenzfläche unmöglich, das  Apartment zu betreten. Vor Ort wurden Doppelpumpen aufgebaut, um die Atmosphäre im Apartment abzulassen und durch Stickstoff zu ersetzen; es wird erwartet, dass die atmosphärischen Konzentrationen nach 473 (vierhundertdreiundsiebzig) Jahren Dauerbetrieb unter die Aktivierungsparameter von SCP-1047-6 fallen.

**Akquisitionsprotokoll:** SCP-1047 wurde am ██.██.20██ nach Vorfall 1047-A entdeckt, in dem eine Instanz von SCP-1047-1 von einem Telefonmast in der Stadt [ZENSIERT] gestohlen und als &#34;Wanddekoration&#34; in einem nahe gelegenen Apartment installiert wurde. Die daraus resultierenden fünf Todesfälle wurden mit dem Aufprall eines Lastwagens in das Gebäude erklärt.

Die Untersuchung ergab, dass sich Stadtrat [ZENSIERT] kürzlich gegen eine Zunahme der Diebstähle von Straßenschildern ausgesprochen und behauptet hatte, dass alle Schilderdiebe &#34;bekommen würden, was sie verdienen&#34;. Als er von der Foundation um eine Befragung gebeten wurde, beging Ratsmitglied [ZENSIERT] sofort Selbstmord; ein zweites Ratsmitglied starb zu diesem Zeitpunkt an einer Hirnblutung, ebenso zwei Mitarbeiter des städtischen Infrastrukturamts. Zwei weitere Mitarbeiter des Infrastrukturamts wurden in diesem Moment vom Blitz getroffen und getötet. Autopsien ergaben keine Anomalien, außer dass alle sechs Leichen identische Zähne hatten.</textarea></pre>
