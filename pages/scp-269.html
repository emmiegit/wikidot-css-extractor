**Identyfikator podmiotu:** SCP-269

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-269 jest przechowywany w standardowym sejfie dla obiektów klasy bezpieczne w Ośrodku 19. Eksperymenty z obiektem mogą być przeprowadzane wyłącznie na przedstawicielach personelu klasy D i wyłącznie po uzyskaniu uprzedniej zgody co najmniej dwóch starszych badaczy z poziomem upoważnienia trzecim.

**Opis:** SCP-269 jest nieoznakowaną bransoletą składającą się z czerwonego jadeitu o średnicy około 11 cm w stanie nieaktywnym. Podmiot wykazuje niezwykłą odporność, ponieważ wszystkie próby uzyskania próbki nie powiodły się, jak również stale utrzymuje temperaturę około 36°C niezależnie od temperatury otoczenia.

Po umieszczeniu na nadgarstku lub kostce żywego człowieka, podmiot przykurcza się ciasno, ale komfortowo tak aby mógł przylegać do kończyny. W ciągu następnych 24 godzin, obiekt rozszerza elastyczne pęczki, które integrują się z układem krążenia gospodarza przez tętnice łokciowe i promieniowe, proces opisany przez badanych jako bezbolesny, ale lekko niekomfortowy. Po zakończeniu tego procesu, podmiot nie może zostać usunięty z gospodarza bez amputacji ręki lub stopy.

Gdy obiekt zostanie w pełni zintegrowany, zacznie odfiltrowywać substancje z krwi gospodarza. Sposób, w jaki to się odbywa, nie jest w pełni zrozumiały, ale proces ten przebiega w trzech etapach:

W pierwszym etapie obiekt rozpocznie filtrowanie zanieczyszczeń i czynników zakaźnych, takich jak bakterie i wirusy krwiopochodne. Obejmuje to wiele czynników chorobotwórczych, które są obecnie nieuleczalne, takich jak ludzki wirus niedoboru odporności (HIV); obiekt wydaje się być w stanie zidentyfikować i odizolować zakażone komórki krwi od zdrowych. Ponieważ proces ten często prowadzi do ogólnej poprawy zdrowia gospodarza, może on oprzeć się próbom usunięcia obiektu. Etap ten trwa zazwyczaj od tygodnia do miesiąca.

W drugim etapie podmiot rozpocznie filtrowanie składników układu odpornościowego gospodarza z krwiobiegu. Ponieważ obiekt nadal odfiltrowuje czynniki zakaźne z organizmu gospodarza, z reguły nie jest to zauważalne, chyba że zostanie przeprowadzona analiza krwi. Etap drugi trwa od jednego do sześciu miesięcy.

W ostatnim etapie SCP-269 zacznie odfiltrowywać istotne składniki krwi, takie jak czerwone krwinki i płytki krwi, powodując wystąpienie ostrej anemii i małopłytkowości. Gospodarze, którzy osiągną etap trzeci, szybko osłabną i umrą w ciągu tygodnia, o ile nie zostaną podane masywne transfuzje krwi.

Obiekt zwrócił uwagę Fundacji po doniesieniach, iż cywil (jeden z panów ████ ████████ z [ZMIENIONO]) został wyleczony z zespołu nabytego niedoboru odporności (AIDS) i zmarł wkrótce potem. Podmiot został odkryty na nadgarstku pana ████████ i został zabezpieczony przez pracowników Fundacji po stwierdzeniu, że obiekt został włączony do jego układu krążenia. Trwa dochodzenie w sprawie dokładnej funkcji i pochodzenia podmiotu.
