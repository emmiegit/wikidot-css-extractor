**Artikel:** Nichts zu sehen
**Autor:** [[*user AdminBright]]
**Übersetzer:** [[*user Doktor Cyberion]]
[[include credit:end]]

**David, Alter 0**

&#34;Er ist ein so brillantes Kind&#34;, sagte seine Mutter zur Krankenschwester. Die Krankenschwester lächelte und gab der frischgebackenen Mutter Recht. Jede Mutter, die zum ersten Mal ein Kind bekam, dachte, dass ihr Kind etwas Besonderes sei. &#34;Nein, wirklich!&#34; Die Mutter streichelte dem Kind über den Kopf, während sie zu erklären versuchte. &#34;Sein Gehör ist erstaunlich. Er weiß, wenn sein Vater den Flur entlang kommt ... Sehen Sie!&#34;

Die Krankenschwester nickte erneut und bemerkte, dass das Köpfchen des Kindes sich schon umdrehte, als der Vater zur Tür hereinkam, bevor der Mann überhaupt den Türrahmen umrundete. Sie führte das auf den Zufall und die Müdigkeit der Mutter zurück.

**David, Alter 4**

&#34;David, was machst du in deinem Sonntagsanzug?&#34; Seine Mutter lachte, als sie ihn so herausgeputzt sah, die Haare sorgfältig eingeölt, die winzigen Schuhe geputzt und die Krawatte ungeschickt um seinen jungen Hals gebunden. &#34;Du machst es kaputt, wenn du damit spielst.&#34;

&#34;Ich will für Vater gut aussehen&#34;, sagte er, seine jungen Augen auf die Tür gerichtet. Er strich seine Jacke wieder glatt, die großen Augen hoffnungsvoll.

&#34;Oh, mein Lieber... mein lieber Junge...&#34; Sie streckte die Hand aus, um seine Schulter zu berühren, da sie an seine Mätzchen gewöhnt war. &#34;Dein Vater ist immer noch im Einsatz. Er wird frühestens in einem Monat zurück sein.&#34; Es war hart, die Frau eines Regierungsagenten zu sein. Er war immer im Einsatz, an irgendeinem exotischen Ort, um Geschäfte zu machen, oder, und hier rebellierte ihr Verstand, obwohl er die Alternative anbot, vielleicht etwas Schlimmeres.

Ihr Mann hatte einige erstaunliche Geschichten, aber es gab immer etwas, das er zurückhielt. Es spielte keine Rolle. Er kam schließlich zu ihr nach Hause. Und er unterstützte sie und ihren geliebten Jungen. Sollen die Biedermänner aus der Nachbarschaft doch über sie als alleinerziehende Mutter lästern. Der Ring an ihrem Finger sagte etwas anderes.

&#34;Er wird kommen&#34;, sagte der Junge. &#34;Es gab einen Unfall, mit einem alten Freund. Er braucht uns jetzt.&#34; Er stand stolz da, wie der Mann des Hauses, von dem sein Vater immer sagte, dass er es sei.

Seine Mutter schüttelte den Kopf und öffnete den Mund, um ihm zu sagen, er solle sich umziehen. In diesem Moment öffnete sich die Tür, und ihr Mann trat ein, der in seinem blauen Anzug zerlumpt und abgehärmt aussah. Sie ging zu ihm hin und nahm ihn in den Arm, und in der Freude über ihre Begegnung war jede Merkwürdigkeit ihres Kindes vergessen.

**David, Alter 12**

&#34;Ich verstehe das nicht. Er ist ein brillantes Kind. Sie haben selbst gesagt, dass er alle Ihre Tests mit Bravour bestanden hat. Warum wollen Sie ihn zurückhalten?&#34; David hörte seiner Mutter im Büro des Schulleiters zu. Sein Platz im Flur war nicht nah genug, um zu hören, was gesagt wurde, aber er hörte trotzdem zu.

&#34;Ihr Sohn hat einige, äh, Entwicklungsprobleme. Er träumt ständig vor sich hin, beobachtet die Wolken oder kritzelt in sein Heft. Er spielt nie mit den anderen Kindern. Er gibt selten Hausaufgaben ab.&#34; Der Schulleiter tauschte einen Blick mit Davids Lehrerin aus und legte seine Hände auf den Tisch. &#34;Und natürlich glauben wir, dass er bei seinen Tests schummelt.&#34;

&#34;Verstehe&#34;, sagte seine Mutter, den Rücken kerzengerade, die Augen auf ihre Hände gerichtet. Die Leute nahmen an, sie sei unterwürfig, willensschwach. Dass sie, da sie eine Frau und eine Minderheit war, die Dinge einfach so hinnehmen würde.  In vielerlei Hinsicht stimmte das auch. Aber niemals, wenn es um ihren Sohn ging. Ihr Blick hob sich, und beide Männer machten unwillkürlich einen Schritt zurück. &#34;Ich nehme an, Sie haben Beweise dafür?&#34;

Draußen auf dem Flur grinste David vor sich hin. Das war zwar der wahrscheinlichste Verlauf der Ereignisse, aber das bedeutete nicht, dass es auch tatsächlich so kommen würde. Es war schön, dass er Recht behalten hatte. Natürlich würde er sein Verhalten etwas ändern müssen, um seiner Mutter zu helfen und die Lehrer zu besänftigen. Aber das war es wert, um zu sehen, wie die Dinge liefen.

**David, Alter 15**

&#34;Es tut mir leid, David. Ich kann dir das nicht länger antun. Ich habe dich betrogen&#34;, gestand seine Freundin, wobei ihr die Tränen in den Augenwinkeln standen. Sie wollte es ihm schon seit Wochen sagen, und natürlich hatte er es die ganze Zeit gewusst.

&#34;Mhmm&#34;, erwiderte er, abgelenkt.

&#34;Mit deinem besten Freund!&#34; Sie hatte es nicht sagen wollen, aber als er nicht so reagierte, wie sie es erwartet hatte, musste sie etwas sagen.

&#34;Ich weiß&#34;, sagte er, während er seine Zeichnung fortsetzte, ein fotorealistisches Bild von einem grauen Humanoiden, der an ein Bett gefesselt war.

&#34;Du zeichnest einfach immer und scheinst nie wirklich zuzuhören, weißt du?&#34;  Ihr Kopf ruckte zurück und sie starrte ihn an. &#34;Was soll das heißen, du weißt es? Wie kannst du es wissen? Niemand sonst weiß es! Ich habe es niemandem erzählt, und Brad sagte ... oooh, hat er es dir erzählt? Ich sagte ihm, er solle warten, ich würde es selbst tun!&#34; Er hatte es niemandem erzählt, obwohl er sehr in Versuchung gekommen war. David hatte zugesehen, um sicherzugehen.

&#34;Ja.&#34; sagte er. &#34;Er hat es mir gesagt.&#34; Eine Lüge, aber Lügen fielen ihm so leicht.

Er sah einen Moment lang den Weg zu, sah zu, wie sie aus dem Zimmer stürmte, um seinen ehemals besten Freund zu konfrontieren, sah zu, wie sie sich heftig stritten, sah zu, wie der Junge Gerüchte verbreitete, dass sie leicht zu haben sei, sah zu, wie ihr Ruf ruiniert wurde, ihre Teenager-Schwangerschaft, die Freude, ein Baby zu bekommen, die sich schnell in die Depression verwandelte, sich um es kümmern zu müssen, und ihr langsamer Abstieg in Drogen und Prostitution später im Leben, weil das so war. Es war erstaunlich, wie sich kleine Dinge anhäuften. Die guten oder die schlechten. Alles türmte sich auf, belastete einen. Im letzten Moment, kurz bevor es keine Rolle mehr gespielt hätte, hatte er Mitleid mit ihr.

&#34;Nein, es tut mir leid. Ich bin wütend.&#34; Das war er nicht. &#34;Ich habe dich geliebt.&#34; Hatte er nicht. &#34;Wenn er dich glücklicher macht als ich, dann geh zu ihm. Aber wenn er dir wehtut...&#34; Er ließ es offen und überließ es ihr, die Lücken selbst zu füllen.

Und wieder sah er zu, wie die beiden das bekannteste Paar der Schule wurden, Ballkönig und -königin, kurz nach dem College verheiratet, und dann hörte er auf zuzusehen, weil es weh tat. Sie hatten ein schönes Leben vor sich. Sein Leben geriet in nur einem Jahr aus den Fugen.

&#34;Es tut mir leid, David, du bist einfach so...&#34; Sie suchte nach Worten und schüttelte dann den Kopf. Sie küsste ihn auf die Stirn und verschwand aus seinem Leben.

**David, Alter 16**

&#34;David, wir müssen reden.&#34; Sein Vater stieß die Tür auf, ohne eine Antwort abzuwarten, und blieb dann stehen und starrte entsetzt auf die vielen Kunstwerke, die David an seine Wände getackert hatte.

Hier stand eine weiß-graue Kreatur auf einem Haufen kopfloser Leichen. Dort löste sich eine Bestie in einem grünen Teich auf. Der Vater konnte sogar sich selbst und einige seiner Heldentaten ausmachen. Er ignorierte seinen Sohn und ließ stattdessen seine Hände von einem Bild, auf dem er einen menschenähnlichen Wolf tötete, zu einem Bild, auf dem er siegreich auf einem Haufen Uhrwerk stand, und - hier errötete er - zu einem ziemlich eindeutigen Bild, auf dem er mit drei grün gefärbten Frauen im Bett war, abschweifen.

&#34;Es ist also wahr, oder.&#34; Es war keine Frage. Er fuhr fort, die Kunstwerke an der Wand zu studieren, nicht gewillt, seinen Blick von den Bildern abzuwenden, um seinen einzigen, anerkannten Sohn anzuschauen.

David sagte nichts.

&#34;Es tut mir leid&#34;, sagte sein Vater, den Blick auf das Bild eines toten Mannes gerichtet, auf dessen Brust ein Medaillon aus Rubin und Silber lag. &#34;Es tut mir leid, dass ich nicht hier war. Ich hätte das früher sehen können. Hätte alles verhindern können, bevor es angefangen hat.&#34;

David sagte nichts.

&#34;Ich kann... ich kann es nicht verstecken. Nicht in meiner eigenen Familie. Nicht bei all dem, was bisher passiert ist. Ich habe schon genug Druck wegen der anderen, und jetzt auch noch mit deinem Onkel...&#34; Er drehte den Kopf, seine Augen wanderten zu einem Bild über Davids Bett. Ein Junge, der auf einem Stuhl festgeschnallt war, Blut tropfte aus leeren Augenhöhlen. &#34;Aber vielleicht kann ich noch etwas tun.&#34;

David beobachtete all die Dinge, die sein Vater nicht gesagt hatte. Er sah, wie er weglief, nur um gejagt und für den Rest seines Lebens in eine kleine Kiste gesteckt zu werden. Oder erschossen, von einem nervösen Agenten. Oder in ein Gemüse verwandelt, wie der Onkel, den er nie kennengelernt hatte. Er sieht so viele Gassen, aber am Ende führen sie alle zu drei Möglichkeiten. Tod, Box oder das hier.

David sagte nichts.

&#34;Ich habe... nun... er ist kein Freund. Ein Arbeitskollege? Er kannte deinen Großvater. Sie nennen ihn einen Machtfresser. Er ist das letzte Mittel der Wahl. Es wird...&#34; Die Augen seines Vaters wanderten nach unten und erblickten ein Bild unter dem Bett. Das Bild eines rothaarigen Jungen mit unschuldigem Gesicht. &#34;Es wird wehtun. Aber es wird dich in Sicherheit bringen.&#34;

Doch David sagte nichts.

&#34;Und?&#34; fragte sein Vater, schärfer als er beabsichtigt hatte, als er sich zum ersten Mal zu seinem Sohn umdrehte. Er war schockiert, als er sah, dass Tränen das sonst so stoische Gesicht seines Sohnes befleckten. &#34;Und?&#34; Sagte er erneut, mit erhobener Stimme. &#34;Hast du denn gar nichts zu sagen?&#34;

&#34;Das ist nicht wichtig&#34;, sagte David und sah seinem Vater in die Augen. &#34;Ich habe alle Wege beobachtet. Ich habe mir alles angesehen, was wir tun. Es spielt keine Rolle, was ich sage. Es passiert trotzdem. Manchmal passiert es früher. Manchmal passiert es später. Dann ist es am schlimmsten.&#34; Sein Vater sah weg, unfähig, den Blickkontakt zu halten. &#34;Also, nein, ich habe nichts zu sagen.&#34;

Der ältere Mann wandte sich wieder den Bildern zu und konzentrierte sich auf eines, das wie sein eigener Vater aussah, der über einem offenen Grab stand. Es stärkte seine Entschlossenheit, und dazu war es ja da. &#34;Es tut mir leid, mein Sohn.&#34; Sagte sein Vater. &#34;Ich weiß, du hältst dich für klug, aber manchmal gibt es keine guten Antworten.  Ich... ich werde es in die Wege leiten.&#34; Sein Vater, ein Mann, der sich ohne mit der Wimper zu zucken älteren Göttern gestellt hatte, floh vor den einfachen, rohen Gefühlen seines eigenen Kindes.

David sagte nichts.

**David, Alter 16 ½**

David schrie. Er schrie für eine lange, lange Zeit.

**David, Alter 18**

&#34;Deine Mutter hatte also recht. Es hat nicht geklappt.&#34; Sein Vater blickte auf seinen blinden Sohn und das Kunstwerk auf seinem Schreibtisch hinunter. Es hatte nicht mehr die perfekte Bildqualität wie vor dem Fresser, aber es war immer noch erkennbar. Sechs Mädchen tot. Ein siebtes schwanger. Der ältere Mann wandte den Blick ab und wünschte, er könnte sein Gedächtnis von einigen Dingen reinigen. Aber irgendjemand musste sich erinnern.

&#34;Nein. Ich sagte doch, das würde es nicht.&#34; David blickte nicht auf. Es hätte keinen Unterschied gemacht. Er sah die Gegenwart genauso gut wie die Zukunft. Wo sein Blick landete, war ihm völlig gleichgültig, egal wohin sein Körper zeigte.

&#34;Wir können es noch einmal versuchen&#34;, sagte sein Vater und legte eine Hand auf die Schulter seines Sohnes. Er zuckte sofort mit den Schultern. &#34;Wir können die Stelle finden, wo es herkommt, und es ausgraben ...&#34;

&#34;Und ihn mehr von dem essen lassen, was ich bin? Nein. Nein. Ich lasse mich nicht in einen hirntoten Idioten verwandeln, der sein Leben ausmalt, wie du es mit meinem Onkel getan hast.&#34; sagte David. Seine Hand umklammerte den Pinsel unbeholfen, während er über das Bild krakelte, dunkle Farben strömten aus seinem Pinsel, als er obskure Symbole um das Mädchen herum formte.

&#34;Du hast keine andere Wahl!&#34; Schnauzte sein Vater, seine übliche eiserne Beherrschung entglitt ihm und seine Stimme dröhnte laut in dem kleinen Raum. Er griff nach dem Pinsel und entriss ihn dem Griff seines Sohnes, ohne zu wissen, was die Runen bedeuten könnten, sondern nur, um sie zu verhindern. &#34;Entweder wir bringen dich in Ordnung, oder ich muss dich einsperren! Ich will nicht noch einen meiner Verwandten in diesen Zellen sehen.&#34;

&#34;Ich muss nicht geheilt werden.&#34; sagte David mit belegter Stimme.  &#34;Ich bin nicht kaputt.&#34; Jetzt hob sich Davids Kopf. Sein augenloses Gesicht starrte auf das Fenster, oder vielleicht auch hindurch. &#34;Aber du hast recht. Du wirst keinen anderen deiner Sippe in diesen Zellen sehen, nicht wenn ich etwas damit zu tun habe.&#34;

&#34;Ich habe eine Wahl.&#34; Er neigte den Kopf zur Seite, als würde er jemandem zuhören. &#34;Ich hatte immer eine Wahl. Ich habe nur nicht genau genug hingesehen. Siehst du, ich habe mit meiner Tante gesprochen.&#34;

Der alte Mann ging sofort zur Sache. Er hob den Kopf, öffnete die Augen und spannte seinen Körper an, um zu kämpfen oder zu fliehen. Er lehnte sich mit dem Rücken an die nächstgelegene Wand und sah sich um, nahm jedes Detail auf, bereit für einen Hinterhalt. Als sich einer abzeichnete, ließ er die Hand zu seiner Seitenwaffe gleiten und wandte sich an seinen Sohn. &#34;Du wirst ein Ausgestoßener sein. Immer auf der Flucht. Ich werde es ihnen sagen müssen, sie nach dir suchen lassen müssen. Ich habe meine Pflicht, meinen Job.&#34;

&#34;Ich weiß. Du wirst immer deinen Job haben. Das hast du immer getan. Aber ich kann dir immer einen Schritt voraus sein. Genau wie sie. Mach&#39;s gut. Sag Mutter, dass ich sie liebe.&#34; Noch während er sprach, verblasste sein Körper, die Farbe wich in einem Augenblick, gefolgt von der Festigkeit, bis nur noch ein Umriss übrig war, der sich langsam in den Staub der Luft auflöste.

Sein Vater sah zu und hob eine Hand. &#34;Auf Wiedersehen, David.&#34;

**David, Alter 21**

Und so zog er zu seiner Tante. Es war kein einfaches Leben, das sie ihm bot, aber es war ein freies Leben. Er konnte lächeln, und obwohl er dazu gezwungen war, war es der Beginn des Glücks.

Im ersten Jahr, das er bei ihr verbrachte, lernte er, wie er seine Visionen lenken konnte. Sie in die Schranken zu weisen, damit sie kamen, wenn er sie rief, und nicht, wenn sie wollten. Es war eine zermürbende Arbeit, das geistige Äquivalent zum Erlernen eines Spaziergangs auf dem Mount Everest. Mit der Übung kam die Leichtigkeit und das Können.

Im zweiten Jahr, in dem er bei ihr war, lernte er, was nötig war, um sie bei ihrer Arbeit zu unterstützen. Er nutzte seine Visionen, um den Wissenschaftlern über die Schulter zu schauen, wenn sie ihre Passwörter eintippten, um Menschen gefangen zu halten. Er nutzte seine Kunst, um detaillierte Karten von Orten zu zeichnen, die infiltriert werden mussten. Vor allem aber hörte er den Agenten zu, die bereits in der Welt unterwegs waren und ihm berichteten, wie sie ihre Brüder am besten befreien konnten.

Im dritten Jahr wandte er sich mit einer einfachen Bitte an sie.

&#34;Ich möchte mehr tun&#34;, sagte er ihr.

&#34;Mehr?&#34; Seine Tante klappte das Buch vor ihr sorgfältig zu, mit einem leichten Stirnrunzeln im Gesicht. &#34;Du tust schon so viel. Was möchtest du denn noch tun?&#34;

&#34;Ich hatte... Visionen.&#34; Er verzog das Gesicht, als sie mitfühlend lächelte. &#34;Mehr als sonst, meine ich. Solche, von denen ich glaube... ich glaube, sie sind ein Hilferuf.&#34;

&#34;Zeig es mir&#34;, erklärte seine Tante und nahm seine Hand.

In einer Zelle in einem Krankenhaus in Singapur zitterte ein Mädchen unkontrolliert. Jede Bewegung brachte sie zum Vibrieren, ihr Körper hüpfte durch den Raum, während sie versuchte, dagegen anzukämpfen. Manchmal konnte sie es unterdrücken, lange genug, um zu essen oder zu trinken, und dann wieder zu ihren Vibrationen zurückkehren, manchmal so stark, dass sie alles zerstörte, was sie berührte.

In Seattle schlummerte ein großäugiger Mann unter einer Brücke, sicher in den Armen eines Betontrolls. Wenn er bettelt, tut er es stumm, denn er hat schon vor langer Zeit gesehen, welchen Schaden seine Stimme anrichten kann. Nur weil man Menschen dazu bringen kann, das zu tun, was man will, heißt das nicht, dass man es auch tun sollte.

Im Dschungel von Peru schlängelte sich eine Person unbestimmten Geschlechts durch das Unterholz. Es hob den Kopf und streckte die Zunge aus, um seine Beute zu suchen. Es war aus seiner Heimat vertrieben worden, weil es von dem anderen befleckt war.

Auf den Straßen Londons trieb jemand sein Unwesen, suchte nach jedem Freier, der einen schnellen Schuss brauchte. Der Körper veränderte sich gegen seinen Willen und wurde zu dem, was sein Kunde von ihm wollte, egal wie sehr der Geist rebellierte.

Eine empfindsame Idee nistete sich in den schmutzigen Gedanken des schlimmsten Abschaums ein, den sie finden konnte, und versuchte verzweifelt, sich von denen zu ernähren, die man nicht vermissen würde, ohne zu begreifen, dass sie damit alles nur noch schlimmer machte.

Eine rothaarige Frau aus dem gegenüberliegenden Team schreckte auf, als sie merkte, dass jemand nach ihr suchte. Sie griff nach ihrem Gewehr, selbst als sich die Szene veränderte, war sie sich bewusst, dass jemand sie ansah.

Immer wieder spielten sich Szenarien in ihren Köpfen ab, zeigten ihnen Kinder, Erwachsene, Menschen und andere, die in Not waren, ohne dass sie sich ihrer gemeinsamen Geschichte bewusst waren. Hätte er noch funktionierende Tränenkanäle gehabt, hätte er vielleicht geweint. Denn in jedem von ihnen, in ihren Gesichtern, sah er Spuren von seinem eigenen. Schwarz, weiß, asiatisch, schuppig, amorph, er fühlte immer noch die Verwandtschaft, das Gefühl, dass sie wie er waren.

&#34;Ah. Du hast deine Verwandtschaft gefunden&#34;, sagte seine Tante und nickte. &#34;Ich hatte mich schon gefragt, ob du das würdest.&#34;

&#34;Sind sie alle...&#34; Sagte er und ließ den Gedanken abschweifen, während er sich weiter umschaute und nach Stellen suchte, an denen er sich einmischen konnte.

&#34;Familie? Ja, obwohl sie viele Namen haben. D&#39;argent, Navon, Azayaka, Mushriq und so viele andere mehr. Viele von ihnen sind das Ergebnis meiner Eltern oder meiner Brüder. Einige von ihnen sind noch weiter entfernt als das. Aber nichtsdestotrotz Familie.&#34; Sie lächelte, als sie an die vielen Verwandten dachte, die sie gerettet hatte. Das Lächeln verschwand schnell, als sie an die beiden dachte, die sie nicht gerettet hatte.

&#34;Wie, wie können all diese Dinge eine Familie sein?&#34; Seine Gedanken rasten, suchten nach Verbindungen, nach Orten, an denen er nützlich sein konnte.

&#34;Du würdest dich wundern, wo unsere Familie ihren Schwanz reinsteckt. Ich habe einen Halbbruder, der grün ist&#34;, sagte sie.

&#34;Nun, das ist nicht so seltsam...&#34;

&#34;Nicht, wie grüne Haut. Er ist tatsächlich die Farbe Grün&#34;, unterbrach sie ihn.

&#34;Oh.&#34; Er dachte darüber nach und zuckte dann mit den Schultern. &#34;Aber sie gehören doch zur Familie, oder?&#34;

&#34;Das sind sie. Sie glauben, dass sie allein sind. Sie brauchen jemanden, der ihnen zeigt, dass sie es nicht sind.&#34; Sagte sie. Ihre Augen beobachteten sein Gesicht, ein sanftes Lächeln zeigte, dass sie seine Gedanken nachvollziehen konnte.

&#34;Und ich kann dieser Jemand sein.&#34; Sagte er. All die Spuren, die sich verknoteten, sah er, kamen zusammen, wegen ihm. Sie wurden zu etwas, das so viel mehr war als sie selbst.

&#34;Glaubst du, du hast das Zeug dazu?&#34; Sagte sie, die Augen auf sein Gesicht gerichtet.

&#34;Natürlich habe ich das.&#34; Er lächelte sie an, sein erstes richtiges Lächeln, seit er seine Augen verloren hatte. &#34;Ich bin ein Bright. Nein, mehr als das.&#34;  Er würde nicht nur durch seinen Namen definiert werden. &#34;Ich bin nicht nur Bright, ich bin brillant[[footnote]]Übersetzeranmerkung, Bright heißt im englischen Clever oder Klug, ein Wortwitz welcher sich nicht ins deutsche übersetzten lässt.[[/footnote]].&#34;</textarea></pre>
