//Нижче наведені перероблені в друкований текст витяги з щоденника W-024-UA, які стосуються SCP-024-UA. Оригінальна лексика документа по можливості збережена.//

&gt; **29 березня 2014**
&gt; До диплома залишилося менше трьох місяців, а я ще досі не почав. Клята DoTa!
&gt; 
&gt; Сьогодні пив пиво. Завтра точно візьмусь за працю.

&gt; **30 березня 2014**
&gt; [БРАННЕ СЛОВО ВИДАЛЕНО], до чого ж голова болить!
&gt; 
&gt; Просидів весь день за комп&#39;ютером. Не написав нічого, крім титульного аркуша.

&gt; **31 березня 2014**
&gt; Був сьогодні у університеті. Зустрів там якусь дивну людину. Спочатку ми розговорилися з ним в буфеті. Коли він узнав, що у мене проблеми з дипломом, то сказав, що може допомогти моїм проблемам. Він сказав мені, що у нього є своя фірма, яка займається дослідженням та впровадженням передових технологій, у тому числі таких, як телепортація. Я спочатку не повірив йому, але він умовив мене зайти з ним до кабінету, де нікого не було, та показав. І запропонував написати диплом по цим дивним скринькам. Але за умови, що я буду до кінця семестру держати в таємниці все, що стосується телепортації.
&gt; 
&gt; Я знав, що наука зараз розвивається дуже швидко, але нізащо не подумав би, що хтось вже винайшов телепорт.
&gt; 
&gt; Так, ще він мені сказав, що ця штука коштує █████ - але якщо я погоджусь допомогти йому з бета-тестуванням його скриньок, він може дати мені їх на деякий час за значно меншу суму.
&gt; 
&gt; Потім він дав мені інструкцію до телепорту, та написав прямо на обкладинці свої телефон та email, а я йому дав свої контакти. Також він узяв у мене під залог мій годинник та другий мобільний телефон.

&gt; **1 квітня 2014**
&gt; З днем сміху,  [БРАННЕ СЛОВО ВИДАЛЕНО]!
&gt; 
&gt; [БРАННЕ СЛОВО ВИДАЛЕНО], навіщо я йому віддав мої годинник та телефон! Ну ладно ще я йому дав ████ доларів - хоча на що я тепер жити буду. А ось телефон дуже жаль. Точно не поверне. Тільки зараз розумію, який я віслюк.
&gt; 
&gt; Хоча, як би там не було, телепорт справді працює, а диплом треба писати, навіть якщо мені не повернуть телефон і годинник. Іграшка ця дуже цікава, але треба придумати з цими шкатулками щось, про що можна написати диплом.
&gt; 
&gt; Сьогодні телепортував за допомогою скриньок декілька камінчиків та монет. Вони то з’являються з затримкою, то ніби то перед тим, як я їх покладу до телепорта. Дивно це все.
&gt; 
&gt; Гарно, що █████ уїхав. Я не впевнений, що зміг би зберегти мій &#34;подарунок&#34; у таємниці. Не бажаю тут зайвої уваги до речі, яка на грані фантастики. Інакше точно хтось відбере.

&gt; **3 квітня 2014**
&gt; Той новоявлений Леонардо-Джобс-Да Вінчі дав мені інструкцію. Я її не читав, лише першу сторінку глянув. Мануали читають лише ламери, так. Спробував йому зателефонувати - говорить, що &#34;номер не зареєстровано&#34;. Буду сподіватися, що ми зможемо зустрітися.
&gt; 
&gt; Так, і треба йому більш ніяких своїх речей не давати.

&gt; **4 квітня 2014**
&gt; Грав пару разів у Counter Strike. Треба щось робити з дипломом.
&gt; 
&gt; Відкрив на борді тред про телепорти. Мені кинули декілька посилань на квантову телепортацію. Тоді я спитав стосовно червоточин. Узнав, що Хокінг вважає їх неможливими - там якась квантова фігня повинна їх руйнувати. Але ось у мене вони є. Ще один анонім висказав думку, що при телепортації між двома точками, якщо між ними існує різність потенціалів гравітаційного поля, повинна витрачатись енергія, яка потрібна на подолання цієї різності. Або навпаки - тіло буде набувати кінетичну енергію, яка відповідає цієї різниці.
&gt; 
&gt; Дізнатися би, як побудовані ці шкатулки. Якщо я щось зрозумію.

&gt; **5 квітня 2014**
&gt; Читав інструкцію до скриньок. Так вони ще і у часі можуть предмети переміщувати? Тим часом раки скотили мій тред в обговорення питання - чи можна трахнути самого себе за допомогою червоточини.

&gt; **6 квітня 2014**
&gt; Сунув з усієї сили до скриньки олівець - до тої, що малинова. Інший кінець олівця з’явився з жовтої коробки, та потім відломився. Виглядає так, ніби то його хтось розкусив. Цікаво, де він проходить в процесі телепортації?
&gt; 
&gt; Прийшла в голову думка зробити так: я готуюсь покласти до жовтої скриньки монету - до тої, що відправляє на секунду у минуле - а коли вона з’явиться з малинової, то різко передумати класти її. Довго сидів над скриньками з монетою, доки раптом не почув різку біль у пальцях. Ні, краще так робити не буду.

&gt; **8 квітня 2014**
&gt; Інша думка - а що якщо воно може і повітря пропускати? Я запросив [ІМ’Я ВИДАЛЕНО] дати мені електричний насос та стару камеру від вантажівки. Та манометр. Ледве зумів переконати що все це мені потрібно для наукової праці в інституту.
&gt; 
&gt; Накачав камеру до 5 атмосфер, та відкрив напроти жовтої скриньки. Поводив рукою перед малиновою - повітря проходить. Та ніби то якесь світіння. 

&gt; **9 квітня 2014**
&gt; Накачав камеру до максимуму. Здається, я зміг побачити крізь портал.
&gt; 
&gt; Цікаво, а рідину воно може пропускати? Тоді ж за допомогою цих скриньок можна зробити вічний двигун! Якщо одну покласти у резервуар з водою, а іншу - над резервуаром, то вода постійно буде стікати із другої скриньки. Хоча ж вічних двигунів не буває, як його не роби - щось завадить йому працювати. Та ж різниця гравітаційних потенціалів або щось інше.
&gt; 
&gt; Також думаю на тему того, що буде, якщо вдасться влаштувати за допомогою скриньок часовий парадокс. Що тоді трапиться? Всесвіт зникне? Навряд - такий великий Всесвіт, і такі маленькі скриньки на мою дилетантську думку його не можуть знищити. Може, тоді сами скриньки зникнуть? А може, парадокс не можливо створити зовсім - той підприємець повинен був хоч трохи подбати про безпеку. Або може у самої структурі Всесвіту є якийсь захист супротив часових парадоксів?
&gt; 
&gt; Спробував перевірити експериментально. Набрав до ванни води, поклав у воду малинову. Як не крутив жовту, і над ванною, і під ванну клав її - нічого не сталося. Була думка спробувати покласти до ванни жовту [ФРАГМЕНТ ПОШКОДЖЕНО] нафіг воно треба. Та і все ж - навіть якщо би у мене вийшло - про що би я писав свою дипломну роботу? 200 сторінок про то, як тече вода?
&gt; 
&gt; Думав, відкрити на борді тред, присвячений часовим парадоксам. Або вічним двигунам. Писав кореневого поста - і так, і сяк... потім усе дропнув. Не бажаю витрачати свій цінний час на тих раків та дебілів, яких повно у інтернеті, а фільтрувати нормальних людей - втомився.
&gt; 
&gt; Також полазив по науковим сайтам - нічого про часові парадокси не знайшов. А вічні двигуни, вочевидь, вчені вважають неможливими.
&gt; 
&gt; Ох, багато я сьогодні написав.

&gt; **10 квітня 2014**
&gt; Пишу одну штукенцію, коротше зайнятий.

&gt; **12 квітня 2014**
&gt; Це просто чудово! Один комп&#39;ютер надсилає пакети в минуле - через bluetooth і телепорт, а другий їх приймає! Неймовірно. Тих кілька секунд, поки в автомобільній камері підтримується досить великий тиск, вистачає, щоб зробити портал прозорим для випромінювання.
&gt; 
&gt; Також - всіх з днем космонавтики! Пану Гагаріну навіть і не снилися такі польоти, як у мене!

&gt; **13 квітня 2014**
&gt; Як же знову башка болить! Прокинувся тільки в обід.
&gt; 
&gt; [БРАННЕ СЛОВО ВИДАЛЕНО], таргани, давно я їх не бачив. Піймав одного, та засунув у телепорт. Він виліз якийсь пришиблений. Може, я його дуже придавив?
&gt; 
&gt; Вибач, тарганчику.

&gt; **14 квітня 2014**
&gt; Уявляю собі - я такий стою перед деканатом, і [ПІБ ВИДАЛЕНО] каже мені - що ж ти наробив, ти майже не знищив Всесвіт! А я такий йому - так, і мені [БРАННЕ СЛОВО ВИДАЛЕНО], мені аби більше веселих дослідів. І диплом давайте!
&gt; 
&gt; Не утримався сьогодні від спокуси. Написав софтінку, яка повинна відправити повідомлення у назначений час - але тільки за умови, якщо сама не отримає деякий сигнал від другого комп’ютера. А другий комп’ютер відправляв сигнал першому лише тоді, коли отримував те саме повідомлення від другого. І що я зробив? Так! В результаті [ДАНІ ВИДАЛЕНО]. А потім я запустив [ДАНІ ВИДАЛЕНО] тепер сиджу ремонтую комп’ютер.
&gt; 
&gt; А могло бути і гірше, значно гірше. Я тільки зараз це усвідомив. Який же я телепень!

&gt; **15 квітня 2014**
&gt; Другий комп&#39;ютер теж подох. Зараза.
&gt; 
&gt; Сиджу п’ю горілку.

&gt; **[БЕЗ ДАТИ]**
&gt; Приводив сьогодні дівку - сусідку █████, вона теж вчиться на 2-му курсі у нашому інституті. Допоміг її з інтегралами. Вона багато мені говорила, казала, що бажала би мати такого саме хлопця, як я.
&gt; Потім вона побачила мої скриньки, та захотіла їх розглянути. Виставив за двері. Тян не потрібні.
&gt; 
&gt; Піду ще горілки куплю.

&gt; **19 квітня 2014**
&gt; //нерівним почерком, на сторінці пляма крові:// [БРАННІ СЛОВА ВИДАЛЕНІ], ну якого мені вистачило дурості засунути до скриньці свій палець!

&gt; **21 квітня 2014**
&gt; Так, так [БРАННІ СЛОВА ВИДАЛЕНІ], треба брати себе у руки. Вилив залишок горілки до каналізації [БРАННЕ СЛОВО ВИДАЛЕНО]. За останні гроші придбав собі деякі деталі, тепер хоч один комп’ютер працює. Так, надо щось робити. Гарно, що жорсткий диск не зіпсувався.

&gt; **22 квітня 2014**
&gt; Коротко, є феноменальна ідея.
&gt; Тільки треба все розрахувати, щоб не було, як того разу.
&gt; 
&gt; Ходів до [ПІБ ВИДАЛЕНО], він грає лайнометал. Випросив у нього деяку звукову апаратуру. Він дав - якийсь не дуже потрібний йому самому мотлох, але згодиться. Питав в мене за палець - збрехав йому, що це я у бійках з гопниками втратив.
&gt; 
&gt; Як я і очікував, досить сильна звукова хвиля теж здатна пройти крізь портал.

//Далі три сторінки щоденника зайняті формулами і схемами, більшість з яких перекреслені. Судячи з тих схем, які вдалося розшифрувати, W-024-UA намагався вчинити щось подібне до багаторазової передачі звукової хвилі через портал.//

&gt; **[БЕЗ ДАТИ]**
&gt; Я впевнений, звукова хвиля по ряду причин не може досягти нескінченно великої потужності навіть в таких екзотичних умовах. Та й звук - це не те саме, що біти в пам&#39;яті комп&#39;ютера, які не повинні мати значень, відмінних від 0 або 1. Проте, найменший збій буде фатальний. Ймовірно, смертельно небезпечним для мене.
&gt; 
&gt; І все ж, це дивовижно!
&gt; 
&gt; 
&gt; Дзвонила █████, просила допомогти з лабораторною роботою. Сказав їй, щоб вона йшла на [БРАННЕ СЛОВО ВИДАЛЕНО]. У мене важлива праця.

//Ще одна сторінка з формулами та схемами.//

&gt; **[БЕЗ ДАТИ]**
&gt; [ПІБ ВИДАЛЕНО], сподіваюсь, ти не будеш суперечити, що я розібрав твою колонку? Це все для науки, присягаюсь!
&gt; Це прекрасно - бачити, на власні очі бачити, як звукова хвиля [ВИДАЛЕНО] дерев’яну дошку! Не дарма я вчив Mathcad - мої розрахунки виявилися вірними

//Декілька наступних сторінок вирвано.//

&gt; **[ОСТАННЯ СТОРІНКА В ЩОДЕННИКУ - БЕЗ ДАТИ]**
&gt; Леонардо... чи як тебе там... завтра ми повинні зустрітися. Тобі сподобається, коли ти це побачиш.</textarea></pre>
