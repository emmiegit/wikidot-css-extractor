    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **采访对象：**井岛██ (记录中表记为██)
&gt;  
&gt; **采访者：**森谷博士
&gt;  
&gt; **备注：**对对象的说明是她的父亲可能卷入了某件案件，因此将她保护在警方的设施内。
-----
**&lt;开始录音&gt;**

**森谷博士：**你好，今天也请多指教。

**██：**你好，请多指教。

**森谷博士：**･･･还不习惯这里的生活吗？

**██：**是……是的，还不习惯。

**森谷博士：**这是没办法的事，除了把你带来这里也没有什么别的办法。

**██：**是啊……那个……爸爸还有太郎[[footnote]]井岛饲养的柴犬的名字。[[/footnote]]……

**森谷博士：**非常遗憾……

**██：**…是这样吗…

**森谷博士：**……今天有些事情想问你。
 
**██：**好……
 
**森谷博士：**首先是你爸爸的事情，他离家之前有发生过什么奇怪的事吗？

**██：**就是和平常一样说了“要出去采访了，可能时间会长一些”，不过出去采访的时候带上太郎这还是头一次。

**森谷博士：**原来如此，对于爸爸的采访内容有什么线索呢？

**██：**不，爸爸没有和我说去采访什么了……不过他接的电话里提到了[已编辑]医院的名字，我不知道电话那一头的人是谁……

**森谷博士：**说到的[已编辑]医院就是你曾经住院的那家医院吧？

**██：**是的，我在199█年因为肺炎曾经在那里住院。

**森谷博士：**对于那家医院有什么线索吗？

**██：**不……住院以后也没什么好说的……只是听说一年前已经闭院了。

**森谷博士：**原来如此，那么你住院的时候有什么奇怪的事情吗？
 
**██：**奇怪的事……吗？不，没什么奇怪的事。

**森谷博士：**即使是很小一件事也没问题的。

**██：**嗯……我住院的时候和我的主治医生后藤医生聊过天……

**森谷博士：**那么后藤医生有什么奇怪的行为吗？

**██：**不，我觉得没什么奇怪的，他是个能亲自听我说话的好医生。

**森谷博士：**原来如此，然后就没有什么异常，治好了肺炎出院了。

**██：**是的……啊！

**森谷博士：**怎么了？

**██：**啊，可是……

**森谷博士：**…不管多小的事情都可以，可以告诉我吗？

**██：**…那个，我不知道这算是平常的事还是不平常的事啊。

**森谷博士：**没关系的。

**██：**我在█月██日[[footnote]]从住院起第十九天。[[/footnote]]的时候病忽然就好了。

**森谷博士：**那是病自然康复了吗？

**██：**不是，到前一天晚上为止还觉得呼吸困难、胸部也很痛……可是第二天一早，就一点也不难受了，胸也不痛了……

**森谷博士：**……那天晚上发生了什么事？

**██：**那个…那天晚上我和往常一样，吃过晚饭、服过药……然后测了体温，可能是太累了吧，有些困，就在熄灯前睡着了。

**森谷博士：**然后早上起来病就好了。

**██：**对…只是…

**森谷博士：**只是什么？

**██：**我睡着的时候tiangong医生好像来了。啊，我的记忆中好像是在漆黑的病房里忽然响起tiangong医生的声音，然后我迷迷糊糊的睁开眼一看……然后马上又睡着了……

**森谷博士：**打扰一下，你说到的tiangong医生是谁？病历上没有这个人的名字吗？

**██：**tiangong医生是我在医院里碰到的女医生，她和我聊过天的。

**森谷博士：**是医生吗？是不是护士？

**██：**我觉得她应该是医生，因为她穿着白大褂……

**森谷博士：**那么她和你聊了些什么呢？

**██：**就是关于学校的话题，然后就是什么高兴的事情啦、将来的梦想啦之类的话……

**森谷博士：**那位医生有什么奇怪的点吗？她是哪一科的医生呢？
 
**██：**她只是个普通的医生吧，至于是哪一科我想不起来……毕竟已经是三年前了。
 
**森谷博士：**原来如此……话说回来，后藤医生对于你忽然康复有什么看法？
 
**██：**他高兴地说“太好了”，只是护士说了“又一个奇迹康复的患者”。

**森谷博士：**“又一个”吗……原来如此。

**██：**啊，说起来……

**森谷博士：**怎么了？

**██：**我想起来tiangong医生的事，最后病人出院的时候医生不是都会说“祝贺你”的吗？

**森谷博士：**是啊。

**██：**可是她说的话是“谢谢你”。

**森谷博士：**……原来如此，谢谢你，今天就到这里吧。
 
**&lt;录音结束&gt;**
-----
&gt; **附录：**后续调查表明，后藤医生在医院闭院以后患脑溢血去世，死亡情况未发现任何异常。此外对当时的医院工作人员进行的问询表明，如同██这样奇迹般康复的患者共出现█例。这些人的病历以及对其的询问当中也未发现异常。
&gt; 
&gt; 此外对医院工作人员的询问结果表明没有人见过所谓的“tiangong医生”，但是在奇迹般康复的患者当中，包括██在内的三名患者均提到了“tiangong医生”这个人物。</textarea></pre>
