    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**이름:** 아드리안 D. 발렌스 박사, 철학박사(PhD.), 신학박사(PhD.), 의학박사(PhD.)

**보안 인가 등급:** ███████

**업무:** 전기 공학자, 컴퓨터 분석가, 프로그래머, 수학자, 대학 교수, 시스템 관리자

**문서화된 SCP 파일:**

* [[[SCP-571]]]
* --SCP-658--

**명심할 구절:**

&#34;과학자로서 항상 알며 존중하고 넘어서는 안되는 경계가 있다. 그 경계는 신의 영역과 우리의 영역의 사이에 있다.&#34;

**상세:**

아드리안 발렌스는 약간 키가 큰 30대의 남성이다. 가장 인상적인 특징은 잘 정돈된 갈색 머리와 그와 어울리는 갈색 수염, 그리고 어두운 녹갈색의 눈이다. 아드리안은 평균적인 체격이지만 살찐 경향이 살짝 보인다. 안경 없이는 거의 보지 못하며 대화 도중에 자주 안경을 다시 올린다.

**아드리안 D. 발렌스, 박사 박사 박사의 경이로운 비모험.**

* --아드리안 발렌스 1장--</textarea></pre>
