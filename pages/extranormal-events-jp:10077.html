    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: ███幼稚園で、給食の時間に園児██名全員が咀嚼していた食物を一斉に吐き出しました。教諭によると、中にはその場で嘔吐したり、号泣する児童もいたということです。当日の給食の献立はカレーライスでしたが、吐き出されたものは全てピーマンや梅干し等、各児童の嫌いな食物であったことが確認されています。これらはカレーライスの材料には一切含まれていません。

chaseprocedure: 関係者にクラスA記憶処理を実施し、カバーストーリー「異物混入」を適用しました。給食業者への立ち入り調査では、異物混入を示す証拠は得られませんでした。また、当該業者の給食を利用している他の幼稚園では同様の事象は発生していません。███幼稚園は2018/09/██まで監視下に置かれます。
