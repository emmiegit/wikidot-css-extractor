**Mã vật thể:** SCP-1657

**Phân loại Quản thúc:** Euclid

**Quy trình Quản thúc đặc biệt:** Mọi cá thể SCP-1657 phải được quản thúc trong Kho Lạnh tại Điểm 23. Mọi thí nghiệm bao gồm việc ấp những cá thể SCP-1657-A cần được cấp phép bởi ít nhất ba (3) nhân sự cấp 3.

Những cá thế SCP-1657-A nên được quản trong các buồng quản thúc dị thể dạng người riêng biệt trong suốt quãng đời của chúng. Tổ Chức đã sắp xếp lịch trình cho ăn cho toàn bộ cá thể SCP-1657-A trong diện quản thúc; mặc dù vậy, nếu có những cá thể cần một chế độ ăn kiêng hoặc thời gian riêng biệt, nhân sự cần liên lạc Ts. Armstrong để được tư vấn kịp thời.

**Mô tả:** SCP-1657 là một bộ gồm bảy mươi bốn (74) quả trứng, chiều dài từ 5 cm đến 30cm. Hầu hết chúng có màu trắng, một vài trường hợp mang màu hồng và màu đỏ. SCP-1657 phải được giữ trong nhiệt độ từ 0^^o^^C đến 15^^o^^C. Nếu những quả trứng này gặp những điều kiện thích hợp về nhiệt độ và độ ẩm, chúng sẽ nở ra những cá thể SCP-1657-A. Xem Hồ sơ-1657-Alpha để tìm hiểu thêm về quá trình ấp trứng.

SCP-1657-A có bề ngoài rất giống người bình thường (//Homo sapiens//), ngoại trừ việc nó không có trí khôn, ít lông, móng tay và răng bị biến dạng, những cơ quan nội tạng trào ngược ngoài trong quá trình trưởng thành. Hơn nữa, một khi đã nở, các cá thể này sẽ phát triển đến kích thước của một người trưởng thành trong vòng mười ba (13) ngày, với tuổi thọ trung bình là mười bảy (17) ngày.

Các cá thể SCP-1657-A rất ôn hoà và nghe lời, cũng như sợ sệt những thể sống khác. Nếu chúng có giác quan, chúng sẽ sử dụng nó để cách li khỏi những thể sống khác. Nếu trường hợp trên không xảy ra, chúng sẽ chỉ rời đi sau khi bị chạm vào. Nếu để một mình trong một môi trường thích hợp, SCP-1657 có thể sản sinh ra những cá thể SCP-1657 mới.

Kết quả thí nghiệm cho thấy mọi thành viên của SCP-1657-A sở hữu trí nhớ tập thể. Đặc biệt, điều này được phát hiện ra trong cuộc thử nghiệm sức bền của SCP-1657-A-07 khi nó tò mò đến gần ngọn lửa và bị thiêu chết. Sau lần đó, mọi cá thể tiếp theo sau khi nở ra đã có ác cảm và sợ lửa. Mọi thí nghiệm cùng những kích thích khác nhau cho kết quả tương tự. Xem Bản ghi Thí nghiệm-1657-Kappa để xem đầy đủ thông tin.

SCP-1657 được tìm thấy tại ████, Tennessee, trong nhà của █████ ████, một thành viên cấp cao của TLĐLT-███ (████ ██ ████), và sau đó được quản thúc. Sáu (6) bưu phẩm chứa mười lăm (15) cá thể của SCP-1657 được tìm thấy tại địa điểm này và được quản thúc sau đó. Mỗi bưu phẩm đều được dán nhãn giống với nội dung tờ rơi được ghi rõ tại Phụ lục-1657-Gamma. Ngoài ra, những vết máu đông của SCP-1657-A đã được phát hiện trên vài bề mặt và vật dụng trong bồn rửa tay của █████ ████, tủ lạnh, và chảo chiên.

**Phụ lục-1657-Gamma:**
&gt; [[=]]
&gt; + TRỨNG ĐÀN ÔNG
&gt; [[/=]]
&gt;
&gt; //Bạn cần thêm **vị mạnh** cho bữa sáng? Trứng ở tạp hoá đã quá chán? Ước rằng mình sẽ có một món ốp lết cơ **con mẹ nó** bắp một lần trong cái cuộc đời khốn nạn này? Vậy thì hãy mua **TRỨNG ĐÀN ÔNG** đi. **TRỨNG ĐÀN ÔNG** sẽ giúp bạn trông **NAM TÍNH** hơn. Có bao giờ nghe câu &#34;Bạn là thứ bạn ăn” chưa? Đúng, chúng tôi ở ████████ ████ chắc chắn rằng nó 100% **chuẩn vãi đái**. Đó là lý do vì sao chúng tôi tạo ra những quả trứng từ **NGƯỜI THẬT**^^*^^. Bạn còn chần chờ gì nữa? **HÃY MAU KHUẤY VỤN VÀ ĂN NHỮNG QUẢ TRỨNG ĐÀN CON MẸ NÓ ÔNG ĐÓ ĐI, THẰNG CON LANG KIA.**//
&gt; 
&gt; 
&gt; ++ CẢNH BÁO: BẢO QUẢN TRỨNG TRONG TỦ LẠNH KHI KHÔNG SỬ DỤNG VỚI MỤC ĐÍCH NẤU ĂN. TRÁNH ĐỂ TRỨNG BÊN NGOÀI TỦ LẠNH HOẶC MÔI TRƯỜNG LẠNH QUÁ NỬA TIẾNG. NẾU CÓ GÌ NỞ RA TỪ TRỨNG ĐÀN ÔNG CỦA BẠN, HÃY GỌI █-███-███-████.
&gt; 
&gt; ,,[[size 20%]]**TRỨNG ĐÀN ÔNG**^^{{TM}}^^** không sử dụng người thật để sản xuất. Sử dụng nguyên liệu thay thế cho người. Chi tiết thành phần dinh dưỡng của sản phẩm tại website @@http://www.██████████.███/█████/██/██@@ của chúng tôi.[[/size]],, 
&gt; 
&gt; [BỊ TÁC ĐỘNG][[footnote]] Đây là một biểu tượng liên quan đến TLĐLT-256 (Creations of Man) được in ra giấy. Các điều tra viên của Tổ Chức hiện đang điều tra về những mắt xích giữa những tạo vật trên với kế hoạch Genesis 127 của nhóm liên quan.[[/footnote]]
