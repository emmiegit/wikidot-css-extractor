    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：Site-CN-██&#39;
content: &#34;[[div class=\&#34;textchange\&#34;]]\n[[module ListUsers users=\&#34;.\&#34;]]\n[[div class=\&#34;sitemember\&#34;]]\n“你听说了没，最近咱们站点要换新主管了！希望他不会跟现在这个一样混蛋。”研究员S.Logic笑着说。\n\n“主管还没走呢，你就这样说……怕不是想作死……”##balck|%%title%%##翻了个白眼。\n\n“不要在意这些细节啦，总之……”\n\n**声音戛然而止。**\n\n朝夕相处的同事，挚友，知己，兄弟，S.Logic，刹那间消逝为一团光点，消失不见。\n\n“这是第几个？”##balck|%%title%%##注视着Logic消失的方向，仿佛在呓语。\n\n“他们到底干什么去了？”##balck|%%title%%##想着。\n\n70年后，重症监护室里，年已过百的##balck|%%title%%##在他濒临死亡的时候，脑海里只剩下一句话。\n\n“他们到底干什么去了？”\n\n##balck|%%title%%##的呼吸愈发急促，泪珠在眼里打转。\n\n泪光中，他看到研究员S.Logic，看到特工罗青，看到主管陈航，看到那些在无声中消逝为光点的挚友们。\n\n“##balck|%%title%%## 移除成员资格。”\n\n##balck|%%title%%##的耳边似乎响起了这样一句话。\n\n他想不明白这是什么意思，他也没时间去想。\n\n因为就在此时，曾经的研究员##balck|%%title%%##，已经化作光点，消失得不留半点痕迹，仿佛并没有在这个下层叙事里存在过。\n[[/div]]\n[[/module]]\n[[div class=\&#34;sitemember\&#34;]]\n[[/div]]\n[[/div]]\n[[module CSS]]\n.textchange div.sitemember:nth-child(2) {\n    display:none;\n}\n[[/module]]&#34;
