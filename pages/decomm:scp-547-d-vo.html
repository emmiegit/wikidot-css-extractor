**Objeto#:** SCP-547

**Clasificación de Objeto:** Neutralizado (Anteriormente Euclid)

**Procedimientos especiales de contención:** SCP-547 debe ser contenido en una habitación de 15x10x10 pies, compuesta de uranio empobrecido y varias placas de titanio. Alternadas hasta hacer los muros alrededor de la celda del sujeto de 1 metro de espesor. La puerta también debe estar hecha de los mismos materiales y solo puede ser abierta desde el exterior. Las medidas de contención de SCP-547 son solo precautorias, dado que el sujeto no ha mostrado una hostilidad real o deseos de destruir al personal más que en las sesiones de prueba de las capacidades de SCP-547. El sujeto recibirá cualquier mobiliario humano que solicite y con el permiso del Dr. ████████, Dr. ███████████, u O5-██, a SCP-547 se le permitirá una televisión y un sistema de juegos de sus elección por hasta doce horas por ocasión. 

SCP-547 debe estar constantemente rodeado de cualquier clase de música, con excepción de Hip Hop o Rap, debido a que ha mostrado un incremento en la ira y hostilidad al escucharlas. Cualquier canción que el sujeto solicite debe ser reproducida tan pronto como sea posible. La celda de contención de SCP-547 actúa también como un búfer parcial, dando tiempo adicional al personal para evacuar cuando sus patrones de comportamiento lleguen a variar más allá de simples emociones y el sujeto comience a colocarse en posición fetal. Todo el personal en las instalaciones de Contención deben ser evacuados inmediatamente y las instalaciones selladas por al menos dos semanas.

**Descripción:** SCP-547 parece ser un joven varón caucásico y musculoso en los últimos años de su adolescencia. El sujeto mide 2 metros (6’3”) y pesa 85 kg (190 libras). Desde el encuentro original con SCP-547, en Austria cerca de una pequeña villa en 17██, el sujeto aparenta no envejecer en lo absoluto. Resonancias y rayos X revelan que el cuerpo de SCP-547 es completamente normal con excepción de donde el corazón del sujeto debería estar. Después  de mucho convencimiento, se le realizó una autopsia a SCP-547, donde los cirujanos descubrieron una bola blanca pura de energía de 10x10 cm (4 in) y con las arterias y venas emergiendo del centro del pecho del sujeto.

Nuevamente, tras mucha persuasión a SCP-547, una remoción temporal de la esfera fue llevada a cabo. Los intentos de removerla del sujeto probaron ser muy difíciles, en cuanto un cirujano trató de tocarla, su cuerpo entero fue completamente vaporizado. Eventualmente un brazo robot fue usado para remover el orbe brillante. Tan pronto como el objeto dejó el cuerpo de SCP-547, todos los órganos y funciones cerebrales cesaron inmediatamente. Debido a este sorprendente desarrollo de eventos, los cirujanos rápidamente colocaron el orbe de regreso y todas las funciones corporales de SCP-547 y patones cerebrales se reanudaron al instante. Varias pruebas se han llevado a cabo con el “corazón” de SCP-547 y todas ellas han revelado que cualquier y toda sustancia orgánica que entra en contacto físico con el orbe del sujeto es instantáneamente vaporizada a la nada.

Una vez que la autopsia fue concluida, SCP-547 dejó las instalaciones y salió al exterior antes de que la incisión pudiera ser suturada. Personal armado intentó detener al sujeto pero toda resistencia contra SCP-547 fue aplastada de manera no letal y sometida por el sujeto. Al conseguir llegar al exterior de las instalaciones, el sujeto simplemente tomó algo de tierra del suelo y la frotó dentro de la herida, sanando completamente la herida en cuestión de segundos. SCP-547 regresó a su celda de contención y se negó a todas las entrevistas por varios días.

Mientras se encuentra en estado “inactivo”, las características del sujeto son bastante normales: piel pálida, ojos de color verde oscuro y rasgos afilados que exhiben a un apuesto hombre joven. El cabello del sujeto durante el estado “inactivo” es negro y generalmente peinado hacia atrás, manteniendo la mayoría de su cabello fuera de su cara. Las pruebas de IQ revelan que SCP-547 tiene un IQ de alrededor de 140, a pesar de su actitud despreocupada. En todos los aspectos, SCP-547 actúa como un chico adolecente normal, mostrando entusiasta interés en las mujeres y con frecuencia mostrando un ingenioso sentido del sarcasmo y una naturaleza encantadora cuando participa con el personal de observación.

En cada una de las extremidades del sujeto hay piezas de una armadura negra, hecha de un metal desconocido. En sus manos izquierda y derecha hay dos guanteletes negros que cubren hasta medio camino de ambos antebrazos. En sus pies hay dos botas del mismo metal desconocido que cubren hasta media pantorrilla. Todos los intentos de remover esas piezas de armadura del sujeto han fallado, al parecer solo SCP-547 puede remover estos objetos de su cuerpo en cualquier momento. Registros grabados han mostrado que cada pieza de armadura que el sujeto usa tiene cierto rasgo elemental, su guante derecho tiene el poder del fuego, el izquierdo tiene control de la electricidad, su bota izquierda es capaz de conjurar y controlar masivas cantidades de agua y la derecha es capaz de crear terremotos masivos y romper todos los sedimentos. También se ha detectado que cuando cualquier de estos poderes elementales es activado, la pieza de armadura correspondiente queda encerrada en el elemento que se está usando y también parece aumentar las habilidades físicas de SCP-547.

* Guantelete Derecho: Se rodea en fuego y parece entregar a SCP vuelo limitado. Los ojos del sujeto se vuelven de un color rojo brillante como brazas y el cabello se convierte en una flama viva.

* Guantelete Izquierdo: Rayos de luz azul aparecen alrededor del guante y  aumentan la velocidad de SCP-547, dándole una sorprendente habilidad de movimiento, se ha registrado que es capaz de alcanzar hasta 200 mph y lanzar golpes con su cuerpo de hasta 50 veces por segundo. El cabello se vuelve extremadamente puntiagudo y de color amarillo, y los ojos emiten un resplandor azul con chispas de electricidad que se disparan de las pupilas.

* Bota Izquierda: Se rodea de agua azulada parecida a agua de mar. El sujeto gana la extraordinaria habilidad de convertirse por completo en agua, haciéndose virtualmente invencible a todos los ataques físicos. El cabello, mientras permanece en estado sólido, es de un color azul profundo y parece constantemente empapado en un líquido aún no identificado. Las pupilas aparentan ser olas del océano. 

* Bota Derecha: Queda completamente rodeada en granito sólido y le proporciona a SCP-547 fuerza y endurece su piel inmensamente. Su cabello y ojos se vuelven de un color azul profundo.

**Notas adicionales:** Hasta los tiempos actuales cuando audífonos y otras maneras más adecuadas de reproducción de música fueron desarrolladas, la contención e incluso la reducción de SCP-547 era cercana a imposible, por sus capacidades destructivas y extrañas habilidades de regeneración a través del uso del medio ambiente que hacen al sujeto extremadamente difícil de capturar. Por coincidencia, mientras SCP-547 estaba a punto de destrozar a otro destacamento enviado para detener al sujeto, un agente dejó el radio encendido en uno de los transportes, reproduciendo “███████████&#34; del grupo ████ ██████. Después de escuchar la canción, la furia de SCP-547 se detuvo de pronto mientras continuaba escuchando la canción. Al terminar la canción el sujeto se entregó de buena manera con la condición de que se le dejara seguir  escuchando la música. Realmente odiando tener que detener esta calma, el agente Infrared hablo con 547 para que entregara sus botas y sus guantes. Infrared se persignó e hizo un comentario acerca de que “el fin justifica los medios”

Después de que fuera originalmente contenido en el Sitio ██ el sujeto fue movido al Sitio ██ después del Incidente [DATOS BORRADOS]

La celda de contención original fue contantemente llenada con rock clásico de actualidad tales como ██████, █████ █████████, ████████ ███████, ███ ███████, █████ ████████, y muchos otros. A medida que la música actual cambio y se convirtió en muchos diferentes géneros, los gustos de 547 se expandieron también, envolviendo diferentes estilos de música, con la excepción del rap y hip hop. Cuando se tuvo finalmente en contención y observación, SCP-547 admitió ser capaz de hablar inglés después de solo escuchar &#34;███████████&#34; durante su captura. Después de un gran intercambio de ideas, varios científicos le dieron a SCP-547 música latina, y después de escuchar varias canciones en portugués y español, el sujeto fue capaz de hablar ambos de manera fluida. A partir de este punto el sujeto ha escuchado música en más de 20 diferentes lenguajes y hablar y entender con fluidez todos después de escuchar la música de la región.

SCP-547 dijo tener un nombre real pero “no podía recordarlo en ese momento” cuando se le pidió que se identificara a sí mismo. A menudo, SCP-547 solicita ser llamado por el nombre de su banda favorita. Actualmente, se llama a si mismo Muse y solicita a todo el personal que lo llame por el nombre de la banda. Se ha observado que SCP-547 también muestra una muy limitada telepatía, irónicamente esto solo aplica a la música y a los elementos de la naturaleza. Afirma que él conoce cuando quiere una nueva canción y puede identificar la letra a pesar de nunca haber escuchado la canción antes. Se recomienda pero no es requerido que todo el personal de Clase-D  tenga alguna familiaridad con la música pop de la actualidad. Todos los científicos de observación y O5-██ deben ser contantemente puestos al corriente sobre el gusto musical actual de SCP-547 y las habilidades más recientes registradas en campo.

Otras habilidades telepáticas de SCP-547 es comunicarse de manera efectiva con la naturaleza. El sujeto afirma que puede sentir la tierra alrededor de él, y con su propio poder puede sanar cualquier daño que se le pueda infringir, tanto del agua, aire o suelo. El personal ha mencionado que después de estar en las instalaciones de vivienda de SCP-547, el agua y el aire a su alrededor se sienten nuevos y frescos. El sujeto afirma ser responsable de la renovación del medio ambiente a pesar de que realiza este proceso de limpieza de manera inconsciente. Renovación de daño ambiental, ya sea natural o provocado por humanos, requiere de SCP-547 más atención y enfoque individual. Se han realizado varias propuestas para que SCP-547 sea utilizado para restaurar los bosques de Brasil o limpie derrames de petróleo de varias partes del océano.

**Anexo 547-01:** Después de remover la armadura de SCP-547, varias pruebas se condujeron en los objetos junto a las habilidades de SCP-547 sin armadura. Las habilidades del sujeto fueron mucho más poderosas e incontrolables. SCP-547 aun es capaz de activar sus poderes a voluntad, pero ya no están restringidas a cada extremidad y no pueden ser formadas o dirigidas. Simplemente son un disparo de ráfaga masiva del elemento correspondiente. El estudio de los guantes y botas concluye que actúan como elementos de conducción y control de los elementos creados por SCP-547.

Es absolutamente imperativo que solo a SCP-547 se le permita usar estos objetos, cualquier otro humano que porte estos artículos será brutalmente asesinado por diversos medios dependiente del objeto que se use. El personal de Clase D que ha usado el guante derecho se ve inmediatamente envuelto en llamas, que incineran el cuerpo rápidamente en cuestión de segundos. Cuando usan el guante izquierdo el sujeto será electrocutado, causando eventualmente un fallo cardiaco. La bota izquierda causa que los pulmones del sujeto se llenen completamente de agua, ahogándolo eficazmente en pocos segundos. La bota derecha provoca una hemorragia masiva de todos los órganos y el personal muere rápidamente debido a la perdida mayor de sangre. Estos efectos solo aplican a humanos y todas las pruebas han mostrado que no tiene ningún efecto sobre animales de ninguna especie.

**Anexo 547-02:** SCP-547 es extremadamente social y frecuentemente estará de acuerdo en establecer una charla sobre música diversa o a una entrevista con el personal por encima del Nivel 3 o cualquier Director O5, sin embargo SCP-547 ha esquivado o simplemente se niega a responder todas las preguntas en relación a su pasado a su verdadera edad.

SCP-547 muestra un particular interés en [[[SCP-076]]] después de que se le fue permitida una limitada revisión de los archivos de otros SCP. SCP-547 desea tener un “combate de entrenamiento” contra SC-076-2 para ver quien vencería al otro. Debido a la naturaleza destructiva de ambos y la catástrofe que podría resultar de tan poderoso encuentro de SCP´s, todas las ideas acerca de dicha pelea han sido puestas en espera y bajo severo escrutinio, con el Comando General actualmente debatiendo el verdadero potencial de investigación de ambos peleando y también el gran riesgo de una perdida mayor tanto en el medio ambiente como de vidas humanas. El sujeto también ha expresado recientemente interés similar hacia [[[SCP-213]]] a pesar de que nunca se le ha presentado ningún archivo de información o comentario verbal, Se cree que todas las habilidades síquicas de SCP-547 deben ser registradas, estudios adicionales se llevaran a cabo.

SCP-547 también ha expresado un gran deseo de pelear y matar a [[[SCP-517]]] y a [[[SCP-682]]]. En esta entrevista O5-██ habló con SCP-547 a través de una señal de video, mientas dos elementos de Clase D sujetaban los dispositivos.

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; O5-██: SCP-547, ¿Por qué…? (Interrumpido por SCP-547)
&gt; 
&gt; SCP-547: Ahora dígame Coldplay, si no le molesta. Últimamente he disfrutado su último disco. (Salto para pasar ligera charla entre O5-██  y SCP-547)
&gt; 
&gt; O5-██: De cualquier forma, después de tu mirada limitada a los archivos que teníamos de esos dos monstruos. ¿Por qué quieres matarlos? Por lo que nos has contado, nunca has peleado personalmente o siquiera conocido a SCP-517 o SCP-682.
&gt; 
&gt; SCP-547: Porque ellos parecen tan grandes tíos y me gustaría ir al pub más tarde para tomar un trago con los viejos caps. (SCP-547 se ríe suavemente) No, ellos son, como usted dijo. Monstruos superiores. Y todo lo que anhelan es destrucción y caos puros. Ellos, como ya lo menciono en sus archivos, deben ser destruidos a cualquier costo. Además de que sus pequeñas pruebas tienden a aburrirme, me gustaría tener una pelea real de vez en cuando.
&gt; 
&gt; O5-██:  Ya veo… ¿Y qué hay de SCP-076? Pareces tener mucho interés personal en él, a menudo dices que tu entiendes sus acciones y por qué hace lo que hace.
&gt; 
&gt; SCP-547: Él es como un hombre sorprendente, no es solo pelear contra él si no también charlar. Ustedes los humanos no pueden comenzar a entender por qué lucha realmente, pero yo sé lo que pasa por su mente cada vez que mata a uno de sus agentes… él es como un héroe para mí, pero prometo que no voy a causar ningún desastre mayor como él lo hace casi siempre.
&gt; 
**&lt;Fin del Registro&gt;**

**Anexo 547-03:** Después del incidente de [DATOS BORRADOS], SCP-547 tiene un elemento final sobre el que tiene control. Por lo que fue registrado del equipo restante tras las primeras horas del incidente, SCP-547 pudo invocar tormentas masivas y viento feroz. Se observaron fuertes vendavales de más de 40 y tornados masivos más allá de F6 en la escala Fuji fueron registrados solo como el inicio del evento. Siendo que al parecer SCP-547 no portaba ninguno de los objetos que lo ayudaban a controlar el viento, la investigación ha concluido que este era el poder puro de SCP-547. Después de esperar una semana, fuertes aguaceros de lluvia y rayos y continuos tornados fueron vistos desde las imágenes de satélite y por el personal que estaba lo suficientemente lejos de las tormentas.

Después de esperar otra semana, toda actividad de tormenta cesó y los remanentes del complejo de almacenamiento y todo el personal desplegado ha sido considerados perdidos o muertos. Tras el interrogatorio posterior, SCP-547 parece agotado y confundido acerca de lo que ocurrió, alegando amnesia de los eventos. Por semanas, las actividades normales del sujeto son inexistentes, muchas veces SCP-547 permanecería en cama o durmiendo profundamente.

A pesar de la obvia fatiga de SCP-547, no se presentaron heridas en el cuerpo inconsciente del sujeto cuando fue recuperado. Más tarde se concluyó que SCP-547 es completamente inmune a todas las muestras de poder del sujeto. También se debe notar que el orbe dentro del pecho de SCP-547 estaba casi completamente atenuado después de ser examinado por el personal médico tras la recuperación después del Incidente [DATOS BORRADOS]

//Nota nivel O5: El ██-██-████, SCP-547 fue eliminado por el Dr. Clef durante un [[[incident-239-b-clef-kondraki|Incidente de Fallo de contención]]]. Durante el reporte de eliminación, se determinó que el archivo de SCP-547 fue corrompido por [[[SCP-732]]]. Resultando en una versión burdamente distorsionada de sus habilidades. El texto original, como estaba escrito, es el siguiente.//

&gt; **Ítem #:** SCP-547
&gt; 
&gt; **Clasificación de Objeto:** Euclid.
&gt; 
&gt; **Procedimientos Especiales de Contención:** SCP-547 debe ser contenido en una habitación de 15’ x 10’ x 10’ en el Sitio 17. Los muros deben estar construidos de un compuesto cerámico carbono-carbono para al menos 1,000 grados Fahrenheit, con una puerta forrada de los mismos materiales. (Para revisión de detalles vea el Procedimiento NASA: Adquisición de excedente de azulejos de calor de transbordador espacial) La contención de SCP-547 es solo una precaución en caso de pérdida de control accidental, debido a que el sujeto no ha mostrado una verdadera hostilidad en contra del personal, y se ha mostrado cooperativo en todas las actividades de investigación con respecto a sus habilidades.
&gt; 
&gt; Cualquier solicitud razonable acerca de cambios en su habitad debe ser provista dentro de dos periodos de trabajo. Las solicitudes más comunes de SCP-547 son con respecto a música: Sus gustos tienden a ir hace el rock alternativo y música similar. Ha expresado extremo disgusto hace la música Hip-Hop. Como la música aparenta permitirle un mejor control de sus habilidades (tal vez como un efecto sicológico segundario), estas solicitudes se concederán a la más pronta brevedad.
&gt; 
&gt; **Descripción:** SCP-547 es un joven varón caucásico, musculoso en sus últimos años de la adolescencia y aspecto saludable. Su nombre real es desconocido, pero prefiere ser llamado a través de una serie de seudónimos, generalmente derivados de la cultura de las historietas. Actualmente prefiere ser llamado Coldplay, una referencia combinada de su banda favorita y sus habilidades de control térmico. Designaciones anteriores incluyen, pero no están limitadas a: “Firestarter”, “Pyro”, “Elemental”, y “Muse”
&gt; 
&gt; El sujeto tiene una altura de 2 metros (6’ 3”) y pesa 85 kg (190lbs). Resonancias y rayos X revelan que el cuerpo de SCP-547 es completamente humano a excepción de una masa opaca a la radiación localizada donde el corazón debería estar. Cirugía exploratoria ha descubierto una esfera de plasma, aproximadamente de 10 cm (4 in) de diámetro, localizada en el centro del pecho de SCP-547. SCP-547 también posé un sistema vascular secundario, corriendo paralelo a los ganglios y vasos sanguíneos, el propósito aparente de este es transportar plasma del corazón a las extremidades. Cualquier intento de extraer este órgano ha resultado en la destrucción del instrumento quirúrgico, como cualquier otro intento tiene la posibilidad de matar al sujeto, esta línea de investigación debe ser detenida para el futuro previsible.
&gt; 
&gt; Cada célula en el cuerpo de SCP-547 parece estar atada con una densa red de nano túbulos de carbono, volviendo todo su cuerpo en un “superconductor” de energía térmica, altamente eficiente. SCP-547 tiene la habilidad de transferir calor rápidamente de un lugar a otro, no solo haciéndolo virtualmente invulnerable a las altas temperaturas, si no también permitiendo un mínimo control de esta, también. En un experimento, SCP-547 fue capaz de trasferir una “flama” de una vela a otra, apagando una vela con su mano derecha mientras tocaba la mecha de otra con el dedo índice de su mano izquierda. En otro experimento, SCP-547 fue capaz de congelar un vaso de agua en diez segundos solo sumergiendo su dedo en ella y transfiriendo fuera todo su calor.
&gt; 
&gt; La manera en la que SCP-547 es capaz de manipular la energía es desconocida hasta el momento, pero es objeto de nuevas investigaciones.
&gt; 
&gt; **Anexo 547-a:** //Debido a las obvias implicaciones tácticas, y el afán de SCP-547 de contribuir a la misión de la Fundación, me gustaría proponer que sea reasignado de Keter a Euclid y que se le permita unirse a la siguiente clase de la Academia de Cadetes. Puedo dar fe plenamente de su carácter y puedo, sin ninguna duda, asegurar al personal de puestos superiores que este muchacho no es un ni siquiera una amenaza mínima a la seguridad de la Fundación, pero tiene la capacidad de convertirse en un activo valioso que nos servirá bien.//
&gt; 
&gt; //- Dr. A. Clef// (SOLICITUD CONCEDIDA EL ██-██-████  POR O5-█)
&gt; 
&gt; **Anexo 547-B:** //SCP-547 ha hecho una solicitud formal para enfrentarse a Abel para entrar al Destacamento Móvil Omega-7. Esta solicitud se encuentra actualmente bajo revisión.//</textarea></pre>
