**Объект №:** SCP-1221-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1221 должен находиться в специально охраняемом гараже Зоны ██, зафиксированный с помощью блокиратора. Использование объекта разрешено только в рамках экспериментов, одобренных сотрудником с уровнем допуска 3 или выше.

**Описание:** Объект представляет собой автомобиль марки [УДАЛЕНО] серебристого цвета. Конструктивно объект ничем не отличается от других автомобилей этой марки. Аномальные свойства объекта проявляются при его использовании: после поворота ключа зажигания весь кузов автомобиля нагревается до температуры 36-37 градусов, а водитель начинает ощущать детали, корпус и внутреннюю отделку автомобиля, как если бы это было его собственное тело. Так, во время езды водитель чувствует, как колёса трутся об асфальт, при эксплуатации автомобиля во время дождя водитель ощущает дождевые капли, ударяющиеся о кузов, и т. д.

Экспериментальным путём было установлено, что аномальный эффект распространяется на человека, который завёл двигатель ключом зажигания, до тех пор, пока мотор не будет заглушён. Если субъект отходит от автомобиля дальше, чем на 1 метр, двигатель глохнет и аномальный эффект прекращается. 

С помощью серии экспериментов удалось выяснить, что если ключ зажигания держат и поворачивают одновременно два человека, то аномальный эффект распространяется только на одного из них. Каким образом происходит выбор субъекта в таком случае, до сих пор не ясно.

В качестве источника энергии объект использует энергетические ресурсы водителя: через 2-5 часов езды водитель ощущает себя утомлённым, через 8-9 часов наступает истощение организма с потерей массы тела. Топливо при движении транспортного средства не расходуется, трубка от топливного бака срезана и запаяна.

Безопасное использование объекта требует загруженность багажника не более, чем субъект способен нести на себе, в противном случае возможна травма позвоночника. Загруженность салона ограничена только конструктивными особенностями кузова.

Объект оснащён обычной автомагнитолой[[footnote]]Инженерный анализ не обнаружил аномалий в строении прибора.[[/footnote]], при включении которой звук не раздаётся в динамиках, а возникает в сознании водителя.

Во время использования SCP-1221 субъект получает способность усилием воли поворачивать боковые зеркала, опускать и поднимать стёкла, включать указатели поворота. Этот эффект не распространяется на управление движением и поворот колёс.

В лабораторных условиях удалось изучить работу двигателя[[footnote]]Машина была поставлена на валики и заведена.[[/footnote]]. Установлено, что на внутренних стенках инжектора начинают быстро конденсироваться капли красного цвета[[footnote]]Молекулярный анализ показал наличие органических молекул неизвестного типа.[[/footnote]] Данное вещество попадает в поршни, где воспламеняется от искры свечей[[footnote]]Причём эта реакция даёт больше энергии, чем субъект теряет, возможно, энергия субъекта затрачивается только на транспортировку данного вещества из другого пространства.[[/footnote]]. Источник этого вещества установить не удалось. 

Объект привлёк внимание Фонда, после того как в психиатрическую клинику города [УДАЛЕНО] обратился мужчина с жалобами на ложные ощущения во время езды в своей машине. После подтверждения аномальных свойств объект был изъят и поставлен на содержание Фондом.

**Приложение # 1.**
&gt; **Д-р █████:** Сядьте в машину.
&gt; **D-19841:** //(Садится)//
&gt; **Д-р █████ :** Включите зажигание.
&gt; **D-19841:** //(Вставляет и поворачивает ключ)// Офигеть, как такое, блин, вообще возможно?!
&gt; **Д-р █████:** Опишите ощущения.
&gt; **D-19841:** Машина... Такое ощущение будто я чувствую её, как своё тело. Я ощущаю, как двигаются поршни двигателя, как я бы ощущал свои собственные мышцы. А в поршнях такое приятное тепло от сгорания топлива. И мне не надо смотреть в зеркала, я сам вижу ими, как глазами.
&gt; **Д-р █████:** Все части машины ощущаются одинаково? 
&gt; **D-19841:** Нет. //(Ощупывает салон)// Сиденья чувствительны, как кожа пальцев, приборная панель более грубая и хуже различает прикосновения. Бардачок... //(ощупывает внутреннюю поверхность бардачка, на лице испытуемого довольная улыбка)// Ха! Прикольно... //(хихикает)// Хотя немного стыдно. Так, дальше. Зеркало заднего вида. Аааай, твою ж блин!
&gt; **Д-р █████:** Что произошло?
&gt; **D-19841:** Никогда не буду трогать зеркала, я будто себе глаза потрогал.
&gt; //(Конец протокола)//

**Приложение # 2.**
&gt; **Действие:** Перед эксплуатацией объекта произведена замена ремней безопасности.
&gt; **Результат:** После запуска двигателя D-19841 заявил, что испытывает сильную боль в креплениях ремней безопасности, будто они вырваны с мясом.

&gt; **Действие:** Объект помыт во время использования.
&gt; **Результат:** У D-15391 наблюдался лёгкий отёк мягких тканей.

&gt; **Действие:** Во время эксплуатации от машины отсоединено правое переднее сиденье.
&gt; **Результат:** D-15391 госпитализирован с внутренним кровотечением в правом плечевом суставе.

&gt; **Действие:** Восстановлена срезанная труба бензобака, залит бензин.
&gt; **Результат:** Во время эксплуатации машины D-4815 погиб, в крови обнаружено высокое содержание бензина.</textarea></pre>
