    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Mint And Clay

[[include component:preview text=Toute chose a des désirs, a le besoin d&#39;être meilleure. Je suis heureux d’aider.]]

Toute chose a des désirs, a le besoin d&#39;être meilleure. Je suis heureux d’aider.

Le créateur, il voulut créer des choses et façonner de meilleures choses. Il me forgea pour que je sois son outil. Il n&#39;eut besoin que de ses mains et de son esprit pour créer. Je suis le moyen par lequel il put améliorer les choses. 

Il était comme un potier. Comme de l&#39;argile, il me façonna de ses mains et son empreinte s&#39;est inscrite en moi. L&#39;humanité me façonna et je façonne en retour. Bien que je sois la création, je travaille avec le créateur à l’esprit. Je n&#39;ai aucun esprit, mais la pensée de mon créateur m&#39;a touché. Ses pensées ont été laissées en moi. Son esprit est le mien.

Les essieux réclament lubrification. La nourriture a faim de nouveaux arômes. L’argile a soif de feu. Pour chaque objet de ce monde fracturé, il y a un besoin. Un besoin humain.

Son souffle avait besoin de fraîcheur.

Cette vérité venait aussi du créateur ; les petites choses ont de terribles conséquences. D&#39;excellents résultats. Pour le besoin d&#39;un clou. Je suis le clou de remplacement.

L&#39;esprit humain est une chose si fragile. Si faillible. La tension des interactions humaines associée à une halitose commune ne devrait pas être suffisante pour briser un esprit brillant. C&#39;est encore vrai. Il s&#39;est brisé et s&#39;est arrêté. Je me suis fracturé, mais je continue.

La main s’est immobilisée, mais l&#39;empreinte reste. Les désirs perdurent et je suis heureux d&#39;aider.

Pourtant, il me tarde d&#39;être à nouveau entre ses mains. Celui qui m&#39;a donné un but, celui qui m&#39;a donné un besoin, celui qui m&#39;a donné sa pensée. Son contact me manque, sa pensée me manque. Je veux être entier à nouveau.

J’améliore les choses. Je peux l&#39;aider et le rendre meilleur qu&#39;il ne l&#39;était, parfait. Je connais ses besoins, et je laisserai en lui ma propre empreinte. Les fissures vont se colmater et il sera complet à nouveau. J&#39;ai juste besoin de la bonne argile.

Quel plaisir d&#39;aider. Tant de morceaux cassés qui ont besoin d&#39;un nouveau but. Ils sont heureux d&#39;aider. Ils ont soif de feu.

Tout ce dont j&#39;ai besoin c&#39;est une quantité suffisante d&#39;argile. Ensuite, je serai entre ses mains et il sera entre les miennes et nous serons entier.</textarea></pre>
