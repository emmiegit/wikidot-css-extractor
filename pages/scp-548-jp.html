    <pre><textarea class="page-source" readonly>[[include credit:start]]
**제목:** SCP-548-JP - 노래하는 빗소리
**저자:** [[*user 29mo]]
**원본:** http://ja.scp-wiki.net/scp-548-jp
**역자:** [[*user Elfen_mathL]]
[[include credit:end]]

**일련번호:** SCP-548-JP

**등급:** --안전(Safe)-- 무효(Neutralized)

**특수 격리 절차:** SCP-548-JP는 제81██기지 내부 저위험 물품 격리 로커에 격리된다. --SCP-548-JP로 실험을 행할 시에는 2등급 이상 인원 1명의 허가를 얻은 뒤, 외벽에 방음 가공이 된 제81██기지 제3마당에서 진행한다. 또한, 우천 시에는 신속히 SCP-548-JP-A를 발생시킨다.--

**설명:** SCP-548-JP는 일반적으로 판매되는 것과 동일한 비닐 우산이다. 전체적으로 자잘한 흠집이나 얼룩 등과 같은 노화가 보여지나, 이 이외에 외견이나 구조 등에 특이점은 보이지 않는다.

SCP-548-JP의 변칙성은 우산의 원단 부분에 빗방울이 계속하여 접촉하였을 때 발생한다. 변칙성은 빗방울 이외의 액체나 물방울로는 나타나지 않는다. SCP-548-JP의 원단에 빗방울이 계속하여 접촉되었을 경우 이 물방울과 원단이 접촉할 때의 빗소리는 피아노의 음색으로 변화하며, 이 가락은 쇼팽의 `연습곡 Op. 10 3번, 마장조&#39;[[footnote]]일본에서 `이별의 곡&#39;으로 널리 알려져 있다.[[/footnote]]와 일치한다(이하, SCP-548-JP를 사용하는 인물을 피험자라 하며, 이 현상을 SCP-548-JP-A라 한다). 실제로 원단에 물방울이 접촉하여 빗소리가 발생하여야 할 때와 SCP-548-JP-A가 발생하는 때와는 0.7초부터 2초 정도의 시차가 존재하며, 이 시차 동안 음의 변화를 행하고 일치하는 악곡의 가락에 맞추는 것으로 추측된다. 실내에 들어가거나 날씨가 바뀌어 원단에 빗방울의 접촉이 끊기거나, 악곡을 재현할 수 없을 정도로 감소하였을 시에는 SCP-548-JP-A는 악곡의 도중이라 하더라도 이를 종료하고, 빗소리는 일반적인 그것으로 돌아온다. SCP-548-JP-A가 종료된 뒤에도 원단에 빗방울이 계속하여 접촉될 때에, SCP-548-JP에게 구두로 악곡을 요청하면 요청에 응하여 SCP-548-JP-A가 발생한다.

SCP-548-JP-A를 음향 분석한 결과, 발생이 거듭될 때마다 근소하나 기술력의 향상이 확인되었다. SCP-548-JP에게 연주 난이도가 높은 곡을 요청하였을 때, SCP-548-JP-A는 발생하나 가락이 흐트러지기 쉽다. 그러나 연주 기술의 향상에 따라 가락의 흐트러짐은 감소하며 최종적으로는 완전히 원곡의 가락과 일치하게 된다. 또한 SCP-548-JP-A의 종료 뒤에 박수나 찬사의 말을 SCP-548-JP에게 들려준 뒤 SCP-548-JP-A의 요청을 행할 시에는 발생하는 SCP-548-JP-A의 기술 향상률이 3배에서 5배까지 뛰어오르며, 더하여 SCP-548-JP-A를 청취한 피험자는 이러한 음색에 `기뻐 보인다&#39;, `즐거워 보인다&#39;와 같은 인상을 받는다. 반면 SCP-548-JP에게 욕설 등을 들려주었을 때에는 다음 SCP-548-JP-A의 음색은 난잡해지며, 때에 따라 SCP-548-JP-A의 내용 요청을 무시한다. 이로부터 SCP-548-JP는 지각이 있을 가능성이 있다.

SCP-548-JP는 19██년 █월 █일, ██ 현 █ 시에서 발생한 교통 사고 현장에서 발견되었다. 현장 검증 시에 비가 내렸기 때문에 SCP-548-JP의 변칙성이 드러났고, 경찰에 잠입하고 있던 요원이 담당이었기 때문에 신속한 격리로 이어질 수 있었다. 이때, 현장에 있던 한 구경꾼이 SCP-548-JP-A를 듣고 긍정적 반응을 보이자, SCP-548-JP-A의 연주 기술 향상이 확인되었다. 당시 SCP-548-JP-A를 들은 구경꾼 및 경찰 관계자에게는 A급 기억소거를 실시하였다.
SCP-548-JP에 관하여서는 피해자인 여성(성명 ███, 당시 10세)의 물건이었던 것과, 당시 피해자는 피아노 콩쿠르에 나가려다가 사고를 당한 것, 그리고 `연습곡 Op. 10 3번, 마장조&#39;를 연주할 예정이었던 것이 알려져 있다.


__**제1차 실험 기록 파일 548**__
&gt; __**실험 기록 548-1**__
&gt; **담당자:** 츠카하라,,塚原,, 연구원
&gt; **내용:** D-548-1가 SCP-548-JP에게 박수를 보낸 뒤 `연습곡 Op. 10 3번, 마장조&#39;를 요청하였다.
&gt; 
&gt; **결과:** 발생한 SCP-548-JP-A의 선율은 흐트러져 있었으나 음색은 `즐거운 것&#39;과 같이 보였다.
&gt; **분석 메모:** 연주는 잘 못 해도 즐기고 있는 모양입니다.
&gt; 
&gt; __**실험 기록 548-10**__
&gt; **담당자:** 츠카하라 연구원
&gt; **내용:** D-548-10가 SCP-548-JP에게 욕설을 5분간 말한 뒤 `연습곡 Op. 10 3번, 마장조&#39;를 요청하였다.
&gt; 
&gt; **결과:** 난잡한 음색의 SCP-548-JP-A가 대음량으로 발생하여 D-548-10의 고막이 파괴되었다.
&gt; 
&gt; **분석 메모:** 악의에는 악의로 돌려주는 점에서 인간적인 반응이 보여집니다.
&gt; 
&gt; __**실험 기록 548-31**__
&gt; **담당자:** 츠카하라 연구원
&gt; **내용:** D-548-31이 매우 폭력적인 가사가 있는 곡을 요청하였다.
&gt; 
&gt; **결과:** SCP-548-JP-A가 발생하였다. 후반의 음색은 경쾌하였다.
&gt; 
&gt; **분석 메모:** 장르에 대한 호불호는 없는 것으로 보입니다. 취급에 주의하면 위험성은 없다고 보여집니다.

[[collapsible show=&#34;+ 19██년 █월 █일 추가됨&#34; hide=&#34;- 19██년 █월 █일 추가됨&#34;]]
**19██년 █월 █일 추가됨:** 초기에 격리되어 있던 기지 주변에 비가 내리지 않아 SCP-548-JP의 실험이 1개월 중단되었다. 그 후 최초 우천 시에 SCP-548-JP에 관한 실험이 재개되었으나, 이때 SCP-548-JP-A는 현저한 연주 기술 저하를 보였고, 이와 동시에 SCP-548-JP-A와 본래의 빗소리가 섞여 있는 것이 확인되었다. 그 후 실험을 거듭하며 SCP-548-JP-A는 이전과 비슷한 연주 실력을 회복하였고, 일반적인 빗소리는 소멸하였다. 다음 해의 같은 시기에 비가 오지 않았고, 실험 중단 후 재개되었을 때에 동일한 현상이 보여져, SCP-548-JP-A의 변칙성은 장시간 SCP-548-JP-A가 발생되지 않을 때에 감퇴됨이 밝혀졌다. 이에 SCP-548-JP의 변칙성을 보호할 목적으로 격리 절차가 개정되었고, 뒤에 SCP-548-JP에 대한 실험이 재개되었다. 또한 SCP-548-JP는 매년 안정된 강우량을 보인 제81██기지로 이송되었다.

우천 시에 매번 SCP-548-JP-A를 의무적으로 발생시킨다면, 중요도가 낮아 실시하지 않았던 다른 실험을 행할 수도 있지 않을까 생각합니다. 중요도가 최하위권이라 할애하는 인원은 저 하나지만요. -- 츠카하라 상급 연구원

__**제2차 실험 기록 파일 548**__
&gt; __**실험 기록 548-42**__
&gt; **담당자:** 츠카하라 상급 연구원
&gt; **내용:** 츠카하라 상급 연구원가 피험자인 상태에서 ██ 조수가 SCP-548-JP에게 `연습곡 Op. 10 3번, 마장조&#39;를 요청하였다.
&gt; 
&gt; **결과:** 일반적인 때와 같이 SCP-548-JP-A가 발생하였다. 피험자인 츠라하카 상급 연구원은 음색에 대하여 `기뻐 보인다&#39;는 인상을 받았다.
&gt; 
&gt; **분석 메모:** 요청자가 피험자가 아니어도 된다는 것을 알았습니다. 또, 저 혼자서 실험하는 것보다 SCP-548-JP-A의 음색이 활발적으로 변한 인상을 받았기 때문에, 다음부터 ██ 조수를 실험에 참가하게 하여 둘의 차이에 따른 비교 실험도 시야에 넣어서 진행해 나가겠습니다.
&gt; 
&gt; __**실험 기록 548-66**__
&gt; **담당자:** ██ 조수
&gt; **내용:** SCP-548-JP에게 찬사와 박수를 보낸 뒤 `연습곡 Op. 10 3번, 마장조&#39;와 모차르트의 `작은 별 변주곡&#39;을 연속으로 요청한다.
&gt; 
&gt; **결과:** SCP-548-JP-A가 연속하여 발생하였다. 음색은 일관하여 `즐거워&#39; 보였다.
&gt; 
&gt; **분석 메모:** 요청이 2개 이상이어도 문제는 없는 것 같아요.
&gt; 
&gt; __**실험 기록 548-106**__
&gt; **담당자:** 츠카하라 상급 연구원
&gt; **내용:** ██ 박사, 상급 연구원、██ 연구원, ██ 요원으로 총 4명이 박수와 찬사를 보낸 뒤, 베토벤의 `교향곡 5번 다단조, Op. 67&#39;[[footnote]]일본에서 `운명&#39;으로 널리 알려져 있다.[[/footnote]]을 요청한다.
&gt; 
&gt; **결과:** 지금까지와는 달리 비약적으로 연주 기술이 향상된 SCP-548-JP-A가 발생하였다. 음색은 일관하여 `즐거운 것&#39;과 같이 보였다.
&gt; 
&gt; **분석 메모:** 한번에 여러 사람에게 찬사를 받으면 성장 속도가 비약적으로 향상한다고 보여집니다.

[[collapsible show=&#34;+ 20██년 █월 █일 추가됨&#34; hide=&#34;- 20██년 █월 █일 추가됨&#34;]]
**20██년 █월 █일 추가됨:** 일본 열도를 둘러싼 한파의 영향으로 3개월 간 비가 내리지 않았고, 이 결과 SCP-548-JP-A의 연주 기술은 현저히 저하되었으며 SCP-548-JP-A의 음량을 상회하는 일반적인 빗소리가 확인되었다. SCP-548-JP의 변칙성을 보호할 목적으로 20██년 █월 █일에 제81██기지 운동장에 특설한 야외 무대에 Ｄ계급을 중심으로 한 약 200명의 인원을 모은 뒤, SCP-548-JP-A의 발생 시도가 이루어졌다. 또한 D계급의 부주의한 발언 가능성을 고려하여, 마스크 형태의 재갈을 장착시키고 박수만을 행하게 하였다.

__**제3차 실험 기록 파일 548**__
&gt; __**실험 기록 548-107**__
&gt; **담당자:** 츠카하라 박사
&gt; **내용:** 약 ███명[[footnote]]당일 예정된 것 이상의 인원이 모여 정확한 인수를 측정할 수 없다.[[/footnote]]의 재단 인원이 청취하는 중에 SCP-548-JP에게 비제의 `카르멘 전주곡&#39;, 리스트의 `파가니니에 의한 대연습곡 3번, 올림사단조&#39;[[footnote]]오늘날에는 `라 캄파넬라&#39;로도 널리 알려져 있다.[[/footnote]], 모차르트의 `피아노 소나타 11번 3악장&#39;[[footnote]]오늘날에는 `터키 행진곡&#39;으로도 널리 알려져 있다.[[/footnote]]을 요청하고, SCP-548-JP-A의 종료와 함께 박수와 찬사를 보낸다.
&gt; 
&gt; **결과:** `피아노 소나타 11번 3악장&#39; 연주로 SCP-548-JP-A의 연주 기술은 매우 높아졌다고 여겨진다. 음색은 일관하여 `기뻐&#39; 보임과 동시에 `즐거워&#39; 보였다.

이후 SCP-548-JP는 SCP-548-JP-A의 요청에 응답하지 않고 10분 간 침묵하였고, 그 뒤 `연습곡 Op. 10 3번, 마장조&#39;인 SCP-548-JP-A가 발생하였다. 이 음색에서는 `만족감&#39;과 같은 것이 느껴졌음을 해당 장소에 있던 인원 전체가 보고하였다. SCP-548-JP-A가 종료된 뒤, SCP-548-JP는 갑자기 `거대한 무언가가 충돌한&#39; 것과 같이 내던져졌다. 이 결과 SCP-548-JP의 끝부분이 분쇄되었고 가운데 봉과 살 3개가 부러지는 등의 손상을 입었다. 특히 원단에 대한 손상이 심각하였으며, 또 표면에는 대형차 타이어의 흔적이 나타났다. 피험자로서 SCP-548-JP의 근처에 있던 츠카하라 박사가 즉시 SCP-548-JP를 회수하였고, 검증 뒤 손상된 부분을 수복하였으나 SCP-548-JP-A는 재생되지 않았으며, 변칙성을 잃은 것으로 보여 후일 등급이 무효(Neutralized)로 변경되었다.
