    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1703 – Leicht radioaktive Glühbirne
**Autor:** [[*user carbonCore]] 
**Original:** https://scp-wiki.wikidot.com/scp-1703
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1703

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1703 kann in einem 35 cm x 35 cm x 35 cm großen Glasfaserwürfel mit mindestens 8 mm dicken Wänden aufbewahrt werden, der außen mit einer dicken Schicht aus schwarzem Industrieschaum gepolstert ist. Das Innere des Würfels ist mit einer deckenden Farbe schwarz anzustreichen. Der Würfel kann mit einem metallischen Scharniermechanismus geöffnet und geschlossen werden. Es kann mit einem einfachen Kombinationsschloss verschlossen und zusammen mit anderen Sicher-SCPs sicher aufbewahrt werden. Das Objekt kann jederzeit einer Röntgenanalyse unterzogen werden, solange es in der Schachtel verbleibt und die Schachtel nicht geöffnet wird. Experimente, bei denen SCP-1703 aus seinem Behältnis entfernt wird, benötigen eine Genehmigung vom Standortdirektor.

**Beschreibung:** SCP-1703 sieht ähnlich aus wie eine leuchtende 60-W-Glühlampe. Es wurde nach Vorfall 1703-1 aus den Trümmern des ██████ Cold Springs Fitness Center geborgen. Ein Mitarbeiter des Clubs, der während Vorfall 1703-1 abwesend war, berichtete, dass die Mitarbeiter bereits bemerkt hatten, dass es anscheinend nicht abschaltbar war, was jedoch eher auf fehlerhafte Verkabelung als auf anomale Eigenschaften zurückgeführt wurde. Da sich das Objekt in einem stark frequentierten Bereich befand, wurde beschlossen, es bis zum Durchbrennen in Ruhe zu lassen.

Trotz seines Aussehens ist SCP-1703 überhaupt keine Glühbirne, da ihm jegliches sichtbare Filament zu fehlen scheint. Der Zugang zu Strom hat keinen erkennbaren Einfluss auf seine Funktion. Die Quelle seines Leuchtens ist ein walnussförmiger Kern, der laut Tests kleine Strahlungsmengen über das gesamte elektromagnetische Spektrum emittiert, wobei die stärkste im Bereich des sichtbaren Lichts liegt. SCP-1703 wiegt genau so viel wie eine gewöhnliche Glühbirne dieser Größe ohne Glühfaden. Derzeit ist wenig darüber bekannt, da es schwierig ist, die Eigenschaften und Zusammensetzung des Kerns ohne destruktive Tests zu bestimmen. //Anmerkung des Standortdirektors: Versuche, den Kern aus seiner Hülle zu entfernen, sind derzeit ausdrücklich verboten.//

Der anomale Effekt von SCP-1703 wirkt auf die meisten festen und undurchsichtigen Objekte, die mindestens 3 Minuten und 17 Sekunden lang direkt von seinem sichtbaren Licht beleuchtet werden; Materialien, die für sichtbares Licht transparent sind, scheinen immun zu sein. Betroffene Objekte verlieren innerhalb von 2 Wochen bis zu 20 % ihres Gewichts, obwohl sie eigentlich keine Masse verlieren. Ca. einmal alle sechs Monate intensiviert sich das Leuchten von SCP-1703 schnell zu einem kurzen, intensiven Blitz. Alle vom Blitz erfassten Objekte, die zuvor von SCP-1703 beeinflusst wurden, scheinen umgekehrt von der Schwerkraft beeinflusst zu werden – sie &#34;fallen nach oben&#34;, werden beschleunigt und erreichen Endgeschwindigkeit, wie es ein normales Objekt mit ähnlicher Masse im freien Fall tun würde. Da sie von allen Gravitationsfeldern abgestoßen werden, verlassen solche Objekte schließlich die Erdatmosphäre und das Sonnensystem.

SCP-1703 ist vollständig immun gegen seinen eigenen Effekt

[[collapsible show=&#34;Vorfall 1703-1 – Standortinspektion&#34; hide=&#34;Bericht schließen&#34;]]

//Zusammengestellt von Agent Fisher, ██ Minuten nach Objektbergung.//

Das Cold Springs Fitness Center befindet sich 3 km östlich von ███████, ██████. Es ist ca. 500 m von der Hauptstraße entfernt und von Bäumen umgeben. Die Privatsphäre des Ortes sowie Gerüchte über unnatürlich schnelles Kraftwachstum trugen zu einem jüngsten Anstieg seiner Popularität bei; Aufzeichnungen zeigen, dass die Zahl der aktiven Mitgliedschaften im letzten Monat um 45 % gestiegen ist.

Erste Messwerte zeigen Spuren von Gammastrahlung; der Boden scheint die Quelle zu sein. Tests zeigen, dass die Luft im Vergleich zu Umgebungen ungewöhnlich staubfrei ist.

Ein Großteil der Bordsteinkante rund um den Club ist durch das Entwurzeln einer großen Anzahl von Bäumen gestört. Die verdrängten Pflanzen liegen in verschiedenen Zerstörungszuständen entweder auf dem Parkplatz oder schweben 20–30 Zentimeter in der Luft. (████ halbschwimmende Objekte, die vom Wind von der Unfallstelle weggeweht wurden, wurden bis heute geborgen und als SCP-1703-0001 bis ████ katalogisiert. Die Aufräumarbeiten dauern an.) Der Bürgersteig auf dem Parkplatz scheint in rechteckigen Streifen abgerissen worden zu sein. Bereiche der Zerstörung außerhalb des Clubs stimmen mit den Positionen der Fenster und der projizierten Strahlung von SCP-1703 durch diese Fenster von dort überein, wo es ursprünglich als Leuchtmittel installiert war. Der Zerstörungsradius erstreckt sich auf ungefähr ██ Meter vom Objekt, obwohl seine elektromagnetische Strahlung über viel größere Entfernungen sichtbar und kohärent bleibt. Um den Ort des Vorfalls kann ein Kreis gezogen werden, der die am weitesten entfernten Punkte der Effekte von SCP-1703 verbindet.

Der größte Teil der Decke des Clubs fehlt. Intakte Balken weisen Anzeichen von Metallermüdung auf, was darauf hindeutet, dass die Decke schnell nach oben &#34;durchsackte&#34; und dann herausgerissen wurde. Mauern sind teilweise zerstört; diejenigen, die zuvor ein Objekt hatten, das sie vor einer direkten Sichtlinie mit SCP-1703 verdeckte, sind intakt. Obwohl einige Fenster nach der Gewichtsumkehr der umgebenden Architektur durch die physischen Kräfte zersplittert sind, sind sie interessanterweise alle vorhanden und wurden nicht von SCP-1703 beeinflusst.

Auch der Großteil der Trainingsausrüstung des Clubs fehlt. Einige Geräte &#34;hängen&#34; an freiliegenden Balken und Stützstrukturen, die verhindern, dass sie in den Himmel &#34;fallen&#34;. Diese werden als die signifikantesten Quellen von Rest-Gammastrahlung in dem Gebiet identifiziert.

Die Personalkantine scheint der am wenigsten beschädigte Raum im Gebäude zu sein, in dem ein Salattisch vorbereitet war. Besteck und Geschirr, Speisen und der Tisch sind an der Decke befestigt. Gläser und Getränke sind zerbrochen und über den Boden verteilt. Alle Objekte an der Decke geben Spuren von Gammastrahlung ab.

Die Haustür – aus Glas – scheint bei strukturellen Erschütterungen so verformt worden zu sein, dass sie nicht mehr geöffnet werden kann. Ein ca. 30 cm x 50 cm großes Loch in der Tür wurde durch einen Gegenstand verursacht, der von innen geworfen wurde, wie durch zerbrochene Glasstücke belegt wird, die draußen verstreut sind. Kleidungsstücke, Gewebe und Blut, das aus dem Loch nach oben schwebt, weisen darauf hin, dass jemand versucht hat, das bereits teilweise zerstörte Gebäude dadurch zu verlassen.

Es wurden keine Überlebenden gefunden. ██ Personen wurden in der oberen Stratosphäre der Erde entdeckt, die sich allmählich vom Planeten entfernen, was 86 % der anwesenden Clubmitglieder und Mitarbeiter ausmacht. Das einzige Lebewesen, lebend oder nicht, das vom Schauplatz des Vorfalls geborgen wurde, war ein Hund, der vor der Haustür angebunden worden war und als einem Stammgast des Clubs zugehörig identifiziert wurde. Er war an der Erde angebunden und wurde schließlich durch seine Leine erdrosselt.
