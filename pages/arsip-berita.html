**Sifat dinamis dari wiki ini berarti bahwa halaman tertaut mungkin akan dipindahkan, diganti namanya, atau dihapus. Arsip berita ini berfungsi sebagai kapsul waktu dan tidak diperbarui untuk memperhitungkan perubahan ini.**
[[/=]]
[[/div]]
@@@@
[[collapsible show=&#34;+2021&#34; hide=&#34;-2021&#34;]]

* **28 Oktober 2021** - [[[1st Anniversary Contest]]] sudah dimulai untuk merayakan HUT SCP Wiki ID pertama! Kalian bisa cek halaman lombanya jika ingin berpartisipasi!
* **04 September 2021** - Bagian Unggulan sudah diperbaharui, silahkan dilihat!
* **27 Juni 2021** - Yayasan SCP telah diakui sebagai cabang non-resmi SCP Foundation oleh SCP-INT! Bergabunglah dengan Yayasan SCP agar kami dapat menjadi cabang resmi SCP Foundation!
* **29 April 2021** - 21^^st^^ Century Contest sudah selesai! Lihat pemenangnya di [http://scp-idn.wikidot.com/21st-century-contest sini].
* **April 2021** - Kontes perdana **[http://scp-idn.wikidot.com SCP Foundation Indonesia]** yaitu **[[[21st-century-contest|21st Century Con (Abad ke-21)]]]** akan dimulai, siapkan ide-ide hebatmu dan ikutlah berpartisipasi.
