    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

実験記録は以下のような形式で作成してください。

__**実験 n - ████/██/██**__
&gt; **記録者:**
&gt; **対象:** 
&gt; **方法:** 
&gt; **結果:** 
&gt; **分析:** 

------

__**実験 1 - ████/██/██**__
&gt; **記録者:** Anchor
&gt; **対象:** 終了されたDクラス職員の名簿。
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** 何人かのDクラス職員が内容から消え、対象は研究者と博士たちに積極的な傾向を見せた。
&gt; **分析:** 対象は摂取した内容の登場人物の傾向を持つものと考えられます。

__**実験 2 - ████/██/██**__
&gt; **記録者:** Anchor
&gt; **対象:** [[[SCP-423]]]が入っている小説██。
&gt; **方法:** SCP-423-KOに支給。

コメント: //SCP-423が消滅する可能性があるため実験は許可しません。 - O5-█//

__**実験 3 - ████/██/██**__
&gt; **記録者:** Anchor
&gt; **対象:** 聖書。
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** [削除済]が内容から消え対象は、[削除済]
&gt; **分析:** [削除済]

コメント : //SCP-423-KOに支給してはいけない文書のリストを作成する必要性を感じました。// ㅡ Anchor

__**実験 4 - ████/██/██**__
&gt; **記録者:** Anchor
&gt; **対象:** サイエンス誌
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** 雑誌内のいくつかの学者の名前が消え、対象は点からなる体を利用して意味不明な公式を形成した。しかしこの現象は5分後に消滅した。
&gt; **分析:** 対象は摂取した登場人物の知識を一時的に有するものと思われます。

__**実験 5 - 200█/05/█2**__
&gt; **記録者:** LSJ
&gt; **対象:** 何も書かれていない本を装ったノート。
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** SCP-423-KOはすぐに空であることを自覚したが、突然自分が食べた人物を表現し始めた。表現されたものとしては先ほど支給した小説「罪と罰」の人物等であった。この現象は5分後に消えSCP-423-KOは再び自分の場所に戻った。
&gt; **分析:** 対象は、直前に摂取していた登場人物の特性を一時的に有するものと思われます。

コメント : //このような現象を楽しむのか？// ㅡ LSJ

__**実験 6 - ████/██/██**__
&gt; **記録者:** LSJ
&gt; **対象:** LSJが作成した独自の人物設定が書かれているメモ帳
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** 主な登場人物を除いた人物設定のみが消えた。
&gt; **分析:** 作成方法は対象の摂取に特別な違いを示さないことが確認され、対象は摂取対象を自ら選別するものと見られます。

コメント : //妙に障る。// ㅡ LSJ

__**実験 7 - ████/██/██**__
&gt; **記録者:** Zhsan
&gt; **対象:** モールス信号で書かれたA4用紙5枚。内容はお日さまお月様[[footnote]]訳注:韓国の童話[[/footnote]]である。
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** 支給する際対象は約10秒間停止し、用紙の一部を食べると再び鉄の箱に戻った。
&gt; **分析:** モールス信号の反応から見て対象は言語や記号を調べるようです。

__**実験 8 - ████/██/██**__
&gt; **記録者:** Zhsan
&gt; **対象:** モールス信号表。言語は英語である。
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** 表中の内容が全部無くなり対象はモールス信号でいくつかの文字を表した。
&gt; **分析:** 対象には学習性があるものと推測されます。

__**実験 9 - ████/██/██**__
&gt; **記録者:** Zhsan
&gt; **対象:** 点字で記録されたA4用紙5枚。内容は赤い帽子である。
&gt; **方法:** SCP-423-KOに支給。
&gt; **結果:** 支給後対象が用紙に集まったが、動作を停止。その後用紙の余白に「私をからかうな」との文を表しは鉄の箱に戻った。</textarea></pre>
