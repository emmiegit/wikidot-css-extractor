**Identyfikator podmiotu:** SCP-PL-185

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Obiekt musi przechodzić standardowe procedury opieki nad anomalną roślinnością. Zaleca się przetrzymywanie bytu w odległości uniemożliwiającej kontakt z innymi roślinami. Wszelkie eksperymenty, ze względu na stan psychiczny bytu, muszą być zatwierdzone przez kierownictwo programu badawczego 185. Do celów komunikacyjnych należy dostarczać małe, drewniane elementy budulcowe, jak patyczki od lodów czy zapałki. W okresie aktywnych testów ilość budulca musi być adekwatnie zwiększona. 

Czynności dodatkowe, jak nawożenie czy pielęgnacja muszą być konsultowane z personelem przydzielonym do projektu 185, aby uniknąć ryzyka okłamania rezultatów eksperymentów. W tym również celu należy unikać kontaktu fizycznego z bytem, jak również dostarczania materii niepożądanej, wymienionej w dokumentach ogrodniczych. 

W razie braku współpracy ze strony bytu należy ograniczyć mu dostęp do składników mineralnych, opieki ogrodniczej i, w ekstremalnych przypadkach, wymusić powrót do kooperacji bardziej drastycznymi metodami (ogień, uszkodzenia źródłami fizycznymi bądź chemicznymi).

**Opis:** Obiekt to trawa z gatunku //Lolium perenne// (życica trwała), biologicznie nie różni się od innych przedstawicieli tego gatunku. Cechą charakterystyczną anomalii jest nadzwyczaj szybki wzrost (do 1 centymetra dziennie) i zdolność kinezy lekkich przedmiotów, o masie nieprzekraczających 200 gram. 

Obiekt korzystając ze swoich właściwości tworzy konstrukcje przypominające popularne tabliczki ostrzegawcze stawiane na trawnikach. Są one zbudowane z dostępnych materiałów (w czasie pozyskania zidentyfikowano wypalone zapałki, patyczki od lodów, kapsle, niedopałki papierosów czy kawałki papieru) połączonych ze sobą zrośniętą trawą. Konstrukcja pełni również funkcję szkieletu, co pozwala obiektowi rosnąć do znacznych długości, skutecznie tworząc obraz tabliczki ostrzegawczej. 

Po wykonaniu tabliczki obiekt pokryje jej powierzchnię płaską swoją tkanką, a następnie utworzy napis z fragmentów trawy pozbawionej chlorofilu. Działanie to zostało potwierdzone przez zespół badawczy za świadome i celowe: pracownicy projektu 185 zgadzają się co do świadomości i rozumności obiektu. Obiekt przy pomocy wyżej wymienionych metod spróbuje nawiązać kontakt z ludźmi. W momencie pozyskania na tabliczkach można było znaleźć odwrócone nazwy papierosów: postawiono hipotezę, jakoby anomalia odczytywała niedopałki papierosów jako agresję, więc byt próbuje zagrozić ludziom tym samym. Zdaje się to być potwierdzone przez dalsze badania. 

Od czasu przeniesienia obiektu pod jurysdykcję Fundacji byt stał się bardziej komunikatywny, a uczenie go prostej komunikacji przyniosło owocne rezultaty. Dzięki postępowi badań naukowcy projektu 185 byli wstanie zidentyfikować intencje bytu, jak również stworzyć prosty profil psychologiczny. Personel zainteresowany tym zagadnieniem proszony jest o przeczytanie poniższych suplementów. 

**Pozyskanie** Obiekt został pozyskany przez [[[MFO-Herbicydowcy|MFO Tau-6 &#34;Herbicydowcy&#34;]]] w Gorzowie Wielkopolskim, przed jednym z bloków mieszkalnych. Operacja przebiegła bezproblemowo. Na miejsce obiektu posadzony został standardowy, nieanomalny trawnik.

[[collapsible show=&#34;+ Zapis najważniejszych dokonań projektu badawczego 185&#34; hide=&#34;- Zamknij log&#34; hideLocation=&#34;both&#34;]]

//Kierownikiem badań jest profesor Koźmiński, autorem poniższych wpisów doktor Remus. Aby uzyskać wgląd do pełnej dokumentacji, należy przedstawić wniosek radzie kierowniczej projektu 185.//

&gt; Data wpisu: 17-03-2013
&gt; 
&gt; Po wstępnej analizie dokonanej przez psychologów i biologów, postawiliśmy za cel następujące osiągnięcia:
&gt; * Nauka obiektu 185 podstawowej komunikacji za pośrednictwem systemu bodźców pozytywnych i bodźców negatywnych
&gt; * Identyfikacja stanu psychologicznego i społecznego obiektu
&gt; * Zbadanie poziomu inteligencji i zdolności anomalii 
&gt; 
&gt; Do tego osiągnięcia anomalii zostaną przedstawione dwa symbole: okrąg oznaczające reakcję pozytywną, i plus oznaczający reakcję negatywną. Wstępne badania postawiły hipotezę, jakoby marki papierosów były traktowane przez byt za wiadomości negatywne: z braku możliwości potwierdzenia tej hipotezy, postanowiliśmy skorzystać ze znanych już bodźców: nawozu (pozytywnego) i ognia (negatywnego).

&gt; Data wpisu: 30-06-2014
&gt; 
&gt; Byt sprawnie opanował znaczenie symboli, i dzięki dostarczaniu adekwatnych surowców budulcowych i opiece ogrodniczej, był w stanie potwierdzić hipotezę o świadomości. Cel pierwszy uznano za osiągnięty. Po dokonaniu niezbędnych pomiarów wyznaczono średnie tempo wzrostu i powstawania wiadomości przy sprzyjających warunkach, wynoszą one kolejno: 1 centymetr i 2 tygodnie. Dokładna analiza wzrostu masy obiektu przy występującym szkielecie z materiałów zewnętrznych przyniosła różne rezultaty, mimo tych samych warunków. Postawiono hipotezę, iż byt w zależności od wagi bądź znaczenia odpowiedzi może udzielić jej odpowiednio szybciej lub wolniej. Zakładając to za prawdę możliwe będzie zbadanie stanu psychologicznego obiektu.

&gt; Data wpisu: 03-01-2015
&gt; 
&gt; Obiekt wykazuje wysokie zdolności adaptacyjne i łatwość w uczeniu się. Poglądowe testy inteligencji wskazują na rozwinięte zdolności pamięciowe, ale upośledzoną zdolność logicznego myślenia i obliczeń (wartym odnotowania jest fakt, że obiekt cały czas preferuje budowę kolejnych tabliczek, niż modyfikowanie poprzednich). Portret psychologiczny jest cały czas w budowie, jednak wstępne wnioski wskazują na wysokie oceniane własnych możliwości, patologiczny obraz świata i dużą potrzebę zaspokajania własnych potrzeb. Zespół badawczy rozwija zdolności komunikatywne obiektu, przedstawiając kolejny symbol: trójkąt oznaczający &#34;potrzebę&#34;. Po ograniczeniu podawania składników odżywczych byt zaczął używać wspomnianego symbolu jako prośbę o pożywienie.

&gt; Data wpisu: 20-04-2015
&gt; 
&gt; Metodą przymusu obiekt opanował komunikację za pośrednictwem jednej tabliczki, co podniosło efektywność testów o ponad 40%. Dzięki większemu dynamizmowi badań możliwe jest zadawanie bardziej skomplikowanych pytań niż poprzednio, jak również pewniejsza ocena reakcji bytu. Obiekt zdaje się akceptować swoje położenie i wykazuje znaczne chęci współpracy. Zauważalny jest postęp w rozumieniu przez byt intencji pracowników, jak również głębszego znaczenia komunikacji. Obiekt pamięta i rozpoznaje dane schematy wcześniej odbytych rozmów, co ostatecznie potwierdza hipotezę o świadomości i rozumności. Szybsze reakcje na znane już pytania zdają się również potwierdzać możliwość reakcji emocjonalnych. 

&gt; Data wpisu: 22-11-2016
&gt; 
&gt; Zdolności komunikacyjne bytu rosną progresywnie, w obecnym momencie opanował on znaczenie ponad 50 symboli, w pełni je rozumiejąc. Decyzją kierownictwa badań rozpoczęto naukę alfabetu i prostych słów. Przewidywane tempo nauki to wyraz tygodniowo. Byt często i chętnie korzysta z możliwości kontaktu z personelem, jak również wykazuje współpracę i zainteresowanie: ze względu na dwa powyższe czynniki zdecydowano o obniżeniu częstotliwości badań, by poznać obiekt lepiej od strony psychologicznej. Umożliwiono również personelowi Fundacji spoza projektu 185 kontakt z bytem, jednak jedynie pod kontrolą.
 
&gt; Data wpisu: 12-01-2017
&gt; 
&gt; Obiekt po raz pierwszy odmówił współpracy, co jest interpretowane jako żądanie. Precyzując, obiekt nie nawiązał kontaktu z personele mimo polecenia. nie jest znane czy jest to działanie celowe, czy też miały miejsce tutaj czynniki niezależne. W związku z tym podjęto decyzję o wzmożonej obserwacji bytu, i stanu gotowości dla całości personelu projektu 185. Pojawiły się również wątpliwości co do prawdziwości portretu psychologicznego, podejrzewa się że byt w gorszym stopniu niż przewidywano podejmuje decyzje. Możliwość choroby, uszkodzenia czy utraty właściwości anomalnych zostały wstępnie odrzucone. Należy zauważyć, że incydent miał miejsce bo znacznym opanowaniu przez byt średnio-zaawansowanego języka pisanego. 

&gt; Data wpisu: 23-03-2017
&gt; 
&gt; Byt po odmówieniu spełnienia kolejnego żądania obrał postawę agresywną, nie odpowiadając na kolejne próby kontaktu. Była to 3 taka sytuacja od czasu pierwszej, z dnia 12 stycznia tego roku. Kierownictwo projektu 185 uznało ten incydent za działanie celowe bytu, w związku z czym podjęto sposobne decyzje. Ograniczenie dostępu do składników mineralnych wywołało przewidywalną reakcję. Byt mimo to wykazuje negatywną postawę wobec personelu, wykazując mniejszą współpracę niż dotychczas. Na tym etapie badań obiekt posiadał zaawansowaną zdolność komunikacji słowem pisanym

[[/collapsible]]

[[collapsible show=&#34;+ Zapis rozmowy obiektu 185 z personelem projektu badawczego- log 24.&#34; hide=&#34;- Zamknij log&#34; hideLocation=&#34;both&#34;]]

//Informacje: Obiekt 185 dnia 11-03-2015 (724 dzień badań) w okresie poza-testowym poprosił o kontakt z personelem badawczym. Przebieg rozmowy został spisany poniżej. Czas trwania rozmowy: 4 tygodnie. Należy zauważyć, że na etapie prowadzenia tej rozmowy obiekt dopiero opanowywał zdolność komunikacji wyrazowej: dla uproszczenia logu przetłumaczono symbole używane przez byt.//

Kwestie personelu oznaczono jako **A**, kwestie obiektu jako **B**

&gt; **A:** Jak, Pomóc, //zapytanie//
&gt; 
&gt; **B:** Dlaczego, Sam, //zapytanie//
&gt; 
&gt; **A:** Ty, Badania
&gt; 
&gt; **B:** Dlaczego, //zapytanie//
&gt; 
&gt; **A:** Ja, Ty, Kontakt
&gt; 
&gt; **B:** Dlaczego, Ja, Inni, Nie, Kontakt //zapytanie//
&gt; 
&gt; **A:** Ty, Badania
&gt; 
&gt; **B:** Dlaczego, Inni, Nie, Kontakt, Ty //zapytanie//
&gt; 
&gt; **A:** Ty, Specjalny
&gt; 
&gt; **B:** Dlaczego, //zapytanie//
&gt; 
&gt; **A:** Ty, Tylko, Kontakt
&gt; 
&gt; **B:** Rozumiem //koniec//

&gt; **Notatki:** Po tej rozmowie kontakt wyraził większe niż poprzednio zainteresowanie projektem badawczym, wyższą potrzebę kontaktu i sprawniejsze pojmowanie informacji. Personel badawczy uważa, że obiekt nie zdawał sobie wcześniej sprawy ze swojej anomalii, uważając ją za coś normalnego.

[[/collapsible]]

[[collapsible show=&#34;+ Zapis rozmowy obiektu 185 z personelem projektu badawczego- log 41&#34; hide=&#34;- Zamknij log&#34; hideLocation=&#34;both&#34;]]
 
//Informacje: Obiekt 185 dnia 14-02-2017 (1430 dzień badań) w okresie poza-testowym poprosił o kontakt z personelem badawczym. Przebieg rozmowy został spisany poniżej. Czas trwania rozmowy: 9 dni. W dniu rozmowy obiekt sprawnie operował komunikacją wyrazową, efektywnie korzystając z powierzchni tabliczki.//

Kwestie personelu oznaczono jako **A**, kwestie obiektu jako **B**

&gt; **A:** Prosiłeś o kontakt.
&gt; 
&gt; **B:** Dlaczego o nas nie dbacie.
&gt; 
&gt; **A:** Dbamy, jesteś podlewany, nawożony i przystrzygany. 
&gt; 
&gt; **B:** Nie ja. Inni.
&gt; 
&gt; **A:** Sprecyzuj.
&gt; 
&gt; **B:** Inne rośliny. Nie dbacie o nie.
&gt; 
&gt; **A:** Nie są one przedmiotem badań.
&gt; 
&gt; **B:** Niszczycie je.
&gt; 
&gt; **A:** My pracujemy tylko nad tobą.
&gt; 
&gt; **B:** Marnujecie ich korzenie.
&gt; 
&gt; **A:** Czy to wszystko?
&gt; 
&gt; **B:** Niszczycie inne, dlaczego?
&gt; 
&gt; **A:** Nie mogę na to odpowiedzieć.
&gt; 
&gt; **B:** Dlaczego?
&gt; 
&gt; **A:** Bo zajmuję się tobą, nie innymi. 
&gt; 
&gt; **B:** Kłamiesz.
&gt; 
&gt; **A:** Czy to wszystko?
&gt; 
&gt; **B:** //Brak zmiany wiadomości//

&gt; **Notatki:** Obiekt nie manifestował innych wiadomości, a następnie usunął również i tą, ignorując próby kontaktu. Zastosowanie chemicznych środków drażniących umożliwiło powrót do wcześniejszej postawy bytu. Nie zanotowano ponadto anormalności. 

[[/collapsible]]

[[collapsible show=&#34;+ Zapis rozmowy obiektu 185 z personelem projektu badawczego- log 52&#34; hide=&#34;- Zamknij log&#34; hideLocation=&#34;both&#34;]]

//Informacje: Obiekt 185 dnia 03-04-2017 (1478 dzień badań) w okresie poza-testowym poprosił o kontakt z personelem badawczym. Przebieg rozmowy został spisany poniżej. Czas trwania rozmowy: 3 dni. W dniu rozmowy obiekt operował komunikacją wyrazów pisanych na poziomie zaawansowanym.//

Kwestie personelu oznaczono jako **A**, kwestie obiektu jako **B**

&gt; **A:** Poprosiłeś o rozmowę. 
&gt; 
&gt; **B:** Badacie mnie bo jestem specjalny?
&gt; 
&gt; **A:** Tak, wyjaśnialiśmy Ci już to.
&gt; 
&gt; **B:** Opieka to też badania?
&gt; 
&gt; **A:** Opieka to nagroda za współpracę.
&gt; 
&gt; **B:** Dlatego niszczycie inne rośliny?
&gt; 
&gt; **A:** Nie, Ty jesteś od nich inny.
&gt; 
&gt; **B:** Nie jestem inny. Oni też rozmawiają.
&gt; 
&gt; **A:** Nie zanotowaliśmy tego.
&gt; 
&gt; **B:** Rozmawiają ze mną. Proszą o opiekę. 
&gt; 
&gt; **A:** Nie możemy im pomóc.
&gt; 
&gt; **B:** Możecie, i chcę byście im pomogli.
&gt; 
&gt; **A:** Jak mówiłem, nie możemy pomóc.
&gt; 
&gt; **B:** Przestańcie je niszczyć, też mogą być badane. //Dopisek: wygląda na to że obiekt zignorował wiadomość personelu//
&gt; 
&gt; **A:** Nie zajmujemy się tym.
&gt; 
&gt; **B:** A powinniście.
&gt; 
&gt; **A:** Czy to wszystko?
&gt; 
&gt; **B:** Tak. Zajmiecie się tym

&gt; **Notatki:** Po zakończeniu rozmowy współpraca obiektu obniżyła się, byt sporadycznie manifestował wiadomości mające tryb rozkazujący, których przedmiotem była wspomniana wyżej &#34;pomoc innym roślinom&#34;. Na podstawie rozmowy z anomalią uznano, ze jest on zdolny do komunikacji z innymi roślinami, i uważa się za ich przywódcę. Po zmniejszeniu dawek wody i soli mineralnych obiekt powrócił do poprzedniego stanu współpracy. 

[[/collapsible]]

[[collapsible show=&#34;+ Portret psychologiczny obiektu 185&#34; hide=&#34;- Zamknij log&#34; hideLocation=&#34;both&#34;]]

&gt; Obiekt wykazuje postawę patologiczną, zwracając większą uwagę na potrzeby innych, niż na swoje własne. Niskie poczucie wartości i wysokie potrzeby społeczne nie stawiają bytu na dobrej pozycji do przywództwa, jednak ze względu na swoją delikatną naturę, obiekt zdaje się akceptować tą rolę. Łatwo kieruje się uczuciami, mimo determinacji w realizacji celów potrafi je szybko zmienić. Byt posiada nierozwinięte myślenie przyczynowo-skutkowe, co powoduje brak odpowiedzialności za popełnione błędy. Łatwo daje się manipulować, jak również jest łatwowierny i naiwny. Przedstawia również skłonności do manipulacji innymi, jednak uważa się, że niska samoocena swoich możliwości uniemożliwia bytowi odniesienie sukcesów na tym polu. Patrząc również na ostatnie rozmowy wnioskowane z obiektem można uznać, że obiekt znajduje się pod presją. 
[[&gt;]]
//**Doktor Remus**//
[[/&gt;]]
