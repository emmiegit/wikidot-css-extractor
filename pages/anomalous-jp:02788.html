    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** スマートデバイス向け無料漫画アプリ『██████☆コミックス』の広告。20代から50代の日本語話者が所有するスマートフォン端末にランダムで出現し、告知に使用される漫画の登場人物が、視認した人物の生存している2親等以内の血縁者、配偶者、恋人、その他親しい人物に酷似した容貌・名前へと置換されて表示される。文字媒体、動画媒体ともに確認済み。該当のアプリ自体は非異常性。\n**回収日:** 2020/5/██ (異常性発見日)\n**回収場所:** SNSサービス『Twitter』 █████博士のアカウント(@[編集済み])のタイムライン上。インターネット上に発現しミーム汚染をもたらすSCP-████-JPの調査中にTwitterモデレーションを担当しているエージェント・██、████博士が発見。\n**現状:** 財団フロント企業への委託により同系種の漫画アプリを多数開発、それらの広告を過剰に流通させる方法で対処。\n**追記1:** //対処方法を今からでも見直してくれ。本当に邪魔。// -████博士\n**追記2:** //上司×俺の父親の結構えげつないBL漫画が表示されたんですけど…、…記憶処理薬出してもらえますか？// -エージェント・██\n**追記3:** エージェント・██の申請は棄却されました。&#34;
