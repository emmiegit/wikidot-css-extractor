    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Αριθμος Αντικειμένου #:** SCP-064

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-064 πρέπει να φυλάσσεται σε μία κατάλληλη απόμακρη περιοχή για παρακολούθηση. Ο τρέχων στόχος είναι να παράγουμε ενα γεωμετρικό υπόδειγμα του μοτίβου συμπεριφοράς και να παρατηρήσουμε αλλαγές στο μοτίβο αυτό εξαιτίας της τοποθεσίας και σύστασης του χώματος. Ορισμένες Βάσεις στην Έρημο Γκόμπι και στην Αυστραλιανή ενδοχώρα, καθώς και αρκετές αλυκές διασκορπισμένες γύρω απο την Γή, είναι υπο εξέταση για χρήση σε μελλοντικά πειράματα. Η θέση του SCP-064 έχει εμπιστευτεί στο προσωπικό με άδεια Επιπέδου 3. Μόλις σταματήσει η ανάπτυξη, το προσωπικό εδάφους πρέπει να καταγράψει το μέγεθος του κατασκευάσματος, το σχήμα και την σύστασή του και να αφαιρέσει το αντικείμενο για μεταφορά σε μια νέα Βάση.

**Περιγραφή:** Το SCP--064 είναι ένα ανοιχτό-καφέ πήλινο τούβλο συντιθεμένο κυρίως απο οξείδια πυριτίου και κάποια οργανική ύλη. Το αντικείμενο ζυγίζει 1.6 κιλά και έχει διαστάσεις 10 εκ x 6 εκ x 20 εκ. Η επιφάνειά του είναι λεία και επίπεδη, με κάποιες κοσμιτικές βλάβες. Το αντικείμενο είναι όμοιο, σε μεγάλο βαθμό, με τα περισσότερα κοινά τούβλα που χρησιμοποιούνται στις οικοδομές.

Όταν αφήνεται πάνω σε μία επίπεδη έκταση μαλακής γής, το SCP-064 θα ξεκινήσει να πολλαπλασιάζεται μέσω μίας άγνωστης μεθόδου. Μέσω προσεκτικής παρατήρησης αποκαλύπτεται η εμφάνιση ενός ανώμαλου πλέγματος ινών πυριτίου που λαμβάνει την εμφάνιση του αρχικού αντικειμένου, που έπειτα γεμίζει και στερεοποιείται με ένα μείγμα, με κύριο συστατικο το χώμα, έως που να φτάσει την απαραίτητη μάζα. Αυτή η διαδικασία μοίαζει με την μυκηλιακή διάδοση στους μύκητες, με μικροσκοπικά ριζικά κατασκευάσματα που &#39;εξορύσσουν&#39; ορυκτά από το χώμα σε κοντινή απόσταση. Κάτω από τις τέλειες συνθήκες (σύνθεση του εδάφους γύρω στο 90% διοξειδίου του πυριτίου[SiΟ,,2,,]), διαρκεί περίπου εβδομήντα λεπτά για να εμφανιστεί ένα έτοιμο τούβλο.

Με μία μεγάλη έκταση γής στην διάθεσή του, το SCP-064 δημιουργεί ένα εξαιρετικά πολύπλοκο αλλά θεωρητικά σταθερό αστήρικτο κτίσμα από τούβλα. Παλαιότερες παρατηρήσεις υποδεικνείουν ότι το δόμημα θα μπορούσε να λάβει την μορφή ενός δωδεκάκτινου αστεριού, πάνω από 12χλμ σε διάμετρο και αξιόλογου ύψους. Όμως, αυτό είναι εικασία, εφόσον η ανάπτυξη σταματάει οριστικά μόλις το κτίσμα έρθει σε επαφή με ένα εμπόδιο αξιόλογου μεγέθους και έχει παρατηρηθεί να περιλαμβάνει οποιοδήποτε στερεό αντικείμενο άνω των 10 κιλών. Η Δομική ακεραιότητα είναι εξαιρετικά υψηλή, επειδή τα τούβλα στρέφουν ώστε να είναι όσο το δυνατόν πιο επίπεδα και να εφαρμόζουν σχεδόν τέλεια μαζί. Περιέργως, η ανάπτυξη του δομήματος είναι ειδικά σχεδιασμένο για έναν συγκεκριμενο συνδυασμό προσανατολιστικών κατευθύνσεων, με το SCP-064 να είναι πάντα το βορειότερο τούβλο στο χαμηλότερο επίπεδο.

Το SCP-064 πρέπει να ακουμπάει το κτίσμα για να συμβεί η ανάπτυξη. Την στιγμή που θα αφαιρεθεί το SCP-064, το δόμημα αρχίζει να αποσυντίθεται, και τα δευτερογενή τούβλα θα ξεκινήσουν να μετατρέπονται σε σκόνη σε ρυθμό σχεδόν ίσο με την ταχύτητα εμφάνισης τους. Η αντικατάσταση του αντικειμένου μέσα σε είκοσι λεπτά διακόπτει αυτήν την αποσύνθεση και το αφήνει να συνεχίσει την ανάπτυξη; με το ξεπέρασμα αυτού του ορίου, η διαδικασία γίνεται μη αντιστρέψιμη.

Το SCP-064 βρέθηκε τυχαία τον Απρίλιο του 20██. Κατά την διάρκεια δορυφορικής παρατήρησης ενός υπερυψωμένου οροπεδίου στην οροσειρά των Άνδεων, ένας χειριστής κάμερας σημείωσε πως το κτίσμα προφανώς μεγάλωνε. Προεκβάλλωντας την κατά προσέγγιση θέση του αντικειμένου απο την προφανή κατεύθυνση ανάπτυξης του κτίσματος(η οποία σταμάτησε κατα την διάρκεια της ανάκτησης), το προσωπικό εδάφους μπόρεσε να εντοπίσει το αντικείμενο εξαιτίας της διαφοράς του χρώματος του SCP-064 και των δευτερογενών τούβλων, που είχαν μεγάλη περιεκτικότητα σε οξείδια του σιδήρου απο τα τοπικά εδάφη. Μια πλήρης εκσκαφή της αρχικής τοποθεσίας βρίσκεται σε εξέλιξη προκειμένου να εξακριβωθεί η πολιτιστική και τεχνολογική προέλευση του αντικειμένου.</textarea></pre>
