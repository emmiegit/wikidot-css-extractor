**Item #**: SCP-CN-166

**Clasificacion del Objeto**: Taumiel

**Procedimientos Especiales de Contención**: Todas las instancias de SCP-CN-166 en contención (actualmente 12 en total) deben mantenerse en diferentes ubicaciones, para evitar pérdidas simultáneas en caso de una brecha de contención. Cada instancia de SCP-CN-166 debe estar contenida en una cámara de contención de objetos no humanoides estándar y sellada dentro de una caja fuerte para biomateriales. Cualquier solicitud de experimentos con SCP-CN-166 debe recibir la aprobación por escrito de dos o más del personal de Nivel 4 o más o de un miembro del Consejo-O5 para poder proceder.

Tan pronto como cualquier instancia de SCP-CN-166 muestre signos de contaminación biológica, la instancia debe ser incinerada inmediatamente y sometida a exposición intermitente a rayos X durante un mínimo de 3 horas (con un descanso de 10-15 minutos por hora).

Todos los usos de SCP-CN-166 deben seguir los dos protocolos siguientes:

**Protocolo &#34;Apocalipsis&#34;**

* Los lugares de reunión de todas las comunidades cristianas en Shanghái (independientemente de su denominación) deben ser monitoreados de cerca, y el lugar que se use con mayor frecuencia debe ser monitoreado (se actualizará una vez al año).
* Se Instalará la inteligencia artificial (AI) &#34;Nostradamus&#34; en el Sitio-CN-34 para predecir potenciales escenarios de Clase-XK del Fin del mundo, Colapso de la Civilización de Clase-IK y Reestructuración de la Realidad de Clase-CK.
* Cuando la probabilidad de ocurrencia para cualquiera de los escenarios de Clase-K anteriores alcance el 85% o más, la IA seleccionará aleatoriamente 3 sitios que contengan una instancia y les enviará instrucciones. Siguiendo estas instrucciones, esos sitios deben enviar inmediatamente su instancia en contención al lugar de reunión registrado y ejecutar el Protocolo &#34;Altar&#34;.
* Si no hay respuesta dentro de los 30 minutos posteriores a la fecha de envío de las instrucciones, la IA deberá reiterar las instrucciones. Cuando las instrucciones han sido enviadas 3 veces sin respuesta, la IA debe comunicarse inmediatamente con el Consejo-O5, anunciando que el Protocolo &#34;Apocalipsis&#34; ha fallado, y la Fundación debe hacer preparativos para lidiar con los escenarios de Clase K.

**Protocolo “Altar”**

* El lugar de reunión registrado en el Protocolo &#34;Apocalipsis&#34; debe convertirse en una estación temporal por el momento que sea válido, y una máquina en forma de altar debe estar presente en su interior en todo momento. La máquina tiene una plataforma aproximadamente circular, con tres hendiduras en forma de embrión talladas en la parte superior (de modo que las tres hendiduras forman los vértices de un triángulo equilátero), y contiene un tubo de suministro de líquido en el centro de cada una de las hendiduras que conecta a un contenedor de líquido dentro de la máquina. El contenedor está lleno con fluido celular recuperado del Incidente SCP-CN-166-A.
* Después de que se inicie el Protocolo &#34;Apocalipsis&#34;, un agente debe colocar los embriones enviados por los tres sitios seleccionados en las tres hendiduras, y colocar una cruz de metal en una posición equidistante de las tres instancias, comenzando la ceremonia.
* Durante la ceremonia, todos en el sitio deben llevarlo a cabo de acuerdo con los métodos de los cultistas Sárkicos mostrados en el Incidente SCP-CN-166-A. No importa qué tipo de accidente ocurra durante la ceremonia, ésta debe continuar independientemente de lo que pase.
* Durante toda la ceremonia, siempre debe haber 12 agentes participando en la ceremonia en el sitio (todos los agentes en el sitio deben ser ateos o adherentes de una denominación del cristianismo). Si se pierde algún miembro del personal durante la ceremonia, los agentes en espera fuera del sitio deben ingresar inmediatamente al sitio, para mantener constante el número de personas.
* Después del final de la ceremonia, la IA &#34;Nostradamus&#34; volverá a calcular la probabilidad de que ocurra el escenario de Clase-K; si la probabilidad no cambia o disminuye en gran medida, esto significa que el Protocolo &#34;Altar&#34; ha sido exitoso, y las precauciones sobre eventos de Clase-K pueden ser descartadas; si la probabilidad aumenta, esto significa que el Protocolo &#34;Altar&#34; ha fallado, y la IA contactará inmediatamente con el Consejo-O5, mientras que la Fundación debera hacer preparativos para lidiar con los escenarios de Clase-K.

Mientras se ejecuta el Protocolo &#34;Altar&#34;, los departamentos competentes en Shanghái deben aumentar la intensidad y ​​el rigor de su control de información, y al mismo tiempo desplegar un sistema de pulverización amnéstico completo en toda la ciudad, para evitar los eventos anómalos que se producen al mismo tiempo sean detectados por la opinión pública y provoquen filtraciones de información. El DM-Gui Xu [[footnote]]Algunas de las Fuerzas del Destacamento Móvil de la Rama China están designadas con [https://es.wikipedia.org/wiki/Astrolog%C3%ADa_china signos astrológicos del calendario chino] en lugar de letras griegas.[[/footnote]]-07 (&#34;Parteras&#34;) estará a la espera en la estación de Shanghai para ocuparse de todos los eventos anómalos que ocurran durante la ejecución del Protocolo &#34;Altar&#34;.

**Descripción**: SCP-CN-166 es el término colectivo para un lote de embriones humanos (actualmente 12 en total). SCP-CN-166 ya ha desarrollado un cuerpo y órganos externos aproximadamente completos. Exteriormente son indistinguibles de un embrión humano normal no anómalo en la misma etapa de desarrollo, pero los resultados de las imágenes por rayos X y la disección muestran que, en comparación con un embrión humano no anómalo y desarrollado normalmente, no tienen órganos internos; además de la piel, algunos tejidos musculares y huesos, el interior de SCP-CN-166 está lleno de un tipo de fluido celular. Los resultados del análisis de ADN muestran que el contenido de este fluido no coincide con ninguna especie conocida.

Las propiedades anómalas de SCP-CN-166 son que, cuando se exponen a una ceremonia religiosa específica (véase el Incidente CN-166-A para más detalles), pueden desencadenar una serie de eventos extranormales con un riesgo de mortalidad medio-alto lo que lleva a un Escenario del Fin del Mundo de clase-XK, ya sea un Colapso de la Civilización de clase-IK, o un escenario de Reestructuración de la Realidad de clase-CK, lo que es muy probable que ocurra.

La naturaleza anómala de SCP-CN-166 se revela cuando se cumplen las siguientes condiciones:

* Tres instancias de SCP-CN-166 están ubicadas en el mismo lugar de reunión cristiana en Shanghái, de modo que sus posiciones forman los vértices de un triángulo equilátero, en la parte superior de un mecanismo de altar (de forma circular), con una cruz de metal colocada en una distancia igual a las tres instancias de SCP-CN-166.
* La probabilidad de que se produzca un escenario del Fin del Mundo de clase-XK, un Colapso de la Civilización de clase-IK, o un escenario de Reestructuración de la Realidad de clase-CK no es inferior al 85%.
* 12 ateos o cristianos (independientemente de su denominación) que sostengan cruces de metal se encuentran a 7 metros de las tres instancias SCP-CN-166.
* Las tres instancias SCP-CN-166 se usan para celebrar una cierta ceremonia religiosa (véase el Incidente CN-166 para más detalles).

Cuando las propiedades anómalas de SCP-CN-166 se revelan, se producirá una serie de eventos extranormales con una tasa de mortalidad entre media y alta en la ciudad de Shanghái, que actualmente se ha visto que incluyen, pero no se limitan a, lo siguiente:

* Incremento drástico de la vegetación urbana.
* Aumento de la intensidad de la radiación ultravioleta que llega a la ciudad.
* Un porcentaje de mujeres embarazadas muestra grados consistentes de recombinación genética.
* El riesgo de deformidades en los recién nacidos alcanza aproximadamente el 65%.
* Un porcentaje de recién nacidos de menos de seis días de edad [DATOS BORRADOS].
* [DATOS BORRADOS] sobre la ciudad.

Además de las propiedades mencionadas anteriormente, otra propiedad anómala de SCP-CN-166 es que cuando una instancia es contaminada biológicamente, todas las instancias restantes también mostrarán diversos grados de contaminación biológica dentro de las 6 horas, pero siempre en una cantidad menor que la primera instancia contaminada. Si la primera instancia no es descontaminada, todas las demás instancias se contaminarán nuevamente en un período aleatorio de 6 horas al día siguiente. Debido a su estructura única, es imposible descontaminar una instancia sin destruirla.

Debido a que las situaciones anómalas que SCP-CN-166 es capaz de inducir no son totalmente conocidas, todos los planes relativos a la producción masiva de SCP-CN-166 para contrarrestar eventos de clase-K múltiples veces se suspenden. Al mismo tiempo, todos los sitios con una instancia de SCP-CN-166 en contención están permitidos por la aprobación del O5 para detener el Protocolo &#34;Apocalipsis&#34; manualmente ignorando las instrucciones de la IA &#34;Nostradamus&#34;.

[[collapsible show=&#34;+Incidente CN-166-A&#34; hide=&#34;-Identificacion confirmada&#34;]]
El █/█2014, mientras un agente de campo del Sitio-CN-034, Wang ████, estaba llevando a cabo tareas de reconocimiento en la ciudad de Shanghái, cuando la Iglesia Católica en el distrito de ████ fue invadida por unas pocas decenas de personas de denominación desconocida, que utilizaron técnicas anómalas para atacar y matar a la congregación católica durante un sermón dentro de la iglesia, para luego tomar el lugar. Debido a que los movimientos y las técnicas anómalas utilizadas por las personas de la denominación desconocida tenían un alto grado de similitud con los utilizados por las sectas Neo-Sárkicas, el agente informó de inmediato al Sitio-CN-034 y solicitó especialistas de contención para proceder al lugar de inmediato. Mientras el agente se comunicaba con el Sitio-CN-034, el contenido de esas comunicaciones fue interceptado por una estación de información de la COG en Shanghai.

Media hora más tarde, los especialistas en contención de la Fundación llegaron al lugar, inmediatamente pusieron barricadas en toda la iglesia. Una vez que se completó la barricada, varios operarios de la COG en equipo de combate llegaron y dispersaron a la multitud cercana. Sin tener en cuenta los consejos de los especialistas en contención de la Fundación, los agentes de la COG rompieron la barricada de los especialistas en contención e ingresaron a la iglesia. Los especialistas en contención declararon que su alianza se había roto y enviaron un Destacamento Móvil para ingresar a la iglesia y evitar que los agentes de la COG usen métodos destructivos para resolver la situación.

Cuando el DM ingresó a la iglesia, los agentes de la COG ya estaban en un tiroteo con los cultistas Neo-Sárkicos. Notablemente, todos los cultistas armados se mantuvieron alejados de las áreas al final del podio de la iglesia y alrededor del crucifijo tanto como fue posible. Un altar hecho de órganos humanos, huesos y carne había sido establecido en esa área, con 12 miembros del culto sosteniendo cruces de metal y caminando alrededor de la exhibición en círculos, cantando en Proto-Urálico. Todos los bancos tenían dos o tres cadáveres humanos desollados o desmembrados, y el Padre ██, el sacerdote que daba el sermón, había sido crucificado al ser clavado en la cruz al final de la iglesia hasta que falleció.

Después de recibir órdenes para hacerlo, el DM se unió al tiroteo en el lado de los operativos de la COG. Una vez que los cultistas Sárkicos ya no pudieron resistir la potencia de fuego de los dos grupos, el altar de carne y hueso emitió un ruido líquido de chapoteo. Todos los miembros del culto que rodeaban el altar detuvieron sus movimientos y se arrodillaban frente al altar, alzando sus cruces de metal sobre sus cabezas. Segundos más tarde, el cadáver del Padre ██ rompió los clavos en la cruz, aterrizando en el altar, y el altar golpeándolo repetidamente hasta que se convirtió en un líquido rojo pegajoso. Cuando eso sucedió, el altar dejó escapar un rugido ensordecedor. Todos los cultistas Sárkicos presentes (incluyendo aquellos que intercambiaron fuego con los agentes de la COG y el DM, así como aquellos que ya estaban muertos) se dirigieron al altar y comenzaron a consumir la carne del altar y el líquido rojo.

En los siguientes minutos, cada cultista Sárkico que había consumido el líquido rojo estaba envuelto en una gruesa capa de carne ensangrentada, que comenzó a retorcerse y cambiar de forma en un objeto parecido a un capullo. Los agentes de la COG inmediatamente equiparon lanzallamas y se acercaron al altar, comenzando a quemar el altar y los sectarios cercanos. En el momento en que el DM detuvo a la COG por órdenes superiores, solo quedaban veinte cultistas Sárkicos, envueltos en carne, y el altar sufrió graves daños, poniendo fin a la ceremonia. Un momento después, la carne de cada cultista se pudrió y se desprendió uno por uno, dejando veinte embriones humanos perfectamente conservados en la masa de carne, designados SCP-CN-166.

Después de que los especialistas en contención de la Fundación negociaron con el comandante de la COG, los especialistas en contención tomaron todo los SCP-CN-166 restantes y, con la ayuda de los agentes de la COG, borraron los recuerdos de los ██ civiles que presenciaron el incidente, con una tapadera de una redada en una guarida de delincuentes.

Un total de ██ personas murieron o resultaron heridas en el incidente, que consistió en █ miembros del DM, █ miembros del personal de contención y ██ agentes de la COG. █% de la Iglesia Católica de ████  fue dañada, pero ahora ha sido completamente restaurada y vuelve a ser utilizada.
[[/collapsible]]
**Anexo CN-166-B**: Durante la limpieza de la escena posterior al Incidente CN-166-A, un trabajador de documentación de la Fundación descubrió un sobre en la Biblia del púlpito que contiene una carta con la heráldica Sárkica impresa en él. Las huellas dactilares en el sello del sobre indicaban que la carta se había abierto varias veces. El contenido de la carta está a continuación:
&gt; Al acercarse el santo día, los fieles se congregan en el salón de los santos;
&gt; El reloj marca la hora duodécima, acompañado por los gritos de agonía y desesperación de los fieles, resonando por todo el salón;
&gt; Bajo la mirada del juez, los santos se yerguen sobre el altar;
&gt; Los fieles se agolpan, participando en su Comunión;
&gt; Los fieles, llenos de reverencia, beben juntos de las venas de los santos de una manera respetuosa;
&gt; Los fieles y los santos se unen en íntima unión;
&gt; Ahora, este lugar sagrado es sacrificado, y de la carne y la sangre nacen embriones de esperanza;
&gt; Ahora, los fieles se congregan, y los santos nos guían para reavivar nuestras vidas.

El análisis mostró que las huellas dactilares en el exterior del sobre pertenecían al Padre ██.

**Anexo CN-166-C**: Basado en la pista de que las huellas dactilares en el sello del sobre del Anexo CN-166-B pertenecían al Padre ██, los agentes de la Fundación realizaron una investigación de todas las comunicaciones de Padre en los últimos tres meses, obteniendo finalmente un correo electrónico enviado por el padre ██ al Karcista Neo-Sárkico ████ siete días antes del Incidente CN-166-A. El contenido del correo electrónico está a continuación:
&gt; **Respetado Karcista ████:**
&gt; Recibir el favor Nälkä es realmente un honor. Para hacer una observación algo torpe aquí, los ideales Nälkä más elevados son casi idénticos a los nuestros. De esta manera, nuestra cooperación también debería poder avanzar aún más: podemos tomar prestada la fuerza de los dioses, crear una serie de entidades poderosas y, a través de eso, lograr el objetivo de &#34;destrucción&#34; y &#34;recreación&#34;.
&gt; 
&gt; Durante mi investigación sobre algunos de los textos Nälkä, descubrí algunos trabajos taumatúrgicos que hasta ahora no han tenido buen uso. Estos trabajos fueron utilizados por los antiguos creyentes Nälkä para transformar los sacrificios humanos en objetos rituales, y he usado algunos métodos especiales para modificarlos. Ahora, después de algunas pruebas, ya tengo plena confianza en que los resultados le van a encantar.
&gt; 
&gt; El día del sermón, que será dentro de una semana, los creyentes de nuestra congregación estarán aquí y sus números son suficientes para llevar a cabo esta gran ceremonia. Por favor, traiga suficientes personas ese día, debemos asegurarnos de que al menos doce discípulos realicen la ceremonia. El resto debe traer armas, no me atrevo a garantizar que ninguno de esos condenados ateos o paganos aparezcan para estropearlo. En cuanto a los materiales sobre el trabajo taumatúrgico, los escondí para evitar que la información sea interceptada, y dirigiré la ceremonia cuando llegue el momento.
&gt; 
&gt; Se acerca el santo día, y estableceremos otro hito para estos nobles ideales.
&gt; 
&gt; [[&gt;]]
&gt; **Alabado sea el Gran Karcista Ion,**
&gt; **Padre ██**
&gt; [[/&gt;]]

**Anexo CN-166-D**: Hasta ahora, el Protocolo &#34;Apocalipsis&#34; y el Protocolo &#34;Altar&#34; se han iniciado █ veces en total. Según las observaciones, la intensidad de los eventos anómalos inducidos por SCP-CN-166 es directamente proporcional al número de veces que se iniciaron los dos protocolos anteriores, y cada vez que se inician los protocolos, el volumen de cada instancia de SCP-CN -166 aumenta ligeramente. Se han presentado solicitudes para realizar una investigación más a fondo sobre las propiedades anómalas de SCP-CN-166 con el fin de explorar métodos más apropiados y efectivos para contrarrestar su naturaleza anómala.</textarea></pre>
