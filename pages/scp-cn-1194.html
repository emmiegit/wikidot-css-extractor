**项目编号：**SCP-CN-1194

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-1194目前被收容于Mobile-Site-CN的一间标准化小型异常收容间中。请注意，项目的进水管应当与站点排水系统直接相连以提供其所必需的液体流通环境。SCP-CN-1194应按照通常卫浴用品的装配方式进行组装，并由站点后勤人员进行适当维护。

收容初期，曾因管理不当而导致SCP-CN-1194-α大规模消失，推测断绝项目与人类个体接触的措施存在使项目无效化的潜在风险。因此，收容SCP-CN-1194的站点应当指定一名员工定期对项目进行必要的操作以保证其异常活性。被指定者须于每日早5:00至8:00与晚20:00至23:00之间前往SCP-CN-1194的收容间进行必要工作。

**描述：**SCP-CN-1194的主体为一白色的陶瓷洗手池。项目的外形与无异常款式几乎不存在任何区别，其唯一辨别方式为盆体不具有任何形式的品牌或商标。虽然SCP-CN-1194具备结构正常且完整的出水口，然而实际操作表明该部件并不具备其应有的出水功能。在进行替换实验后，这一现象也被认为是SCP-CN-1194异常性质的一部分。

尽管项目无法被通过常规方式使用，SCP-CN-1194所展现出的异常效应依然与使用项目进行盥洗活动高度相关。当一名尝试使用项目进行盥洗的人类个体靠近SCP-CN-1194时，项目的排水口中将通过不明方式涌出恰好将项目盆体完全填满的海水。经过化学组分检测，由项目产生的海水从成分上与海洋中的海水无任何显著差异，在测试时却展现出了无法被人类通过感官分辨的异常性质。

对于初次使用SCP-CN-1194的个体而言，所有可观测到的异常现象将于此阶段终止。在本文档中，近期曾接触过SCP-CN-1194的人类个体将被标记为SCP-CN-1194-1。

在初次接触SCP-CN-1194的若干天后，曾观测到所有的SCP-CN-1194-1个体均将在这一阶段逐渐产生不定期性的错觉现象，使得受影响者节律性地感受到一种使用SCP-CN-1194进行盥洗的冲动。该种强迫性的冲动通常程度极轻，使得仅有8%的受试者在该错觉产生时成功将其辨识为SCP-CN-1194的异常影响，而其余受试者则仅将其视为一种自发的想法或提议。项目这一性质的强度被确认与SCP-CN-1194-1不使用项目进行盥洗的时间间隔呈正相关增强。

若SCP-CN-1194-1于此时使用SCP-CN-1194进行盥洗，项目将重新产生足量的海水以供SCP-CN-1194-1使用。需注意的是，此时海水中通常可检测出一种此前未曾记录的的甲壳类浮游动物，被编号为SCP-CN-1194-α。SCP-CN-1194-α于外形上与桡足亚纲[[footnote]]该类甲壳动物多为浮游生物，于世界各个水域均有分布。[[/footnote]]（Copepoda）物种类似，体长约为0.1毫米，身体分为9个自由体节，其第一与第二对颚足高度特化，第二肢节侧生出一列柔韧而细长的蛋白纤维束，形成规则的栉形结构，适于自SCP-CN-1194-1的体表与口腔中刮取脱落的皮肤碎屑与食物残渣，同时对SCP-CN-1194-1进行清洁。基于此，目前推测SCP-CN-1194-α以SCP-CN-1194-1产生的有机碎屑为食。一项研究表明，SCP-CN-1194-α每日的食物摄入量中，90%以上取食于活跃使用SCP-CN-1194进行盥洗的SCP-CN-1194-1个体。值得注意的是，SCP-CN-1194-α在项目缸体中的大量繁殖是肉眼可辨的。由于SCP-CN-1194-α个体腹侧生长有发达的发光器，使得项目盆体中的海水于震荡时将产生明亮的蓝色荧光。其荧光强度亦可作为SCP-CN-1194-α繁殖情况的指示性指标。

疑为出自取食目的，SCP-CN-1194-α具有与深海中浮游生物的垂直迁徙[[footnote]]指海洋中，浮游生物以24小时为周期节律进行规则性竖直向迁移的大规模活动。[[/footnote]]高度相似的生活习性。据目前观测，SCP-CN-1194-α多于早5:00至7:00与晚22:00至23:00大规模于SCP-CN-1194的盆体中出现，与所统计站点员工进行早晚盥洗的时间展现出了高度的一致性。SCP-CN-1194-α针对不同作息规律的适应性尚处于研究过程中。

**备注：**在一次工作中，放置于SCP-CN-1194收容间中的基金会标准牙具套件与清洁用毛巾因工作人员疏忽而未被及时回收。次日，发现上述盥洗用具被通过不明方式替换为一套包含更为昂贵的软毛塑胶牙刷的牙具套组与一条印有白色卡通印花图案的淡蓝色毛巾。以下便签被发现粘着于SCP-CN-1194的出水口处：

//还是不让人省心，每次出门都忘。总之——在返回深海之前，明天也别忘了好好刷牙啊。//

据对项目进行例行操作的员工表示，其在初次使用上述器具进行盥洗时产生了身处黑暗水体中的短时间幻觉，并在盥洗镜中疑似观察到了黑色的扭曲人影，其过分拉长的双臂伸出镜外。值得注意的是，该员工曾提到SCP-CN-1194给予的毛巾与其儿时最常使用的款式完全相同。鉴于潜在的感知能力，已将SCP-CN-1194的项目等级由Safe重新调整为Euclid。</textarea></pre>
