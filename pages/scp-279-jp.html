    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-279-JP

**项目等级：** Euclid

**特殊收容措施：** 所有SCP-279-JP实体都收容于Site-8182的敌对生物收容设施中。每个个体隔离并存放在耐腐蚀的笼子中，保安人员需携高压电流枪和散弹枪。除实验允许外禁止喂食。SCP-279-JP产生的SCP-279-JP-A需全部焚烧处理。在使用SCP-279-JP实体进行实验时，需进行将四肢和头部切断等充分无力化处理。

**描述：** SCP-279-JP是在广岛县██山中的废墟及其附近发现回收的3只动物。SCP-279-JP不会衰老，可以无限期地活动，并且不需要补充营养和水分，睡眠和呼吸。大多数器官与普通动物相同，但据推测，除肌肉和神经系统，其他组织几乎没有使用，因为药物给药和包括心脏和脑干在内的器官破坏只表现出轻微的效果。

SCP-279-JP-1~3分别具有已知动物(后述)的特征，但体长约为通常的3倍，并具有成比例的强大力量和骨骼。SCP-279-JP的共同点是从眼窝到大脑的部分塌陷、缺失。因此没有视力。但极具攻击性，可以通过声音和气味识别生物，并立即发起攻击。另外，SCP-279-JP具有惊人的生命力，通常生物造成的致命的伤也能在短时间内自我修复。但其修复能力是有限的，因为从本体切割下的肉片几乎没有修复能力，因此可以在修复之前通过持续破坏全身使其失去活力。SCP-279-JP可以通过捕食有机体促进自我修复能力。如果头部被割下，则会消耗身体其他部分以优先修复头部。但不会修复眼球等上述面部缺损。另外，如果在没有损伤的状态下捕食有机体，SCP-279-JP会从全身皮肤产生SCP-279-JP-A。

SCP-279-JP-A是一种白色的蛆虫状未知生物。体长平均为5 mm左右，没有确认到感觉器官、生殖器官等。从SCP-279-JP分离的SCP-279-JP-A以未知的方式识别彼此的位置，具有聚集习性，常构成直径约为3-4 cm的多个球体。SCP-279-JP-A不会衰老的，但没有攻击性，可以轻易使其失活。SCP-279-JP会在战斗中受伤时捕食SCP-279-JP-A，进行自我修复。因此推测SCP-279-JP-A是SCP-279-JP的储备食物。

发现时，SCP-279-JP全身被大量SCP-279-JP-A覆盖。最初推测SCP-279-JP是被SCP-279-JP-A侵食的，但SCP-279-JP生物组织中不存在SCP-279-JP-A，SCP-279-JP-A个体不会返回SCP-279-JP，因此结论为SCP-279-JP本身生产SCP-279-JP-A。此外，SCP-279-JP体内存在一个或多个未知器官。研究小组推测该器官是SCP-279-JP-A的发生源，将器官移植到其他动物(包括人类)的实验目前--正在申请。--已批准。Site外聘博士██日程安排完成后将进行实施。

SCP-279-JP-A也可供普通生物食用，并含有大量优质营养。切碎加热后有与[与编辑]相似的口感，食用的D级职员评价表示“虽然像发霉的榻榻米，但味道很好。”在随后的SCP-279-JP-A的原始进食实验中，受试者表现出强烈的拒绝意向。当██博士为了让受试者安心，告知其为上次的实验素材时，受试者当场呕吐。在随后的实验中发现即使生吃SCP-279-JP-A也是无害的。

目前，关于SCP-279-JP不死性和SCP-279-JP-A生成机制的研究正在进行中。

__**SCP-279-JP各个体详细情况**__
&gt; **对象:** SCP-279-JP-1
&gt; **形态:** 杂交犬（从外表和DNA的相似性判断）
&gt; **体型:** 体长 1.67m、体重 103kg
&gt; **捕获时的状态:** 在废墟附近的森林中发现。在被基金会收容之前至少有██名平民被杀害。向公共散播了其为一只野生大型犬虚假信息。机动部队う-14“猎狐”使其暂时无力化并收容。到其无力化为止，导致7名部队人员死亡、25名受伤(其中18名因咬伤而感染后死亡)。
&gt; **目前状态:** 在SCP-279-JP中最具攻击性。嗅觉敏锐，仅仅发现员工进入收容室就会变得凶暴。虽然收容设施有着SCP-279-JP-1不可破坏的强度，但其在攻击对象足够远离之前持续尝试突破收容，导致肉体严重损伤。携带变异型狂犬病病毒，基本禁止接触。

&gt; **对象:** SCP-279-JP-2
&gt; **形态:** 日本猕猴（从外表和DNA的相似性判断）
&gt; **体型:** 体长 1.77m、体重 156kg
&gt; **捕获时的状态:** 在废墟内推测为休息室的床上睡眠，机动部队人员接近后苏醒并凶暴化。能随意操纵双手双脚，敏捷性高，仅凭枪械镇压失败。装备炸药的部队人员在被捕捉同时引爆成功，并用散弹枪破坏其四肢和头部，收容。
&gt; **目前状态:** 多数时间重复食用自身并再生。具有积存球状SCP-279-JP-A的习性。智力高，多次收容失效。
&gt; **收容失效记录1:** 20██/██/██，当工作人员接近笼子进行实验时，SCP-279-JP-2弯折自己的手腕，咬断并投向工作人员。导致工作人员内脏破裂，重伤。
&gt; **收容失效记录2:** 20██/██/██，试图摧毁笼子逃跑，但由于无法离开收容室被再次收容。监控摄像机在过去几个月内拍摄到SCP-279-JP-2存在断续呕吐的情况，发现SCP-279-JP-2将胃液一点点涂在笼子里使其腐蚀并破坏。之后，笼子改为使用耐腐蚀性优异的材料。
&gt; **收容失效记录3:** 20██/██/██，SCP-279-JP-2突然表现得痛苦，仰倒，呼吸心跳停止。当工作人员接近调查时恢复，当场捕食2名工作人员。

&gt; **对象:** SCP-279-JP-3
&gt; **形态:** 雉鸡（从外表和DNA的相似性判断）
&gt; **体型:** 全长 1.80m、翼展长 1.62m、体重 7.2kg
&gt; **捕获时的状态:** 被拘禁在废墟内的实验室里。持续警戒飞行，在损失全部体重6成的状态下收容。(三天后完全恢复。) 发现时，实验室内散落着无数的蛋。外壳无异常性，但内容物具有将接触物溶解同化的能力。加热可使其失活，但用于摄食实验的小白鼠以胃、小肠和大肠为主，重要器官融化并死亡。
&gt; **目前状态:** 定期(3个月1个左右)产卵。从卵细胞生成这一点来看，不同于其他SCP-279-JP，罕见地将脏器用于原来的用途。与其他个体相比，攻击能力较低。为避免切断翅膀凶暴化，运输时要先切断头脚。

__**SCP-279-JP 二次个体详细情况**__
&gt; **对象:** SCP-279-JP-3-a
&gt; **试验方式:** 给SCP-279-JP-3的卵人工授精雉鸡精子并孵化。
&gt; **实验结果:** 从充满内脏的肉团中长出多腿生命体。自我修复能力比SCP-279-JP-A生成能力弱。焚烧无效化处理。

&gt; **对象:** SCP-279-JP-3-b
&gt; **试验方式:** 同SCP-279-JP-3-a。
&gt; **实验结果:** 孵化出了无头的雉鸡幼鸟。通过点滴补充营养正常生长，但自我修复能力微弱。实验小白鼠无法消化其肉并在肠内修复。已通过粉碎机无效化。

&gt; **对象:** SCP-279-JP-3-c
&gt; **试验方式:** 同SCP-279-JP-3-a。
&gt; **实验结果:** [数据删除]。██研究员的尸体焚烧无效化处理。


__**从废墟中回收的文件(翻译为现代语言)**__
&gt; 帝国陆军 虚六技术研究所 所长
&gt; 
&gt; 关于生物延长寿命和食品储备的委托问题，由冈山县██岛流传的民间故事“妖术师和无貌的族群”实地调查并成功捕获和再现了能够在某种程度上满足两方的生物标本，故将其发送给您。目前若不将眼球和脑的一部分破坏是无法再现这个生物的，让您使用身体不完全的实验体我深表歉意。因此，希望您能给我一些时间和一点研究资金，还请多多关照。
&gt; 
&gt; **__ぬ号实验体 发送标本一览__**
&gt; ||~ 番号||~ 形态||~ 性別||~ 注意点||
&gt; ||一 ||犬||雄||需要嘴套、脚铐。||
&gt; ||二 ||猿||雄||需要手铐、脚铐、塞口物。||
&gt; ||三 ||鸟||雌||不要从笼里放出。||
&gt; ||四 ||人||雌||需要手铐、脚铐、塞口物(手铐在背后连结)||
&gt; 
&gt; 帝国陆军 虚四生类技术局

从回收地点发现的资料中所记载的设施和团体未在官方范围内。另外，第4只SCP-279-JP个体尚未发现。</textarea></pre>
