**Artikel:** SCP-2800 – Kaktusmann
**Autor:** [[*user weizhong]] 
**Original:** https://scp-wiki.wikidot.com/scp-2800
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2800

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-2800 ist in einer modifizierten Standard-Humanoiden-Isolierzelle unterzubringen, die über eine große Höhensonne verfügt. Das Heldensyndrom und die Dysthymie von SCP-2800 sind regelmäßig von Psychologen zu überwachen.

Wenn möglich, sind SCP-2800 niedere Aufgaben zu übertragen, bei denen es unter strenger Aufsicht anderen helfen kann. Es wurde von Personalpsychologen festgestellt, dass die Erlaubnis von SCP-2800, bei diesen Aufgaben behilflich zu sein, seine Moral und allgemeine Einstellung erheblich verbessert hat.

Für SCP-2800 wird eine regelmäßige psychologische Beratung und Überwachung auf Selbstverletzung empfohlen. SCP-2800 wird auch wegen Selbstmord überwacht.

**Beschreibung:** SCP-2800 ist ein anomaler Mann schottischer Abstammung, früher bekannt als Daniel MacIntyre, obwohl SCP-2800 sich selbst als &#34;Kaktusmann, die stachelige Bedrohung&#34; bezeichnet. SCP-2800 misst 187 cm, wiegt  76 kg und besitzt braune Haare und grüne Augen.

SCP-2800 besitzt ein erweitertes Genom, das DNA des Saguaro-Kaktus enthält. SCP-2800 hat auch viele anomale Eigenschaften, die mit den natürlichen physikalischen Eigenschaften der Pflanze //Carnegiea gigantea//, besser bekannt als Saguaro-Kaktus, übereinstimmen.

SCP-2800 hat die folgenden anomalen Fähigkeiten gezeigt:

* Die anomale Fähigkeit, sofort 2–3 cm lange Stacheln von allen Oberflächen seines Körpers wachsen zu lassen. Die Stacheln fallen auf natürliche Weise ab, obwohl SCP-2800 diese Stacheln auch freiwillig lösen kann.
* Die anomale Fähigkeit zur Photosynthese des Crassulacean-Säurestoffwechsels. SCP-2800 kann Poren an seinem Körper öffnen, die ähnlich wie Stomata  funktionieren.
* Die anomale Fähigkeit, Wasser hypereffizient zu nutzen. SCP-2800 kann von ungefähr 1/3 der Wassermenge leben, die ein durchschnittlicher Mann seiner Größe und Statur benötigt. SCP-2800 produziert etwa 1/5 des Harnstoffs, den ein normaler Mensch seiner Größe, seines Körperbaus und seiner Ernährung normalerweise produzieren würde. Derzeit wird die Hypothese aufgestellt, dass SCP-2800 in der Lage ist, Abfälle wie Ammoniak in seinem Körper zu speichern, ähnlich wie andere Pflanzen. SCP-2800 ist auch in der Lage, Abfall durch seine Poren auszuscheiden, beschreibt diesen Vorgang jedoch als unangenehm.
* Die anomale Fähigkeit, überdurchschnittliche Temperaturen und überdurchschnittliche Trockenheit zu tolerieren. SCP-2800 besitzt einen äußerst effizienten Kühlmechanismus, der verhindert, dass es leicht überhitzt. Darüber hinaus hat SCP-2800 seine Fähigkeit bewiesen, das Austrocknen seiner Haut zu verhindern.
* Empathische Verbindungen zu anderen Mitgliedern der Cactaceae-Familie. Durch Tests hat sich gezeigt, dass die Stoffwechselrate von SCP-2800 signifikant ansteigt, während es mit Kakteen kommuniziert. Es wurde festgestellt, dass diese Kakteen die Wasser- und Nährstoffaufnahme aus dem Boden erhöhen, in den sie gepflanzt wurden, während SCP-2800 mit ihnen kommuniziert. SCP-2800 konnte mit [[[SCP-3388]]] ohne Mobiltelefon  und mit [[[SCP-2497]]] ohne den Standard-Lichtcode kommunizieren.

Es wird angenommen, dass die Unfähigkeit von SCP-2800, in vielen Situationen zu helfen, eine Ursache für seine Dysthymie war. SCP-2800 hat in vielen Fällen seine Frustration zum Ausdruck gebracht, weil es sich selbst als unfähig empfunden hat, anderen nützliche Funktionen zu bieten, und hat in der Vergangenheit versucht, sich selbst zu verletzen.

SCP-2800 wurde von der Foundation gefangen genommen, als die Organisation versuchte, ein realitätsveränderndes SCP-Objekt aufzuspüren und einzudämmen, das die Eindämmung durchbrochen hatte. SCP-2800 wurde bei dem Versuch gefunden, das entkommene SCP-Objekt anzugreifen, obwohl sich dies als weitgehend unwirksam erwies. Nachdem der Eindämmungsbruch behoben war, überzeugte die Foundation SCP-2800, eingedämmt zu werden.

SCP-2800 wurde eine Reihe eingetopfter Kakteen zur Verfügung gestellt, nachdem seine Anfrage von psychologischem Personal genehmigt wurde, um die Moral von SCP-2800 zu verbessern.

Weitere Kreuztests von SCP-2800 mit anderen kakteenartigen Anomalien – wie [[[SCP-1277]]], [[[SCP-1478]]] und [[[SCP-822]]] – wurden vorgeschlagen, die Genehmigung ist  derzeit ausstehend.

**Befragungsprotokoll 2800-1:**

&gt; Befrager: Dr. Louef
&gt; Befragter: SCP-2800
&gt; 
&gt; **Dr. Louef:** Morgen, SCP-2800. Wie geht es Ihnen heute?
&gt;  
&gt; **SCP-2800:** Hey, Doc. Mir geht es ziemlich gut. Hatte heute etwas schöne Sonne, fühle mich voller Energie! Kaktusmann ist bereit, Verbrechen zu bekämpfen. Richten Sie mich einfach auf die Kriminellen, haha!
&gt; 
&gt; **Dr. Louef:** Das ist schön zu hören. Was das angeht, würde ich Ihnen gern ein paar Fragen stellen, wenn es Ihnen nichts ausmacht.
&gt; 
&gt; **SCP-2800:** Sicher, machen Sie nur! Den kleinen Kumpels wird es eh langweilig.
&gt; 
&gt; **Dr. Louef:** Wie kamen Sie zu Ihren … Fähigkeiten, und unter welchen Umständen haben Sie sie vor Ihrer Verlegung zur Foundation eingesetzt?
&gt; 
&gt; **SCP-2800:** Um ehrlich zu sein, Doc, weiß ich es nicht. Ich wachte eines Tages auf und bumm, Kaktuskräfte. Dann dachte ich, dass ich Sie für das Gute einsetzen kann, richtig? Als ich aufwuchs, las ich immer viele Comicbücher. Ich liebte immer die X-Men, als ich ein kleines Kind war, also dachte ich, ich wäre einer von ihnen. Ha. Ich dachte, ich wäre der glücklichste Kerl auf der Welt, der plötzlich Superkräfte hat. Wünscht sich nicht jedes Kind, ein Superheld sein zu können?
&gt; 
&gt; **Dr. Louef:** Gab es noch eine andere Motivation?
&gt; 
&gt; **SCP-2800:** Also, um ehrlich zu sein, … Als Kind wurde ich oft gehänselt. Es gab viele Fieslinge an meiner Schule, die oft die Scheiße aus mir rausprügelten. Ich wollte es ihnen nur heimzahlen, wissen Sie? Wollte meinen Teil dazu beitragen, anderen zu helfen. Ich wollte nicht, dass jemand anderem das gleiche passiert, was mir passiert ist.
&gt; 
&gt; **Dr. Louef:** Und das hat zu Ihrem aktuellen Status geführt?
&gt;  
&gt; **SCP-2800:** Ja. Ich zog los und nannte mich selbst &#34;Kaktusmann! Die stachelige Bedrohung!&#34; Klingt ziemlich gut, finden Sie nicht? Hat etwas gedauert, bis  es mir eingefallen ist. Ich entschloss mich, loszuziehen und der Welt zu zeigen, wie ein Superheld aussieht. Meine, äh … Meine erste Mission verlief allerdings nicht so gut.
&gt; 
&gt; **Dr. Louef:** Was ist während Ihrer ersten Mission passiert?
&gt; 
&gt; **SCP-2800:** Drogendealer, Mann. Ich schlug einem ins Gesicht und hab ein paar Stacheln drin hinterlassen. Ich fühlte mich gut, bis sein Kumpel zurückschlug. Sie prügelten die Scheiße aus mir raus, bis die Bullen auftauchten. Ich war eine Weile im Krankenhaus, bis ich wieder auf der Straße war, um nach Verbrechen Ausschau zu halten. Musste zeigen, dass Kaktusmann sich von solchen Kriminellen nicht unterkriegen lässt, richtig?
&gt; 
&gt; **Dr. Louef:** Und was ist dann passiert?
&gt; 
&gt; **SCP-2800:** Ich habe versucht, mein Bestes zu geben. Habe jeden Abend nach der Arbeit einige Seitengassen patrouilliert. Manchmal hatte ich Glück und sah, wie sich einige Situationen abspielten. Obwohl ich nicht viel getan habe, um zu helfen.
&gt; 
&gt; **Dr. Louef:** Können Sie das näher erläutern?
&gt; 
&gt; **SCP-2800:** Fast jedes Mal, wenn ich zur Verbrechensbekämpfung loszog, wurde ich von den Schlägern verprügelt, die ich aufhalten wollte. Sicher, ich hatte ein paar gute Treffer und hinterließ ein paar Stacheln und vielleicht hier und da blaue Flecken, aber sonst war nicht viel dabei. Sie hatten auch Messer und so. Ich hatte nichts von dem Zeug. Was für ein Held benutzt ein Messer? Ich muss den Kindern eine gute Botschaft übermitteln, oder? Superhelden müssen gute Vorbilder für die Kinder sein.
&gt; 
&gt; **Dr. Louef:** Natürlich. Können Sie das Ereignis beschreiben, das zu Ihrer Entdeckung geführt hat?
&gt; 
&gt; **SCP-2800:** Oh Mann, das war ein großartiger Fall! Ich fand heraus, dass es einen Serienmörder gab, den die Polizei seit Monaten nicht fassen konnte. Ich hatte gehört, dass er ein echter Psychopath war, der seine Opfer dazu zwang, das zu genießen, was er ihnen antat. Dachte, wenn ich ihn schnappen könnte, würde ich ins große Geschäft einsteigen. Ich bin in sein Versteck gestolpert, und er hat mich richtig erwischt. Zum Glück habt ihr mir aber geholfen … Ich wünschte, ich könnte dasselbe tun.
&gt; 
&gt; **Dr. Louef:** Nun zu Ihren Fähigkeiten: Sie haben viele davon demonstriert, aber was Sie nicht beschrieben haben, ist Ihre empathische Verbindung zu anderen Kakteen.
&gt; 
&gt; **SCP-2800:** Oh ja, ich kann mit ihnen sprechen. Sie sind meine kleinen Kumpels! Treffen Sie: Kakteenkumpel und Stachelgirl!
&gt; 
&gt; //SCP-2800 präsentiert zwei eingetopfte Kakteen.//
&gt; 
&gt; **SCP-2800:** Sie sagen übrigens hallo. Sie reden nicht viel mit anderen Leuten.
&gt;  
&gt; **Dr. Louef:** Worüber reden Kakteen?
&gt; 
&gt; **SCP-2800:** Oh, nicht über viel. Sie sind ein ruhiges Volk. &#34;Es ist verdammt kalt hier drin&#34;, &#34;Ich bin durstig&#34;, &#34;Ich bin ein Kaktus&#34; und was nicht alles. Nicht viel mehr. Doc, ich habe aber eine Frage an Sie.
&gt; 
&gt; **Dr. Louef:** Ja?
&gt; 
&gt; **SCP-2800:** Gibt es da, äh, irgendwas, das ich für euch Leute tun kann?
&gt; 
&gt; **Dr. Louef:** Nein, ich glaube nicht.
&gt; 
&gt; //SCP-2800 sieht enttäuscht aus.//
&gt; 
&gt; **SCP-2800:** Also … Sagen Sie einfach Bescheid, okay? Kaktusmann ist immer bereit, dabei zu helfen, das Böse zu bekämpfen, wissen Sie?
&gt; 
&gt; **Dr. Louef:** Ich werde Sie auf jeden Fall wissen lassen, wenn etwas passiert, das Ihre Talente erfordert.

**Vorfallbericht 2800-1:** Beim Durchsuchen von Aufnahmen von Überwachungskameras an den Stellen, an denen SCP-2800 angeblich gelauert hatte, wurden Aufnahmen von Überwachungskameras aus einer nächtlichen U-Bahn gefunden, in der sich SCP-2800 aufhielt. Nachfolgend ein Transkript des Ereignisses:
&gt;  
&gt; Eine Frau und ein Kind warten an einer U-Bahnstation. Ein Mann, der eine Sturmhaube trägt, taucht hinter einer Stützsäule auf und nähert sich dem Paar, während er ein Messer schwingt.
&gt; 
&gt; Die Frau und das Kind beginnen zurückzuweichen, werden aber von der Wand hinter ihnen aufgehalten. Das Kind klammert sich an die Frau. Der Mann gestikuliert mit dem Messer. Die Frau beginnt, ihre Handtasche zu öffnen.
&gt; 
&gt; SCP-2800 erscheint hinter dem maskierten Mann. SCP-2800 geht weiter auf den maskierten Mann zu und schlägt ihm auf den unteren Rücken und die Brust. Der Mann schreckt vor Schmerzen zurück und es ist zu sehen, dass SCP-2800 mehrere Stacheln im Rücken des maskierten Mannes hinterlassen hat.
&gt; 
&gt; SCP-2800 fährt damit fort, die Hände des Mannes zusammenzubinden. Die Frau schüttelt SCP-2800 kräftig die Hand und umarmt ihn. SCP-2800 kniet sich auf den Boden. Das Kind umarmt SCP-2800. SCP-2800 scheint emotional zu sein.
&gt; 
&gt; Die Frau macht einen Anruf. Das Kind zieht ein Blatt Papier heraus und schreibt etwas auf das Papier. Als SCP-2800 wegzugehen beginnt, ruft das Kind es zurück. Das Kind gibt SCP-2800 das Papier. SCP-2800 schreibt etwas auf das Papier und gibt es dem Kind zurück. Kurz darauf treffen Polizisten am Tatort ein.</textarea></pre>
