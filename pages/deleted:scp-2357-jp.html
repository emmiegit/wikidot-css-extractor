    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2357-JP - 重力井戸の中の蛙、大銀河を知らず
**著者:** ©︎[[*user count number]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2357-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現在、SCP-2357-JPは非異常的手段では観測できない位置に到達しているため、その公衆による発見を防ぐ特別なプロトコルは必要ありません。

前回出現時の目撃情報に対しては、『見間違え』『幻覚』『寝ぼけ』『科学的にあり得ない』などの各種通常説得工作をもってその拡散を阻止してください。

財団によるSCP-2357-JPの観測は常時継続されます。SCP-2357-JPが再度地球上へ出現する事態に陥った場合、ベール強化プロトコルをもって公衆への露見を阻止します。

**説明:** SCP-2357-JPは身長約15センチメートルの人型実体です。外見特徴は、そのサイズ以外、ヒト(//Homo Sapiens//)に酷似しています。観察の結果、身体能力については、そのサイズに適合した物理運動能力しか持たないと目されます。知的能力については、その脳容量の小ささ[[footnote]]脳、もしくはそれに類する知性をつかさどる器官が、頭部と目される位置に存在していると仮定した場合[[/footnote]]にもかかわらず、ヒトと同程度の知性を持つことがインタビュー内容などから推測されます。

特筆すべきは、SCP-2357-JPが『蛙行士』を自称し、それに関する異常な能力を保持していることです。詳細については不明な点が多いですが、主にカエル（//Anura//）を操る能力を保持していることが判明しています。


__**インタビュー記録2357-1 - 日付2022/6/6**__
&gt; **対象:** 福田 大介氏　6歳（SCP-2357-JPの第一発見者。交野市立星田小学校1年1組所属）
&gt; 
&gt; **インタビュアー:** エージェント金子（第一発見者の所属する小学校の臨時教員として潜入任務を行っている）
&gt; 
&gt; ----
&gt; 
&gt; （時刻は午後2時。エージェント金子は潜入する小学校の1年1組教室から、下校時刻が過ぎたにも関わらず数名の児童の話し声がするのを聞きとがめました。エージェントが教室に入るのと入れ違いに、数名の児童が教室を退出し、部屋に残るは福田大介氏のみでした）
&gt; 
&gt; **インタビュアー:** 福田君、さっきお友達と話してたことだけど、あれって。
&gt; 
&gt; **対象:** （話を遮って）（興奮した様子で）ほんまやで！　くろんど池[[footnote]]小学校の東方約4.5キロメートルに存在する池[[/footnote]]にな、ちっさいおっさんおってんて！
&gt; 
&gt; **インタビュアー:** そうなんだ。ちょっとその話、先生に教えてもらえるかな？
&gt; 
&gt; **対象:** ええで。あんな、ハイキングでな、くろんど池行ったんやんか。ほしたらな、ちっさいおっさんおってんて！
&gt; 
&gt; **インタビュアー:** んー、そうなんだ。もうちょっと詳しく教えてくれるかな。
&gt; 
&gt; **対象:** 泥のとこやんか！　カエル捕まえよう思ってん！　ほんで行ったらカエル跳んで、おっさんでてきてん！
&gt; 
&gt; **インタビュアー:** んー、そっか。カエルのおじさんね。
&gt; 
&gt; **対象:** ちゃうわ！　なに言ってん！　おっさんはおっさんや！
&gt; 
&gt; **インタビュアー:** あー、そうなんだ。悪いけど、もうちょっと詳しく教えてくれるかな？
&gt; 
&gt; **対象:** わからん？！　白いパンツ履いたおっさんやん！
&gt; 
&gt; **インタビュアー:** 白いパンツ履いてたの？
&gt; 
&gt; **対象:** 履いてた！　パンツだけ！
&gt; 
&gt; **インタビュアー:** パンツだけ？　裸にパンツ？
&gt; 
&gt; **対象:** うん！
&gt; 
&gt; **インタビュアー:** そっかー。変質者情報は入ってなかったけど、注意しないといけないね。
&gt; 
&gt; **対象:** 大丈夫やって。おっさん優しかったで。
&gt; 
&gt; **インタビュアー:** え、ちょっと待って。どういうこと？
&gt; 
&gt; **対象:** カエルの捕り方教えてくれた。
&gt; 
&gt; **インタビュアー:** 話ししたの？　ダメだよ、そんな変な人に近寄っちゃ。
&gt; 
&gt; **対象:** だから、大丈夫やって。あんな、カエルはな、後ろからそうっと近づくんがコツやねん！
&gt; 
&gt; **インタビュアー:** そうなんだ。もう変な人見かけても近づいちゃだめだよ。
&gt; 
&gt; **対象:** でもな、おっさんすごいんやって。パチンて指鳴らしたらな、カエルの方から寄ってくんねって！
&gt; 
&gt; **インタビュアー:** そっかー。
&gt; 
&gt; **対象:** ほんで、おっさんカエル乗んねんで！　信じられへんやろ？！
&gt; 
&gt; **インタビュアー:** んー？
&gt; 
&gt; **対象:** でもな、ほんまやって、ほんま！　タケもミッちょん[[footnote]]対象と同学級の生徒、太田偉文および道田陽のあだ名[[/footnote]]も誰も信じへんねん！　すずちゃん先生[[footnote]]エージェント金子のあだ名[[/footnote]]は信じるやろ？
&gt; 
&gt; **インタビュアー:** んー。そうね。なにかと見間違えたのかもね。
&gt; 
&gt; **対象:** そんなことないって！　ほんまやって！
&gt; 
&gt; **インタビュアー:** なにか、危ないことされたりとか、変なこと言われたりはしなかった？
&gt; 
&gt; **対象:** だから、だいじょう（言葉が途切れる）。
&gt; 
&gt; **インタビュアー:** どうしたの？
&gt; 
&gt; **対象:** （対象は3秒間程度沈黙する）
&gt; 
&gt; **インタビュアー:** 福田君？
&gt; 
&gt; **対象:** （小声で）誰にも言うなって言うてたわ。
&gt; 
&gt; **インタビュアー:** え？
&gt; 
&gt; **対象:** ごめん先生。これ全部嘘やわ！　ほんまごめんな。
&gt; 
&gt; **インタビュアー:** ちょっと。
&gt; 
&gt; **対象:** もう帰るわ。サヨナラ！
&gt; 
&gt; ----
&gt; 
&gt; **備考:** 別日に行われたインタビューによっても、対象は「すべて嘘」という内容の供述を崩すことはなく、有意義な内容を得ることができませんでした。


__**接近遭遇記録2357-1 - 日付2022/6/11**__
&gt; **日時:** 2022/6/11 14:30頃
&gt; **遭遇地点:** 奈良県生駒市高山町くろんど池
&gt; **調査員:** エージェント金子
&gt; 
&gt; ----
&gt; 
&gt; （調査員が湿地に足を踏み入れると、周囲に植生する丈の高い草の根元から、隠れていた無数のカエルが高く飛び跳ね逃げだす。）
&gt; 
&gt; **調査員:** お。
&gt; 
&gt; （カエルに驚いた調査員はたたらを踏むが、ぬかるみに足を滑らせバランスを崩す）
&gt; 
&gt; **調査員:** と。
&gt; 
&gt; （調査員はとっさに強く足を踏みしめ、転倒を防ぐ）
&gt; 
&gt; （調査員は視線を落とし、足元を確認する。ハイキングシューズが泥で汚れている）
&gt; 
&gt; **調査員:** （ため息）
&gt; 
&gt; （調査員は再び目線を上げる。視線の先、5メートルほどの地面にSCP-2357-JPが存在する）
&gt; 
&gt; （SCP-2357-JPは白いブリーフ以外に着衣はなく、腕を組み、調査員を睨んでいる）
&gt; 
&gt; **調査員:** え？
&gt; 
&gt; **SCP-2357-JP:** え、やあらへんねん。何してくれてんねん、お前。
&gt; 
&gt; **調査員:** （小声で）しゃべるし。
&gt; 
&gt; **SCP-2357-JP:** しゃべったらあかんのんかい？
&gt; 
&gt; **調査員:** い、いいですけど。
&gt; 
&gt; **SCP-2357-JP:** ほんま、お前といいこないだのガキといい、静かに歩くぐらいのことでけへんのんかいな。みいんなカエル逃げてもうたやないか。
&gt; 
&gt; **調査員:** あの。
&gt; 
&gt; **SCP-2357-JP:** なんや？
&gt; 
&gt; **調査員:** なんなんですか？
&gt; 
&gt; **SCP-2357-JP:** なにがや？
&gt; 
&gt; **調査員:** いや、なにがって言うか、もう、なにもかもが。
&gt; 
&gt; **SCP-2357-JP:** 何をいうてんねんな？
&gt; 
&gt; **調査員:** だって、その、ちっちゃいですよね？
&gt; 
&gt; **SCP-2357-JP:** なにが？
&gt; 
&gt; **調査員:** いや、身長というか、サイズ？
&gt; 
&gt; **SCP-2357-JP:** 別に背え低いことあらへんやろ。平均身長や。
&gt; 
&gt; **調査員:** 明らかにちっちゃいでしょ！　15センチぐらいですよね。
&gt; 
&gt; **SCP-2357-JP:** 何をわけのわからんこと言うとんねん。
&gt; 
&gt; **調査員:** ええー。
&gt; 
&gt; **SCP-2357-JP:** どないしたんやお前。頭でも打ったんか？
&gt; 
&gt; **調査員:** 正直それぐらいのショックは確かに受けてますけど。あと、なんで白ブリーフ一丁なんですか？
&gt; 
&gt; **SCP-2357-JP:** ああ、これか。
&gt; 
&gt; （SCP-2357-JPは少しはにかんだ笑顔になる）
&gt; 
&gt; **SCP-2357-JP:** これはな、あれや。今日はオフやからな。
&gt; 
&gt; **調査員:** オフ？
&gt; 
&gt; **SCP-2357-JP:** いつもはな、あれやで、ちゃんと制服着よるよそら。いつもいつもこんなかっこちゃうて。
&gt; 
&gt; **調査員:** 制服ですか。
&gt; 
&gt; **SCP-2357-JP:** そうや。おっちゃんこう見えても、あれやで、一級アコウシやからな。
&gt; 
&gt; **調査員:** アコウシ？
&gt; 
&gt; **SCP-2357-JP:** そや。知らんか？　アコウシ？
&gt; 
&gt; **調査員:** 姫路の隣の。
&gt; 
&gt; **SCP-2357-JP:** （遮って）それは赤穂市やがな。イントネーションが違う、イントネーションが[[footnote]]SCP-2357-JPは赤穂市を関西訛りで発音しました。標準語では赤穂市のイントネーションは&#34;ア¯コ¯ー¯シ¯&#34;ですが、関西訛りでは&#34;ア¯コ_オ_シ_&#34;になります。[[/footnote]]。
&gt; 
&gt; **調査員:** アコウシはちょっと存じ上げないですね。
&gt; 
&gt; **SCP-2357-JP:** ほんまか。物知らんやっちゃな。
&gt; 
&gt; （SCP-2357-JPはしゃがむと、ぬかるんだ地面に指で文字を書く）
&gt; 
&gt; **SCP-2357-JP:** 蛙に行くに士と書いて、アコウシと読むんや。
&gt; 
&gt; **調査員:** はあ。
&gt; 
&gt; **SCP-2357-JP:** まあ、世界広しといえども、一級蛙行士はそうおらんで。二級三級はそこそこおるけどな。
&gt; 
&gt; **調査員:** そうなんですか。
&gt; 
&gt; **SCP-2357-JP:** なんや、信じてへんのか？　疑り深いやっちゃな。
&gt; 
&gt; **調査員:** いや、そんなことは。
&gt; 
&gt; **SCP-2357-JP:** ええよええよ、ほんなら見せたろやんか。
&gt; 
&gt; （SCP-2357-JPが指を鳴らす。草の茂みから姿を現した一匹のカエルがSCP-2357-JPの近くにまで跳んでくる。解析の結果、トノサマガエル（//Pelophylax nigromaculatus//）であるようだが、通常のトノサマガエルよりも一回り大きい体長10センチメートルほどある）
&gt; 
&gt; **SCP-2357-JP:** こいつはワシの相棒や。もうかれこれ長いことこいつに乗ってきたんやけど、流石にくたびれてきてな。引退させたろと思ってるんや。
&gt; 
&gt; **調査員:** なるほど。
&gt; 
&gt; **SCP-2357-JP:** 見てみ、この滑らかな背中。これに乗ったらもう、ガマやヒキには乗られへんで。
&gt; 
&gt; （SCP-2357-JPはカエルの背中にまたがる）
&gt; 
&gt; **SCP-2357-JP:** よっしゃ。よう見とき。
&gt; 
&gt; （SCP-2357-JPがまたがったカエルは周囲の湿地を機敏に動き回る。しばらくして調査員の背中に張り付き、頭部まで這い上がると、そこから跳躍して地面に降りる）
&gt; 
&gt; **調査員:** す、すごいですね。
&gt; 
&gt; **SCP-2357-JP:** まだまだこんなもんやないで。
&gt; 
&gt; （SCP-2357-JPはカエルにまたがったまま、池に飛び込む。カエルは3分以上潜水状態で水中を機敏に遊泳したあと、陸上に跳び上がる）
&gt; 
&gt; （SCP-2357-JPの体表と着衣には水に濡れた痕跡が見当たらない）
&gt; 
&gt; （SCP-2357-JPはカエルから降りることなく、誇らしげに胸を反らす）
&gt; 
&gt; **SCP-2357-JP:** どうや？　跳んで走って水ん中も泳げる。この世で一番ええ乗り物やで、カエルは。
&gt; 
&gt; **調査員:** あの、あなたが濡れてないのはどうして？
&gt; 
&gt; **SCP-2357-JP:** そりゃお前、ワシが蛙行士やからに決まっとるがな。
&gt; 
&gt; **調査員:** そういうもんですか。
&gt; 
&gt; **SCP-2357-JP:** なんや、まだ信じとらへんのか？　ほなこれ見ろや、この一級蛙行士免許。
&gt; 
&gt; （SCP-2357-JPは右手を左胸あたりに持っていくが、動きが止まる）
&gt; 
&gt; **調査員:** どうしました？
&gt; 
&gt; **SCP-2357-JP:** （舌打ち）（小声で）あかん。免許証、制服の胸ポケットの中や。
&gt; 
&gt; **調査員:** そうですか。
&gt; 
&gt; **SCP-2357-JP:** やってもうたなこれは。免許不携帯やでこら。あんた警察ちゃうやろな？
&gt; 
&gt; **調査員:** いえ、違いますけど。
&gt; 
&gt; **SCP-2357-JP:** ほんまか？　最近の警察はタチ悪いからな。平気で人だますようなことしょうるし。
&gt; 
&gt; **調査員:** それはひどいですね。
&gt; 
&gt; **SCP-2357-JP:** しかし、こら参ったな。新しいのに乗って帰るいうわけにはいかんでこれは。いっぺん家帰って免許取ってこなあかん。
&gt; 
&gt; **調査員:** え、どうしてです？
&gt; 
&gt; **SCP-2357-JP:** そら免許もなしにカエル捕まえたら両手が後ろに回ってまうがな。
&gt; 
&gt; **調査員:** 狩猟免許みたいなものなんですか？
&gt; 
&gt; **SCP-2357-JP:** まあ、それも含むな。総合的なもんやからな。いやしかし、これどないしょ。免許ないからこのままカエル乗って家帰るいうわけにもいかんわ。どうやって帰ったらええんや？
&gt; 
&gt; **調査員:** ああ、と。お困りでしたら、とても住みやすい場所があるんですが。
&gt; 
&gt; **SCP-2357-JP:** あんたワシを騙そうとしとるやろ？
&gt; 
&gt; **調査員:** いえ、そんなことは決して。
&gt; 
&gt; （草むらの陰から小声で）先輩、先輩。
&gt; 
&gt; **SCP-2357-JP:** なんや？　その声は隴西の李徴やないか？
&gt; 
&gt; （草むらの陰から小声で）誰が虎ですねん。
&gt; 
&gt; **SCP-2357-JP:** なんやお前、何でこんなとこおんねん？　そんなとこ隠れとらんと出てきいな。
&gt; 
&gt; （草むらの陰からもう1体のSCP-2357-JPが出現する。以後、この個体をSCP-2357-JP-2と記述する）
&gt; 
&gt; **SCP-2357-JP-2:** （調査員に向かって）どうも。こんちは。
&gt; 
&gt; **SCP-2357-JP:** （調査員に向かって）職場の後輩や。こう見えて二級蛙行士やで。
&gt; 
&gt; **調査員:** はあ。
&gt; 
&gt; **SCP-2357-JP:** お前、なんであんなところ隠れとったんや？
&gt; 
&gt; **SCP-2357-JP-2:** いや、だいぶ前から居ったんですけど、先輩がこの人となんや楽しそうに話ししてたんで、出ていくタイミングがなかったんですわ。
&gt; 
&gt; **SCP-2357-JP:** 気ぃつかわんとパッと出てきたらええのに。
&gt; 
&gt; **SCP-2357-JP-2:** んで先輩、免許忘れてますやろ？
&gt; 
&gt; **SCP-2357-JP:** せや、話し聞いっとったんか？
&gt; 
&gt; **SCP-2357-JP-2:** 聞いてもいましたけど、先輩の奥さんに「あの人免許忘れてったから届けたって」って頼まれたんですわ。
&gt; 
&gt; **SCP-2357-JP:** ほんまかいな？　流石母ちゃん、助かるわ。
&gt; 
&gt; **SCP-2357-JP-2:** んで、先輩みたいに免許忘れたらあかんな思て。自分の免許のことばっかり考えてたら、先輩の免許持ってくんの忘れましたわ。
&gt; 
&gt; **SCP-2357-JP:** お前、アホやろ。
&gt; 
&gt; **SCP-2357-JP-2:** アホですわ。
&gt; 
&gt; **SCP-2357-JP:** そんなことやから、いつまでたっても一級の免許受からへんねん。
&gt; 
&gt; **SCP-2357-JP-2:** それは言わんといてくださいよ。気にしてるんですよ。
&gt; 
&gt; **SCP-2357-JP:** ええわ、もう。お前のカエルの後ろ乗せて帰ってくれ。
&gt; 
&gt; **SCP-2357-JP-2:** そうしてください。すんませんね。
&gt; 
&gt; （SCP-2357-JP-2が指を鳴らすと、草むらの陰からヒキガエル（//Bufo japonicus//）が現れる。その体長30cmほどであり、通常のヒキガエルの2倍から3倍の大きさである）
&gt; 
&gt; **SCP-2357-JP:** 相変わらず、お前のカエルは乗り心地悪そうやな。
&gt; 
&gt; **SCP-2357-JP-2:** いくら乗り心地良くても、先輩のカエルやと二人乗りもできひんでしょ？　奥さんと買い物行く時どうしてますのん？
&gt; 
&gt; **SCP-2357-JP:** クルマ乗るがな。
&gt; 
&gt; **調査員:** えっ？
&gt; 
&gt; **SCP-2357-JP:** いや、自動車免許ぐらい持ってるよ。現代人なら当然よ。
&gt; 
&gt; **SCP-2357-JP-2:** 先輩、この人ピチカート・ファイヴとか知らん世代ですって。
&gt; 
&gt; **SCP-2357-JP:** どうでもええわ。ほな帰ろか。
&gt; 
&gt; （SCP-2357-JPと-2がヒキガエルの背中に乗ろうとする）
&gt; 
&gt; **調査員:** あ、ちょっと待ってください。えっと。
&gt; 
&gt; （調査員は拳銃を抜き、銃口をSCP-2357-JP突き付ける）
&gt; 
&gt; **調査員:** 動くな。
&gt; 
&gt; **SCP-2357-JP:** おっ、正体現したな。
&gt; 
&gt; **調査員:** これからあなた達を。
&gt; 
&gt; **SCP-2357-JP:** （遮って）確保・収容・保護するてか。
&gt; 
&gt; **調査員:** なぜそれを？
&gt; 
&gt; **SCP-2357-JP:** ちょっと不思議なもんを捕まえて、さらっと調べて分かったような気になっとる程度では、まだこの銀河では大人とはいえんで。ガキもええとこ。まだまだ尻尾のついたオタマジャクシや。
&gt; 
&gt; （SCP-2357-JPたちは動きを止めることなく、ヒキガエルに乗り込む）
&gt; 
&gt; **SCP-2357-JP:** せや、ワシの乗ってたそのカエルな。あのガキに渡したってんか。あいつワシが捕まえ方教えても、なんぼやってもよう捕まえられへんよってに。
&gt; 
&gt; （SCP-2357-JPが-2の肩を叩く）
&gt; 
&gt; **SCP-2357-JP:** よし行け。
&gt; 
&gt; **SCP-2357-JP-2:** （調査員に向かって）ほな、失礼します。
&gt; 
&gt; （直後、カエルが大きく跳ぶ。カエルは速度と高度を上げ続け、地上に降りてこない）
&gt; 
&gt; **調査員:** こちら金子。モニターできていますか？　たった今、ヒューマノイドアノマリーを取り逃しました。
&gt; 
&gt; **管制:** 調査員が会話を引き延ばしてくれたおかげで、対象の逆探知に成功しました。Pin the object. 現在、追尾は外宇宙支部に引き継がれています。
&gt; 
&gt; （調査員は空を見上げてため息をつく）


**補遺1:** 現在、SCP-2357-JPは地球から約3パーセクの距離に存在するのが確認されています。観察の結果、ヒキガエルとそれに騎乗したSCP-2357-JPはコールドスリープ状態にあります。SCP-2357-JPは不規則な間隔で、カエル跳びをするように空間座標を跳躍しており、天の川銀河中心方向へと移動を続けています。

**補遺2:** SCP-2357-JPが騎乗していたトノサマガエルは調査員によって捕獲されたのち、徹底的な検査が行われましたが、そのサイズ以外に異常な点は見つかりませんでした。このことから、異常の主体はカエルではなくSCP-2357-JPにあると考えられます。現在、トノサマガエルは事情を伏せられたうえで、調査員の民間人協力者によって保護されています。</textarea></pre>
