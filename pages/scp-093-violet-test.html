**Τεστ καθρέφτη 3: Χρώμα (Βιολέ)**

Το άτομο είναι ο D-84930, άνδρας, 21 ετών, μέση σωματική διάπλαση. Το ιστορικό του ατόμου δείχνει την περίπτωση δολοφονίας δευτέρου βαθμού ενός αστυνομικού κατά τη διάρκεια μιας επιδρομής ναρκωτικών. Κανονικά, αυτό το έγκλημα, αν και σοβαρό, δεν πληροί τις προϋποθέσεις ενός ατόμου για μια ποινή που θα καταλήξει σε εμάς, αλλά η δολοφονία του αστυνομικού ήταν ιδιαίτερα βίαια και χρησιμοποιήθηκε υπερβολική βία. Αυτό το άτομο δεν συνεργάστηκε και έπρεπε να του υπενθυμίσουμε ότι η συνεργασία του θα τον ωφελούσε. Το άτομο μπήκε στον παρεχόμενο καθρέφτη κρατώντας το SCP-093 που εκπέμπει ένα βιολέ χρώμα. Οι εξωτερικοί τεχνικοί παρατήρησαν ότι ο καθρέφτης διατήρησε μια πραγματική αντανάκλαση μέχρι που το άτομο είχε περάσει εντελώς μέσα, η θέα άλλαξε σε ένα αστικό τοπίο, μια πόλη, ελαφρώς χρωματισμένη με μοβ, παρόμοιο με το πρώτο τεστ. Η ροή του βίντεο ακολουθεί σε συνημμένα μέσα: 
     
&gt; Η κάμερα ενεργοποιήται και εμφανίζεται η περιοχή. Το άτομο βρίσκεται σε αυτό που φαίνεται να είναι μια σύγχρονη περιοχή στο κέντρο της πόλης παρόμοια με μια πόλη όπως η Νέα Υόρκη. Οι δρόμοι είναι άδειοι, εκτός από μερικά αυτοκίνητα άγνωστης μάρκας ή μοντέλου. Αυτά τα αυτοκίνητα φαίνονται πολύ προηγμένα και απλοποιημένα. Το άτομο προσπαθεί να κοιτάξει μέσα στα παράθυρα του αυτοκινήτου χωρίς να του δοθεί εντολή, αλλά οπισθοχωρεί παρατηρώντας ότι υπάρχει μια «σιχαμερή βρωμιά» που προέρχεται από τις περιοχές γύρω από τα περισσότερα.
&gt;                          
&gt; Το άτομο πείθεται να πλησιάσει ένα αυτοκίνητο και το κάνει με βήχα, σκουπίζοντας ένα παράθυρο που είναι καλυμμένο με χώμα. Το εσωτερικό του αυτοκινήτου φαίνεται να είναι πλήρως γεμάτο με μια παράξενη καφέ ουσία, δεν υπάρχει τίποτα καθόλου ορατό εκτός από την καφέ ουσία. Δύο άλλα αυτοκίνητα παράγουν τα ίδια αποτελέσματα, ωστόσο ένα τέταρτο όχημα φαίνεται πιο πρόσφατο από τα άλλα και τα εσωτερικά είναι καθαρά. Οι πόρτες αυτού του οχήματος είναι επίσης ξεκλείδωτες και το άτομο μπαίνει γρήγορα μέσα και κλείνει τις πόρτες. Το άτομο τιμωρείται για αυτήν την συμπεριφορά από τον έλεγχο που του θυμίζει η γραμμή ζωής του δεν είναι τίποτα περισσότερο από ένα καλώδιο, το οποίο είναι αρκετά ανθεκτικό ώστε το κλείσιμο της πόρτας του αυτοκινήτου δεν το σπάει, αλλά δεν μπορούν να ανακτήσουν ένα άτομο σε κίνηση.
&gt;                                                  
&gt; Το άτομο τσακώνεται με τον έλεγχο για το ζήτημα και μετακινεί την κάμερα στο ταμπλό, επισημαίνοντας ότι δεν μπορούσε να απομακρυνθεί ακόμη και αν προσπάθησε. Το ταμπλό είναι άκυρο από αναγνωρίσιμα χειριστήρια, χωρίς ανάφλεξη, χωρίς τιμόνι αλλά έχει πολλές μικρές κενές οθόνες που θεωρούνται ότι είναι σύστημα GPS. Το άτομο παραμένει στο αυτοκίνητο ενώ ο έλεγχος συζητά πώς να προχωρήσει, καθώς το τοπίο της πόλης είναι μεγαλύτερο από τους προηγούμενους προορισμούς.
&gt;              
&gt; Ο έλεγχος συζητά αυτό το ζήτημα ενώ το άτομο κοιτάζει γύρω από το αστικό τοπίο από το αυτοκίνητο. Κατά τη διάρκεια της μετακίνησης της κάμερας ένα πρόσωπο φαίνεται καθαρά να κοιτάζει μέσα στο αυτοκίνητο, βλέποντας το άτομο. Ωστόσο, αυτό δεν έγινε αντιληπτό μέχρι την επανεξέταση των βίντεο μετά το τέστ. Το άτομο δεν είχε κανένα σχόλιο σχετικά με αυτήν την οντότητα σε κανένα σημείο. Ο έλεγχος λίγο μετά την ενημέρωση του ατόμου να παραμείνει εκεί που βρίσκεται και μια κινητή ομάδα συνοδείας αποστέλλεται μέσα στον καθρέφτη να τον βρουν.
&gt;                              
&gt; Μια ομάδα τεσσάρων οπλισμένων προσωπικών στέλνονται μέσα στον καθρέφτη και προχωράνε στην τοποθεσία του ατόμου. Στη συνέχεια, το άτομο έχει εντολή να αφαιρέσει το καλώδιο του, το οποίο ανακτάται. Στη συνέχεια, η ροή του βίντεο αυτού του ατόμου τελειώνει και αντικαθίσταται από μια ασύρματη μονάδα που χρησιμοποιείται από την ομάδα συνοδών. Η ποιότητα του βίντεο σε αυτήν τη μονάδα υπόκειται σε περισσότερες παρεμβολές, αλλά για να σημειωθεί η έξοδος του καθρέφτη τοποθετείται ένα σύστημα δέκτη στον καθρέφτη.
&gt;                             
&gt; Το άτομο βγαίνει από το αυτοκίνητο και τώρα ταξιδεύει με την ομάδα συνοδών Λαμβάνοντας υπόψη τις μυριάδες πιθανές επιλογές τους ζητείται απλώς να μετακινηθούν στο πλησιέστερο κτίριο και να προσπαθήσουν να μπούν σε αυτό. Αυτό το κτίριο έχει χαραγμένες γυάλινες πόρτες με το όνομα «X.E.A. Ερευνητικοί Συνεργάτες Α.Ε.» και οι πόρτες είναι ανοιχτές. υπάρχει ένα μαγνητικό σύστημα κλειδώματος, αλλά έχει χάσει την ρεύμα του. Η ομάδα μπαίνει στο κτήριο και στο κεντρικό λόμπι.
&gt;                         
&gt; Αυτή η περιοχή μοιάζει με ένα κανονικό εταιρικό λόμπι. Υπάρχει ένα γραφείο υποδοχής σε σχήμα C με μια καρέκλα που ήταν σπρωχμένη μακριά από αυτήν σαν να την άφησαν βιαστικά. Ένα τερματικό υπολογιστή είναι επίσης στο γραφείο. Η ομάδα πλησιάζει το γραφείο και ο εικονολήπτης καλείται να εξετάσει το PC. Η μονάδα φαίνεται να έχει ρεύμα και το &#34;Πίστη OS&#34; εμφανίζεται στην οθόνη ζητώντας είσοδο και κωδικό πρόσβασης. Υπάρχει ένα πληκτρολόγιο αλλά είναι εξαιρετικά λεπτό με πλήκτρα ευαίσθητα στην αφή αντί από τα κανονικά πληκτρολόγια. Μετά από μια αποτυχημένη προσπάθεια, η οθόνη κλειδώματος απαντά ότι έχουν ξεπεραστεί τις μέγιστες προσπάθειες και ο υπολογιστής απενεργοποιείται. Δεν μπορεί να εντοπιστεί το  κουμπί λειτουργίας, ώστε η ομάδα συνεχίζει να προχωρεί.
&gt;                                        
&gt; Πίσω από το γραφείο υποδοχής υπάρχουν δύο πόρτες ενός ανσανσέρ, ένα προς τα αριστερά και ένα προς τα δεξιά, με παρόμοια πλήκτρα αφής. Το ανσανσέρ στα αριστερά είναι σπασμένος, η πόρτα ανοίγει και το φρεάτιο είναι άδειο. Ο ανελκυστήρας στα δεξιά φαίνεται λειτουργικός και έχει ρεύμα. Χωρίς σαφή προορισμό, η ομάδα καθοδηγείται να προχωρήσει στον υψηλότερο όροφο για να δουν ένα μέρος της πόλης. Όλοι οι όροφοι φαίνονται να είναι προσβάσιμοι με το υψηλότερο να είναι 114, στην πραγματικότητα 112 καθώς το 13 και 113 λείπουν από το πληκτρολόγιο. 
&gt;                           
&gt; Το ταξίδι με το ασανσέρ είναι ομαλή κατά τη διάρκεια αυτής της περιόδου, το ανσανσέρ φαίνεται να διαρκεί περισσότερο καθώς περνάει από το 13 και μετά το 113, υποδηλώνοντας ότι ολόκληρο το πάτωμα χτίστηκε αλλά δεν χρησημοποιήθηκε. Στο 114 οι πόρτες ανοίγουν και η ομάδα μπαίνει σε έναν μεγάλο χώρο τύπου lounge. Υπάρχουν πολλοί καναπέδες με σκόνη πάνω τους, μια ευρεία οθόνη προφανώς μια τηλεόραση LCD περίπου 60+ ίντσες σε μέγεθος, κυριαρχεί στον τοίχο μπροστά τους χωρίς ρεύμα. Μια σειρά παραθύρων είναι ανοιχτά, επιτρέποντας στο φως του ήλιου στο άκρο στο οποίο η ομάδα προχωρά και μετακινεί την κάμερα έξω.
&gt;                                   
&gt; Η θέα της πόλης είναι εκπληκτική. Αυτό το κτίριο είναι ένα από τα ψηλότερα ορατά αλλά σίγουρα όχι μόνο στο ανάστημά του. Η παρακάτω πόλη είναι γκρίζα και σιωπηλή, δεν υπάρχουν ενδείξεις ζωής σε αυτό το υψόμετρο. Ορισμένα κτίρια στην πόλη έχουν μια περίεργη καφετιά ανάπτυξη που φαίνεται να τους έχει καταβροχθίσει σαν να ρήχτηκε μια ζελατινώδης μάζα και στη συνέχεια να διαρρεύσει πριν σκληρυνθεί. Άλλα κτίρια έχουν ορόφους όπου το γυαλί έχει θρυμματιστεί και η ίδια καφέ ουσία διαρρέει από τις άκρες. Ένα μέλος της ομάδας καλεί τον εικονολήπτη στα παράθυρα στην άλλη πλευρά.
&gt;                          
&gt; Από την άλλη πλευρά του κτηρίου, βλέπουν τις άκρες της πόλης. Η προσοχή κατευθύνεται προς έναν αυτοκινητόδρομο που περικυκλώνει την πόλη πάνω στην οποία σέρνεται ένα άλλο από τα μεγάλα ανθρωποειδή πλάσματα με μισό σώμα, σύροντας τον εαυτό του με τα ελαστικά του χέρια, όπως φαίνεται στα προηγούμενα τεστ. Ταξιδεύει στον αυτοκινητόδρομο και μετά κινείται εκτός θέασης. Η ομάδα επιστρέφει στο ανσανσέρ και σημειώνουν ότι ένα κουμπί έχει ήδη ενεργοποιηθεί για τον όροφο 74. Κανείς δεν έχει πλησιάσει το ανσανσέρ, οπότε η ομάδα συμφωνεί να ταξιδέψει σε αυτόν τον όροφο.
&gt;                       
&gt; Στον 74ο όροφο οι πόρτες ανοίγουν και αποκαλύπτουν έναν χώρο αναμονής σε αυτό που φαίνεται να είναι ένα ιατρείο. Στο γραφείο υποδοχής υπάρχει ένα φύλλο εισόδου με μια σειρά από ονόματα και ημερομηνίες. Όλες οι ημερομηνίες στο φύλλο εισόδου έχουν το έτος 1953. Ένας υπολογιστής στο γραφείο υποδοχής είναι ενεργοποιημένος και λειτουργεί. Το φόντο για τον υπολογιστή είναι ένα ζευγάρι χεριών στην θέση προσευχής με τη λέξη &#34;Πίστη OS&#34; κάτω από αυτά. Στον υπολογιστή υπάρχει μια σειρά φακέλων με χρόνια που περιέχουν αρχεία τα οποία, όταν έκαναν κλικ χρησιμοποιώντας το κεντρικό κουμπί του ποντικιού, ανοίγουν ένα πρόγραμμα προβολής λέξεων. Όλα τα αρχεία φαίνονται να είναι πληροφορίες ραντεβού.
&gt;                                 
&gt; Στο γραφείο υπάρχει ένα σημειωματάριο με τίτλο «Από το γραφείο του Δρ. Μπορισίζκι, Ευλογημένος Καθαριστής». Η πόρτα στην περιοχή του γιατρού είναι γραμμένη με το ίδιο όνομα και τίτλο καθώς και έναν σταυρό. Το άνοιγμα αυτής της πόρτας οδηγεί σε έναν λευκό διάδρομο χωρίς σκόνη που έχει δύο αίθουσες εξέτασης και μια κλειδωμένη πόρτα στο τέλος. Οι αίθουσες εξετάσεων δεν είναι αξιοσημείωτες και χαρακτηριστικές για κάθε ιατρείο. Όλα τα ντουλάπια φαρμάκων είναι άδεια. Μια μικρή ποσότητα απο C4 τοποθετείται στην κλειδαριά της κωδικοποιημένης πόρτας  κατόπιν αιτήματος του ελέγχου και στη συνέχεια γίνεται έκρηξη, αναγκάζοντας την πόρτα να ανοίξει.
&gt;                           
&gt; Η περιοχή στην οποία ανοίγει είναι μεγαλύτερη από την περιοχή υποδοχής και φαίνεται να περιέχει μια σειρά από μεγάλες κάψουλες. Υπάρχουν συνολικά έξι από αυτές τις κάψουλες, δύο είναι σπασμένα και ένα καφετί πορτοκαλί υλικό καλύπτει το πάτωμα που προέρχεται από αυτές. Το ένα είναι άδειο, τα τρία τελευταία έχουν γυμνούς ανθρώπους να επιπλέουν μέσα τους με αναπνευστικές μάσκες. Στο μπροστινό μέρος αυτών των σωλήνων επισυνάπτονται ιατρικά διαγράμματα που δείχνουν ζωτικά σημεία και καταστάσεις. Για τα συμπτώματα, τα διαγράμματα εξηγούν σε κάπως παράξενα Αγγλικά παθήσεις που μοιάζουν περισσότερο με ελαττώματα προσωπικότητας, χαρακτηριστικά ή απλά περιστατικά που έχουν συμβεί με τον ασθενή.
&gt;                                                      
&gt; Ο έλεγχος ζητά μια πιο προσεκτική ματιά σε μία από τις σελίδες ενός ασθενούς στο διάγραμμα. Αφού επικεντρώθηκε, έγραφε: «Η πολίτισσα Τζένιφερ ΜακΖίρκα υπέστηκε ένα χάσιμο της καρδιάς που την οδήγησε να ξαπλώσει με τον γείτονά της δύο φορές τις νύχτες της αναχώρησης του συζύγου της από το σπίτι τους. Η ασθενής υποβλήθηκε στον Κύριο και στα χέρια μας για τον καθαρισμό του νου και του σώματος. Η προσευχή που έγινε από τον Υψηλό Πατέρα Ουγουαλάκην και η ασθενής υποβλήθηκε σε περίοδο τριών ημερών μέσα στα δάκρυα του Κυρίου για να καθαρίσει το σύστημά της και στη συνέχεια απελευθερώθηκε με καλή διάθεση.
&gt;                        
&gt; Η κορυφαία σελίδα έγραφε &#34;Ο πολίτης Αλβέριος Φαράφαν χτύπησε έναν Υψηλό Πατέρα κατά τη διάρκεια μιας λειτουργείας, βλασφημίζοντας ότι τα δάκρυα του Κυρίου έκαναν την κόρη του να είναι άκαμπτη στο μυαλό και την καρδιά βάζοντας την ευθύνη για τις ασυνήθιστες δραστηριότητές της στα πόδια του Υψηλόυ Πατέρα και την ευλογία του. Χωρίς απόδειξη αυτών των βλασφημιών, ο Δικαστής Συγχώρεσης και ο Δικαστής Τιμωρίας συμφώνησαν ότι ο Αλβέριος Φαράφαν θα έπρεπε να μπει στα δάκρυα του Κυρίου για μια εβδομάδα για να καθαριστεί από το μυαλό και η ψυχή του, ώστε να αποδείξει ότι οι τρόποι της κόρης του είναι λάθος και όχι στα Χέρια του Κυρίου και  να δοθεί ειρήνη στον εαυτού του.&#34;
&gt;                        
&gt; Το άτομο που ταξιδεύει ήσυχα με την ομάδα συνοδών αρχίζει τώρα να πανικοβάλλεται. Η κάμερα στρέφεται για να τον επικεντρωθεί και περιβάλλεται από οντότητες παρόμοιες με αυτές που παρατηρήθηκαν στα πωτα δύο τεστ. Η ομάδα συνοδικών λένε ότι το άτομο έχει μια κρίση πανικού, αλλά ο έλεγχος τους ζητά να μείνουν ακίνητοι και να περιμένουν. Το άτομο ουρλιάζει στις οντότητες, τις οποίες που αρνιούνται να υπάρχουν από τον αρχηγό της ομάδας, δηλώνοντας ότι το άτομο είναι μόνος του στη γωνία. Ο έλεγχος ζητά να σταλθεί ένα μέλος της ομάδας για να προσεγγίσει και να ανακτήσει το άτομο. Το μέλος της συνοδείας προσεγγίζει το άτομο όπως έχει παραγγελθεί. Στο βίντεο, οι φιγούρες χωρίζονται για να φτιάξουν ένα μονοπάτι για το μέλος της συνοδείας που σηκώνει το άτομο στα πόδια του και τον φέρνει έξω από τη γωνία. Στη συνέχεια, οι φιγούρες στο βίντεο φαίνονται να ξανακλείνουν το μονοπάτι. Το ατομο σηκώνεται στα πόδια του με ένα χέρι και συνοδεύεται μακριά από τις φιγούρες που κλείνουν το μονοπάτι. Παραμένουν σταθερά κοιτάζοντας το άτομο, όπου κι αν κινείται. Ο έλεγχος ζητά από την ομάδα να επιστρέψει. Η ομάδα γυρίζει για να φύγει. Αλλά πριν φύγουν ένα μέλος της ομάδας αναφέρει κάτι που παρατηρήθηκε στο γραφείο υποδοχής, έναν φάκελο με την ένδειξη «Τα δάκρυα του Κυρίου». Ο έλεγχος ζητά την επιστροφή του φακέλου και αποθηκεύεται στον σάκο εξοπλισμού του ατόμου.
&gt;                                
&gt; Η ομάδα επιστρέφει στο ασανσέρ και επιστρέφει στο ισόγειο. Κατά την έξοδο από το κτίριο, το άτομο δείχνει στο δρόμο προς την κατεύθυνση του σημείου εισόδου. Η κάμερα μετακινείται προς ένα τμήμα υπερυψωμένου αυτοκινητόδρομου, πάνω από το οποίο ένας από τους μεγάλους μισούς ανθρώπους σέρνεται αργά. Η οντότητα γυρίζει το κενό κεφάλι του για να κοιτάξει την ομάδα συνοδών, σηκώνει το κεφάλι του στον ουρανό και εκπέμπει ένα  μουγκρητό. Ο αρχηγός της ομάδας εκδίδει την εντολή μετακίνησης, τρέχοντας προς το σημείο που επισημαίνεται από το ασύρματο δέκτη βίντεο. Το πλάσμα στον αυτοκινητόδρομο επεκτείνει έναν βραχίονα προς τα κάτω που εκτείνεται για να αγγίξει το έδαφος, πριν η κάμερα μετακινηθεί στην θύρα. Όλα τα μέλη της ομάδας φτάνουν στο σημείο εισόδου. Το άτομο κινείται μέσω του σημείου εισόδου και ο καθρέφτης επιστρέφει στην ανακλαστική επιφάνεια.
&gt;                                         
&gt; Το SCP-093 πέφτει από το άτομο που πανικοβάλλεται και προσπαθεί να φύγει από το δωμάτιο. Το άτομο τερματίζεται από τον αρχηγό της ομάδας αφού έβγαλε το πιστόλι του. Ο αρχηγός της ομάδας ζητά να ανοιχθεί ξανά η πύλη, αλλά πέρασαν αρκετά λεπτά μέχρι που βρέθηκε κάποιος που μπορεί να κρατήσει το SCP-093 και να δημιουργήσει ένα παρόμοιο χρώμα. Όταν εμφανίζεται ένα αντίστοιχο χρώμα και εφαρμόζεται στον καθρέφτη, ο δέκτης του βίντεο είναι ορατός και όλα τα άτομα αναφέρουν μια φρικτή μυρωδιά. Ο αρχηγός της ομάδας κινείται μέσω της εισόδου με τον υπεύθυνο ελέγχου █████. Η στολή και τα υπάρχοντα του μέλους της ομάδας συνοδείας που έχουν μείνει πίσω είναι παρόντα και ανακτώνται, αλλά το ίδιο το μέλος δεν είναι πουθενά που να φαίνεται και δεν ανταποκρίνεται στις κραυγές. Το μέλος θεωρήθηκε K.I.A. και ο ασύρματος δέκτης ανακτήθηκε, ο έλεγχος και η συνοδεία επιστρέφουν μέσω του σημείου εισόδου και ο καθρέφτης επιστρέφει στην ανακλαστική επιφάνεια.
&gt;                                    
&gt; Αργότερα, η επισκόπηση της ανακτημένης  κάμερας δείχνει το μέλος της συνοδείας τρέχει προς το σημείο εισόδου και στη συνέχεια να γυρίζει για να κοιτάει τον υπερμεγέθη μισό άνθρωπο. Ένα καφέ υγρό φαίνεται να στάζει από το πλάσμα καθώς κινείται που εξαφανίζεται λίγο μετά την αποσύνδεση σαν να εξατμίζεται. Αρκετές σφαίρες εκτοξεύονται στο πρόσωπο του πλάσματος με το αυτόματο όπλο που μεταφέρεται από το ██████ που προσγειώνεται στο «πρόσωπο» του πλάσματος, προκαλώντας ένα σπρέι από λιγότερο καφέ υγρό από τις «πληγές». ██████ ουρλιάζει καθώς το πρόσωπο του πλάσματος κατεβαίνει πάνω του και η κάμερα πέφτει στο έδαφος. Η τροφοδοσία της κάμερας παραμένει σκοτεινή για περίπου 65 δευτερόλεπτα πριν επιστρέψει το φως και η κάμερα γυρίζει προς το πλάσμα που σέρνεται πίσω στον αυτοκινητόδρομο και τραβά τον εαυτό του πάνω στον δρόμο και στη συνέχεια σέρνεται προς την κατεύθυνση που αρχικά κατευθύνθηκε.
&gt;                            
&gt; ██████ πιστεύεται ότι «απορροφήθηκε» από το πλάσμα και ίσως αφομοιώθηκε. Αυτό μπορεί να ήταν ένα παράδειγμα του τρόπου με τον οποίο αυτές οι άγνωστες οντότητες τροφοδοτούνται με άμεση επαφή με το ζωντανό υλικό. Συνιστάται περαιτέρω μελέτη για την αποφυγή αυτού του ζητήματος. Τα αρχεία που επιστράφηκαν κατατέθηκαν ως ██████.
