**Объект №:** SCP-1059-Ru

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Для хранения SCP-1059-Ru не требуется особых условий содержания. Объект должен находится в исследовательском блоке надземной части Зоны 7. Доступ к субъекту предоставляется сотрудникам с уровнем допуска 4 и выше. Гараж, в котором хранится объект имеет размеры 6 × 4 × 2 метров. Набор инструментов, найденный вместе SCP-1059-Ru должен хранится в том же помещении, что и основной объект. Допуск для экспериментов предоставляется лишь после письменного разрешения директора Зоны.

**Описание:** SCP-1059-Ru представляет собой автомобиль марки Toyota, модели Mark II. Вес объекта равен 1287 кг, цвет серебристый. Снабжен бензиновым двигателем █████████. На поверхности кузова объекта имеются незначительные повреждения в виде коррозии. Объект был изъят оперативной группой после пропажи последних владельцев в России, городе [ДАННЫЕ УДАЛЕНЫ], ул. Энергетическая. Среди явных модификаций можно выделить шифр авторства ██████ на каждой из частей объекта, нанесенный неизвестным материалом. При дальнейшей расшифровке выяснилось, что скрытый язык является Енохианским, надписи на котором формируют определенные ключи. 
Практическое изучение показало, что водитель (далее именуемый субъект) испытывает усталость и легкую тошноту после длительного управление SCP-1059-RU. Медицинские обследования не выявили критических изменений физического и психического состояние субъекта. Другим не менее интересным фактом является постоянное количественное и химическое состояние бензина и масла в двигателе. Пробы показали, что тип бензина АИ-95, масло является продуктом компании Nippon Oil.
Самой главной особенностью SCP 1059-RU является способность перемещаться из одной точки в другую по средством разрыва материально-пространственной ткани (в дальнейшем &#34;телепортация&#34;). Процесс сопровождается сильными электро-магнитными волнами, пагубно воздействующими на ближайшее окружение и сбивая ближайшую электронику с толку. На данный момент можно назвать следующие воздействия: необычная ионизация воздуха, звуковая волна частотой ~100 Герц с неопознанной точкой воспроизведения, эффект &#34;марева&#34;, люминесценция объекта и провалы в памяти у некоторых сотрудников. Данные эффекты наблюдаются в радиусе ██ метра от SCP-1059-RU. При телепортации на ходу сохранятся кинетическая энергия, т.е. уже в другом месте автомобиль продолжил двигаться с той же скоростью и массой.
После изучения записей найденных в субъекте, доработок специалистами фонда (с соответствующим разрешением совета О5), а также множественными экспериментами с разной степенью успешности, объект получил способность перемещаться в иные измерения. На данный момент запротоколированы успешные эксперименты телепортации в [ДАННЫЕ УДАЛЕНЫ], [ДАННЫЕ УДАЛЕНЫ] и [ДАННЫЕ УДАЛЕНЫ].

**Приложение:** В связи огромной ценностью для организации и некоторыми попытками похищения, планируется перевод SCP-1059-RU в более безопасное место.</textarea></pre>
