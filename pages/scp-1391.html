**Artikel:** SCP-1391 – Feld aus Stein
**Autor:** [[*user Maddy L]]
**Original:** http://scp-wiki.wikidot.com/scp-1391
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1391

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1391 ist von einem 3 Meter hohen Stacheldrahtzaun zu umgeben. Eine Wachtruppe unter dem Deckmantel der örtlichen Anishinaabe-Stammessicherheit hat kontinuierliche --interne und-- externe Patrouillen in der Nähe von SCP-1391 aufrechtzuerhalten und jeden Schaden zur sofortigen Reparatur und weiteren Beobachtung auf spätere Einbruchsversuche zu melden. Alle Zivilisten, die sich der Sperrzone nähern, sind zu benachrichtigen, dass sie geschütztes, nicht abgetretenes Anishinaabe-Land betreten, und aus dem Gebiet eskortiert werden. Zivilisten, die Widerstand oder Verweigerung zeigen, sind festzunehmen, mit Klasse-C-Amnesika zu behandeln und in das nächstgelegene Bevölkerungszentrum zu verlegen.

**Beschreibung:** SCP-1391 ist ein 12 Hektar großes Stück Land in ██████ █████, Kanada, das an ein geschütztes Algonquin-Reservat grenzt. Das Land war zuvor im Besitz von █████ ██████, einem örtlichen Kunstprofessor. Auf dem Grundstück befinden sich (bei letzter Inspektion) 137 große, abstrakte Darstellungen von schreienden Köpfen aus Beton. Auf jeder Seite der Köpfe in der Nähe des unteren Randes sind ein Name und ein Datum eingraviert, die später als Todesdatum der bezeichneten Person bestimmt werden. Foundation-Nachforschungen haben übereinstimmend festgestellt, dass Namen, die den Steinen entnommen wurden, mit denen von Personen übereinstimmen, die den Ort irgendwann einmal besucht haben. Beachtenswert ist die Beobachtung, dass Steine mit den Namen von Selbstmordopfern unterschiedlich entstellt sind.

Durch die Bestätigung von Sterbeurkunden und zufällige Beobachtungen wurde festgestellt, dass die Köpfe zum oder um den Zeitpunkt des Todes der auf einer bestimmten Statue genannten Person erscheinen. Es wurde festgestellt, dass die Steine regelmäßig an Orten auftauchen, die derzeit nicht beobachtet werden, z. B. um den Zaun und um Beobachtungsposten herum. Aufgrund der offensichtlichen Tendenz, dass sich Steine von Personen mit ähnlichen Todesursachen gruppieren, konzentrierten sich die Bemühungen von Foundation-Mitarbeitern, die Entstehung eines Steins zu beobachten, auf diese Bereiche. Trotz intensiverer Beobachtung waren diese Bemühungen letztendlich vergeblich, da sich in einigen Fällen neue Köpfe zwischen Bildern von Überwachungsaufnahmen oder in einem beachtenswerten Fall im Handumdrehen manifestierten, wie von einem vom Beobachtungsposten abgestiegenen Patrouillenelement gemeldet.

**Anhang-1391-A – Erwerb:** Befragungen des Vorbesitzers zeigen, dass █████ ██████ das Anwesen im Sommer ████ erworben hat, mit der erklärten Absicht, es als einen Rückzugsort für seine Kunststudenten zu nutzen. Nach dem Tod seiner Frau während der Renovierung des Anwesens entdeckte Mr. ██████ etwa 400 Meter von einer zentral gelegenen Scheune entfernt einen Betonkopf mit ihrem Namen. Bei der Untersuchung entfernterer Teile des Grundstücks entdeckte er &#34;Hunderte&#34; der Köpfe. Patrouillen vor Ort bestätigen seine Aussage, dass die Köpfe in den meisten Fällen teilweise oder vollständig zerstört waren, wobei die meisten Anzeichen von Verwitterung und Verfall zeigten. Mr. ██████ traf die Entscheidung, Exkursionen auf dem Land als sich entwickelndes Denkmal für lokale Persönlichkeiten zu vermarkten.

Das Objekt erregte die Aufmerksamkeit der Foundation nach einem Gerichtsverfahren zwischen Mr. ██████ und einem Besucher des Anwesens; eine Meinungsverschiedenheit brach aus, als der Besucher den Namen seiner Tochter auf einem Stein entdeckte, obwohl sie das Anwesen nur einmal besucht und nie mit dem Eigentümer gesprochen hatte. Während einer Befragung eines örtlichen Mitarbeiters gab Mr. ██████ zu, dass er nur eine Handvoll der Köpfe selbst gebaut hatte, und bot an, diejenigen von denen zu markieren, die sich spontan manifestierten. Die Foundation übernahm das Eigentum an dem Land durch etwas, das öffentlich als Übertragung von Eigentumsrechten an den benachbarten Anishinaabe-Stamm bezeichnet wurde. Um die Leugnung aufrechtzuerhalten, wurde Mr. ██████ ein Klasse-B-Amnesikum verabreicht, er wurde entschädigt und in die Gesellschaft zurückgebracht.

**Anhang-1391-B:** Seit dem ██.██.████ darf kein zusätzliches Personal internen Sicherheitsoperationen mit SCP-1391 zugeteilt werden.</textarea></pre>
