    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo Originale:** [*https://scp-wiki.wikidot.com/scp-802 SCP-802]
**Autore:** [[*user SpoonOfEvil]]
**Traduttore:**[[*user Ardi0177]]
[[include credit:end]]



**Elemento #:** SCP-802

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Un perimetro di sicurezza deve essere mantenuto in un raggio di quindici chilometri intorno al territorio di SCP-802. A causa della vasta area che deve essere coperta e della natura isolata del territorio di SCP-802, segnali di avvertimento, recinzioni, sistemi di sicurezza automatizzati e pattuglie regolari dovrebbero essere sufficienti per prevenire intrusioni non autorizzate. All&#39;interno del perimetro devono essere mantenute in ogni momento non meno di tre linee di contenimento. Queste linee sono composte da:

Perimetro Esterno: Recinzioni di base, trincee e ostacoli per veicoli in cemento e acciaio. Pattuglie regolari con armi anticarro equipaggiate.

Perimetro Intermedio: Trincee anticarro e ostacoli aggiuntivi. Il perimetro deve essere inoltre assicurato con una linea ininterrotta di mine anticarro.

Perimetro Interno: Il perimetro interno deve essere protetto con una linea ininterrotta di ostacoli anticarro Dragon&#39;s Teeth costruiti in cemento armato. Devono essere aggiunte ulteriori mine anticarro.

L&#39;accesso stradale al territorio di SCP-802 è proibito. Le uniche modalità di trasporto consentite all&#39;interno del perimetro sono a piedi o aeree. In nessun caso le difese perimetrali devono essere violate o compromesse per consentire l&#39;accesso dei veicoli. Solo il personale di livello 3 o superiore è ammesso all&#39;interno del perimetro. Qualsiasi accesso non autorizzato può e comporterà la soppressione immediata.



**Descrizione:** SCP-802 sembra essere un carro armato medio Renault Char B1 della Seconda Guerra Mondiale. Tuttavia, a differenza dei normali carri armati, SCP-802 è in grado di operare da solo. Non è noto se SCP-802 sia senziente o possieda un qualsiasi tipo di intelligenza, ma è chiaro che attraverso scansioni a infrarossi a lungo raggio e sorveglianza costante SCP-802 non abbia un equipaggio fisico che lo presidi. Il serbatoio stesso, mentre è operativo, è in condizioni incredibilmente cattive. Sebbene il personale non sia stato in grado di avvicinarsi abbastanza per esaminarlo correttamente, è chiaro che è gravemente danneggiato. La torretta superiore è completamente mancante, l&#39;arma dello scafo non è operativa, i gradini stanno quasi cedendo e lo scafo è bucato e consumato dall&#39;età e dai danni in battaglia. Tuttavia, è ancora in grado di funzionare oltre le specifiche prestazionali previste ed è in grado di raggiungere velocità fino a 40 chilometri orari rispetto ai 28 chilometri orari documentati per gli stessi esemplari. Le scansioni a infrarossi hanno anche mostrato segni di tracce di calore intorno al punto in cui dovrebbero essere posizionati i motori, che non sono coerenti con le tracce di calore di un motore convenzionale, rendendo sconosciuto il metodo principale di propulsione di SCP-802. SCP-802 è anche altamente resistente ai danni. I tentativi di distruggerlo sono falliti, poiché SCP-802 può subire ripetuti colpi da armi anticarro e rimanere operativo. Sebbene il danno causato nel migliore dei casi sembri solo lieve, può allontanare temporaneamente SCP-802 con successo.



SCP-802 &#34;pattuglia&#34; un&#39;area di circa sei chilometri quadrati nella campagna francese, vicino a [DATI CANCELLATI]. All&#39;interno di questo territorio si trovano per lo più ruderi urbani che sono i resti dell&#39;abitato di [DATI CANCELLATI]. Le registrazioni mostrano che la città fu fondata all&#39;inizio del XVI secolo e abbandonata all&#39;inizio del XX secolo. Tuttavia, non c&#39;è alcuna indicazione di cosa abbia causato l&#39;abbandono degli abitanti del paese. All&#39;arrivo nell&#39;area di influenza di SCP-802, gli intrusi verranno immediatamente inseguiti da SCP-802, che li attaccherà costantemente e li caccierà in ogni modo possibile. Non è noto se SCP-802 abbia mai lasciato i confini delle rovine. Tuttavia, sembra non mostrare alcun interesse a tentare di uscirne ed è finora rimasto all&#39;interno dei perimetri di sicurezza.

L&#39;aspetto più strano di SCP-802 è la che musica sembra emanare dall&#39;interno del suo scafo. La stessa musica può anche essere ascoltata occasionalmente echeggiare in tutta l&#39;area di contenimento durante la notte. L&#39;analisi su testimoni oculari e sulle registrazioni ha mostrato che SCP-802 tende a riprodurre musica dell&#39;epoca compresa tra la fine del diciannovesimo e l&#39;inizio del ventesimo secolo. La qualità del suono di questa musica, tuttavia, è incredibilmente scarsa. La musica salta costantemente, come se fosse riprodotta su un antico giradischi in vinile in cattive condizioni. Sono state classificate oltre diciannove canzoni distinte, mentre ne rimane un numero in più che non sono state ancora identificate. Non si sa cosa causi esattamente questo fenomeno, ma è stato ipotizzato che si tratti di una forma di guerra psicologica intesa a innervosire e confondere i nemici, sebbene ciò non sia stato confermato.

**Addendum:** A causa di oltre quarantasette vittime dall&#39;inizio del contenimento, tutte le squadre di ricognizione devono essere composte solo da personale di classe D con background militare.
