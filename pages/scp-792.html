**Αριθμος Αντικειμένου:** SCP-792 

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-792 περιβάλλεται από έναν ηλεκτρικό φράχτη με συρματόπλεγμα, ύψους 4 μέτρων. Η μόνη είσοδος στο SCP-792 είναι μια πύλη στη νότια πλευρά, η οποία πρέπει να φυλάσσεται από τρία (3) ένοπλα μέλη του προσωπικού ασφαλείας ανά πάσα στιγμή. Πρόσθετο προσωπικό ασφαλείας τοποθετείται κάθε 1,5 χλμ. περιμετρικά. Το SCP-792 πρέπει να επιθεωρείται εβδομαδιαία για νέες περιπτώσεις του SCP-792-1, εκτός από την περίοδο μεταξύ 2 Σεπτεμβρίου και 31 Οκτωβρίου. Κανένα άλλο προσωπικό δεν επιτρέπεται να εισέλθει στην περιοχή.

**Περιγραφή:** Το SCP-792 είναι μια δασώδης περιοχή 4 τετραγωνικών χιλιομέτρων κοντά στην πόλη ███████, ██. Το SCP-792 περιέχει, ανά πάσα στιγμή, μεταξύ 37 και 4.500 ανθρώπινα πτώματα, τα οποία ονομάζονται SCP-792-1. Οι περιπτώσεις του SCP-792-1 ποικίλλουν σε μεγάλο βαθμό ως προς τη φυλή, την ηλικία κ.λπ., με μικρές τάσεις προς την καυκάσια και λατινοαμερικανική καταγωγή και αυξημένη ηλικία. Όλα τα δείγματα είναι γυμνά.

Οι περιπτώσεις βγαίνουν από το έδαφος σε φαινομενικά τυχαία χρονικά διαστήματα με ρυθμό περίπου δέκα (10) ανά ημέρα σε μια διαδικασία που διαρκεί από εννέα (9) έως δεκατέσσερις (14) ημέρες. Τα δείγματα SCP-792-1 βγαίνουν με το κεφάλι μπροστά σε ύπτια θέση. Μετά την ανάδυση, η αποσύνθεση θα προχωρήσει όπως αναμένεται στο περιβάλλον του SCP-792. Οι πλήρως αναδυόμενες περιπτώσεις του SCP-792-1 δεν παρουσιάζουν ασυνήθιστες ιδιότητες. Εάν αφαιρεθεί από το έδαφος πριν από τον πλήρη σχηματισμό του, τα τμήματα του SCP-792-1 που ήταν υπόγεια θα αποτελούνται από μια μεγάλη μάζα δομών που μοιάζουν με ρίζες. Η ανάλυση αυτών των δομών έδειξε ότι η σύνθεσή τους είναι πανομοιότυπη με τον ανθρώπινο μυϊκό ιστό.

Μια φορά το χρόνο, μεταξύ των ημερομηνιών 2 Σεπτεμβρίου και 31 Οκτωβρίου, 90 έως 130 ανθρωποειδείς μορφές (που στο εξής θα αναφέρονται ως SCP-792-2) θα εμφανίζονται και θα βγαίνουν από μια λίμνη στο κέντρο της περιοχής. Οι περιπτώσεις του SCP-792-2 είναι ντυμένες με λευκές στολές Hazmat επιπέδου Α με φιμέ γείσα που εμποδίζουν την ορατότητα του προσώπου. Οι περιπτώσεις είναι ευφυείς και ικανές να επικοινωνούν στα Αγγλικά. Μετά την έξοδο από τη λίμνη, ο SCP-792-2 θα ανακτήσει πλήρως διαμορφωμένες περιπτώσεις του SCP-792-1 και θα τις τοποθετήσει στη λίμνη, όπου θα εξαφανιστούν. Η διαδικασία αυτή διαρκεί δύο ημέρες. Κατά μέσο όρο το 13% των πλήρως ανεπτυγμένων περιπτώσεων του SCP-792-1 δεν περνούν από τη λίμνη. Αντ&#39; αυτού, οι περιπτώσεις του SCP-792-2 θα κατασκευάσουν μια μεγάλη φωτιά στο κέντρο του SCP-792 και θα τις κάψουν. Ο σκοπός αυτού είναι προς το παρόν άγνωστος. Εάν ερωτηθούν, οι περιπτώσεις του SCP-792-2 είναι γενικά συνεργάσιμες, αλλά αρνούνται να εγκαταλείψουν την περιοχή και δείχνουν άγχος να αρχίσουν να εργάζονται ξανά.

[[collapsible show=&#34;Η προβολή του παρακάτω εγγράφου απαιτεί εξουσιοδότηση επιπέδου 3 ή υψηλότερη.&#34; hide=&#34;ΕΓΚΡΙΘΗΚΕ ΠΡΟΣΒΑΣΗ&#34;]]

&gt; **Συμπληρωματικό έγγραφο 9A**
&gt;      
&gt; **Συνέντευξη 792-4**
&gt;    
&gt; **Συνέντευξη:** SCP-792-2
&gt;      
&gt; **Συνεντευκτής:** Επικεφαλής ερευνητής Λ████████
&gt;     
&gt; **Πρόλογος:** Στις 12/██/97, μια μοναδική περίπτωση του SCP-792-2 βγήκε από το SCP-792 και ζήτησε να μιλήσει με τον υπεύθυνο για τον περιορισμό του SCP-792. Μετά από κάποια εξέταση, ο Επικεφαλής ερευνητής Λ████████ επέλεξε να πραγματοποιήσει μια συνέντευξη.
&gt;     
&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;         
&gt; **Επικεφαλής ερευνητής Λ████████:** Γιατί θέλατε να μου μιλήσετε?
&gt;         
&gt; **SCP-792-2:** Η έρευνά σας [παύση] διαταράσσει τη δουλειά μας.
&gt;      
&gt; **Επικεφαλής ερευνητής Λ████████:** Και η δουλειά σας είναι?
&gt;       
&gt; **SCP-792-2:** [παύση] Γεωργική.
&gt;     
&gt; **Επικεφαλής ερευνητής Λ████████:** Ναι, αυτό το καταλάβαμε ήδη. Αλλά ποιο είναι το νόημα? Γιατί το κάνετε αυτό?
&gt;       
&gt; **SCP-792-2:** Είναι το καθήκον μας.
&gt;     
&gt; **Επικεφαλής ερευνητής Λ████████:** Μπορείτε να μας εξηγήσετε?
&gt;       
&gt; **SCP-792-2:** Όσοι κατευθύνονται προς στο Ισαάδ χρειάζονται οδηγούς. Εμείς κρίνουμε ποιος είναι άξιος και ποιος όχι. Οι άξιοι οδηγούνται στο Ισαάδ. Αυτούς που δεν είναι καταστρέφουμε.
&gt;       
&gt; **Επικεφαλής ερευνητής Λ████████:** Και διεξάγοντας την έρευνά μας, σας εμποδίζουμε να το κάνετε αυτό?
&gt;        
&gt; **SCP-792-2:** Ναι. Η σοδιά δεν μπορεί να διαταραχθεί.
&gt;       
&gt; **Επικεφαλής ερευνητής Λ████████:** Τι θα συμβεί αν συνεχίσουμε την έρευνά μας?
&gt;      
&gt; **SCP-792-2:** Ο θάνατος δεν είναι δικαίωμα. Είναι ένα [παύση] δώρο που μπορούμε να αρνηθούμε.
&gt;           
&gt; **Επικεφαλής ερευνητής Λ████████:** Μας απειλείτε?
&gt;       
&gt; **SCP-792-2:** Όχι. Απειλείτε αυτούς που διαφορετικά θα ήταν ευπρόσδεκτοι στον Ισαάδ. Η έρευνά σας τους εμποδίζει να αναπαύονται.
&gt;         
&gt; **Επικεφαλής ερευνητής Λ████████:** Δεν θα μπορούσατε να τους πάρετε ανεξάρτητα?
&gt;         
&gt; **SCP-792-2:** Θα ήθελα να φύγω τώρα.
&gt;          
&gt; //(Σε αυτό το σημείο το SCP-792-2 προσπάθησε να σηκωθεί και να φύγει από τον χώρο της συνέντευξης, αλλά συγκρατήθηκε από τους φρουρούς και μπήκε σε ένα κελί. Τρεις (3) ώρες αργότερα εξαφανίστηκε από το κελί. Η τρέχουσα θέση του είναι άγνωστη).//
&gt;           
&gt; **&lt;Τέλος Καταγραφής&gt;** 
&gt;        
&gt; **Δήλωση κλεισίματος:** [Ο επικεφαλής ερευνητής Λ████████ ζήτησε την αναστολή όλων των πειραμάτων που αφορούν το SCP-792. Το αίτημα απορρίφθηκε από τον Διευθυντή της βάσης Ρ███████.]
