    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:black-highlighter-theme]]

[[include :scp-jp:credit:start]]
**ソース:** [[[https://scp-wiki.wikidot.com/scp-4788|SCP-4788]]]
**メタタイトル:** キャッシュ・カウ
**著者:** [[*user MaliceAforethought]]
**作成年:** 2019
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-4788

**アノマリークラス:** Euclid

**特別収容プロトコル:** SCP-4788は暫定サイト-190[[footnote]]イギリスのヘレフォードに位置するミラー&amp;カーターズ・ステーキハウスの跡地。[[/footnote]]にある直径6mの冷蔵収容室の中心に収容されています。収容室内の全ての表面はポリテトラフルオロエチレン、もしくは同等の非反応性物質で被覆されており、標準監視カメラシステムは、SCP-4788による物理的・化学的損傷のリスクが生じた場合、天井に格納可能です。

SCP-4788がτイベントを起こし始めた際は、新しい肉と四肢が完全に消化されるまで、如何なる職員もSCP-4788との相互作用を認められません。硬貨と乾燥した臓器は、各τイベントに続いてDクラス職員が除去します。また、少なくともτイベントが6回発生するごとに、SCP-4788の胃に蓄積した紙類を確認する必要があります。

暫定サイト-190の職員には、損傷した/破壊されたSCP-4788がサイト内のあらゆる場所に再出現する可能性があることを周知させます。SCP-4788が収容室の外部で発見された場合は、収容チームができる限り早急に移送します。
 
**説明:** SCP-4788は34歳のディーン・ラーソンの剥製処理された遺体です。SCP-4788は如何なる物理的損傷も受けません -- 損傷を加えようと試みると、SCP-4788が消失し、完全に修復された状態でラーソンの元職場 (現在の暫定サイト-190) に再出現する結果となります。

SCP-4788は周期的に (少なくとも15日ごとに1回) 、僅かな筋肉の痙攣と38.5℃までの体温上昇を兆候とするタウ (τ) イベントを経験します。SCP-4788の中に残っている全ての有機組織が再生と拡張を開始し、遺体とそれに触れているあらゆる衣類や小物を、生きた表皮の新しい層で包み込みます。この新しい皮膚は、ごく僅かでも何らかの相互作用 (軽微な気温や気圧の変化を含む) があった場合、影響された箇所から次のような一連の新しい身体部位を発達させます。

* 骨 (関節、肋骨、脊柱) と筋肉組織。
* 上記の関節から延びる多数の有蹄肢。
* 大きな黒い目[[footnote]]瞼や涙腺が形成されることも時折あり、完全に形成された視覚系は、神経との接続が無いにも拘らず、急速な瞬きや拡張/収縮を行います。[[/footnote]]。
* 新たに形成された皮膚の一部を不規則に覆う斑模様の毛皮。
* 額、こめかみ、口蓋から伸びる角。
* 不規則なシート状に詰め込まれた大量の脂肪と筋肉。新たな身体組織の70%以上を占める。
* 6～36個の余分な胃。いずれも遺体の外側に生じるウシ様の鼻口部に接続される。

これらの構造が引き起こす混乱によって、連鎖形成は実質的に不可避であり、最初の皮膚層が新しい身体部位で完全に覆われるまでは停止しません。この安定した状態に至ると、追加された胃が大量の胃酸と消化酵素を生成し、接続された口から吐き出し始めます。最大92時間かけて、全ての新しい組織 (追加の表皮を含む) は全て溶解します[[footnote]]SCP-4788本体も溶解しますが、自己修復特性があるため、各τイベントごとに暫定サイト-190に再出現し、その過程で新しい身体組織の内部から自らを取り除きます。[[/footnote]]。この影響を受けない唯一の部位である胃は、中央塊から切り離されると急速に乾燥して崩れます。τイベントの消化段階において、近傍にいる人々は、食器を動かす音、笑い声、くぐもった会話が聞こえると報告します -- これらの音声を記録する試みは成功していないため、消化液への曝露が引き起こす幻聴だと考えられています。

τイベントにおいて廃棄物は発生しません。胃酸と有機物の残滓は未知の手段を介して消失し、酸の腐食性は通常ならば消化されない身体部位が溶解するまで増していきます。イベントの終了後、それぞれの余分な胃にはイギリスの硬貨が少量 (平均2.55ポンド) 入っています。剥製処理の過程で除去されなかった唯一の内臓であるSCP-4788の本来の胃の内部からは、変動する額の給与小切手が見つかります。SCP-4788が存在していた期間を外挿して計算した場合、SCP-4788はミラー&amp;カーターズ・ステーキハウス従業員の最低賃金を若干上回る定期収入を得ていたことになります。

特筆すべき事に、故人にも拘らず、ディーン・ラーソンはステーキハウスの従業員名簿から除外されていませんでした。当該レストランは2017年初頭、SCP-4788の発見から3日後に閉店したため、これが事務処理上の手違いか、意図的な決定かは不明です。

[[footnoteblock]]</textarea></pre>
