    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2619/mocker.png|caption=SCP-2619-1个体，未被基金会收容]]
**项目编号：**SCP-2619

**项目等级：**Euclid

**特殊收容措施：**所有SCP-2619的个体应当被保存在Site-23的一个标准双门大型鸟舍中。SCP-2619的个体应以与普通//Mimus polyglottos//（北方嘲鸫）饮食相同的饲料喂养。

所有关于SCP-2619的工作人员应当被审核，以防止对[[[SCP-1028]]]有偏好的人员参与SCP-2619的工作。

**描述：**SCP-2619是一种后天性异常嘲鸫亚种。SCP-2619通常表现出雀形目的外表特征，但它们也可能会以鸟纲下任何物种的外表出现。除了它们的外表之外，SCP-2619的个体（除了SCP-2619-1）在基因上也与普通嘲鸫别无二致。目前暂时未知SCP-2619究竟是如何转变为其他物种的外表的，但对SCP-2619的人工繁殖试验指出，这种变化一般只出现在其雏鸟阶段，并且往往是永久性的。[[footnote]]研究表明SCP-2619的异常特性可能是由一种高级的巢寄生进化而来，在这种寄生形式当中，寄生者会显示出与寄主相同的外表特征，以此提高存活率和传播原本DNA的几率。[[/footnote]]

SCP-2619-1，与其他SCP-2619个体不同，似乎只要有一个人类在其有效范围之内，就有能力转变为许多不同的鸟类生物。

当所有人都在其直径约16米的范围之外时，SCP-2619-1只是普通的无异常北方嘲鸫。当一个人类个体进入SCP-2619-1的影响范围时，SCP-2619-1会将其本身转换为另一不同种鸟类。转换成的鸟类一般是触发其异常性质的人类个体的偏好物种。若该个体患有恐鸟症，或对所有鸟类抱有普遍的厌恶，SCP-2619-1则会转变为该个体最讨厌的鸟类并显示出敌意。SCP-2619-1将表现出与一般嘲鸟类似的领土意识，不论其目前的外观形式如何。

如果复数的人类个体同时进入了SCP-2619-1的影响范围，SCP-2619-1将会变为距离他最近的受试者的偏好物种。所有其他的个体都会感知到同一种鸟。如果多个个体距离SCP-2619-1相等，SCP-2619-1则可能会对在场的所有个体有不同的外观表现。无论受影响范围内的受试者是谁，SCP-2619-1的照片和视频永远都描绘一只嘲鸟。

从SCP-2619-1采集的DNA样本表明，SCP-2619-1的外表转变是完整的基因改变，并且能完全匹配上SCP-2619-1变化成的原生物种的基因。若某人类个体的偏好物种已经灭绝，SCP-2619-1依然会进行转变，使得依靠SCP-2619-1获取DNA样本成为可能。[[footnote]]一名工作于SCP-2619项目的研究员建议利用SCP-2619-1作为一种工具来收集那些已经灭绝了和消失了的物种的DNA，并通过克隆和人工授精让他们重新出现。对于这种可能的利用途径的研究请求被否决了。[[/footnote]]

SCP-2619-1最早在一群鸟类研究者因为一只鸟类的种类辨认而发生争执后于美国加州███ ██████市被基金会发现。一名沮丧的鸟类研究者打电话给当地警方，称电线杆上有一只火鸡站着，此举引起了正在当地███ ██████警局卧底追查SCP-████的Danner特工的注意。

随后，一小支Lamda-4机动特遣队的干员被调遣来，并成功地追踪并捕获了SCP-2619-1。最初到达现场的当地警员以及所有的鸟类研究者被给予了B级记忆消除。几名十分固执且困惑的鸟类研究者被以急性中暑的理由送去了医院

在该地区的进一步调查发现了数只拥有异常DNA的鸟类：一只黑菲比霸鹟，一只戴菊鸟 ，以及几只橡实啄木鸟被发现拥有75%的纯净嘲鸫DNA，表明这些鸟其实是一种基因嵌合体。所有的这些鸟都被认定为SCP-2619的个体，并被送往基金会保管。
 
鉴于SCP-2619在野外的未知情况，数个Lambda-4特工被派往当地继续调查可能是SCP-2619的野生个体，以便新个体若被发现便能立即得到收容。

一个被发现位于一个野外SCP-2619-1右腿上的追踪腿环印有如下小字：
“NoMo[[footnote]]鸟类学中对“北方嘲鸫”的字母代码[[/footnote]]
 EX5 拉撒路[[footnote]]译注：圣经中被耶稣复活的角色[[/footnote]]特性操作[[footnote]]考虑到项目的遗传特性，“拉撒路”可能是对“拉撒路分类”的引用，“拉撒路分类”指的是以前已经灭绝的物种重新出现的情况。[[/footnote]]”

除了一只当前被称为SCP-2619-6的啄木鸟外，暂时没有发现其他携带追踪腿环的SCP-2619个体。调查显示，此标签来自于一个附近的研究站，不过审讯显示，这些给SCP-2619-6贴上腿环的自然学家并不知道它的异常特性。
