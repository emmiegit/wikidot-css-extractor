**Objekt-Nr.:** SCP-412

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-412 befindet sich derzeit in der Lagereinheit-11 im Standort-19; die Entnahme des Objekts erfordert die Genehmigung von mindestens drei (3) Personen mit Stufe-3-Freigabe und kann vom Sicherheitsdienst des Standorts untersagt werden. Bei der Handhabung von SCP-412 sind Handschuhe zu tragen, und das Objekt sollte in einem undurchsichtigen Behälter transportiert werden.

Der Umgang des Personals mit SCP-412 muss unter vollständiger Einhaltung des Hazmat-Protokolls 7-R erfolgen. Alle Mitarbeiter, die mit SCP-412 in Berührung kommen oder es direkt beobachten, haben sich einer vollständigen körperlichen Untersuchung zu unterziehen. Jeder, bei dem eine körperliche Veränderung festgestellt wird, ist sofort unter Quarantäne zu stellen.

**Beschreibung:** SCP-412 ist ein antiker Handspiegel aus Silber mit den Maßen 18 cm x 7 cm. Der Spiegel hat einen 4 cm langen Riss in der linken oberen Ecke und zeigt ein geätztes Motiv aus Rosen und Ranken. Etwa ██ % der Subjekte, die sich in direkter Sichtlinie von SCP-412 befinden, berichten von einem Zwang, den Gegenstand zur Hand zu nehmen und ihr Spiegelbild darin zu betrachten. Es scheint kein erkennbares Muster für die &#34;Selektion&#34; zu geben – Tests auf mögliche genetische, mentale oder andere Selektionsmarker sind im Gange.

Die gleichzeitige Beobachtung und der Kontakt mit SCP-412 führt dazu, dass der Gegenstand eine &#34;Verbindung&#34; mit dem Subjekt herstellt, unabhängig davon, ob es von SCP-412 dazu gezwungen wurde. Tests mit gefesselten Subjekten haben gezeigt, dass beide Handlungen (Berühren und Betrachten des Spiegelbildes) notwendig sind, damit eine Verbindung zustande kommt. Es gibt keine Möglichkeit, diese Verbindung zu &#34;unterbrechen&#34;, es sei denn, sie werden für einen Zeitraum von mindestens zwei Jahren vollständig isoliert.

Verbundene Subjekte werden gezwungen, ihr Spiegelbild in SCP-412 wiederholt zu betrachten, anfangs nur ein- oder zweimal am Tag. Die Betrachtungshäufigkeit nimmt über einen Zeitraum von mehreren Wochen zu. Um den 55. Tag herum beginnt die Zeit, die die Subjekte mit der Betrachtung seines Spiegelbilds verbringen, alle anderen Aktivitäten, einschließlich Schlaf, zu übersteigen.

Jede Betrachtung führt zu biologischen Veränderungen bei dem Subjekt, beginnend mit kleinen physiologischen Veränderungen wie vergrößerten Lymphknoten, Gesichtsausschlag oder Hautverfärbungen. Obwohl das genaue Muster von Subjekt zu Subjekt unterschiedlich ist, zeigen bis zum 90. Tag fast alle Subjekte eine Ausdehnung des Brustkorbs nach unten, einen fixierten, offenen Kiefer mit großen Zysten im hinteren Teil des Mundes und ein stark beeinträchtigtes Fortpflanzungs- und Immunsystem. Die Subjekte zeigen auch einen kontinuierlichen Verlust der Erinnerungsfähigkeit und der emotionalen Reaktion; fMRI-Scans haben eine deutliche Abnahme der Aktivität in den Amygdalae und Parietallappen der Subjekte gezeigt. Befragungen haben ergeben, dass die Subjekte von einem &#34;Anderen&#34; besessen zu sein, scheinen, für den sie &#34;bereit&#34; gemacht werden.

Subjekte, die die fortgeschrittenen Stadien der Veränderung überleben (mehr als ███ Tage), beginnen deutliche Verhaltensänderungen und drastischere körperliche Veränderungen zu zeigen. Dazu gehören die Umstrukturierung der inneren Organe, die zur Entstehung eines kleinen leeren Bereichs im Brustkorb führt, eine erhöhte Schleimproduktion und Veränderungen in der Hormonproduktion und [DATEN GELÖSCHT]. Autopsien an Subjekten im fortgeschrittenem Stadium haben gezeigt, dass der &#34;Hohlraum&#34; theoretisch eine eigene Lebensform beherbergen könnte. Dies veranlasste die Forscher zu der Vermutung, dass die von SCP-412 verursachten Veränderungen darauf abzielen, den menschlichen Körper in einen &#34;Schutzanzug&#34; für eine Lebensform zu verwandeln, die an die Erdatmosphäre nicht gewöhnt ist. Autorisiertes Personal sollte sich für weitere Einzelheiten auf den Anhang 412-2 beziehen.

**Anhang 412-1:** Umstände des Auffindens.

Die Foundation wurde auf SCP-412 aufmerksam, nachdem in ████████████, ██ fünf ungeklärte Todesfälle aufgetreten waren, die dem oben beschriebenen Muster entsprachen. Drei der Verstorbenen besaßen einen Handspiegel ähnlichen Alters (die Gestaltung variierte erheblich); nur bei einem Spiegel war das Glas einigermaßen intakt. Nachdem festgestellt worden war, dass der Spiegel für die Mutationen verantwortlich war, wurde er in die Obhut der Foundation genommen. Die Überreste der beiden anderen Spiegel weisen keine ungewöhnlichen Eigenschaften auf und wurden entsorgt.

Tests und Beobachtungen haben die Forscher zu der Theorie veranlasst, dass SCP-412 nicht der Spiegel selbst ist, sondern die äußere Kraft, die sich in den Spiegeln &#34;verankert&#34;. Diese Theorie ist nicht bewiesen, aber alle Spiegel, die im Verdacht stehen, ein ähnliches Verhalten zu zeigen, müssen aufgegriffen und eingedämmt werden.

**Anhang 412-2:** Vorfall 412-A

Am ██.██.20██ hörte Subjekt D-56653, 201 Tage nach der ersten Verbindung mit SCP-412, auf, sein Spiegelbild zu betrachten und saß ruhig in der Ecke des Quarantäneraums. Drei Stunden später begann das Subjekt zu krampfen und sich an die Brust zu klammern – dies hielt drei Minuten lang an, danach lag das Subjekt unbeweglich da, offenbar tot. Nachdem der Tod betätigt worden war, wurde der Leichnam zur Analyse gebracht. Die Pathologen fanden einen kleinen (8 cm), vage humanoiden [ZENSIERT] in der künstlichen Brusthöhle. Der Organismus hatte sich mit der Blutversorgung und dem Nervensystem des Subjekts verbunden und hatte begonnen, Ranken nach oben auszustrecken und die Luftröhre des Subjekts zu durchbohren. Die Zellen in den obersten ~5 cm der Ranken wiesen Ähnlichkeit mit denen in den Sehorganen von Copepoden auf, allerdings mit einer viel komplexeren Struktur. Die Herkunft des Organismus und seine Todesursache sind derzeit unbekannt.</textarea></pre>
