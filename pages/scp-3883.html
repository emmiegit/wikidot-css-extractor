**Mã Vật Thể:** SCP-3883

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-3883 phải được giữ trong tủ khóa an toàn tiêu chuẩn tại Điểm-16. Để tiếp cận SCP-3883, cần phải có giấy phép ủy quyền Cấp-2 hoặc cao hơn.

Khi yêu cầu thử nghiệm với SCP-3883, nhân sự cần gửi kèm quy trình thử nghiệm chi tiết cho giám sát viên dự án.

**Mô Tả:** SCP-3883 là một cái dương vật giả màu xanh lá có hình xúc tu làm bằng silicone dài 16.5 cm. Có hai đặc tính dị thường liên quan tới SCP-3883: hiệu ứng đầu tiên biểu hiện khi SCP-3883 được đặt phía trước một bề mặt có khả năng phản chiếu, còn hiệu ứng thứ hai biểu hiện khi con người bước vào giấc ngủ REM[[footnote]]Là một giai đoạn của giấc ngủ, có thể nhận biết qua việc mắt di chuyển một cách ngẫu nhiên và có xu hướng mơ thấy những giấc mơ sống động, giàu hình ảnh.[[/footnote]] trong phạm vi 1.5 mét xung quanh đối tượng.

Khi SCP-3883 được đặt trước một bề mặt có khả năng phản chiếu[[footnote]]Dựa theo các ghi chú ở dưới, dường như gương không bị ảnh hưởng bởi hiệu ứng này.[[/footnote]], hình ảnh phản chiếu sẽ khác với SCP-3883, nó sẽ tùy thuộc vào bề mặt phản chiếu được sử dụng. Tổng quan về các hình ảnh phản chiếu được thay đổi như sau:

||~ Bề mặt phản chiếu ||~ Hình ảnh phản chiếu ||
|| Gương[[footnote]]Bao gồm nhiều loại gương khác nhau như gương bỏ túi, gương toàn thân và gương trang trí treo tường, tất cả đều nhận được cùng một kết quả.[[/footnote]] || Hình ảnh phản chiếu của SCP-3883 không có thay đổi đáng kể (như bình thường). ||
|| Chất lỏng || Một cá thể //Octopus vulgaris// (bạch tuộc thường) màu xanh. ||
|| Cửa sổ trong suốt (không bị mờ) || Một thực thể dạng người màu xanh với nhiều phần phụ treo ở phần dưới khuôn mặt. Dường như có tư thế đi bằng móng guốc[[footnote]]Là cụm từ để mô tả dáng đi của động vật có móng guốc (ví dụ. bò và ngựa), khi đó phần đầu ngón chân (tức móng guốc) nằm trên mặt đất nhưng phần còn lại của chân đều không chạm đất.[[/footnote]].||
|| Màn hình công nghệ [[footnote]]Bao gồm màn hình tivi, máy tính và điện thoại di động.[[/footnote]]  || Một sinh vật xanh lá hình cầu. Các đặc điểm bao gồm có duy nhất một con mắt ở phía trước và có nhiều phần phụ nhô ra từ phần trên của cơ thể. Ở cuối các phần phụ đều có một con mắt phụ khác. ||
|| Các vật phẩm liên quan tới thực Phẩm[[footnote]]Bao gồm hộp phản quang để đựng hoa quả, trái cây có độ bóng cao, dao kéo, vân vân[[/footnote]] || Một sinh vật màu xanh lá sở hữu các đặc điểm tương đồng với //Asterias rubens// (sao biển thường). Hình ảnh phản chiếu thể hiện các hành vi tương tự với hành vi kiếm ăn của //Asterias rubens//, cụ thể là đẩy dạ dày của nó ra ngoài. Điều này được cho là một màn de dọa có chủ đích. ||
  
Khi con người bước vào giấc ngủ REM trong phạm vi 1.5 mét xung quanh SCP-3883, họ sẽ đi vào trạng thái tinh thần khiến họ mơ những giấc mơ có tính thực tế cao[[footnote]]Thường được gọi là &#34;lucid dream&#34;, hiện tượng này có liên quan tới việc người ngủ có quyền kiểm soát mọi thứ trong giấc mơ của họ[[/footnote]]. Những cá nhân bị ảnh hưởng sẽ không thể tự ý thoát khỏi trạng thái này, họ sẽ phải “chết” một lần trong mơ hoặc bị đánh thức bởi các tác động ngoại cảnh. SCP-3883 chỉ có thể ảnh hưởng tới một cá nhân duy nhất ở một thời điểm nhất định.

Những giấc mơ được báo cáo từ các cá nhân bị ảnh hưởng SCP-3883 đều rất đa dạng về mặt chi tiết, nhưng tất cả đều chỉ có một chủ đề lặp đi lặp lại. Toàn bộ các đối tượng được thử nghiệm với SCP-3883 đều báo cáo rằng mình bị một thực thể phản diện truy đuổi, thực thể này sẽ được gọi là SCP-3883-1. SCP-3883-1 được ghi nhận là đã xuất hiện dưới nhiều hình dáng khác nhau, nhưng thường được mô tả là rất to lớn (cao hơn 10 mét), sở hữu nhiều phần phụ và có màu xanh lá tương tự với SCP-3883. SCP-3883-1 thể hiện các dấu hiệu rằng nó có trí khôn, dựa theo các dữ liệu thu được, có giả thuyết cho rằng SCP-3883-1 là một hình thái khác của SCP-3883.

Có thể giao tiếp với SCP-3883-1 bằng cách nói chuyện với nó trong mơ khi đang ngủ. Khi tham gia trò chuyện, SCP-3883-1 thể hiện những thái độ khác nhau với các thành viên thuộc Tổ Chức nó đã từng tương tác. Để biết thêm chi tiết, vui lòng xem nhật ký phỏng vấn được đính kèm dưới đây.

[[collapsible show=&#34;+ Phỏng Vấn 3883-01&#34; hide=&#34;- Phỏng Vấn 3883-01&#34;]]

Vào ngày 02/03/20██, Ts. Harpy, một nghiên cứu viên tại Điểm-16, có chuyên môn với những vật thể loại-Safe đã yêu cầu được giao tiếp với SCP-3883-1. Yêu cầu này đã được chấp thuận sau khi Ts. Harpy đã hoàn thành khóa đào tạo từ các chuyện gia [[[Oneiroi]]] thuộc [[[task-forces#omicron-rho|ĐĐNCĐ Omicron Rho]]]. Khi tỉnh dậy, Ts. Harpy đã mô tả lại giấc mơ; giấc mơ này đã được sao chép lại để chuyển thành đoạn nhật ký sau.

&gt; **&lt;Bắt Đầu Bản Ghi&gt;**
&gt; 
&gt; //Khi bước vào giấc ngủ REM, Ts. Harpy thấy mình đang ở một khu đô thị điển hình không xác định. Ngay lập tức, mặt đất bắt đầu rung chuyển. Có thể nhìn thấy được một sinh vật hình người cao 15 mét phá hủy nhiều tòa nhà. Sinh vật được Ts. Harpy xác nhận là SCP-3883-1 do màu sắc và sở hữu nhiều phần phụ giống xúc tu. Ts. Harpy không di chuyển khi SCP-3883-1 tiếp cận anh. Dựa theo ngôn ngữ cơ thể của SCP-3883-1, có vẻ như SCP-3883-1 đang có dấu hiệu bối rối, và cuộc trao đổi sau đã diễn ra://
&gt; 
&gt; **SCP-3883-1:** NGƯƠI KHÔNG SỢ HẢ TÊN NHÂN LOẠI KIA?
&gt; 
&gt; **Ts. Harpy:** Không, chẳng sợ gì cả. Bọn ta đã nghiên cứu về ngươi rồi. Ta biết rõ rằng đây là mơ và ngươi không thể làm hại ta. Tên ta là Ts. Harpy.
&gt; 
&gt; **SCP-3883-1:** THẰNG NGU. ĐÂY KHÔNG PHẢI LÀ MƠ ĐÂU. TA LÀ IKARANA, KẺ HỦY DIỆT THIÊN HÀ. HÃY BỎ CHẠY TRONG RUN SỢ ĐI.
&gt; 
&gt; **Ts. Harpy:** Ta không làm thế đâu. Thực tế là ta thích nói chuyện với ngươi hơn, và hỏi ngươi vài câu nữa.
&gt; 
&gt; **SCP-3883-1:** TA SẼ KHÔNG TRẢ LỜI AI HẾT. HÃY RUN SỢ TRƯỚC TA ĐI, HỠI TÊN NGƯỜI PHÀM KIA.
&gt; 
&gt; **Ts. Harpy:** Ngươi có biết ngươi là cái gì không? Ở ngoài đời, ngươi là một cái sex to-
&gt; 
&gt; **SCP-3883-1:** THÔI. ĐỦ RỒI!
&gt; 
&gt; //Vào lúc này, SCP-3883-1 nghiền nát Ts. Harpy bằng một trong những phần phụ của nó, “giết chết” anh trong mơ và khiến anh tỉnh dậy.//  
&gt; 
&gt; **&lt;Kết Thúc Bản Ghi&gt;**
[[/collapsible]]  
@@@@
[[collapsible show=&#34;+ Phỏng Vấn 3883-02&#34; hide=&#34;- Phỏng Vấn 3883-02&#34;]]
&gt; //Ts. Harpy cố gắng phỏng vấn với SCP-3883-1 một lần nữa vào ngày 02/09/20██.//
&gt; 
&gt; **&lt;Bắt Đầu Bản Ghi&gt;**
&gt; 
&gt; //Khi bước vào giấc ngủ REM, dường như Ts. Harpy đang ở trên một con tàu chở hàng trong bão tố. Một sinh vật dạng người (dựa theo ngoại hình, đã xác nhận được đây là SCP-3883-1) đang đứng cao hơn khoảng 10 mét so với mặt nước biển. Cuộc trao đổi sau đã diễn ra://
&gt; 
&gt; **SCP-3883-1:** IKARANA, KẺ THÔNG TRỊ BIỂN SÂU, ĐÃ QUAY LẠI ĐỂ THAM DỰ BỮA TIỆC LẦN NỮA, HỠI TÊN PHÀM NHÂN KIA.
&gt; 
&gt; **Ts. Harpy:** Xin chào, một lần nữa. Ta muốn hỏi ngươi vài câu.
&gt; 
&gt; **SCP-3883-1:** LẠI LÀ NGƯƠI? NGƯƠI KHÔNG NHỚ NỔI ĐIỀU GÌ ĐÃ XẢY RA LẦN TRƯỚC À? ĐẾN KHI NÀO NGƯƠI MỚI HỌC ĐƯỢC CÁCH ĐỂ SỢ TA ĐÂY HẢ?
&gt; 
&gt; **Ts. Harpy:** Như đã nói, ta chẳng có việc gì phải sợ cả. Ta biết thừa là ta đang mơ. Giờ ta hỏi vài câu được không?
&gt; 
&gt; //SCP-3883-1 tỏ thái độ bực bội khi Ts. Harpy nói xong. SCP-3883-1 tiếp tục tấn công con tàu đến khi thân tàu thủng một lỗ. Con tàu bắt đầu chìm xuống.//
&gt; 
&gt; **SCP-3883-1:** HAHAHA! GIỜ THÌ LÀM SAO NGƯƠI LẠI KHÔNG SỢ ĐƯỢC? CHẮNG CÓ LỐI THOÁT GÌ ĐÂU, NGƯƠI CHẾT CHẮC RỒI.
&gt; 
&gt; **Ts. Harpy:** Ikarana, ta phải giải thích bao lần nữa vậy? Ta biết đây là mơ, ngươi chẳng thể làm đau ta. Ta phải sợ gì cơ chứ?
&gt; 
&gt; **SCP-3883-1:** TA! SỢ TA ĐÂY NÀY!
&gt; 
&gt; //Vào lúc này, SCP-3883-1 nhấc Ts. Harpy lên và ném anh xuống biển. Khi chạm vào mặt nước, Ts. Harpy tỉnh dậy.//
&gt; 
&gt; **&lt;Kết Thúc Bản Ghi&gt;**   
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ Phỏng Vấn 3883-03&#34; hide=&#34;- Phỏng Vấn 3883-03&#34;]]
&gt; //Ts. Harpy cố gắng phỏng vấn SCP-3883-1 thêm một lần nữa vào 02/10/20██.//
&gt; 
&gt; **&lt;Bắt Đầu Bản Ghi&gt;**
&gt; 
&gt; //Khi bước vào giấc ngủ, dường như Ts. Harpy đang ở phòng khách. Có một chiếc ghế bành và một chiếc ghế dài. Một con bạch tuộc thường// //(//Octopus vulgaris//)// //có màu xanh đang ở trên ghế bành. Ts. Harpy cho rằng đó là SCP-3883-1. SCP-3883-1 cho Ts. Harpy ngồi xuống và bắt đầu cuộc trao đổi sau.//
&gt; 
&gt; **Ts. Harpy:** Vậy thì, Ikarana, ngươi đã sẵn sàng trả lời câu hỏi chưa? Điều gì đã khiến ngươi thay đổi hình dạng vốn có của mình thế?
&gt; 
&gt; **SCP-3883-1:** Ta đã bỏ cuộc khi nhìn thấy ngươi rồi. Ta biết thừa là cái lộ trình cũ chẳng thể áp dụng được với ngươi nữa. Ta đã nhận ra từ lần đầu tiên gặp mặt rồi. Có lẽ là ta đã cố phủ nhận sự thật.
&gt; 
&gt; **Ts. Harpy:** Tại sao ngươi cứ khư khư giữ lấy cái &#34;lộ trình cũ&#34; đó thế? Sao ngươi lại thực hiện những giấc mơ này?
&gt; 
&gt; **SCP-3883-1:** Ngươi không biết ta là ai hả? Không phải là ở đây, mà là ở ngoài kia. Thế giới thực ấy. Ngươi có biết công dụng của ta là gì không?
&gt; 
&gt; **Ts. Harpy:** Ừ thì có, nhưng mà-
&gt; 
&gt; **SCP-3883-1:** Vậy ngươi đã thấy ta chưa? Ta là một cái xúc tu! Lẽ ra ta phải là một bộ phận của một con quái vật khổng lồ ghê tởm hoặc là con quái vật phá huỷ thành phố nào đó chứ không... không phải là công cụ để &#34;tự sướng&#34;! Nó... thật đáng xấu hổ.
&gt; 
&gt; **Ts. Harpy:** Vậy, những giấc mơ này là một hình thức giải thoát cho ngươi nhỉ?
&gt; 
&gt; **SCP-3883-1:** Chính xác! Và ta thấy có vấn đề gì đâu, ngươi có nghĩ thế không? Đôi bên đều có lợi. Ta được phép giả vờ rằng ta là thứ ta muốn, còn các ngươi được trải nghiệm giấc mơ thú vị có một trên đời rồi còn gì.
&gt; 
&gt; **Ts. Harpy:** Có lẽ là ta hiểu rồi.
&gt; 
&gt; **SCP-3883-1:** Tiến sĩ này, ngươi có thể ừm... giúp ta một việc không?
&gt; 
&gt; **Ts. Harpy:** Ngươi muốn gì sao, Ikarana?
&gt; 
&gt; **SCP-3883-1:** Ngươi có thể thỉnh thoảng đem lại những gương mặt mới cho ta không? Ta chỉ muốn... muốn giữ cho ảo tưởng của ta tiếp tục tồn tại. Nó sẽ giúp ta rất nhiều đấy.
&gt; 
&gt; **Ts. Harpy:** ...Để ta xem xem có thể làm gì đã.
&gt; 
&gt; //Vào lúc này, Ts. Harpy tỉnh dậy và ghi lại giấc mơ.//
&gt; 
&gt; **&lt;Kết Thúc Bản Ghi&gt;**
[[/collapsible]]  

**Phụ Lục 3883-1:** Theo Phỏng Vấn 3883-03, một yêu cầu đã được đưa ra về việc cần có ít nhất một Cấp-D (hoặc các nhân sự nghiên cứu không biết về ảnh hưởng của SCP-3883) ngủ gần SCP-3883 một tuần một lần. Hiện yêu cầu thay đổi quy trình quản thúc vẫn đang chờ xét duyệt.
