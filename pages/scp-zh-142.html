**篇名：** SCP-ZH-142- 媽咪，我愛你
**作者：** [[*user Lillian1152]]

[[include info:end]]

**項目編號：**SCP-ZH-142

**項目分級：**Safe

**特殊收容措施：**基金會已封鎖SCP-ZH-142-A周邊區域，安排MTF-14「加州狂花」在周圍巡視，並持續追蹤SCP-ZH-142-B的狀況。

**描述：**SCP-ZH-142-A是一棟兩層樓高的異常獨棟別墅，位於美國████的一處山區。整體為木造，屋頂用紅磚鋪成，已有大面積損壞，爬滿爬藤植物。

SCP-ZH-142-A的異常效應詳見下表：


||~ 位置 ||~ 異常效應 || 
||~ 房屋整體 || SCP-ZH-142-A未與外部連接有水利設施、電力設備和天然氣等生活用器，但於項目內部設置的所有水龍頭、插座、衛浴設備、灶台和行動網路皆可正常運作。|| 
||~ 客廳 || 電視上不斷播放著無聲但打有字幕的錄像，內容為Anita Sullivan[[footnote]] Anita Sullivan，大量資料缺失，死因未知。 [[/footnote]]對其愛人們的自白[[footnote]] 詳見附錄142-A。 [[/footnote]]。 || 
||~ 廚房 || 在每日約18：30-19：57，流理臺和餐桌上會憑空出現以下菜色：夾有果醬和蒼蠅的三明治、一隻表皮焦化的雞腿、生牛排、以鹿肉和人類排泄物做為餡料的牧羊人派、腐爛到一半的東倉鴞（//Tyto javanica//），以上1-2道菜會隨機出現在廚房中，若食物在出現後當天沒有被取用則會消失。烤箱中會憑空出現活體的雞、鵝或兔子，年齡大約介於1-2歲，已確認不具有任何異常性質。 ||
||~ 前院 || 位於SCP-ZH-142-A前的大片草皮，擺放著多個嚴重鏽蝕的鐵製捕獸夾和困獸籠，具有無法被破壞的性質，被困於其中的活體生物在十分鐘內會被分解至僅剩骨架。在籠中發現多具成年男性的骨架，結構完整，但至今仍無法在骨中尋找到可供檢驗的DNA。||
||~ 後院 || 樹藤會沒有特定頻率的前後爬動，且庭中的樹洞不斷收縮張合，每月不定期會從中流出來源未知的人類血液。 ||
||~ 雜物間 || 堆有大量雜物，包括除草機、農業藥劑、手槍、圓鋸等工具。從空間中可聞到濃重的屍臭，經過檢測並無發現任何屍體或生物痕跡。 ||
||~ 地下室 || 地下室周邊由混凝土鋪成，可由SCP-ZH-142-A內部的樓梯或後院已損壞的入口進入。牆壁上嵌有木製架子，上面擺滿玻璃罐，內容物大部分是醃漬黃瓜，少部分是醃漬鹿肉、兔肉，檢測後發現以上內容物為大量香料和食鹽製成的。醃漬肉類在食用後會導致一系列的神經中毒症狀，但未在內容物中檢測出神經毒素。 ||
||~ 二樓主臥室 || 在每日20：53，在房間中或屋內會聽見一持續4秒的人類尖叫聲，此時在主臥室中的塑膠垃圾桶內會憑空出現一顆來源為不明且仍在跳動的的心臟，在出現30分鐘後心臟會化為灰燼，5分鐘之內會消失。 ||
||~ 二樓小臥室 || 一雙人類的腿在房間中反覆行走，在每日的21：43會倒在房間中的床上，大腿根部的肌肉會開始震顫，持續2分鐘後停止並重新開始在房間中行走。 ||
||~ 小陽台 || 站在小陽台上方的人員會直接從腦裡聽見一首未知的歌曲，旋律被描述為「神聖且悲傷」，但人員無法複述或想起歌曲內容。 ||
||~ 衛浴空間 || 位於二樓，空間中有一烤瓷浴缸及一用強化玻璃隔出的淋浴間。浴缸中裝滿無法排空且來源未知的人類鮮血，每日21：36-22：01，從血液中會浮出一具遺失雙腿的屍體，並在出現後30分鐘後沉沒消失。 ||

SCP-ZH-142-B是一名16歲的歐裔女性，其自稱Lucia Sherlock[[footnote]] Lucia Sherlock未擁有任何可參閱的戶口證明。 [[/footnote]]，項目已失去所有生命體徵卻依然保有意識且身體未有腐敗作用，能夠活動、思考並進行對答溝通。項目的頭髮枯黃並極易剝落，皮膚毫無血色且脆化，被截去雙腿，截肢斷面有針線縫紉的痕跡，其陰部被鐵線縫起、乳頭被切除，項目也失去了心臟。SCP-ZH-142-B的臀部被未知的膠狀物質長期固定於一手動輪椅上，儘管項目該處的皮膚已經被沾黏至幾乎脫落，項目對人員試圖讓其脫離輪椅的舉動仍抱有敵意。

SCP-ZH-142-B在離開SCP-ZH-142-A周邊方圓五公尺後，項目體內殘留的血液會從項目身上所有開口噴出並造成項目極大的痛苦，項目也對此表達極強的抗拒，只要回到SCP-ZH-142-A周邊方圓五公尺內噴出的血液會以肉眼可見的速度飄至空中並透過原先的開口回到SCP-ZH-142-B體內，目前仍無法得知項目距離SCP-ZH-142-A過遠時是否會出現其他異常性質，相關的實驗目前不允許進行。

SCP-ZH-142-B對SCP-ZH-142-A內部的異常性質並沒有意識感，因為其家庭狀況導致心理狀況扭曲，詳見附錄142-B。

**附錄142-A：**[[collapsible show=&#34;電視中的錄像內容&#34; hide=&#34;收起&#34;]]
[[div class=&#34;blockquote&#34;]]

**Anita Sullivan：**我必須在這裡坦白。我的母親從小無微不至地教導我，要用普世的愛去喜歡生命裡的每一個人──像耶穌對待他的子民那樣，所以我深愛你們每一個人。我是這樣的愛著你們，愛著映入我眼簾的一切，我是這樣的喜歡你們到無法自拔...但我畢竟是凡夫俗人的肉體，而不是聖母聖子那樣的永生不朽，我也不是一個真正大愛的人，有一天，我發現我無法平等的愛著所有人了，這讓我難過了很久、很久，就算你們都自由自在地離開了，我還是很難受，食不知味，每晚都睡不著。

我很抱歉，我得告訴你們，我有了一個最愛的人。

她是那麼美好，她有漂亮的眼睛和頭髮，精緻的五官，雪白的牙、紅潤的唇。她有纖細的腰，細緻的皮膚──她的陰蒂、還沒長出恥毛的下體...她堅挺嬌小的乳房...她聖潔的陰道──她美得令人窒息，你們要是有辦法看見她的話，一定也會像我一樣喜歡她......所以我誠心地求你們，原諒我的過錯......神賜給我的禮物，我不能不收下。
你們會原諒我的，我知道。因為你們也是這麼愛著我的，愛我到神魂顛倒，佔有慾強烈到需要殺死我......因為我也是這樣想的，死亡會加深我與你們的羈絆，對吧？你們就是這麼的討我喜歡，總是知道那些鮮血之於我，到底存在著多深的意義，所以你們甘願變成地獄的靈魂，也要看著我的眼晴才能死去......

雖然神在她出現之後離我越來越遠了，祂彷彿忍受不了我的自私、我對她專一的愛，我開始聽不見祂的呢喃。但這都值得，而且你們都會理解我的，我知道你們都可以接受的，因為我們曾經深愛過。

[[/div]]

**附錄142-B：**[[collapsible show=&#34;SCP-ZH-142-B訪談紀錄&#34; hide=&#34;收起&#34;]]
[[div class=&#34;blockquote&#34;]]

**日期：**20██/05/██
**記錄者：**Dr. Lilliana Graham
**前提：**在確認了SCP-ZH-142-B的應答能力後，基金會為其安排了一次採訪，以下為訪談內容節錄。

------

//（紀錄開始）//

**Dr. Lilliana：**你好呀，SCP-ZH-142-B，我是Dr. Lilliana。

**SCP-ZH-142-B：**你好...？但我記得我跟你們說過了...我不叫這個名字，我是Lucia Sherlock──你們怎麼又過來了。

**Dr. Lilliana：**我們有些擔心你的狀況，就回來看看了──你知道自己住在這裡多久了嗎？

**SCP-ZH-142-B：**不知道，跟媽咪在一起之後，我就不知道這些東西了。

**Dr. Lilliana：**這樣啊...那你願意談談你的媽咪嗎？

**SCP-ZH-142-B：**我的媽咪──我很愛她，因為她也愛我。

**Dr. Lilliana：**你的媽咪對你很好嗎？

**SCP-ZH-142-B：**媽咪在我某一次買東西的時候從後面抱住我的身體，然後慢慢地帶著我離開賣場，她給我吃了好多糖果和餅乾，但我吃太飽之後睡著了，醒來的時候，我在我的房間裡面看見媽咪。

**Dr. Lilliana：**媽咪還會做些什麼？

**SCP-ZH-142-B：**媽咪會煮飯，雖然她做菜沒有很好吃，可是我都吃得很開心，只要一想到是媽咪做給我吃的，我就特別特別高興，媽咪也很喜歡養小動物......（停頓）嗯...媽咪還會讀故事書和唱歌給我聽，她總是唱這首。

//（SCP-ZH-142-B開始哼唱[[footnote]] 此段音頻在訪談後完全遺失。 [[/footnote]]。）//

**Dr. Lilliana：**很獨特的一首歌呢。

**SCP-ZH-142-B：**你也這麼覺得嗎？媽咪第一次唱給我聽的時候，我也好喜歡。媽咪最喜歡在我睡前和「禱告」的時候唱這首歌。

**Dr. Lilliana：**「禱告」？

**SCP-ZH-142-B：**咦，我以為每個人都會做這件事情。

**Dr. Lilliana：**我們禱告的時候不會唱歌呀，你們怎麼進行禱告的？

**SCP-ZH-142-B：**為什麼你們禱告的時候不唱歌呀，媽咪都會邊唱邊和我一起禱告，她會拿一根塑膠做的棒子，然後在上面抹一些油，她讓我躺在軟軟的床上，然後用那根棒子插進我尿尿的地方。

**Dr. Lilliana：**（停頓）...插進你尿尿的地方？會不舒服嗎？

**SCP-ZH-142-B：**對呀，你們都不這樣做的嗎？雖然剛開始嘗試的時候很痛，我又哭又叫，那邊還一直流血，脹脹的很不舒服。雖然我一直說不要，但媽咪不會停，媽咪總是在我喊痛的時候開始唱歌。

**Dr. Lilliana：**你有想過要反抗嗎？

**SCP-ZH-142-B：**媽咪的脾氣有的時候很差，很可怕，她會拿著刀子到處走，像是在家裡用飄的一樣。所以每次不小心惹媽咪生氣的時候，或是媽咪臉很臭的時候，還有一開始醒來的時候...我都好害怕，想要逃跑，但每次跑出去的時候，我全身就會開始很痛很痛，然後開始流血，之後我就不敢跑出去了，而且回到家裡以後，媽咪禱告的時候，就會把我用皮帶困在床上，然後比平常更用力的插我尿尿的地方。

**Dr. Lilliana：**你喜歡跟媽咪一起禱告嗎？

**SCP-ZH-142-B：**我喜歡，我知道媽咪是因為喜歡我才會這樣做的，她都說這樣，我們就會離神更近一點了。我們每天都會禱告，而且禱告也慢慢變得沒那麼痛了，禱告結束以後，媽咪的表情也會變得很溫柔，所以我很喜歡禱告，但媽咪死掉以後，我就沒有再禱告過了。

**Dr. Lilliana：**媽咪死掉了？

**SCP-ZH-142-B：**嗯。

**Dr. Lilliana：**你願意談談嗎？

**SCP-ZH-142-B：**（壓低聲音）我不是很喜歡這個話題，但我可以跟你說，你得答應不跟別人講。

**Dr. Lilliana：**好，我答應你。

**SCP-ZH-142-B：**（持續壓低聲音）我把媽咪殺掉了。

**Dr. Lilliana：**（壓低聲音）你為什麼要這樣做呢？

**SCP-ZH-142-B：**因為......我太愛媽咪了。

**Dr. Lilliana：**繼續說。

**SCP-ZH-142-B：**嗯......媽咪有一天突然不跟我禱告了，然後這持續了好幾天，我感覺她不喜歡我了......

//（SCP-ZH-142-B開始哽咽，但眼中流出的是鮮血，且鮮血以肉眼可見的速度返回了項目的眼眶中。）//

**Dr. Lilliana：**慢慢來就好。

**SCP-ZH-142-B：**（抽泣）...媽咪有一天終於願意跟我禱告了，禱告完之後，她突然拿出很大的刀子，然後砍掉了我的腿。我才發現她這幾天不跟我禱告，是因為她下山去買了很多很多東西，這樣才能把我的傷口處理好。雖然我好像在看到腿不見之後就昏倒了......但等我醒來時，我的身體就變的麻麻的，就像趴著睡覺時手臂被壓著太久然後麻掉了，怎麼碰都沒有感覺。我看了一下我的腿，它變的又圓又短，上面都是針線......

**Dr. Lilliana：**你醒來的時候在哪裡？

**SCP-ZH-142-B：**我在......我在我自己的房間裡的樣子...有點記不起來，但我醒來時就坐在這張輪椅上了。

**Dr. Lilliana：**坐到現在嗎？

**SCP-ZH-142-B：**嗯嗯，媽咪說我要是能一直坐在這裡的話，她會更愛我，而且我沒有腿了，起不來。

**Dr. Lilliana：**我們能幫你脫困呀。

**SCP-ZH-142-B：**不，不。不要。媽咪不會喜歡的，我想讓她開心。

**Dr. Lilliana：**好吧，那可以繼續告訴我接下來發生什麼事情嗎？

**SCP-ZH-142-B：**好...媽咪在看到我的時候嚇了一跳，但她很高興，她說這都是為了我和神，現在的我是她最喜歡的樣子，而且這樣就沒有人能拆散我和媽咪了。我也好喜歡媽咪，我一想到她這麼愛我，就也想要給她我所有所有的愛，所以我把媽咪的腿也砍下來了，但媽咪再也沒有醒過來。我猜她死掉了，但我還是想用她愛我的方式愛她。

**Dr. Lilliana：**你怎麼辦到的？

**SCP-ZH-142-B：**我的輪椅很好移動，所以我去廚房，幫媽咪做了一份我最愛的三明治，但媽咪吃掉以後，好像變得很不舒服，我趁她在浴室裡嘔吐的時候，用刀子把她砍倒了。

**Dr. Lilliana：**接著你砍掉了她的腿？

**SCP-ZH-142-B：**對呀。其實比我想的還難上好多，我差點就切不斷她的骨頭，但我最後也把她變得跟我一樣了，她也沒有腿了，我們好像啊。

**Dr. Lilliana：**你可以告訴我媽咪現在在哪裡嗎？

**SCP-ZH-142-B：**在浴室裡，她也會一直待在那裡了。就跟我一樣。但我再也沒聽見媽咪說愛我了──我問妳喔，你覺得媽咪還愛我嗎？就算我已經很久沒聽到她的聲音了。

**Dr. Lilliana：**（停頓）......這我不知道。

**SCP-ZH-142-B：**.....我好怕媽咪不愛我了。我真的好害怕。我希望她真的很愛我。
