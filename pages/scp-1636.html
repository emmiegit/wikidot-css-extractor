[[include component:credit-button]]
**Artikel:** SCP-1636 – Der Haupthäuter
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/scp-1636
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1636

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1636 ist in einer standardmäßigen biologischen Isolationseinheit aufzubewahren. Anfragen zum Testen sind an den betreuenden Forscher zu richten, und SCP-1636 ist nur zu Testzwecken aus der Einheit zu entfernen. Die Isolierzelle, in der sich SCP-1636 befand, wurde von außen versiegelt und keinem Personal ist der Zutritt aus irgendeinem Grund gestattet. Eine Sammlung von Partikeln, die früher SCP-1636 gehörten, befindet sich im Lagerraum für anomale Objekte von Standort-89.

**Beschreibung:** SCP-1636 ist eine menschliche Epidermis, die sich als unzerstörbar erwiesen hat. Umfangreiche Tests wurden an der Form von SCP-1636 durchgeführt, und es scheint durch keine der Foundation derzeit bekannten Mittel beschädigt zu werden[[footnote]]Dies schließt die Effekte von normalerweise wahrnehmungsgefährdenden Phänomenen wie [[[SCP-135]]] und [[[SCP-2860]]] ein.[[/footnote]]. Es kann manipuliert, gedehnt und im Allgemeinen auf die gleiche Weise bewegt werden, wie nichtanomale Haut bewegt würde. Jedoch wird jeder Versuch, SCP-1636 Schaden zuzufügen, fehlschlagen. SCP-1636 war ursprünglich die Epidermis eines menschlichen Subjekts und hat nach seinem Tod seine anomalen Eigenschaften beibehalten. Während der anfänglichen Eindämmung wurde angenommen, dass das Subjekt und SCP-1636 eine einzelne Entität seien. Das Subjekt ist jedoch gestorben, der Effekt von SCP-1636 hält jedoch an.

SCP-1636 wurde ursprünglich am 18.09.1934 entdeckt, nachdem in Rom, Italien, Berichte über ein menschliches Kind mit undurchdringlicher Haut gemeldet wurden. Foundation-Personal vertuschte die Geschichte als Schwindel und dämmte SCP-1636 ein. Anschließend wurde SCP-1636 an Standort-89 eingedämmt und als Euclid klassifiziert.

**Anhang-01:** Datei 1636-01 – Geschichte der Eindämmung

&gt; 07.10.1935 – Die Haut von SCP-1636 scheint mit seinem Körper zu wachsen und funktioniert in jeder Hinsicht wie normale Haut. Es ist jedoch immer noch nicht möglich, es in irgendeiner Weise zu beschädigen. Tests haben gezeigt, dass, obwohl es möglich ist, das Subjekt zu verletzen, diese Verletzungen die Epidermis nicht schädigen, sondern stattdessen die inneren Teile des Körpers schädigen.
 
&gt; 20.07.1936 – Dr. ██████ wurde aufgrund des Auftretens von Mesotheliomen aus medizinischen Gründen beurlaubt. Sein Nachfolger, Dr. ███, wurde Dr. ██████s alten Quartieren und Büros zugewiesen.

&gt; 20.05.1936 – 11 dem Fall von SCP-1636 zugeteilte Mitarbeiter werden mit Mesotheliomen diagnostiziert. 

&gt; 11.06.1936 – Es wurde auch festgestellt, dass die Hautschuppen von SCP-1636 seine anomalen Eigenschaften teilen, und daher hat es die ganze Zeit in seiner Isolierzelle zu bleiben. Die in den Raum führende Belüftung wirde modifiziert, um alle von SCP-1636 erzeugten Partikel zu spezialisierten Isolationseinheiten zu leiten.

&gt; 07.02.1941 – Wegen eines Eindämmungsbruchs wirde SCP-1636 von [[[secure-facility-dossier-site-77|Standort-77]]] zu Standort-89 verlegt. 

&gt; 13.11.1942 – SCP-1636 nähert sich nun der Pubertät. Da die Foundation keine intravenöse medizinische Behandlung durchführen kann, ist es in seine Isolierzelle zu belassen, in der eine gefilterte atmosphärische Einheit installiert ist. Alle Mitarbeiter, die die Isolationseinheit von SCP-1636 betreten, haben vollständige Gefahrgut-Ausrüstung zu tragen, um jegliche Infektionen oder Exposition zu verhindern. Aufgrund des sich entwickelnden emotionalen Zustands von SCP-1636 werden nominelle Einrichtungsgegenstände bereitgestellt, um für intellektuelle Stimulation zu sorgen.

&gt; 12.01.1945 – SCP-1636 scheint an einem leichten Fall von Akne zu leiden. Dies wird während seiner wöchentlichen medizinischen Untersuchungen festgestellt, als eine kleine Ansammlung von Materie unter dem Kinn des Subjekts festgestellt wurde. SCP-1636 wird in seinem Raum fixiert, da es wiederholt Warnungen ignoriert, sein eigenes Gesicht nicht zu berühren. Die weitere Beobachtung der Situation ist im Gange.

&gt; 02.05.1945 – Alle Mitarbeiter haben äußerste Vorsicht walten zu lassen, wenn sie die neue Isolierzelle von SCP-1636 betreten. Es werden starke schmerzstillende Medikamente verabreicht, während das Personal versucht, etwas von dem intensiven Druck auf Schädel, Brust, Rücken und Rachen des Subjekts zu lindern, der derzeit durch massive Aknezysten unter der Haut verursacht wird.

&gt; 20.10.1946 – Um 12:22 Uhr entfernt der Körper von SCP-1636 plötzlich alle körperlichen Unreinheiten, die mit seiner Akne in Verbindung standen. Tests zeigen, dass der Körper von SCP-1636 nun resistent gegen neue Fälle von Akne zu sein scheint. Im Gegenzug für die freiwillige Zusammenarbeit bei Testverfahren in Bezug auf dieses neue Phänomen werden dem Isolationsbereich zusätzliche Einrichtungen hinzugefügt. Derzeit beziehen sich die Anfragen von SCP-1636 hauptsächlich auf Bücher und Spielzeug. Es ist darauf zu achten, dass SCP-1636 keine Medien gegeben werden, die die Außenwelt darstellen.

&gt; 11.12.1952 – Aufgrund der Möglichkeit, dass ein eingewachsenes Haar eine schwere und schwer zu behandelnde Infektion verursacht, wird es einer Ganzkörperelektrolyse unterzogen.

&gt; 16.05.1963 – Umfangreiche Tests zeigen, dass SCP-1636 atmosphärische Verunreinigungen durch einen unbekannten Mechanismus vom Hauptkörper abzustoßen scheint. Dies gilt nur für geringfügige Ansteckungen, und daher dürfen die derzeitigen Maßnahmen zur Erhaltung der Gesundheit von SCP-1636 nicht geändert werden.

&gt; 20.05.1970 –  Die regelmäßig geplanten Tests sind mit diesem Tag beendet. Alle weiteren Testanfragen sollten Dr. ███ vorgeschlagen werden.

&gt; 20.07.1993 – SCP-1636 hat aufgrund seines fortgeschrittenen Alters begonnen, Leberflecken und Muttermale zu bekommen. Das Subjekt berichtet, dass diese extrem schmerzhaft sind, und aufgrund der Unmöglichkeit, sie zu entfernen, hat das Subjekt eine stärkere Behandlung mit Schmerzmitteln erhalten. Bei der Dosierung für das Subjekt ist Vorsicht geboten, da das Alter dazu führen könnte, dass die negativen Nebenwirkungen stärker ausgeprägt sind. Bemerkenswerterweise hat sich das äußere Erscheinungsbild von SCP-1636 trotz seines Alters seit 1965 nicht verändert.

&gt; 01.12.2001 – SCP-1636 hat sich über &#34;Enge&#34; in Bezug auf seine Haut beschwert. Die Bedeutung davon wird derzeit untersucht.

&gt; 07.01.2002 – Um 14:22 Uhr zeigt SCP-1636 plötzlich Anzeichen extremer Schmerzen[[footnote]]In den vergangenen Wochen hatte sich das Subjekt darüber beschwert, dass es ein &#34;Spannungsgefühl&#34; in seiner Haut verspürte.[[/footnote]] und bricht auf dem Boden zusammen. Als das Personal versucht, es wiederzubeleben, wird der innere Körper von SCP-1636 in die Isolierzelle geschleudert. Die Überreste von SCP-1636 werden von Dermestiden gesäubert und vorübergehend eingeschlossen. Obduktionstests zeigen, dass die Epidermis von SCP-1636 ihre anomalen Eigenschaften beibehalten hat. Eine Überarbeitung der Sicherheitsmaßnahmen steht noch aus.

&gt; 16.04.-2004 – Tests haben ergeben, dass SCP-1636 immer noch eine lebende Haut zu sein scheint, regelmäßig Hautschuppen abwirft und eine Temperatur von 37 Grad Celsius aufweist. Die Methode, mit der SCP-1636 Masse zurückgewinnt, die durch abgestoßene Hautzellen verloren gegangen ist, ist unklar, da sich nicht gezeigt hat, dass es Masse zur Nahrungsaufnahme oder anderweitig aufnimmt. Außerdem wurde seit dem Tod des Subjekts von SCP-1636 keine Bewegung festgestellt. SCP-1636 wird als sicher eingestuft.</textarea></pre>
