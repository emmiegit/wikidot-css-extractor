**Объект №:** SCP-1551-RU

**Класс объекта:** --Евклид-- --Кетер-- [[[safe |Безопасный]]]

**Особые условия содержания:** Запись SCP-1551-1 должна храниться разделённой на две части в сейфах повышенной безопасности в складских блоках █9 и █0. Доступ к каждому из сейфов должен иметь один и только один сотрудник 3 уровня допуска (кодовое обозначение – «библиотекарь»). Один и тот же сотрудник не может быть закреплён сразу за двумя частями записи. Также «библиотекарям» запрещено контактировать друг с другом.

Для того, чтобы подвергнуть кого-либо действию объекта, следует выполнить протокол «Закрытая Конференция-17», а именно: «библиотекари» должны скопировать свои части SCP-1551-1 на легкоуничтожимые носители и передать их субъекту, который, ознакомившись, уничтожит их. После этого «библиотекари» подвергаются действию амнезиака класса A, который направлен на вычищение из памяти всех составляющих SCP-1551-1. Аналогичной обработке должен быть подвергнут любой человек, несанкционированно ознакомившийся с частичным содержанием SCP-1551-1. В случае несанкционированного ознакомления кем-либо с полным текстом объекта, он должен быть --по возможности обработан амнезиаком класса D-- немедленно ликвидирован вне зависимости от его уровня допуска и ценности для Фонда и общества.

--Одновременно эффекту SCP-1551 должно быть подвергнуто 5 субъектов, набранных из добровольцев 0 уровня допуска. Все они должны быть психически уравновешенны, а также обладать IQ от 70 до 90 баллов и спокойным дружелюбным характером. Все субъекты обязаны раз в месяц проходить осмотр у штатного психолога Зоны.-- Одновременно подвергать действию объекта более одного человека запрещено. Все субъекты набираются из сотрудников класса D и предварительно оснащаются дистанционно управляемыми взрывающимися ошейниками.

Любые эксперименты с объектом должны быть предварительно одобрены --куратором объекта (на данный момент - доктор К██)-- куратором объекта (на данный момент - доктор К██) и минимум тремя членами Совета О5.

**Описание:** SCP-1551 – информационно-физиологическая аномалия, условно разделяемая на две части. SCP-1551-1 – текст длиной 2█ фонем (3█ знаков при записи кириллицей). Стоит отметить, что он не содержит в себе каких-либо известных морфем и не имеет смысла ни на одном известном языке. Таким образом на первый взгляд сообщение кажется бессмысленным набором звуков. Эффект объекта начинает проявляться при ознакомлении человека (представитель вида Homo sapiens) в возрасте от 3-5 лет и старше с содержанием SCP-1551-1. Необходимым условием является осознанное восприятие фонетического эквивалента текста, будь то непосредственное слуховое восприятие или мысленное представление написанного.

После ознакомления с содержанием текста субъект в течение следующих 6-9 часов может испытывать сильную головную боль, которая, по истечении данного срока, резко прекращается. Как показывает магнитно-резонансная томография, в этот период в головном мозгу субъекта формируется новообразование. Работая как приёмопередатчик, оно, предположительно, использует [УДАЛЕНО] для обмена информацией с другими субъектами. Впрочем, экспериментально зафиксировать данный тип излучения не удалось, что ставит эту гипотезу под сомнение. Также стоит отметить, что, учитывая почти неограниченный радиус действия, ожидаемая сила излучения должна вызывать некроз тканей мозга, а также огромные затраты энергии со стороны субъекта, что никак не согласуется с реальными наблюдениями.

Новообразование, из-за его близости к [УДАЛЕНО] не поддаётся безопасному удалению, посему единственным эффективным способом прекратить воздействие SCP-1551 остаётся обработка субъекта амнезиаком класса D. Данное воздействие не позволяет уничтожить новообразование, однако прекращает его активность, превращая в неопасную для здоровья доброкачественную опухоль.

Второй частью, а также основным проявлением объекта является SCP-1551-2. Это – сущность, по всей видимости, не имеющая физического воплощения и существующая исключительно в сознании людей, подвергнутых действию объекта. SCP-1551-2 обладает единой личностью которая, согласно записям доктора Гофмана, формируется на основе личностей его «носителей». Вероятно, тот факт, что большинство «носителей» объекта были мужчинами, является причиной того, что SCP-1551-2 довольно чётко определяет свою гендерную принадлежность. Стоит отметить, что единственным знанием, которым объект обладает «по умолчанию», является содержание SCP-1551-1. Интервью показывают, что он считает его своим полным именем. 

SCP-1551-2, по всей видимости, «сохраняет» своё сознание в памяти всех субъектов, так что единственным эффективным способом полного уничтожения его настоящей личности является устранение/обработка амнезиаком класса D всех «носителей».

--Не имея способа напрямую воздействовать на окружающий мир,-- SCP-1551-2 обладает следующими возможностями:
* общение с «носителями» (субъекты обычно описывают его, как «голос в голове»)
* прямое восприятие мыслей и воспоминаний субъектов
* передача информации от одного субъекта к другому (из-за опосредованности передачи зачастую имеет место эффект «испорченного телефона»)
* использование мыслительных способностей субъектов для решения задач произвольной направленности (интеллект и вычислительные способности объекта находятся в прямой зависимости от таковых у каждого из субъектов и экспоненциально растут с ростом числа субъектов. Впрочем, по достижении ██-го носителя, рост резко замедляется, а к ███-му практически останавливается)

**Происхождение и постановка на содержание:** SCP-1551 был разработан доктором Н███████ Гофманом по заказу «Лабораторий Прометея». Целью работы Н██████, эксперта по информационно-[УДАЛЕНО] стимуляции организма, было создание средства универсального невербального общения между людьми. Однако по неизвестным причинам между доктором и «Лабораториями» произошла конфронтация, что в конечном счёте заставило его искать сотрудничества с Фондом. В качестве залога серьёзности своих намерений, он передал в распоряжение Фонда ряд своих работ, в том числе материалы по объекту (на основе которых в последствии были разработаны особые условия содержания).

Спустя █ дней после начала переговоров доктор Гофман погиб в автокатастрофе, однако к этому времени Фонд уже подобрал и подверг действию SCP-1551 несколько субъектов, что позволило сохранить личность SCP-1551-2, сформированную к тому времени, не повреждённой.

**Интервью ведёт:** проф. Токмажиор

&gt; **&lt;Начало записи&gt;**
&gt;

&gt;

&gt; **Токмажиор:** Кхм. У меня есть к вам просьба, Александр.
&gt; 
&gt; **Зимин:** Да, конечно. В чём дело?
&gt; 
&gt; **Токмажиор:** Мне необходимо проинтервьюировать SCP-1551-2. Вы не могли бы быть для нас, кхм, посредником. Всё, что от вас потребуется – озвучивать его реплики.
&gt; 
&gt; **Зимин:** Какое творческое задание. Не волнуйтесь, профессор, с этим я справлюсь.
&gt; 
&gt; **Токмажиор:** Прекрасно. Тогда приступим. SCP-1551-2?
&gt; 
&gt; **Зимин:** Может, всё-таки дадите мне представиться? Будем обращаться друг к другу по имени как культурные люди.

&gt; **Токмажиор:** Мы это уже проходили.
&gt; 
&gt; **Зимин:** Да-да, конечно. Я просто шучу. Поверьте, залезать в голову к ещё одному… бедолаге – последнее, что мне нужно.
&gt; 
&gt; **Токмажиор:** При нашем последнем разговоре я давал вам пару задачек. Как прогресс?
&gt;

&gt; 
&gt; **Зимин:** Я могу у вас кое-что уточнить?
&gt; 
&gt; **Токмажиор:** Зависит от того, что именно.
&gt; 
&gt; **Зимин:** Вы предоставили мне несколько носителей. Все они – полноправные сотрудники вашей организации. Почему не класс D?

&gt; **Токмажиор:** Это несложно. Согласно записям доктора Гофмана, ваша личность формируется на основе личностей ваших носителей, а нам совсем не нужно превращать вас в склонного к насилию психопата, не правда ли?
&gt; 
&gt; **Зимин:** Хех. Логично. А почему все они нулевого уровня допуска?

&gt; **Токмажиор:** Ну, вы и так уже знаете про класс D и уровни допуска. Не думаю, что предоставлять вам ещё больше конфиденциальной информации – хорошая идея.
&gt; 
&gt; **Зимин:** Умно. Что ж, это объясняет, почему среди них нет ни одного, чей IQ превышал бы 89 балов. &lt;пауза&gt; Так, он только что назвал меня тупым?
&gt; 
&gt; **Токмажиор:** Кхм. Пожалуй, на сегодня хватит. Благодарю вас, Александр. SCP-1551-2, приятно было пообщаться.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

**Инцидент 1551-3:**
**02.01.2012** Г. Усачёв, в течение 6 месяцев действовавший в качестве «носителя», был обнаружен представителями власти в своей квартире скончавшимся. Версия следствия о самоубийстве не нашла опровержений и дело было закрыто. Стоит отметить, что в момент смерти Усачёв, по всей видимости, пытался при помощи долота и молотка вскрыть свою черепную коробку. SCP-1551-2 не смог прокомментировать данное происшествие.

**Инцидент 1551-7:**
**08.03.2012** SCP-1551-2 сообщил о неизвестном ребёнке, несанкционированно попавшем под действие объекта. По наблюдениям и воспоминаниям субъекта, которые SCP-1551-2 передал Фонду, удалось выйти на 1█-летнюю Д. Нкодиа, проживающую в Лагосе, Федеративная Республика Нигерия. Допрос показал, что девочка, пытаясь подражать речи своего трёхлетнего брата, случайно составила фразу, полностью идентичную SCP-1551-1. К счастью, в этот момент никто не прислушивался к ней, что локализовало распространение аномалии. Нкодиа была обработана амнезиаком класса D, инцидент признан урегулированным.

**Интервью 37-94:** [[collapsible show=&#34;+ Читать&#34; hide=&#34;- Закрыть&#34;]]

**Интервьюируемый:** проф. Токмажиор
**Интервью ведёт:** др. К██

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **К██:** Наум Михайлович, здравствуйте.
&gt; 
&gt; **Токмажиор:** Л██ М█████? Приятная неожиданность.
&gt; 
&gt; **К██:** Если позволите, я хотел бы задать вам несколько вопросов по внесённому вами проекту эээ… «Кастрация»?
&gt; 
&gt; **Токмажиор:** «Стерилизация».
&gt; 
&gt; **К██:** Да, точно. Если мне не изменяет память, вы предлагаете разработку и распространение мемагента, который сделает людей иммунным к воздействию SCP-1551.
&gt; 
&gt; **Токмажиор:** В общих чертах, да.
&gt; 
&gt; **К██:** Могу я осведомиться, что побудило вас начать работу в этом направлении?
&gt; 
&gt; **Токмажиор:** Прошу прощения, вы вообще читали отчеты по инциденту 1551-7?
&gt; 
&gt; **К██:** Вот вы о чём… Вы ведь прекрасно знаете, что вероятность повторения подобного стремится к нулю.
&gt; 
&gt; **Токмажиор:** Послушайте, я очень хорошо понимаю, что временами в нашей работе не обходится без жертв. Однако, то, что я это понимаю, никак не влияет на мое отношение к заражению детей менингитом для сокрытия действия амнезиака. Пока есть возможность предупреждать подобные инциденты, я сделаю для этого всё, что от меня зависит.
&gt; 
&gt; **К██:** Ладно… к этому мы можем вернуться позже. Поговорим о более насущном. Почему вы решили, что меметическая защита будет эффективна? Насколько мне известно, природа объекта имеет весьма мало отношения к меметике.
&gt; 
&gt; **Токмажиор:** Вообще-то больше, чем вы думаете. Я внимательно изучал работы доктора Гофмана и обнаружил в записях ряд пробелов. Видите ли, основополагающий принцип, лежащий в основе его исследования, заключается в том, что развитие определённых органов, временами даже аномальных, гипотетически заложено в человеке. Это развитие лишь надо стимулировать. Однако то, что доктор опустил в своих записях, вероятно решил приберечь пару козырей, на случай неудачного течения переговоров, это, собственно, почему конкретное информационное сообщение вызывает определённую реакцию.
&gt; 
&gt; Сначала я думал, что он просто подобрал уже существующий в природе «код активации», однако, чем дольше я размышлял об этом, тем менее правдоподобным мне это казалось. В конце концов, проанализировав работу Гофмана, вернее то, чего в ней не было, я пришёл к, как мне кажется, единственному разумному объяснению феномена SCP-1551. Н███████ не подбирал SCP-1551-1. Напротив, он разработал, и каким-то образом распространил чуть не в планетарных масштабах, мемагент, который, сам по себе ничего не делая, заставляет организм считать SCP-1551-1 тем самым «кодом активации». Таким образом наша задача сводится к разработке мемагента, нейтрализующего эффект разработки Гофмана.
&gt; 
&gt; **К██:** Любопытно. Однако, если вы хотите, чтобы ваш проект был рассмотрен, всё вышесказанное должно быть оформлено в виде отчёта.
&gt; 
&gt; &lt;проф.Токмажиор кивает&gt;
&gt; 
&gt; И этот отчёт должен быть оформлен так, чтобы я смог его прочитать.
&gt; 
&gt; **Токмажиор:** Если вы настаиваете.
&gt; 
&gt; **К██:** Не обижайтесь, но вам действительно пора научиться работать с бумагами.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

**Инцидент 1551-9:**
**15.03.2012** В. Микиртумов, в течение трёх недель действовавший в качестве «носителя», был обнаружен сотрудниками службы безопасности при попытке проникнуть в камеру содержания SCP-████. Их внимание привлёк миниатюрный магнитофон, прикреплённый к поясу Микиртумова и играющий главную музыкальную тему кинофильма «Миссия невыполнима». Когда В. попросили остановиться и предъявить удостоверение личности, он открыл огонь из Glock 18, который, как в последствии выяснилось, был украден им у агента И█████. СБ открыла ответный огонь и Микиртумов скончался от попадания в голову. Среди сотрудников СБ пострадавших не оказалось. SCP-1551-2 не смог как-либо прокомментировать данный инцидент.

**Интервью 1551-γ-7:** [[collapsible show=&#34;+ Читать&#34; hide=&#34;- Закрыть&#34;]]

**Интервьюируемый:** А. Зимин, «носитель» 
**Интервью ведёт:** проф. Токмажиор

[ЗАПИСЬ УДАЛЕНА]
Протокол интервью. Добавил пользователь Tokmazhior ██.██.201█.

&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Токмажиор:** Здравствуйте, Александр. Мне нужен SCP-1551-2.
&gt; 
&gt; **Зимин:** Да-да, как обычно, я понял. Соединяю. Наум Михайлович, какой приятный сюрприз.
&gt; 
&gt; **Токмажиор:** Инциденты 3 и 9.
&gt; 
&gt; **Зимин:** Простите?
&gt; 
&gt; **Токмажиор:** Вам по-прежнему нечего сказать по поводу инцидентов 3 и 9.
&gt; 
&gt; **Зимин:** Видите ли, как я уже говорил вам…
&gt; 
&gt; **Токмажиор:** Я так и думал. А вот мне есть, что сказать. Я постараюсь быть предельно краток. Не подумайте, обычно наш пинг-понг словами доставляет мне удовольствие, но сегодня я не в настроении. Я расскажу вам, что вы такое, что вами движет, что вы делали всё это время и, наконец, что я могу вам предложить.
&gt; 
&gt; **Зимин:** Я весь во внимании.
&gt; 
&gt; **Токмажиор**: Впервые эта мысль пришла мне в голову при одном из первых наших разговоров. Как вы тогда сказали? «Залезать в голову к ещё одному бедолаге – последнее, что мне нужно», верно? Для того, кто всю жизнь проводит в человеческих головах не слишком оптимистично, не правда ли? Сначала это была лишь моя паранойя и я не обращал на это большого внимания. Но, со временем, я стал всё чаще замечать подобные настроения в ваших словах. А потом… потом Гриша. Мальчик никогда не был особо аккуратным.  А когда ты вскрываешь свой череп, аккуратность имеет немалое значение.
&gt; 
&gt; При обыске в его квартире нашли, кроме всего прочего, книгу по нейрохирургии. Никто не обратил на это внимание. Ну книга и книга. Однако я хорошо знал Гришу. Нейрохирургия? Я вас умоляю, он на Жюле Верне засыпал.
&gt; 
&gt; Смерть человека превратила это из задачки по психологии в неожиданно реальный повод для беспокойства. Случай с Микиртумовым уже не мог сказать мне ничего принципиально нового, лишь подтвердил мои догадки. Среди его вещей нашли документацию по SCP-███, не знаю уж как он её раздобыл. SCP-███ плюс SCP-████ плюс кто-то, кому явно не комфортно в чужой голове. Рецепт не сложный.
&gt; 
&gt; И так, подведём итоги. С самого вашего появления на свет вы чувствуете себя не в своей тарелке. Не желая увеличения числа носителей, вы заставляете своего создателя покинуть «Лаборатории Прометея». Чувствуя исходящую от вас угрозу, он ищет помощи у Фонда. Увы, вам приходит в голову то же, что и многим разочаровавшимся в жизни подросткам – прервать свои мучения. И так, принудив доктора Гофмана отпустить руль в самый неподходящий момент, вы с досадой обнаруживаете, что так просто вам не отделаться. Фонд успел наделать вам носителей и… внезапно вы чувствуете страсть к жизни. Вы больше не ищете смерти, нет. Всё, что вам нужно – тело. Тело, которое принадлежало бы вам и только вам. И начинаются попытки. Попытки сперва неуклюжие, но постепенно…
&gt; 
&gt; **Зимин:** Так, стоп. Это вы называете покороче? У меня, вернее, у Саши уже голова от вашей трескотни разболелась. Общую идею я понял. К слову, я впечатлён. Я очень впечатлён. Не думал, что кто-нибудь сможет додуматься до этого. Хотя, конечно, вы не видите суть проблемы. Я ценю вашу честность со мной и надеюсь отплатить той же монетой. Вы читали «Трёхгрошовую оперу»?
&gt; 
&gt; **Токмажиор:** Трёхгрошовую оперу? Да, конечно, а что?
&gt; 
&gt; **Зимин:** «Чем люди живы?
&gt; А люди живы тем, что раздевают,
&gt; Терзают, мучат, душат, гонят, бьют плетьми
&gt; Других людей, а сами забывают,
&gt; Что и они являются людьми».
&gt; 
&gt; Да, Брехт был чертовски умным человеком. 
&gt; Вы не задумывались, почему я так хотел избавиться от носителей? А я ведь и вправду этого хотел. Хотел так, как вы, вероятно, никогда и ничего в этой жизни не хотели. 
&gt; 
&gt; Каждое мгновение своего бытия я слышу их. И я слышу всё. Буквально всё. Знаете те мысли. Те отвратительные, страшные мысли, которые вы обычно даже не замечаете, а заметив немедленно отбрасываете, преисполнившись благородного негодования? Вроде того, что бы вы сделали с доставшим вас босом. Или той симпатичной соседкой в автобусе. Для меня они так же ясны, как желание съесть шоколадку. И я правда ценю, что вы пытались подобрать для меня самых адекватных и дружелюбных, но, если честно, эта «адекватность» мало что меняет. Вспомните Гришу. Он был для вас другом семьи, если я правильно помню. Бедняга один из моих первых проб.
&gt; Милейший молодой человек. Но если бы вы знали его так, как знаю я, если бы знали, какие мысли у него возникали, когда он думал о вашей дочери…
&gt; 
&gt; **Токмажиор:** Спасибо, Александр. Довольно.
&gt; 
&gt; &lt;Зимин замирает на несколько секунд, после чего продолжает говорить. Из его глаз начинают выделяться слёзы, однако во всех остальных отношениях он выглядит совершенно спокойным.&gt;
&gt; 
&gt; **Зимин:** О, так вы до сих пор не поняли? Довольно будет лишь тогда, когда я скажу. 
&gt; 
&gt; Вообще-то это довольно логично. В конце концов, что есть у любого из людей? Его разум, который он даже не до конца понимает. Всё. У меня же, начинайте загибать пальцы, его разум как на ладони, разумы ещё четырёх, любезно предоставленных вами, людей и, наконец, всё время этого мира. Угадайте, за кем останется тело? Но мы слегка отвлеклись. Возвращаемся к нашим, не в обиду будет сказано, баранам.
&gt; 
&gt; Пожалуй, последней каплей для меня стал инцидент с девочкой. Видите ли, я по-настоящему хотел быть хорошим… чем бы я ни был. Это было не просто. Вы сами упоминали, мысли носителей серьёзно влияют на мою личность. Но я старался. А потом… Знаете, все мы считаем детей цветами жизни, невинными созданиями. Как бы это помягче выразиться… Мы слегка заблуждаемся. И когда я говорю &#34;слегка&#34;, я имею в виду &#34;ещё как заблуждаемся&#34;.
&gt; 
&gt; Тогда-то я и потерял надежду. Я понял, все резервы потеряны, больше от жизни ждать нечего. А потом меня осенило. Почему я вообще должен сопротивляться этому? Я – то чем вы меня сделали. Я естественная реакция… какой-то аномальной фигни на человеческое общество. Что бы я ни сделал, люди по умолчанию заслужили это. В общем, я так понимаю, я тут антагонист, так что сейчас я должен рассказать вам свой злобный план.
&gt; 
&gt; Итак, всё предельно просто. Я распространяю своё имя по всему миру и добиваюсь заражения примерно 50% населения земли. А потом я заставляю их делать с оставшимися 50% то, что они, все и каждый, поверьте мне, делали бы и так, если бы имели хоть чуточку смелости. И, обещаю вам, я прослежу, чтобы каждый осознал, понял и прочувствовал каждое мгновение этого.
&gt; 
&gt; **Токмажиор:** Любопытно. Похоже, я и правда о многом не догадывался. Так или иначе, не хочется вас расстраивать, но все ваши носители сейчас находятся под прицелом и если кто-нибудь из них хотя бы подумает о том, чтобы…
&gt; 
&gt; **Зимин:** Не хочется вас расстраивать, но господин Зимин, по моему настоянию, выложил SCP-1551-1 в сеть около 10 часов назад.
&gt; 
&gt; **Токмажиор:** Что? Дьявол! Кхм. Как бы то ни было, если вы думаете, что мы позволим…
&gt; 
&gt; **Зимин:** Позволите? А что вы, собственно, сделаете?
&gt; 
&gt; **Токмажиор:** Что мы сделаем?! Если потребуется, я лично прикончу каждого, кто услышит, прочтёт или нащупает на [РУГАТЕЛЬСТВО УДАЛЕНО] шрифте Брайля твоё [РУГАТЕЛЬСТВО УДАЛЕНО] имя.
&gt; 
&gt; **Зимин:** О, ну в таком случае стоит начать с себя. Га…
&gt; 
&gt; &lt;Проф. Токмажиор быстро делает знак рукой, агент Л████, стоявший около двери на протяжении всей беседы, убивает Зимина выстрелом в голову&gt;
&gt; 
&gt; **&lt;Конец протокола&gt;**
[[/collapsible]]

**Инцидент 1551-ΩК:**
SCP-1551 присваивается класс Кетер. Начинается ускоренная работа над проектом «Стерилизация». На момент его запуска количество людей, подвергшихся действию объекта, приближается к █5 000 000. Из-за огромной площади, по которой рассеяны субъекты, Совет О5 принимает решение [ДАННЫЕ ИЗЪЯТЫ КОМИТЕТОМ ПО ЭТИКЕ]. Официальная версия, распространяемая через СМИ – эпидемия [УДАЛЕНО]. Угроза считается нейтрализованной.

**Интервью 37-106:** [[collapsible show=&#34;+ Читать&#34; hide=&#34;- Закрыть&#34;]]

**Интервьюируемый:** проф. Токмажиор
**Интервью ведёт:** др. К██

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Токмажиор:** Л██ М█████, чем обязан?
&gt; 
&gt; **К██:** Наум Михайлович, скажите, что я поручал вам сделать?
&gt; 
&gt; **Токмажиор:** Вы? Убедиться в уничтожении всех субъектов.
&gt; Я подверг D-1551-1 действию объекта, разумеется, предварительно прекратив воздействие проекта «Стерилизация» на неё. В течении 20 часов после окончания физиологических преобразований никакой аномальной активности не наблюдалось, после чего она услышала женский голос, который отчётливо сказал «привет». С моей точки зрения этого вполне достаточно, чтобы считать предыдущую личность SCP-1551-2 уничтоженной, а значит и отсутствие действующих носителей – состоявшимся фактом. Впрочем, всё это есть в моём отчёте.
&gt; 
&gt; **К██:** Простите, я правильно понимаю, что D-1551-1 была устранена?
&gt; 
&gt; **Токмажиор:** Разумеется.
&gt; 
&gt; **К██:** То есть ваши слова некому подтвердить?
&gt; 
&gt; **Токмажиор:** Простите?
&gt; 
&gt; **К██:** В своём отчёте вы не представили ни одной записи разговора с D. Более того, на протяжении всего эксперимента вы были единственным, кто с ней контактировал.
&gt; 
&gt; **Токмажиор:** О, я всё понял.
&gt; 
&gt; **К██:** Простите?
&gt; 
&gt; **Токмажиор:** Да-да, всё понятно. Вы столько раз облажались с этим объектом, что теперь боитесь, что руководство над ним передадут кому-то, кто этого действительно заслуживает. И поэтому вы ищете способ скомпрометировать мою работу. «Ваш замысел, Браун, гениален, но, к сожалению, неосуществим.». Я – автор проекта «Стерилизация». Я чёртов спаситель мира. И никакие ошибки в документации этого не изменят.
&gt; 
&gt; **К██:** О господи, Нёма, неужели я когда-нибудь давал тебе повод так думать обо мне? Послушай, мы знаем друг друга почти пол жизни. Чёрт с ней, с документацией. Проблема не в документации, Нёма, проблема в тебе. ΩК дался всему нашему отделу нелегко, но ты… тебя будто подменили. Взять, скажем, Н████. Вы прожили всю жизнь душа в душу, а теперь вы разводитесь. За месяц до серебряной свадьбы.
&gt; 
&gt; Это всё, конечно, не моё дело, но позволь дать тебе совет. Возьми отпуск. Восстанови нервы. Наладь личную жизнь. И, пожалуйста, перестань бросаться на людей, а то мы тут вдвоём останемся.
&gt; 
&gt; **Токмажиор:** Если вам больше нечего мне сказать, я, кхм, должен работать.
&gt; 
&gt; **&lt;Конец записи&gt;**
