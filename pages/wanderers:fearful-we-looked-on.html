    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 行者游记，七月十九日，礼拜一

正午时分，我抵达了森林的边缘，澄明无云的天空在阳光的照耀下显得格外湛蓝，气息温暖，但仍让人感到丝丝凉意，当我穿越碧绿的广袤原野时，我感受到一阵凉爽的微风柔和的吹拂过我的面庞，令我将一天半来令我折服的群山抛诸脑后。

日子晴朗，尽遂人意。

当我逐步临近森林时，我注意到了一些怪异的事情，不少鸟儿以怪异的方式，杂乱无章的在树上盘旋，有时他们甚至想要驻足在如泰坦一般直耸苍穹的青翠巨树上，驻足在他们那参差不齐的枝杈上小憩，接受自然的拥抱，但每每最后一刻，它们都会打起退堂鼓，尽力拍打翅膀远离开来，当它们再度飞行起来，风就将它们的鸟鸣匆匆带离我耳畔。

唔，飞翔——

我一直在推敲这个词的深长意味。

一方面，它是鸟类们所做的，它们的本能，从平地启航，跨越苍穹，在空气中无阻畅行，不受地球引力的影响，自在逍遥。

但另一方面，这也代表着逃避危险，远离恐惧。

哦，恐惧——

这就是当鸟类们即将驻足于树木时的感受吗？是何故呢？树木能把那些最为逍遥的生命吓走，那么他们又在隐藏着什么呢？

正当我对这一切感到诧异时，阴影不觉间落在了我身边，在我瞩目到它的时候，阴影逐渐变得更加黑暗和广大，我难以见得它的形状，但不知怎么的，我知道它就在那里，阴影沉重，且令人窒息，就像一条厚厚的毯子压在一个毫无戒心的休眠者的身上。

猛然间，我看到一个人独坐在一块灰色的巨石上，衣衫褴褛，胡子拉碴，凹陷眼眶中的眸子目不转睛的盯着森林的边缘，我知道他的眼中能看到一切，即使相隔十分遥远，树液冲刷着凹凸不平的树皮，在松软的土壤上爬行的蚂蚁群，树干和树枝的徐徐生长…还有那个给我们留下怪异阴影的东西。

他没有转过身来，却对我说到“那是恐惧的领地”。

我瞥了他一眼，但他并没有看向我：他们仍然固守在一片碧绿的地平线上，沉重的袋子突显出他的疲惫，这位男子应该很年轻，刚刚度过青春期，但他的眼睛和声音却像是一位长者。

“森林确实是一个可怕的地方，”我尽量保持礼貌点回复道，处处都显露出来，这个人很久没有和任何人说话了。“如果你不了解这里具体的道路你就很容易迷路，还有些野兽——

他突然打断到:“不，我不是这个意思”他的声音刺耳至极，就好像说话对他来说极其困难，或者说他已经尖叫了有一段时间，“这是恐惧，这片森林是恐惧的领地。”

他似乎渐渐模糊了，阴影也越来越浓。我注意到，自我们开始对话以来，这个人一次也没有眨眼。他只是一动不动地凝视着远处的树木。

“你也能感受到，不是吗？”他接着说。“你感受到了，那些阴影。但是……你看不见它，你看不见恐惧。不像我……恐惧看得到我真让人难受……”

“并不是”我说道。

“很好，那么这意味着恐惧也看不见你。”

“但是它看得见你？”

“我们可以看见双方，”那人沙哑地说。愤恨的声音中夹杂着丝丝怨恨，“我们总是紧睁双眼，用凝视来制衡彼此。我不能离开这片原野，恐惧也不能离开这片森林。过去如此，将来也是如此。”

“这会对我有影响吗？”我小心翼翼地问，彼时的我已经开始计划选择其他的道路前行了。

&#34;它会察觉得到你，当你进入它的领域，阴影会变得更大，更厚重，但是你难以见得它的真容，故而你难以接触到它，我只有一直，一直看着它，直到我屈服于它。&#34;

&#39;&#39;为什么？&#34;我问道，&#39;&#39;为什么你要矗立在恐惧的阴影中？&#39;&#39;

&#39;&#39;多年以前，我来到森林的边缘，来寻觅我早已迷失的东西，在此处我发现了恐惧，起初它无比渺小，但是仍然强大，强大到让我生畏，在我们各退一步之前，我们都无法忍受对方的存在，但同时我们也伤害不到对方，此后的每一天我都来到这里，每时每刻我都紧盯着它，转着圈狂舞，我们的隔阂还是那么近，但我还是无法接受它，它也始终不能伤害到我，所以我们只能紧盯着彼此，随着时间的推移，它变得更大、更强。后来我的双腿瘫痪，我们的舞蹈被打断了。现在我只是一动不动地坐着，恐惧在它的森林里肆意飞动，嘲讽着我，但我知道它逃不过我的凝视。我被困在它的领域了，成了它的囚徒，我却也是它的狱卒，所以我将永远驻守此地。

我们一起看着森林时，风的呼啸和鸟儿的嘶鸣在我们的脑海和耳畔里消失了，恐惧的阴影却仍然笼罩在森林的疆域和如同监狱的森林边界之外。

&#39;&#39;这是我的职责，我所接受之神罚。我不需要吃饭，也不需要休眠，但我还是会逐渐老去。当我们交流时，我能清晰感觉到我的身体在渐渐变化。总有一天我会变老、变弱。总有一天我会走入死亡。届时我的目光将不能以再凝视恐惧。

&#39;&#39;那么此后？&#39;&#39;我疑问到，&#39;&#39;那么你死亡后会发生什么？&#39;&#39;

&#39;&#39;那么就祈愿着恐惧随我一同堕入死亡。&#39;&#39;

此后，他闭口不答，我们都陷入了阵阵缄默。

我发现他时就选择了离他远去，他是尽职尽责的森林守望者，是被诅咒的阴影的狱卒。

随后，我勇敢地前行，走向森林，在那里，恐惧可以于我失明的遮掩下自由地游荡。
