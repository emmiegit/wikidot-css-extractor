**タイトル:** SCP-286-JP - ドリームキャッチャー
**著者:** ©︎[[*user crow_109]]
**作成年:** 2017（2019改稿）
[[include credit:end]]
[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image http://scp-jp.wdfiles.com/local--files/image-use-policy/sasidome.png width=&#34;300px&#34;]] ||
||||~ ^^活性化状態のSCP-286-JP^^ ||
[[/div]]
**アイテム番号:** SCP-286-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-286-JP出現への対応策として、関東圏内の各財団サイトにつき、LX-1型霊素子凝集装置の設置が進められています。SCP-286-JPの出現は常時財団のネットワーク監視システムによって監視され、出現が確認された場合、機動部隊-す6”S.T.”がヘリによって5分以内に現場に急行し、オブジェクトを無力化する為に適切な処置を行います。これには霊素子分解による一時的な破壊が含まれます。機動部隊の構成員は目的の確実な達成のために、専用のカウンセリングに加え、必要に応じてβ向精神薬を用いた薬物療法を受けなければなりません。

現在、GOI-8109”グラッジ”の動向および構成員の捕縛が、関東圏の各サイトにおけるGOI対策部門に対し最優先事項として命じられています。当該団体への情報提供は、統括サイト-88のGOI対策本部に対し行ってください。

[[collapsible show=&#34;+事件記録286-JP-01以前の収容手順&#34; hide=&#34;- 以前の収容手順を隠す&#34;]]
現在、SCP-286-JPの封じ込めは不可能です。SCP-286-JPの出現を常時財団の静止衛星、ネットワーク監視システムによって監視し、SCP-286-JPの出現が確認された場合、機動部隊-す6”S.T.”を中心とした各サイトの機動部隊が現場周囲100㎡を封鎖、SCP-286-JPの効果範囲からの財団職員の避難を誘導します。SCP-286-JPの効果範囲が拡大する場合、機動部隊は徐々にSCP-286-JPから距離を取り、封鎖の範囲を拡大して下さい。SCP-286-JPの消失後、被害サイトは一時的に封鎖され、SCP-286-JPの研究のためにあらゆる証拠が収拾されます。翌朝発見された犠牲者の遺体は、太平洋沖に配置したSCPSによって速やかに回収し、研究のためサイト-8159へ輸送します。
[[/collapsible]]

**説明:** SCP-286-JPは、異常な霊素子[[footnote]]人類を含む地球上の生物に存在する、物理的実体以外の構成要素の大部分を占める粒子。現代科学では未発見とされているが、それ自体異常なものではない。詳細は「霊素子の物理学的構成とその性質についてのレポート（崔,17）」等を参照[[/footnote]]の凝集によって形成された攻撃的実体であり、外見上は虹色のミラーボールのような姿をしています。

SCP-286-JPは関東圏全区域[[footnote]]出現範囲の詳細については、報告書に添付されているマップを参照して下さい[[/footnote]]の財団サイトの内部にランダムで出現します。出現に法則性は見られませんが、高度は地上から1m、出現時間は13：00～23：00の間であり、平日の出現が多く、頻度は1週間～2ヶ月の間隔となっています[[footnote]]前回の出現から6日以内に再出現したケースはありません。当初は2週間以上の間隔を開けずに連続して出現していましたが、最近では頻度の著しい減少が見られます[[/footnote]]。SCP-286-JPは未知の手段で空中に浮揚しているように見え、また構成する霊素子を分解する以外のどんな方法でも破壊することは出来ません。

SCP-286-JPが出現すると、半径30m以内の人間はSCP-286-JPに対し徐々に引きつけられます。人間がSCP-286-JPの半径10m以内（以下SCP-286-JP-A）に入った場合、段階毎に様々な幻覚や超常的体験を感受し、重度の精神錯乱を呈して最終的に死亡します。SCP-286-JP-Aから被害者が自力で脱出する方法は存在しません。SCP-286-JP-A内に10人以上が集まるか、出現から1時間が経過することでSCP-286-JPは外見上消滅し、第二段階へと移行します。出現中にSCP-286-JP-A内の人数が10人以下である場合、SCP-286-JPは徐々に人間を引きつける効果範囲を拡大します。現在観測されている最大効果範囲は半径1km程度です。

事件286-JP-01により、SCP-286-JP-Aの内部に侵入した人間が霊素子の分解を行うことで、SCP-286-JPの一時的な無力化が可能であると判明しています。

[[collapsible show=&#34;+ SCP-286-JPの引き起こす異常現象の詳細&#34; hide=&#34;- 詳細を隠す&#34;]]
||~ 段階 ||~ 引き起こされる現象 ||~ 補足 ||
||第一段階|| SCP-286-JPの効果範囲内に入った人間は、SCP-286-JP-Aに入ることで「自分の夢を叶えることができる」という確信を抱き、SCP-286-JPに近づかなければならないという観念を得ます。この効果は時間経過により徐々に強くなっていきます。SCP-286-JP-Aに入ると、曝露者は夢を叶えた自分の幻覚を見ます。幻覚は第一段階の終了まで続きますが、外部から見た場合、曝露者はSCP-286-JPの発する光の下で踊っているように見えます。 || 出現時、SCP-286-JPはナイトクラブ風の極彩色の発光をします。発光のメカニズムは不明です ||
||第二段階||第一段階が終了すると、SCP-286-JPと曝露者は基底現実世界から消失し[[footnote]]時空間異常の兆候が見られることから、SCP-286-JP-Aの範囲内の人間を別次元にワープさせていると考えられています [[/footnote]]、当初地点より東に向かってゆっくりと上昇を始めます。この時、曝露者は一時的に正気に戻りますが、あらゆる脱出の試みは失敗に終わります。またこの時点より、曝露者達は一時的な不死性を獲得します。高度が約1██mに達するとSCP-286-JPは上昇を停止し、再び曝露者へ幻覚を見せながら東に向かってゆっくりと移動しますが、幻覚の内容はより即物的なものとなり、直接的な暴力や性行為へと直結します[[footnote]]これは「夢」から社会的な側面が消え失せることへのプリミティブな退行が為された結果だと考えられています[[/footnote]]。またこの時、紫色をしたガス状の人型実体（以下SCP-286-JP-B）がSCP-286-JPの周囲に出現し、人間に似た声を発します。|| SCP-286-JP-A内からは現実世界の外の景色が見え、徐々に高度が上昇していく様がはっきりと解ります。尚、外部へのあらゆる通信はこの段階から不可能になります。||
||第三段階||多数のSCP-286-JP-B実体が出現し、曝露者達と共にあらゆる形態の異常性交、暴力と殺人、カニバリズム、異端的宗教儀式等を行いながら激しく踊ります。この段階から、曝露者達は徐々に疲れを見せ始め、身体的に老化していきます。夜明けが近づいてくると、SCP-286-JP-Bはしきりに東の方角を気にするようになります。日の出により太陽光が照射されると、SCP-286-JP-B達は消失し、同時にSCP-286-JPも崩壊します。曝露者達はSCP-286-JPの消失に伴って落下を始め[[footnote]]SCP-286-JPの消失から曝露者が基底現実世界に再出現するまでには1～6時間程度の時間を要します。SCP-286-JP-A内の時空間異常が原因の可能性がありますが、詳細は不明です[[/footnote]]、多くの場合太平洋東10～██km付近の地点に着水します。傷害と老衰、また落下時の衝撃により曝露者の全員が死亡します。||第三段階まで曝露した被害者が生き残ったケースはこれまでありません。||
[[/collapsible]]

SCP-286-JPは20██の4月██日に、突如としてサイト-81██に出現しました。複数の証拠から、SCP-286-JPはGOI-8109”グラッジ”によって作成された、財団職員を攻撃するための兵器の一種であると考えられています。初期出現時の異常性は、ミラーボール内部からSCP-286-JP-Bが出現し財団職員に対し物理的な危害を加えるというものでしたが、現在のSCP-286-JPとの性質の相違から、最初の実体は一種のプロトタイプであったと見なされています。
その異常性質のため、SCP-286-JPの発見から現在に至るまで、無力化に向けた積極的な研究が進められています。

**付記286-JP -01:** SCP-286-JPの四回目の出現時、機動部隊員であった██隊員が異常効果により死亡する事案が発生しました。回収された██隊員の遺体には無数の打撲痕があり、また両方の拳が骨折していました。これは██隊員がSCP-286-JPの効果終了まで、幻覚による暴力衝動に突き動かされていたためと考えられています。
&gt; このオブジェクトの持つ効果は極めて興味深いものです。人間心理の深層にある欲望、”夢”そのものをエネルギー源としているのかも知れません。更なる調査を実施するため、Dクラスおよび機動部隊による実験の実施を強く進言致します。―████研究員
&gt; 
&gt; 却下します。現在SCP-286-JPが齎している各財団サイトへの被害は、あらゆる実験を凍結するに十分なものです。貴女の知的好奇心は結構ですが、機動部隊員やⅮクラスを悪戯に消耗することは出来ないということを理解して下さい。―崔博士

[[collapsible show=&#34;+事件記録286-JP-01&#34; hide=&#34;- 事件記録を隠す&#34;]]
__**事件記録286-JP-01- 日付20██/05/██**__
20██/05/██、SCP-286-JPの研究を行っていた██区内のサイト-8159に突如としてSCP-286-JP実体が出現、中尾博士を含む財団職員11名が犠牲になりました。事件発生時、当時SCP-286-JPの研究担当者であった████研究員が、崔博士らの制止を振り切りSCP-286-JP-A内に進入しました。10時間後、千葉県沖18kmの地点にて████研究員の遺体が発見されましたが、口内に小型の録音装置が残されており、記録を再生したところ、SCP-286-JPの各段階における異常性の具体的な内容が極めて詳細に口述されていました。記録を元に特別収容プロトコルの大幅な改訂が実施され、現在に至っています。SCP-286-JPの効果にもかかわらず、████研究員が最低限の理性[[footnote]] 記録には他曝露者と同様の精神錯乱の様子が見られました[[/footnote]]を維持できた理由は不明です。
[[/collapsible]]

**補遺286-01:** 事件記録286-JP-01から一年が経過し、SCP-286-JPは計2█回再出現しましたが、その全てが第一段階で無力化されました。また、出現頻度も当初の20％まで低下しています。継続的な調査の結果、GOI-8109は徐々にその活動を縮小していると考えられており、エージェントによる本拠地の特定が進められています。
尚、現在までに財団に捕縛されたGOI-8109の構成員は、全てその場で自害するか重度の精神錯乱を呈しており、インタビューによる情報収集は困難となっています。これらの事象とSCP-286-JPの関連性は不明です。
