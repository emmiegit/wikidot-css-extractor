[[include credit:start]]
**Titre :** Diabolus in Musica
**Date :** 09 juin 2023
**Auteur :** [[user Cauchynambour]]
[[include credit:end]]

++ {{**Eurtec, quelques instants avant l&#39;embargo**}}

[*https://soundcloud.com/unknownanomalyofficial/pandemonium Il faisait une chaleur à crever dans la salle des machines.] Les ingénieurs en refroidissement attendaient encore le jour de gloire où un parachercheur en matériau de pointe parviendrait à enfin éradiquer l&#39;effet Joule qui transformait les processeurs et cartes mères en véritables fournaises. Mais pour le moment, il fallait une architecture de tuyaux, de ventilateurs et de caloducs qui n&#39;avait rien à envier aux dédales les plus complexes de Crète pour refroidir les trois monstres de paratechnologie. Un technicien, presque totalement robotisé, évoluait au milieu du labyrinthe de câbles et de connectiques éthérées, sa ligne de vie claquant dans l&#39;anneau de sécurité au rythme des rafales brûlantes de la ventilation. Il cherchait le point de chaleur critique sur l&#39;écran de sa caméra thermique, sa bonbonne d&#39;azote liquide dans le dos. Dans l&#39;oreillette du technicien, un écho de la salle de contrôle des Nornes lui indiquait qu&#39;il avait largement le temps nécessaire pour son opération avant qu&#39;un quelconque ralentissement des trois demi-dieux soit à prévoir. À sa gauche, le tuyau de liquide céphalo-rachidien prenait une teinte bleutée sous l&#39;action conjointe du flash inclus dans sa combinaison et des nanites injectées par millions dans le système des Nornes. Il avait été proposé de nombreuses fois de miniaturiser l&#39;architecture matérielle qui servait à héberger Urthor, Verthandi et Skuldir, mais la direction du Processeur avait toujours refusé. Et pour cause : dans un système miniaturisé, il devenait bien plus compliqué d&#39;opérer à des maintenances de cet ordre, sans compter que les molécules organiques sur lesquelles s&#39;appuyait une partie de la machine étaient incompressibles, elles. Au milieu du tumulte du super-ordinateur géant, le cyborg n&#39;entendait plus la lente ébullition de l&#39;azote liquide dans sa bonbonne. D&#39;un geste précalculé, il fit passer le conteneur devant sa poitrine afin d&#39;en examiner le contenu. Rien à signaler, à part peut-être des bulles plus timides qu&#39;il ne l&#39;aurait imaginé. Rien d&#39;alarmant.

Tout à coup, le bip régulier de sa caméra thermique coupa. Le point chaud avait disparu. D&#39;abord intrigué, le technicien continua à avancer quelques pas dans la direction de ce dernier, avant de le remarquer. Le vent, normalement torride, qui empruntait le même chemin que lui, commençait à refroidir. Pourtant, le courant passait encore dans les innombrables fils et câbles du colosse de silicium et d&#39;alliage. D&#39;un geste rapide, il activa l&#39;affichage numérique sur sa caméra. La température était en train de descendre en flèche. À peine eut-il le temps de rétablir la connexion avec la salle de contrôle qu&#39;une fine pellicule de givre s&#39;était formée à la surface de sa combinaison.

« Numéro 77502, sortez immédiatement du Saint Siège ! C&#39;est un ordre ! »

Dans la salle de contrôle, la panique régnait. Il faisait de plus en plus froid, de plus en plus vite, et personne ne savait pourquoi. Entre clercs, ingénieurs et docteurs en thaumaturgie, ce qui était censé être le sanctuaire de la Pythie des Nornes ressemblait désormais à une fourmilière en panique. Des dizaines de drones d&#39;analyse flottaient dans l&#39;air gelé, transmettant leurs informations de manière plus désorganisées qu&#39;un culte de robots aurait pu laisser penser. 

« Maître ! Il... Il semblerait que la Radiation d&#39;Aspect du vide soit en train d&#39;exploser, bafouilla un thaumatologue à la Pythie. Nous... 

— Analyse de RadA complète, annonça une voix désincarnée sortie du centre névralgique de la cohorte de drones. Quatre mille Caspers, Saphir, Dièse, Serré. Probabilité d&#39;invocation en cours : quatre-vingt seize pourcent, epsilon égal un virgule neuf.

— Mais enfin, nous n&#39;avons programmé aucune invo- »

Un cercle de flammes bleues commença à se dessiner au centre de la salle de contrôle, alors qu&#39;une mélodie irréelle s&#39;échappait du vide lui-même. Chaque note semblait cristalliser au contact de l&#39;air, alors que la température continuait de se rapprocher de plus en plus vite du zéro Kelvin. Toute forme d&#39;humidité dans la pièce avait déjà depuis longtemps tourné à la plaque de glace, mais cela continuait. 

« Température estimée dans les prochaines quinze secondes : moins quinze Kelvin. »

Le calcul de l&#39;Intelligence Artificielle compagnon n&#39;avait aucun sens. Il n&#39;existait rien en dessous du zéro absolu, par définition l&#39;absence totale de mouvement de toutes les particules.

Et pourtant.

L&#39;hélium dans l&#39;air se liquéfia sous l&#39;impact des notes, toujours plus tranchantes, formant des petites bulles de liquide transparent au plafond. Entièrement mécanisés, les quelques Servants des Nornes de Silicium encore dans la pièce n&#39;étaient pas encore morts, mais les électrons de leurs circuits peinaient à se déplacer. On aurait dit que le réel lui-même cristallisait. Ou plutôt, se pliait.

La symphonie se condensa dans un fracas cosmique au milieu de la salle de contrôle. À la manière d&#39;un super-organisme, les millions de clefs, de croches et de soupir se condensèrent en une matière vaguement grisâtre, qui elle-même se mua en une silhouette humaine. Les yeux d&#39;un bleu aussi glacial que les flammes à ses pieds, un uniforme militaire d&#39;un gris terne, duquel dénotait seulement les cinq pentagrammes de saphir sur ses épaulettes, les cheveux courts à la garçonne, la sous-secrétaire générale de la CMO DC Al Fine n&#39;en imposait pas tant par son physique que par son aura.

« Nous n&#39;avions pas prévu d&#39;invocation aujourd&#39;hui, résonna une voix de synthèse. Qui a accompli le rituel pour vous ? 

— Je n&#39;ai besoin de personne pour m&#39;invoquer, Norne, répondit d&#39;un ton tranchant l&#39;islandaise. Je sais très bien m&#39;invoquer toute seule, d&#39;autant plus dans un lieu dont j&#39;ai commandé l&#39;édification. Dois-je vous le rappeler ? 

— Nous avons conscience de la raison de notre création, Madame, enchaîna une voix plus grave. Devons-nous vous rappeler comment vous nous avez fait programmer ? 

— Alors comme ça vous voulez jouer. Très bien.

— Pourquoi venir ainsi, à l&#39;improviste ? enchaîna une troisième voix, manifestement inspirée de celle d&#39;un enfant. Vous n&#39;avez jamais mis les pieds à Eurtec jusqu&#39;à présent, que signifie cette absence de protocole ?

— J&#39;ai, ce matin, signé la mise en place d&#39;un plan de relance de votre petite ville du futur, mesdames. En effet, il semblerait que vous ayez, ces dernières années, causé plus de mal que de bien. »

La sous-secrétaire générale posa un pied en-dehors du cercle d&#39;invocation, passant devant le cadavre congelé sur place de la Pythie des Nornes, ROSA-1215. La plieuse de Réalité la plus influente du monde tentait de garder son calme, mais les sursauts qui accompagnaient ses bras trahissaient sa colère sourde, l&#39;empêchant de garder une forme parfaitement cohérente.

« Nous avons été mis au courant de votre grande tolérance à l&#39;égard des nombreuses portes semi-légales qui ont été mises en place dans la ville et par lesquelles une bonne partie du matériel nous revenant de droit, pour lequel nous vous avions construit, transitait. Il serait même de bon ton de parler ici de laxisme. Pourriez-vous m&#39;expliquer ?

— Nos programmes demandaient expressément d&#39;accélérer la création et le développement de paratechnologie dans le cadre des autorisations que nous possédions, répondirent en chœur les voix au rythme des LED d&#39;allumage du micro. Si vous avez d&#39;autres questions, nous restons à votre disposition.

— Merci bien, j&#39;en ai en effet d&#39;autres. Comment cela se fait-il que vous ayez ainsi totalement occulté les Première et Deuxième missions de la Coalition, dont nous avions pourtant expressément commandé de suivre les principes dans l&#39;ordre des missions ?

— Nos programmes demandaient expressément d&#39;accélérer la création et le développement de paratechnologie dans le cadre des autorisations que nous possédions, répondirent en chœur les voix au rythme des LED d&#39;allumage du micro. Si vous avez d&#39;autres questions, nous restons à votre disposition.

— J&#39;avais compris, oui. Vous voyez un peu la situation dans laquelle vous avez foutu la ville ? Vous avez lu les nouvelles, la crise des Orange, la huitième guerre occulte évitée de peu ? Vous avez l&#39;impression d&#39;avoir été dans le cadre de vos autorisations peut-être ?

— Nos programmes demandaient expressément d&#39;accélérer la création et le développement de paratech- »

DC Al Fine n&#39;était habituellement pas une composition colérique. Aux alentours des 80 BPM sur un 4/4, elle était généralement accordée à la majeure, avec des cuivres ronds et des percussions discrètes. Mais rien ne faisait plus monter son tempo que ce genre de machine. Elle sentait ses violons se désaccorder, la saturation s&#39;accumuler dans son amplification et quelques chœurs rageurs fredonner. Dans un fracas de tonnerre, elle tira la partition du Réel de sa troisième paire de bras tout juste créés et griffona quelques accords, juste de quoi s&#39;arranger avec les Nornes. Presque aussitôt, les voix désaccordées du synthétiseur se muèrent en trois jeunes filles, l&#39;air coupable et la posture effrayée. Al Fine se pencha vers elles d&#39;un regard mauvais.

« Bon, les filles, ça suffit maintenant. Vous nous avez foutu un sacré bordel, à n&#39;avoir aucun contrôle sur ce Paradis qu&#39;on vous a créé. Les gangs, les américains, les compagnies privées hors Coalition, ça vous semble du bon boulot ? On est passé à côté d&#39;une très grosse catastrophe à cause de vous et de vos boucles logiques à la noix. En ce moment même, ma Division PHYSIQUE est en train de renvoyer d&#39;Eurtec tous les contrevenants, tous vos laboratoires ont été saisis, les portes se ferment à la chaîne et la Division PTOLÉMÉE est en train de mettre en place un verrou dimensionnel tout autour d&#39;Eurtec pour s&#39;assurer que plus personne ne sorte, ni ne rentre. Est-ce que c&#39;est bien clair, ou je dois aussi vous greffer un organe qui comprend l&#39;islandais ?

— C&#39;est parfaitement clair, madame, répondirent à l&#39;unisson les trois robots changés en mauvais élèves.

— Bien. J&#39;ai besoin de votre signature numérique sur le traité de passation de la gestion régalienne d&#39;Eurtec, qui entre dès à présent sous le contrôle du Haut Commandement. 99 votes pour. Si elle n&#39;est pas arrivée d&#39;ici à ce soir, je serais moins tolérante. C&#39;est clair ? 

— Très clair. »

La sous-secrétaire supprima la transmutation d&#39;un geste rageur, similaire à celui pour faire taire un orchestre. Elle se replaça sur le cercle d&#39;invocation, tentant de garder l&#39;air digne malgré la fureur. Elle n&#39;avait pas été autant en colère depuis la perte de son ukulélé favori.

« Ah, et je vous ferais parvenir une nouvelle Pythie. Humaine, cette fois. C&#39;est ma manière à moi de célébrer l&#39;embargo. »

Et DC Al Fine disparut dans un silence fracassant.</textarea></pre>
