    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt-Nr.:** SCP-343-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-343-DEs Zugang ist zu jeder Zeit mithilfe von Felsbrocken und Erde so zu verschließen, dass er nicht aufgefunden werden kann. Ein Team aus vier Agenten wurde im Bereich des Zugangs stationiert und hat diesen auf unbefugtes Betreten zu überwachen. Personen, die sich Zugang zu verschaffen versuchen, sind festzunehmen, zu befragen und zu amnesizieren, sofern sie sich nicht als nützliche Informationsquelle erweisen, welche entsprechend der Standardverfahren zu behandeln sind. Im Falle von einer Zahl an Eindringlingen, die vom Personal vor Ort nicht bewältigt werden kann, ist Verstärkung aus Standort-DE10 oder Standort-DE22 anzufordern.

Die Zuständigkeit von SCP-343-DE liegt bei Standort-DE22.

**Beschreibung:** SCP-343-DE ist eine kleine Taschendimension, deren Zugang sich in einem Hügel in der Neubürg, Bayern, Deutschland befindet. Die Dimension ist ungefähr zylindrisch ohne erkennbare Grenze nach oben und unten und durchmisst etwa 7,5 km. Der Raum und seine Grenzen besteht aus unbearbeitetem Stein, wobei es sich größtenteils um Granit zu handeln scheint und besitzt keine Decke oder Lichtquellen.

Der Zugang zu SCP-343-DE ist ein kreisrundes Loch mit einem Durchmesser von 1,5 m und befindet sich in einem Waldstück nahe dem Zentrum der Neubürg. Er ist momentan durch Erdreich und einige Felsen versiegelt, da das Betreten von SCP-343-DE in allen Fällen tödlich verlief. Organismen, die die Taschendimension betreten, erleiden spontane, schmerzhafte Verformungen des Körpers, die scheinbar zufällig und ohne jede Form von System ablaufen, bist das Opfer aufgrund des erlittenen Traumas durch Organschäden verendet. Die Verformung setzt sich auch nach dem Tod noch fort und endet erst, wenn vom Opfer nur noch eine zähflüssige, breiige Masse übrig ist.

Versuche, den Ort mittels Kameratechnik und Drohnen zu erforschen, scheiterten, da jede Form von Technologie augenblicklich ausfällt, sobald sie SCP-343-DE erreicht und mit hoher Geschwindigkeit zu verwittern beginnt. Untersuchungen durch die thaumaturgische Abteilung von Standort-DE20 blieben ebenfalls erfolglos, da SCP-343-DE anscheinend nicht von thaumaturgischen Phänomenen durchdrungen werden kann. Messungen am Eingang ließen den Schluss zu, dass von SCP-343-DE eine sehr geringe Menge an Akiva-Strahlung ausgeht, andere Erkenntnisse konnten jedoch nicht gewonnen werden. Der O4-Rat beschloss daher in einer Abstimmung mit dem Ergebnis 9 zu 4, den Zugang versiegeln zu lassen, da die zur Erforschung und Eindämmung der Anomalie aufgewendeten Ressourcen an anderer Stelle eher benötigt werden.

**Entdeckung:** SCP-343-DE wurde durch die Foundation entdeckt, als der elfjährige Torsten ██████ die örtliche Polizei alarmierte und angab, sein Vater, Jochen ██████ sei in einer Höhle umgekommen. Nachfolgende Geschehnisse, die von den Beamten dokumentiert wurden, alarmierten einen Foundation-Webcrawler, woraufhin die Foundation einschritt und SCP-343-DE in Besitz nahm. Die involvierten Polizisten, sowie Torsten ██████ wurden amnesiziert und Jochen ██████ als spurlos verschwunden erklärt.

Laut bisherigen Recherchen hat SCP-343-DE vor der Entdeckung durch die Foundation bereits sieben Menschenleben gefordert.
