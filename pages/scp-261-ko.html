**일련번호:** SCP-261-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-261-KO은 현재 제71기지에서 2 km 떨어진 특수처리합금으로 지어진 돔 형태의 보관소 안에서 약 5 m^^3^^크기의 암석물질이 섞인 64X10^^3^^ m^^3^^ 크기의 젤라틴으로 감싸진 채로 보관중이다. 주변에는 요원을 8명을 배치해서 한시간마다 젤라틴의 감소율을 보고해야 한다. 크기가 42X10^^3^^ m 크기로 줄어드면 제71기지나 중간 지점의 관측소에서 젤라틴을 실은 컨테이너 트럭 5대를 출동시켜 즉시 젤라틴을 주입하도록 한다. 만일 64X10^^3^^ m 크기에서 한 시간에 17X10^^3^^ m 이상 감소하면 비상사태로 간주하여 대상이 원래의 속도로 되돌아갈 때까지 젤라틴 주입을 멈추지 말아야 한다. 대상에 관한 실험 및 연구는 절대 금하며 보관시 절대 대상의 입구 안쪽으로 이물질이 들어가게 둬선 안된다.

**설명:** SCP-261-KO은 손잡이가 안쪽에 있는 도기재질의 컵이다. 컵의 크기는 높이 10 cm, 직경 7 cm로 옆면에는 은하수 모습이 붓으로 그려져 있다. 대상의 성분 분석결과 다른 도기 재질의 컵과 크게 다른 바가 없었다. 재단에서 입수할 당시 대상은 비활성화 상태였으나 실험 도중 진공 실험에서 갑자기 대상이 활성화가 되어버렸다.

SCP-261-KO은 자신의 옆면과 밑면으로 자신 주위의 모든 것들을 빨아 들인다. 빨아들이는 속도는 각각 젤&lt;고체&lt;액체&lt;기체 순으로 빠르다. 대상이 빨아들이는 속도는 대상의 안쪽에 이물질이 들어갈 때 더욱 증폭되며, 대상의 입구를 막으려는 시도는 입구를 막은 물질이 재질에 관계없이 모두 옆면으로 찢어지거나 부숴져 빨려 들어가버려 실패로 돌아갔다. 대상이 가끔 비활성화 상태로 돌아갈 때도 있으나, 주기가 매우 불명확하여 추측이 불가능한 실정이다. 또 다시 활성화 상태로 돌아갈 때 흡수속도가 평소보다 최대 20배로 늘어나버린다. 

**부록:** ████ 박사의 관찰일지
&gt; **#21 작성일자 12/12/01**
&gt; 젤 내부의 이물질 재료 교체실험 결과 별다른 이점이나 차이를 둘 수 없었음. 현행 재료로 그대로 가도록 한다.

&gt; **#23 작성일자 12/12/03**
&gt; 휴식시간에 관측실에서 이상현상을 발견. 대상의 그림이 일렁이는 것을 포착했다. 아직 속단하기는 이르므로 좀 더 지켜보기로 한다.

&gt; **#27 작성일자 12/12/08**
&gt; 6분 전 비활성화-활성화 상태로 넘어가기 직전에 해당 이상현상을 또 다시 발견. 이번엔 그림의 움직임이 더 커진데다 형태도 바뀌었다. 다음 비활성화 시에 한번 촬영도구를 이용해 증거자료를 확보하기로 하겠다.

&gt; **#36 작성일자 12/12/17**
&gt; 1시간 전에 대상이 비활성화 상태로 돌입해서 소형 초고속카메라를 대상 바로 앞에 투입하고 활동을 시작하는 모습을 성공적으로 확보했다. 결과는 내가 이전에 봤던 현상과 일치함. 그림에 있던 은하수의 모양과 그 주변에 있던 별의 개수가 눈에 띄게 확연히 달라졌음. 이 현상과 대상의 관련성을 찾아보기로 했다.

&gt; **#37 작성일자 12/12/18**
&gt; 사건 기록을 검토하다 한가지 가설이 세워졌다. 대상은 맨 처음엔 아무렇지도 않았다가 &#39;진공 실험&#39;에서 갑자기 활성화가 되었다. 그리고 대상의 옆면에는 은하수, 즉 &#39;우주&#39;를 의미한다. 저 대상은 우주와 연결된 통로역할을 하는 매개체가 아닌가, 그게 사실이라면 만일 주변이 우주에 가까운 압력에 도달한다면 대상의 흡수는 멈추게 되지 않을까라고 추측함. 대상 주변을 매우 견고한 물질로 구형태로 감싸고 진공상태로 만들면 격리하는 데엔 지장이 없을 것으로 보인다. 리스크가 매우 큰 편이나 시도는 가능하다고 본다.

&gt; **#38 작성일자 12/12/19**
&gt; 상부에서 허가를 받아냈음. 어디까지나 추측이고 위험성이 다분하다고 그들이 말했으나 비상시에 버튼을 눌러 노즐을 통해 젤을 주입하는걸로 설득에 성공했다. 이제 전용 실험실을 건설하는 등 실험 및 격리 준비에 착수하도록 하겠음.

&gt; **#50 작성일자 12/12/31**
&gt; 현재, 난 대상을 전용 실험실에 집어 넣고 젤이 다 없어지기를 기다리고 있음. 젤을 다 빨아들이면 이내 주변에 있던 공기도 같이 빨아들여 주변의 압력은 진공에 가가워진다. 주변 압력과 같아진 대상은 더 이상 흡입작용을 하지 않을 것으로 보임. (이하 중략)
&gt; 
&gt; 실험시작 5분 24초 경과. 대상은 지금 젤과 실험실 내부의 공기를 빨아들이면서 진공 상태에 가깝게 다가서고 있다. 현재 압력은 9.72×10^^-6^^ kg/f로 우주 진공과 거의 근사하다. 아직 대상의 활동은 계속되고 있다.(중략) 현재 압력 9.94×10^^-6^^ kg/f에 도달한 뒤 멈춘지 8분 경과. 대상은 5분 전 부터 활동이 정지 되었고 아무런 이상이 발견되지 않았다. 실험이 성공으로 끝난 것으로 판단됨. 이후 추가 진단사항 조사와 외부 온도에 따른 변화에 관한 실험을 하도록 함.
&gt; 
&gt; 방금 대상의 그림이 다시 움직인 것을 포착함. 대상의 활동자체는 정지된 것으로 보인다. 화상 확대해 보기로 함. 그림에서 뭔가 나오는 것 같은
&gt;  
&gt;  
&gt;  
&gt; 잠깐 도대체 저게 뭐ㅇ
&gt; 
&gt; (이하 내용은 펜으로 이리저리 휘갈긴 것밖에 없었으며 이는 이 문서뿐만 아니라 주변의 기계판, 모니터, 책상에 걸쳐 나타났다. 개중에 그림이 12~14개 정도 그려져있는데 동그라미 무더기, 기괴하게 그려진 염소, 매우 긴 머리카락(뾰족한 촉수로도 보임)을 지닌 세발다리 인간형 물체 등 한 눈에 인식하기 어려운 그림들뿐이었다. 언어로 추정되는 문자도 적혀져 있으나 이전에 있던 문자들과 일치하는 게 전혀 없었다.)
&gt; 
&gt; **(기록 종료)**
- **주석:** #50 실험 당시 ████ 박사뿐만 아니라 SCP-261-KO 보관소 대부분의 직원이 대상을 관찰했는데, 문제의 장면을 보자마자 전부 다 광폭화가 되버려서 본기지에 연락이 닿는 게 늦어졌다. 해당 장면을 못 본 여성 연구원의 신고로 구조대원과 요원들이 출동해서 보관소 안을 들여다 보니 온 직원들이 각혈한 채 죽어있었으며 살아남은 직원은 신고한 연구원과 ████ 박사뿐으로 둘 다 기절해 있었다. 진공실험실은 찢어져 있었고 안에는 젤로 싸여진 채 있었다. 살아남은 두 인원 모두 심각한 PTSD 현상을 겪었으며 이는 A등급 기억소거로도 치료가 거의 힘들었다. ████ 박사에 대한 처우는 아직 토의중이다.</textarea></pre>
