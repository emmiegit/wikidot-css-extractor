    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3336 – Gott segne dich
**Autor:** [[*user towwl]]
**Original:** https://scp-wiki.wikidot.com/scp-3336
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3336

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-3336 ist nicht eingedämmt und es wird davon ausgegangen, dass es in dem Moment, in dem es sich manifestierte, die Foundation-Kontrolle durchbrach. Das Ethik-Komitee hat gegen die Unterdrückung von SCP-3336 aus der öffentlichen Wahrnehmung durch die weltweite Anwendung von Amnesika entschieden. Derzeitige Verfahren konzentrieren sich hauptsächlich auf die Forschung.

Die relevante Presse ist international zu beobachten. MTF Rho-11 (&#34;Tissue Box&#34;, z. Dt. &#34;Taschentuchbox&#34;) ist der Untersuchung von Personen mit plausiblen Erklärungen für und/oder Verbindungen zu SCP-3336 zugeteilt, mit Verantwortlichkeiten einschließlich der Inhaftierung, Befragung und Bereitstellung von Amnesika oder in geeigneten Fällen der Integration in die Foundation-Bemühungen.

SCP-3336-A ist von mindestens einem Foundation-Agenten jederzeit zu überwachen. Derzeit ist Agent Sean Bat bei der Bayarsaikhan-Familie stationiert, um alle von SCP-3336-A gezeigten Anomalien unverzüglich der Foundation zu melden.

**Beschreibung:** SCP-3336 bezieht sich auf das Ereignis der globalen simultanen Sternutation, die am 16.04.2014 um 2155 Uhr UTC stattfand, wo jeder bewusste Organismus, der zum Niesen fähig war, dies gleichzeitig tat. Es wurde kein Beweis dafür erbracht, dass irgendein fähiger Organismus von SCP-3336 nicht beeinflusst wurde.

Es wurden keine Anomalien gefunden, die spezifisch für das durch SCP-3336 verursachte Niesen sind. Abgesehen von der statistischen Unmöglichkeit hätte SCP-3336 theoretisch ohne anomale Interferenz auftreten können. Die Weltpresse hat weltweit 78 zivile Todesfälle bestätigt, hauptsächlich aufgrund von Verkehrsunfällen. Weitere 4 Laborunfälle mit 12 Todesfällen unter Foundation-Mitarbeitern ereigneten sich aufgrund der kurzen Unterbrechung der Aufmerksamkeit des Personals, die ausnahmslos durch Sternutation verursacht wurde. SCP-3336 trat während eines Eindämmungsbruchs von SCP-████ auf; alle durchgeführten Untersuchungen haben jedoch ergeben, dass der Vorfall zufällig war. Alle Situationen bezüglich der Eindämmung als Folge von SCP-3336 wurden seitdem behandelt.

Es wurde keine Ursache für SCP-3336 gefunden. Befragungen, die mit ausreichend verdächtigen Personen durchgeführt wurden, haben den Grund für SCP-3336 nicht vollständig erschlossen. Theorien über SCP-3336 in der Öffentlichkeit schreiben das Ereignis größtenteils religiösen Gottheiten, Geheimgesellschaften/militärischen Superwaffen oder außerirdischem Leben zu. Keine Interessengruppen oder Personen haben die Verantwortung oder das Insiderwissen von SCP-3336 zugegeben. 

SCP-3336-A ist eine Herde von 23 Rentieren, die der Familie Bayarsaikhan in der nördlichen Mongolei gehört. 15 Tage vor SCP-3336 nieste die gesamte Herde auf einmal. Dies wurde vom Filmemacher Joshua Hu bei Dreharbeiten für einen Dokumentarfilm über das Dukha-Volk mit der Kamera eingefangen, der das Filmmaterial kurz nach SCP-3336 online stellte. Dies erregte die Aufmerksamkeit der Foundation und die Behauptung von Herrn Hu wurde umgehend bestätigt. Agent Sean Bat wurde dann zu einem Treffen mit der Familie Bayarsaikhan geschickt. Die Familie erwies sich als kooperativ und erlaubte Agent Sean Bat, bei der Familie zu bleiben, um SCP-3336-A auf Anomalien zu überwachen und als mögliches Warnsystem für SCP-3336 und/oder SCP-3336-ähnliche Ereignisse zu fungieren.

**Anhang 3336-1:**
[[collapsible show=&#34;+ Befragung 280414&#34; hide=&#34;- Befragung 280414&#34;]]
&gt; **Befragte:** Allison Shein
&gt; 
&gt; **Befrager:** Forscher Kendall Loren
&gt; 
&gt; **Datum:** 28. April 2014
&gt; 
&gt; **Vorwort:** Ms. Shein erregte nach SCP-3336 öffentliche Aufmerksamkeit, weil sie eine Kurzgeschichte geschrieben hatte, die eine fiktive Version desselben Ereignisses beschreibt, mit der Ausnahme, dass nur Menschen in der Geschichte zum Niesen gezwungen wurden. Sie schrieb das Stück für eine Highschool-Schreibklasse und gab es am Tag vor SCP-3336 ab und teilte es auch mit Freunden und Klassenkameraden. Einer ihrer Freunde hat online über den Zufall gepostet, was dazu führte, dass die Geschichte viral wurde. Die Foundation kontaktierte sie über eine SCP-Journalistentarnung für eine Befragung.
&gt;  
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Loren:** Danke, dass Sie einem Interview heute Abend zugestimmt haben.
&gt; 
&gt; **Shein:** Oh, kein Problem. Hätte nie gedacht, dass ich wichtig genug für ein Interview sein würde.
&gt; 
&gt; **Loren:** Was war Ihre Inspiration für das Schreiben der Kurzgeschichte?
&gt; 
&gt; **Shein:** Hauptsächlich eine bestandene Klasse. Ich habe noch nie wirklich Belletristik geschrieben, der einzige Grund, warum ich überhaupt Belletristik geschrieben habe, war, dass mein Englischunterricht wollte, dass wir Kurzgeschichten schreiben. Ich überlegte im Unterricht, worüber ich schreiben könnte, als ein Klassenkamerad und ich gleichzeitig niesten. Das war ungefähr 2 Wochen, bevor das große Niesen tatsächlich passierte. Es war nicht allzu außergewöhnlich, vor allem, da wir beide für unsere Allergien bekannt waren, Frühling war und unsere Lehrerin beschloss, an diesem Tag draußen Unterricht zu halten. Aber das war die Inspiration: Ich wollte das auf die nächste Ebene bringen: //jeder// niest, nicht nur zwei Personen. Ich dachte, es würde Spaß machen, herauszufinden, wie die Welt auf ein so lächerliches Ereignis reagieren würde. Ich schätze, wir leben jetzt in dieser Welt.
&gt; 
&gt; **Loren:** Können Sie sich erinnern, wo Sie waren und was Sie taten, als alle niesten?
&gt; 
&gt; **Shein:** Ja. Ich kam von der Bandprobe nach Hause und aß mit meiner Schwester zu Abend. Am Ende spuckte ich ein paar Karotten aus, weil es so unerwartet war, während sie über ihren Tag sprach. Die Unerwartetheit und dass sie zu diesem Zeitpunkt keine Allergien hatte und gesund war, machte es viel seltsamer als das synchronisierte Niesen im Unterricht zwei Wochen zuvor. Dann bemerkten wir, dass die sozialen Medien explodierten, und sahen einige dieser ersten paar viralen Videos, wie das von dieser schwedischen Metalband, die mitten im Konzert nieste, zusammen mit dem Publikum. Da fing ich an zu glauben, dass ich Superkräfte habe.
&gt; 
&gt; **Loren:** Und haben Sie Superkräfte?
&gt; 
&gt; **Shein:** Ich bin mir ziemlich sicher. Ich meine, es muss ein ziemlich großer Zufall gewesen sein, dass so etwas passiert ist, oder? Nicht um zu prahlen oder so, aber ich glaube nicht, dass irgendjemand vor mir über diese Idee geschrieben hat, und im Grunde ist es direkt, nachdem ich damit fertig war, tatsächlich passiert.
&gt; 
&gt; **Loren:** Haben Sie seitdem versucht, weitere Geschichten zu schreiben?
&gt;  
&gt; **Shein:** Natürlich habe ich das! Ich schrieb über den Lottogewinn und kaufte am nächsten Tag ein Los. Ich habe hundert Dollar gewonnen. Ich schrieb darüber, wie ich meine wahre Liebe gefunden hatte, und ein alter Freund schrieb mir ein paar Tage später, um sich mit mir zu treffen.
&gt; 
&gt; **Loren:** Sind das die einzigen Geschichten, die Sie zu schreiben versucht haben?
&gt;   
&gt; **Shein:** Nun, nein, ich habe viel mehr als das geschrieben. Du zeigst einem Mädchen, dass das, was sie schreibt, wahr wird, und natürlich wird sie versuchen, alles für sich selbst zu bekommen. Nicht alles davon schien jedoch Auswirkungen zu haben. Ich habe Kleinigkeiten ausprobiert, wie eine Geschichte, dass das Radio nur Songs spielt, die ich mag, was nicht passiert ist, und auch, dass meine Amazon-Bestellung zu früh kommt, was auch nicht passiert ist. Eine andere, die nicht funktionierte, war eine Geschichte über ein Buch, das aus dem Bücherregal in meinem Zimmer fiel, was nicht passiert ist … bis jetzt. Ich habe auch darüber geschrieben, dass mein Vater ausnahmsweise nett zu mir war, was offensichtlich nicht geklappt hat. Ich habe eine ganze Reihe von Sachen ausprobiert. Vielleicht sind meine Kräfte erschöpft, weil ich die ganze Welt verändert habe oder so, und dann versucht habe, wahre Liebe und Geld zu finden.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Der Inhalt der obigen Befragung wurde auf der Foundation-Tarnwebsite //southcarolinapress.com// veröffentlicht. Das Interview endete effektiv nach Ms. Sheins Beschreibung ihrer gescheiterten Versuche, ihre offensichtlichen Anomalien nachzubilden, wobei Loren abwich, um Shein für Experimente zu rekrutieren. Sie kooperierte bereitwillig und nach sechs Monaten des Testens  konnten keine Anomalien von Shein reproduziert werden. Nachdem sich zweifelsfrei herausstellte, dass sie eine völlig normale junge Frau war, wurde Shein aus den Foundation-Operationen entlassen. Die Überwachung von Allison Shein wird auf absehbare Zeit im Falle einer Erneuerung bestätigter anomaler Fähigkeiten fortgesetzt. Der Text, den Ms. Shein in der Befragung erwähnte, war nichts von Bedeutung.
[[/collapsible]]

[[collapsible show=&#34;+ Befragung 050614&#34; hide=&#34;- Befragung050614&#34;]]
&gt; **Befragter:** Pfarrer Florian Pichler
&gt; 
&gt; **Befrager:** Agentin Monica Storch
&gt; 
&gt; **Datum:** 5. Juni 2014
&gt; 
&gt; **Vorwort:** Pfarrer Florian Pichler, ein evangelischer Pfarrer in der Gemeinde Pfeffenhausen, Deutschland, hat die Aufmerksamkeit der Foundation auf sich gezogen, indem er apokalyptische Ereignisse im Frühjahr 2014 vorhersagte und behauptete, Predigten zu diesem Thema gehalten zu haben, die bis ins Jahr 2006 zurückreichen. Pichler blieb angesichts der großen Menge an religiöser Presse nach SCP-3336 von den sozialen Medien weitgehend unbemerkt, aber die angeblich prophetische Natur des Pfarrers veranlasste die Foundation, Nachforschungen anzustellen. Pichler wurde kontaktiert und ein Treffen zwischen ihm und Agentin Monica Storch arrangiert, einer Rho-11-Agentin, die wegen ihrer fließenden Deutschkenntnisse und ihres protestantischen Hintergrunds geschickt wurde.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Pichler:** Danke, dass Sie wegen meiner Predigten den ganzen Weg hierher geflogen sind. Ich freue mich sehr, dass meine Botschaft gerade in der heutigen Zeit mehr Menschen erreicht.
&gt; 
&gt; **Storch:** Es ist mir ein Vergnügen. Ich denke, man könnte sagen, dass …
&gt; 
&gt; **Pichler:** Dass es Gott war, der Sie auf meinen Weg geführt hat?
&gt; 
&gt; **Storch:** Sie haben mir die Worte aus dem Mund genommen.
&gt; 
&gt; **Pichler:** Ich habe hellseherische Tendenzen, wissen Sie.
&gt; 
&gt; **Storch:** Und deswegen wollte ich zu Ihnen kommen. Ich möchte mehr über Sie und Ihre Prophezeiung erfahren.
&gt; 
&gt; **Pichler:** Was möchten Sie wissen?
&gt; 
&gt; **Storch:** Ich würde gern wissen, woher Sie von dem Niesen wussten.
&gt; 
&gt; **Pichler:** Oh, das ist einfach. Ich habe Botschaften vom Herrn selbst erhalten.
&gt; 
&gt; **Storch:** Und wie hat er Sie erreicht?
&gt; 
&gt; **Pichler:** Langsam. Sehr langsam. Er begann damit, dass er mir im Jahr 2003 nur kurze Visionen von Massenpest auf der ganzen Welt gab, die ich für mich behielt. In den ersten Jahren des Kontakts sah ich Tausende von Menschen in Trümmern liegen, bleich und abgemagert, nach einer schrecklichen, schrecklichen Krankheit. Er machte mir klar, dass dies die Zukunft ist, da bin ich mir sicher. Das einzige Problem war die Frage: &#34;Wann wird das passieren?&#34;
&gt; 
&gt; **Storch:** Matthäus 24,36: &#34;Aber diesen Tag oder diese Stunde weiß niemand, nicht einmal die Engel im Himmel, noch der Sohn, sondern nur der Vater.&#34;
&gt; 
&gt; **Pichler:** Das ist mir bewusst, da ich weder Tag noch Stunde kannte. Was ich jedoch wusste, war die Jahreszeit, wie sie im 1. Brief des Paulus an die Thessalonicher 5:1-6 angegeben ist. Als gottesfürchtige Nachfolger Christi haben wir die nötige Einsicht, um auf die Rückkehr des Herrn zu warten. Gott sagte mir in seinen Botschaften, dass es bald sein würde, und als die Zeit des Niesens näher rückte, wurde meine Gewissheit stärker.
&gt; 
&gt; **Storch:** Wurden Ihnen irgendwelche Nachrichten speziell wegen des Niesens zugeschickt?
&gt; 
&gt; **Pichler:** Ah, reichlich. Die Visionen der Pest haben zum einen eine offensichtliche Beziehung zum Niesen. Aber noch stärker, und Sie müssen mir das glauben, der Sonntagsgottesdienst, den ich kurz vor dem Niesen selbst hielt, ließ sieben der Teilnehmer gleichzeitig während des Gebets niesen. Zuerst dachte ich, dass dies das entscheidende Ereignis meiner Visionen gewesen sein könnte, eine Bestätigung dessen, was kommen würde, aber wir alle wissen, dass nichts mit dem vergleichbar sein könnte, was nur wenige Tage später geschah. Und meine persönliche Gewissheit über das Kommen des Endes kulminierte erst, als an jenem Mittwoch alle auf einmal niesten! Tatsächlich war ich völlig allein, als es passierte, aber ich wusste sofort, dass es kein gewöhnliches Niesen war.
&gt; 
&gt; **Storch:** Also, was wird jetzt passieren, nachdem wir dieses Zeichen von Gott erhalten haben?
&gt; 
&gt; **Pichler:** Wir warten in absoluter Gewissheit auf ein Kommen Christi. Kein Wesen da draußen ist mächtig genug, um das zu tun, was jeder einzelne Mensch gerade gesehen hat, außer Gott selbst, und aus welchem Grund würde er das tun? Mit uns spielen? Nein, Gott steht darüber, Er hat dieses Ereignis geschaffen, um unseren Glauben zu prüfen. Nur diejenigen, die das Höllenfeuer verdienen, sind diejenigen, die Gottes offensichtliche Beteiligung an dem unerklärlichsten Ereignis der jüngeren Geschichte leugnen. Was könnte es sonst sein?
&gt; 
&gt; **Storch:** Haben Sie eine Ahnung, wann das Ende wirklich über uns kommen wird?
&gt; 
&gt; **Pichler:** Das Niesen war Gottes letztes Wort an mich; Ich habe seitdem nichts mehr von ihm gehört, also habe ich keine anderen Worte als &#34;bald&#34;. Wie Sie bemerkt haben, ist es für uns unmöglich, genau zu wissen, wann Christus wiederkommen wird, aber die Zeichen sind da. Jetzt müssen wir warten.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt;  
&gt; **Abschließende Anmerkung:** Nach der Befragung kontaktierte Agentin Storch mehrere Teilnehmer des Gottesdienstes von Pfarrer Pichler am 13.04.2014. Alle Augenzeugen berichteten in fast übereinstimmender Weise über das von Pichler beschriebene Ereignis. Agentin Storch hat vereinbart, mit Pfarrer Pichler für alle relevanten prophetischen Entwicklungen in Kontakt zu bleiben. Beim Schreiben dieses Artikels hat Pichler noch keine Aktualisierungen bezüglich SCP-3336 bekanntgegeben.
[[/collapsible]]

**Anhang 3336-2:**
[[collapsible show=&#34;+ Anmerkung von Dr. Von Hacht&#34; hide=&#34;- Anmerkung von Dr. Von Hacht&#34;]]
&gt; Mir ist klar, dass es den Anschein haben mag, als würden wir hier nach Strohhalmen greifen, weil wir es tun, aber das ist in Ordnung. Angesichts der Umstände sind alle relevanten Erkenntnisse zu SCP-3336 von unschätzbarem Wert. Jede Anomalie, die von Natur aus für die Öffentlichkeit sichtbar ist, untergräbt alles, worauf wir hier bei der Foundation hinarbeiten. Wir sind hier, um die ganze Welt zu beschützen, und jetzt bleibt uns eine Welt in Angst. Wir haben eine Anomalie miterlebt, die sich als mächtig genug erwiesen hat, um alles Leben auf der Erde in einem Augenblick zu erreichen; welchen Schaden könnte es über ein bloßes Niesen hinaus anrichten? Wenn wir etwas finden, irgendetwas, das auf einen Ursprung von SCP-3336 hinweist, haben wir vielleicht eine Apokalypse weniger, um die wir uns Sorgen machen müssen.
&gt;  Gott segne uns alle.[[footnote]]Anm. d. Ü.: &#34;God bless you&#34;, also &#34;Gott segne dich&#34;, wird im englischsprachigen Raum erwidert, wenn jemand niest, wie bei uns &#34;Gesundheit&#34;.[[/footnote]]
&gt; 
&gt; Dr. Von Hacht
[[/collapsible]]</textarea></pre>
