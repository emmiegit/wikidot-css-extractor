**アイテム番号:** SCP-1021-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 財団はSCP-1021-JPの動向を観察するために、国内の非就労者情報を定期的に収集します。SCP-1021-JPが条件を満たした家庭に広告を送った場合、回収及び妨害を行うことでSCP-1021-JPの利用を防いでください。しかし、収容の関係上、1週間に1人の割合でランダムに選んだSCP-1021-JP-Tを参加させる必要があります。

SCP-1021-JPにSCP-1021-JP-Tが送られた場合、財団職員は接触せずに監視程度に留めておいてください。一方、SCP-1021-JP-Tの親族をEクラス職員として一時的に雇用することでSCP-1021-JPに関する情報が流出するのを防いでください。特別棟に送られたSCP-1021-JP-Tが確認された場合、財団エージェントが特別棟に侵入し、このSCP-1021-JP-Tと定期的な接触を行ってください。接触時、SCP-1021-JPに関する情報の一部及び親族の様子を伝えてください。SCP-1021-JP-TがSCP-1021-JPから帰還した場合、親族も含めて記憶処理を施した後、監視のために財団フロント企業でSCP-1021-JP-Tを雇用することになります。SCP-1021-JP-Fが選ばれた場合でも同様の手順を踏みますが、記憶処理時に発信機を体内に埋め込みます。SCP-1021-JP-Fが不審な行動をとった場合、処理も許可されます。

**説明:** SCP-1021-JPは『15歳から35歳までの無職かつ求職活動を行っていない人物(以下SCP-1021-JP-T)』を対象とした社会復帰支援を行う団体です。SCP-1021-JPではSCP-1021-JP-Tに対してカウンセリング、資格取得の補助、職業訓練など常識的な範囲内で社会復帰支援を目的とした活動が行われています。利用中のSCP-1021-JP-TはSCP-1021-JPが所有する施設に宿泊することになります。SCP-1021-JPはSCP-1021-JP-Tの保護者にチラシやメールを用いることで自身宣伝を行います。この時、宣伝媒体には特異な点は存在しません。

SCP-1021-JPの特異性は社会復帰の意思がないと判断されたSCP-1021-JP-Tに対して発生します。この判断基準はSCP-1021-JP内の活動に参加しなかった等、明確に定義づけられており、第三者でも要望があれば閲覧することが可能です。条件を満たしたSCP-1021-JP-TはSCP-1021-JPを利用し始めてから約2か月で『特別棟』と呼ばれる██山中の施設に移されます。特別棟自体には侵入することは可能ですが、SCP-1021-JP-Tを敷地外に連れ戻すことには成功していません。SCP-1021-JP-Tの部屋は特別棟の東に割り当てられます。SCP-1021-JP-Tが自身の部屋に入った瞬間、対になる特別棟西の部屋にSCP-1021-JP-Fと指定される存在が出現します。

SCP-1021-JP-Fは特別棟に移された時点においてのSCP-1021-JP-Tと同じ姿をした存在です。財団が可能な範囲で調査した結果、遺伝子だけでなく、SCP-1021-JP-Tと同じ記憶を有していると考えられています。しかし、例外として社会復帰に関する意思だけはSCP-1021-JP-Tと対になるように変化していきます。例えば、SCP-1021-JP-Tが社会復帰に対して消極的な場合、SCP-1021-JP-Fは社会復帰に対して積極的に活動します。一方で、SCP-1021-JP-Tが社会復帰に対して積極的に活動した場合では、逆にSCP-1021-JP-Fは社会復帰に対して消極的になります。

特別棟に移されてから3か月が経過した時点でSCP-1021-JPはSCP-1021-JP-Tの保護者に対してSCP-1021-JP-T及びSCP-1021-JP-Fの様子を報告します。この時、SCP-1021-JPは両方の生活態度などを正確に報告した後、保護者に対して『どちらが自分の子供か』という旨の質問を行います。この時SCP-1021-JPは保護者の精神に対して異常な影響を与えていないことが判明しています。保護者が選択を行った後、選択された方は保護者の下に送られます。一方、選択されなかった方は瞬時に消失します。財団はGPSを用いることで追跡を試みましたが、失敗に終わっています。

SCP-1021-JPは1週間以内に新しいSCP-1021-JP-Tが参加しなかった場合、近辺に新たなSCP-1021-JPが出現します。最も古い██山中に存在するSCP-1021-JPを除いて、古い方は預かっていたSCP-1021-JP-Tがいなくなってからの消失が確認されています。新たに出現したSCP-1021-JPは人員及び施設が大幅に更新されており、これまで行われた妨害に則した変化が見受けられます。SCP-1021-JPが新たに出現する位置は過去の実験から人口が多い地点に向けて移動していることが確認されています。また、職員を捕獲する試みは全て消失という結果に終わっています。

SCP-1021-JPは██地方において確認された『絶対に社会復帰させる団体』の噂を調査した際に発見されました。発見当初、利用者は███名、内特別棟にいたのは██名でした。

**補遺1:** 以下は収容当初のSCP-1021-JPに関する報告を日付ごとにまとめたものです。当時の財団はSCP-1021-JPが所有する施設の周辺を買い取り、進入禁止区域に指定していました。結果、新しいSCP-1021-JPが出現したことで再調査が行われていました。当時のエージェントはそれぞれ██山中と███町のSCP-1021-JPに潜入していました。
[[collapsible show=&#34;報告書(19██/7/15~19██/7/20)&#34; hide=&#34;閉じる&#34;]]
&gt; **19██/7/15(進入禁止区域指定3日目)**
&gt; **██山中:** 全てのSCP-1021-JP-Fが外出している際にSCP-1021-JP-Tの脱出を試みる。見つからずに移動させることには成功したが、敷地外に出た瞬間消失した。このSCP-1021-JP-Tは自室に戻っており、困惑した様子だった。その後、簡易記憶処理を行った。SCP-1021-JP-Fにもエージェントの顔を隠した上で、同様の手段で拉致を行ったが、同じ結果であった。第三者の手による外部への移動は不可能だと推測される。
&gt; 現在、転移していることから、転移時にSCP-1021-JP-Tが偽物となっている可能性が指摘されている。そのため、財団職員の手によるSCP-1021-JP-Tの脱出計画は凍結されることになった。
&gt; 
&gt; **███町:** SCP-1021-JP-Tの脱出を試みる。結果、問題なく脱出できたが、警察に通報される恐れがあったため簡易的な記憶処理を施した後に解放した。

&gt; **19██/7/16**
&gt; **██山中:** SCP-1021-JP-Fの外出先を尾行調査する。結果、全員アルバイト、もしくは面接に行っていることが判明した。また、一部のSCP-1021-JP-Tも同様の行動をとっていることが判明している。先日の推測は正しいものと判断された。
&gt; 
&gt; **███町:** 潜入していたエージェントがSCP-1021-JPの職員同士で会話を行っているのを目撃した。内容は『SCP-1021-JP-Tが最近新しく来ていないことに関して喜んでいる』というものだった。

&gt; **19██/7/17**
&gt; **██山中:** 接触したSCP-1021-JP-Tに協力してもらい、SCP-1021-JPが支給可能な物を調査した。結果、資格取得の勉強に用いるテキストや就職活動に必要なもの、漫画などの娯楽製品は1時間以内に支給された。しかし、法律に触れる物や高額な物は支給されなかった。実験後、不測の事態に備えて協力してもらったSCP-1021-JP-Tには簡易記憶処理を施した。
&gt; 
&gt; **███町:** SCP-1021-JPの一部職員が会議を行う。盗聴は失敗に終わっている。

&gt; **19██/7/18**
&gt; **██山中:** 働いていないSCP-1021-JP-Tに働かない理由を質問した。結果として、『両親は最終的に自分を選ぶ』と思っている者が多い一方で、『生きる気力がわかないから』と答える者もいた。
&gt; 
&gt; **███町:** 未知の人物とSCP-1021-JPの職員が接触するのが確認される。この人物はその後、███市方面に向かったため追跡を行ったが失敗した。トラックに書いてあった『██工務店』は███市に実在しているが、そのような従業員は確認されていない。

&gt; **19██/7/19**
&gt; **██山中:** SCP-1021-JPが自分たちだけで簡単なパーティーを開いていた。内容を確認すると███町にSCP-1021-JP-Tが来なくなったことを祝っているようだった。
&gt; 
&gt; **███町:** SCP-1021-JPが寮にいるSCP-1021-JP-Tを加えてパーティーを開いていた。内容を確認すると███町にSCP-1021-JP-Tが来なくなったことを祝っているようだった。

&gt; **19██/7/20**
&gt; **付記:** 新しいSCP-1021-JPが███市近郊に出現した。
&gt; 
&gt; **██山中:** 契約解除によるSCP-1021-JP-Tの帰還実験を行った。結果、契約解除時に選択を迫られる結果となった。
&gt; 
&gt; **███町:** 全てのSCP-1021-JP-Tと両親たちに███市への移動に関する説明会を行った。契約解除を行う人物も見られた。
&gt; 
&gt; **追記:** この2週間後、███町のSCP-1021-JP-Tは全て██山中もしくは███市内のSCP-1021-JPに移動した。結果、███町の施設は消失し、職員は全て███市内のSCP-1021-JPに加わった。

[[/collapsible]]



**補遺2:** 特別棟に関する説明の音声記録です。
[[collapsible show=&#34;音声記録1021-JP&#34; hide=&#34;閉じる&#34;]]
__**音声記録1021-JP**__ 
&gt; **対象:** SCP-1021-JP-1(女性。周囲の扱いから新人と思われる)
&gt; 
&gt; **インタビュアー:** 如月氏
&gt; 
&gt; **付記:** 今回の実験で如月博士の息子である如月氏に協力してもらい、ボイスレコーダーで会話を記録してもらった。事前にSCP-1021-JPの情報を与えており、如月博士に必ず如月氏を選ばせると確約させている。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; (現在、特別棟東に送られる前の簡単な説明が行われている)
&gt; 
&gt; **SCP-1021-JP-1:** では次のページを開いてください。特別棟で生活するにあたり一番重要なことが書かれています。
&gt; 
&gt; **如月氏:** わかった。……『ライバルはあなたの偽物』？
&gt; 
&gt; **SCP-1021-JP-1:** そうです。あなたが自分の部屋に入った瞬間、反対側の部屋にあなたの偽物が現れます。偽物もあなたと同じように社会復帰を目指して頑張ります。
&gt; 
&gt; **如月氏:** いやいや。どうやって偽物なんて作るんだよ。そもそもライバルとか言われてもいまいちわからないし。
&gt; 
&gt; **SCP-1021-JP-1:** 偽物が作られる工程は部署が違うため私にもわかりません。ライバルというのは、簡単に言えばどちらがご両親に選んでもらえるかということです。特別棟に入寮して3か月後にこれまでの経過をご両親に報告いたします。その上でご両親にどちらが息子として相応しいか判断していただきます。
&gt; 
&gt; **如月氏:** 言いたいことはわかった。それで選ばれなかった方はどうなるんだ？
&gt; 
&gt; **SCP-1021-JP-1:** 守秘義務となりますのでお教えできません。
&gt; 
&gt; **如月氏:** わかった。でもいくらなんでもそれは酷いんじゃないのか？　
&gt; 
&gt; **SCP-1021-JP-1:** そうでしょうか？　あなたが見捨てられないように努力すればいいだけじゃないですか？
&gt; 
&gt; **如月氏:** そりゃあ、そうだが……。
&gt; 
&gt; **SCP-1021-JP-1:** これは、その、私の経験なのですが、本物は少しでも努力していれば選ばれる確率が上がります。結果が伴わなくても構わないのです。みんな、本物こそが自分の子供だとわかっているのですから。
&gt; 
&gt; **如月氏:** ……ん？　どうやって本物だと知らせるんだ？　偽物ってことはそれなりに似せてあるんだろ？
&gt; 
&gt; **SCP-1021-JP-1:** そうですね。姿だけではなく、振る舞いもあなたそのものです。その点は我々がご両親に伝えることで知ってもらうことになっています。
&gt; 
&gt; **如月氏:** おいおい。そこで偽物にすり替えたりしないよな。
&gt; 
&gt; **SCP-1021-JP-1:** 当然です。証明する術はありませんが、我々は公平に全てを伝えます。いや。あなたの個人的すぎる部分はさすがに省きますが。
&gt; 
&gt; **如月氏:** 例えば？
&gt; 
&gt; **SCP-1021-JP-1:** いや。その、個人的なせ、性癖とか……。
&gt; 
&gt; **如月氏:** ……ごめん。言いにくいことを聞いて。
&gt; 
&gt; **SCP-1021-JP-1:** か、構いません。説明は以上ですが、何か質問はありませんか？
&gt; 
&gt; **如月氏:** 特にはないな。
&gt; 
&gt; **SCP-1021-JP-1:** わかりました。それでは部屋に案内させていただきます。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** この音声記録の後、特別棟に送られた22組のSCP-1021-JP-T及びその保護者に協力を依頼した。結果、上記の説明には虚偽はなく、概ね公平性が保たれていると判断された。
[[/collapsible]]



**補遺3:** SCP-1021-JP-T及びSCP-1021-JP-Fの選択を迫られた際の映像記録です。
[[collapsible show=&#34;映像記録1021-JP&#34; hide=&#34;閉じる&#34;]]
__**映像記録1021-JP**__ 
&gt; **対象:** SCP-1021-JP-2(██と呼ばれる男性)
&gt; 
&gt; **インタビュアー:** 如月博士
&gt; 
&gt; **付記:** 如月氏が特別棟に送られてから3か月経過している。如月氏の部屋には予め職員が侵入しており、GPSを設置しておいた。この反応が消失したことはない。
&gt; 
&gt; **&lt;録音開始&gt;** 
&gt; 
&gt; **如月博士:** こんにちは。えーと、██さん。
&gt; 
&gt; **SCP-1021-JP-2:** はい。如月さん、こんにちは。今日は息子さんのこと伺った、ということでよろしいでしょうか？
&gt; 
&gt; **如月博士:** ええ。うちの息子はどうしていますか？
&gt; 
&gt; **SCP-1021-JP-2:** そうですね……。まずはモニターで様子を見てもらいましょうか。左の方が東棟にいる如月君の様子です
&gt; 
&gt; (左のモニターに電源を入れると、如月氏が映し出された。漫画を読んでおり、明らかにSCP-1021-JPに送る以前より太っている)
&gt; 
&gt; **SCP-1021-JP-2:** そしてこちらが、西棟にいる如月君の偽物です。
&gt; 
&gt; (右のモニターに電源を入れると、如月氏とよく似た人物が映し出された。容姿はSCP-1021-JPに送る以前より痩せている。国家公務員の勉強をしていることが映し出されたテキストから確認された)
&gt; 
&gt; **如月博士:** ちょっと待ってください。何故偽物がいる必要あるんですか？
&gt; 
&gt; **SCP-1021-JP-2:** まず、ここを利用されるお客様はご子息を社会復帰させることが目的です。ですが、中には心の奥底で真面目に働く子供が欲しいと思っている人物もいます。我々は単にそう言ったお客様のニーズに合わせているだけです。お金を払っていただいたのですから、ニーズにお応えするのは当然です。もちろん。契約書通り、社会復帰できなかった場合はお金をお返しします。
&gt; 
&gt; **如月博士:** だが、君たちが嘘をついていない保証はどこにもない。息子をちゃんと返してくれる保証もない。
&gt; 
&gt; **SCP-1021-JP-2:** では、その、失礼な話になりますが、嘘をついて我々に何のメリットがあるのでしょうか？　もしもあなたを最初からだますつもりなら、このように偽物と本物を用意するでしょうか？　納得できないのでしたらどうぞご自由にお調べください。それでも納得できないのでしたらご子息をお返しします。
&gt; 
&gt; **如月博士:** わかりました。ですが、時間をください。
&gt; 
&gt; **SCP-1021-JP-2:** 我々も今すぐ決めろとは申しません。何回か足を運んでいただいて、ゆっくり決めてください。
&gt; 
&gt; **如月博士:** そうします。今日はこの辺りで終わりにしていただけませんか。この後用事があるので。
&gt; 
&gt; **SCP-1021-JP-2:** そうですか。本日はありがとうございます。
&gt; 
&gt; **如月博士:** いえいえ。こちらこそありがとうございます。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 如月博士はこの1か月後、如月氏を引き取った。検査の結果、如月氏の体からは一切の異常が発見されなかった。如月氏は記憶処理後、自宅に送られた。
[[/collapsible]]



**補遺4:** 特別棟に送られたSCP-1021-JP-Tを持つ親に対して行ったインタビュー記録です。両者ともSCP-1021-JP-T及びSCP-1021-JP-Fの選択を行いました
[[collapsible show=&#34;インタビュー記録01~02&#34; hide=&#34;閉じる&#34;]]
__**インタビュー記録1021-JP-01**__ 
&gt; **対象:** 如月博士
&gt; 
&gt; **インタビュアー:** 土間博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **土間博士:** それでは本日はよろしくお願いします。
&gt; 
&gt; **如月博士:** はい。お願いします。
&gt; 
&gt; **土間博士:** まず、戻ってきた息子さんに何か変わったことはありましたか？
&gt; 
&gt; **如月博士:** ありませんでした。強いて挙げれば、以前よりも太ったということでしょうか。
&gt; 
&gt; **土間博士:** そうですか。確かにあそこは言われた物は何でも与えているようですからね。あまり運動していなかったようですし、太るのは当然なのかもしれません。
&gt; 
&gt; **如月博士:** ええ。まあ、そうですね。
&gt; 
&gt; **土間博士:** ……SCP-1021-JP-Fの方を選ぶべきだったと思ったことはありませんか？　財団の命令がなかったと仮定して考えてみてください。
&gt; 
&gt; **如月博士:** ……あの映像を見る限りでは確かにあちらを選んだ方が賢かったのかもしれません。でも、SCP-1021-JP-Fは私の息子ではないんです。あれは、オブジェクトなんですよ。私は選びませんよ。
&gt; 
&gt; **土間博士:** 後悔はしていないんですね？
&gt; 
&gt; **如月博士:** もちろんです。私は――。私は、後悔していません。あの選択が正しかったと思っています。
&gt; 
&gt; **土間博士:** わかりました。本日はありがとうございます。
&gt; 
&gt; **&lt;録音終了&gt;**
　
　



__**インタビュー記録1021-JP-02**__ 
&gt; **対象:** 双葉氏
&gt; 
&gt; **インタビュアー:** 土間博士
&gt; 
&gt; **付記:** 双葉氏は娘をSCP-1021-JPに預けていた。氏はSCP-1021-JP-Fを選んだことが判明している。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **土間博士:** 本日はお時間を頂きありがとうございます。
&gt; 
&gt; **双葉氏:** いえいえ。こちらこそよろしくお願いします。
&gt; 
&gt; **土間博士:** まず最初に、あなたはどうやってこの団体を知ったのでしょうか？
&gt; 
&gt; **双葉氏:** 私はメールで知りました。いつものように確認してたらたまたま目に入ったんです。それで駄目元で参加してみようと。
&gt; 
&gt; **土間博士:** なるほど。それで、特別棟に移された、と。
&gt; 
&gt; **双葉氏:** ……そうなります。恥ずかしい話ですが。
&gt; 
&gt; **土間博士:** 記録を見る限りではあなたは偽物の方を選択したそうですが、それは何故でしょうか？
&gt; 
&gt; (4分ほど沈黙する)
&gt; 
&gt; **双葉氏:** ……思うに、あの当時の私は諦めていたのかもしれません。
&gt; 
&gt; **土間博士:** 諦めていた？
&gt; 
&gt; **双葉氏:** そうです。一向に働く気配のない娘を見ていてずっと心配だったんです。それで、そう、ずっと考えていました。あの子はずっとあのままなのか。あの子の面倒をずっと見なければならないのか。私が死んだらあの子はどうなるのか。そんなことばかりを考える毎日でした。働かせようにもすぐに問題を起こしてクビになりましたからね。
&gt; 
&gt; **土間博士:** なるほど。ですが、本物と偽物を見せられてどう思いました？　答えにくいなら構いませんが。
&gt; 
&gt; **双葉氏:** そうですね……。私は、自分が分からなくなりました。本物は確かに可愛いと思っていました。でも、偽物を見たらあれが娘だと受け入れたくなくなりました。考えても見てください。ぶくぶく太った怠け者と、真面目に努力する働き者が映し出されて、太ったほうがお前の娘だと言われた気持ちを。受け入れたいですか？　汗水たらして働く姿と食べるだけで何もしない姿を見せられて、あれが自分の娘だって受け入れられますか？
&gt; 
&gt; **土間博士:** ですが、はっきりと偽物だと言われていたんですよね？
&gt; 
&gt; **双葉氏:** そうです。でも、でも――。
&gt; 
&gt; **土間博士:** 大丈夫ですか？
&gt; 
&gt; **双葉氏:** 私は偽物が娘であってほしいと思ってしまった。
&gt; 
&gt; **土間博士:** お気持ちは察します。
&gt; 
&gt; **双葉氏:** 私はね。彼女を選んで良かったと思っています。失敗はしたけれど、真面目で、努力家で。見ている私も応援しました。最近、バイトを始めたんですよ。それで、その、化粧して仕事に行く姿が昔の妻に似ていて……。本当に選んで良かったと思っています。実を言うと、この後家族で焼き肉を食べに行くんですよ。初めてもらった給料だから自分のために使えって言ったんですが、どうしてもって。たぶん、本物を選んでいたらこんなことはなかったでしょう。
&gt; 
&gt; **土間博士:** 後悔は、していないんですね？
&gt; 
&gt; **双葉氏:** 勿論です。私は後悔していません。あの選択が正しかったと思っています。
&gt; 
&gt; **土間博士:** わかりました。本日はありがとうございます。
&gt; 
&gt; **双葉氏:** ええ。こちらこそ。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** インタビュー後、双葉氏及びSCP-1021-JP-Fには記憶処理が施された。
[[/collapsible]]

**追記1:** 財団はSCP-1021-JPから収容以前に特別棟に送られたSCP-1021-JP-Tの情報を入手しました。この情報には全ての親族がどちらを選択したかが記載されており、選択率の計算もされています。この情報と上記の記録を特別棟にいるSCP-1021-JP-Tに見せることにより、結果として現在ではSCP-1021-JP-Tを選択する親族が増加しています。


**追記2:** 現在までにSCP-1021-JP及びSCP-1021-JP-Fに特異性を除いて異常な点は発見されていません。現在も調査が行われています。</textarea></pre>
