    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1378 – Ein Ausflug ins Einkaufzentrum
**Autor:** [[*user Aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-1378
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1378

**Klassifizierung:** --Euclid-- Neutralisiert

**Sicherheitsmaßnahmen:** SCP-1378 wurde unter dem Vorwand einer chemischen Kontamination als Sperrgebiet für den zivilen Zugang gekennzeichnet, bis eine dauerhaftere Eindämmungslösung entwickelt werden kann. Alle Foundation-Mitarbeiter vor Ort haben den Deckmantel staatlich sanktionierten Reinigungspersonals aufrechtzuerhalten, und alle unbefugten Personen, die versuchen, sich Zugang zum Standort zu verschaffen, sind festzunehmen, zu verhören und ihnen ist ein Klasse-B-Amnesikum zu verabreichen, falls dies vom Sicherheitspersonal vor Ort als notwendig erachtet wird.

Am ██.██.████ wurden keine anomalen Phänomene vor Ort für einen Zeitraum von zwölf (12) Monaten aufgezeichnet und daher wurde SCP-1378 als neutralisiert reklassifiziert. Lokale Beobachtungsposten wurden benachrichtigt, um Berichte im Falle eines Wiederauflebens zu überwachen; das gesamte Personal vor Ort wurde neu zugewiesen und die Immobilie bis auf weiteres wieder in lokales Eigentum überführt.

**Beschreibung:** SCP-1378 ist der ehemalige Standort der [ZENSIERT] Mall, einem kleinen Einkaufszentrum in [ZENSIERT], das am ██.██.████ durch ein Feuer zerstört wurde. Offiziell wurde als Brandursache ein elektrischer Fehler in der zentralen HLK-Anlage angegeben, der sich schnell im gesamten Gebäude ausbreitete; die Zahl der zivilen Opfer betrug 13 Tote, 32 Verletzte und 18 Vermisste und mutmaßliche Tote.

Menschliche Subjekte innerhalb des ehemaligen Perimeters des Gebäudes, insbesondere innerhalb des Ostflügels, haben zahlreiche anomale Phänomene gemeldet, insbesondere akustische Halluzinationen, die als stark verzerrte menschliche Stimmen und periodische Temperaturspitzen an verschiedenen Orten identifiziert wurden. Versuche, dieses Audio auf elektronischen Medien aufzuzeichnen, sind gescheitert, aber die Bestätigung zwischen den betroffenen Subjekten hat zu sehr konsistenten Transkripten solcher Phänomene geführt, was eher auf eine gemeinsame Quelle für jeden solchen Vorfall als auf einen lokalisierten Effekt hindeutet, der für jedes Subjekt spezifisch ist.

Eine kleine Anzahl von Personen, insbesondere Personen mit überdurchschnittlicher außersinnlicher Empfindlichkeit, haben berichtet, dass sie nicht greifbare humanoide und saurierartige Gestalten mit unterschiedlicher Klarheit sehen können, und eine noch kleinere Anzahl von Personen hat unerklärliche Verletzungen in Form von Verbrennungen unterschiedlichen Schweregrads in Verbindung mit Perioden thermischer Fluktuationen erlitten.

SCP-1378 wurde nach zahlreichen Berichten über Halluzinationen und andere unerklärliche Phänomene von Ersthelfern und Katastrophenschutzspezialisten eingedämmt und klassifiziert. Allen betroffenen Personen wurden Klasse-B-Amnesika verabreicht, sie wurden nach Befragung freigelassen und kurz darauf wurden die aktuellen Sicherheitsmaßnahmen erlassen.

**Anhang 1378-01:** Protokoll auditorischer Phänomene 

Während die Mehrheit der Hörphänomene, die betroffene Personen erlebten, aus zusammenhangslosen oder stark verzerrten Stimmen bestand, hat das Personal durchweg entzifferbare Sprache von zwei verschiedenen, nicht identifizierten Frauenstimmen, einem jungen Mädchen (SCP-1378-A) und einer älteren Frau (SCP-1378 -B), möglicherweise verwandt, gemeldet. Die Wiederholung solcher Sprache weist darauf hin, dass es eine Art halluzinatorisches Echo früherer Ereignisse bilden kann, und die entzifferbaren Fragmente solcher Ereignisse wurden protokolliert.

&gt; **Referenznummer:** 1378-031
&gt; **Dauer:** 28 Sekunden
&gt; **Transkript:**
&gt; 
&gt; **SCP-1378-B:** [nicht entzifferbar] und bleib nah bei mir, Schatz, okay?
&gt; 
&gt; **SCP-1378-A:** Okay.
&gt; 
&gt; **SCP-1378-B:** Okay, jetzt halte meine Hand und lass sie nicht los. Und rede nicht mit dem [unverständlich], okay?
&gt; 
&gt; **SCP-1378-A:** Ja, Mami.

&gt; **Referenznummer:** 1378-019
&gt; **Dauer:** 1 Minute, 11 Sekunden
&gt; **Transkript:**
&gt; 
&gt; **SCP-1378-A:** [nicht entzifferbar] großartig!
&gt; 
&gt; **SCP-1378-B:** Mmhmm. Bleib hinter mir, Süße, okay?
&gt; 
&gt; **SCP-1378-A:** Warum?
&gt; 
&gt; **SCP-1378-B:** Weil sie es nicht mögen, Menschen zu nahe bei sich zu haben; zeigen wir unseren Respekt, indem wir sie in Ruhe lassen. Erinnerst du dich, was ich über das Respektieren von [nicht entzifferbar] gesagt habe?
&gt; 
&gt; **SCP-1378-A:** Okay. Kann ich ein [nicht entzifferbar] haben?
&gt; 
&gt; **SCP-1378-B:** Ja, aber nur eins, und lass es nicht deine Nase berühren, okay?
&gt; 
&gt; **SCP-1378-A:** Okay.
&gt; 
&gt; **SCP-1378-B:** [nicht entzifferbar]

&gt; **Referenznummer:** 1378-066
&gt; **Dauer:** 47 Sekunden
&gt; **Transkript:**
&gt; 
&gt; **SCP-1378-A:** [nicht entzifferbar] andere Leute hier?
&gt; 
&gt; **SCP-1378-B:** Schatz, es ist nicht höflich, uns als etwas Besonderes zu bezeichnen. Wir haben einfach eine Gabe, die andere nicht haben, die es uns ermöglicht, hierher zu kommen und all diese wunderbaren Dinge zu sehen.
&gt; 
&gt; **SCP-1378-A:** Können wir Lisa auch hierher bringen? Ich möchte ihr alles zeigen, was wir sehen können!
&gt; 
&gt; **SCP-1378-B:** Es tut mir leid, Süße, aber wir können nicht [nicht entzifferbar]
&gt; 
&gt; **SCP-1378-A:** [nicht entzifferbar] nicht? Sie ist meine beste Freundin!
&gt; 
&gt; **SCP-1378-B:** Weil sie unsere Gabe nicht verstehen würden, Süße. Sie würden Angst vor uns haben und versuchen, uns wegzubringen, und dann könnten wir nicht mehr hierher kommen. Deshalb können wir es niemandem sagen. Nicht einmal Lisa, okay?
&gt;  
&gt; **SCP-1378-A:** … Okay.
&gt; 
&gt; **SCP-1378-B:** Wenn du versprichst, brav zu sein, werden wir [nicht entzifferbar]

&gt; **Referenznummer:** 1378-108
&gt; **Dauer:** 42 Sekunden
&gt; **Transkript:**
&gt; 
&gt; **SCP-1378-B:** [nicht entzifferbar] deine Augen, Schatz. Bleib bei mir.
&gt; 
&gt; (mehrere Subjekte haben widersprüchlich berichtet, dass sie zu diesem Zeitpunkt entweder schwache oder entfernte Schreie oder das Prasseln von Flammen gehört haben)
&gt; 
&gt; **SCP-1378-A:** [nicht entzifferbar]? Was ist los?
&gt; 
&gt; **SCP-1378-B:** Schau sie nicht an, Süße. Halt meine [nicht entzifferbar]
&gt; 
&gt; **SCP-1378-A:** [nicht entzifferbar]
&gt; 
&gt; **SCP-1378-B:** [nicht entzifferbar] und bleib hier drin, bis ich komme und dich hole, okay?
&gt;  
&gt; **SCP-1378-A:** Mami, ich habe Angst …
&gt; 
&gt; **SCP-1378-B:** Ich weiß, Süße, es tut mir leid, aber es ist nicht sicher, okay? Bleib hier drin und ich schwöre, ich hole dich, wenn es sicher ist. Versprich mir, dass du hier bleibst und still bist.
&gt; 
&gt; **SCP-1378-A:** Ich verspreche es.
&gt; 
&gt; **SCP-1378-B:** Ich liebe dich, Süße.
&gt; 
&gt; (Geräusch des Schließens der Tür und entferntes, undeutliches Schreien)
&gt; 
&gt; **SCP-1378-A:** (schluchzend)

**Anhang 1378-02:** Vorfallbericht

&gt; Am ██.██.████ war ein Forschungsteam unter der Leitung von Dr. R█████ M████████ in einen Vorfall verwickelt, bei dem es um ein bisher nicht dokumentiertes Phänomen ging, als sie Messungen in der Nähe eines der wenigen intakten Abschnitte des Ostflügels von SCP-1378 durchführte. Das folgende Transkript ist eine Kombination aus Transkripten, die den Audioaufzeichnungsgeräten des Teams entnommen wurden, sowie aus Bestätigungen von Personal vor Ort zum Zeitpunkt des Vorfalls.
&gt; 
&gt; ----
&gt; 
&gt; **Dr. R█████ M████████:** Okay, ich bekomme nichts aus diesem Bereich. Lasst uns den zweiten Sensorsatz zwanzig Meter nach Norden bewegen und es erneut versuchen.
&gt; 
&gt; **SCP-1378-A:** … Mami?
&gt; 
&gt; **Dr. R. M.:** N████, hast du das gehört? Das war ungewöhnlich deutlich.
&gt; 
&gt; **Dr. N████ H█████:** Ja, habe ich. Ich könnte eine Spitze auf Sensor drei bekommen haben, aber ich bin mir nicht sicher. Wir müssen einen Blick auf die Anzeige werfen.
&gt; 
&gt; **SCP-1378-A:** Mami, bist du das?
&gt; 
&gt; **Dr. R. M.:** Okay, schau mal, ob du das hier einschätzen kannst. J██, gehen wir von fünf bis acht und sehen, ob wir triangulieren können.
&gt; 
&gt; **Dr. J██ T█████:** Verstanden.
&gt; 
&gt; **SCP-1378-A:** Mami? Mami, geh nicht!
&gt; 
&gt; **Dr. R. M.:** (erschrocken) Kannst du mich hören?
&gt; 
&gt; **SCP-1378-A:** Ja, ich kann dich hören.
&gt; 
&gt; **Dr. R. M.:** Wo bist du? Ich kann dich nicht sehen.
&gt; 
&gt; **SCP-1378-A:** Ich kann dich auch nicht sehen. Ich … Du bist nicht meine Mami, oder?
&gt; 
&gt; **Dr. N. H.:** (flüstert) Wir nehmen auf. Rede weiter.
&gt;  
&gt; **Dr. R. M.:** Nein, aber ich bin hier, um zu helfen. Was siehst du? Wer ist draußen?
&gt; 
&gt; **SCP-1378-A:** Ich … ich weiß nicht … Sie haben alle anderen mitgenommen und meine Mami hat mir gesagt, ich soll hierbleiben und mich verstecken, aber sie kommen näher. (weint) Ich weiß nicht, was ich tun soll …
&gt; 
&gt; **Dr. R. M.:** Hör zu, okay? Wir werden alles tun, um zu helfen, aber ich muss wissen, wer du bist und wo du dich gerade befindest. (zur Seite) Ruf es her. Hol das das Team her, sofort.
&gt; 
&gt; **SCP-1378-A:** O-okay … (schnieft) m-mein Name ist [ZENSIERT] und m-meine Mami hat mich zum Einkaufszentrum mitgenommen, nur wir zwei, weil sie mir etwas zeigen wollte, das niemand sonst sehen konnte. Wir gingen nach hinten und dann durch eine seltsame Tür, die wirklich seltsame Farben hatte, und da war all dieses tolle Zeug, aber … dann war überall Feuer und die Leute schrien und meine Mami sagte mir, ich solle mich hier verstecken, und ich hörte sie schreien … und ich weiß nicht, was passiert ist und ich habe Angst …
&gt; 
&gt; **Dr. R. M.:** Okay, [ZENSIERT], kannst du dich erinnern, wo diese Tür war? Glaubst du, du kannst dorthin kommen?
&gt; 
&gt; **SCP-1378-A:** Ich … ich weiß es nicht, ich kann mich nicht erinnern. Ich … sie sind direkt vor der Tür, ich kann ihre Klauen hören, ich habe Angst …
&gt; 
&gt; **Dr. R. M.:** [ZENSIERT], hör mir zu, du musst versuchen, dich zu erinnern, okay?
&gt; 
&gt; **SCP-1378-A:** Sie versuchen die Tür zu öffnen! Ich kann sie hören!
&gt; 
&gt; **Dr. R. M.:** [ZENSIERT], kannst du mich hören?
&gt; 
&gt; **SCP-1378-A:** Mami! (schreiend)
&gt; 
&gt; **Dr. R. M.:** Lass sie in Ruhe!
&gt; 
&gt; **Dr. N. H.:** Starke Temperaturspitzen an den Sensoren, seid ihr … Himmel, schickt ein medizinisches Team hierher!
&gt; 
&gt; (Ende des Transkripts)
&gt;  
&gt; ----
&gt; 
&gt; **Forscheranmerkung:** Dr. R█████ M████████ wurde mit Verbrennungen zweiten und dritten Grades an Armen und Brust sowie schwerer psychischer Belastung als Ergebnis des Vorfalls ins Krankenhaus eingeliefert. Ein Antrag auf eine disziplinarische Anhörung zur Behandlung eines potenziell unprofessionellen Verhaltens wird geprüft, aber angesichts mildernder Umstände wahrscheinlich abgelehnt.
&gt;  
&gt; Nach diesem Vorfall sind alle anomalen Phänomene im Zusammenhang mit SCP-1378 vollständig verschwunden; wir sind uns immer noch nicht ganz sicher, was passiert ist, aber im Moment haben wir keine Hinweise mehr. Wenn wir in den nächsten Monaten keine Messwerte mehr bekommen, müssen wir hier aufhören.
&gt; 
&gt; Dr. N████ H█████</textarea></pre>
