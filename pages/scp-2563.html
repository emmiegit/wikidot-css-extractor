**アイテム番号:** SCP-2563

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2563は周囲をフェンスで囲まれ、6人程で構成された機動部隊オミクロン-3のメンバーによってパトロールされます。SCP-2563の内外で発見した人物はその土地内から退去させ、個人の自然保護区に侵入していると伝えます。 そのような人物がSCP-2563の異常な効果を視認した場合、対象にクラスA記憶処理剤が投与されなければいけません。

**説明:** SCP-2563はオハイオ州のクヤホガバレー国立公園内に存在するおよそ円形の土地で、面積は約1.7-km^^2^^です。死亡している生物の骨格組織やそれに相当するもの[[footnote]]注: SCP-2563の効果は内骨格、外骨格、殻、歯、角、爪、鉤爪、骨片、外殻、鞘、被殻および莢膜にまで及びますが、読みやすさのため「骨格の」および「骨格」という言葉が用いられます。[[/footnote]] がSCP-2563内に持ち込まれると、持ち込まれたものは蘇生しそのエリアの至る所を動き回ります。このように蘇生された存在はSCP-2563-1と指定されます。この異常性は化石となった骨格物質にも及びます。蘇生された物質がSCP-2563から取り除かれると、異常性は直ぐに消失するようです。SCP-2563は生きている骨格物質または他の有機組織には影響を及ぼしません。

SCP-2563-1実例は骨格を有する生物を探し出して殺害することを試みますが、それ以外の目的のためには動かないように見受けられます。SCP-2563-1実例は骨格構造を有しない生物に気付くようには見えず、他のSCP-2563-1実例を無視します(ただし、いくらかの独立した実例群は対象を殺害するために協力するようです[[footnote]]このふるまいは8頭のタイリクオオカミ(//Canis lupus//)の骨格と3頭のライオン(//Panthera leo//)の骨格で記録されています。[[/footnote]])。SCP-2563-1実例がどのような方法で状況の認識を行うか、どのような力が実例の体を全体的に繋ぎ合わせ、動かすことを可能にしているのかは現在のところ不明です。SCP-2563の範囲内で死んだどのような生物も、即座にSCP-2563-1実例として蘇生します。そのような実例の体の非骨格性である部分は正常に崩壊を続けます。

SCP-2563は、クヤホガ国立公園のハイカーグループが「巨大な恐竜の骨格」を見た、と公園当局に報告を行った2012/2/6の発見までには不活性であったと考えられています。 報告の調査を行った公園監視員は、間もなく無線で助けを求めましたが、監視所に戻ることはありませんでした。財団の機動部隊が導入され、SCP-2563の中心部付近の露頭からひとりでに出土したと考えられている、ティラノサウルスの骨格[[footnote]]これまで科学的に知られていなかった種で、暫定的に//Tyrannosaurus fundamentum//と命名されていました。[[/footnote]]の大部分が損傷のない化石化した残留物からなるSCP-2563-1実例が発見されました。機動部隊-O3(“こわくておっかない”)のメンバーはその実例を首尾よくSCP-2563の中心に誘導し、そこで実例の脚に致命的な損傷を与えることに成功し、実質的に活動不能にしました。 MTF-O3の隊員は、ティラノサウルスの攻撃と一致すると思われる損傷を示していた、行方不明の公園監視員の新たに蘇生された体も発見しました。 遺体自体に異常性はないと判断された後、監視員の遺体はその地域から移され、家族に返還されました。

SCP-2563を調査したところ、機動部隊-O3の隊員であるO3-4[[footnote]]MTF-O3-4; エージェント エイドリアン &#34;ティブ&#34; エスカラ[[/footnote]]は1997年モデルのジープ・チェロキーを発見しました。ジープはキーがイグニッションに入っていてエンジンが作動中であり、運転席のドアが少し開いていました。車両は後に、オハイオ州の███████に居住しているヨハン・████の氏名で登録されていることが判明しました。 調査の結果、そのような人物はその州に居住したことはないことが分かりました。隊員は車のトランクの中に、約35,000ドル、3メートルの巻かれた銀の針金、そしてノミを見つけました。グローブボックス内でメモが発見され、以下に転写されました。
&gt; **__やること__**
&gt; --倉庫に寄って道具を取ってくる--
&gt; --クヤホガを目的地に設定する--
&gt; 掃除する
&gt; 預金する
&gt; --牛乳を買う--
&gt; ジェイコブをオレゴンに連れていく前に鍵をかける

車両を発見した直後、隊員はSCP-2563-1実例[[footnote]]アメリカグマ(//Ursus americanus//)[[/footnote]]から攻撃を受けました。実例はO3-4の通常兵器による抑止を受けませんでしたが、SCP-2563の範囲外でO3-4の追跡を行った直後崩壊しました。エージェントO3-4が車両のあった地点に戻った時には、車両は消失していました。その後の解剖で、SCP-2563-1実例の死因はO3-4に対する攻撃の数分前に、頭蓋骨に受けた2発の.45ACP弾であることが分かりました。

**補遺-2563-1:** SCP-2563の効果は、当初は骨のみに作用すると考えられていましたが、この地域の調査により、いくつかの蘇生された節足動物の外骨格や、同様に再生された珪藻の殻が土壌内に認められました。実験により、この異常な効果は動物、原生生物、原生動物、および珪藻にみられる殆ど全ての生体物質に及ぶことが分かりました。

SCP-2563の調査中、複数人のMTF-O3の部隊が、推定500のSCP-2563-1実体の群れ[[footnote]]北米産スズメバチ(//Dolichovespula maculata//).[[/footnote]]に襲撃を受けました。実例の群れから退避している途中、一人の隊員[[footnote]]MTF-O3-8X; エージェント リチャード &#34;タルシー&#34; リリア[[/footnote]] が地面に露出した木の根につまずいて転び、雨水による水たまりに顔から落ちたと報告されました。その後5日間にわたり、この隊員は喉の痛みと胸部の不快感の増加を訴え、最終的にSCP-2563の定期的な周辺調査中に意識を失い医療処置の為に移送されました。隊員は間もなく死亡しました。 その後の解剖で、隊員の食道、胃、肺の激しい組織の損傷が発見されましたが、原因は特定できませんでした。 顕微鏡組織分析は、隊員が曝露した地下水を介して体内に入ったと仮定される、大量の珪藻の残骸をこれらの組織内から発見しました。

**補遺-2563-2:** SCP-2563の実験の一環として、複数の種の骨[[footnote]]タイリクオオカミ(//Canis lupus//), ウシ(//Bos taurus//), ハンドウイルカ (//Tursiops truncatus//), ウマ (//Equus ferus caballus//), およびアメリカアリゲーター (//Alligator mississippiensis//)。[[/footnote]]からなる四足類の複合骨格がSCP-2563に持ち込まれました。 オブジェクトは約63分間の軽い振動を始め、その後命を持ち動き始めました。実例はSCP-2563中を約8時間の歩行をした後崩壊したことが観測されました。それぞれの種の骨は分離し、5つの別のSCP-2563実例として動き始めました。

**補遺-2563-3:** 実験中、長さ1~5cm、約50kgの骨の破片[[footnote]]ウシ (//Bos taurus//) およびニワトリ(//Gallus gallus domesticus//)より調達[[/footnote]]がSCP-2563内に持ち込まれました。破片の塊は約35分間軽く振動した後、塊全体が命を持ち、不定形の群れのような実体として動き始めました。実体は現地のMTF-O3隊員を攻撃しましたが、標準装備されている防護服の上から隊員に重傷を負わせることはできませんでした。職員がSCP-2563から退出したとき、実体は職員に対する関心を失い、SCP-2563内部にさらに後退したように見受けられました。実体は約300km/hの速度で移動できると推定されました。</textarea></pre>
