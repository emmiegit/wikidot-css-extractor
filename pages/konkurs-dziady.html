[[size xx-large]]Konkurs Dziady[[/size]]
[[/=]]

Witajcie moi drodzy, z tej strony Wasz moderator Wanna-amigo ze wspaniałymi wieściami! Uroczyście otwieram konkurs na pracę w klimacie SCP połączonym z dawnym obrzędem znanym jako Dziady. Wyjaśniając po krótce, jest to święto pojednania z duszami zmarłych przodków. Wszelkie potrzebne Wam informacje z łatwością znajdziecie w internecie, a teraz pozwólcie przedstawić Wam szczegóły:

**1. Dlaczego taka tematyka?**

Pierwotnie był pomysł na konkurs Halloween, no ale przecież Polacy nie gęsi, i swoje korzenie mają. Postanowiliśmy po nie sięgnąć, i po rozmowach stanęliśmy właśnie na tym wyborze. Przy okazji można dużo się dowiedzieć o swoich przodkach, przyjemne z pożytecznym!

**2. Na czym to właściwie polega?**

Oczekujemy od Was napisania pracy, której tematy mają być dwa: Dziady i SCP. Nie musicie przedstawiać konkretnego obiektu, wystarczy sama Fundacja. Może to być obraz naukowców podczas tego święta, a może być Fundacja w ubiegłych czasach, gdy ten zwyczaj był powszechnie praktykowany. Całkowita dowolność! Co do formy, myślę o preferowaniu formy opowiadań, ale raporty, obrazki, audiologi czy rzeźby (dopóki nie skręcają karków) są jak najbardziej akceptowalne! Brak limitu i progu słów, piszecie tyle, ile uznacie za słuszne. Oczywiście jedna praca na osobę. Poprawki akceptowane do końca czasu. Termin jest od dzisiaj (6 października) do 31 października, kiedy to nadejdzie pora na głosowanie i wyłonienie zwycięzców. W ramach potrzeby możemy dać również więcej czasu, liczy się jakość, na którą trzeba czasu.

**3. O co rywalizujemy?**

Poza tytułem zwycięzcy przewidujemy nagrody rzeczowe. Ich ilość będzie uzależniona od liczby biorących osób. Oczywiście wygrane dzieło zostanie uhonorowane na stronie głównej, a zwycięzca będzie mógł wybrać dowolne dzieło &#34;do pary&#34;. No i prestiż wśród społeczności!

**4. Kto może brać udział?**

Wszyscy użytkownicy witryny, a jako że znieśliśmy potrzebę aplikacji, a samo zarejestrowanie zajmuje chwilkę (potwierdzone, sam ostatnio byłem zmuszony zakładać konto), więc śmiało powiem, że absolutnie wszyscy! Wszyscy są zaproszeni, i wszyscy mają szanse!

**5. Gdzie mam złożyć swoją pracę?**

Za pomocą kreatora nowej strony stwórz swoje dzieło, a następnie otaguj je za pomocą tagu: &#34;konkursdziady&#34;. W przypadku problemów bądź niestandardowych dzieł skontaktuj się ze mną ([[user wanna-amigo]] lub poprzez grupy na Facebooku bądź Tumbler&#39;a), a razem dojdziemy do rozwiązania. Wszystkie prace zostaną umieszczone do wglądu publicznego, aby można było wybrać najlepsze!

**6. Wszystko super, ale...**

Ale jeśli macie pytania, śmiało zadawajcie je w dyskusji do tej strony, na podany wyżej sposób kontaktu ze mną, bądź ewentualnie środkami anomalnymi. 

**7. Coś jeszcze?**

Oczywiście, jeszcze raz zapraszam każdego do udziału, jeśli nie jesteście użytkownikami jest to świetna okazja by w końcu się na to zdecydować, no i powodzenia!</textarea></pre>
