    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4368

**项目等级：**Safe

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4368/eye.jpg|caption=SCP-4368。|width=200px]]

**特殊收容措施：**SCP-4368悬置在Site-64存储锁柜内部的零重力笼内。

**描述：**SCP-4368是一蓝色虹膜的成人义眼，完全由医用级塑料丙烯酸组成。

约每分钟18次，SCP-4368会自发生成一局部性虫洞（编为SCP-4368-1），随后又使之坍缩掉，虫洞大小与其周长大致相符。SCP-4368在SCP-4368-1存在期间无法被观察。SCP-4368-1对时空有可测量的影响，但只要避免物理接触SCP-4368，影响的烈度就极其轻微。 

SCP-4368和SCP-4368-1表现出多种相对可预测的表现，记录于以下测试记录中。

&gt; **4368-001, 2019/07/16: 光敏性**
&gt; D-15002被指示用她的右手食指、拇指握住SCP-4368，将其举向测试间的挂灯。SCP-4368-1的频率和时长大幅增加。测试在D-15002诉称其手指严重不适后结束。医学检查发现其皮肤表皮层、真皮层消失。测试后，SCP-4368-1回归到基准频率和时长。

&gt; **4368-002, 2019/07/17: 话语刺激**
&gt; D-14051试图试图与SCP-4368交谈。SCP-4368的瞳孔在D-14051说话期间向其转来，但除此之外无论其话语口音、内容如何均无反应。

&gt; **4368-003-01, 2019/07/21: 视觉刺激**
&gt; D-15065将一根铅笔在SCP-4368的视线范围内来回晃动。最初测试中， SCP-4368在相当长的时段里一直让视线跟随着铅笔的运动。但后续测试则不那么成功；到测试4368-003-06，SCP-4368完全无视了铅笔。 SCP-4368现在会从任何携带铅笔进入房间的D级人员身上移开视线。

&gt; **4368-004-01, 2019/08/12: 视听觉刺激**
&gt; D-14762将一装有基金会型号电脑的推车推入房间，播放某电视新闻频道的直播视频。SCP-4368观看播报十分钟，然后移开视线。 和4368-003一样，SCP-4368对播报的注意力在随次数减少；到第4368-004-11次测试，SCP-4368不再转动以面对电脑屏幕。 

&gt; **4368-005-1, 2019/08/14: 记忆保留性**
&gt; D-15065将003测试中的铅笔装入胸前口袋内，进入房间。SCP-4368-1频率降低到近乎不可测量，SCP-4368跟踪着D-15065在房间内的运动，但此外SCP-4368不再有其他反应，直至D-15065离开。更多的005测试和003测试一样没有引起反应。

&gt; **4368-006-001, 2019/08/18: 复杂视觉刺激**
&gt; D-15091在SCP-4368面前打开一本书[[footnote]]埃德加爱伦坡著《泄密的心及其他故事》[[/footnote]]。SCP-4368-1频率增大数秒，然后大幅减慢。这期间，SCP-4368的虹膜一直在跟随书页中的字行移动。两分钟后，SCP-4368-1的频率再次提升。After D-15091被指示翻书后，频率又一次下滑。

在4368-006-001成功后，项目领导人Dr. Serling发起了一项定期性程序，以来自Site-64图书馆的多种文本展开类似测试。在最初阶段成功了的4368-006测试中， SCP-4368的整体反应有极大提升，一般行为包括快速转向进入测试间的任何人员，以及在测试人员在场时更快速地生成SCP-4368-1（直至拿出书本）。

//备注：//一份一页长的参考指南记录了此前使用过的书籍以及SCP-4368表现出的文学偏好，可在Site-64的图书馆前台查阅。协助4368-006测试的D级人员可根据参考指南或其个人品味选择书籍。

----

**更新，2019/10/12：**在4368-006-503期间，Dr. Serling发现SCP-4368虹膜中出现浑浊和脱色。与此相伴的是整体反应减少，面对书本书页时的高频率SCP-4368-1生成时长也出现了显著且渐进的增加。

此过程在测试4368-006-527期间发展到了行为变化的地步：

&gt; **4368-006-527, 2019/10/24**
&gt; D-15602将书籍[[footnote]]赫尔曼·梅尔维尔著《白鲸记》，此前表现出能引发强烈反应。[[/footnote]]放在SCP-4368前。SCP-4368-1频率下降到有记录的最低水平，保持10分钟。此后SCP-4368-1频率回归基准，SCP-4368转过视线背对书本。一种盐溶液（编为SCP-4368-2）在SCP-4368边沿出现。该溶液会在SCP-4368-1生成时消失，并会在SCP-4368-1坍缩后渐渐重现。

此后的4368-006测试中仅表现出极小反应，而SCP-4368-2则会频繁但不连贯地生成。在4368-006-560后，根据Dr. Serling的建议，所有站点人员将从测试业务中调离，SCP-4368将被存放于存储锁柜中，直至更有效果的一套实验得以提出。

----

**发现：**SCP-4368发现自堪萨斯州科尔比，当时[[[task-forces#lambda-5|MTF Lambda-5]]]“白兔”的团队对拦截到的911呼叫进行了响应，地点是Mr. Henry Bemis的开棺葬礼现场。在取得项目后，清理队实施了记忆删除，并用一具替身尸体重新举行了葬礼。

Mr. Bemis的讣告为归档之故列于下方。

[[div style=&#34;font-family: serif; font-size: 14px;&#34;]]
&gt; 
&gt; HENRY &#34;HANK&#34; BEMIS，享年76岁，科尔比终身居民及图书管理员，于2019年7月10在科尔比中心医院逝世。他过世时留下遗孀Mary Ann，还有一大群爱他的朋友、邻居及图书馆主顾。
&gt; 
&gt; 对科尔比居民而言，Hank Bemis与公共图书馆几乎是同义词。从1981年开始，Hank就成了科尔比公共图书馆的固定项目，把他的最爱 -- 爱伦坡、阿西莫夫、钱德勒 -- 推荐给年轻的新顾客还有老朋友。
&gt; 
&gt; 虽然在青光眼于2010年夺走了他的视力，他和主顾们依然欣喜同乐，因为他对许多受欢迎的故事还有着非常的记忆。从周三晚上在主厅朗诵《勒诺》，到周一在学习室为幼师讲述F.斯科特·菲茨杰拉德的绚烂人生，从头到尾，Hank的笑容一直不曾褪去。
&gt; 
&gt; 在家中，Hank的藏书架几乎可与图书馆相比，他也总是个安静却有爱的人。他的温暖将永远填满他和Mary Ann的小家。
&gt; 
&gt; 虽然Hank的晶状体矫正手术以悲剧告终，但他的家人至少得以欣慰：在最后的清醒时刻里，他是满怀希望和兴奋的，为他能有机会再次看到自己精心收藏的书卷，还有写著在页里行间的《乌鸦》或是《大眠》。
&gt; 
&gt; 不必奉以鲜花，捐款可送去科尔比公共图书馆。
&gt; 
[[/div]]
