    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-029-JP

**项目等级：**Safe

**特殊收容措施：**SCP-029-JP的负责员工将会被分配为拥有029-JP指定路线的铁路公司的技术职员。请负责员工在穿戴所属铁路公司制服的基础上，持有两个以上的指定手电筒对029-JP指定路线进行巡逻。当SCP-029-JP-1在路线中出现时，请用手电筒灯光对其照射。

若出现基金会员工以外的人物目击到SCP-029-JP-1，或者是被各种机器摄影、录像的情况，请尽快将其制止。做完笔录並没收对象用于记录的媒介后，实施A级记忆清除才能将其释放。

若是以实验目的进行SCP-029-JP-1的抓捕以及样本采集的情况，请事先取得安保许可等级三以上职员的许可。采取的样本分析和实验都请尽可能的快速进行。

**描述：**SCP-029-JP是一种在日本国内各种铁路的路线上，每到夜晚就会有不特定形状的实体（指定为SCP-029-JP-1）出现的现象。SCP-029-JP-1虽然大小、形状各异，但是都具有表面类似生肉的质感，与向着铁路沿线的房屋和照明工具所发出的光移动的共通特征。当SCP-029-JP-1暴露在300勒克斯度以上的光照时，其表面就会溶解、蒸发，与其大小无关，十秒左右就会全部消失。

对SCP-029-JP-1的抓捕以及样本采集虽然数次成功，但无论是在何种情况，回收之后的一段时间内都会全部消失。根据在其消失之前所进行的分析来看，SCP-029-JP-1由与大型哺乳动物相似的蛋白质和脂肪构成，从肌纤维中的氨基酸含量可以判明是死后经过两天左右。另一方面，在密封容器中用光线照射SCP-029-JP-1的样本时，随着容器内样本的蒸发，容器整体的重量也会减少，因此也存在着怀疑SCP-029-JP-1样本本身是否实际存在的见解。

关于SCP-029-JP-1的出现，现阶段未能发现除了在日本国内铁路线上出现以外的规律性。铁路路线上发生的事件事故与SCP-029-JP-1的出现没有关系。

**补充：**
**到目前为止已确认的SCP-029-JP-1个例**

&gt; **时间：**1965年█月██日午夜1时12分～35分
&gt; **地点：**████县███线██站到████站之间
&gt; **概要：**直径20厘米左右的椭圆形。一边扭动着与地面所接触的那一面，一边向铁路沿线的民居接近。因基金会员工的手电筒照射而消失了。

&gt; **时间：**197█年██月█日午后11时38分～43分
&gt; **地点：**████县██████线████车辆基地用地内
&gt; **概要：**直径40厘米，高1米的直立圆筒形。表面上没有太大移动的样子，但会以每秒5厘米左右的速度滑行移动。在车辆基地用地内的屋外电灯下移动，因街灯发出的光而消失了。

&gt; **时间：**19██年6月█日午夜0时46分～午夜4时32分
&gt; **地点：**████县███线████车站内
&gt; **概要：**全长30厘米左右的椭圆形，具有6～8根10厘米左右的突起。出现在车站内各处，总数不明。在邻近的基金会员工合作之下，黎明前消灭了大约200只个体。最终由于太阳光得以将其全部消灭。

&gt; **时间：**200█年█月█日午夜3时4分～22分
&gt; **地点：**██████县████县█████站到████站之间
&gt; **概要：**纵4米，宽2.5米，厚40厘米左右的个体。长边方向像尺蠖那样一边弯曲伸展着全身，一边向铁路沿线的民居移动。回收了样本后，因基金会员工的手电筒照射而消失了。

&gt; **时间：**200█年██月31日午夜1时15分～20分
&gt; **地点：**█████县██████线████车站内
&gt; **概要：**身高1.2米左右的人型。但是没有头部，整体呈现出的肥胖等达到了可以说与人大致相似的形状。并没有特定的目标，而是在站台下层的紧急避难空地上静坐着。但是当基金会员工接近时，它从紧急避难空地爬出，以每秒大约40厘米的速度，拖着被认为是脚的部分一边移动一边向员工接近。在那之后，因自发暴露在职员朝向其的手电筒光照之中，消失了。</textarea></pre>
