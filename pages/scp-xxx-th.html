&gt; ทุกข้อมูลของ SCP-033-TH จะถูกบันทึกไว้และห้ามมีการลบออกหรือดัดแปลงข้อมูลเดิมโดยเด็ดขาด
&gt; หากมีความจำเป็นที่จะแก้ไขข้อมูลส่วนใด ให้สามารถขีดฆ่าข้อมูลเดิมแต่ไม่อนุญาติให้ลบออก
&gt; พร้อมระบุหัวข้อที่ต้องการจะแก้ไขแยกไว้อย่างชัดเจน
&gt; [[/=]]

**วัตถุ#** SCP-033-TH

**ระดับ :** --//Euclid//-- Keter

**มาตรการกักกันพิเศษ :** --//สามารถกักขังไว้ในห้องปิดปลอดเชื้อขนาด 8x8 โดยมีเจ้าหน้าที่ 2 คนเฝ้าระวังภายนอกห้องไว้และยาสลบชนิดรุนแรงติดตัว ตัวSCP-033-TH จะได้รับอาหารทุกๆ 3 มื้อต่อวันและการฆ่าเชื้อภายในห้องทุก 3ชั่วโมง หากพบพฤติกรรมประหลาดหรือพยายามหลบหนี เจ้าหน้าที่สามารถใช้ยาสลบหรือสามารถทำร้ายSCP-033-TH ได้กรณีที่คิดว่าเป้าหมายเกิดคลั่ง อาระวาดหรือจงใจก่อความไม่สงบ//--

&gt; +++++ แก้ไขข้อมูล : //มาตราการกักกันพิเศษ//
&gt; **ข้อมูลอัพเดท :** ขณะนี้ยังไม่ทราบวิธีที่จะสามารถสร้างสถานที่กักกันเฉพาะของ SCP-033-TH ได้ด้วยเทคโนโลยีในปัจจุบัน เพราะการหายไปและกลับมาปรากฏตัวแบบสุ่มจนยากจะคาดเดาทำให้เป็นปัญหาต่อการสร้าง หากเจ้าหน้าที่ใดพบตัว SCP-033-TH ให้ติดต่อกลับที่สำนักงานโดยเร็วที่สุด บุคคลหรือเจ้าหน้าที่ที่มีระดับต่ำกว่า 4 ไม่ได้รับอนุญาตให้เข้าใกล้ SCP-033-TH หากสัมผัสหรือเข้าใกล้เกินกว่า 100 เมตรโดยไม่สวมชุดป้องกันเฉพาะ จะต้องถูกจับกุมและตรวจสุขภาพโดยต้องปฏิบัติตามอย่างเคร่งครัด เมื่อพบตัว SCP-033-TH แล้วให้บุคลากรที่มีส่วนเกี่ยวข้องตรึงพื้นที่โดยรอบตลอด 1กิโลเมตร อนุมัติให้สร้างแคมป์กักกันเชื้อขนาดเล็กล้อมตัว SCP-033-TH พร้อมตรวจเช็คฆ่าเชื้อด้วยอุปกรณ์ที่มีก่อนและหลังเข้าเขตกักกัน ไม่อนุญาตให้ทำร้าย SCP-033-TH ไม่ว่ากรณีใดๆทั้งสิ้น การคงอยู่อย่างปกติสมบูรณ์ถือเป็นสถานการณ์ที่ดีที่สุดแล้ว
&gt; [[&gt;]]
&gt; ++++++ [[size x-small]]แก้ไขครั้งล่าสุดเมื่อ : ██/██/200█, ██:██ โดย O5-█[[/size]]
&gt; [[/&gt;]]

**รายละเอียด :** SCP-033-TH ปรากฏตัวครั้งแรกในปี 13██ ที่เมือง{{[ข้อมูลปกปิด]}}โดยในบันทึกเอกสารการพบตัวของ SCP-033-TH ระบุว่าเป็นมนุษย์เพศชายมีรูปร่างสมส่วน สูงประมาณ 180 เซนติเมตร อายุประมาณ 30ปี ลักษณะใบหน้าคล้ายคนในแถบเอเชียตะวันออก มีบุคลิกเหมอลอย ประสาทการโต้ตอบช้ากว่าคนปกติ มักสวมเสื้อตัวใหญ่คล้ายเสื้อกันหนาวสีเข้ม กางเกงขายาวสีดำและสะพายกระเป๋าใบใหญ่ที่หลัง SCP-033-TH ไม่มีปฏิกิริยาตอบโต้ต่อการสื่อสารทุกชนิด และมักมีพฤติกรรมชอบจดบันทึกด้วยอักขระประหลาด มีความคล้ายคลึงกับอักษรจีนโบราณที่เรียกว่าอักษรโลหะ นักวิจัยของสถาบันกำลังพยายามศึกษาการบันทึกของ SCP-033-TH แต่ทันจะได้ข้อสรุป ตัววัตถุก็ได้หายไป

การปรากฏตัวครั้งแรกของ SCP-033-TH ทำให้มีประชากรตายกว่า ███ล้านราย ด้วยโรคปริศนาที่ไม่สามารถรักษาได้ โดยอาการของไวรัสนี้นั้นจะทำให้มีไข้สูง ปวดศีรษะและอาเจียนออกมาเป็นเลือดสีดำ ผิวหนังบวมเป็นสีดำคล้ำตามจุดต่างๆ เราจึงเรียกไวรัสนี้ว่า&#34;แบล็คเดธ&#34;  เชื้อไวรัสชนิดนี้ได้แพร่กระจายไปทั่วโลกตลอดระยะเวลากว่า 2ปีขณะที่ตัว SCP-033-TH ยังคงอยู่ในเขตกักกันก่อนที่ตัวเขาจะหายไปพร้อมโรคปริศนา  สามารถอ่านการสอบสวนหนึ่งในเจ้าหน้าที่ในบันทึก SCP-033-TH-NT-01

[[=]]
//ขออนุมัติให้บอกประชาชนถึงเชื้อไวรัสชนิดนี้
ด้วยผลการศึกษาจากทีมวิจัยด้านไวรัสและแบคทีเรียของสถาบัน
มันสามารถเชื่อมโยงไปยังแบคทีเรียที่พบได้ในจำพวกสัตว์ประเภทฟันแทะ
ซึ่งเชื้อไวรัสนี้กับเชื้อแบคทีเรียมีความคล้ายคลึงกันถึงแม้ไวรัสนี้จะอันตรายกว่ามากก็ตาม
ดังนั้นจึงสามารถใช้อ้างอิงแหล่งที่มาของโรค
เพื่อลดความวุ่นวายและข้อสงสัยของประชาชน -// ดร.███
....
//อนุมัติให้บอกประชาชนถึงเชื้อไวรัสชนิดนี้ และบอกพวกเขาไปว่า
เราสามารถรักษามันได้แล้ว -// O5-█
[[/=]]

หลังจากการบันทึกของปี 13██ SCP-033-TH ได้กลับมาปรากฏตัวอีกครั้งที่เมือง {{[ข้อมูลปกปิด]}} ในปี 19██ ซึ่งได้กลับมาพร้อมกับเชื้อไวรัสชนิดใหม่ที่ยังคงรักษาไม่ได้ แต่ครั้งนี้ทางเจ้าหน้าที่ไม่สามารถคุมตัวเขาเอาไว้ได้ทันการจึงทำให้ SCP-033-TH หายตัวไปอีกครั้งพร้อมเชื้อไวรัสด้วยเช่นกัน สามารถดูบันทึกการจับกุมได้ที่ SCP-033-TH-D-01

ทุกการปรากฏตัวของ SCP-033-TH จะนำมาซึ่งเชื้อไวรัสปริศนาที่ --//ไม่สามารถหาคำอธิบาย หรือวิธีการรักษาได้//-- อย่างไรก็ตามเบื้องต้นเราได้ใส่อุปกรณ์เครื่องติดตามที่ล้ำสมัยไว้กับตัว SCP-033-TH เป็นที่เรียบร้อยแล้ว โดยมันจะระบุสถานที่ที่อยู่เมื่อตัว SCP-033-TH ปรากฎตัวอีกครั้ง เพื่อง่ายแก่การป้องกันและค้นหาในอนาคต

&gt; +++++ แก้ไขข้อมูล : //คำอธิบายของไวรัสและวิธีการรักษา//
&gt; **ข้อมูลอัพเดท :** ด้วยความเจริญก้าวหน้าด้านเทคโนโลยีทางการแพทย์ เราสามารถรักษาไวรัสต่างๆที่กำเนิดมาจากรอบตัว SCP-033-TH ได้ ถึงบางกรณีจำเป็นต้องการข้อมูลจากตัว SCP-033-TH และเวลาในการศึกษานาน แต่เราก็คิดว่ามันสามารถรักษาได้แล้วในปัจจุบัน
&gt; [[&gt;]]
&gt; ++++++ [[size x-small]]แก้ไขครั้งล่าสุดเมื่อ ██/██/201█, ██:██ โดย ดร.█████[[/size]]
&gt; [[/&gt;]]

------


|| **ข้อมูลเพิ่มเติม ปี 200█** ||

[[=]]
//การติดตามด้วยอุปกรณ์นั้นล้มเหลว
ดูเหมือนว่าอุปกรณ์ของเราจะเสียหายอย่างรุนแรงด้วยความร้อนสูงและน้ำทะเล
ตัวอุปกรณ์ละลายขณะที่เราพบคราบเกลือจากน้ำทะเลและเชื้อราบางชนิดเกาะอยู่ในตัวอุปกรณ์
ผมอยากรู้จริงๆว่าเจ้า SCP-033-TH มันไปอยู่ในสหัสวรรษไหนมาบ้าง// - ดร.█████
[[/=]]

จากการศึกษาเพิ่มเติมในปี 200█ โดยการใช้เครื่องสแกนตรวจสภาพทางร่างกายของ SCP-033-TH นั้นบริเวณตั้งแต่คอลงมาจรดปลายเท้า--//เป็นเครื่องจักรทั้งสิ้น//-- และทำให้น่าสนใจยิ่งขึ้นเมื่อสแกนกระเป๋าสะพายใบใหญ่ของเขา พบว่ามีเครื่องกลไกบางอย่างขนาดกลางติดอยู่ในกระเป๋า เมื่อนักวิชาการผู้ออกแบบด้านเครื่องจักรและเทคโนโลยีในสถาบันหลายรายเห็นจึงลงมติกันว่า สิ่งที่อยู่ภายหลังของเขาคือเครื่องเร่งอนุภาคที่มีความซับซ้อนเกินกว่าเทคโนโลยีปัจจุบันจะทำได้ นอกจากนั้นเครื่องตรวจจับยังพบแหล่งพลังงานมหาศาล เมื่อตรวจสอบโดยละเอียดแล้วสิ่งนั้นคือ Antimatter[[footnote]] Antimatter หรือ ปฏิสสาร เป็นสสารที่มีองค์ประกอบของอนุภาคและปฎิอนุภาค โดยมีมวลขนาดเท่ากัน แต่ประจุกับทิศทางการหมุนนั้นจะแตกต่าง
การประลัยคู่(Annihilation) หรือการชนกันของสสารและปฏิสสาร จะทำให้สารทั้งคู่สลายไป เกิดพลังงานในรูปคลื่นแม่เหล็กไฟฟ้า หรือช่วงคลื่นรังสีแกรมม่า การนำทฤษฏีนี้มาใช้งาน ยังคงเป็นโจทย์ของเหล่านักวิชาการในปัจจุบัน เพราะปฏิสสารนั้นค้นพบได้น้อยมากขณะที่สสารมีปริมาณที่มากกว่าในจักรวาลและจึงยังเป็นข้อสงสัยสำหรับนักฟิสิกส์ว่าปฎิสสารนั้นหายไปไหน[[/footnote]] คาดคะเนว่านั้นอาจจะเป็นแหล่งพลังงานหลักที่ SCP-033-TH กักเก็บไว้ใช้งาน นักฟิสิกส์ของสถาบันหลายคนลงความเห็นเดียวกันคือหากมันเกิดปฏิกิริยาทำให้เกิดการประลัย ไม่แค่ทำให้หนึ่งทวีปหายไปจากแผนที่โลกแค่นั้น แต่อาจจะรุนแรงถึงขั้นระเบิดทำลายชั้นบรรยากาศสตราโตสเฟียร์ ทำให้สิ่งมีชีวิตทุกชนิดดับสูญจนโลกไม่ต่างอะไรกับดาวศุกร์

[[=]]
//การที่เรารับรู้ข้อมูล ความสามารถอย่างถ่องแท้ขนาดนี้ แต่กลับทำอะไรไม่ได้เลย ชั่งเป็นความรู้สึกที่น่าหงุดหงิดจริงๆ -// ดร.█████
[[/=]]

&gt; +++++ แก้ไขข้อมูล : //ร่างกายของ SCP-033-TH//
&gt; **ข้อมูลอัพเดท :** SCP-033-TH ไม่ได้เป็นเครื่องจักร แต่เขาสวมชุดรัดรูปคล้ายโลหะไม่ทราบชนิด มีคุณสมบัติยืดหยุ่นสูงแต่เหนียวแข็งแรง กันความร้อนและไฟฟ้าแรงสูงได้อย่างดีเยี่ยม นั้นจึงเป็นเหตุผลว่าทำไมอาวุธประเภทปืนและไฟฟ้าไม่สามารทำอันตรายใดๆให้กับมันได้เลย นอกจากนั้นดูเหมือนว่าชุดของเขาจะมีกลไกบางอย่างสามารถปรับเปลี่ยนสภาพอุณหภูมิรอบตัวเพื่อความอยู่รอดของตัวเขาเองไม่ว่าจะอยู่ในฤดูกาลไหน ผมไม่รู้หรอกนะว่าคุณไปได้ตัวเขามาจากมิติ หรือจักรวาลไหน แต่สถานที่ที่เขามานั้นก้าวล้ำกว่าเรามาก ผมยังไม่พูดถึงธาตุและสารเคมีบางอย่างที่แผ่ออกมาจากชุดเขาหรอกนะ เพราะมันมีอีกมากมายที่เราไม่รู้จัก
&gt; [[&gt;]]
&gt; ++++++ [[size x-small]]แก้ไขครั้งล่าสุดเมื่อ ██/██/201█, ██:██ โดย ดร.█████[[/size]]
&gt; [[/&gt;]]

|| **ข้อมูลเพิ่มเติม ปี 201█** ||

การปรากฏตัวครั้งล่าสุดนี้ของ SCP-033-TH วัตถุให้ความรวมมือกับคนในองค์กรมากขึ้นจนผิดวิสัย พร้อมให้ตรวจและอธิบายเหตุการณ์ต่างๆที่เกิดขึ้น สามารถฟังบันทึกการสนทนาได้ใน SCP-033-TH-RC-43

นอกจากนี้ SCP-033-TH ยังบอกตัวถอดรหัสลับในการแปลบันทึกของเขาเองให้ทางบุคลากรได้รับรู้ ขณะนี้นักถอดรหัสของสถาบันกำลังเร่งกันแปลบันทึกเพื่อศึกษาตัววัตถุและใช้อ้างอิงเหตุการณ์ในอนาคต

**ภาคผนวก-1 :** บันทึกการสอบสวนหนึ่งในเจ้าหน้าที่กักกันของ SCP-033-TH : บันทึก SCP-033-TH-NT-01
[[collapsible show=&#34;+ แสดงบันทึกการสอบสวน SCP-033-TH-NT-01&#34; hide=&#34;- ซ่อนบันทึกการสอบสวน SCP-033-TH-NT-01&#34;]]
**ผู้สอบสวน :** เจ้าหน้าที่ █████
**ผู้ถูกสอบสวน :** เจ้าหน้าที่ ███
&gt; [[=]]
&gt; {{**[การสอบสวนเริ่มต้น]**}}
&gt; [[/=]]
&gt; 
&gt; **เจ้าหน้าที่ █████ :** สวัสดีเจ้าหน้าที่ ███ วันนี้ผมมีความจำเป็นจะต้องมาสอบสวนถึงการหายตัวไปอย่างปริศนาของ SCP-033-TH นะครับ
&gt; 
&gt; **เจ้าหน้าที่ ███ :** ...ครับท่าน
&gt; 
&gt; **เจ้าหน้าที่ █████ :** ถ้าอย่างนั้นเรามาเริ่มกันเลย ประการแรกที่ผมสงสัยที่สุด ในวินาทีนั้นที่SCP-033-TH ได้หายตัวไปกับตาของคุณ คุณมีสารมึนเมาหรือป่าว?
&gt; 
&gt; **เจ้าหน้าที่ ███ :** อะไรนะครับ!? นี้ท่านล้อผมเล่นใช่ไหม? ขอเถอะ! ผมซีเรียสมากนะครับ!!
&gt; 
&gt; **เจ้าหน้าที่ █████ :** คุณเขียนในรายงานบอกว่าSCP-033-TH มีปฏิกิริยาร่างกายกระตุกประหลาด ส่งเสียงเบาๆแต่แสบแก้วหู พวกคุณจึงเข้าระงับเหตุการณ์ด้วยยาสลบก่อน แต่ตัวเป้าหมายไม่มีทีท่าว่าจะสงบลง คุณจึงต้องเข้าทำร้ายเป้าหมาย แล้วจะบอกว่าเป้าหมายไม่เป็นอะไรเลยอย่างนั้นหรอ?
&gt; 
&gt; **เจ้าหน้าที่ ███ :** โอ้!พระเจ้า! ท่านครับ! ผมเคยล้มคนกว่าสิบคนในร้านเหล้ามาแล้วครับ ดังนั้นผมจึงกล้าพูดได้เต็มปากเลย เขาไม่เป็นอะไรเลยจริงๆ
&gt; 
&gt; **เจ้าหน้าที่ █████ :** โอเคๆ ผมเข้าใจคุณแล้วแหละ ถึงผมจะยังไม่ปักใจเชื่อเรื่องบ้าๆพรรณนี้ก็เถอะ แต่เรามีเวลาไม่มากผมขอข้ามไปหัวข้อต่อไปเลยแล้วกันนะ ต่อจากนั้นคุณเขียนต่อไปว่า รอบๆตัวของเขาเกิด&#34;บิดเบี้ยว&#34; คุณพอจะอธิบายได้ไหมว่ามันหมายถึงอะไร?
&gt; 
&gt; **เจ้าหน้าที่ ███ :** ...มันค่อนข้างอธิบายลำบากหนะครับ ถึงผมจะอายุขนาดนี้แล้ว ผมก็มั่นใจว่าสายตาผมยังดีเหมือนคนปกติทั่วไป ผมสาบานเลยว่ารอบๆตัวเขามีการบิดเบี้ยว เหมือนมีหมอก...ไม่ใช่สิ มันเหมือนมีกระจกนูนเว้าขนาดเท่าตัวเขามาตั้งอยู่ด้านหลัง แล้วเหมือนมันจะสะท้อนภาพกลับไปมาด้วยแหละครับ
&gt; 
&gt; **เจ้าหน้าที่ █████ :** กระจกนูนเว้าหรอ น่าสนใจดีนิ...แล้วคุณก็บอกว่าคุณเห็นประกายไฟพร้อมกับสายฟ้าที่ช็อตออกมาจากตัวเขางั้นหรอ? มันคืออะไร?
&gt; 
&gt; **เจ้าหน้าที่ ███ :** ผมอธิบายไม่ได้ครับท่าน ผมแค่เห็นว่ามันมีสายฟ้ามากมายวิ่งจับผนังห้อง จากนั้นตัวของSCP-033-TH ก็เหมือนถูกดูดเข้าไปในกระจก แล้วกระจกนั้นมันก็หดหายไป
&gt; 
&gt; **เจ้าหน้าที่ █████ :** คุณรู้ไหม... มันฟังดูเหลวไหลสิ้นดี ผมไม่สามารถเขียนรายงานสรุปได้หรอกนะว่าทำไมจู่ๆ SCP-033-TH ถึงหายไปจากเขตกักกันด้วยเหตุผลที่ว่าถูกมิติกระจกดูดเข้าไป นี้มันเทพนิยายชัดๆ
&gt; 
&gt; **เจ้าหน้าที่ ███ :** แต่ท่านครับ!! ผมเห็นมากับตาพร้อมกับคู่กักกันของผมนะครับ
&gt; 
&gt; **เจ้าหน้าที่ █████ :** คุณอาจจะยังไม่ทราบข่าวนะ แต่เพื่อนคู่กักกันของคุณเสียชีวิตแล้วเมื่อค่ำวันนี้ เนื่องจากติดไวรัสมรณะที่เรากำลังประสบอยู่ตอนนี้ ดังนั้นมันไม่มีพยานอะไรแล้วนอกจากคุณ
&gt; 
&gt; **เจ้าหน้าที่ ███ :** คุณว่าอะไรนะ... เขาตายแล้วหรอ พระเจ้า!!...
&gt; 
&gt; **เจ้าหน้าที่ █████ :** เฮ้... เจ้าหน้าที่ ███ คุณโอเคไหม? เฮ้!! ...โอเควันนี้เราจบการสอบสวนกันแค่นี้แล้วกัน!
&gt; 
&gt; [[=]]
&gt; {{**[การสอบสวนยุติ]**}}
&gt; [[/=]]

**ภาคผนวก-2 :** บันทึกการจับกุม SCP-033-TH : บันทึก SCP-033-TH-D-01

[[collapsible show=&#34;+ แสดงบันทึกการจับกุม SCP-033-TH-D-01&#34; hide=&#34;- ซ่อนบันทึกการจับกุม SCP-033-TH-D-01&#34;]]
██/██/19██ ได้มีการแจ้งมายังสำนักงานถึงสถานที่พบตัว SCP-033-TH ซึ่งหลบหนีจากสถานกักกันตั้งแต่ปี 13██ จึงจำเป็นต้องส่งหน่วยพิเศษ 3 กลุ่มออกปฏิบัติการ โดยมีมาตราการจัดการ{{[ข้อมูลถูกลบ]}} เหตุการณ์ทุกอย่างเป็นไปตามแผนการที่กำหนดไว้ แต่ขณะนั้น SCP-033-TH ได้ทำการหลบหนีทันทีเมื่อเจ้าหน้าที่ยิงใส่เป้าหมาย การตามล่าได้เริ่มต้นขึ้นและนี้คือบทสนทนาของเหล่าเจ้าหน้าที่ที่ตามล่า SCP-033-TH

&gt; [[=]]
&gt; **[เริ่มบทสนทนา หลังจากSCP-033-TH ได้ทำการหลบหนี]**
&gt; [[/=]]
&gt; 
&gt; **ผู้คุมปฎิบัติการณ์ :** พระเจ้า! มันเกิดอะไรขึ้น?
&gt; 
&gt; **เจ้าหน้าที่ ████ :** เป้าหมายกำลังหลบหนีครับ! ตอนนี้ผมและทีม B กำลังตามจับตัวเป้าหมาย
&gt; 
&gt; **ผู้คุมปฎิบัติการณ์ :** มันเกิดขึ้นได้ยังไง? คุณบอกว่าเป้าหมายนิ่งแล้ว!
&gt; 
&gt; **เจ้าหน้าที่ ████ :** ครับ! เราสามารถเล็งหวังผลได้แล้วแต่ว่ากระสุนไม่สามารถเจาะผ่านผิวหนังเป้าหมายได้ครับ
&gt; 
&gt; **ผู้คุมปฎิบัติการณ์ :** คุณหมายความว่ายังไงไม่สามารถเจาะผ่านผิวหนังได้ มันเกิดอะไรขึ้นกันแน่?
&gt; 
&gt; **เจ้าหน้าที่ ██████ :** เป็นความจริงครับ ผมทีม C ที่อยู่ใกล้เป้าหมายสามารถมองเห็นได้อย่างชัดเจนว่ากระสุนกระทบเข้าร่างเป้าหมายแต่ไม่สามารถทำอันตรายเป้าหมายได้ครับ
&gt; 
&gt; **เจ้าหน้าที่ ██ :** จากทีม A เป้าหมายกำลังจะออกนอกระยะกักกันแล้ว ต้อนไปที่จุด P เร็ว!!
&gt; 
&gt; **เจ้าหน้าที่ ██████ :** เจอเป้าหมายแล้วครับ! กำลังต้อนไปที่จุดนัด //&lt;&lt;เสียงปืนกลอัตโนมัติ&gt;&gt;// เป้าหมายกำลังตรงไปที่จุดนัดแล้ว!!
&gt; 
&gt; **เจ้าหน้าที่ ████ :** เห็นเป้าหมายแล้ว!! //&lt;&lt;เสียงปืนกลอัตโนมัติ&gt;&gt;// เดี๋ยวนะ นั้นมันอะไร? เป้าหมายกำลังทำอะไรบางอย่าง...มันเหมือนเครื่องมือบางอย่างที่ใช้กักเก็บสารบางชนิด
&gt; 
&gt; **ผู้คุมปฎิบัติการณ์ :** ไม่ว่ามันคืออะไร อย่าให้มันใช้เด็ดขาด หยุดเป้าหมายให้ได้!!
&gt; 
&gt; //&lt;&lt;เสียงปืนระดมยิงอย่างต่อเนื่อง&gt;&gt;//
&gt; 
&gt; **เจ้าหน้าที่ ██████ :** ไม่สามารถหยุดเป้าหมายได้ครับ! มันกำลังเปิดเครื่อง... มีประกายไฟครับ แล้วมัน...กำลังเปลี่ยนเป็นกระแสไฟฟ้า
&gt; 
&gt; **ผู้คุมปฎิบัติการณ์ :** มันกำลังจะหนีไปแล้ว!! หยุดมันให้ได้! หยุดให้ได้!!
&gt; 
&gt; //&lt;&lt;เสียงระเบิด&gt;&gt;//
&gt; 
&gt; **เจ้าหน้าที่ ██ :** ท่านครับ... เป้าหมายหายไปแล้วครับ
&gt; 
&gt; **ผู้คุมปฎิบัติการณ์ :** ปัดโธ่เว๊ย! ...ถอนกำลัง พวกเราจะกลับสำนักงาน หวังว่าฉันจะไม่ถูกไล่ออกนะ...
&gt;

&gt; **[จบบทสนทนา]**
&gt; [[/=]]

**ภาคผนวก- 3:** บันทึกบทสนทนาของ SCP-033-TH : บันทึก SCP-033-TH-RC-43

[[collapsible show=&#34;+ แสดงบันทึกบทสนทนาของ SCP-033-TH-RC-43&#34; hide=&#34;- ซ่อนบันทึกบันทึกบทสนทนาของ SCP-033-TH-RC-43&#34;]]
**ผู้สัมภาษณ์ : ดร.█████**
**ผู้ถูกสัมภาษณ์ : SCP-033-TH** 
&gt; [[=]]
&gt; {{**[เริ่มบทสัมภาษณ์]**}}
&gt; [[/=]]
&gt; 
&gt; **ดร.█████ :** สวัสดี คุณSCP-033-TH
&gt; 
&gt; **SCP-033-TH :** สวัสดีครับ
&gt; 
&gt; **ดร.█████ :** ต้องขออภัยด้วยที่ผมไม่สามารถเข้าไปถามคุณได้โดยตรงด้วยตัวผมเอง แต่ผมมีคำถามที่ต้องการคำตอบยืนยันโดยเร็วที่สุด อยากให้คุณช่วยแถลงไขข้อข้องใจของทางเรา
&gt; 
&gt; **SCP-033-TH :** ครับ ผมทราบดี
&gt; 
&gt; **ดร.█████ :** ถ้าอย่างนั้นคำถามแรกเลย ผมอยากทราบว่าคุณมีเจตนาที่จะทำลายอารยธรรมของมนุษย์จริงหรือไม่?
&gt; 
&gt; **SCP-033-TH :** นั้นไม่เป็นความจริงครับ
&gt; 
&gt; **ดร.█████ :** ถ้าอย่างนั้นเพราะอะไรทุกการปรากฎตัวของคุณถึงได้นำเชื้อไวรัสมาสู่โลกของเรา?
&gt; 
&gt; **SCP-033-TH :** นั้นเป็นเพราะการเดินทางข้ามการเวลาของผมในหลายยุคหลายสมัย มีความเป็นไปได้ว่าอาจมี...
&gt; 
&gt; **ดร.█████ :** เดี๋ยวๆ ประเดี๋ยวก่อน! คุณพูดว่าเดินทางข้ามกาลเวลาอย่างนั้นรึ?
&gt; 
&gt; **SCP-033-TH :** ถูกต้องครับ
&gt; 
&gt; **ดร.█████ :** ได้อย่างไรกัน? คุณสามารถเดินทางข้ามกาลเวลาได้อย่างไรกัน?
&gt; 
&gt; **SCP-033-TH :** ...ผมคงให้คำตอบคุณไม่ได้
&gt; 
&gt; **ดร.█████ :** ทำไม?
&gt; 
&gt; **SCP-033-TH :** เพราะถ้าผมบอกถึงอุปกรณ์ในอนาคตกับคุณโดยยังไม่ถึงเวลาอาจทำให้ความเป็นจริงเปลี่ยนแปลง ช่วงเวลาในอนาคตผันแปรและผมอาจหายไปจากมิติเส้นทางนี้ หรือหลุดไปอีกมิติหนึ่งที่ความเป็นจริงแตกต่างโดยสิ้นเชิงซึ่งคงไม่ใช่เรื่องดีแก่ทั้งสองฝ่าย
&gt; 
&gt; **ดร.█████ :** ...คุณจะบอกผมว่า ถ้าหากคุณบอกวิธีและหลักการทำงานของสิ่งนั้นแก่เราแล้ว อนาคตจะเปลี่ยนไป และคุณอาจจะไม่ได้มาอยู่ตรงนี้ เสมือนทฤษฎี Butterfly Effectสินะ?
&gt; 
&gt; **SCP-033-TH :** ใกล้เคียงครับ... ผมสามารถอธิบายต่อได้หรือยัง?
&gt; 
&gt; **ดร.█████ :** ขอโทษที เชิญต่อได้เลย
&gt; 
&gt; **SCP-033-TH :** ครับ ด้วยการเดินทางทั้งในอนาคตและอดีต อาจมีแบคทีเรียบางชนิดที่เกาะมากับเสื้อและกระเป๋าของผม มีความเป็นไปได้ที่แบคทีเรียพวกนี้อาจวิวัฒนาการหรือเจริญเติมโตขึ้นจากปัจจัยแวดล้อมโดยมีรังสีจากรอบตัวผมเป็นตัวกระตุ้น
&gt; 
&gt; **ดร.█████ :** คุณจะบอกว่า แบคทีเรียต่างที่ต่างเวลาพวกนั้นวิวัฒนาการจากรังสีจนเกิดเป็นไวรัสชนิดใหม่งั้นหรอ?
&gt; 
&gt; **SCP-033-TH :** มันเป็นเพียงทฤษฏีครับ
&gt; 
&gt; **ดร.█████ :** ถ้าอย่างนั้นทำไมคุณถึงไม่เป็นอะไรเลยละ?
&gt; 
&gt; **SCP-033-TH :** เพราะร่างกายของผมมีอุปกรณ์ระดับอะตอมที่สามารถสกัดปฎิกิริยาต่างๆของแบคทีเรียที่จะส่งผลถึงอวัยวะส่วนอื่นได้ด้วยระบบปัญญาประดิษฐ์จากนาโนชิปที่ติดอยู่ในสมองส่วนท้ายของผม
&gt; 
&gt; **ดร.█████ :** หืม... น่าสนใจดี ถ้าอย่างนั้น ผมขอทราบจุดประสงค์ของการเดินทางข้ามกาลเวลาของคุณจะได้หรือเปล่า?
&gt; 
&gt; **SCP-033-TH :** ครับ แต่แรกเริ่มเดิมทีผมมีจุดประสงค์เพื่อทดลองการเดินทางข้ามกาลเวลาแต่เพียงเท่านั้น ซึ่งสิ่งนี้อาจเป็นปัจจัยสำคัญสำหรับการก้าวหน้าทางเทคโนโลยีของมนุษยชาติ แต่ระหว่างที่ผมพยายามย้อนกลับไปยุคสมัยของผม กลไกการควบคุมเกิดเสียหายจากอุณหภูมิที่เกินคำนวณไว้ ทำให้ผมไม่สามารถควบคุมช่วงเวลาของการเดินทางได้
&gt; 
&gt; **ดร.█████ :** คุณดูจะมีความรู้ความสามารถกว่าคนยุคผมมากเลยนะ ผมเริ่มอยากทราบเหตุผลที่คุณให้ความรวมมือกับเราแล้วสิ?
&gt; 
&gt; **SCP-033-TH :** ผมได้ผ่านมาหลายช่วงเวลา หลายยุคหลายสมัย หลายสถานที่ รู้จักองค์กรตามช่วงเวลาต่างๆ และผมก็รู้ว่าสามารถวางใจองค์กรคุณได้
&gt; 
&gt; **ดร.█████ :** ถ้าอย่างนั้นทำไมในบันทึกปี 19██ คุณถึงได้หลบหนีการจับกุมของเรา?
&gt; 
&gt; **SCP-033-TH :** อาจจะเป็นช่วงเวลาก่อนที่ผมจะรู้จักกับองค์กรนี้อย่างจริงจัง จำได้ว่าในยุคนั้นมีองค์กรมากมายที่หมายจะจับเพื่อใช้ประโยชน์ในทางผิด
&gt; 
&gt; **ดร.█████ :** นั้นเลยเป็นเหตุผลที่คุณหลบหนีสินะ... ผมสงสัยจริงๆคุณ SCP-033-TH คุณบอกว่าคุณกลัวการที่อนาคตจะเปลี่ยนแปลงไป แต่คุณกลับปรากฎตัวและเสนอความคิดกับคนยุคนี้อย่างผม คุณไม่คิดว่าคุณกำลังผิดคำพูดอยู่หรอ?
&gt; 
&gt; **SCP-033-TH :** ผมก็แค่พูดตามบทสัมภาษณ์ที่เคยบันทึกไว้ครับ ดร.█████
&gt; 
&gt; [[=]]
&gt; {{**[จบบทสัมภาษณ์]**}}
&gt; [[/=]]
