**Объект №:** SCP-2575

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Сотрудники Фонда, внедрённые в космические агентства и сообщества астрономов-любителей, в рамках стандартной кампании по дезинформации 3 уровня должны распространять историю для прикрытия, согласно которой SCP-2575 была выведена на орбиту в 1982 году Национальным управлением по аэронавтике и исследованию космического пространства в честь десятилетия успешной посадки корабля «Аполлон-17» на поверхность Луны.

SCP-2575 в настоящее время не содержится и является угрозой режиму секретности категории 5c.[[footnote]] Угроза режиму секретности категории 5с определяется по следующим параметрам: (5) - Не находящиеся на содержании не-гуманоидные аномалии, к которым применимы хотя бы 2 из 3 нижеперечисленных условий: вероятность взаимодействия гражданских лиц с объектом равна нулю (применимо), вероятность обнаружения гражданскими или правительственными организациями с помощью наблюдательных приборов равна нулю (неприменимо), благодаря активной кампании по дезинформации количество нарушений условий содержания является нулевым (применимо). (c) - Ожидается, что в ближайшие 100 лет не-гуманоидная аномалия самоустранится без вмешательства со стороны Фонда.[[/footnote]]  Если какой-либо субъект(ы) установит наблюдение за SCP-2575, получит его чёткие изображения, обнаружит аномальные свойства и сделает это открытие достоянием гласности, то следует немедленно начать кампанию по дезинформации 2 уровня, а всех свидетелей обработать амнезиаками.

**Описание:** SCP-2575 – это скульптура, выполненная из смеси ила и глины и двигающаяся по орбите Лиссажу вокруг точки Лагранжа L2 в системе Земля-Луна. SCP-2575 меняет форму и размеры через последовательные промежутки времени, но за всё время наблюдений объект ни разу не увеличился настолько, чтобы его нельзя было поместить внутрь воображаемого контейнера в виде куба с длиной ребра 10 м.  

SCP-2575 претерпевает скачкообразную физическую рестуктуризацию, которая может разниться от незначительного косметического изменения внешних деталей до комплексной переработки всего объекта.  В ходе наблюдений за SCP-2575 выяснилось, что у него есть три базовых[[footnote]] Внешний вид каждой базовой формы после завершения очередного события реструктуризации может различаться. [[/footnote]] формы, между которыми он «переключается» - цилиндр O&#39;Нила (SCP-2575-A, наблюдался в 78% случаев), система космических запусков в состоянии разборки[[footnote]] Её внешний вид за всю историю наблюдений неоднократно менялся, но она всегда имеет сходство с космическим шаттлом NASA, российской ракетой-носителем «Союз» или модулем запуска TSEA Европейского космического агентства (в настоящее время находится на стадии концепции). [[/footnote]] (SCP-2575-B, наблюдалась в 19% случаев) и человеческий скелет[[footnote]] SCP-2575-C всегда имеет видимые повреждения, среди которых чаще всего отмечались раздробленные переломы плечевой, лучевой и локтевой костей на левой руке, полное отсутствие конечности ниже бедренной кости и поперечные переломы нескольких костей грудной клетки. [[/footnote]] (SCP-2575-C, наблюдался в 3% случаев). SCP-2575 обладает чрезвычайно высоким уровнем детализации, и фотографии, сделанные спутниками Фонда, показывают, что в его конструкции могут иметься субмикронные компоненты.

Между событиями реструктуризации SCP-2575 обычно проходит 2-3 недели. Сам процесс изменения формы SCP-2575, сопровождающийся перераспределением его массы по отдельным компонентам, занимает четыре дня. В случае, если SCP-2575 не принимает какую-либо из своих трёх уникальных форм, происходят лишь незначительные изменения его внешнего вида.  

С момента обнаружения SCP-2575 в 1987 году у него наблюдаются признаки равномерного схода с орбиты, что вполне ожидаемо. Пройдя точку Лагранжа L2 в 2084 году, SCP-2575 утратит стабильную орбиту и войдёт в атмосферу Земли (где, предположительно, и будет нейтрализован) 28 января 2086 года. 

**Приложение 2575-1:** SCP-2575 дважды передавал аномальные радиосигналы на низких частотах.  Продолжительность каждого из них составляла ровно 13 секунд.  Первый сигнал был получен в 17:03:48 по всемирному координированному времени 11.01.2005 во время первой зарегистрированной трансформации в SCP-2575-C:

&gt; &#34;… потому что благодаря тому, что вы сделали, небеса стали частью человеческого мира, и сейчас, когда вы [неразборчиво] в Море Спокойствия, это воодушевляет нас и заставляет удвоить усилия по достижению баланса и…&#34;[[footnote]] Выдержка из аудиозаписи, сделанной неизвестным субъектом и содержащей фрагмент речи Ричарда Никсона, произнесённой им во время высадки американских астронавтов из миссии Аполлон-11 на Луне в 1969 году. [[/footnote]]

Второй сигнал был получен в 03:36:18 по всемирному координированному времени 14.01.2039 сразу после перехода из SCP-2575-B в SCP-2575-C:

&gt; &#34;… мы относимся с уважением к нашей космической программе и верим в неё, и то, что произошло сегодня, не заставит нас свернуть её. Мы не скрываем нашу космическую программу. У нас нет секретов, которые необходимо пря…&#34;[[footnote]] Выдержка из аудиозаписи, сделанной неизвестным субъектом и содержащей фрагмент речи Рональда Рейгана, произнесённой им после катастрофы шаттла «Челленджер» в 1986 году. [[/footnote]]

Примечательно, что оба сигнала были зарегистрированы именно в тот момент, когда SCP-2575, Земля, Луна и точка Лагранжа L2 находились на одной линии. Предполагается, что в третий и последний раз подобное событие произойдёт в 2071 году перед тем, как SCP-2575 окончательно сойдёт с орбиты. Механизм генерации радиосигналов, а также важность нахождения SCP-2575, Земли, Луны и L2 на одной линии пока неизвестны.

**Инцидент 2575-1:** В 4:18:23 по всемирному координированному времени 17.11.2028 SCP-2575 за 92 секунды трансформировался в SCP-2575-C и пришёл в движение[[footnote]] Это единственный зарегистрированный случай, когда SCP-2575 приходил в движение, не считая событий реструктуризации. [[/footnote]], после чего оставался в таком состоянии ещё 4 часа. Он немедленно повернулся в сторону космодрома им. Тайсона-Амброу, расположенного рядом с городом Кируна в Швеции, где утром как раз должен был состояться первый запуск ракеты-носителя «Хёрг II» (миссия GSS-03). В 7:04:00 по всемирному координированному времени SCP-2575 содрогнулся, принял позу эмбриона и отвернулся от Земли. Спустя 18 минут произошло спонтанное зажигание боковых твердотопливных ускорителей ракеты, что привело к катастрофическому взрыву на пусковой площадке. Все 4 астронавта, находившиеся на борту, а также 5 членов технического персонала космодрома погибли.
