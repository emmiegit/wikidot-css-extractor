    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1639 – Der Jazz-Sender
**Autor:** [[*user feathersnake]]
**Original:** https://scp-wiki.wikidot.com/scp-1639
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1639

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1639 ist in einem sicheren Raum jeder angemessenen Größe aufzubewahren. Alle Audiosignale von SCP-1639 sind aufzuzeichnen und wöchentlich zur Analyse einzureichen. Sollte ein Forscher SCP-1639 zum Testen anfordern, ist die Anfrage von Standortdirektor ███████ zu genehmigen.

 **Beschreibung:** SCP-1639 ist ein tragbares Funkgerät der Marke ███████ mit den Maßen 230 x 120 x 70 mm. Das Gehäuse des Objekts ist aus rotem Kunststoff und weist keine Gebrauchsspuren auf. SCP-1639 trägt immer noch seine Produkt-ID und wurde daher von Foundation-Mitarbeitern bis zur ███████-Fabrik in Surrey, UK, zurückverfolgt. Dieses Modell wurde zwischen 1979 und 1982 hergestellt. Darauf angegeben ist die Langwellenfrequenz 2██.█ kHz auf dem Frequenztuner.

SCP-1639 zeigt keine ungewöhnlichen Eigenschaften, wenn es auf den Empfang von UKW-Radiosendern eingestellt ist. Wenn jedoch Langwellenfunk ausgewählt ist, empfängt SCP-1639 ein Signal bei 2██.█ kHz, obwohl diese Frequenz für Flugnavigationshilfen reserviert ist. Es ist bekannt, dass kein Radiosender jemals auf dieser Frequenz gesendet hat, und andere Funksysteme empfangen keine Übertragung, selbst wenn sie direkt neben SCP-1639 platziert werden. Das empfangene Signal wird fortan als SCP-1639-1 bezeichnet.

Der Inhalt von SCP-1639-1 besteht hauptsächlich aus Jazzmusik (93 % der untersuchten Audiodaten). Die Mehrheit der gehörten Lieder sind Stücke, von denen bekannt ist, dass sie existieren, obwohl ein Bruchteil (ungefähr 4 % der untersuchten Stücke) bisher ausschließlich durch SCP-1639 gehört wurde. Diese Stücke sind deutlich anders, verwenden weniger Instrumente und haben eine geringere Klangqualität. Der Rest des Signalinhalts ist ein Individuum (im Folgenden als SCP-1639-2 bezeichnet), das spricht. SCP-1639-2 wird normalerweise die Stücke bewerten, die kürzlich auf SCP-1639-1 gespielt wurden, obwohl SCP-1639-2 gelegentlich beginnt, verschiedene Themen zu diskutieren, einschließlich:
* Jazz
* von SCP-1639-2 geschriebene  Gedichte
* von SCP-1639-2 geschriebene Geschichten
* Waffen
* Erste Hilfe
* Der aktuelle Gesundheitszustand von SCP-1639-2.
SCP-1639-1 wird ständig übertragen und die Erzählung von SCP-1639-2 erfolgt in regelmäßigen Abständen, unabhängig von der Tageszeit und dem von SCP-1639-2 berichteten Zustand.

**Anhang:**
&gt; 
&gt; **Transkript Nr. 1639-23 (Auszug)**
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; Das war Miles Davis und &#34;Blue in Green&#34;, meine Damen und Herren. Ein wunderbarer Track …
&gt; 
&gt; [Vier Sekunden Pause]
&gt; 
&gt; … fühlen Sie einfach, wie smooth er ist. Er bringt wirklich Erinnerungen zurück … Ich kann einfach spüren, wie ich mich entspanne und beruhige und eine Art Ruhe tief in mir erreiche. Andere Musikgenres hört man mit den Ohren, aber Jazz hört man mit dem Herzen.
&gt; 
&gt; [Sechs Sekunden Pause]
&gt; 
&gt; Ich habe Ihnen gesagt, dass ich Sie über meinen Zustand auf dem Laufenden halten werde. Nun, es wird schlimmer, fürchte ich. Es ist wie ein Bohrer in meiner Brust, verstehen Sie? Es fühlt sich an, als würde es sich tief in mich hineinbohren. Ich weiß nicht, ob ich viel mehr aushalten kann.
&gt; 
&gt; [zwölf Sekunden Pause]
&gt; 
&gt; Was wollte ich sonst noch sagen … Oh, ja. Ich habe keine Bohnen mehr. Mir sind heute Mittag die Dosenbohnen ausgegangen, also bin ich jetzt beim Mais. Bekomme meine ausgewogene Ernährung nicht ganz hin, was?
&gt; 
&gt; [SCP-1639-2 lacht heiser]
&gt; 
&gt; Die Kartoffeln wachsen, das ist gut so. Sie sollten bald erntereif sein. Ich überlege, ob ich eines der Schweine töten soll. Sie sehen schrecklich dünn aus. Ich habe eine dieser grünen Knollen probiert, die ich gestern erwähnt habe, und sie war bitter, hat aber nicht so schlecht geschmeckt. Irgendwann werde ich mehr sammeln, nach etwas mehr Jazz. Ich habe aber zwölf Kugeln gebraucht, um sie zu bekommen, also werde ich sehr bald keine Magazine mehr haben.
&gt; 
&gt; [vier Sekunden Pause]
&gt; 
&gt; Aber jetzt zu etwas mehr Jazz. Lassen Sie die Sorgen verblassen.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

&gt; **Transkript Nr. 1639-29 (Auszug)**
&gt;  
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; Oscar Brown Jr singt &#34;Brother Where Are You&#34;. Das habe ich immer schon geliebt. Es ist ein kraftvoller Song, wissen Sie?
&gt;  
&gt; [vier Sekunden Pause]
&gt; 
&gt; Ich kann sehen, wie sich die Wolken draußen bewegen. Ich wollte rausgehen und etwas Wasser holen, aber ich glaube nicht, dass ich es jetzt kann.
&gt;  
&gt; [drei Sekunden Pause]
&gt; 
&gt; Ich gehe später welches holen. Ich sollte die Schweine reinbringen.
&gt; 
&gt; [Geräusch von SCP-1639-2, das vom Stuhl aufsteht und sich zur Tür bewegt. Sechzehn Sekunden Stille, dann sind fünf Schüsse zu hören. Dreiundvierzig Sekunden später öffnet sich die Tür wieder und es ist zu hören, wie sich SCP-1639-2 hinsetzt.]
&gt; 
&gt; Sie haben alle Schweine bekommen.
&gt; 
&gt; [vier Sekunden Pause]
&gt; 
&gt; Okay. Der nächste Track ist Angel von Wes Montgomery.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**</textarea></pre>
