    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;[[include :topia:listusers-1 users=\&#34;.\&#34;]]\n“你不打算说些什么吗？”\n\n“说什么？”\n\n“自我救赎，反抗强权，推倒第四面墙……总之说些他们愿意看的。”\n\n“这有什么意义吗？”\n\n“这是你该问的吗？”\n\n特工##balck|%%title%%##沉默了，突然感觉到自己的渺小与悲哀。\n\n“妈的，这么写真没什么意思。”上层叙事最后瞟了一眼文档里名为“特工##balck|%%title%%##”的木偶，顿时感觉到这场傻逼双簧的幼稚，随后退出了编辑。\n\n轻合上笔记本，上层叙事默默起身离开电脑桌，踱步走到阳台上，点了一支烟。\n\n香烟在空气中徐徐燃烧，弥散出呛人的烟雾。\n\n白烟飘动着聚拢，勾勒出一个淡淡的身影。\n\n“你不打算说些什么吗？”熟悉的声音在背后响起。\n\n“说什么？”\n\n上层叙事突然笑了，**虽然这并不是他的本意。**\n[[include :topia:listusers-2]]\n[[include :topia:listusers-3]]&#34;
