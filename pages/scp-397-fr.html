**Titre :** SCP-397-FR – Villages Jumelés
**Auteur :** [[user Seed Holt]]
**Date :** 5 Juillet 2019
**Image :** &#34;VillagesJumelés2.png&#34; - Licence CC BY-SA 3.0
[[include credit:end]]

**Objet n^^o^^ :** SCP-397-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** --Euclide-- Neutralisé

**Procédures de Confinement Spéciales Actuelles :** Conformément à l&#39;accord passé avec le Gouvernement de la République française, SCP-397-FR sera défriché et deviendra une zone constructible à partir du 04/03/2017. À partir de cette date, la surveillance et la gestion de la zone sera léguée aux Archives Noires[[footnote]]Département administratif français chargé des affaires anormales.[[/footnote]].

**Anciennes Procédures de Confinement Spéciales (20/08/2016) :** SCP-397-FR est actuellement confiné au Site-He-397. SCP-397-FR doit être entouré de barrières électrifiées classiques pourvues de détecteurs de mouvement, avec une équipe de surveillance présente en permanence composée d&#39;au minimum 5 membres du personnel de sécurité, et effectuant des rondes régulières autour de SCP-397-FR.
Aucune intrusion au sein de SCP-397-FR n&#39;est autorisée en dehors des phases d&#39;expérimentation, et sans autorisation écrite du responsable du Site-He-397, le Dr Legrand. 
Les sujets pénétrant SCP-397-FR doivent passer un examen psychologique à leur sortie, suivi d&#39;un rapport complet de leurs interactions au sein de la zone anormale. Tout dispositif d&#39;enregistrement embarqué pour enregistrer ces interactions doit être conçu pour être le plus discret possible afin de minimiser l&#39;impact émotionnel des instances de SCP-397-FR-3.

**MISE À JOUR DU 24/04/2016 :** //En raison d&#39;un nombre trop important d&#39;intrusions non autorisées au sein de SCP-397-FR, l&#39;équipe de surveillance devra maintenant être constituée d&#39;au moins 9 personnes, et un système de rondes régulières, à raison d&#39;une ronde toutes les 20 minutes, devra être mis en place.// - Dr Legrand

**Description :** SCP-397-FR est un champ de //Helianthus annuus//[[footnote]]Tournesol.[[/footnote]] de 4 hectares, situé à ██ kilomètres de ████-███-█████ dans la région Centre. La végétation qui s&#39;est développée sur cette zone bénéficie d&#39;une longévité et d&#39;une robustesse significativement supérieure à la végétation avoisinante, permettant au champ de prospérer, même en dehors des périodes de l&#39;année où le climat ne devrait pas le permettre. Tous les tournesols du champ sont tournés vers le sud, avec un décalage vers l&#39;Est d&#39;environ 12°, et gardent cet angle en permanence. L&#39;objet ne semble pas influencé par la position du soleil.

SCP-397-FR est affecté par une anormalité spatiale de niveau 1 connecté à une réalité alternative désignée SCP-397-FR-2. Lorsqu&#39;un sujet humain se dirige vers le centre de SCP-397-FR, le champ paraît s&#39;étendre à perte de vue ; il est théorisé qu&#39;il est impossible de quitter SCP-397-FR si le sujet n’interagit pas avec une instance de SCP-397-FR-3. Cette théorie n&#39;a cependant pas été confirmée.

Après quelques minutes passées au sein de SCP-397-FR, une ou plusieurs instances de SCP-397-FR-3 se matérialisent et vont à la rencontre du sujet. Les instances de SCP-397-FR-3 sont des êtres humains aux caractéristiques physiques variables, que ce soit en terme d&#39;âge, de sexe, ou d&#39;apparence. La majorité des instances prétendent être des habitantes du village de Saint-Alès-le-Pau[[footnote]]Village jumelé avec ████-███-█████ depuis 19██.[[/footnote]], et s&#39;expriment en français, avec un accent qui n&#39;a pas encore été identifié. Dans 100 % des cas, une ou plusieurs instances déclarent connaître le sujet, le plus souvent de par un lien de parenté direct, et pensent l&#39;avoir perdu de vue depuis le 14 Avril 2015.[[footnote]]Cette date ne varie pas en fonction des sujets.[[/footnote]] Le sujet ne reconnaît jamais les instances de SCP-397-FR-3, et les événements racontés par les instances entrent systématiquement en contradiction avec la vie passée du sujet. Cette situation provoque souvent une détresse émotionnelle chez les instances de SCP-397-FR-3, qui essaieront de ramener le sujet dans leur village, avant de se dématérialiser lorsqu&#39;ils essaieront de quitter SCP-397-FR avec lui. Le contact physique n&#39;empêche pas cette dématérialisation. À l&#39;heure actuelle, aucun sujet pénétrant SCP-397-FR n&#39;a pu se rendre dans SCP-397-FR-2.

Les informations concernant SCP-397-FR-2 sont rares, les instances privilégiant le contact physique avec le sujet et les tentatives de le ramener avec elles, ou de lui remémorer des événements qu&#39;il pense ne pas avoir vécu, plutôt que les questions du personnel de recherche, qu&#39;elles accueillent avec hostilité ou confusion. Il fut toutefois découvert que SCP-397-FR-2 diffère grandement de notre réalité, le niveau de technologie pouvant s&#39;apparenter au Bas Moyen Âge[[footnote]]Période comprise entre 1328 et 1492.[[/footnote]]. Le village de Saint-Alès-le-Pau de cette réalité semble également être la proie d&#39;attaques régulières d&#39;entités non-identifiées depuis environ un demi-siècle.

**Première interaction avec une instance de SCP-397-FR enregistrée :**  

Le 14/04/2016, SCP-397-FR est signalé à la Fondation, après plusieurs témoignages de la population locale concernant un champ de tournesol n&#39;appartenant à aucun propriétaire légal connu, et dont la végétation subsiste depuis plusieurs dizaines d&#39;années sans entretien. Soupçonnant une contamination par SCP-███-FR, plusieurs mycologues sont dépêchés sur place. À 14h06, la Spé Langlade, désirant récolter des prélèvements au centre de la zone, s&#39;aventure dans l&#39;anomalie spatiale de SCP-397-FR. L&#39;événement est enregistré par le dictaphone de la spécialiste, laissé allumé afin de conserver ses observations.

&gt; //Début de l&#39;extrait audio.//
&gt; **Spé Langlade :** Non, franchement, je mettrais ma main à couper que ça n&#39;a rien à voir avec ███-FR. C&#39;est encore une erreur du Département, à tous les putains de coups.
&gt; //34 secondes de marche active, ponctuée par quelques pauses, présumément afin d&#39;écarter des tournesols faisant obstacle.//
&gt; **SL :** Je fais encore 20 mètres, et je fais demi-tour. Pas de trace grise, ni d&#39;assèchement des tiges, alors pour moi, c&#39;est pas ça du t...
&gt; //Cri féminin, appartenant à une instance juvénile de SCP-397-FR.//
&gt; **SL :** Hé ! 
&gt; //Bruit de chute. La Spé Langlade précisera plus tard que l&#39;instance s&#39;est prise les pieds dans de la végétation. Cris continus.//
&gt; **SL :** Hé, hé, doucement, poulette, regarde, tout va bien, je vais pas te manger.[[footnote]]À cet instant, la Spé Langlade déclare avoir retiré le masque de sa combinaison afin de ne plus effrayer l&#39;instance, et de la calmer.[[/footnote]]
&gt; //Environ 14 secondes sans discussion, durant lesquels la Spécialiste apaise l&#39;instance et l&#39;aide à se relever.//
&gt; **Instance de SCP-397-FR :** M-Mama ?
&gt; **SL :** Pardon ? Outch ![[footnote]]À cet instant, la Spé Langlade précise que l&#39;instance s&#39;est jetée dans ses bras.[[/footnote]]
&gt; //L&#39;instance continue de pleurer.//
&gt; **I-SCP-397-FR :** Mamaaaaa ! On p&#39;sait que t&#39;ave étoi mang&#39;dée par les souffreurs ! 
&gt; //La Spé Langlade choisit de se taire afin de calmer plus efficacement l&#39;instance. Elle l&#39;étreint elle-aussi, couvrant en partie le dictaphone.//
&gt; **I-SCP-397-FR :** F&#39;qu&#39;on le dise à Papa ! Il [Inintelligible], t&#39;sais ! 
&gt; **SL :** Je comprends pas ce [Inintelligible], poulette, je te jure. Comment tu t&#39;appelles ?
&gt; **I-SCP-397-FR :** //Après quelques secondes de pause.// Ben, Areline, t&#39;sais bio...
&gt; **SL :** Areline, je pense que tu te trompes de [Inintelligible], je suis désolée. Tu te trompes, je te jure.
&gt; **I-SCP-397-FR :** T&#39;es pas drule, mama, c&#39;moi qu&#39;te jure... T&#39;as jami étoi drule. 
&gt; //L&#39;instance tire la spécialiste par le bras et l&#39;emmène en direction de l&#39;extérieur de SCP-397-FR.//
&gt; **SL :** //À elle-même.// Putain, ces cons de la sécurité aussi efficaces qu&#39;un panier percé...
&gt; //Les bruits de pas s&#39;arrêtent, l&#39;instance s&#39;étant présumément dématérialisée.//
&gt; **SL :** Ah.
&gt; //Fin de l&#39;extrait audio.//

**Recensement exhaustif des interactions avec des instances de SCP-397-FR depuis le 14/04/2016 :**

||~ Date / Heure ||~ Sujet ||~ Instance(s) rencontrée(s) ||~ Circonstances de l&#39;interaction ||~ Notes ||
|| 14/04/2016 / 14h || Spé Langlade || Areline, féminin, dix ans environ. A sous-entendu être la fille du sujet. || Accidentel. Première exploration connue de SCP-397-FR. Procédures de confinement établies à la suite de l&#39;incident. || / ||
|| 16/04/2016 / 15h || D-8813 || Vothy, masculin, vingt ans environ. A déclaré être le petit frère du sujet, et s&#39;être aventuré dans SCP-397-FR après avoir entendu Areline, l&#39;instance rencontrée précédente, dire au village qu&#39;elle y a revu sa mère disparue. || Intentionnel. Expérimentation. || //L&#39;essentiel des informations que l&#39;on a à propos de SCP-397-FR-2 viennent de cette seconde rencontre. Je regrette aujourd&#39;hui de ne pas avoir ordonné que D-8813 mène un interrogatoire plus poussé... Ça nous a aussi permis de révéler une chose : SCP-397-FR-2 suit une continuité temporelle similaire à la nôtre.// - Dr Legrand ||
|| 16/04/2016 / 22h30 || Agent Chenault || Réline, féminin, dix-huit ans environ. A déclaré être la &#34;promise&#34; du sujet, et s&#39;être enfuie de son domicile pour se rendre dans SCP-397-FR. || Accidentel. L&#39;Agent Chenault s&#39;est aventuré dans la bordure du champ pour récupérer ses clés de voiture lancées par l&#39;un de ses collègues. L&#39;instance s&#39;est enfuie lorsque l&#39;incident a poussé les autres agents à s&#39;approcher. || //Il va sans dire que les deux agents concernés seront sanctionnés. Que ce soit clair : je ne veux **aucune** intrusion sans autorisation au préalable, quelle que soit la raison.// - Dr Legrand ||
|| 17/04/2016 / 21h || Victor Bloch || Nom inconnu, masculin, quarante ans environ. A déclaré être le père du sujet. || Accidentel. Le sujet, s&#39;ennuyant lors d&#39;une réunion familiale, a quitté la salle des fêtes locale en vélo, et s&#39;est introduit dans SCP-397-FR en se faufilant par-dessus l&#39;entrée de la zone de confinement, échappant à la surveillance des gardes, et s&#39;enfonçant dans SCP-397-FR trop rapidement pour que le personnel de sécurité réagisse de façon adéquate à l&#39;alerte donnée par les détecteurs de mouvement. Le sujet reçut des amnésiques de classe A.|| //Le gamin a dit ne pas savoir pourquoi il s&#39;est aventuré **ici** plutôt que dans le champ de blé d&#39;à côté. Mon pari, c&#39;est qu&#39;il a reniflé la perpétuelle odeur de bière que je sens dès que je visite le poste de garde. Peut-être, je dis bien, peut-être, que si le personnel de sécurité prenait son travail un peu plus au sérieux, alors tous les préados du coin ne seraient pas attirés par la zone de surveillance d&#39;un **Euclide**.// - Dr Legrand ||
|| 18/04/2016 / 11h || Dominique Walter || Nom inconnu, féminin, trente ans environ. A déclaré être la soeur du sujet. &#34;Gran&#39;Pa Fribert&#34;, masculin, quatre-vingt ans environ, a déclaré être le grand-père du sujet. Les deux instances étaient dans un état critique de sous-nutrition. || Accidentel. Le sujet participait à un exercice militaire organisé par le commandant de son régiment, et a sauté en parachute à environ 40 kilomètres de SCP-397-FR. Le vent s&#39;étant levé, le sujet a dérivé jusqu&#39;à la zone anormale, et a atterri involontairement en son sein, avant de rencontrer sur les instances. Le sujet reçut des amnésiques de classe A. || //Bon, d&#39;accord, il semblerait qu&#39;il ne s&#39;agisse pas d&#39;un problème de surveillance. Des membres du personnel de sécurité du Site-He-███ vont rejoindre nos effectifs d&#39;ici 2 jours afin de tripler l&#39;efficacité de la protection de la zone. Il devrait y avoir de nouveaux incidents d&#39;ici là, il va donc être nécessaire de vous dépasser. Réduisez les temps de repos, mangez pendant vos rondes s&#39;il le faut, mais je veux pouvoir garder la face quand les hautes sphères vont inévitablement me chercher des noises quant au nombre record d&#39;incidents en moins de 24h.// - Dr Legrand ||
|| 18/04/2016 / 23h || [DONNÉES SUPPRIMÉES] || Environ quatorze individus d&#39;âge et de sexe variés. Ont déclaré être la famille, au complet, du sujet. || [DONNÉES SUPPRIMÉES] || //Les records sont faits pour être dépassés, je suppose. Ce qui est intriguant, c&#39;est qu&#39;ils ont l&#39;air de perdre le contrôle de l&#39;autre côté également. D&#39;après nos informations, tout le village de Saint-Alès-le-Pau est en train de quadriller leur version de SCP-397-FR jour et nuit, en famille, à la recherche de disparus, au grand dam des autorités locales qui voudraient voir tous ces bras s&#39;affairer ailleurs.// - Dr Legrand ||
|| 18/04/2016 / 23h || [DONNÉES SUPPRIMÉES] || Jacob, masculin, quinze ans environ. A déclaré être le &#34;camarade de fraternité&#34; du sujet. Accompagné de douze autres instances non-identifiées d&#39;âge similaire. || [DONNÉES SUPPRIMÉES] || //Le sujet, neutralisé prématurément en raison de sa résistance et de [DONNÉES SUPPRIMÉES], n&#39;a pas pu donner davantage d&#39;informations quant à la nature de cette &#34;fraternité&#34;. Certains détails laissent sous-entendre une école militaire locale, mais d&#39;autres sous-entendent une espèce d&#39;établissement religieux communautaire. Peut-être est-ce les deux.// - Dr Legrand ||
|| 18/04/2016 / 23h || [DONNÉES SUPPRIMÉES] || Nom inconnu, quatre-vingt-dix ans environ. S&#39;est contenté de serrer la main au sujet et de le féliciter, pour une raison inconnue, avant de s&#39;en aller. || [DONNÉES SUPPRIMÉES] || //Le sujet a été le plus coopératif des trois, mais est également celui dont l&#39;interaction a été la plus cryptique. Les vêtements de l&#39;instance tels qu&#39;il nous les a décrit témoignent, en tout cas, d&#39;un statut social élevé. Possiblement un dirigeant, ou un membre de l&#39;élite religieuse de SCP-397-FR-2.// - Dr Legrand ||

**Mail de ██████ Malherbe au Dr Legrand, envoyé le 16/04/2016 à 19h30 :**

&gt; Monsieur,
&gt;  
&gt; Afin de vérifier vos doutes, j&#39;ai effectué une vérification rapide du registre administratif régional. J&#39;ai également usé des ressources de l&#39;Agence de Renseignement afin de jeter un œil à tout ce que les Archives Noires gardent secret dans la région. 
&gt; Et, comme vous l&#39;avez soupçonné, Saint-Alès-le-Pau n&#39;existe pas, et n&#39;a jamais existé, dans notre réalité. 
&gt; Toutes les recherches que j&#39;ai pu faire ne m&#39;ont pas permis de comprendre comment l&#39;une des rares communes de France à n&#39;avoir jamais connu d&#39;événement anormal a pu en venir à se jumeler avec un village venant d&#39;un autre plan d&#39;existence. Les archives administratives mentionnent cette association comme si elle avait toujours existé, et ce depuis les années 1950. Les Archives Noires n&#39;ont pas un mot à propos de cette anormalité dans leurs dossiers. L&#39;un de ses maires, membre des Archives Noires, a juste décrit ████-███-█████ comme étant « anormalement normale », sans se rendre compte de sa principale anomalie durant ses 18 ans de mandat.
&gt; La bizarrerie administrative la plus française que j&#39;ai pu voir de ma vie, si vous me permettez la plaisanterie.
&gt;  
&gt; Respectueusement,
&gt; [[&gt;]]
&gt; ██████ MALHERBE
&gt; [[/&gt;]]

&gt;  24/05/2016 / 9h52
&gt; //Début de l&#39;extrait audio.//
&gt; **Dr Legrand :** ...Et depuis, c&#39;est le calme plat. Plus aucune instance.
&gt; **████ :** Même quand vous essayez d&#39;introduire volontairement des sujets.
&gt; **L :** Même quand on essaie ça, oui. L&#39;anomalie spatiale ne se déclenche plus, et comme vous pouvez le constater, les tournesols ont commencé à mourir.
&gt; **████ :** Nous pouvons donc nous y rendre sans danger ?
&gt; **L :** Eh bien, hm, oui. Je crois.
&gt; **████ :** Allons-y, alors.
&gt; **L :** Très bien, suivez-moi.
&gt; //Silence d&#39;une minute et trente-huit secondes.//
&gt; **████ :** Dites, vous me dites qu&#39;ils sont en train de mourir, mais ils ont l&#39;air plutôt robustes, ces tournesols.
&gt; **L :** //Mal à l&#39;aise.// Je ne comprends pas, j&#39;ai fait une vérification plus tôt ce matin, ça sentait l&#39;herbe en décomposition et on pouvait voir au-dess-
&gt; **Agent ██████** : Sir, we should head back.[[footnote]]Monsieur, nous devrions faire demi-tour.[[/footnote]]
&gt; **████ :** Ne paniquez pas, Monsieur Legrand. Même si on est au cœur d&#39;une réactivation, si j&#39;ai bien compris vos explications, tout ce qu&#39;on risque de croiser, c&#39;est une tante que je ne connais pas, ou votre petite fille cachée. 
&gt; **L :** Je ne vois plus le poste de garde.
&gt; **████ :** Au bout de combien de temps les instances sont-elles censées apparaître ? 
&gt; **L :** Elles viennent d&#39;elles-mêmes, la plupart du temps. ██████, s&#39;il vous plaît, baissez cette arme.
&gt; **████ :** Il ne parle pas français.
&gt; **L :** Dites-lui, alors.
&gt; **████ :** Monsieur Legrand, restez calme, il n&#39;y a pas de d-
&gt; //Silence de 6 secondes. ████ notera plus tard avoir reconnu ████, disparu depuis// [DONNÉES SUPPRIMÉES]
&gt; **████ :** █ ? Bon dieu, █ ! Qu&#39;est-ce que tu fous ici ? 
&gt; [DONNÉES SUPPRIMÉES]
&gt; **L :** Ah.
&gt; //Fin de l&#39;extrait audio.//[[/collapsible]]

**Enregistrement du contenu des caméras de surveillance de l&#39;hôtel de ville de ████-███-█████ du 14/04/2015 :**

&gt; //L&#39;intégralité de l&#39;événement n&#39;est visible que depuis trois caméras disposés aux alentours du parvis de la mairie. La première enregistre les entités se rendre sur la place, tandis que la deuxième filme le reste de l&#39;événement à une distance d&#39;environ 30 mètres. La troisième, disposée à l&#39;intérieur du bâtiment, mais dirigée vers la porte vitrée, permet d&#39;observer leurs manipulations avec plus de précision, mais ne permet pas de distinguer les visages des entités. Aucune conversation n&#39;a pu être enregistrée.//
&gt; **14/04/2015 / 03:02:12 :** Une première instance arrive sur la place de l&#39;hôtel de ville depuis le nord, et s&#39;assoit sur le parvis. L&#39;objet a l&#39;apparence d&#39;un enfant d&#39;approximativement 6 ans de sexe indéterminé, habillé d&#39;une salopette noire et d&#39;un chapeau de paille conique décoré d&#39;un bouquet de fleurs.
&gt; **14/04/2015 / 03:11:36 :** La seconde instance arrive sur la place en venant du sud, salue la première instance en lui serrant la main, avant de s&#39;asseoir en face d&#39;elle, en laissant un mètre de distance environ. L&#39;objet a l&#39;apparence d&#39;un enfant d&#39;approximativement 8 ans de sexe indéterminé, habillé d&#39;une blouse bleue trop grande et d&#39;un crâne de cerf. Les bois sont décorés de guirlandes et autres accessoires non-identifiés. Les instances commencent à discuter. La première semble s&#39;agiter, tandis que la seconde paraît plus tempérée. 
&gt; **14/04/2015 / 03:19:20 :** Les instances installent un jeu complexe comprenant dominos, billes et cartes de tarot. Elles forment pendant 3 minutes un labyrinthe élaboré avec les dominos, avant de placer les billes en son sein et de se mettre à jouer chacune leur tour. À chaque tour de jeu, les entités placent une carte de leur main face cachée devant elles, avant de faire progresser une ou plusieurs billes grâce à des pichenettes. Durant le jeu, des anomalies mineures se manifestent sur le labyrinthe, incluant [DONNÉES SUPPRIMÉES].
&gt; **14/04/2015 / 03:26:16 :** La première instance se prend la tête dans les mains, et parle à la seconde instance. Celle-ci ne lui répond pas, visiblement concentrée sur le jeu.
&gt; **14/04/2015 / 04:41:01 :** La première instance se lève brusquement, saute de joie et effectue une petite danse. La seconde applaudit doucement et se lève à son tour. La première instance se jette alors sur elle, l&#39;étreint pendant 12 secondes et lui secoue vigoureusement la main.
&gt; **14/04/2015 / 04:42:19 :** La première instance donne à la seconde un nombre indéterminé de billes. La seconde les compte, les met dans sa poche, et donne en retour une unique bille, que la première instance serre contre son cœur, avant d&#39;étreindre à nouveau la seconde instance, et de quitter la place par le nord en saluant la seconde de la main, qui la regarde s&#39;éloigner sans réagir.
&gt; **14/04/2015 / 04:53:11 :** La seconde instance quitte la place par le sud en comptant à nouveau ses billes.
