[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/ethanoyxy/SCP-%20088-1.png  |caption=SCP-CN-088-1完全体]]
**项目编号：** SCP-CN-088

**项目等级：** Euclid

**特殊收容措施：** 
SCP-CN-088位于中国西藏境内的一座古宅内，该宅院现由SCP基金会封锁并长期监管。由于SCP-CN-088本身的状态及其所处的偏僻地势，收容措施被允许在SCP-CN-088周围就地设置。一条警戒线需设置在SCP-CN-088周围并且需有2名以上的3级安保人员监管SCP-CN-088所在区域，以防平民或政府机构进入。原居住在SCP-CN-088所在范围内或其周边地区的居民都以被施行B级记忆清除程序并重新安排住处。
尽管SCP-CN-088并未直接表现出对基金会以及人类社会的威胁与敌意，对SCP-CN-088的研究仍需谨慎执行，以防止类似SCP-CN-088-B19的事件再次发生。任何对SCP-CN-088的实验研究都需要两名4级管理员的书面授权，且研究人员需在（至少）两名3级安保人员的陪同下进入SCP-CN-088的感知范围。

**描述：** 
SCP-CN-088是一面普通砖墙，表面经过粉刷。当有（个体）人类进入SCP-CN-088周围的一个特定领域时，SCP-CN-088会产生感应并开始生成SCP-CN-088-1。SCP-CN-088-1是突出于墙面的脸形物体，其完全体有着与人类对象完全一致的面部特征，拥有一定智力和语言能力。经检测SCP-CN-088-1的组成成分与普通砖块一致。值得一提的是，虽然SCP-CN-088-1的外形与人类对象吻合，其思维与性格却和对象没有明显联系；在与其相关的实验记录里，SCP-CN-088-1曾表现出不同的性格与智力水平。

//SCP-CN-088-1的生成过程分为以下三个阶段：
  第0-12小时：墙面开始产生突起物；
  第12-24小时：突起物开始具体化（生成面部特征）；
  第24-36小时：SCP-CN-088-1完全形成，拥有完整细致且与人类对象一致的面部特征。
  注：1.已知在SCP-CN-088-1的生成过程中，一旦人类对象离开其感应范围超过72小时，其生成过程将会逆转。而SCP-CN-088-1完全体则可脱离人类对象超过1个月之久。 2.若同时有多个人类对象处在SCP-CN-088的感应范围内，SCP-CN-088-1完全体的面部特征将与这些对象中的随机一位吻合。//




**附录：** 
[[collapsible show=&#34;+ Donatello报告文档&#34; hide=&#34;- Donatello报告文档&#34; folded=&#34;no&#34;]]
&gt; Donatello报告[01.00.017]

&gt; 这是一篇关于发现SCP-CN-088的文档.
&gt; 
&gt; 对项目的追踪起源于发生在中国西藏自治区达嘎多玛的一桩“闹鬼案”。\
当地公安局曾接到过一名老妪打来的报警电话，称她所住的宅院“达玛”闹鬼。\
该老妪声称家里的一面墙壁上有人脸，并且时常有说话声从墙上传来。\
公安局在数次接到报案后调遣了一名巡警前往案发地点调查，巡警返回后神态异常并【数据删除】。\
那曲县公安局在辞去这位巡警后，向当地警局总署汇报了情况。
&gt; 
&gt; 此次事件引起了基金会的注意。\
特工Donatello被派遣到该所名为达玛的宅院进行探查。\
Donatello很快发现了SCP-CN-088以及一个SCP-CN-088-1完全体，并立即向基金会总部申请了安保支援。\
在得知SCP-CN-088-1拥有语言能力且存在可能性的智慧后，基金会向特工Donatello下达了“不要对话，等待支援”的指令。 \
然而在等待支援期间，Donatello违反了上级指令私自与SCP-CN-088-1进行了对话。\
在对SCP-CN-088进行了威胁评估之后，基金会封锁了达玛并对当地居民施行了B级记忆清除程序。
&gt; 
&gt; 由于特工Donatello违反上级指令与SCP-CN-088-1个体进行了对话并且谈话涉及重要信息，基金会决定对其实施A级记忆清除程序。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-088-1对话访谈记录&#34; hide=&#34;- SCP-CN-088-1对话访谈记录&#34; folded=&#34;no&#34;]]
&gt; 访谈记录
&gt;&gt; 访谈记录01
&gt;&gt; 受访者：SCP-CN-088-1(A)
&gt;&gt; 采访者：特工Donatello
&gt;&gt; &lt;记录开始&gt;[2000/2/12 2:35P.M]
&gt;&gt; 采访者：你是谁？
&gt;&gt; 受访者：不同于你们的存在。
&gt;&gt; 采访者：你从何而来？
&gt;&gt; 受访者：黑暗是万物的母亲。
&gt;&gt; 采访者：你有什么目的？
&gt;&gt; 受访者：我将传达命运的指引。
&gt;&gt; 采访者：谁的命运？什么指引？
&gt;&gt; 【数据删除】
&gt;&gt; &lt;记录结束&gt;[2000/2/12 3:12 P.M]
&gt;&gt; 结语：此次对话由采访者在违反相关指令的情况下进行，采访者以被实行A级记忆清除措施。
&gt; 
&gt;&gt; 访谈记录02
&gt;&gt; 受访者：SCP-CN-088-1(D16)
&gt;&gt; 采访者：研究人员Dr.████████
&gt;&gt; &lt;记录开始&gt;[2007/4/23 9：30P.M]
&gt;&gt; 采访者：请阐述你对自己现在所处环境的看法。
&gt;&gt; 受访者：亮...好亮！太亮了...太...关灯...关灯！！！
&gt;&gt; 采访者：(后退至安全距离并关闭室内灯光)请问你是如何看待这世界的。
&gt;&gt; 受访者：扭曲的...看见【数据删除】....虫子...都是虫子....
&gt;&gt; 采访者：...请进一步说明你刚才的话。
&gt;&gt; 受访者：(对象未回答并发出持续不断的诡异笑声)
&gt;&gt; &lt;记录结束&gt;[2007/4/23 10：15 P.M]
&gt;&gt; 结语：SCP-CN-088-1(D16)显示出较低的智力与认知水平。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-088-B19事件报告文档&#34; hide=&#34;- SCP-CN-088-B19事件报告文档&#34; folded=&#34;no&#34;]]
&gt; 2005年6月12日，一名2级研究人员独自前往SCP-CN-088所在收容区，在其中停留了36小时并导致了SCP-CN-088-1(B19)的完全生成。\
此后该研究员试图与SCP-CN-088-1(B19)近距离接触并进行相关实验。\
次日基金会的安保人员在收容区内发现该研究员的尸体且【数据删除】。\
而SCP-CN-088-1(B19)个体则呈现出【数据删除】的状态。\
基金会立即下令戒严收容区并将所有人员撤离至SCP-CN-088的感知范围以外，直到SCP-CN-088-1(B19)个体逆转生长过程并完全消失。
&gt; 
&gt; 此次事件之后，基金会加强了对SCP-CN-088收容区的监控并且实行了更加严格的安保措施。\
所有对SCP-CN-088的实验行动都必须经过两名4级管理员的书面授权并且只有3级以上的研究人员才能进行与SCP-CN-088-1有关的实验研究。
[[/collapsible]]
