    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-805 – Giftholzfohlen
**Autor:** [[*user ZKZombiekitty]]
**Original:** https:/scp-wiki.wikidot.comm/scp-805
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:**SCP-805

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-805 ist in einem Stall im Sektor ██  zu halten. Dieser hat nachts verschlossen zu sein, wobei ständig mindestens ein Wachmann mit Sicherheitsstufe 2 oder höher am Haupteingang zu stationieren ist. Bei Tageslicht ist es Personal der Stufe 3 oder höher mit ausreichenden Fähigkeiten im Umgang mit Pferden erlaubt, und es wird dazu ermutigt, mit SCP-805 zu interagieren, vorausgesetzt, es trägt Ganzkörperbedeckungen oder Schutzanzüge. SCP-805 ist wie ein normales junges Pferd zu behandeln und darf tagsüber zum Auslauf in den angrenzenden Hof. Zu diesem Zeitpunkt können SCP-805 Proben zu Testzwecken entnommen werden. Das Personal wird daran erinnert, dass SCP-805 auf unangemessene Behandlung wie ein normales Pferd reagieren wird, was bereits zu dem Vorfall [DATEN GELÖSCHT] geführt hat. Jegliches Personal, bei dem festgestellt wird, dass es SCP-805 misshandelt, wird sofort aus dem Bereich entfernt, und die Freigabe für SCP-805 wird widerrufen.

**Beschreibung:** SCP-805 ist eine Zusammensetzung aus Ästen und Wurzeln, die in die Form eines jungen Pferdes mit einer Höhe von 101,6 cm verdreht ist. Sein Inneres ist völlig hohl und weist keinerlei Organe auf; das Objekt ist jedoch mobil und ahmt die Bewegungen und Instinkte eines typischen jungen Fohlens nach. Es fühlt sich zu Menschen hingezogen, sucht aktiv den Kontakt mit der Haut und ist Berichten zufolge &#34;sehr freundlich&#34;, wenn sich ihm genähert wird. Es benötigt weder Nahrung noch Wasser, und es wurde seit der Eindämmung im Jahr 20██ kein Wachstum verzeichnet. Abkratzungen von Holz von seinem Körper haben ergeben, dass es sich um eine unbekannte Art handelt, die mit der Gifteiche-Pflanze //Toxicodendron diversilobum// verwandt ist.

Bei Kontakt mit SCP-805 zeigt die menschliche Haut Anzeichen einer Reizung, die der durch Gifteiche nicht unähnlich ist. Die Haut wird rot und beginnt zu jucken, während kleine rote Beulen aus dem Fleisch hervortreten. Kein gegen Gifteiche verschriebenes Mittel lindert den Juckreiz oder Ausschlag. Zwei bis drei Tage nach Auftreten des Ausschlags verschlimmert sich die Reizung und breitet sich schnell aus, bis die gesamte Hautoberfläche bedeckt ist. Die Subjekte berichteten über unerträgliche innere und äußere Schmerzen, wonach die Haut begann, ihre Farbe zwischen blassbraun und grün zu ändern. Bewegungen in den Gelenken werden steifer und zunehmend schwieriger. Wenn der innere Körperdruck ansteigt, wird Blut aus verschiedenen Körperöffnungen des Subjekts, einschließlich Augen und Fingernägeln, herausgedrückt. Die Knochenbreite nimmt zu und Muskeln werden in die sich verbreiternden Knochen aufgenommen, die sich schnell verdicken, was zu [DATEN GELÖSCHT] im Körper des Subjekts führt, ähnlich dem von SCP-805 selbst.

Es wurde beobachtet, dass die Transformation 3 bis 8 Stunden dauerte, abhängig davon, wie viel nackte Haut von SCP-805 infiziert wurde, wobei jedes Ergebnis damit endete, dass das Subjekt [DATEN GELÖSCHT]. Röntgenaufnahmen haben gezeigt, dass sie innen völlig hohl waren. Es wird jedoch vermutet, dass das Subjekt immer noch bei Bewusstsein war,  da beobachtet wurde, dass die Überreste knarrten und stöhnten, als würden sie versuchen, sich zu bewegen, obwohl nach der Transformation keine Beweglichkeit, kein Puls und keine Atmung festgestellt wurde. Sie reagieren nicht auf Tests mit normalen Reizen, und die meisten Geräusche scheinen in der Nähe von SCP-805 aufzutreten.

Diese Leichen übertragen die Infektion von SCP-805 nicht auf andere Menschen, es wird dennoch empfohlen, sie mit dicken Handschuhen anzufassen, um Splitter zu vermeiden. Die Überreste sind nach der Transformation eine zeitlang zu beobachten, bevor sie verbrannt werden.

**Anhang 865-01** SCP-805 wurde in der Landschaft von ██████ entdeckt, wobei die Behörden die Foundation nach einer Reihe von [DATEN GELÖSCHT] alarmierten. SCP-805 widerstand der Gefangennahme und Eindämmung nicht, führte jedoch in dieser Zeit zum Tod von █ Mitarbeitern. Herkunft und Alter sind unbekannt.</textarea></pre>
