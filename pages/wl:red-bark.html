+++ Журнал Идущего, суббота, 8 октября

Вчера я видел край света.

Несколько дней шёл я без отдыха, пока мне не встретилась небольшая деревня в четыре или пять домов. Некоторые улицы были проложены весьма странным образом: одни резко обрывались, другие тянулись до самого горизонта, третьи уходили прямо в небо. Дома выглядели не менее странно. В некоторых из них были вырезаны большие куски стен, открывая на обозрение внутреннее убранство. Другие казались растянутыми до бесконечности. И лишь небольшой участок деревни выглядел так же, как большинство деревень.

Улицы были совершенно пусты, так что я подошёл к одному из домов и постучался в дверь. Мне открыла невысокая женщина с мышино-коричневого цвета волосами. Я представился и спросил, могу ли я остаться на ночь.

&#34;Можете войти, -- сказала она, -- я как раз поставила похлёбку&#34;.

Она впустила меня и пригласила сесть посреди дома у очага, над которым булькал котёл с варевом. Рядом сидели грузный мужчина, пристально глядевший на огонь, и двое чумазых мальчиков, которые смотрели на меня с нескрываемым удивлением. Я спросил о деревне и её внешнем виде, и глаза мальчиков загорелись.

&#34;Это место, где боги перестали строить&#34;, -- ответила она.

&#34;Бог&#34;, -- вставил мужчина, не отрывая взгляда от огня, но она не отреагировала на его слова, если вообще их услышала.

&#34;Хотя мир здесь продолжается. Он просто не может выдержать веса творения. Творение просто не знает, что делать, когда доходит до этого места. Когда мои родители приехали сюда, я была ещё маленькой девочкой. Мы следовали за знаком богов...&#34;

&#34;Бога&#34;, -- снова поправил мужчина; женщина начала помешивать варево.

&#34;...который привёл нас к этому месту. Нас тогда было двенадцать семей. И когда мы только пришли сюда с востока, мы уже знали, что с этим местом что-то не так. Деревья свисали с полей в небе. Горы были высокими, как ничто в мире, тонкими, как пергамент, и резко обрывались. Реки были полны листьев, которые текли, как вода. Нам это показалось странным, но мы всё же начали строиться.

&#34;Нам понадобилось всего несколько дней, чтобы построить дома. И недели не прошло, как некоторые из этих домов начали растягиваться, разрушаться или изменяться. Половина семей ушла немедленно. Они сказали, что это место злых духов и демонов. Одна из семей отправились на запад, сказав, что мы недостаточно далеко прошли, и что на западе лежит царство духов. Мы никогда не видели их снова&#34;.

&#34;Те, кто остался в странных домах, начали изменяться. Я могу вам рассказать об этом позже, не стоило бы говорить об этом во время еды&#34;, -- сказала она и начала разливать похлёбку в миски. Мальчики выглядели разочарованными.

&#34;Через несколько лет те из нас, кто остался, выяснили, где мир был миром, а где -- нет. Мы нашли границы творения и посадили там деревья с красной корой. Со временем остальные заболели или сошли с ума или просто сдались, и умерли. Теперь, кроме нас, никого не осталось&#34;.

Я спросил её, почему бы им не уйти куда-то ещё.

&#34;Нам не показали пути. Когда боги...&#34;

&#34;Бог&#34;.

&#34;...покажут нам путь, мы будем ему следовать. До того дня, когда они решат нас направить, мы будем ждать и старательно им служить. Аминь&#34;.

&#34;Аминь&#34;, -- склонив головы, повторили в унисон мужчина и мальчики.

Похлёбка доварилась, мы поужинали. Остальная часть ночи прошла быстро и без происшествий. На рассвете я поблагодарил семью и дал им золотую монету. Я отправился дальше по лесной дороге, стараясь постоянно держать в поле зрения деревья с красной корой. И только сейчас, устроив привал, я понял, что женщина так и не рассказала, что случилось с изменившимися людьми. Я могу только надеяться, что никогда этого не узнаю.</textarea></pre>
