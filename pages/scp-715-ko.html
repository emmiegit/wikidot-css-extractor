**일련번호:** SCP-715-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-715-KO는 그 특성상 타인의 간섭을 통한 제지가 불가능하므로, SCP-715-KO 발생 이후의 추가적인 변칙성 진행을 방지하기 위한 재단 연구원 개개인의 항밈 훈련 및 애사심 교육이 이루어지어야 한다. SCP-715-KO의 영향을 받았던 연구원이 기지로 복귀하였을 경우, 3호봉 수준의 특별 성과금 및 1개월의 유급휴가가 제공된다.

**설명:** SCP-715-KO는 재단의 남성 연구원들을 대상으로 발생하는 일련의 변칙적 현상이다. SCP-715-KO는 현재 상기된 조건에 부합하는 인물들에 대하여 약 6개월의 간격을 두고 규칙적으로 발생하고 있으며, 인물의 직급이나 업무능력은 발생 기준에 영향을 주지 않는 것으로 파악된다.

SCP-715-KO는 대상이 된 인물(이하 SCP-715-KO-1)이 타인의 육안에 관찰되지 않을 정도로 멀리 떨어진 시점에서 시작된다. 해당 시작 시점에서, SCP-715-KO-1의 엔도르핀과 테스토스테론이 평시 상황에 비하여 과도하게 분비되며, 이에 따라 환각제와 환각형 기적술에 대한 취약성 및 성욕이 현저히 증가한다. 직후, SCP-715-KO-1은  나신의 여성형 환상체를 발견하게 된다.

이후 SCP-715-KO-1은 초목이 우거진 길 형태의 외부 차원으로 해당 여성형 환상체에 의하여 유인되는데, 해당 시점부터 SCP-715-KO-1에 대한 위치적 추적이 불가능해진다. 해당 여성형 환상체에 대한 귀환 연구원 면담 조사 결과, 환상체는 SCP-715-KO-1의 이상향에 가까운 외모를 가지며, 몽타주 대조 검사를 통해 모두 실제 존재했었던 사망한 미혼 여성의 외모를 가지고 있었다는 것이 확인되었다.

SCP-715-KO-1이 외부 차원에 도착할 경우, 여성형 환상체는 더 이상 인식되지 않으나, 외부 차원의 길을 따라 걷고자 하는 강박적 충동을 겪게 된다. 공통적인 증언에 의하면 해당 길의 체감 길이는 약 █ km 정도로 인식되며, 그 끝에 공포심이 유발되나 반드시 대면해야만 할 것 같은 무언가가 있다는 느낌이 들게 하는 것이 확인되었다.

SCP-715-KO-1이 길의 끝 지점으로 이동함에 따라 길 주위의 초목은 비교적 적게 관찰되며, 길과 그 주위를 구성하는 토양의 성분은 흑색토에서 적색토로 대체된다. 더 이상 초목이 관찰되지 않고 토양 또한 적색토로 완전히 대체된 지점에서, SCP-715-KO-1에 대한 새로운 외부 차원(이하 SCP-715-KO-2)으로의 강제적인 이동 현상이 발생한다.

SCP-715-KO-2은 지름 약 2km의 원형 구조물 및 그 내부의 토지이다. 대상의 주 구성 성분은 고형 적색토이며, 인화물질의 부재에도 불구하고 간헐적인 발화 현상이 각처에서 관찰된다. SCP-715-KO-1의 중앙에는 전근대적 조선 양식으로 건축된 벽돌 건축물이 존재하며, 해당 건물 주위에는 9개의 지하 여닫이문이 개통되어 있다.

SCP-715-KO-1이 SCP-715-KO-2에 도착하였을 때, 중앙의 건축물에서 신원미상의 남성(이하 SCP-715-KO-3)이 출현하여 SCP-715-KO-1 과의 대화를 시도한다. 해당 상황 이후의 SCP-715-KO 진행 방향은 기준 차원 복귀 또는 영구적인 실종 상태로 분화되는데, 지금까지 약 91%의 연구원들은 대화 시도 이후의 기억이 모두 소거된 상태로 기준 차원 복귀가 이루어졌으나 약 9%의 연구원들의 복귀는 미완료되어 실종 상태에 있다.

해당 신원미상 남성과의 대화 내용 및 그 이후의 SCP-715-KO 진행 과정은 확인되지 않은 상태였으나, ████ 년/█ 월/██ 일 알레프 기지의 클레르 조슈아 연구원을 대상으로 발생한 SCP-715-KO를 통하여 그 내용의 일부가 소명되었다.(녹취기록 715-KO-1 참조)

SCP-715-KO의 정확한 최초 발생 시점은 불명이나, 최초로 SCP-715-KO를 묘사한 것으로 추정되는 기록물 &lt;금오신화&gt;가 출간된 15세기 이전부터 발생된 것으로 추정되며, 현재 재단 설립 이전의 SCP-715-KO의 대상이 된 인물들에 대한 연구가 진행되고 있다.

++ **녹취 기록 715-KO-1**

&gt; **개요:** SCP-715-KO의 대상이 된 클레르 조슈아 연구원이 녹취한 녹취기록. 조슈아 연구원은 SCP-715-KO 발생 당시 SCP-████의 탐사 기록을 녹음한 녹음기록을 분석하고 있었으며, 이로 인해 녹음기를 소지한 상태로 SCP-715-KO의 변칙성에 노출되었다.
&gt; -----------------
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **조슈아 연구원:** 켜졌나? 어, 저는 알레프 기지 소속 연구원 클레르 조슈아입니다. 현재 시각은 오후 6시 32분이고요, 연구실에서 자료분석을 하고 있었는데 정신을 차려보니 이 숲으로 이동된 상태였습니다. 아마 밈적 변칙성에 노출된 것 같은데, 나중에 연구 자료로 쓰일지도 모르니 일단 녹음기를 켜봤습니다. 예전에 이거랑 비슷한 변칙성을 가진 SCP 보고서를 봤었는데, 아마 KO 쪽이었던 것 같네요. 716? 715였나? 아무튼, 저 길이 저를 끌어들이는 느낌이 나는데, 저기 끝에 뭔가 중요한 일이 있을 것 같습니다. 연구원 근무지침에서는 이상한 곳으로 이동되었을 땐 그냥 그 자리에서 구조대를 기다리라 했지만, 아무래도 가봐야겠네요.
&gt; 
&gt; **&lt;이후 약 15분간의 보행 소리&gt;**
&gt; 
&gt; **조슈아 연구원:** 아! 케빈 선배님도 한번 겪었었다고 말해준 적 있는데 왜 까먹고 있었는지 모르겠군요. 인터넷이 안 터져서 다시 그 보고서를 열람해 보진 못하지만, 지금 주변에 풀이 무성하고 길 중간중간 빨간 흙이 보이기 시작하는 걸로 봐선 아마 SCP-715-KO가 확실한 것 같네요. 저에겐 기분 좋은 소식이죠. 케빈 선배님이 말하길 SCP-715-KO에서 못 돌아온 사람은 얼마 없다고 했었으니까요.
&gt; 
&gt; **&lt;이후 약 20분간의 보행, 휘파람 소리&gt;**
&gt; 
&gt; **조슈아 연구원:** 이제 주변에 풀이 안 보입니다. 바닥은 아까부터 빨간색으로 바뀐지 오래고, 제 기억에 따르면 이제... (SCP-715-KO-2로의 이동이 발생함)
&gt; 
&gt; **SCP-715-KO-3:** 반갑소. 나는 남염부주의 현 염왕, 박생이라 하오.
&gt; 
&gt; **조슈아 연구원:** 음.. 안녕하십니까?
&gt; 
&gt; **SCP-715-KO-3:** 그대가 지금 얼마나 혼란스러울지 내 잘 알고 있소. 허나, 일단 지금은 저 집안으로 들어가 나와 이야기를 나누어보는 게 어떠하겠소? 분명 자네에게 또한 두번 오지 않을 귀한 기회가 될 터이니 꼭 그리해주시면 고맙겠소.
&gt; 
&gt; **SCP-715-KO-3:** 여기에 앉으시오. 차를 내온 터이니. 그래, 궁금한 건 좀 있소?
&gt; 
&gt; **조슈아 연구원:** 왜 저를 이곳으로 데리고 온 것이며, 또 여기는 무얼 하는 곳입니까?
&gt; 
&gt; **SCP-715-KO-3:** 이곳은 하늘 남쪽의 불, 옥초산의 왕궁, 남염부주라 불리우는 곳이오. 그대가 이해할 수 있게 말하자면, 지옥이라 할 수 있겠지. 비록 과인이 이곳의 왕 노릇을 한지 수백 년이 흘렀으나, 이곳의 역사는 수천 년이 족히 넘어 나조차 이곳을 다 안다 자신할 수 없소.
&gt; 
&gt; **조슈아 연구원:** 여기가 지옥이라면, 전 죽은 겁니까?
&gt; 
&gt; **SCP-715-KO-3:** 걱정 마시오. 그대의 목숨은 아직 땅에 붙어 있으니, 지금은 그저 한순간의 춘몽을 꾸고 있다 생각해도 무방하오. 각설하고, 과인이 그대를 먼 남염부주까지 불러낸 까닭은 다만 그대에게 한 가지 부탁이 있기 때문이오.
&gt; 
&gt; **조슈아 연구원:** 일단, 제가 그 부탁을 거절한다 해서 불이익을 받거나 하진 않는겁니까?
&gt; 
&gt; **SCP-715-KO-3:** 물론이오. 그대가 부탁을 거절한다 손치더라도, 염왕의 이름을 걸고 남염부주의 돌맹이 하나까지 그대에게 해를 끼치지 못하게 하겠소. 허면, 이제 내 부탁을 들어보시겠소?
&gt; 
&gt; **조슈아 연구원:** 한번 말씀해 보십시오.
&gt; 
&gt; **SCP-715-KO-3:** 거두절미하고 말하자면, 과인은 그대에게 남염부주의 판관 자리를 제하는 바이오.
&gt; 
&gt; **조슈아 연구원:** 판관이라니, 그게 뭡니까?
&gt; 
&gt; **SCP-715-KO-3:** 그대들 속세의 판사를 생각하면 이해가 좀 될지 모르겠소. 다만 남염부주의 판관은 망자를 심판하여 그들을 아홉 지옥에서 무량한 시간 동안 고통받게 할지, 극락으로 올려보내 갖은 행복을 고루 즐기게 허락할지 정하는 재판을 한다오.
&gt; 
&gt; **조슈아 연구원:** 제가요? 그런 어마무시한 일을 제가 아무렇게나 결정하긴 좀 그렇다고 생각되는데요. 아무리 에콜 폴리테크니크를 수석 졸업했던 사람이라도 남이 열심히 살아온 인생을 제 줏대대로 판단할 정도로 지혜롭다고 생각되지는 않으니까요.
&gt; 
&gt; **SCP-715-KO-3:** 그대 자신에게 자부심을 가지시오. 그대는 또한 재단의 연구원이지 않소? 내 수백 년간 내세를 지켜봐 왔으나, 그대들 조직의 수장만큼 지혜롭고 현명한 자는 고금을 통틀어 또 나오리라 생각되지 않소. 그런 자가 세운 조직의 인물이 비범하지 않을 리 없지. 또 이는 고금에 다시없을 제일가는 권력을 얻을 기회이기도 하오. 천만 백성을 굽어보는 왕이나, 천하의 재물을 모두 손에 거머쥔 거부라 할지라도 그대 앞에서는 그저 그대 판결에 몸을 사리는 죄인이 될 것이오.
&gt; 
&gt; **조슈아 연구원:** 그렇다 하더라도, 전 여전히 확신이 서질 않습니다. 제가 판결을 할 때 제 편견을 담지 않고 공평하게 판결을 할 수 있을지도 모르겠고, 또 하루에도 죽는 사람이 수천 명은 족히 넘을 텐데 제가 그걸 하나하나 꼼꼼히 보고 판단하는 건 좀 어려울 것 같습니다.
&gt; 
&gt; **SCP-715-KO-3:** 그대에게 공명정대한 명판관이 되라는 게 아니외다. 만약 그대가 장애를 가진 자가 모두 지옥에 가야 한다 생각한다면, 그리하시오. 그저 땅에 태어난 것만으로도 죄를 짊어진 것이라 생각하여 모두를 지옥에 보내고자 한다면, 그리하시오. 나는 그저 그대의 판결을 믿고 따를 것이오.
&gt; 
&gt; 또 업무의 과중 따위는 걱정하지 마시오. 이곳 남염부주의 시간은 속세와는 다르게 흘러, 천지의 사람들이 지금보다 열 배는 더 많이 죽어나가도 여유롭게 판결할 정도는 될 것이오. 그리고 남염부주의 초대를 받아 판관이 될 자격이 생기는 자는 그대가 처음이 아니고 또 마지막도 아닐 것이니, 후에 남염부주에 초대된 자가 기꺼이 판관직을 맡고자 한다면 그대를 은퇴시켜 영원토록 극락에서 살도록 해주리다.
&gt; 
&gt; **조슈아 연구원:** 어째서 스스로 그걸 하지 않으시는 겁니까? 당신은 수백 년을 살았으니, 최소한 저보다는 이 일을 더 잘하실 것 같으신데요.
&gt; 
&gt; **SCP-715-KO-3:** 서역의 어느 여자를 판결할 때 들은 변명이 있소. 그대의 규칙은 내가 온 인생을 바처 모셔온 신의 규칙도 아닐뿐더러, 손짓하나에 돈과 음식을 만드는 능력을 지닌 그대가 살기 위해 악한 일을 할 수밖에 없었던 본인의 애환을 이해할 수 있겠냐고.
&gt; 
&gt; 과인은 이 말을 듣고 적잖이 깨닫는 바가 있었소. 희로애락을 알던 인간 박생의 수십 년 세월은 공명정대한 염왕으로 지낸 수백 년 세월에 잠겨 그 행방을 찾아볼 수 없으며, 내 전대의 염왕도, 전의 전대 염왕도 모두 잃어버린 자신을 찾기 위해, 또 망자들에게 희로애락이 담긴 판결을 내려주기 위해, 산 인간들을 남염부주로 불러 다음 염왕으로 임명해 왔다는 것을.
&gt; 
&gt; 나 또한 그리하려 했지, 그리하려 했거늘 또한 드는 생각이 있었소. 과인이 이 자리를 남에게 넘기고 떠난다 해도, 결국 그자 또한 선대들과 다를 바 없는 길을 걸으리라고. 해서 생각해 낸 것이 이것이오. 판관 일을 다른 이에게 넘기되, 그 직에 기간을 두어 그들이 자신을 잃어버리는 일이 없게 하려 한 것이지. 
&gt; 
&gt; **조슈아 연구원:** 음, 아무리 생각해도 제가 그 일을 맡기에는 무리일듯 합니다. 만약 제가 은퇴해 극락에서 영원히 산다 해도, 제 가족과 친구들이 전부 거기에 올 수 있을진 모르겠거든요. 아직 저는 그 사람들과 영원히 헤어질 준비는 안된 것 같습니다.
&gt; 
&gt; **SCP-715-KO-3:** 결국 그대가 그러하다면 아쉽지만 어쩔 수 없지. 그대를 곧 그대 집으로 돌려보내 드리리다. 허나 과인과의 대화는 기억할 수 없을 것이오. 이 사실이 내세에 알려지면 내세에 큰 혼란이 일어날뿐더러, 그대들의 수장이 날 격리하려 들지도 모르니 말이오. 자, 눈을 감아보시오.
&gt; 
&gt; **조슈아 연구원:** 이건 아직도 켜져 있었군.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; ------------------
&gt; **비고:** 이후 클레르 조슈아 연구원은 알레프 기지로 복귀하였으며, SCP-715-KO를 겪은 증거로 본 녹취록을 제출하였다. 특기할 만한 사항으로 본 녹취록 속 대화는 불어와 한국어 간 번역 없이 이루어지었으나, 대화의 당사자인 조슈아 연구원은 이를 인식하지 못한 것으로 보인다.</textarea></pre>
