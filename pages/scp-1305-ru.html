**Объект №:** SCP-1305-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1305 должен содержаться в камере размерами 5×5×3 метра, оборудованной автоматической системой очистки. Каждый день данная система должна быть активирована с целью удаления из камеры непереваренных остатков пищи, продуктов жизнедеятельности и тел SCP-1305-1.

Каждую неделю SCP-1305 должны предоставляться --одна свежая свиная туша-- 70 кг свежего свиного мяса, не содержащего костей и хрящей. 

Как минимум три особи SCP-1305-1 должны храниться в отдельной камере, находясь в состоянии криогенной заморозки.

**Описание:** SCP-1305 – существо длиной около 2 метров с вытянутым, червеобразным телом. Кожа объекта гладкая, лишенная каких-либо специфических образований, имеет бледно-бирюзовый окрас.

Туловище существа (в частности – структура скелета) обладает ярко выраженным сходством с человеческим, однако подвержено ряду радикальных изменений, включающих следующее:

* полностью отсутствуют конечности и соответствующие группы мышц;
* лопатки, ключицы и часть грудины значительно гипертрофированы и сращены между собой, образуя в области шеи своеобразный “воротник”;
* отсутствует четко оформленная голова – на ее месте размещен куполовидный мышечный мешок, зафиксированный краями за вышеупомянутый “воротник”; при дыхании плавно сокращается, издавая приглушенное шипение;
* в задней части тела находится хвост, составляющий половину длины всего существа и служащий главным органом передвижения;
* значительно изменено строение всех внутренних органов (см. приложение 2);

SCP-1305 неразумен, малоподвижен и демонстрирует способ жизни, присущий засадным хищникам.  В ходе охоты объект обычно стремится отыскать подходящее для засады убежище, после чего неподвижно замирает, выпуская через щель в нижней части груди мышечный пуповинообразный тяж непостоянной длины (в среднем около 5 м), увенчанный полой костяной иглой со сквозным каналом.

Данный придаток начинает стелиться по земле вокруг объекта, выполняя роль как главного органа чувств, выслеживающего приближение жертвы при помощи многочисленных термо- и электрорецепторов, сосредоточенных главным образом вокруг иглы, так и ловчего щупальца, непосредственно жертву атакующего.

В самом основании иглы размещена железа, способная производить и накапливать в выводящих протоках секрет, богатый на цианистые соли. Если объекту удается засечь в зоне досягаемости своего ловчего щупальца потенциальную жертву (которой может быть любое крупное животное, включая и человека), данное щупальце начинает совершать резкие, судорожные на вид броски в ее направлении. В случае успеха железа сокращается, впрыскивая яд в кровь добычи, а само щупальце начинает обвиваться вокруг нее, тем самым обездвиживая. Сам SCP-1305, что характерно, при этом остается совершенно неподвижным.

После успешного умерщвления цели объект начинает подтягивать ее ближе к своему логову. Одновременно с этим из ранее гладкого эпителия щупальца начинают формироваться многочисленные ветвящиеся отростки, чья поверхность во многих отношениях схожа со слизистой оболочкой кишечника позвоночных. Данные отростки начинают прорастать в ткани добычи, выделяя при этом пищеварительные соки и впитывая питательные соединения из образовавшегося химуса. По завершении пищеварения все они отмирают и частично самоперевариваются.

С определённой периодичностью (в среднем раз в 3 месяца) SCP-1305 производит несколько небольших существ из органа, находящегося в области таза. Данные организмы (далее – SCP-1305-1) отдаленно напоминают головоногих, не имеют многих жизненно важных органов и потому обычно погибают примерно через 20-30 минут после рождения (однако, см. Приложение 3).

**Приложение 1:** Отчет об обнаружении.
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
Изначально сотрудниками Фонда была найдена группа особей SCP-1305-1. Обнаружение произошло ██.██.19██ в окрестностях города [УДАЛЕНО]. Особи не проявляли признаков жизни и не обладали какими-либо аномальными свойствами, в связи с чем были вскоре уничтожены.

После этого события тела SCP-1305-1 неоднократно обнаруживали в разных частях планеты - на данный момент насчитывается ███ зарегистрированных случаев. Какая-либо явная закономерность касательно их мест и времени отсутствует. Местоположение источника, из которого происходят данные существа, также остается неизвестным. Непосредственно засечь процесс их перемещения все еще не удалось.

Сам объект был найден жильцами соседних квартир посредством взлома дверей после нескольких безуспешных попыток достучаться до хозяина квартиры. Из █ очевидцев █ были вскоре убиты объектом.

Благодаря быстро среагировавшим агентам Фонда, внедренным в правоохранительные службы, объект был в кратчайшие сроки захвачен и поставлен на содержание.

Свидетели были успешно обработаны амнезиаком и отпущены, новость о появлении неизвестного существа была признана мистификацией, а человек, в чьем доме объект был обнаружен – объявлен пропавшим без вести.

В ходе последующего осмотра места обнаружения были найдены останки трех SCP-1305-1, а также [ДАННЫЕ УДАЛЕНЫ]. Также стоит отметить, что несмотря на поимку объекта, сообщения об обнаружении SCP-1305-1 по-прежнему продолжают поступать.
[[/collapsible]]

**Приложение 2:** Внутреннее строение SCP-1305.
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Примечание**: Первоначальные сведения были собраны в ходе МРТ, УЗИ и ряда других исследований, проведенных непосредственно над SCP-1305. Данные, полученные в ходе последующего вскрытия тел SCP-1305-A и SCP-1305-B (см. Приложения 3 и 4, соответственно) их достоверность подтвердили.
* мышечный мешок на переднем конце туловища содержит нечетко структурированную массу легочной ткани, открывающуюся наружу несколькими щелями у основания; 
* практически всю грудную клетку занимает полость, выстланная неким аналогом плевры и содержащая ловчее щупальце; при выходе его наружу образовавшаяся пустота, вероятно, заполняется воздухом за счет похожего на трахею органа, грудную соединяющего полость с &#34;легким&#34;;
* “сердце” представлено парой пучков из крупных вен и артерий, имеющих сократительные элементы и сосредоточенных вокруг “легкого” и основания щупальца; по сосудам течет прозрачная, слегка мутная жидкость, химически схожая с человеческой лимфой; механизм переноса ею кислорода на данный момент не установлен;
* нервная система представлена рядом связанных узлов, идущих вдоль позвоночника и особенно плотно сконцентрированных у основания щупальца; примечательно, что у объекта отсутствует какой-либо эквивалент спинного мозга, в то время как позвоночник явно имеет предназначенный для него канал, заросший соединительной тканью;
* выделение отходов происходит через систему канальцев, ветвящихся по всему телу и открывающихся узкими щелями в нескольких случайных местах между ребрами;
* напоминающий матку орган в полости таза открывается в нижнюю часть живота и имеет вид простого мешка, а развитие в нем SCP-1305-1, предположительно, происходит бесполым путем, напоминающим почкование.
[[/collapsible]]

**Приложение 3:** Инцидент SCP-1305-I.
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
██.██.20██ стандартное предоставление объекту свиной туши случайно совпало с появлением на свет нового выводка SCP-1305-1. Щупальце SCP-1305 при этом, как и обычно, добралось до цели и совершило инъекцию яда, однако затем осуществило несколько резких подергиваний и быстро втянулось внутрь тела, не пытаясь подтащить к нему пищу.

В течение нескольких минут одному из SCP-1305-1 удалось подползти  к туше и оплести ее своими отростками. Далее они, подобно таковым на щупальце SCP-1305, стали прорастать внутрь тела и постепенно переваривать его.

В течение примерно █ часов отростки пронизали собой все тело свиньи, после чего, вместо привычного для SCP-1305 отмирания и разрушения, начали дифференцировку, окончательно поглощая мягкие ткани и замещая их собственными. Через █ часов голова и конечности отделились от тела, а еще через █ его оставшаяся часть преобразовалась в существо, отдаленно схожее с SCP-1305 (обозначенное как SCP-1305-A).

Вскоре после появления существо было умерщвлено, его тело подвергнуто вскрытию, а затем сожжено.
[[/collapsible]]

**Приложение 4:** Эксперимент SCP-1305-B.
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
██.██.20██ с целью экспериментальной проверки данных, полученных в ходе Инцидента SCP-1305-A, из камеры объекта был изъят и перенесен в другую камеру один из экземпляров  SCP-1305-1. В эту же камеру было приказано войти сотруднику класса D. SCP-1305-1 приблизился к сотруднику, однако не смог причинить ему какого-либо вреда, равно как и закрепиться на теле жертвы.

Затем в целях эксперимента сотрудник был убит выстрелом в голову. Вскоре после этого SCP-1305-1 удалось проникнуть под его одежду и вступить в контакт с кожей. Последовавшая трансформация прошла успешно и заняла в общей сложности около 36 часов. Полученное существо (обозначено как SCP-1305-B), как и ожидалось, практически ничем не отличалось от SCP-1305.

SCP-1305-B был умерщвлен, подвергнут вскрытию и сожжен без каких-либо происшествий.
