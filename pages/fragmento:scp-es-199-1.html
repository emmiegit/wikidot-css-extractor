++ {{Ciò che segue è una versione di SCP-ES-199 risalente al **██/██/2010**}}
[[/=]]

---------
[[table style=&#34;border: none; width: 100%;&#34;]]
[[row]]
[[cell]]
[[size 125%]]**Elemento #:** SCP-ES-199[[/size]]
[[/cell]]
[[cell style=&#34;text-align: right;&#34;]]
[[size 125%]]###990000|**Livello 3/SCP-ES-199**##[[/size]]
[[/cell]]
[[/row]]
[[row]]
[[cell]]
[[size 125%]]**Classe dell&#39;Oggetto:** Euclid[[/size]]
[[/cell]]
[[cell style=&#34;text-align: right;&#34;]]
[[size 125%]]###990000|**Riservato**##[[/size]]
[[/cell]]
[[/row]]
[[/table]]
----

**Procedure Speciali di Contenimento:** Data la natura di SCP-ES-199, il suo contenimento si deve concentrare sulla disinformazione della popolazione nei confronti delle istanze di SCP-ES-199-A. Tutte le istanze di SCP-199-ES-A conosciute ad oggi devono essere custodite da almeno due guardie equipaggiate con amnestici di Classe-A. Ogni civile sarà esortato a stare lontano dalle istanze di SCP-ES-199-A, con la forza se necessaria. In caso qualsiasi civile venga a conoscenza di una qualsiasi istanza di SCP-ES-199-A, esso dovrà essere amnesticizzato e portato al paese più vicino.

Le richieste di nuovi test devono essere approvate da 2 membri dello staff di livello 3 con una scadenza di 1 settimana.

**Descrizione:** SCP-ES-199 è la designazione collettiva di SCP-ES-199-A, -B e -C.

SCP-ES-199-A designa una serie di porte situate in paesi che hanno come lingua ufficiale lo spagnolo. Le istanze di SCP-ES-199-A sono uniche per ogni paese e si trovano in ospedali psichiatrici importanti in passato, ma che si trovano attualmente in uno stato di rovina, se non abbandonati. Le caratteristiche delle istanze di SCP-ES-199-A variano da paese a paese, seppur condividano proprietà antimemetiche che impediscono a chiunque non sia stato educato fin dalla nascita in spagnolo di vederle. Nonostante ciò, qualunque soggetto può attraversare SCP-ES-199-A, il quale funge da portale interdimensionale per SCP-ES-199-B.

SCP-ES-199-B è una Bolla di Rottura-Higgs[[footnote]]Le Bolle di Rottura-Higgs sono grandi aree di spazio incapsulate da uno strato che è un&#39;alterazione autonoma del Campo di Higgs, causando la disintegrazione immediata della materia che entra in contatto con esso. Le Bolle di Rottura-Higgs sono generalmente e internamente transdimensionali, essendo un confine tra le dimensioni.[[/footnote]] di 6km^^3^^ situata nell&#39;Iterazione Multiversale Theta-Prima[[footnote]]Chiamata con il nome in codice &#34;Amarsque&#34;, questa iterazione è attualmente oggetto di indagini per anomalie cognitivo-pericolose nell&#39;ambito del Progetto Rinascita. Ulteriori informazioni nel Documento PR-005.[[/footnote]]. SCP-ES-199-B presenta una struttura centrale (da qui in poi SCP-ES-199-C) che cambia d&#39;aspetto triennalmente e si caratterizza come un ospedale psichiatrico che ha guadagnato grande popolarità nel suo paese d&#39;origine, questi paesi sono quelli che ospitano un&#39;istanza di SCP-ES-199-A.


[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/7/79/La_Casta%C3%B1eda.jpg|caption=Attualmente, l&#39;aspetto di SCP-ES-199-C è un duplicato dell&#39;ospedale psichiatrico &#34;La Castañeda&#34;, situato in Messico.]]


SCP-ES-199-C è circondato nella sua interezza da un campus di riabilitazione, in funzione e abitato da tre tipi di entità coscienti, intelligenti e capaci di parlare. designate come SCP-ES-199-1, -2 e -3.

Sia SCP-ES-199-1 che -2 sembrano lavorare in SCP-ES-199-C , compiendo però funzioni diverse. Le istanze di SCP-ES-199-1 sono umanoidi con caratteristiche proprie della specie //Equus ferus caballus// e fungono da infermiere e portinai. Le istanze di SCP-ES-199-2 sono invece umanoidi con caratteristiche proprie alla specie  //Lama glama glama// e fungono da specialisti medici e amministrativi.

Le istanze di SCP-ES-199-3 sono esseri antropomorfi con caratteristiche della famiglia //Cathartidae// che svolgono il ruolo di interni. Hanno mostrato svariati segni di grave deterioramento mentale e molti di loro hanno tentato di fuggire da SCP-ES-199-C, solo per poi essere catturati da istanze di SCP-ES-199-1 e successivamente messi in //isolamento//.

SCP-ES-199-1, -2 e -3 seguono un modello di altezza e peso relativo a quello delle specie che rappresentano e possono inoltre parlare fluentemente lo spagnolo, essendo finora l&#39;unica lingua parlata in SCP-ES-199-B.

Sia SCP-ES-199-1 che -2 si comportano in modo cordiale con tutti i soggetti che entrano in SCP-ES-199-B, mostrando i propri servizi come quelli di //&#34;guaritori della mente&#34;// e offrendo un giro per SCP-ES-199-C. I soggetti in SCP-ES-199-B hanno totale libertà quando non ostili, potendo entrare e uscire da SCP-ES-199-B quando vogliono e potendo conversare SCP-ES-199-1, -2 e -3.

Se un soggetto accetta i servizi di SCP-ES-199-1 o -2, sarà esente da qualsiasi alterazione cognitiva[[footnote]]La definizione di alterazione cognitiva, basata sugli esperimenti condotti, è ambigua, ma sembrano reagire positivamente ai disturbi che rappresentano un pericolo/disagio per il soggetto o altri soggetti e in modo impreciso ai soggetti senza disturbi.[[/footnote]]. I soggetti saranno internati in SCP-ES-199-C e saranno impossibili da recuperare per un periodo non inferiore a 3 giorni[[footnote]]Sono attualmente noti solo 2 soggetti che non sono stati recuperati da SCP-ES-199-C.[[/footnote]]. Dopo la fine di questo periodo e l&#39;introduzione di un altro soggetto a SCP-ES-199-B, il soggetto internato sarà restituito cognitivamente sano[[footnote]]I soggetti internati hanno dichiarato di non avere alcuna memoria degli avvenimenti all&#39;interno di SCP-ES-199-C.[[/footnote]], accompagnato da un&#39;istanza di SCP-ES-199-2; quest&#39;ultima consegnerà il soggetto internato e una[footnote]]L&#39;analisi delle note date dalle istanze di SCP-ES-199-2 hanno mostrato che esse sono legate alle alterazioni cognitive del soggetto internato, mostrando le procedure prese o qualche resoconto informativo di questa alterazione.[[/footnote]] a qualsiasi soggetto all&#39;interno di SCP-ES-199-B. Ad oggi, ogni tentativo di riuscire a vedere ciò che accade in SCP-ES-199-C è fallito.

**Addendum-ES-199-01:** Scoperta di SCP-ES-199

La prima istanza di SCP-ES-199-A risale al ██/██/2008, data dell&#39;Incidente Wiskey-Theta, durante un tentativo da parte della Fondazione di aprire un portale per l&#39;Iterazione Multiversale Theta-Prima.

Durante l&#39;apertura Beta del portale avvenne una massiccia breccia nel contenimento, in cui scapparono ██ oggetti transdimensionali. Uno degli oggetti si è scoperto essere un ontometeoro[[footnote]]Un ontometeoro è una massa visibile di hume con una realtà di base superiore alla norma, a volte chiamati &#34;nubi di hume&#34; per la loro somiglianza con le nuvole.[[/footnote]] con mobilità autonoma. Quest&#39;ultimo ha attaccato alla cieca il personale presente, uccidendo il Dottor [DATI CANCELLATI], fuggendo e riuscendo a non farsi riscoprire fino al ██/██/2008, quando è stato avvistato mentre creava un&#39;istanza di SCP-ES-199-A. È stato tentato di fermare l&#39;oggetto mediante un&#39;Ancora della Realtà di Scranton situata a [REDATTO], luogo in cui si pensava sarebbe arrivato secondo lo schema movimentale, inutilmente.

L&#39;oggetto hai continuato a realizzare istanze di SCP-ES-199-A fino al ██/██/2009, quando ha cessato ogni attività anomala. Si sta attualmente tentando di capire il perché di questo schema movimentale.

**Addendum-ES-199-02:** Registro Esperimenti

Ciò che segue è un sunto dei test effettuati con SCP-ES-199-C. Tutti i test sono stati eseguiti nello stesso modo: un soggetto di prova è stato assegnato a un&#39;istanza di SCP-ES-199-1 o -2 e un agente era stazionato all&#39;interno di SCP-ES-199-B in attesa del soggetto di prova.

Per una lista completa, si veda il [/diseccion Documento Esperimenti-ES-199].

[[collapsible show=&#34;+ Mostra Registro Esperimenti&#34; hide=&#34;- Nascondi Registro Esperimenti&#34;]]

||~ **N#:** 04 ||~ **Soggetto:** D-40698 ||~ **Tempo Trascorso:** 3 giorni ||
||||||**Quadro Psichico:** Uomo, 30 anni. Ansia ereditaria. ||
||||||**Nota Risultata:** Ha dovuto stare senza zucchero per tre giorni, incluso i //suoi zuccheri//. Non smetteva di piangere, non siamo riusciti a calmarlo neanche leccandolo, quindi abbiamo dovuto //calciarlo//. Ma è passato, ora è un uomo nuovo.||
||~ **N#:** 08 ||~ **Soggetto:** D-40700 ||~ **Tempo Trascorso:** 7 giorni ||
||||||**Quadro Psichico:** Donna, 26 anni. Pedofilia. ||
||||||**Nota Risultata:** Le abbiamo offerto un [REDATTO] e ci ha visti tutta stranita. Gli abbiamo detto che poteva fare quello che voleva, e sapete cosa ha fatto? Sì, quello, e gli è finita in faccia! Un bagno di [REDATTO], mentre i tentacoli le facevano vedere lo stesso che ha visto il [REDATTO]. Può tornare da voi. ||
||~ **N#:** 13 ||~ **Soggetto:** D-40699 ||~ **Tempo Trascorso:** 3 giorni ||
||||||**Quadro Psichico:** Donna, 35 anni. Omosessuale, nessuna alterazione cognitiva evidente. ||
||||||**Nota Risultata:** Abbiamo giocato a poker, visto la tele, bevuto, fatto a pezzi le strutture, feste dovunque, cose che non facevamo da anni. E non solo, l&#39;abbiamo fatto e... merda, mi sa che non avrei dovuto dirlo. Davvero, quello che aveva non era un male, ma ora non lo ha più... non so se devo scusarmi.||
||~ **N#:** 17 ||~ **Soggetto:** D-41530 ||~ **Tempo Trascorso:** 3 giorni ||
||||||**Quadro Psichico:** Uomo, 24 anni. Eterosessuale, nessuna alterazione cognitiva evidente. ||
||||||**Nota Risultata:** Abbiamo fatto cose da uomini: giocare a braccio di ferro, vedere partite di football, bere, bere, lotta, fare gli idioti, poi abbiamo bevuto. Dovreste portarcene di più. Penso, abbiamo fatto un po&#39; di casino alle feste e io... ho finito per, sai, //ugh//, non dite a nessuno che l&#39;ho ricablato.||
||~ **N#:** 24 ||~ **Soggetto:** D-41265 ||~ **Tempo Trascorso:** 14 giorni ||
||||||**Quadro Psichico:** Donna, 34 anni. Clinicamente depressa, in passato ha tentato il suicidio ||
||||||**Nota Risultata:** Chi sono? Dove sono? Dove sto andando? Questa ragazza non sa come risponderci, abbiamo dovuto farla rispondere a queste domande. Abbiamo parlato con lei, l&#39;abbiamo presa per i capelli, detto cose che nemmeno il diavolo stesso direbbe; non le abbiamo fatto nulla a livello fisico, ma l&#39;abbiamo fatta sentire come una merda pur di farla parlare. Il decimo giorno fu liberata dalla sua prigione, festeggiammo e uccidemmo alcuni pazienti, bevemmo il loro sangue. Adesso è una persona nuova.||

**Nota:** //Nonostante ciò precedentemente scritto, D-41265 non ha mostrato alcun segno che la classifichi come una potenziale assassina. Non si sa bene come funzionino i metodi di questi tipi, ma sembra che tendano al selvaggio per arrivare da qualche parte. Cose che sono eticamente e moralmente impensabili qui sono usate lì per curare. Ma queste sono solo supposizioni. Abbiamo cercato di registrare quello che succede all&#39;interno 6 volte, e abbiamo perso un sacco di soldi su quegli impianti retinici[[nota]]Al momento della scrittura, gli impianti retinici sono classificati come tecnologia sperimentale. Attraverso l&#39;ingegneria biologica, sono riusciti a creare un sistema di cattura video a bassa risoluzione che prende le immagini proiettate sulla retina e le trasforma in informazioni digitali[[/footnote]], solo per registrare urla, suppliche, macchine, una stanza bianca imbottita, altri cavalli e fiamme... Mi scuoteva davvero ogni volta che toglievano la telecamera dai soggetti. Senza niente che li faccia dormire.// -- Capo Progetto, Dottor Andrés Mondragón.

||~ **N#:**  27 ||~ **Soggetto:** D-42510 ||~ **Tempo Trascorso:** 3 giorni ||
||||||**Quadro Psichico:** Donna, 20 anni. Disturbo affettivo bipolare.||
||||||**Nota Risultata:** Dividere, sottrarre, incollare. Non è stato proprio difficile, alcuni aggiustamenti sul suo lato sinistro per renderlo meno cattivo possibile e questo è tutto. A parte l&#39;incenerimento di quella parte, ma ehi, siamo stati in grado di replicarla perfettamente. Godeteveli.||
||~ **N#:** 31 ||~ **Soggetto:** D-42156 ||~ **Tempo Trascorso:** 31 giorni ||
||||||**Quadro Psichico:** Donna, 45 anni. [[[scp-es-150|Disturbo Filargurico]]]  ||
||||||**Nota Risultata:** Questa donna è una dannata. Voglio dire, era... 31 cazzo di giorni a dirle che i soldi non sono tutto nella vita, ma lei continuava ad andare avanti e avanti e avanti. Le abbiamo anche tolto le mani, ma lei se li infilava tra i moncherini, sanguinando e tutto il resto. Poi siamo passati alle gambe per impedirle di cammin- MERDA, NO! Ha levitato? No no, sono sicuro che non l&#39;ha fatto, strisciava e ci siamo sporcati di sangue. Poi abbiamo fatto una vivisezione per vedere cosa c&#39;era di sbagliato in lei, perché si comportava in quel modo? Abbiamo trovato un sacco di metallo nello stomaco e un liquido da Oltre l&#39;Orizzonte[[footnote]]Si crede che stia parlando dei limiti di SCP-ES-199-B[[/footnote]]. E ovviamente, questo è tutto, abbiamo finito per estrarlo, e niente, alla fine siamo rimasti con alcune monete d&#39;oro, molte, direi. Grazie per la vostra collaborazione!||

**Nota:** //Incredibile, un Classe D affetto da SCP-ES-150 che non è finito con con la trachea in cenere. Due sono le cose da considerare: o in questo luogo il concetto di morte non esiste, o gli hanno salvato la vita in maniera artificiale. Ma non solo, l&#39;hanno curata dagli effetti fisici. Dovremmo provare qualcosa di più... fisico.// -- Capo Ricercatore Von Braun.

||~ **N#:** 35 ||~ **Soggetto:** D-42023 ||~ **Tempo Trascorso:** Ritornato istantaneamente ||
||||||**Quadro Psichico:** Uomo, 67 anni. Affetto da Alzheimer.||
||||||**Nota Risultata:** Ehi, ragazzo, non so cosa ci hai portato. Non siamo veri neurochirurghi, siamo persone che cambiano vite. Per favore, è molto triste.||
||~ **N#:** 39 ||~ **Soggetto:** D-42125 ||~ **Tempo Trascorso:** 3 giorni ||
||||||**Quadro Psichico:** Uomo, 72 anni. [[[scp-es-081|Bacillo parafagico]]].||
||||||**Nota Risultata:** Un altro soggetto con un grande ammontare di liquido da Oltre l&#39;Orizzonte. Non si sa con certezza cosa sia e cosa faccia, ma per fortuna esiste una cura. Cioè, lo abbiamo aperto, abbiamo levato il liquido, fine. Nulla di particolare.||

**Nota:** //Beh, non è stato molto utile. Non sappiamo veramente quando fa o non fa effetto sui soggetti infettati da agenti patogeni che possono disturbare il comportamento. L&#39;attuale ipotesi su questi eventi è una possibile connessione fra le anomalie interessate e l&#39;Iterazione Multiversale Theta-Prima.// -- Capo Ricercatore Von Braun.

||~ **N#:** 43 ||~ **Soggetto:** D-42164 ||~ **Tempo Trascorso:** 5 giorni ||
||||||**Quadro Psichico:** Donna, 26 anni. [[[scp-es-105|Sindrome della Costellazione]]]. ||
||||||**Nota Risultata:** E toccai la quinta vertebra, una voce risuonò nella stanza. La polvere di stelle si è alzata, macchiata di rosa, passando sui nostri volti. Mi avvicinai e mi disse: &#34;Conosci, dunque, qui nel mio mondo di cinque angoli e cinque soli, la verità sulle tue disperazioni&#34;, e mi mostrò una stella marina, composta da 25 stelle verdi, incolori nella loro magnificenza. Risposi: &#34;Tu che mi conosci, o Signore, accetta le mie obbedienze e illuminami, o grande&#34;. Mi ha toccato la fronte e ho capito cosa dovevo fare. Mi sono ricordata del verde incolore delle stelle e ho dipinto gli occhi del mio paziente del verde più puro che esista. Perché esiste solo nella mente. Ave Cinque! Uno in meno nel suo gregge non è una lacrima versata, perché lei è grande, signore. Grande Stella! ||
||~ **N#:** 49 ||~ **Soggetto:** D-40236  ||~ **Tempo Trascorso:** 10 giorni ||
||||||**Quadro Psichico:** Donna, 24 anni. [[[scp-es-082|Disturbo Razziale-ES-082]]]. ||
||||||**Nota Risultata:** Lei non è degna! Dovrà pagare agli dei per i suoi spergiuri, lurida! Hai toccato i nostri figli, li hai legati e gli hai fatto coltivare la terra, fare i loro vestiti, fare il loro cibo. È una lurida che deve espiare i propri peccati. La aiuteremo. ||

**Nota:** //D-40236 è tornata [REDATTO]. È ipotizzato che sia SCP-ES-199-1 che -2 abbiano un qualche collegamento con l&#39;epoca americana precolombiana. Ulteriori ricerche sui rischi cognitivi legati al periodo precolombiano sono in corso.// -- Capo Ricercatore Von Braun.

**Nota 2:** //Fin dall&#39;inizio dei test è stato registrato un aumento di istanze di SCP-ES-199-3. Ulteriori ricerche su ciò sono in corso.// -- Capo Progetto, Dottor Andrés Mondragón.

||~ **N#:** 53 ||~ **Soggetto:** D-41635  ||~ **Tempo Trascorso:** 3 giorni ||
||||||**Quadro Psichico:** Uomo, 27 anni. [[[scp-es-166|Sindrome della Dissociazione Sovrafittizzia]]].||
||||||**Nota Risultata:** Aveva una mente viva, pensava persino di poter volare, ma affermava di non sapere ancora come. Lo abbiamo portato al decimo piano e lo abbiamo lanciato da lì, sperando che avrebbe iniziato a volare... Beh, alla fine abbiamo dovuto rimetterlo insieme e fargli conoscere la dura verità. Era triste, non ci piace proprio farlo in questo modo. Una volta volevo essere un supereroe, ma sappiamo che in questa realtà è solo stupido. Credo che... sì, questo è tutto...||

**Nota:** //Mi chiedo se dopo tutto queste creature posseggano sentimenti umani. La nota è stata trovata bagnata da acqua che, se ben vedo, mi fa pensare a lacrime. Per quanto riguarda il soggetto: D-41635 è tornato senza alcuna anomalia cognitiva.// -- Capo Progetto, Dottor Andrés Mondragón.

[[/collapsible]]

**Addendum-ES-199-03:** Incidente-ES-199-062

In data ██/██/2010, è stato effettuato il test N#62 con un&#39;istanza contenuta di [/scp-000 Schema Parassitico Transentropico] (SPT), classificato come sicuro per il contenimento e l&#39;uso. Segue l&#39;esperimento che ha scatenato l&#39;incidente:

||~ **N#:** 62 ||~ **Soggetto:** D-42365 ||~ **Tempo Trascorso:** Ritornato istantaneamente||
||||||**Quadro Psichico:** Uomo, 20 anni. SPT ||
||||||**Nota Risultata:** Non portateci le vostre sporche eresie! Abbiamo avuto a che fare con questa merda molto tempo fa, siamo stati devastati grazie alla sporcizia dello Schema. Questo Istituto non fu più lo stesso a causa della disperazione, fummo divorati... e la rabbia, e, e, e, chiudiamo tutto, SI SI SI, chiudiamo i portali, ecco! Giuriamo di non curare mai più [/scp-2528 coloro-che-combattono-ciò-che-loro-sono]. Voi non volete la nostra gioia, volete che vi aiutiamo a battere il Male Strisciante, quindi NON TORNATE!||

In seguito a ciò, tutte le istanze di SCP-ES-199-A hanno cominciato a scomparire. Due operatori della Fondazione, appostati dentro SCP-ES-199-B, e D-42365, sono rimasti intrappolati al suo interno durante l&#39;incidente.

Ad oggi, SCP-ES-199 non si è manifestato in alcun modo. Riclassificazione a neutralizzato in attesa di approvazione.
