[[include component:image-block name=egg996.jpg|caption=SCP-996-2|width=300px]]

**วัตถุ#** SCP-996-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-996-TH-1 จะถูกเก็บอยู่ในโลงศพขนาด 2X2X1 เมตร ในนศูนย์-██ ควบคุมอุณหภูมิห้องคงที่ที่ 25 องศา ต้องมีกล้องวงจรปิดตรวจตราทางเข้าออกและภายในอย่างเข้มงวด มีเจ้าหน้าที่รักษาความปลอดภัยเฝ้าอยู่เสมอ โดยต้องตรวจค้นผู้ที่เข้าไปในโกดังทุกครั้ง การนำชิ้นส่วนของ SCP-996-TH-1 ออกไปโดยไม่ได้รับอนุญาติ จะต้องถูกลงโทษตามกฏการถือครองอาวุธโดยพลการ การทดสอบใดๆกับ SCP-996-TH-1 จะทำต่อ 1 รายการเสมอ และให้แจ้งต่อผู้ควบคุมโครงการเสียก่อน SCP-996-TH-1 จะต้องได้รับการตรวจอวัยวะภายในทุกครั้งเพื่อป้องการเกิดเหตุ 996-3-F2 หากเป็น SCP-996-TH-3 ให้ทำการแจ้งต่อดร.ฟีนิกซ์ทันที การทดสอบ SCP-996-TH ถือเป็นความลับระดับ 4

SCP-996-TH-2 จำนวน 5 ใบถูกเก็บไว้ในห้องขนาด 5X5X5 ในรางไข่ 12 ราง คงอุณหภูมิห้องคงที่ที่ 25 องศา ต้องมีกล้องวงจรปิดตรวจตราทางเข้าออกและภายในอย่างเข้มงวด มีเจ้าหน้าที่รักษาความปลอดภัยเฝ้าอยู่เสมอ โดยต้องตรวจค้นผู้ที่เข้าไปในโกดังทุกครั้ง การถือครอง SCP-996-TH-2 โดยไม่ได้รับอณุญาติจะถูกลงโทษทางวินัยอย่างรุนแรงตามแต่เห็นสมควร หากพบ SCP-996-TH-2 อื่นนอกเหนือพื้นที่กักกันให้กำจัดทิ้งด้วยการทุบหรือเผาไฟ จากนั้นก็ตรวจสอบความเป็นไปได้ของผู้ฟัก SCP-996-TH-2 ในไซต์ใดๆที่พบ หากพบให้ทำการกักกันเอาไว้ 24 ชม. ตรวจสอบอวัยวะภายในทั้งหมด หากไม่พบอาการผิดปกติให้ปล่อยไปได้ 

ณ ตอนนี้ การทดลองกับ SCP-996-TH ต้องได้รับการเห็นชอบจากเจ้าของโครงการ และเจ้าหน้าที่ระดับ 4 อย่างน้อย 2 คน และให้กระทำในห้องที่มีอุณหภูมิ 25 องศาเสมอ

หากพบ SCP-996-TH-3 [ข้อมูลปกปิด] ให้แจ้งต่อหน่วยเคลื่อนที่ MTF-966-██ “Egg Crush” (ขยี้ไข่) ทันที และประกาศมาตราฉุกเฉินในไซต์ตามแต่เห็นสมควร

//SCP-996-TH-3 มีรูปร่างเฉพาะ นักวิจัยในไซต์และศูนย์ดังกล่าวถูกกำชับรูปเฉพาะนั่นไปแล้ว พวกคุณอย่าพยายามจิตรนาการเลย มันเลวร้ายกว่านั้นมาก เอาเป็นว่ามีแต่คนในไซต์นั้นรู้ว่า SCP-996-TH-3 เป็นยังไง และต้องแจ้งต่อหน่วยเคลื่อนที่ยังไงก็พอแล้ว// - ดร.██████████

**รายละเอียด:** SCP-996-TH ประกอบด้วยหลายส่วน คือ SCP-996-TH-1 เป็นศพชาวคอเคย์ซอย อายุ 38 สูง 169 ซม. หนัก 220 ปอนด์ อวัยวะภายในถูกควักออกไป ผมสีน้ำตาล มีศรีษะเล็กกว่ากว่ามนุษย์ปกติ จากการตรวจสอบ DNA พบว่า เป็นของ ████████ ████████ คนรัสเซียที่ตายในปี 1994 ลักษณะผิดปกติของ SCP-996-TH-1 คือไม่เน่าเปื่อย หรือเฉือนเนื้อออกไปเท่าไหร่ซากก็จะเติมเต็มส่วนที่ขาดด้วยการงอก โดยเอาพลังงานจากการการสังเคราะห์บนผิวหนังด้วยวิธีการที่ไม่เป็นที่รู้จัก 

เมื่อมีผู้ใดกินชิ้นเนื้อของ SCP-996-TH-1 เข้าไปภายใน 4-8 ชม. จะรู้สึกปวดอุจจาระและจะถ่ายสิ่งที่เป็นก้อนกลมๆสีแดงออกมา (ต่อไปนี้คือ SCP-996-TH-2) ขนาดของสิ่งนี้นั้นจะเท่ากับไข่ไก่ กระบวนการการสร้าง SCP-996-TH-2 ในร่างกายนั้นยังไม่เป็นที่ปรากฏ SCP-996-TH-2 มีลักษณะเป็นไข่คล้ายไข่ไก่ที่มีสีแดงเหมือนเลือดและสามารถแตกได้ง่ายเหมือนไข่ทั่วไป ซึ่งภายในไข่นั้นประกอบไปด้วยชิ้นส่วนอวัยวะของมนุษย์ที่แยกจากกันแต่มีขนาดเล็ก (แต่ในบางครั้งก็พบกับตัวอ่อนมนุษย์สภาพสมบูรณ์ ซึ่งมีเปอร์เซ็นที่น้อยมาก) เมื่อตรวจสอบพบว่าเป็นอวัยวะเดียวกับผู้ที่ได้รับผลกระทบ และถ้าหากเป็นอวัยวะภายในที่อยู่ในไข่ก็จะทำให้ผู้ที่ได้รับผลกระทบสียชีวิตโดยทันทีทันใด การชันสูตรศพพบว่าอวัยวะภายในหายไปด้วยวิธีการที่ไม่รู้จัก และการกินอวัยวะภายในที่อยู่ใน SCP-996-TH-2 จะให้ผลแบบเดียวกับการกิน SCP-996-TH-1 

อย่างไรก็ตามเมื่อทำการทดสอบให้ไข่เกิดการฟักในกรณีที่มีตัวอ่อนในสภาพสมบูรณ์อยู่ภายในไข่จะส่งผลให้เกิด SCP-996-TH-3, SCP-996-TH-3 นั้นเป็นศพที่มีคุณสมบัติเหมือน SCP-996-TH-1 ทุกประการเพียงแต่รูปร่างหน้าตาจะเหมือนกับผู้ที่ได้รับผลกระทบและใช้เวลาเพียง 3 วันเท่านั้น ปัจจุบันสถาบันได้เก็บกู้ SCP-996-TH-3 มาแล้วจำนวน 8 ตัว

//พวกมันไม่มีชีวิต การลืมตาข้างหนึ่งหรือใบหน้าที่เปลี่ยนไปของ SCP-996-TH-1 เป็นเพียงผลข้างเคียงจากการเป็นศพแบบนั้น เสียงที่พวกคุณได้ยินก็แค่การคิดไปเองทั้งนั้น หากเราได้รับรายงานเรื่องแบบนี้อีกจะถูกสอบวินัย// - ดร██████████

**การค้นพบ :** //(สามารถอ่านการร่วมมือกันระหว่าง เอเจนท์ มูนซองค์, เอเจนท์ ไทสัน และ ดร.ฟีนิกซ์ได้ที่เอกสาร AJ213-7)//

เอเจนท์ไทสันได้รับแจ้งถึงความผิดปกติในเมือง ███████ จากตำรวจท้องถิ่นพบเจอศพนิรนามที่ไม่เน่าเปื่อย การชันสูตรพบว่าไม่มีอวัยวะภายใน ในอีก 2 สัปดาห์ต่อมาก็เกิดศพลักษณะเดียวกันนี้อีกที่เมือง █████████████ ประเทศจีน และเกิดขึ้นเรื่อยๆ เอเจนท์ไทสันมองว่ามันมีลักษณะบ่งชี้ของความเป็น SCPs จึงยักยอกศพทั้งหมดมาให้สถาบัน แต่ยังไม่ได้รับการสนใจจากสถาบันมากนักเพราะไม่มีอะไรผิดปกติมากพอ เอเจนท์ไทสันทำการสอบสวนต่อไปเพื่อยับยั้งการเกิด SCP-966-TH-1 ที่ตอนนั้นยังไม่ได้รับการลงทะเบียนเป็น SCPs ใดๆ

เอเจนท์มูนซองค์ สังเกตเห็นไข่โลหิตในหนังสือพิมพ์ท้องถิ่นประเทศจีน และได้รับแจ้งจากโรงพยาบาลแห่งหนึ่งในมณฑล ███████ ████ จากเจ้าหน้าที่ที่แฝงตัวอยู่ จึงเข้าไปสอบสวนทันที มันถูกขึ้นทะเบียนเป็น SCP-996-TH ระดับความปลอดภัยแรกคือ Safe จากการตรวจสอบเบื้องต้นของ ดร.ฟีนิกซ์ พบว่ามันเกิดขึ้นจากการรับประทานอะไรบางอย่าง เอเจนท์มูนซองค์ทำการสืบสวนต่อจนพบว่า ผู้ป่วยมีจุดร่วมกันคือกินอาหารที่ภัตตาคารชื่อดังใน ██████████████ เอเจนท์มูนซองค์สั่งปิดภัตตาคารดังกล่าวด้วยสาเหตุบังหน้าว่าจำหน่ายอาหารที่ปนเปื้อนกัมตะภาพรังสี และค้นพบ SCP-996-TH-3 ในฐานะของวัตถุดิบพิเศษในร้านที่ขายในเมนู &#34;ก๊วยเตี๋ยวหมูเนื้อสับชั้นสูง&#34; [[footnote]] คาดว่าร้านพยายามลดต้นทุนและทำลายหลักฐานให้แก่องกรณ์ผิดกฏหมายด้วยการนำศพของมนุษย์มาใช้ทำอาหารในมณฑล███ จึงพบศพมนุษย์อีกจำนวน 5 ศพในห้องแช่เย็น หนึ่งในนั้นเป็นนักข่าวที่ตามติดเรื่องการค้ามนุษย์ทางตอนเหนือของจีน และโครงกระดูกอีกจำนวนมากหลังร้าน [[/footnote]] 

อีกด้าน เอเจนท์ไทสันตามไปถึงโรงพยาบาลชื่อดัง และแต่กลับพบว่ามันปิดตัวไปแล้ว อวัยวะที่ได้รับการปลูกถ่ายนั้นมาจาก[ข้อมูลปกปิด] โดยองกรณ์ใหม่ที่ไม่ระบุชื่อ การสอบสวนหยุดชะงัก จนกระทั่งถูกเอเจนท์มูนซองค์เรียกตัวเพื่อรวมแฟ้มคดี ทำการสืบหาต้นต่อของ SCP-996-TH ดำเนินไปช้าๆ และหลังจากการสอบสวนที่ยาวนาน ในที่สุด กุ๊กในร้านก็ยอมบอกว่าตนได้มันมาจากชายลึกลับคนหนึ่งที่ทำงานในโรงงานห่างไปทางเหนือของประเทศจีน เป็นการค้าศพธรรมดาที่ร้านทำเป็นปกติ โดยคราวนี้ชายลึกลับยอมขายถูกๆให้

[[collapsible show=&#34;+ ปูมบันทึกการทดลองที่น่าสนใจ&#34; hide=&#34;- ปูมบันทึกการทดลองที่น่าสนใจ&#34;]]

**วันที่:** ██\██\20██ , D-8891 ,อายุ 19 ปี
**หัวข้อ:** กิน SCP-996-TH-1 ด้วยการปรุงสุกในน้ำเดือด
**ผล :** รสชาติอร่อยจนต้องขอเพิ่ม ผ่านไป 5 ชม. ในไข่ออกมาเป็นไตข้างขวาของ D-8891

**วันที่:** ██\██\20██ , D-8891 ,อายุ 19 ปี
**หัวข้อ:** กินไตจาก SCP-996-TH-2 ด้วยการปรุงสุกในน้ำเดือด
**ผล :**  รสชาติอร่อยเช่นเดิม ผ่านไป 4 ชม. ในไข่เป็นไตข้างซ้าย ตัวอย่างเสียชีวิตจากทำงานอวัยวะภายในล้มเหลว

**วันที่:** ██\██\20██ , D-8897 ,อายุ 35 ปี
**หัวข้อ:** กิน SCP-996-TH-1 ดิบ
**ผล :**  แม้จะพะอืดพะอม แต่ D-8897 ก็กินจนหมด 8 ชม.หลังจากนั้นในไข่ออกมาเป็นข้อไหล่

**วันที่:** ██\██\20██ , D-8897 ,อายุ 35 ปี
**หัวข้อ:** กิน เส้นเลือด SCP-996-TH-2 ปรุงสุก และใช้ยาถ่ายอย่างรุนแรง
**ผล :**  ตัวอย่างถูกขู่จนต้องยอมกิน D-8897 บอกว่าอร่อย 15 นาทีต่อมา ถ่ายออกมาเป็นเลือด เป็น SCP-996-TH-2 ค่อนใบ เป็นอวัยวะฉีกขาด คาดว่าเป็นม้าม ส่งผลให้ D-8897 ตายเพราะเลือดคั่ง และอวัยวะภายในล้มเหลว

**วันที่:** ██\██\20██ , D-7812 ,อายุ 48 ปี
**หัวข้อ:** กิน SCP-996-TH-1 และยิงที่ศรีษะเมื่อผ่านไป 5 นาที
**ผล :** ไม่มีอะไรเกิดขึ้น

//จากการตรวจสอบอย่างใกล้ชิดพบว่า SCP-996-TH-1 นั้นยังไม่ตาย และมีความพยายามจะสื่อสารมาโดยตลอด แต่เนื่องจากกล้ามเนื้อที่อยู่น้อย ทำให้การเคลื่อนไหวเป็นไปอย่างยากลำบาก จากการคาดเดา ก็คงเหมือน SCPs ที่กักขังคนธรรมดาในรูปลักษณ์พิสดารนั่นแหละ ก็คือเรียกร้องให้ฆ่าพวกมันเสีย หากมีการเรียกร้องถึงความรู้สึกของ SCP-996-TH-1 จากใครก็ตามในโครงการ ก็ให้ย้ายไปอยู่โครงการอื่นแทน//

//นอกจากนี้จากเอกสารที่ได้มาจาก[ข้อมูลปกปิด] ค้นพบว่า SCP-996-TH นั้นเป็นผลผลิตที่ล้มเหลวของโครงการ “อาหารและอวัยวะนิรันดิ์” ขององกรณ์[ข้อมูลปกปิด] ที่พังพินาศด้วยอายุเพียงแค่ 3 ปีจากการรั่วไหลของ มีข้อบ่งชี้ว่าเหตุการณ์ 996-3-F2 เป็นการก่อร้ายรูปแบบหนึ่งของ [ข้อมูลปกปิด] ยังคงอยู่ในการสืบสวนของสถาบัน//

//ปัจจุบันสถาบันมี SCP-996-TH-3 ทั้งหมด 42 รายการ เชื่อกันว่ามีอวัยวะของ SCP-996-TH-2 ที่หลุดออกไปสู่สาธารณะ หน่วยเคลื่อนที่ MTF-966-██ “Eggs Hunt” (ล่าไข่) จะคอยตรวจสอบการค้นพบ SCP-996-TH-2 และ -3 เก็บกลับมา และกลบเกลือนความจริงทั้งหมด//

//การวิจัยในสถาบันตอนนี้ มีจุดประสงค์ในความพยายามนำอวัยวะของ SCP-996-TH-2 มาใช้โดยที่ไม่มีผลกระทบใดๆ// 

- ดร.ฟีนิกซ์
