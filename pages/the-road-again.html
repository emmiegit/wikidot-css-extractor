Duas rodas roubadas e cinco dias de preparação (para dar sorte), e eles estão fora.

Os cinco homens em um barril de RV a oitenta quilômetros por hora, a pedido da padre Anna. O irmão Perkins está sentado ao volante mastigando um pretzel, tentando ignorar a batida ecoando ao redor do trailer e o tremor em suas mãos. A &#34;Santa Comunhão&#34; atrás dele teve que ser trancada atrás de um cadeado, os adoradores entusiasmados batendo na porta em um estado frenético.

-----

A comunhão, dentro da Primeira Quinta Igreja do Sul do Texas, envolve significativamente mais drogas e álcool do que qualquer comunhão deveria legitimamente. A &#34;Cocaína Sagrada&#34; foi dividida em cinco linhas e distribuída entre a congregação, na tentativa de aproximá-los da Estrela do Mar. O “culto” havia diminuído, o irmão Hines desmaiou no chão, o irmão Miller ainda quicando ao redor da pequena casa móvel. O irmão Jones recusou a oferta de comunhão e estava dormindo em seu canto designado.

Louis Anna se levanta desajeitadamente, segurando uma garrafa de uísque.

&#34;Congregação, congregação, acalme-se, é hora de um sermão.&#34; O padre Anna gagueja seu discurso enquanto um pouco de seu uísque cai no chão, &#34;Os sannnnto espíritos *hic* uhh, os Cinco, estão realmente me compelindo agora, então sente-se.&#34;

Alguns olhos preguiçosos se voltam para Louis quando ele começa seu discurso.


-----

O irmão Perkins tenta se concentrar na estrada à sua frente. Às quatro horas de condução que ele suportou até agora estavam começando a perturbá-lo, enquanto seus olhos vagavam para a porta trancada atrás dele.

//&#34;Não, eu não posso pedir para eles dirigirem, esses idiotas vão matar todos nós&#34;// Ele pensa consigo mesmo enquanto volta sua atenção para a estrada. Um buraco invisível sacode o trailer bruscamente, desalojando o porta-luvas e revelando seu contrabando...

-----

Um salto brusco no trailer faz com que a congregação anteriormente de pé caia, a fachada um tanto destruída de uma sala desmoronando quando qualquer ordem dá seu último suspiro. Gemendo, Louis fica de pé, cambaleante, e volta seu olhar para a sala revirada, localizando uma mancha escura crescendo no tapete puído. Os cabelos ruivos do irmão Miller adquirem um novo tom à medida que o sangue escorre de sua cabeça.

Louis Anna tropeça em Miller, virando-o.

&#34;Você uhh, você está bem?&#34; Louis pergunta a seu amigo caído: &#34;Abra os olhos, cara, isso é uma ordem!&#34;

Não observando qualquer resposta, o padre Anna se move para acordar o irmão Jones, quando um suspiro alto interrompe seus movimentos. Virando-se, Louis Anna vê Miller sentado no chão. Olhando para a parede à sua frente, ele se levanta...


-----

Um saco de dez centavos de cocaína, não consumido pela congregação em geral, está no porta-luvas quebrado em cima de um mar de mapas.

//&#34;Eu não posso fazer isso agora, padre Louis me mataria. Além disso, eu posso ser forte, eu tenho fé.&#34;// Perkins pensou consigo mesmo, tentando e falhando em fechar o porta-luvas, derramando seu conteúdo para o lado do passageiro. O saco de cocaína está no topo da pilha, destacando-se como uma joia para o irmão Perkins.

O irmão Perkins bate de leve no rosto, concentrando sua atenção na estrada, tentando ignorar suas mãos trêmulas.

-----

O irmão Miller nunca tira os olhos da parede, enquanto Louis Anna assiste incrédula. Parando um pouco antes de bater na parede, Miller tocou sua testa, deixando o sangue acumular em suas mãos. Examinando a parede como um pintor examinando sua tela, o irmão Miller começa a desenhar na parede, usando seu sangue como tinta...

-----

Com o nariz recém-empoado, o irmão Perkins não percebe a curva na estrada à sua frente. O guarda-corpo rudimentar se desfaz quando o caminhão em alta velocidade colide com ele, caindo da colina e em uma árvore.

-----

Os passageiros agora inconscientes do trailer estavam amontoados na parede da frente do trailer, enquanto o irmão Perkins estava caído ao volante. A parede esquerda do RV foi adornada com palavras que diziam:

+ ★

+++ MAIS UM

------

A primeira a acordar, Louis Anna passa os olhos pelo trailer arruinado, seus olhos parando no mosaico ensanguentado na parede.

&#34;Que... porra significa isso?&#34;
