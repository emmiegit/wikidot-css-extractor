[[f&lt;image http://scp-wiki.wdfiles.com/local--files/drclef-member-page/logoct5.png]]

**姓名：**A█████ H████ C███

**研究員稱號：**主管 Alto Clef

**安全權限等級：**4級

**當前職務：**主管部門：培訓與發展部門

**簡介：**處事精明且高深莫測的“Alto Clef博士”堅稱它的真實姓名是一段用烏克麗麗演奏出的大調和弦，它會隨身攜帶烏克麗麗以應對萬一有人想以本名稱呼它的情況。由於習慣在報告上簽上中音譜號（Alto Clef）作為自己的簽名，於是它獲得了當前這個稱號。雖然表面上它能夠勝任這份工作，但它尖酸刻薄的態度還有公共場域走動時透過展示鼻子下夾著的肉桂捲來惹惱同事的習慣，已經讓好幾名同僚對其產生敵意。

Alto Clef的真實樣貌無法用任何已知的方法清楚地拍攝下來(如上圖所示)，但它的大鼻子和一個類似於柴郡貓的笑臉已經成為它的招牌。唯一已知照片由[數據刪除]在Liddel工作室拍摄。它有三隻分別為綠、藍、褐色的眼睛，這些眼睛幾乎都有可以吸收落在其瞳孔上光線的能力。已知該實體在除了與SCP相關的事情上都是一個根深蒂固的騙子，因此任何人都不該對他抱持著任何一絲信任。

絕不能允許Clef博士一次吃下一整罐Altoids牌的薄荷糖。


**歷史：**A█████ H████ C███第一次吸引了基金會的關注，是因為它發布了一篇有具開拓性的研究論文，題目為「將人類精液用於████ ███████ ██ █████ █████████」，這導致它被██████████大學的生物系退學。它另外發表了一篇心理學研究，標題為：「在知情與不知情的受試者中，人類女性的乳頭在實驗室和在野外條件下的相對敏感性」，這篇文章的查扣已被暫緩。這篇文章中提到一個特性類似於某現有SCP██████ ████████的問題，造成基金會必須聯繫該個體以確認其安全風險

目前尚不清楚A█████ H████ C███是如何討好調查特工，並說服她讓自己得到一份在基金會的工作。由於該個體與生俱來的虛偽性格，導致包含██ ██████在内的所有女性都會對其產生本能性的恐懼反應，並在遇到它時退縮同時保護著她們的███████。然而，在招募它的同時[[[SCP-447]]]也跟著被一起收容，該項目雖然具備著必須遠離屍體的特殊收容需求，但卻被證實對基金會有著顯著的作用。

在[[[incident-239-b-clef-kondraki|SCP-239事件]]]期間，Clef博士在突破基金會的包圍網已試圖成功處決上述SCP的行為引起了基金會的注意，雖然它在此事件與[[[supplemental-report-239-b-192|事件之后]]]都因kondraki博士而承受了嚴重的傷害，但其特異的行為已經促使基金會對[[[Termination_Order|其過去進行仔細的審核]]]，特別是它與一名被稱為[[[agent-ukelele|“Ukelele Man”]]]的[[[groups-of-interest#toc11|GOC]]]特工之間特別的聯繫。

因其迅速、優雅且精確的處決危險的SCP而獲得聲譽，監督者委員會近期已經同意將Clef博士升遷為培訓與發展部門主管，負責培訓機動小隊和外勤特工。

-----
**摘自對談紀錄7998-08-███-█**

O5-██：[數據刪除]

Clef：對於這部分內容，我是不是應該給出一些神秘的答案來解釋我探究未知的原因？對於這些東西如何存在與未和存在，我有什麼理由願意做一份容易讓人發狂又危險的詭異工作？

O5-██：[數據刪除]

Clef：因為它很有趣。

O5-██：[數據刪除]

Clef：是，這是你唯一能夠從我這得到的答案。

O5-██：[數據刪除]

Clef：你想要一些糖果嗎？

O5-██：[數據刪除]

Clef：或者來杯啤酒？

O5-██：[數據刪除]

Clef：一次上七道菜的中華料理，來吧，這不錯，快跟我一起乾了！

[錄音結束]
