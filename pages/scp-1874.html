    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1874 – Ziss Bumm Bääh
**Autor:** [[*user DrWaverton]]
**Original:** https://scp-wiki.wikidot.com/scp-1874
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1874

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1874 ist auf einer Koppel der landwirtschaftlichen Forschungsstation am Standort-58 als Teil einer Herde von nicht weniger als sieben (7) Schafen einzudämmen, die auf der Versuchsfarm gehalten wird. SCP-1874 hat jederzeit eine Schafsjacke zu tragen, um es leichter vom Rest der Herde unterscheiden zu können; die Schafsjacke ist bei Bedarf sofort auszutauschen. Aufgrund der sehr sozialen Natur der Spezies wird SCP-1874 unter den physiologischen Effekten von extremem Stress leiden, wenn es länger als einen Tag von anderen Schafen isoliert wird; falls eines der anderen Schafe getötet wird, ist dieses innerhalb dieses Zeitraums zu ersetzen. Alle Interaktionen mit SCP-1874 und seiner Herde, einschließlich der tierärztlichen Versorgung, sind mit vollständiger Schutzausrüstung (Handschuhe, lange Ärmel, Schutzbrille, Stiefel) auszuführen. SCP-1874 und seine Herde haben alle standardmäßigen Zugang zu Wasser und für die Nahrungssuche geeigneter Vegetation zu erhalten.

**Beschreibung:** SCP-1874 ist ein weibliches Schaf (//Ovis aries//) der Rasse Black Welsh Mountain. Wenn SCP-1874 mit der Haut eines lebenden Säugetiers in Kontakt kommt, bei dem es sich nicht um ein weiteres Schaf handelt, explodiert SCP-1874. Die Kraft dieser Explosion muss noch genau gemessen werden; in einem offenen Raum reicht es jedoch aus, alles in einem Umkreis von etwa sechs (6) Metern um SCP-1874 zu töten. SCP-1874 ist nicht immun gegen seine eigene explosive Natur und wird in biologische Rückstände verwandelt; nach etwa 5 Minuten bewegen sich Fleisch und Organe jedoch aufeinander zu und setzen sich wieder zu SCP-1874 zusammen, so wie es unmittelbar vor der Explosion war. Zusammensetzung und Wiederbelebung dauern 1 Minute. SCP-1874 scheint durch seine Detonationen nicht traumatisiert oder anderweitig psychisch beeinträchtigt zu sein.

Zuchtexperimente mit SCP-1874 waren erfolglos; insbesondere männliche Schafe haben sich bei der Paarung mit SCP-1874 als äußerst zurückhaltend erwiesen, und es werden Versuche einer künstlichen Befruchtung unternommen. Sollte es SCP-1874 jedoch möglich sein, Lämmer zu gebären, die seine Anomalie teilen, würde dies Möglichkeiten für interne Experimente mit SCP-1874 eröffnen.

**Erfassungsprotokoll:** SCP-1874 wurde am ██.██.20██ nach einem offensichtlichen Terroranschlag im ███████-████████-Streichelzoo  entdeckt, bei dem ██ Besucher und █ Mitarbeiter getötet wurden. Alle anderen Schafe auf der Koppel starben ebenfalls bei der Explosion, mit Ausnahme von SCP-1874, das im Epizentrum der Explosion stand und auf der Wiese graste. Überlebenden und Zeugen wurden Amnesika verabreicht und SCP-1874 wurde in Gewahrsam genommen.

**Anhang 1874-1:** Nach dem Sammeln von Proben von der Oberfläche der Wolle von SCP-1874 wurde durch mikroskopische Untersuchung festgestellt, dass sie statt Lanolinfett, das Schafe auf natürliche Weise produzieren, eine anomale Form von Trinitrotoluol absondert (im Folgenden als SCP-1874-1 bezeichnet). Durch genauere Untersuchung seiner Reaktionen entdeckte Forscher █████, dass dieses anomale Material dafür verantwortlich ist, dass sich SCP-1874 wieder zusammensetzt und wiederbelebt. Weitere Experimente sind erforderlich, um festzustellen, was dazu führt, dass sich SCP-1874-1 bei Kontakt mit der Haut lebender Säugetiere zündet.</textarea></pre>
