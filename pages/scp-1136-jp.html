**アイテム番号:** SCP-1136-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1136-JPはサイト-81██にある5m×5m×5mの特別収容室に保管されています。収容室の半径150mへの立ち入りは許可されません。特別収容室に入る必要がある場合は必ず2人以上で行動し、SCP-1136-JPが活性化した場合には即座に出現対象を終了処分にしてください。また、特別収容室は常に複数台の監視カメラでの監視を行ってください。SCP-1136-JPの消失が確認された場合、直ちに出現場所を特定した上で出現対象を終了させてください。SCP-1136-JPの異常性が発揮されていた場合、異常性の効果範囲を特定した上でクラスA記憶処理を施してください。

**説明:** SCP-1136-JPは1冊の書籍です。革製のカバーには留め具がついており、非活性時に開く方法は確認されていません。その素材から少なくとも███年以上前に製作されたものだと推定されます。カバーには英語で「苦しむ者に慈悲を(//Give mercy to suffering one//)」と書かれています。

SCP-1136-JPの異常性は半径100m以内に特定の人間（出現対象）が存在するときに発揮されます。出現対象の条件は3つあり、「強い肉体的・精神的苦痛を感じている人間（効果目標）を知っていること」、「効果目標を救いたいと思っていること」、そして「効果目標が30m以上離れた場所にいること」です。この条件が揃っている場合、一定の確率でSCP-1136-JPが出現対象の眼前に浮遊した状態で現れます。SCP-1136-JPは出現すると独りでに留め具が外れ、全ページの半分ほどの位置が開かれます。この現象に物理的干渉・妨害をする試みは失敗に終わっています。そして開かれたページには以下のように英語で書かれています。なお、英語を理解しない出現対象でも内容を理解できることが確認されています。

&gt;  //慈悲深き者よ//
&gt; 
&gt;  //汝がひと時でも人々の苦しみを背負うのならば//
&gt; 
&gt;  //彼（彼女）の苦しみも除かれよう//
&gt; 
&gt;  //背負うか、背負わぬか//

この問いに否定的な反応を示したり5分以上反応しなかった場合、ページに書かれた文字は上部から薄くなり1文ずつ消失します。全ての文字が消失した後に「//慈悲なき者のこれからに幸あれ//」という文章がページに出現し、約5秒後にSCP-1136-JPは消失します。その後SCP-1136-JPは出現前にあった場所に戻り、異常性は止まります。また、出現対象は2度と出現対象になることはありません。
肯定的な反応を示した場合、SCP-1136-JPは浮遊力を失い落下します。それと同時に出現対象は強い肉体的・精神的な苦痛を感じるようになります。そして出現対象が苦痛を受けている間、「出現対象と効果目標との距離を直径とした円内（効果範囲）」にいる出現対象以外全ての人間は苦痛を感じなくなります。出現対象が受ける苦痛は効果範囲にいる人間が本来受けるはずの苦痛の総量と比例します。なお、多くの場合はこの異常性が発揮された一瞬の間にショック死する結果に終わっています。
また、この異常性は出現対象および効果目標が生きている限り発揮され続けます。発揮されている間、出現対象と効果目標との距離の変化に応じて効果範囲も変化します。
以下の実験記録はSCP-1136-JPの異常性の検証過程に関する主要な実験結果です。

[[collapsible show=&#34;+ 実験記録を表示&#34; hide=&#34;- 実験記録を隠す&#34;]]

__**実験記録1136-1 - 日付20██/██/██**__
&gt; **対象:** 健康なDクラス職員30名。
&gt; 
&gt; **実施方法:** 実験はサイト-██の収容施設内で行われた。20m×20mの室内にDクラス職員たちを点在させ、その中央にSCP-1136-JPを配置した。
&gt; 
&gt; **結果:** D-7645の前にSCP-1136-JPが出現した。他のDクラス職員が様々な反応（取り乱す、消えろと叫ぶ、逃げ出すなど）を示しているがSCP-1136-JPに変化はない。D-7645がSCP-1136-JPに対して頷いた瞬間、絶叫をあげ死亡した。その後の聞き取り調査でD-7645には鬱病に苦しむ友人（サイト-██から2.7km地点に在住）がおり、「出所したら治してやりたい」と話していたことが判明した。実験後に調査を行い、効果範囲にクラスA記憶処理が施された。
&gt; 
&gt; **分析:** 出現対象となる条件は恐らく苦痛を感じている近しい人間がいることであり、その効果範囲は計り知れない。このオブジェクトの存在を知られないためにも今後は人の少ない場所で実験を行う必要がある。

__**実験記録1136-9 - 日付20██/██/██**__
&gt; **対象:** 重傷を負ったDクラス職員D-5689およびその友人のDクラス職員D-9846。
&gt; 
&gt; **実施方法:** 実験はサイト-██内にある150m×150mのグラウンド内で行われた。グラウンド中央にSCP-1136-JPを、グラウンドのそれぞれの端にD-5689およびD-9846を配置した。なお、D-5689は実験の5日前にSCP-████-JPの実験に参加した際に肋骨3本、大腿骨1本、脛骨1本、頚椎2か所を骨折している。実験時には痛み止めの処方を一時的に中止した。
&gt; 
&gt; **結果:** D-5689とD-9846との距離、両者とSCP-1136-JPとの距離を変えながら8時間待機したが異常性は発揮されなかった。
&gt; 
&gt; **分析:** 異常性が発揮される確率は低いものと考えられる。もしくは、まだ別の条件があるのだろうか。様々な人間の組み合わせで確認する必要があるだろう。


__**実験記録1136-47 - 日付20██/11/25**__
&gt; **対象:** --健康なDクラス職員夫婦2名-- 乳がんを患うDクラス職員D-5689およびその夫のDクラス職員D-9846。
&gt; 
&gt; **実施方法:** 実験はサイト-██内にある150m×150mのグラウンド内で行われた。グラウンド中央にSCP-1136-JPを、グラウンドのそれぞれの端にD-5689およびD-9846を配置した。
&gt; 
&gt; **結果:** 出現対象D-9846が効果目標D-5689から30m離れたときにSCP-1136-JPが出現した。反応を示す前に出現対象・効果目標に聴取を行うと、効果目標は入所前（3年前）から乳がんを患っていたが財団に報告していなかったと供述した。聴取終了後、出現対象はSCP-1136-JPに対して「背負う」と回答、その直後に苦しみ始めた。
&gt; 
&gt; **分析:** 人の少ない場所で実験を行ったためか、出現対象がショック死することはなかった。貴重な成功例のため実験を続行する。


__**実験記録1136-48 - 日付20██/11/25**__
&gt; **対象:** 実験記録1136-47のDクラス職員2名。
&gt; 
&gt; **実施方法:** 同グラウンドにて、出現対象に対して麻酔薬を段階的に投与するなどの意識を失わせる方法をテストした。
&gt; 
&gt; **結果:** 異常性が発揮されている間はあらゆる麻酔薬は効果を持たず、出現対象は明確に苦痛を感じていた。また、肉体的衝撃や低酸素状態においても出現対象は意識を失うことはなかった。この間、効果範囲内の人間と効果目標は苦痛を感じていなかった。
&gt; 
&gt; **分析:** 出現対象から苦痛を取り除くことは出来ないようである。脳機能の一部を破壊して痛みを感じさせないようにする方法も考えられるが、この様子では効果をもたない可能性の方が高いだろう。実験を続行する。


__**実験記録1136-49 - 日付20██/11/25**__
&gt; **対象:** 実験記録1136-47のDクラス職員2名。
&gt; 
&gt; **実施方法:** 同グラウンドにて、効果範囲内の苦痛の総量を変化させた。具体的にはグラウンド内にいる██研究員の手をナイフで切りつける、新しく苦痛を感じている人物をグラウンド内に入れる、効果目標に痛み止めを投与する、の3点である。
&gt; 
&gt; **結果:** まず██研究員の手を傷つけた場合、研究員は痛みを一切感じていなかったがD-9846は手を抑えながら呻き声をあげた。その後██研究員が出現対象から離れると出現対象の手の痛みはなくなり、██研究員の手は痛み始めた。次に慢性的な偏頭痛を抱えている██Cクラス職員および先ほどの██研究員をグラウンドに入れたところ、両者の痛みはなくなり、代わりに出現対象が手と頭の痛みを訴えた。最後に効果目標に痛み止めを投与したが、効果目標・出現対象に変化は認められなかった。
&gt; 
&gt; **分析:** この実験によりSCP-1136-JPの効果範囲および異常性の詳細が明らかとなった。効果対象への痛み止めの投与が影響しなかったことから出現対象の苦痛を完全に無くすことは出来ないことがわかる。さらなる実験が待たれる。
&gt; 
&gt; **追記:** この実験の4時間後、効果目標は自室にて自殺した。遺書が遺されており「これ以上██を苦しめるわけにはいかない。この苦痛は私が負うべきものだ。」と書かれていた。効果目標が死亡したことによりSCP-1136-JPの異常性は停止した。

[[/collapsible]]

SCP-1136-JPは20██年に██山にある██村で発見されました。この村には「神様が苦しみを取り去ってくれる」という伝承が伝わっており、実際に30名弱の村民は怪我や病気を負っても苦痛を感じることがほぼないままに生活していました。財団のエージェントが現地に送られましたが、怪我を負っても定期的にその痛みを感じない時間帯があったことが確認されています。
エージェント滞在9日目、村の西端にある██医院が医師の失火により全焼しました。苦痛を感じなかったことによって火災に気付くことが遅れたことが原因と考えられます。この事件の翌日、村の東端に住んでいた███ ██氏がショック死した状態で発見されました。遺体の手にはSCP-1136-JPが握られており、エージェントからは「遺体の表情は酷く苦しんだような表情であった」との報告を受けています。その後、現地での聞き込み調査の結果、███氏には重い伝染病に罹患した妻がおり██医院に入院していたことが判明しました。また、███氏の自宅から日記が発見されており、その内容からSCP-1136-JPが活性化してからは妻の症状が和らぎ、███氏が苦しんでいたことが推測されます。日記によれば異常性が発揮されていた期間は約3年です。なお、回収後は財団によってカバーストーリー「無痛症を引き起こす新種のウイルス」が流布され、派遣されたエージェントによって村民全員に偽の治療がなされました。

**補遺:** 実験記録1136-49の2日後にインシデント1136-JPが発生しました。インシデント1136-JPの詳細へのアクセスにはレベル3以上のセキュリティクリアランスを保持している必要があります。

__**インシデント1136-JP 20██/11/27**__
このインシデントは実験記録1136-49の2日後に起きました。20██/11/27 20:26、SCP-1136-JPの警備担当の職員が監視室に交代へ訪れたところ、室内には誰もいませんでした。直前の警備担当は████ █████と████ ███警備主任でした。さらに特別収容室のカメラを確認したところSCP-1136-JPが消失しており、監視映像から████氏と████警備主任の両名がSCP-1136-JPを持ち出していることが判明しました。この報告を受けて財団は広域警戒令を発動、SCP-1136-JPおよび両名の捜索が開始されました。
この7時間後、████警備主任の住む███市にてSCP-1136-JPの異常性が発揮されていたことが確認されました。さらにその1時間後、███市郊外の国道██号線に停車していた車内より、████氏と死亡した████警備主任およびSCP-1136-JPが発見されました。████氏は抵抗することなく財団に連行され、SCP-1136-JPの回収に成功しました。
以下は拘束後の████氏への事情聴取記録です。

&gt; **対象:** ████ █████、SCP-1136-JP警備担当
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **&lt;録音開始, 20██/11/28&gt;**
&gt; 
&gt; **██博士:** さて、君たちがSCP-1136-JPを持ち出した時のことを聞かせてもらいたい。
&gt; 
&gt; **████:** 昨日の夜、俺、いや私は主任と一緒にあの本の警備をしていました。いつも通り特に変わったこともないし、暇潰しに主任と話しながら監視をしていました。私たちは先日の実験での警備も担当していましたからその話なんかもしてました。そうしていたら途中から主任が黙ってしまって。
&gt; 
&gt; **██博士:** どんな様子だった？
&gt; 
&gt; **████:** すごく思い詰めたような顔をしてました。5分ぐらい黙っていたでしょうか。すると主任は俺の方を向き直って真剣な表情で「あの本を盗み出すのを黙っていてほしい」と言いました。
&gt; 
&gt; **██博士:** [溜め息]あの本が世に出たら危険なことぐらい聴かされているだろう？
&gt; 
&gt; **████:** それはもちろんです。もちろんですが、主任には娘さんがいたんですよ。それも末期がんの。前から話は聴いてまして、お見舞いに行く度に薬の副作用で苦しんでいる娘さんを見るのが辛かったと。だから主任が話を切り出した時も、娘さんのために使うつもりだとすぐにわかりました。
&gt; 
&gt; **██博士:** 君は████警備主任の遺体と一緒に発見されたが、まさか自主的に手伝ったのか？
&gt; 
&gt; **████:** えぇ、もちろん問題のある行動とは理解していました。理解していましたが、主任にはお世話になっていましたし、何より主任が娘さんを本当に、心の底から助けたいと思っていることも知っていました。だから私が車を出しました。車の運転には自信がありましたのであの本が効果を出す前に娘さんの近くまで主任を連れて行きたかったんです。
&gt; 
&gt; **██博士:** そして車で████警備主任の娘が入院する病院に向かったと。SCP-1136-JPが████警備主任を出現対象とするかもわからないのに？
&gt; 
&gt; **████:** そうです。そこは賭けではあったのですが私たちは何となくSCP-1136-JPが応えてくれると思っていたのです。だってそうでしょう！[物が落ちる音]あの人はあれほどまでに娘さんを大切に思ってたんですから！！
&gt; 
&gt; **██博士:** 落ち着いてくれ。そうして施設を出たあとはどうなったんだ？
&gt; 
&gt; **████:** [深く息をする音]失礼しました。私はとにかく車を全速力で走らせました。娘さんのいる███病院までは██km、車で█時間かかる距離です。何時間もあの本が効果を出さなかったときもあったと聴いてましたが不安はずっとありました。だって何百人、何千人の苦痛なんて耐えられるわけがない。主任も、祈るようにずっと本を握り締めていました。
&gt; 
&gt; **██博士:** しかし君たちが発見されたのは███市の郊外で、███病院は███市の中央だ。まだ█km以上ある。
&gt; 
&gt; **████:** えぇ。やっと███市に入ったあたりだと思います。何とか間に合いそうかと思ったあたりです。主任の手から本が、本が消えて、主任の目の前にまた現れました。私は、えぇ、このとき「終わった」と思いました。主任も顔が真っ青になっていました。
&gt; 
&gt; **██博士:** [紙をめくる音]報告では効果範囲の中にいたのは1万人以上とされている。夜中であることを考慮しても想像を絶する苦痛だ。しかし異常性の発揮は確認されているが、まさか。
&gt; 
&gt; **████:** そうです、その通りです。私は車を止めて何度も主任に言いました。「もうダメだ」と、「1秒も保つわけがない」と、「諦めた方がいい」と。でも主任は、主任は、笑って、俺に「ありがとう」と言って、言って、あの本に「背負う」、って、[嗚咽]
&gt; 
&gt; **██博士:** そうして死んだのか[紙をめくる音]。いや、現場の報告では████警備主任の遺体に痛みへの生体反応があったとある。車のシートを握りしめた痕跡、シートに████警備主任の爪が刺さっていたとも。まさか、そんな、生きていたのか？
&gt; 
&gt; **████:** [約2分間の嗚咽]そう、そうなんです。信じられますか？主任、生きてたんですよ、もうめちゃくちゃな痛みと辛さとでいっぱいのはずなのに。答えた直後に主任の身体が大きく跳ねて、眼を見開いて[嗚咽]、でも、意識を失わずに耐えていたんです。
&gt; 
&gt; **██博士:** そんな馬鹿な。人間が耐えられるようなものじゃない。
&gt; 
&gt; **████:** 何故かはわかりません、わかりませんが主任は耐え続けたんです。たぶん、4秒ちょっとだったと思います。いやもっと長かったかもしれません。とにかく私は、ずっと、主任が耐えている間は何もできなくて、「早く終わってくれ」、「もう楽になってくれ」、って祈り続けてました。そして、あの本が空中から床に落ちて、主任が、ぴたっと動かなくなりました。
&gt;

**追記:** インシデント1136-JPの後に死亡した████警備主任のデータを整理していた財団人事部より疑問点がある旨が連絡されました。財団で管理しているデータベース上、████警備主任には娘がいた形跡はおろか、結婚すらしていないとのことです。この連絡を受け、████警備主任の住んでいた███市にエージェントを派遣したところ、市役所の戸籍データにおいても████警備主任に娘がいたことは確認できず、娘が入院していたとされる病院からはカルテや入院手続き書類等の記録は発見されませんでした。しかし、病院の医師および近隣住民に聴取したところ「████警備主任の娘」の見た目や性格等の子細な情報を記憶しており、その内容は一致していました。
また、実験記録1136-49の後に死亡した効果対象D-5689の遺体を病理解剖したところ、乳がんの形跡は一切発見されず健康体であったことが判明しました。しかし、D-5689と交流のあった複数のDクラス職員に聴取すると「彼女は乳がんであった」と回答しました。一方で、Dクラス職員同士の会話データからはそのような会話があったことは確認できておりません。
