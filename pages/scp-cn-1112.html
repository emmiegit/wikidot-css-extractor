**项目编号：**SCP-CN-1112

**项目等级：**--Safe-- Neutralized

**特殊收容措施：**自事件1112-2-3后，SCP-CN-1112被认为已无效化，当前的收容重点应放在项目遗留下的效应与信息上。SCP-CN-1112-3与SCP-CN-1112-4的存在应持续对基金会以外的组织[[footnote]] 特别是破碎之神教会 [[/footnote]]掩盖。应继续尝试解读SCP-CN-1112-3以获取更多有关信息，而通过研究SCP-CN-1112-4以取得相关科技的活动应作为高优先级事项进行。
[[collapsible show=&#34;查看已归档的特殊收容措施&#34; hide=&#34;隐藏&#34;]]
当前基金会的近地空间站应配备针对特定频率[[footnote]] 约为8.1*10^^23^^~3.5*10^^24^^Hz之间，下述“高频电磁波”多在该范围内 [[/footnote]]的高频电磁波的干扰设备以减小SCP-CN-1112异常性质被暴露的几率。此外，被伪造出的频率漂移程度不同的高频电磁波应不定期由远日空间站向地球发送，以便于将SCP-CN-1112伪装为宇宙范围内不定期发生的自然现象。对于该类电磁波存在研究倾向的组织，应尽早以经费削减、误导等方式转移其注意力。基金会内，对于SCP-CN-1112所携带的信息的破译应作为高优先度事项进行。
[[/collapsible]]
事件1112-1后，原有收容措施将继续实施。而鉴于基金会目前并无对SCP-CN-1112进行收容的能力，在与项目的交流中应表现出善意，并尝试获得更多有关信息。

**描述：**自事件1112-1后，原SCP-CN-1112已被重新命名为SCP-CN-1112-1。而自事件1112-2-3后，已有更多有关项目的信息被补充。

SCP-CN-1112-1是SCP-CN-1112-2用以通信的高频电磁波。其异常性质体现在SCP-CN-1112-1的所有频率信号受到等离子体的色散影响没有差别且几乎可忽略不计。除此之外，SCP-CN-1112-1并无也不会产生异常效应。

SCP-CN-1112-2是对一自称生活在南门二的机械文明个体SCP-CN-1112-2-A、其所生活的行星SCP-CN-1112-2-B与该行星外的具异常性质的屏障SCP-CN-1112-2-C的总称。

* SCP-CN-1112-2-A，据SCP-CN-1112-3描述，是一个由复数机器个体以不明方式联结思维的所形成的机械文明。该文明内的所有个体具有统一的思维，并以“我/们”自称。SCP-CN-1112-2-A自称具有████年历史。据SCP-CN-1112-2-A描述，当前银河系可能存在复数星际文明。为获取更多有关信息并避免潜在的风险，应尽快对SCP-CN-1112-3进行更详细的分析。

* SCP-CN-1112-2-B，据SCP-CN-1112-3描述，是一具有自我意识的大陆行星。不与人类意识的产生类似，SCP-CN-1112-2-B并不具备相当于人类大脑的存在，其各部分具有意识的多少由该部分复杂程度决定。据描述，SCP-CN-1112-2-A已建立与SCP-CN-1112-2-B的意识连接，且掌握了SCP-CN-1112-2-B的大部分意识。

* SCP-CN-1112-2-C，据SCP-CN-1112-3描述，是于SCP-CN-1112-2-B外的一异常屏障。其以不明方式锁定了SCP-CN-1112-2-B，并会随之移动。SCP-CN-1112-2-C的异常还在于其不可摧毁的性质。据记载，SCP-CN-1112-2-A所有对其破坏的尝试皆以失败告终。而SCP-CN-1112-3中对SCP-CN-1112-2-A以之作为武器的记载更验证了这一性质。SCP-CN-1112-2-C对光子的反常吸收也体现了其异常性。粗略估计，只有具有1.0*10^^10^^eV以上的能量的光子[[footnote]] 频率约为1.0*10^^24^^Hz [[/footnote]]可通过SCP-CN-1112-2-C。据记载，SCP-CN-1112-2-C是在一次星际战争中被其他文明以一有异常性质的武器施加于SCP-CN-1112-2-B上的。

以目前已知的信息来看，SCP-CN-1112-2具有若干原理不明的异常能力，包括但不限于：
* 整体性的长距离瞬间移动能力。该能力被认为是某种奇术，且项目在使用前需要进行某种特定的仪式。整个仪式过程须在相对平坦的时空上进行。
* 超光速通讯能力。据描述，推断项目可通过某种被命名为超波的在不明时空传递的类似波的物质以通讯。该物质不受到光速上限的影响，且在传播过程中并不受到干扰与损耗。值得注意的是，SCP-CN-1112-2-C并不具备阻隔该物质的能力。
* [已编辑]

SCP-CN-1112-3与SCP-CN-1112-4是基金会在几乎与SCP-CN-1112无效化的同时从SCP-CN-1112-2-A收到的两段信号。其中，SCP-CN-1112-3似乎是前者以SCP-CN-1112-1广播出的，对其的解码与分析发现了包括银河通用语言在内的多种不明语言，且存在简体中文版本。以简体中文为基础对这些不明语言的破译正在进行。

将其简体中文版本整理为电子档案后，基金会进行了多次D级人员阅读实验。实验表明了该文本并不具有模因危害。

对SCP-CN-1112-3的初步阅读表明其系SCP-CN-1112-2-A对自身经历的概括。而通过部分已破译的银河通用语言与简体中文版本的对照发现，该文档的不同语言内容有部分异同。简体中文版本似乎更受到基金会向SCP-CN-1112-2-A发去的书籍风格的影响。

SCP-CN-1112-4经解码后是██张图片。其中包括SCP-CN-1112-4-A，所有图片中唯一有黑白以外颜色的一张。SCP-1112-4-A推测为SCP-CN-1112-2-B上的景象，可见覆盖全景的“铜管”、高大的建筑、屏障与恒星。SCP-1112-4-A的色调十分怪异，尤其是其恒星[[footnote]]绿光辐射较强的恒星通常显白色，而非绿色[[/footnote]]。

其余的图片，被认为是SCP-CN-1112-2-A所拥有的一些异常技术与器械的图纸与讲解。但基于未知原因，承载这些图片的信号并不像项目之前所发送的其他信号一样为SCP-CN-1112-1并被重复发送多次。这导致这些信号大部分被严重干扰，难以读取到有用信息。对这些信号的复原以及对余下SCP-CN-1112-4的解读工作正在进行。。

[[collapsible show=&#34;查看已归档的描述&#34; hide=&#34;隐藏&#34;]]
SCP-CN-1112是对一类来自南门二方向的高频电磁波的总称。SCP-CN-1112的异常性质之一在于其不受到星际物质色散[[footnote]] 即不同频率电磁波在稀薄等离子体中受色散程度不一，常用于距离估算 [[/footnote]]的影响。即使了解SCP-CN-1112的来源方向，基于该异常性质，定位其来源被认为是极端困难的。

基金会与SCP-CN-1112初次接触于19██年。当时，基金会的射电望远镜探测到一组短暂却高能的电磁波，即SCP-CN-1112.经分析，研究员发现其异常性质并制定了以掩盖与研究的初步收容措施。而进一步的研究揭示了SCP-CN-1112的另一异常性质。

SCP-CN-1112的另一异常性质在于其被认为带有语言性质。将SCP-CN-1112的信号转换为二进制后发现，其信号可被编码，推测其中单个字符长度为██字节，如果这些信号确实表达有字符的意味的话。部分信号的出现频率被认为符合齐夫定律的描述[[footnote]] 可表述为在自然语言的词库中，一个词出现的频率与它在频率表里的排名成反比 [[/footnote]]。SCP-CN-1112常重复多次，推测目的为防止信号在传输过程中因其它电磁波干扰失真。基于此，SCP-CN-1112被初步推测为具有异常性质的地外文明信号。

除此之外，暂未发现SCP-CN-1112所产生的异常效应。而考虑到与地外文明接触的风险，向南门二方向发射信号回复的提议被否决。
[[/collapsible]]

------

[[collapsible show=&#34;附录CN-1112-A：事件1112-1&#34; hide=&#34;隐藏&#34;]]
19█1年█月██日，在对SCP-████的实验中，包括《████》在内共██1本书籍不甚被以UTF-8方式编码为高频电磁波并广播。19█0年█月██日，基金会再次探测到SCP-CN-1112并观察到信号形式有所转变。尝试以UTF-8方式解码后，基金会研究员得到了以下简体中文信息，无法与简体中文对应的信号已表示为[不明信号]：

&gt; 启用欢迎协议。
&gt; 愿神保佑你们，稚嫩的有机体们。也请代我/们先行问候你们的邻国。
&gt; 很高兴我/们首先收到了你们的信息。礼物我/们已收下，但未接收到你们的[不明信号]的坐标？也许是银河通用语言已经改变很多，到了你们已经看不懂我/们的措辞的地步了，但至少你们发来的这种语言确实是一种词汇很匮乏的方言。不过里面记载的故事倒是有一些有趣的部分，这些故事里的文明似乎也信仰着神。虽然与我/们信仰着的并不完全一样，但神是无穷的，不是吗。
&gt; 但是我/们的确附上了我/们的[不明信号]坐标，为何你们不直接[不明信号]？或者说你们是一直使用着这样的语言的原始种族？不管怎么样，我/们还是用这个向你们回复了。虽然有些夸张，但我/们已不愿再多等待任何一铯刻。
&gt; 不管怎么说，我/们再次重复我/们的来意：终极计算，结果已快出现。我/们暂停了计算，希望所有愿意见证这神圣一刻的文明提供自己的[不明信号]坐标，我/们将进行全银河系范围直播。
&gt; 感到荣幸吧，有机体们。现在你们收到的是我/们发出的第一张邀请函。

信号重复了若干遍，推测目的为防止信号传输过程失真。自此，确定SCP-CN-1112为一地外文明的通讯信号。基于对方已知悉我方的存在，与项目进行交流的提议获予通过，且与该文明沟通的尝试被列出为特殊项目以保证效率。
[[/collapsible]]
[[collapsible show=&#34;附录CN-1112-B：与项目的通信记录&#34; hide=&#34;隐藏&#34;]]
事件1112-1后，基金会开始与项目进行交流。经尝试，发现只有足够高频率的电磁波可被项目接受。因此，SCP-████已被获准在与项目的交流中使用。基于基金会与项目间的距离以及，按项目所说，通讯方式的落后，整个交流过程持续了██年。项目发来的部分信息如下，无关、次要内容及交流间的时间间隔已在记录中省略。

通信记录█：
&gt; **项目：**是的，看来你们的确是还没有航行能力的原始种族。但原始种族怎么又会有与我/们通讯的能力？让信息能通过屏障消耗的能源，并不会是个小数目。或者说你们也拥有一些神的赏赐吗。
&gt; 既然你们是原始种族，能问出这样的问题也不奇怪了。银河系里当然还有其他种族。至少，以前是有的。

通信记录█：
&gt; **项目：**看来你们固执地想囚禁这些所谓的异常。难道你们没有想过神为什么会安排它们偏偏出现在你们的星球上吗。你们可以更多地利用它们，这是你们得天独厚的优势，就像现在利用其中一个与我/们交流一样。

通信记录█：
&gt; **项目：**不，我/们不是恒星生物。我/们的位置的确离，按你们的话说，南门二的三星系统，比一个能产生生命的行星离它的恒星该有的距离近得多，但这并不代表我/们生活在恒星上。
&gt; 我/们原本并不诞生于此。这并非一个太令人开心的话题，请不要再提起。

通信记录█：
&gt; **项目：**你们是很有意思，也很幸运的有机体。你们应该感谢神，因为我/们愿意与你们这样的原始种族交流。
&gt; 你们也问到了[不明信号]。因为从你们的语言中寻找不到可表[不明信号]的含义的词，我/们使用银河通用语言词汇代替了。你们可以发更多书籍内容过来，或者我/们也可以提示你们一些银河通用语言的内容。如果破译的时候有问题，提问吧。

通信记录██：
&gt; **项目：**我/们找到了。“超波”，也就是[不明信号]，你们有与之类似的想象。我/们发送超波，当它进入到[不明信号]，也就是你们说的“超空间”，的同时，超波接收器就已经收到了。但是，超波在超空间中传播的路径需要通过调整发送器的参数调整。因此我/们需要接收器的坐标才能够进行这样的通讯。这也的确是我/们与其他帝国交流的方式。当然，在屏障时代之前。
&gt; 通过你们如今使用的这种信号广播进行的通信相当考验耐心。当然，我/们并不会因此将任何有关超波的技术传给你们。当神认为你们该有了，你们自然会有。

通信记录██：
&gt; **项目：**屏障？是的，我/们在屏障中。正是因为屏障，我/们才会离这些恒星如此近，才能够离这些恒星如此近而不被终结。因此，这也并非一个谈起来非常有趣的话题，即使屏障给了我/们信仰神的机会。等你们该知道的时候再知道吧。或你们永远也不会知道。

通信记录██：
&gt; **项目：**神就是神。当然，以你们的分类方法，称我/们为精神主义或许更为恰当。用精神或意识改变物质的能力，也是神给我/们的。神筹划一切。

通信记录██：
&gt; **项目：**我/们就是我/们。每一块岩石是我/们，每一条铜管是我/们，维护成员是我/们，计算成员是我/们。你们有机体似乎都有愚蠢的自我意识，就像我/们曾见过的一切有机体一样。

通信记录██：
&gt; **项目：**这就是你们对于颜色的定义。有机体识别颜色的能力就像信仰神的能力一样与生俱来，很有意思。在我/们的传感器里，这些也不过是很小的一段电磁波频谱了。
[[/collapsible]]
[[collapsible show=&#34;事件1112-2-1&#34; hide=&#34;隐藏&#34;]]
自2███年基金会向项目发送信息后，项目陷入了持续██年的“沉默”。其间基金会多次发送信息，但都未得到回复。

2███年，基金会收到项目的信息。
&gt; **项目：**你们还是提到终极计算了。的确，我/们最开始进行广播的目的就只是为了通知到其他帝国我/们的终极计算罢了。但如今已██标准年,或者按你们的说法，███年过去了，除你们外却仍没有任何一个文明给我/们回复。也许只是他们单纯不希望与我/们接触，也许只是远处的帝国尚未收到信号，但计算成员给出的文明数量锐减的概率已经越来越高，而我/们心中期待终极计算的结果的心思也越来越急切了。
&gt; 我/们决定不再多作等候。当然，等候你们一个回复的时间还是有的。
&gt; 神眷的有机体们啊，你们认为，机器人到底也有心可唯吗？
[[/collapsible]]
[[collapsible show=&#34;事件1112-2-2&#34; hide=&#34;隐藏&#34;]]
以下是基金会经商讨后决定给予项目的回复。
&gt; **有。**
[[/collapsible]]
[[collapsible show=&#34;事件1112-2-3&#34; hide=&#34;隐藏&#34;]]
事件1112-2-2过后█年，基金会收到SCP-CN-1112-3与SCP-CN-1112-4，并观测到南门二方向████████████████，且伴有████████████████████████████████████████。██年后，基金会在推测存在黑洞的█████方向观察到█████████████████████████████████[[footnote]] 直到SCP-CN-1112-3被解读，基金会才推测出这与项目行为间的关系 [[/footnote]]。
[[/collapsible]]
