[!--咕嘿嘿，说起来有点下流，但是我……--]

您知道的，手这种东西是很可爱的。

但手这种东西的载体——人，这种生物却非常奇怪，它就像一坨肆意疯长的大海星——如果将躯干看做一个起点的话，那么这个起点分别向不同的五个方向延伸发展，这就发展出了首，以及四肢——就像海星的躯干和他的五条触手一样。

这个时候这一块肉还不足以称为一个完整的人，需要少许的修饰，您知道的，就像一块不加修饰的布料，给它适当的点缀一些花边，布料显的不至于那么朴素的时候，才有资格去做一件衣服。如果你有一天在大街上走，看到一个人穿着一件白衬衫却十分美丽，那件衣服的主人一定同时穿着一条不错的裤子，挎着一个异常精美的包或者有一张养眼的脸。

同理，当人——这块未加修饰的布料，需要修饰的时候，手，脚还有五官就派上了用场。

这个时候就要告诉您为什么我会觉得手异常可爱了。

人的末梢往往是与这个世界接触的地方。我在孩提时学过溜旱冰，那个时候的我，将地面看作最危险的生物。每当我不小心倒下，看着地面洪水猛兽般向我扑来，地上的小石子也顿时成了城前的拒马，成了战士的长矛。这个时候，却总有一些坚硬的东西保护住了我——我的头盔，我的护腕，我的护膝，我的手套。

而在人的末梢，也需要这么几样坚硬东西保护我们——指甲——这是手中最美丽的地方，请允许我多花费些笔墨来与你细细描写。

指甲是充满生命力的，它以非常缓慢的速度在生长，如果有哪个人的指甲因为某些原因被裁掉，那他会在几年后又重新见到这个他以往的好护卫。多么忠心！摸摸你的指甲吧！轻轻的！

当你轻轻地抚摸你的指甲，指甲的纹理将涌上你的心头——首先是最容易发现的纵向纹路，它们就像麻糖的表面，像瀑布中的水流，一丝一丝向下延伸，互相不交错，根根分明，发丝会打结，但这样美丽的纹路不会。但它们又不是那么的工整，比起一丝不苟的好卫士，我还是喜欢把它们比作懒洋洋的大混蛋——这里的纹路稍微有点歪，眼见着歪的程度越拉越大~哎呀！马上就要和别人碰上了！这个时候它又俏皮地及时止损，向另一边流去。

就像吵吵闹闹社区里的可爱邻居之间的争斗——这样的场景每天就会在我的指尖上演。

然后再是不那么容易发现的横向纹路，它们就像海面下的暗流，被熠熠生辉的纵向纹路挡住了风头，但这种羞涩却又默默无闻的感觉，就像正值青年的可爱初中生，稚嫩，却又不经意间想咬一口。横向纹路的样子就像海浪，一波一波地敞开，一波一波地将指甲推向远方。

横与纵相互交织，这就使得你的指甲变得像一块新鲜出炉，略微冒着香气的华夫饼。

但指甲之间也有着不同。一家五胞胎，大哥性格豪放，不拘一格，喜欢把自己表现出来；二姐有点沉默，但为人友善，喜欢看书；三哥憨厚老实，总是喜欢自己挑重担，照顾着比自己小的，喜欢着比自己大的；四妹还在读高中，有着稚嫩能的容颜，娇嫩之中却不失独属于女性的风雅，谈笑间尽是妖艳；小妹是家里最小的一个，像刚出身的婴孩，像被放在可爱架子上的瓷娃娃，没有什么痕迹，也没有什么东西能让她担心，但在姐姐和哥哥们齐上阵时，还是会挥舞起自己肉嘟嘟的小手帮个忙。

手也是各有千秋的。女人的手肉质紧密，皮紧紧地包裹着肌肉，小巧玲珑。当然，这样的生理构造也使得女性的手分外轻灵，细嫩的肉感使你只要轻轻抚摸，就会立刻躺进女性为你编织的温柔乡。再成熟的女性也会有可爱动人的一面，轻轻摩挲她的手，天正无邪的幼童一面将会向你绽放。这时候的手就会就像一个被填满了气的充气球，仔细一看，皮肤下细细的血管纵横交错，就像成都的高速公路，让人开始质疑到底是怎样精密的导航才能让开在上面的血细胞不走岔路。

如果说女人的手赢在内在的小巧和内在，男人的手则贵在力量。就是那种火山爆发时的澎湃的力量感，那种军队般冷凝的肃杀感，那种严冬中火焰般的热烈感。而且年纪越大的男性手越有风味，那种骨头与肌肉分明的感觉越来越凸显，就算皮肉粗糙也没关系，切开来看内部往往会让人眼前一亮，这就形成了一个落差。但那种外表靓丽，而内里全是脂肪，毫无力量感可言的男性手，则有点金玉其外，败絮其内的意思。

说起我的喜好，我比较偏爱年轻女性的手。年老的人饱经摧残，他们的手早已失去幼时的风味，变得千沟万壑。只有幼女的手，只有幼女的手！只有幼女的手能给人生的喜悦，当你的脸被白洁的手抚摸，被笨拙地拍着说“没事了没事了”的时候，你才会发现那略微的笨拙反而会让人心生愉悦，反而会激起远古的舔犊之情。小巧的幼女抚摩你的脸时所展现出的眼神，就像襁褓中的婴孩挥舞着双手探寻着世界时的眼神——探索的眼神，纯洁的眼神，对这个世界充满好奇心的眼神，这往往比书中所描写的任何一处大海还要深邃和美丽。

当你顺着小女孩的手向上看去，顺着她的手臂向上，再到脖颈，直到脸颊，你才会突然发觉人的不完美，崎岖的五官装载着罪恶，人类的五官简直是不属于这个世界的东西，我从来没有在任何的人科动物身上找到过，我从来没有见到任何一只猩猩的前额、嘴部和颧骨是如此的平滑，眉脊骨是如此的薄平，甚至还有明显的下颏。

不可理喻不可理喻。 

虽然我在说话的时候不喜欢绕开话题，但您是要走了吗？什么事这么着急？不要这么快就把我拒之门外，我用脚顶住了门缝，门关不上的。

啊，小姐今天过生日？天花板上的横幅非常漂亮，但是感觉有点多余，需要我帮忙布置吗？虽然带了礼物过来，但不太确定您喜不喜欢这种款式。窗户是不行的，这里是六楼，从这个高度下去，您找不到您那位神职人员朋友，只能找到上帝。

我已经提前把厨房里的刀具扔出去了，你老公的高尔夫杆早在一周前卖出去了不是吗？
 
不要离开。

亲爱的，停下。

……

我还以为您不回来了，您出门的时候真是吓了我一跳呢，话说小姐想吃点什么？今天没关系，不用担心长胖的，生日嘛。

不想吃？也对。要不我们出去看看电影？最近新上映的电影有几部票房很高的，网上的评价也不错。

嗯，就这么定了，就当做我们去约会怎么样？

您的惯用手是左手？我之前看您用的是右手，也就没有注意，对，中指有点变形。啊，不用害羞，惯用手不同也没什么好笑的，反而有一种特殊的美感，嗯，我确实喜欢年纪小的女孩的手，但是小姐才读大学不是吗？青春的活力还未褪去，指节中仍有青涩保留，却又不失对未来的憧憬和懵懂。

票订好了，给朋友打个电话说声抱歉吧。</textarea></pre>
