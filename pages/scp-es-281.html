**Ítem #:** SCP-ES-281

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-ES-281 está almacenado en un casillero especial  insonorizado ubicado en el Sitio-34. Cualquier información nueva respecto al objeto debe ser notificada de inmediato. Las pruebas con SCP-ES-281 están autorizadas bajo la aprobación mínima de un empleado con Nivel de Autorización 3.

**Descripción:** SCP-ES-281 es un catalejo similar a los usados a principios del Siglo XVII. Los fabricantes del objeto y su dueño hasta el momento no han sido identificados, lo único que se sabe es que el objeto perteneció a una organización llamada &#34;Casa de Contratación Terrestral&#34;. Las investigaciones sobre este grupo de interés están en curso.

SCP-ES-281 es consciente y capaz de comunicarse con el personal  por medios desconocidos. La vocalización del objeto es por lo general alta, entre 70 a 80 decibelios, cercana al nivel de un grito. SCP-ES-281 afirma ser el &#34;Intendente Riviera&#34;, un respetado explorador de su organización. 

La principal anomalía ocurre cuando se intenta utilizar el objeto. Inmediatamente después de que una persona intenta mirar por el o tan solo acerca su ojo al ocular, la lente del objeto comenzará a emitir un haz de luz morada la cual al reflejarse en cualquier superficie mostrará una serie de imágenes aleatorias. El material en el que es reflejado no se ve afectado ni tiene relación alguna con las imágenes. El objeto a su vez comenzará a hablar por voluntad propia sobre el contexto de las imágenes.

**Descubrimiento:** SCP-ES-281 fue descubierto en una casa abandonada ubicada en [CENSURADO], Cajamarca, Perú. La Fundación llegó al lugar luego de reportes locales de actividad anómala en la zona. Se cree que el lugar fue abandonado recientemente.

**Anexo-1:** Entrevista.

[[collapsible show=&#34;+ Abrir Entrevista&#34; hide=&#34;- Cerrar&#34;]]

[[div class=&#34;blockquote&#34;]]

**Entrevistado:** SCP-ES-281.

**Entrevistador:** Investigador Adrián.

**[COMIENZO DEL REGISTRO]**

**Inv. Adrián:** Diga su nombre para el registro.

**SCP-ES-281:** Intendente Riviera, el que lidera la Capitanía de Cajamarca. ¡Un placer conoceros!

**Inv. Adrián:** Ahora, ¿Podría decirme como terminó en este estado?

**SCP-ES-281:** Normalmente uno respondería lo que dije con “El gusto es mío oh valeroso explorador”, pero supongo que es porque no te topaste con nosotros antes.

**Inv. Adrián:** Si por nosotros te refieres al grupo que abandonó esa casa. No, no sabemos quienes son.

**SCP-ES-281:** Es normal no conocernos, eso siempre nos pasa al principio. Pero con el pasar del tiempo oirás de nuestras hazañas, que serán contadas de generación en generación.

**Inv. Adrián:** No... no viene al caso. Pero los investigaremos. Responderemos esas preguntas después. Ahora, la pregunta es, ¿Cómo terminaste en este estado?

//SCP-ES-281 comienza a hablar en un tono triste.//

**SCP-ES-281:** Oh, es una historia muy triste... Estaba moribundo luego de enfrentarme con una majestuosa criatura. Había escuchado de la apertura de nuestro grupo al mundo natal. ¡Y definitivamente no iba a perderme tal momento! Así que accedí a traspasar mi alma a mi catalejo.

**SCP-ES-281:** Esto es todo lo que queda de mi luego de aquel incidente. Creo que una imagen diría que más que mil palabras, permítanme ilustrarles como sucedió.

**Inv. Adrián:** Mira... Cualquier grupo peculiar que se esta movilizando fuera de nuestros radares siempre habrá que saber sus motivos, de un modo u otro lo haremos. Necesito que seas más cooperativo si queremos garantizar la seguridad de tu grupo.

**SCP-ES-281:** Yo lo llamo a eso un intercambio de culturas. Si lo pones de ese modo puedo contarte más en lo posible a cambio de que me cuenten sobre ustedes.

**Inv. Adrián:** Pediré autorización para las pruebas, gracias por la entrevista SCP-ES-281.

**SCP-ES-281:** ¡Repito, mi título es Intendente! No gané este título solo para ser considerado un catalejo.

**[FIN DEL REGISTRO]**

**Nota del Investigador:** Sugiero autorizar el intercambio de información con el objeto a cambio de contarles sobre las operaciones de la Fundación. Y necesitamos hacer pruebas para determinar la naturaleza del objeto, también hay que ver una cámara insonorizada para el objeto, no hay un modo de hacerlo silenciar a voluntad...

[[/div]]
[[/collapsible]]

**Anexo-2:** Pruebas con SCP-ES-281.

Luego de un intercambio de información[[footnote]]Se le entregaron datos generales sobre la función de la Fundacion y sobre algunos SCP neutralizados, información poco relevante cuyo conocimiento por parte de SCP-ES-281 no constituye un peligro.[[/footnote]] breve sobre las actividades del grupo de SCP-ES-281 y de la Fundación, el objeto accedió a mostrar algunas imágenes aleatorias de algunos miembros de su organización que pudo recordar.

[[collapsible show=&#34;+ Abrir Registros&#34; hide=&#34;- Cerrar&#34;]]

||**Prueba**||**Imagen**||**Comentarios de SCP-ES-281**||
||Nº1||La imagen muestra una playa junto con algunas palmeras y una selva a lo lejos, se puede ver a varias personas discutiendo, aparentemente estando perdidas. ||Estos exploradores sí que terminaron muy lejos antes de lo planeado y se perdieron la Real Audiencia del Virrey de la Tierra, los jóvenes de ahora ya no escuchan los consejos de los veteranos. No tengo idea si el Explorador Jael quien me acompaño antes estaba con ellos. Pero espero que el Intendente de Acklins pueda darles el castigo adecuado||
||Nº2||La imagen muestra una vista de la zona este de la ciudad de Lima. Se pueden ver varios sujetos desconocidos hablando y apuntando a varias partes de la ciudad. A lo lejos se podía ver algunos sujetos montando cóndores gigantes.|| ¡He aquí la casa de contratación regresando al mundo natal! Queríamos hacer una majestuosa presentación, pero la curiosidad nos tentó más e iniciamos con las exploraciones de inmediato. Era tanta la emoción que no nos decidíamos si usar cóndores o pegasos para los viajes aéreos.||
||Nº3||La imagen muestra el interior de un edificio con arquitectura similar a la usada en el Periodo Colonial Español, sin embargo, había elementos que no coincidían con ninguna arquitectura conocida. Se puede ver a un par de sujetos desconocidos hablando a la distancia. No fue posible ver el exterior||Uno de nuestros puestos principales en los mundos exteriores. El estilo barroco es tan hermoso que es difícil reemplazarlo.||
||Nº4||Se puede visualizar un claro en un bosque, el agua parecía de color rosado. En el centro del lugar podían verse un objeto brillante azulado en forma de octaedro y algunas ruinas de arquitectura desconocida. ||Un prisma perenne. ¡Un objeto muy raro de poseer con un poder mágico inimaginable! No es sorpresa que apareciera su guardián poco después de obtener el objeto...||
||Nº5||Un bosque con la peculiaridad de tener hojas moradas. Se puede ver a un grupo de personas y entidades peleando contra una criatura de proporciones gigantes. Dicha criatura posee rasgos felinos con piel luminiscente morada con una apariencia muy similar a la de un tigre.||Es ahí donde casi pierdo la vida, mi mente seguía funcional pero mi cuerpo ya no respondía, los afortunados pudieron escapar con ayuda de los Corregidores cuando arribaron.||
||Nº6||Se puede visualizar el mismo bosque morado de la prueba anterior. La criatura vista en la prueba anterior podía observarse, rodeada de algunos cuerpos ensangrentados.||La bestia continua buscando a su presa, somos la presa. Desea vengarse de aquellos que robaron su tesoro, temo por el resto de la expedición.||

[[/collapsible]]


**Anexo-3:** Entrevista posterior a las pruebas.

[[collapsible show=&#34;+ Abrir Entrevista&#34; hide=&#34;- Cerrar&#34;]]

[[div class=&#34;blockquote&#34;]]

**Entrevistado:** SCP-ES-281.

**Entrevistador:** Investigador Adrián.

**[COMIENZO DEL REGISTRO]**

**Inv. Adrián:** Tienes una historia interesante, con solo ver un fragmento se nota que has pasado por mucho SCP-ES-281.

//SCP-ES-281 no responde por un segundo, en los que después parece despertar.//

**SCP-ES-281:** Ah ¿Qué? ¿Eh? oh eres tu de nuevo, ¿me estabas diciendo algo?

**Inv. Adrián:** Pues... decía que se ve que has pasado por mucho, resulto trágico saber que la mayoría de ustedes murieron. Lamento lo de tu cuerpo, pero tu consciencia y legado parece estar presente en tus camaradas SCP-ES-281.

**SCP-ES-281:** Mis hazañas serán contadas y transmitidas hacia las nuevas generaciones...

**SCP-ES-281:** Y dejaré pasar el que me llames así, al haberme despertado es por que debes de tener preguntas joven.

**Inv. Adrián:** Eres perspicaz, retornando a las preguntas... ¿Cómo fue que trasplantaron tu... alma al catalejo?

**SCP-ES-281:** Hm... Veras... Cuando me rescataron los Corregidores de... el felino ese... Mi cuerpo estaba casi desecho, disculpa por recordarlo lentamente, me trae de vuelta esa mala experiencia...

//SCP-ES-281 se toma unos segundos.//

**SCP-ES-281:** Yendo a tu pregunta... Llevaron mi cuerpo durmiente con unos exploradores peculiares. Estos practicaban una magia más... oscura, considerada prohibida en algunos mundos.

**SCP-ES-281:** Mediante su brujería, mi alma fue trasplantada al objeto más valioso en mi posesión. Cuando desperté, me dijeron que era por que estaba seguro de que quería seguir explorando. Y tuvieron razón, con este catalejo puedo a ver mi alrededor. Obviamente no podía caminar, pero mis expedicionarios me llevarían a la Tierra para conocerla por mi propio... ojo lente.

**Inv. Adrián:** Debo suponer que te pidieron algo a cambio de hacerte ese favor. ¿O eran también parte de tu expedición?

**SCP-ES-281:** Ahora tu eres el perspicaz. No... no eran de mi expedición. Eran de otra intendencia en un mundo en donde su brujería es permitida. Estaban vestidos con ropajes oscuros y usando mascaras hechas de calavera. Quisieron el prisma, y bueno... no podía decir que no a integrantes de nuestra organización. Entre todos nos apoyamos cuando se puede, además de que ellos fueron los que mandaron a esos corregidores en primer lugar...

**Inv. Adrián:** ¿Esos sujetos están en la tierra con tu grupo? Queremos conocerlos y saber a que se dedican.

**SCP-ES-281:** Probablemente, es difícil saber donde están desde mi ubicación. Pero ten por seguro que hay una buena cantidad de exploradores viniendo a este mundo.

**Inv. Adrián:**  Hm... Una cosa más, ¿Por qué te abandonaron? Te encontramos en esa casa abandonada donde se habían llevado todo menos a ti.

//Hay unos segundos de silencio.//

**SCP-ES-281:** Desearía tener la respuesta adecuada, pero yo debo suponer que al final habrán encontrado la ubicación adecuada para construir el campamento. Estos últimos días han sido muy abrumantes. Moviéndonos de un lado a otro, como si algo nos siguiera...

**SCP-ES-281:** La verdad no me sorprendería si haya otro intendente liderándolos. La capitanía necesita a alguien capaz y- y bajo mi estado limitante estoy de acuerdo en esa posibilidad.

**Inv. Adrián:** Entonces... Gracias por la entrevista Riviera, tomaremos en cuenta esta información para encontrar a esos sujetos. Descansa.

**[FIN DEL REGISTRO]**

[[/div]]
[[/collapsible]]


**Anexo-4:** Actualización.

El ██/██/████ en las afueras de Chachapoyas, Amazonas. Apareció una entidad de características similares a las vistas en la prueba cinco y seis que estaba persiguiendo a un grupo de sujetos desconocidos, dichos sujetos estaban tanto huyendo de la entidad como utilizando taumaturgia para intentar ahuyentarla. Las fuerzas de la Fundación llegaron a la zona e intentaron capturar a la entidad mientras estaba distraída, sin embargo, está logro escapar. Se está a la espera de una posible designación o sub-designación de SCP-ES-281. Ninguno de los sujetos desconocidos tampoco pudieron ser capturados.

**Anexo 5:** Entrevista post-actualización.

[[collapsible show=&#34;+ Abrir Entrevista&#34; hide=&#34;- Cerrar&#34;]]

[[div class=&#34;blockquote&#34;]]

**Entrevistado:** SCP-ES-281

**Entrevistador:** Agente Truliet

**Prefacio:** La entrevista fue realizada para determinar la naturaleza y ubicación de dicho grupo.

**[COMIENZO DEL REGISTRO]**

**Agente Truliet:** Quiero que dejes tus divagaciones y cuentos. Necesito saber que planea hacer tu grupo.

**SCP-ES-281:** ¡Ya l- le dije señorita, hacemos expediciones porque nos gusta conocer todo, n- nos encanta la aventura!

**Agente Truliet:** ¡¿Expedición es adentrarte en la guarida de una entidad hostil para obtener un objeto poderoso que quien sabe para que van a utilizarlo?!

**SCP-ES-281:** L- las expediciones pueden tener cualquier fin, desde conocer un nuevo lugar, ir por tesoros, u- u obtener objetos mágicos. Todo tiene un fin, el fin de conocer todo lo existente. 

**SCP-ES-281:** Respecto al objeto... Iba a usar el prisma para potenciar mi magia y la de mi expedición. P- pero ahora no tengo idea de lo que harán con el, creo que eso me dejara que pensar los siguientes días. Desde acabar con un enemigo muy fuerte, o venderlo para financiar más expediciones. Nuestro fin es la exploración y conocer todo. Así fue como nuestro gremio sobrevivió los tiempos difíciles.

**Agente Truliet:** Esos tiempos difíciles... Necesito más información ¿Cuánto tiempo llevan haciendo esto?

**SCP-ES-281:** Soy una persona muy vieja, incluso teniendo más edad que cualquiera de mis expedicionarios. No he llegado a saberlo ni en mis más profundos sueños, esos fueron tiempos muy antiguos, se siente como si hubieran pasado siglos para mí. A mi edad esas cosas se me escapan... Pero el pasado ya pasó, nuestro grupo se enfoca en el ahora, en el horizonte.

//Hay unos segundos de silencio.//

**Agente Trulliet:** Hablando de horizontes, hagamos algo distinto. ¿Qué te parece cambiar el rumbo de esta conversación por un trato? Adrián me conto que te gusta mucho el conocimiento.

**SCP-ES-281:** ¿Propones contarme más sobre ustedes a cambio de decirte más cosas?

**Agente Trulliet:** Bueno, eso ya lo hizo Adrian. Más bien pensábamos mostrarte una de las tantas cosas que tenemos. He pedido autorización para mostrar algo inofensivo así que no habrá problemas. ¿Te interesan los [[[scp-es-164|Peluches]]]?

**SCP-ES-281:** ¿Entonces e- estás sugiriendo mostrarme un objeto a cambio de intentar ubicar a mi expedición?

**Agente Trulliet:** Y sabia que diría eso. Es por eso que estamos por llevarte a las afueras del sitio, si eres un instrumento de visión estoy seguro que a tu modo podrás visualizar a tu grupo, necesito saber donde se ubica su base. No te preocupes, no queremos hacerles daño, solo queremos conocerlos. ¿Aceptas?

**SCP-ES-281:** Claro madam, permítanme visualizar el lugar.

**[FIN DEL REGISTRO]**
[[/div]]

**Conclusiones:** La lente de SCP-ES-281 mostró lo que parece ser un campamento ubicado a las afueras de la Ciudad de Cajamarca. Cuando las fuerzas de la Fundación llegaron al lugar, solo encontraron unas tiendas de campaña abandonadas y destruidas junto con algunos objetos y documentos. Los objetos encontrados actualmente están bajo análisis.

[[/collapsible]]

Para más información respecto a los objetos. Consulte el [[[material-recuperado-de-campamento|Documento de Recuperación ES-281-2]]].</textarea></pre>
