    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Предисловие:** Ниже представлен список аномальных явлений, которые были расследованы агентами Украинского филиала Фонда. Эти события имели одноразовый характер, либо длились очень короткое время, из-за чего устанавливать ОУС не имело смысла.

&gt; **AE-xxxx**
&gt; **Описание явления:**
&gt; **Дата и место:**
&gt; **Предпринятые действия:**
&gt; **Примечание:**

----

&gt; **AE-0001**
&gt; **Описание явления:** Трансляция передачи &#34;ДОМ-██&#34; на канале [УДАЛЕНО] с дубляжом на белорусском языке, которая длилась 3 часа. Никакой информации о съемке ██ сезона передачи &#34;ДОМ-██&#34; каким-либо телеканалом не обнаружено.
&gt; **Дата и место:** ██.██.████, г. Лисичанск, Луганская область.
&gt; **Предпринятые действия:** Была запущена легенда о взломе телевизионной сети.
&gt; **Примечание:** //Какой ужасный случай. Хорошо, что я уже давно не смотрю телевизор.// - д-р Мурзей.

&gt; **AE-0002**
&gt; **Описание явления:** Незарегистрированный частный предприниматель [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ] выдал своим работникам зарплату конвертами с банкнотами, номинал которых не соответствовал стандартам (банкноты далее обозначаются как AE-0002-1). Большая часть AE-0002-1 представляла собой банкноты номиналами 9, 47, 86, 253, и 1.5 гривны, среди AE-0002-1 обнаружено также банкноты номиналом [ПОЛНЫЙ СПИСОК ДОСТУПЕН ПО ЗАПРОСУ В ОТДЕЛ AL-UA-1].
&gt; **Дата и место:**██.██.████, г. [ИНФОРМАЦИЯ ДОСТУПНА ПО ЗАПРОСУ В ОТДЕЛ AL-UA-1].
&gt; **Предпринятые действия:** Агентами Фонда было изъято 106 и уничтожено ██ экземпляров AE-0002-1. Из-за невозможности полного извлечения AE-0002-1 в целях фальсификации в Интернет под видом шутки были выложены изображения, похожие на AE-0002-1. Частный предприниматель, в обмен на недонесение о его деятельности налоговой службе, согласился работать на Фонд сотрудником отдела снабжения с 0-м уровнем допуска, без права освобождения. Все изъятые AE-0002-1 хранятся на складе Зоны UA-80 для малоценных предметов, аномальных свойств не обнаружено.
&gt; **Примечание:** //После этого события у нас ощутимо уменьшились расходы на еду. А вы говорили -- &#34;в класс D, или устранить&#34;...// - д-р Мурзей.

&gt; **AE-0003**
&gt; **Описание явления:** Материализация [УДАЛЕНО] пар калош (далее - AE-0003-1), произошедшая в квартире агента Крокодиленко █.█., работника Зоны UA-166. AE-0003 произошло в отсутствие Крокодиленко дома, пока он пребывал на вахте в Зоне UA-166. В момент его возвращения им были обнаружены AE-0003-1, после чего Крокодиленко немедленно позвонил на служебный номер Зоны UA-166 и сообщил о происшествии.
&gt; **Дата и место:**██.██.████, г. Виннипег.
&gt; **Предпринятые действия:** Все AE-0003-1 были вывезены прибывшей командой по захвату. Сейчас AE-0003-1 хранятся на складе Зоны UA-166, аномальных свойств не обнаружено. Разрешается использование AE-0003-1 работниками Зоны UA-166 с обязательным возвратом. Предложение по продаже AE-0003-1 через подставную фирму рассматривается.
&gt; **Примечание:** //Они были повсюду. В шкафах, в ванне, в туалете, даже в холодильнике. Я даже не мог войти на кухню.// - агент Крокодиленко.

&gt; **AE-0004**
&gt; **Описание явления:**██.██.1992, когда агент Крокодиленко вышел из лифта на первом этаже, он обнаружил, что находится в городе Кемерово.
&gt; **Дата и место:** [ТОЧНЫЙ АДРЕС УДАЛЁН], г. Виннипег, Канада.
&gt; **Предпринятые действия:** Через неделю после AE-0004 агент Крокодиленко смог дойти до Российского филиала Фонда и, после осмотра, был возвращен в Зону UA-166.</textarea></pre>
