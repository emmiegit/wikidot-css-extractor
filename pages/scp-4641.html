[[include :scp-jp:credit:start-preview]]
**ソース:** [[[*https://scp-wiki.wikidot.com/scp-4641|SCP-4641]]]
**メタタイトル:** 手がかりを掴め
**著者:** [[*user Anorrack]]
**作成年:** 2020
[[include :scp-jp:credit:end-preview]]

**アイテム番号:** SCP-4641

**オブジェクトクラス:** Keter

**特別収容プロトコル //(審査中)//:** SCP-4641は保安収容ロッカーに保管しなければいけません。確率、偶然性、証拠に基づく推理の経験がある職員が、提示された実例の形態に合わせて参加人数を調整した上で、4週間ごとにSCP-4641で対戦を行います。いかなる形式でもプレイヤーが不正をすること、ルール違反することは認められません。

**説明:** SCP-4641はボードゲーム “//クルード//”[[footnote]]北米では“//クルー//”の名称で知られる。[[/footnote]] の改変版です。このゲームでは、プレイヤーたちはヒントを発見し、消去法で推理しながら未知の被害者を殺害した犯人を発見する必要があります。SCP-4641は開封するたびに異なるボード、キャラクター、証拠品コマが含まれており、名称は実在する場所や人物を反映しています。新たなSCP-4641実例は、いずれも2週間後に発生する殺人の試みに対応します。

プレイヤーたちが勝利すると、ゲーム内で描写されたものと類似する事件が現実に発生するものの、幸運または第三者の介入によって、その犯行は辛うじて未遂に終わります。しかしながら、プレイヤーたちが敗北するか、ゲームの進展が7分以上膠着した場合、現実の殺人事件はゲーム内の通りに進行します。勝利条件を達成するための難易度は、ボードの大きさや、現場・証拠品・キャラクターの数次第で大幅に変化します。

SCP-4641のプレイを5週間以上実行しないと、世界的な暴力犯罪率が、とりわけエジプトのカイロにおいて、若干ながらも顕著に上昇します。SCP-4641で不正を行う、意図的に敗北する、もしくは制限付きAIで自動化する試みは全て失敗し、やはり暴力犯罪率の上昇を伴なう失敗状態に陥ります。SCP-4641の完全なプレイを行うと、犯罪率の上昇は直ちに停止し、通常レベルまで低下します。

**実験ログ:**

||~ 実例番号 ||~ 日付 ||~ 説明 ||~ プレイ時間 ||~ 結果 ||
|| 001 || 1975/07/03 || ゲームボードはミシガン州ランシングに似ており、建造物が“部屋”の役割を果たしていた。合計35人のキャラクターと129点の証拠品が用意されていた。 || 7時間 || ゲームに敗北。調査の結果、この2週間後に、ジェニーン・オズワルトが元交際相手の男性からロープで絞殺されたことが判明した。||
|| 029 || 1976/09/14 || ゲームボードは狭い路地に似ており、2種類の“部屋”、5人のキャラクター、4点の証拠品しか用意されていなかった。 || 45分 || ゲームに勝利。調査の結果、メキシコのカマルゴに住むカルロス・ガルシアが、カルテル構成員による刺殺を間一髪で回避したことが判明した。 ||
|| 058 || 1979/01/12 || ゲームボードはニューヨーク市の1区画に似ており、12種類の“部屋”、28人のキャラクター、19点の証拠品が用意されていた。 || 3時間 || ゲームに敗北。2週間後、ネルソン・ロックフェラー[[footnote]] ジェラルド・フォード政権下で副大統領を務めた人物。[[/footnote]]が、側近のミーガン・マーシャックからトリカブト毒を盛られて死亡した。[[footnote]] **訳注:** [*https://en.wikipedia.org/wiki/Nelson_Rockefeller#Death ロックフェラーの死亡当時]、マーシャックがその場に同席していたのは史実だが、これは実際には心臓発作による自然死だった。[[/footnote]]||
|| 087 || 1981/05/01 || ゲームボードはバチカン市国に似ており、部屋は“教皇の居室”、“広場”、“路地”だけだった。46人のキャラクター、53点の証拠品が用意されていた。 || 15時間 || ゲームに勝利。ローマ教皇 ヨハネ・パウロ2世は、メフメト・アリ・アジャに銃撃されたが一命を取り留めた。||
|| 234 || 1995/03/14 || ゲームボードはサイト-19に似ており、“部屋”は収容室に対応していた。全てのキャラクターは研究員で、全ての証拠品はサイト-19に収容されている致死的なSCPだった。 || 4時間 ||ゲームに勝利。上席研究員 ジェイソン・████は、収容違反中にSCP-████から辛うじて逃げ延びた。プレイヤー同士の協力は不正と見做されないことが判明した。||
|| 378 ||2005/10/09 || ゲームボードはスリー・ポートランドにある倉庫に似ていた。部屋は1種類だけで、時間遡行機と思われるものが配置されていた。9人のキャラクターは全員同一人物で、同じ凶器が9点用意されていた。 || 5分 || ゲームに勝利。一見して勝利不可能であったため、あるプレイヤーが無作為に1人のキャラクターを犯人として名指ししたところ、ゲームは勝利状態になった。親殺しのパラドックスが回避された可能性がある。 ||
|| 713 || 202█/06/31 || ゲームボードは3×3m^^2^^で、エジプト神話における冥界の描写に似ていた。セト、ホルス、ベス、セクメトをはじめとする253体のキャラクターと、752点の証拠品が用意されていた。証拠品の大半はプレイヤーにとって馴染みのないものだったが、後にミイラ製作用具と特定された。 || 23時間 || ゲームに敗北。その後数ヶ月間、エジプトは複数回の旱魃に見舞われ、ナイル川の水位は過去120年間で最低レベルまで低下した。エジプトのGDPの14％を占める農業分野は深刻な不況に陥った。推定被害総額は450億ドル。ナイル川のEVE蓄積率に基づき、ナイル川に生息していたArchonクラスのタイプV現実改変実体は今後10年以内に再形成されるものと推定される。 ||

**補遺4641.1:** SCP-4641に関する数回の暫定実験の結果、SCP-4641は予知・予測能力をほとんどないし全く帯びていないと結論付けられました。逆に、SCP-4641には、ゲームの結果に基づいて他者の行動に軽微な影響を及ぼす範囲不明の能力があります。SCP-4641の犠牲者が無作為に選出されることに加えて、ヴェールの維持に貢献している人々や、擬人化された自然界の概念を (例え一時的にせよ) SCP-4641が殺害するのを予測・阻止する手段が無いことから、現在のSCP-4641収容プロトコルは不十分だと見做されており、早急に更新する必要があります。
