    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Obsah deníku SCP-451**
**Originál:** http://scp-wiki.net/dokument-451-a
**Autor:** [[*user Flah]]
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

**[[size 1.2em]]Dokument 451-A: Obsah deníku SCP-451[[/size]]**

&gt; **05/06/20██:** Je to měsíc, co všichni na světě zmizeli. Nikdy jsem se neměl [VYMAZÁNO] dotknout. Měl jsem přivolat posily. Přinejmenším by někdo jiný nesl vinu za vyvraždění lidské rasy. Právě teď jsem v ████████, posledním městě před Oblastí 19. Rozhodl jsem se, že si vezmu pero a zápisník a zapíšu si, co se dá, pro případ, že by někde byl další přeživší. ████████ je stejné jako všechna ostatní města, ve kterých jsem byl, jako by bylo opuštěno teprve před minutou. U chodníků stojí auta a na stolech je teplé jídlo. Předpokládal bych, že se čas jen zastavil, ale stále je tu den a noc a kalendáře jsou vždycky správně. Věci teď dávají méně smyslu, než když se to stalo poprvé. Zítra se vydám do Oblasti 19. Pokud jsou někde nějaké odpovědi, budou tam. Možná dokonce najdu způsob, jak napravit všechny ty škody. 
&gt; 
&gt; **07/06/20██:** V Oblasti 19 je to stejné jako s městy. Když jsem tam přišel, bezpečnostní brána byla otevřená. Jídelna měla vyvěšené polední menu zahrnující i moje oblíbené jídlo. Trochu jsem si toho nandal a zbytek dal do lednice, aby se to nezkazilo. Je legrační, že když jsem byl malý, snil jsem o tomhle. Všichni by byli pryč a já mohl jít tam, kam mi rodiče nedovolili, a sníst tolik bonbónů, kolik jsem chtěl. Možná bych si to mohl teď užívat, kdybych z toho nevyrostl.
&gt; 
&gt; Jako základnu používám své staré prostory. Všechno se v nich přesunulo a spousta věcí není moje. Zkusil jsem si poslechnout tuhle norskou kapelu, která byla v CD přehrávači. Nemohl jsem je vystát, tak jsem dal jejich CD do vedlejší ubikace. Myslím, že kdysi dávno patřilo agentu Rommelovi. Zažil jsem s ním dobré časy. Tohle bude těžší, než jsem si myslel.
&gt; 
&gt; **08/06/20██:** Dnes ráno jsem se vrátil do jídelny. Na podnosech stále bylo horké jídlo, všude na stolech byla nedojedená jídla. Otevřel jsem lednici, abych si pomohl ohřátou rajčatovou polévkou, ale nikde jsem ji nenašel. A pak jsem si uvědomil, že bylo vyvěšeno snídaňové menu. Co to k sakru? Možná jsem to včera nepřečetl správně a předtím to bylo stejné menu. Ale stejně, kam se sakra poděla moje polévka?
&gt; 
&gt; Možná se mi už nuda dostává pod kůži. Od té doby, co jsem tady, jsem neudělal nic konstruktivního. Zítra začnu prohlížet nedávné dokumenty a pokusím se z nich zjistit, jestli si někdo něčeho nevšiml.
&gt; 
&gt; **09/06/20██:** Terminály nepřijímají moje přístupové kódy! Měl jsem vědět, že to nebude tak jednoduché. Podařilo se mi najít Rommelovy kódy tam, kde je obvykle schovává. Bůh žehnej tvé debilní paměti, Rommele, ať jsi kdekoli. Zatím jsem našel jen některé z jeho aktivních případů. Zítra použiju zadní vrátka s Rommelovým přístupem a pokusím se tam najít něco kvalitního.
&gt; 
&gt; **10/06/20██:** Šel jsem k terminálu hned jak jsem vstal. Teď nefunguje ani Rommelovo heslo. Strávil jsem 2 hodiny snahou dostat se dovnitř, než jsem to vzdal. Možná budu muset začít hledat papírové záznamy.
&gt; 
&gt; Šel jsem do jídelny a našel polední menu. Žádná rajčatová polévka. Místo toho tam byl houbový krém. Na stolech už také nebyly žádné talíře. Vzal jsem si grilovanou šunku a sýr a vrátil se do mého pokoje. Potřebuju přemýšlet.
&gt; 
&gt; **11/06/20██:** Začínám mít pocit, jako by mě někdo pronásledoval. Nejspíš jsem jen paranoidní. Vloupal jsem se do kanceláře Dr. ██████. Složka se spisy byla na jejím stole. Na okamžik jsem se podíval jinam a byla to pryč. Možná jsem se zbláznil, ale vím, že tam byla! Podařilo se mi odemknout zámek na kartotékách, ale ani se nepohnuly, když jsem se je pokusil otevřít. Skoro jsem měl pocit, jako by se samy snažily zavřít. Zkusil jsem to samé v 5 dalších kancelářích a stalo se to samé.
&gt; 
&gt; **12/06/20██:** Dnes ráno jsem šel do jídelny. Snídaňové menu. Vrátil jsem se o 4 hodiny později a bylo vyvěšené polední menu. Vrátil jsem se ještě jednou v 17:00 a viděl odpolední menu. Buď jsem se zbláznil já, nebo svět. Stále mám pocit, že mě celou dobu někdo pronásleduje, takže nemůžu vyřadit Možnost 1.
&gt; 
&gt; Převalil jsem kartotéku a nakonec se mi podařilo popadnout nějaké soubory, než se zásuvka s bouchnutím zavřela. Obsahovala soubory [[[SCP-173]]], [[[SCP-945]]] a [[[SCP-657]]]. Nic, co by skutečně osvětlovalo situaci. Složky zmizely hned poté, co jsem je položil.
&gt; 
&gt; **13/06/20██:** Hovadina. Každá kartotéka, kterou najdu, je teď přišroubovaná ke stěnám. Nejde je ani převrátit. Ani ty, do kterých jsem nahlížel předtím, se nechtějí pohnout. Alespoň, že v jídelně byla zase rajčatová polévka. V tuhle chvíli vezmu vše, co se mi nabídne.
&gt; 
&gt; **14/06/20██:** (Výzkumníci se pokusili komunikovat psaním do deníku; toto bylo přepsáno SCP-451)[DATA NEČITELNÁ] vychcal do kuřecího kari! A myslím, že teď mizí věci z mého pokoje. Chybí pero. Ukradl jsem jedno z Rommelova pokoje.
&gt; 
&gt; **17/06/20██:** Vzdal jsem nošení oblečení. Pochopil jsem, že Oblast 19 má regulovanou teplotu, takže vše, co opravdu potřebuji, jsou jen nějaké tenisky. Není to tak, že by mě někdo viděl. Stále nemohu najít nic užitečného. Jsem blokovaný všude, kam jdu.
&gt; 
&gt; **18/06/20██:** Probudil jsem se třesoucí zimou. Teploměr říkal, že je jen 5 stupňů Celsia. Kéž bych své oblečení nehodil do spalovny. Ukradl jsem nějaké z Rommelova pokoje. Bylo mi příliš velké, ale aspoň mě udžují v teple.
&gt; 
&gt; **19/06/20██:** Znovu teplo. Včera byla zima jako čert. Je možné, že se věci konečně začínají hroutit. Mělo se to stát už dávno.
&gt; 
&gt; **20/06/20██:** A zima. Je to jako když svítí slunce když máte deštník a pak prší, když ho zapomenete v práci.
&gt; 
&gt; **25/06/20██:** Zkompromizoval jsem nošení županu. Nejspíš nejlepší rozhodnutí, jelikož na sobě pořád cítím ty neviditelné oči.
&gt; 
&gt; **26/06/20██:** Už přes týden jsem nic nehledal. Nemám na to náladu. Dnes byli k obědu játra s cibulí.
&gt; 
&gt; **27/06/20██:** Smažené kuře.
&gt; 
&gt; **28/06/20██:** Vegetariánské hamburgery. Vyhodil jsem je do koše.
&gt; 
&gt; **29/06/20██:** Restované hovězí. Dost by to vylepšila sójová omáčka, ale žádná už nebyla.
&gt; 
&gt; **30/06/20██:** Pizzový den. Žádná Havajská. Totální flám.
&gt; 
&gt; **02/07/20██:** Dneska je dvouměsíční výročí od doby, co jsem včera všechny zabil. Oslaveno s nějakým pivem schovaným za Rommelovým stolem. Vypil jsem za něj druhý. Vypil jsem další za každého člověka, kterého jsem zabil, dokud jsem neomdlel. Probudil jsem se v kaluži zvratků s něčím, co mi v lebce připadalo jako sekera. Chlupy psa to zmírnily.
&gt; 
&gt; **03/07/20██:** Rommelův pokoj je prázdný. Měl jsem vědět, že to nevydrží. Snědl jsem celou zatracenou obloženou bagetu. Kéž bych to neudělal.
&gt; 
&gt; **04/07/20██:** Našel jsem příběh od Harlana Ellisona v něčí ubikaci. Sedí to na moji situaci perfektně. Ale jaký má smysl křičet, když nikdo není poblíž, aby to slyšel?
&gt; 
&gt; **05/07/20██:** Jsem p██████ zbabělec. Nemůžu se ani zabít, aniž bych neprosil o pomoc. Šel jsem do cely [[[SCP-173]]] a zavřel oči. Ten zkurvysyn se mě ani nedotkl. Místo toho [DATA VYMAZÁNA]. Kéž bych zmizel spolu s ostatními.
&gt; 
&gt; **06/07/20██:** Rozhodl jsem se chilovat s několika dalšími SCP. Stále naživu. Bylo to k██████ k ničemu
&gt; 
&gt; **07/07/20██:** Našel jsem na podlaze svého pokoje žiletky a ze stropu visící smyčku. Nedokázal jsem to udělat. Stále k tomu potřebuju pomoc.
&gt; 
&gt; **08/07/20██:** Našel jsem pistoly. To by mě mělo zabít rychle. Jdu to udělat do odpočívárny. Bylo hezké s vámi mluvit.
&gt; 
&gt; Někoho jsem viděl! Nepodařilo se mi spáchat sebevraždu, ale jeho jsem v pohodě trefil. Běžel jsem na ošetřovnu pro příruční lékárničku. Když jsem vrátil, byl už pryč. Stejně tak i zbraň. neviděl jsem nikde ani žádnou krev.
&gt; 
&gt; **11/07/20██:** Za mým stolem se skrývalo vzkaz. Nevím, co to znamená, ale v podstatě říká, že všichni zemřou, podle předpovědí [[[SCP-657]]]. Říká lidem, aby uzavřeli mír se svými bohy a užili si své poslední chvíle. Vypadalo by to skoro legitimně, kdyby nebylo datum úmrtí: 11. července. Dnes.
&gt; 
&gt; **12/07/20██:** Vzkaz se změnil. Teď je datum 12. července. Myslím, že se mi v hlavě zrodila teorie. Cestuji mezi dimenzemi. V každé, kterou navštívím, zmizela lidská rasa teprve před chvílí. Všechno to do sebe zapadá! To vysvětluje, proč mi dokumenty mizí přímo před nosem. Proč se zdá, že se nic nehroutí, i když to už byli 2 měsíce. Proč pořád pravidelně dostávám jídla typická pro danou část dne.
&gt; 
&gt; Pokud budu dál skákat mezi dimenzemi, možná se mi podaří najít cestu zpět domů. Oblast 19 má stále nejlepší zdroje, jak toho dosáhnout. Jen musím přijít na to které.
&gt; 
&gt; **13/07/20██:** Našel jsem něco zajímavého. Vypadá to, že artefakt, který jsem se snažil získat, skončil v těchto paralelních dimenzích v rukou Nadace. Může to být klíč k tomu, jak se dostat z téhle šlamastiky. Pokračuju pátrání, abych zjistil SCP název téhle věci a dostal ji do svých spárů.
&gt; 
&gt; **14/07/20██:** Toto je můj poslední záznam v tomto deníku, protože mi došlo místno. Zasložím si to za krádež v obchodě, kde je všechno za dolar. Nechám ho ve své ubikaci pro úschovu. I když se vše ostatní mění z okamžiku na okamžik zdá se, že věci zůstávají trvale. Kromě vzkazu. 657 stále udává dnešní datum jako konec světa. Svůj nový deník mám neustále u sebe. Pokud poskočím bez něj, může dojít ke ztrátě mnoha dat. Nechci, aby se to stalo.
&gt; 
&gt; Sbohem, milý deníku. Sloužil jsi mi dobře.

Vzhledem k tomu, že SCP-451 je rozhodnuto mít druhý deník neustále u sebe, není v současné době možné určit jeho obsah. Byla navržena tajná operace pro [[[SCP-423]]] a čeká se na posouzení.</textarea></pre>
