[[div class=&#34;rimg&#34;]]
[[image http://cs6.pikabu.ru/post_img/big/2015/05/18/9/1431960519_24168613.jpg width=&#34;400&#34; ]]
[[span]]Фотоснимок SCP-1293, сделанный агентом ███████.
Массивная фигура четко выделяется на фоне листвы [[/span]]
[[/div]]

**Объект №:** SCP-1293-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект содержится в модернизированной камере типа С-1 размерами 7×4×5 м, разделенной на два помещения. Дополнительных мер безопасности не требуется.

Для поддержания микроклимата, необходимого для жизнеобеспечения SCP-1293, используется система &#34;ТИОН - МкК&#34;, состоящая из совокупности НЕРА-фильтров, увлажнителя, потолочных оросителей и температурного контроллера. Работоспособность системы круглосуточно контролируется двумя инженерами класса С. Температура в камере должна составлять 18-21°C, уровень влажности - 55-75%. Одна часть камеры оборудована в качестве спального места. Вторая часть имеет вид оранжереи с углублениями в полу размерами 2×1×1,5 м, заполненными черноземной почвой и дренажем. В этой части камеры установлены потолочные оросители, активизирующиеся каждые 6 часов. У стен располагаются сливные отверстия, перекрытые решеткой.

SCP-1293 дозволено дважды в неделю запрашивать семена растений разных видов (подробнее см. в Приложении 1). Каждый запрос рассматривается индивидуально. Объекты, создаваемые SCP-1293, следует извлекать из камеры по мере их появления и направлять на исследования. При выходе SCP-1293 из стабильного состояния следует немедленно применить Протокол 7-В по сдерживанию объектов класса &#34;Евклид&#34;.

**Описание:** SCP-1293 представляет собой древовидный организм гуманоидной формы. Объект имеет несколько конечностей, количество которых варьируется от 2 до 15. Результаты наблюдений позволяют сделать вывод, что объект способен самостоятельно выращивать себе ветвеобразные конечности, которые отпадают спустя примерно 2-3 суток. Регенерация конечностей начинается на следующие сутки. Движение осуществляется с помощью похожих на корни толстых отростков в нижней части тела объекта, количество которых может достигать 50 штук. 

Наружный покров SCP-1293 по химическому составу схож с древесной корой лиственницы обыкновенной //(Larix decidua)//, произрастающей в некоторых районах Южного Урала. Большая часть туловища объекта покрыта толстым слоем мха, грязи и [УДАЛЕНО]. В нижней части головы SCP-1293 располагается большое скопление извилистых отростков, совершающих самостоятельные непроизвольные движения. Наблюдения показывают, что в этой области у объекта располагается ротовая полость. В верхней части головы SCP-1293 имеется 3 небольших отверстия-&#34;глаза&#34;, из которых исходит слабое желтое свечение. Спектроскопический анализ показал, что свечение вызвано деятельностью ██████████████ микроорганизмов, имеющих ███████████████████ природу. Отоакустический анализ показал, что SCP-1293 реагирует на любые звуки громкостью от 0,7 до 60 дБ. Особый интерес для него представляет шум листвы, пение птиц и звуки, характерные для общения различных лесных животных (в основном - обитающих в средней полосе России).

SCP-1293 разумен и способен к общению. Объект называет себя [УДАЛЕНО] и умеет изъясняться на ряде славянских и тюркских языков, в частности на русском, боснийском, сербском, македонском и хорватском. Стиль речи и словарный запас SCP-1293 характеризуется обилием архаизмов и устаревших лингвистических конструкций, типичных для XIV-XV вв. Кроме того, объект способен воздействовать на деревья и животных посредством [УДАЛЕНО]. Ведутся исследования по разработке способов кодификации этих сигналов. Голос объекта с трудом поддается дифференциации и может быть охарактеризован как глухой и низкий по тембру. После постановки на содержание, во время допроса д-ром Швельдовым при участии исследовательской команды из троих научных сотрудников, имеющих докторские степени в области славянской филологии и истории языка, объект проявил познания в области ботаники, зоологии и истории Уральского региона. Знания носят народный, обыденно-практический характер. Кроме того, SCP-1293 достаточно глубоко разбирается в традициях и верованиях народов, которые, согласно историческим данным, населяли Уральский регион в период с █ по XIV вв. 

Возраст объекта установить не удалось, однако ввиду его размеров и стиля речи, можно сделать выводы, что ему не менее ███ лет. На просьбу д-ра Швельдова о предоставлении возможности взять образцы наружного покрова для точного определения возраста SCP-1293 отреагировал крайне негативно. Исходя из общения с объектом, он чрезвычайно чувствителен ко всему, что касается порчи растений и нанесения вреда животным.

[[div class=&#34;rimg&#34;]]
[[image http://www.aquatrade-nsk.ru/files/flib/463.jpg width=&#34;350&#34; ]]
[[span]]Образец SCP-1293-1[[/span]]
[[/div]]

В состоянии покоя объект обычно малоподвижен, находится чаще всего в своей оранжерее. Иногда SCP-1293 выказывает поведение, похожее на [УДАЛЕНО]. В таком случае из ближайших почвенных поверхностей, растений, а также из тела самого объекта порождаются меньшие объекты, внешне напоминающие ветвистые корневые образования (в дальнейшем - SCP-1293-1). Предназначение этих образований неизвестно. SCP-1293 отказывается предоставлять какую-либо информацию по этому поводу.

При нарушении условий содержания или при попытке причинения вреда SCP-1293 впадает в нестабильное состояние, характеризующееся хаотичными и агрессивными движениями конечностями и попытками выбраться из камеры содержания. Когда объект находится в таким состоянии, &#34;руки&#34; SCP-1293 превращаются в средство защиты и нападения: они могут удлиняться и без труда пробивать любые препятствия из дерева, камня или кирпича. С их помощью объект атакует любых живых существ, которых воспримет как угрозу, сдавливая их, что приводит к смерти от удушья и множественных переломов. 

**История постановки на содержание:** Внимание агентов, работающих под прикрытием на территории Южного Урала, привлек опубликованный █ июля 2016 г. в газете &#34;█████████████ ███████&#34; рассказ одного очевидца из пропавшей недавно группы охотников, отправившейся в лес, расположенный недалеко от города ████████. Позже подобная информация стала появляться в новостных лентах сети Интернет. Рассказчик утверждал, что на их привал напало существо, которое пострадавший назвал &#34;лешим&#34;. В рассказе упоминается о стаях агрессивных птиц, штормовом ветре и &#34;ветвях из ниоткуда&#34;, которые хватали и утаскивали в чащу его товарищей. Выживший обосновал ярость &#34;лешего&#34; вырубкой деревьев, захламлением лесных полян и лесными пожарами по вине людей. О том, чем он и его группа могли спровоцировать &#34;лешего&#34;, охотник умолчал. 

Спустя несколько дней поисковая группа обнаружила тела пропавших охотников, которые были [УДАЛЕНО]. Немедленно были снаряжены и направлены по координатам [УДАЛЕНО] две оперативные группы полевых агентов. Спустя несколько часов агент ███████ подал сигнал об обнаружении некоего объекта, не относящегося ни к одному известному виду организмов, передал в локальный центр сделанные на портативную камеру фотоснимки и запросил МОГ в подкрепление. Объект оказал сопротивление прибывшей опергруппе, попытавшись схватить и удушить своими конечностями бойцов группы захвата. Спустя ██ минут с начала операции объект был обездвижен при помощи ловчей сети из высокоуглеродистой стали и нейтрализован специальными транквилизаторами анксиолитического действия[[footnote]]Транквилизаторы представляют собой комплекс феназепама, диазепама и хлордиазепоксида.[[/footnote]]. Через █ часа объект был подготовлен к транспортировке в Зону █. 

После постановки объекта на первичное содержание была проведена дезинформационная кампания дела о пропавших охотниках. Вся информация в газетах и новостных лентах в сети Интернет была заменена на ложную.

**Протокол 1-а:** Допрос SCP-1293 д-ром Швельдовым 
[[collapsible show=&#34;+ Запрос информации&#34; hide=&#34;- Доступ разрешен&#34;]]
&gt; Допрос ведется в специально оборудованной микрофонами и громкоговорителями комнате, сопряженной с камерой содержания объекта.
&gt; 
&gt; **Д-р Швельдов:** Здравствуйте. Я доктор Александр Швельдов. Вы меня понимаете? У вас есть имя?
&gt; 
&gt; **SCP-1293:** Доколе вы меня заточили? Зачем свободы лишаете?
&gt; 
&gt; **Д-р Швельдов:** Вы можете говорить на русском? Откуда вы знаете этот язык?
&gt; 
&gt; **SCP-1293:** Мне знамо много языков и наречий. Мое имя - [УДАЛЕНО]. Повторю - за каким разумением меня заточили в этот острог?
&gt; 
&gt; **Д-р Швельдов:** Вы убили тех людей. Из-за опасности, которую вы представляете, вы находитесь здесь, где вы больше никому не навредите.
&gt; 
&gt; **SCP-1293:** То злодеи. Не они одни. Много было. Но я не всегда покарать могу. Они терзают лес, губят поляны, ручьи. Из-за них я вижу чуждый лесу сор. Они убивают обитателей.  Из-за них огонь жрет деревья. Страшная сила. Человек овладел ею. Но и лес тоже может показать свою силу.
&gt; 
&gt; **Д-р Швельдов:** Человечество очень озабочено вопросами эколо... эм... здоровья леса. Не все люди такие. Но те охотники... чем они вызвали ваш... эм... гнев? Зачем вы убили их?
&gt; 
&gt; **SCP-1293:** Ты не понимаешь. Лес - мой дом. Наш дом. Они вторглись. Они опасны. Они убийцы, не я.
&gt; 
&gt; **Д-р Швельдов:** Вы не осознаете собственной опасности? Вы можете навредить и другим людям, если те окажутся на вашем пути.
&gt; 
&gt; **SCP-1293:** Глупец. Я видел много людей. Я вижу, зачем они пришли. Не всех надобно убивать, но и не всех щадить. Я знаю, что делаю.
&gt; 
&gt; **Д-р Швельдов:** Кто вы? И сколько вам лет?
&gt; 
&gt; **SCP-1293:** По какому разумению мне следует отвечать?
&gt; 
&gt; **Д-р Швельдов:** Вы не ответите?
&gt; 
&gt; **SCP-1293:** Нет. Не дано тебе знать.
&gt; 
&gt; Дальнейший допрос стал невозможен, так как объект удалился в другую часть камеры содержания и перестал реагировать на вопросы.
[[/collapsible]]

**Протокол 1-б:** Повторный допрос SCP-1293 д-ром Швельдовым
[[collapsible show=&#34;+ Запрос информации&#34; hide=&#34;- Доступ разрешен&#34;]]
&gt; Допрос ведется в специально оборудованной микрофонами и громкоговорителями комнате, сопряженной с камерой содержания объекта.
&gt; 
&gt; **Д-р Швельдов:** Вы слышите меня? 
&gt; 
&gt; **SCP-1293:** Уйди с глаз вон, человек. Не мешай взору. Это важно. 
&gt; 
&gt; **Д-р Швельдов:** Взор? Что это означает? В смысле, вы куда-то смотрите?
&gt; 
&gt; **SCP-1293:** Не приучен ты слушать, да и в понимании ограничен. Это важное дело, наша миссия. Для каждого из нас. Посему - исчезни.
&gt; 
&gt; **Д-р Швельдов:** К сожалению, это невозможно. Вы находитесь здесь и не можете заставить меня уйти, это непочтительно по отношению к хозяевам этого места.
&gt; 
&gt; **SCP-1293:** А что есть почтение к лесу? Я убивал вас? Я вторгался в ваши дома, подвергал забвению то, что вы любите? Люди говорят о почтении к себе, а сами не могут почитать хозяев чужой территории.
&gt; 
&gt; **Д-р Швельдов:** Хозяев чужой территории? Вы говорите о лесах? Вы можете мне... эм... рассказать о &#34;хозяевах&#34;?
&gt; 
&gt; **SCP-1293:** Хм... Ты не понимаешь. Люди знали. Раньше знали. Они почитали лес и его обитателей. Мы были добры. Мы позволяли им превращать деревья в свое жилье, добывать пищу в схватке со зверем... Лес был святыней, его дары были превыше всего. Люди не опасны были.  
&gt; 
&gt; **Д-р Швельдов:** Тогда я прошу вас помочь мне понять! И... те времена... Давно ли это было?
&gt; 
&gt; **SCP-1293:** Это было давно. Но я помню. Не только я. Люди почитали лес и мы были добры. Мы сеяли, мы отдавали, мы оберегали!
&gt; 
&gt; **Д-р Швельдов:** &#34;Мы&#34;? О ком вы говорите?
&gt; 
&gt; **SCP-1293:** О лесе. Лес - это мы. Мы плодим. Мы растим. Храним. Защищаем. Оберегаем.
&gt; 
&gt; **Д-р Швельдов:** Фо... мы занимаемся тем же! Почему вы не хотите рассказывать?
&gt; 
&gt; **SCP-1293:** Нет, не тем же. Вы лишаете свободы тех, кто охраняет саму жизнь. Изначальную жизнь.
&gt; 
&gt; **Д-р Швельдов:** Вы не правы. Мы помещаем в особые условия тех, кто представляет опасность для людей, чтобы они никак больше не смогли навредить. 
&gt; 
&gt; **SCP-1293:** О нет. Не в нас дело. В людях. 
&gt; 
&gt; **Д-р Швельдов:** Что вы имеете ввиду? И почему вы говорите... гм... &#34;нас&#34;? На свете есть существа, подобные вам?
&gt; 
&gt; **SCP-1293:** Вопросы твои глупы и нелепы. Сотни лет, сотни. Тысячи. Леса древней людей, они были задолго до первого появления [УДАЛЕНО]. Там где леса, там и мои глаза. Не только мои. Моих пращуров. Моих детей. Мы плодим. Мы храним. Мы оберегаем.
&gt; 
&gt; **Д-р Швельдов:** Для чего вам нужны эти вещи? //показывает SCP-1293-1//
&gt; 
&gt; **SCP-1293:** Твой вопрос недостоин ответа. Ты так же глуп.
&gt; 
&gt; Объект вновь перестал реагировать на вопросы. Требуется провести анализ полученных данных.
[[/collapsible]]

**Протокол 2-а:** Записи исследования образцов SCP-1293-1 д-ром Швельдовым
[[collapsible show=&#34;+ Запрос информации&#34; hide=&#34;- Доступ разрешен&#34;]]
&gt; ██ марта 2017 г. 05:48.
&gt; 
&gt; Образцы поступили в лабораторию. Начало анализа.
&gt; 
&gt; **Вид:** Внешне объект напоминает обыкновенную корягу.
&gt; 
&gt; **Материал:** Древесина. Неизвестная порода.
&gt; __//ДОПОЛНЕНИЕ:__ Анализ показал наличие генофонда, характерного для 67% всех древесных пород этого континента.//
&gt; 
&gt; **Результаты рентгеноструктурного анализа:** Атомная структура элементарных ячеек SCP-1293-1 имеет форму [УДАЛЕНО]. Данное наблюдение подтверждает исключительно аномальную природу порождаемых объектов.
&gt; 
&gt; **Результаты атомно-эмиссионного анализа:** Анализ испарений анализируемых проб видимых результатов не дал.
&gt; 
&gt; **Результаты молекулярной спектроскопии:** В составе материала обнаружено 48,3% целлюлозы, 44% лигнина, 4,77% экстрактных смол и 3,11% [УДАЛЕНО].
&gt; __//ДОПОЛНЕНИЕ:__ Можно сделать предварительные выводы, что объект является репродуктивной единицей, и посредством распространения SCP-1293-1 идет образование [УДАЛЕНО]. Возможно существование других подобных особей. Необходимо продолжение исследования.//
[[/collapsible]]

**Протокол 2-б:** Записи исследования образцов SCP-1293-1 в процессе недельной инкубации
[[collapsible show=&#34;+ Запрос информации&#34; hide=&#34;- Доступ разрешен&#34;]]
&gt; ██ марта 2017 г. 11:16.
&gt; 
&gt; По инициативе д-ра Альзехейма три образца SCP-1293-1 были подвергнуты инкубации.
&gt; 
&gt; **Используемое оборудование:** Модернизированный инкубатор марки STI - IT 5400.
&gt; **Длительность эксперимента:** 7 календарных дней.
&gt; **Наблюдатель:** Д-р Швельдов.
&gt; **Ассистент:** М.н.с. Сикорский.
&gt; 
&gt; **Хронологический анализ** 
&gt; 
&gt; || **Дата** || **Внешний вид объектов** || **Комментарии исследователя** ||
&gt; || ██ марта 2017 г. || Объекты имеют вид, аналогичный доинкубационному периоду|| Не зарегистрировано никаких изменений ||
&gt; || ██ марта 2017 г. || Один из объектов пустил отростки, которые прежде отсутствовали || Наблюдаемые отростки ничем не отличаются от уже имеющихся||
&gt; || ██ марта 2017 г. || Оставшиеся два объекта приобрели отростки, идентичные первому || Можно сделать вывод, что порождение объектами наблюдаемых отростков является закономерным процессом. Стоит также заметить, что цвет всех образцов SCP-1293-1 начинает меняться в сторону землянисто-зеленого ||
&gt; || ██ марта 2017 г. || Размер всех образцов SCP-1293-1 заметно увеличился || Увеличение размера объектов может дать подтверждение тому, что образцы SCP-1293-1 могут представлять собой репродуктивные единицы ||
&gt; || ██ марта 2017 г. || Отростки всех объектов начали приходить в движение || Движения отростков хаотичны. Кроме того, вместе с этим смена цвета стала заметна отчетливее ||
&gt; || █ апреля 2017 г. || Все объекты полностью поменяли свой цвет на землянисто-зеленый. Амплитуда движений стала шире. На концах отростков появились утолщения ||Отмечено, что SCP-1293-1 будто бы пытаются обследовать окружающее их пространство при помощи отростков ||
&gt; || █ апреля 2017 г. || В основании объектов стали заметны небольшие отверстия || SCP-1293-1 начали реагировать на внешнее воздействие. Новообразовавшиеся отверстия в &#34;теле&#34; SCP-1293-1 имеют характерное сходство с [УДАЛЕНО], наблюдаемыми у  SCP-1293 ||
&gt; 
&gt; **Заключение:** Воздействие на SCP-1293-1 посредством инкубации дало весьма интересные результаты. Согласно данным наблюдения за процессом инкубации, объекты претерпевают некоторые метаморфозы, такие как появление новых отростков, изменение размера и цвета, преобразования кончиков отростков в [УДАЛЕНО]. Кроме того, наличие [УДАЛЕНО] у объектов также позволяет сделать вывод, что кроме репродуктивной функции, объекты SCP-1293-1 выполняют также ███████████████████ функцию. Данное предположение требует скорейшего обоснования.
&gt; 
&gt; - Д-р Швельдов.
&gt; 
&gt; __//Примечание:__ согласно результатам мониторинга поведения SCP-1293, объект имеет связь с образцами SCP-1293-1. На основании заметок научного сотрудника █████, осуществлявшего мониторинг, SCP-1293 на протяжении четырех последних дней инкубации проявлял тревожное поведение, выражающееся в [УДАЛЕНО]. Кроме того, в указанный срок объект не порождал никаких новых SCP-1293-1 и стабильно 2-3 часа в день находился в состоянии [УДАЛЕНО]. Думаю, мы близки к разгадке... Нужно продолжить исследования.//
[[/collapsible]]

&gt; ------
&gt; //Совершенно очевидно, что объект тем или иным образом связан с каждым образцом SCP-1293-1. Кроме того, результаты наблюдений в последние четыре дня инкубации позволяют сделать выводы о том, что связь SCP-1293 и образцов SCP-1293-1 усиливается по мере созревания последних. Бихевиоральный анализ показал, что на первый взгляд полевая модель поведения, применяемая объектом в случае ухода от разговора и в некоторых других ситуациях, на деле является процессом концентрации произвольных психических функций SCP-1293. Объект находился в таком состоянии стабильно каждые сутки по 4-5 часов в течение четырех последних дней инкубации. На последний день эксперимента SCP-1293 провел в таком состоянии 9 часов. Во время исследования меня не покидало ощущение, что объект пытается что-то рассмотреть или понять. Возможно, дальнейший анализ связи между SCP-1293 и образцами SCP-1293-1 может подтвердить Вашу теорию о том, что помимо репродукции посредством SCP-1293-1 объект способен [УДАЛЕНО].// 
&gt; 
&gt;  //- к.б.н., старший научный сотрудник Дылла//
