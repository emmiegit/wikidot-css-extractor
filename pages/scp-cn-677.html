**项目编号:**SCP-CN-677

**项目等级：**--Euclid-- Keter

**特殊收容措施：**项目目前出口完全被封死，并以混凝土将建筑周身完全密闭，地面以植被覆盖其上，项目周围的商场均被收入基金会名下作为监视场所。

**描述**：项目坐落在██省██市██区中废弃的某一个大型购物商场旁的地下一层。为一家挂有“一加仑桶”品牌的高档酒吧。项目为长宽30米，高4米的地下室组成，内部置有厨房与卫生间。一侧为精酿啤酒，另外3侧则为威士忌、伏特加、白兰地等知名洋酒。根据实验CN-677-2观察，该酒吧至少存在3000款各式酒类。
项目异常在于在该酒吧饮酒后离开时均会失踪，而在30-60分钟后酒吧门口的“一加仑桶”将会生成失踪人员的体液，并在10分钟内再次消失不见。
在事故CN-677-A后，项目升级为Keter，并采取特殊收容措施进行特殊收容。


[[collapsible show=&#34;+ 实验报告&#34; hide=&#34;- 点击隐藏&#34;]]

&gt; +++++ 实验编号：CN-677-1
&gt; 
&gt; 实验对象：D-8256
&gt; 
&gt; 实验记录：实验对象D-8256在研究员的要求下进入酒吧并打开编号为“A0018”的精酿啤酒进行饮用，并告知在10分钟后从入口离开与外部研究员汇合。约35分钟后，D-8256依旧没有从入口离开酒吧，而在酒吧外的“一加仑桶”内开始出现不明液体，经检测为胃酸与血液等人体体液，鉴定DNA后确定为D-8256。
&gt; 
&gt; 实验笔记：D-8256是喝醉了找不到出来的路，还是出现了空间异常？也许我们下次试试看去酒吧里什么都不做，或者喝点水会是个什么效果。


&gt; +++++ 实验编号：CN-677-2
&gt; 
&gt; 实验对象：研究员Code-J D-8257 D-8258 D-8259
&gt; 
&gt; 实验记录： 我们首先为自告奋勇的--酒鬼--研究员J表达感谢之意。研究员Code-J与三名D级人员一同进入酒吧，并做以下指示：
&gt; D-8257打开编号为“G0008”的威士忌并饮用五分之一
&gt; D-8258将从外部带入一瓶██品牌的65度伏特加，并饮用五分之一
&gt; D-8259从酒吧厨房内倒出一杯自来水并饮用
&gt; 研究员Code-J在不接触任何酒水的前提下对酒吧内部进行实验监督
&gt; 
&gt; 15分钟后，三位D级人员完成各自的任务，在研究员J指示下依次离开酒吧，D-8527与D-8528均未出现在酒吧门外，而研究员J与D-8259则完好的出现在酒吧门外，且经过医学检测均无发现身体异常。
&gt; 离开酒吧之后的45分钟时，酒吧门外的“一加仑桶”再次出现不明液体，取样鉴定后为D-8257的血液混杂液体。而在55分钟时，“一加仑桶”突然[数据删除]，30分钟后再次取样鉴定发现了D-8258的血液信息与高浓度酒精。
&gt; 
&gt; 实验笔记：我觉得可以定义为safe，只要我们把酒柜上锁，并且不要在里面喝酒，完全可以作为一个酒类博物馆来招待游客。

&gt; +++++ 实验编号：CN-677-3
&gt; 
&gt; 实验对象：D-8259
&gt; 
&gt; 实验记录：携带一瓶浓度为98%vol的医用酒精带入酒吧内并饮用。
&gt; 
&gt; 实验笔记：[数据删除]
&gt;               禁止一切含有高酒精度液体参与实验。


&gt; +++++ 实验编号：CN-677-4
&gt; 
&gt; 实验对象：D-8260
&gt; 
&gt; 实验记录：实验对象D-8260在研究员的要求下进入酒吧并携带编号为“D0050”的白兰地离开酒吧。D-8260在3分钟后离开了酒吧，成功带出了编号为“D0050”的白兰地，现已送到Site-CN-34进行研究实验。
&gt; 
&gt; 实验笔记：我没说错吧，只要不在里面喝酒，就啥事都没有。话说能不能再让我进去一次，说实话在里面待着挺舒服的。
[[/collapsible]]


[[collapsible show=&#34;+ 事故CN-677-A&#34; hide=&#34;- 点击隐藏&#34;]]
在对编号为“D0050”白兰地取样研究时，在打开瓶塞的一瞬间，瓶中酒体迅速挥发融入空气中，导致了██名Site-CN-34人员吸入含有“D0050”的气体并且失踪于Site-CN-34。而在从监控观察中了解，所有失踪人员均在失踪前[数据删除]，并在监控监视下化为气体消失。
而在发生事故后的50分钟后，位于酒吧门口的“一加仑桶”发生了[数据删除]，并且从酒吧内传出[数据删除]与[数据删除]的声音。

在发生事故CN-677-A后，O5委员会派遣了一支特殊行动小组对酒吧内进行一次勘察。对内部勘察后得出了一份新的审查报告。

&gt; **O5最终审查报告与结论**：
&gt; 根据特殊行动小组的报告，我们决定将SCP-CN-677提升为Keter等级。经过一系列的测试与实验，证实了该酒吧异常为饮用该场所酒水或带入的酒水而引发的空间异常。
&gt; 在最后一次的行动中，我们在卫生间中发现了大量被肢解的[数据删除]与[数据删除]，而经过鉴定证明为之前损失的D级人员与Site-CN-34的失踪员工。
&gt; 而在巡视酒架时发现，之前被D级人员消耗的“A0018”与带出研究的“D0050”又陈列在了酒架中。而在CN-677-3实验中使用的高纯度医用酒精则[数据删除]。
&gt; 众所周知，酒精是一种极易挥发的液体。而在实验CN-677-2中，我们开启了一瓶店内的威士忌，带入开启了一瓶伏特加，并留在的店中。而为了防止将酒水带出时发生挥发，这次行动最终也决定将这两瓶酒留在店中。
&gt; 也许一年，二年这些酒不会挥发，但是在十年、百年、千年，当这些酒挥发散入空气，或是地震导致酒瓶摔落于酒架，会对整个城市造成的影响，是没有人可以估量的。
&gt; 我们能做的，只有把它完全封存起来，不要让任何空气可以从中散出。
[[/collapsible]]
