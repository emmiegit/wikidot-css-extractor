    <pre><textarea class="page-source" readonly>[[include info:start]]
**Original:** [http://www.scp-wiki.net/artist-formerly-known-as-chuck The Three Documents of &#34;The Artist Formerly Known As Chuck&#34;] by [[*user Monkeysky]]
**역자:** [[*user XCninety]]
[[include info:end]]

&gt; 이하는 2033년 7월 8일과 2036년 1월 13일 사이의 구(舊) 미국 노스다코타 비즈마크,,Bismark,, 영역의 예술가 네트워크에서 구역외 요원이 입수한 디지털 문서이다.
&gt; 3개 문서는 모두 찰리 드 살보,,Charley De Salvo,,, 일명 &#34;척이라고 하던 예술가,,The Artist Formerly Known As Chuck,,&#34;가 작성했다고 추정된다. 드 살보는 [http://ko.scp-wiki.net/misery-makes-company MA 사건] 발생 이전에 Are We Cool Yet? 이라는 예술집단의 일원이었으나, 사건 이후 2033년까지는 어떤 활동을 했는지 밝혀진 바 없다.

[[tabview]]
[[tab 프로젝트 제안서 2034-012: 신세계의 챔피언]]
**제목:** 《신세계의 챔피언,,The Champion of the New World,,》

**물자 소요:**
* 하얀색 방수포 캔버스 6개
* 신축성 스테인리스스틸 배관 50m
* 유리구 2개 (지름 30 ~ 50cm)
* 나일론줄
* 콘크리트 최대 6톤
* 스테인리스스틸 막대 12m
* 라텍스 도료

**초록:** 《신세계의 챔피언》은 콘크리트와 철로 이루어지고 그림 그린 캔버스와 유리눈으로 장식되는 10m 높이 조각상 및 기념비다. (첨부한 연필 스케치 참조) 조각상 아랫부분은 8m 높이 콘크리트 기둥으로 하고, 위쪽 모서리에는 목과 두 팔 역할을 맡을 강철 배관을 3개 부착하며, 배관 끝에는 콘크리트 손(강철 막대를 손가락으로)과 머리(유리구를 눈으로)를 부착한다. 조각상의 머리와 &#34;상체&#34;는 캔버스로 덮는다.

조각상의 캔버스 외피에는 변칙예술가 팀이 전술·지능·예술 기능을 향상시키고 그 밖에 여러 가지 특성을 제공할 수 있는 패턴을 그린다. (스케치에 없음) 캔버스의 그림에는 얼굴 그림을 **넣지 않는다**. 기둥에는 연합전선(United Front, UF)에게 죽거나 구금당한 지금까지 파악된 변칙예술가들의 명단을 새긴다.

《신세계의 챔피언》은 적절한 지능 및 성격이 발달할 수 있도록 의사당 건물 앞 밀폐구역에 배치하며, 2034년 전시회 개막 시에 공개 및 작동할 예정이다. 해당 작품은 공개전시장 내에 영구 전시한다.

[[collapsible show=&#34;제안된 조각상 연필 스케치 [첨부]&#34; hide=&#34;스케치 닫기&#34;]]
[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/artist-formerly-known-as-chuck/Champion.jpg|
    caption=《신세계의 챔피언》
]]
[[/collapsible]]

**의도:** 지난 몇 년은 추상예술가들에게도 굉장히 힘든 시기였다. A-데이에 우리 작품들 대다수가 파괴/오염된 것도 모자라, 그날 이후로 연합전선이 발족하며 우리 예술계를 갈기갈기 찢어놓았으니. 오늘날 우리는 예술 쪽에 욕구와 능력이 있다는 이유로 UF에게 쫓기는 신세다. 누구나 다 아는 소리를 하는 건 훗날 강산이 변하고 누군가 그날의 사료가 필요하다면 이 문서를 참조해 줬으면 바람 때문이다.

2024년 전시회가 돌연히 취소되고, 2034년 전시회는 당연히 새 시대를 인도하는 성격이 될 것이므로 《신세계의 챔피언》은 그런 목적에 맞춰서 기획되었다. 이 기념비는 우리가 예술의 새로운 환경에 억눌려 있는 대신 환경을 적극 활용하는 그날을 기념하고, 자유로운 예술 표현의 새 지평을 열 것이다.

인정하건대 최근 타투 공동체가 붕괴하거나 오리건이 상실되는 등 새로운 패러다임 아래에서 치른 실험들이 아직 믿음을 주지 못한 점은 사실이다. 그러나 에워싸기 방식을 현재 우리가 이해하는 만큼에서만 얻어진 이 새로운 도구가 나는 예술계에 필시 대변혁을 가져오리라고 믿는다. 작품을 창작할 때부터 해서 창작 이후로 쭉 계속 제대로 에워싸 놓기만 한다면, 작품의 정신 계발을 조정하는, 가장 능숙한 변칙예술가들이나 가능했던 그 과정을 아무 예술가나 수행할 수 있게 된다.

《신세계의 챔피언》은 개념의 상징과 증명 그 이상이다. 우리는 총력을 쏟아부음으로써 이를 예술을 지켜줄 가공할 불멸의 수호자로 만들 것이다. 우리 공동체를 연합전선 및 누구든지 우리를 해치려는 사람한테서 지켜 주고, 우리의 예술적 비전을 온전히 저장해 누구나 제약 없이 창작할 수 있는 미래까지 날라 줄 것이다.
[[/tab]]
[[tab 프로젝트 제안서 2035-004: 돌 전사들]]
**제목:** 《돌 전사들,,Stone Soldiers,,》

**물자 소요:**
* 콘크리트 최대 100톤

**초록:** 《돌 전사들》은 얼추 인간 비슷하게 생긴 250개 똑같은 모양의 콘크리트 조각상이다. (첨부한 연필 스케치 참조)

이 조각상들은 거푸집에 붓는 단순한 방식으로 대량생산되어 2034년 비즈마크 의사당 앞 전시장에 즉시 배치될 예정이다.

해당 조각상들은 《신세계의 챔피언》을 무력화하는 대로 가능한 한 빠르게 모두 파괴하고 생산을 중단할 예정이다.

[[collapsible show=&#34;제안된 조각상 연필 스케치 [첨부]&#34; hide=&#34;스케치 닫기&#34;]]
[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/artist-formerly-known-as-chuck/stone.jpg|
    caption=《돌 전사들》|
    width=180px
]]
[[/collapsible]]

**의도:** 여러분 대부분이 2034년 전시회 이후에 내 소식 따위 영영 안 듣고 싶다고 생각할지도 모르는 점 충분히 이해하지만, 이런 우화 하나를 이야기해주고 싶다.

어느 부자의 하인이 금이 잔뜩 든 자루 하나를 가지고 시장에다 갖다주라는 심부름을 받았다. 하인은 지름길로 갔다가 도중에 강도를 당했다. 빈손으로 부자에게 돌아온 하인은 금을 빼앗긴 책임이 자기에게 있다고 말하며 부자의 밑에서 물러나겠다고 밝혔다. 그러자 부자가 이를 제지하며 말했다. &#34;떠나지 말아주셨으면 하네. 금 한 자루 값으로 자네는 훈련을 마쳤다네.&#34;

우리가 비즈마크를 통째로 내주는 쓰디쓴 패배를 겪었지만, 이를 한 가지 배워나갈 기회로 바라볼 필요도 있다. 나도 그 누구보다 많은 것들을 배웠다.

나는 부모가 되어본 적도 없고 부모상식을 배워본 적도 없지만, 자식농사는 통제할 수 있어도 수확하는 결과물은 결정할 수 없다는 사실을 알게 됐다. 바라건대는 여러분이 언젠가는 30피트짜리 텔레파시 쓰는 자식을 만들어버린 나를 용서해줄 수 있었으면 한다.

또 하나 배운 점은, 조각상이 강력하다는 점은 사실이지만 스스로 뭔가를 창조해내지 못한다는 점이 우리에게는 이점이 된다는 것이다. 내가 멍청한 미친놈도 아니고 똑같은 힘을 지닌 다른 놈을 창조하자는 말은 아니고, 대신 우리에게는 더 작은 조각상을 다량으로 만들어내는 방법이 있다. 이 조각상들 각각은 보통 인간보다 달랑 몇 배 정도 강력한 데 그치지만, 《챔피언》의 능력에는 면역이다. 이 새 지원군이 《챔피언》을 손봐주면 우리는 하나씩 각각 조각상을 처리해버릴 수 있고, 이전처럼 평화로운 원래의 삶과 원래의 예술을 계속해나갈 수 있을 것이다.
[[/tab]]
[[tab 프로젝트 제안서 2044-029: 황제 폐하의 황금관]]
**제목:** 《황제 폐하의 황금관,,Emperor&#39;s Golden Crown,,》

**물자 소요:**
* 구리 300kg
* 니켈 50kg
* 금 25kg

**초록:** 《황제 폐하의 황금관》은 약 지름 1m, 높이 0.75m의 금동(金銅) 왕관 (부식을 방지할 니켈막을 씌울 예정) 이다. 왕관 겉면에는 황제 폐하께서 지금까지 살아오시면서 겪으신 사건들을 미니멀리즘 릴리프상으로 새길 예정이다. (겉면 연필 스케치 참고)

&gt; A: A-데이
&gt; B: 연합전선의 발호와 예술의 탄압
&gt; C: 2034년 탄생하시는 황제 폐하
&gt; D: 2035년 탄생한 황제 폐하의 불멸의 돌 군단
&gt; E: 황제 폐하의 오늘날의 영명하심
&gt; F: 신세계의 왕중왕으로 우뚝 서실 황제 폐하의 미래

이 왕관은 2044년 전시회 개막식에서 황제 폐하께 전달될 예정이다.

[[collapsible show=&#34;제안된 공물 연필 스케치&#34; hide=&#34;스케치 닫기&#34;]]
[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/artist-formerly-known-as-chuck/crown.png|
    caption=《황제 폐하의 황금관》|
    width=660px
]]
[[/collapsible]]

**의도:** 황제 폐하와 그 무적의 군단이 일어나기 이전, 공포와 불확실 속에 살며 지도자도 지원자도 없이 살아왔음을 우리는 기억할 수밖에 없다. 오늘날 우리는 끊임없이 닥쳐오던 연합전선의 위협에게서 완전히 풀려났으며, 또 우리의 영원한 뮤즈가 계시기에 우리 예술에서는 영감이 넘쳐흐르기를 멈추지 않는다. 하여 우리는 마땅히 존경과 충성과 복종을 황제 폐하께 바쳐야만 한다.

즉위 10주년 기념 전시회가 다가오는 만큼, 우리는 성심껏 황제 폐하께 진심에서 우러나온 감사를 표현해야만 하겠다. 폐하의 무궁한 지도력과 우리의 창조력이 결합하면, 그 옛날의 운명적인 A-데이가 예정하였던 대로 예술작품들이 세계를 지배하는 그날이 마침내 당도하리라.
