    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]

Redazione: [[user Tradehumor]] [[user Amatropie1]] [[user Lo_Dev]] [[*user DrGesso]] [[*user Oreobanane]].
[[include credit:end]]
[[=]]
+ [[size 250%]]CORRIERE [REDATTO][[/size]]
++ [[size 150%]]SOLE, MARE, MONTAGNA E FONDAZIONE SCP[[/size]]
+ [[span style=&#34;color:black;&#34;]][[size 150%]]Edizione Luglio 2021[[/size]][[/span]]
[[/=]]

Siamo giunti a metà dell&#39;estate, il sole è più forte che mai e molti di noi si stanno godendo una meritatissima vacanza, ma la community resta salda e trepidante: la fine del contest è alle porte, abbiamo sperimentato di tutto e di più scrivendo per il venerdì folle su Discord e abbiamo avuto tante novità per la nostra lista di lavori. Per la Fondazione e l&#39;utenza, luglio è stato un mese particolarmente intenso, ma si prospetta un agosto anche più carico. Preparatevi, perché questo è solo l&#39;inizio!
