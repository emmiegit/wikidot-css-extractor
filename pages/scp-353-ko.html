    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-353-KO

**项目等级:** Keter

**特殊收容措施:**--如确认SCP-353-KO发生，基金会员工应出动控制局势。应立即找到SCP-353-KO信件中所指加害者的位置，并将其拘留。如发现已被拘留的加害者之犯罪证据，应将其引渡至法庭接受审判。回收后的信件应被保存于低危险物品保管区内。-- 机动特遣队Σ-2（“思想名侦探”）应被赋予收容SCP-353-KO所必要的权限。基金会应获得各国当局的帮助，在SCP-353-KO出现时所有司法机关应当向群众隐瞒真相，Σ-2则将被赋予全部权限。Σ-2的队员应回收尸体与信件，并拘留加害者，此过程必须严格保密。被拘留的加害者将被移送至Area-██中进行保护。已回收的信件应作为高危险物体处理，并时刻监视其内容是否发生变更。信件内容变更应被视作IK-2级事件发生，并直接通知上级部门。随后，被保护中的加害者应被施以A级记忆删除，并以其被加害者利用作为“替罪羊”为掩饰故事，以此平息市民的不信任。在失败的情况下，应在该国家的对象施以A级记忆删除后，在周边各个国家散布流言以遏制事态。

**描述:**SCP-353-KO是通过某种途径在英国伦敦出现的一系列杀人事件，其主要在人烟稀少的郊外发生。SCP-353-KO的发生过程，以道路上或某物体上被放置一封信件为开始。SCP-353-KO有关的信件内容，每一篇都类似以下的文章。

&gt; （加害者的名字）[[footnote]]SCP-353-KO所选定加害者们有一个共同点，他们大都是被害者的家人或朋友等有着亲密关系的人士。[[/footnote]]在破晓前的黑暗中，人迹罕至的街道上逡巡着。加害者一面抱持着理性，一面因无法抑制的兴奋感而浑身颤抖着。因为今日，自己的欲望即将被满足，最棒的牺牲就近在眼前。被狩猎的（被害者的名字）[[footnote]]SCP-353-KO所选定的被害者，共同点为都居住在伦敦。[[/footnote]]，即使在梦中也从未想过自己正置身于多么巨大的危险之中，依旧毫无防备地在街上彳亍。那身影太过可笑，而加害者也笑出了声，并静悄悄地、迅速与被害者缩短了距离。（中略）片刻之前尚且鲜活的人类在一瞬间仿佛被屠宰的猪似的化为了肉块，这令人感动的美好便是艺术其本身。加害者以满足的姿态在那里停留了片刻，鉴赏者过那出自自己之手最好的艺术作品后，便转身离开了。

虽然信件的材质与一般纸制品并无二致，但消除其已有内容或添加新内容的尝试都失败了。在信件被放置后的第二天黎明，SCP-353-KO的真正效果将会显现。此时，信件中提及的被害者将出现在信件被放置的场所。出现后的被害者不会对外部刺激做出反应，也不会做出任何动作，只会一直站在原地。片刻之后，被害者的腹部将仿佛被利器切割一般被切开，体内的各种器官都将被肢解并排出体外。在此过程中，被害者将不会有任何抵抗，直至死亡。[[footnote]]值得注意的是，无法使用影像或照片等手段记录被害者的死亡过程。因此，唯一详细记录了被害者死亡过程的只有记录文档SCP-353-KO-a文件。[[/footnote]]

被害者死亡后经过3天，证明信件中所指之加害者杀害被害者的证据将逐渐被发现。即使可以确定被害者乃是死于不明原因，依然会在被害者死亡的场所大量检验出加害者的血迹、指纹及其他证据。虽然加害者会否认这一事实，但在经过一周后则会以一般的杀人动机（财产、憎恨等）承认自己的罪行。

基金会对此过程进行分析后，判断SCP-353-KO的特性为逆转杀人事件的因果关系。也就是说，在杀人事件发生以后，加害者才变得存在，而杀害被害者的动机则会在最后出现。事实上，如果除去信件与被害者的异常死亡，仅就结果来看，并无法找到SCP-353-KO与一般杀人事件之间的区别。--基于此种特性，不需要对SCP-353-KO相关的加害者们进行记忆处理与信息操作。只要将加害者引渡至法庭，并确保被害者的死亡过程不会在民间暴露，最小活动限度的收容协议就可以成立。--

上述措施在“SCP-353-KO-α事故”后宣告完全失效。已修正SCP-353-KO的项目等级，并已改订项目的收容协议。

**附录:** [[collapsible show=&#34; SCP-353-KO-α事故概要(需4级权限)&#34; hide=&#34;已确认权限&#34;]]
&gt; 200█/3/14，在基金会保管中的与SCP-353-KO相关的信件文字全部消失了。5分钟后浮现了新的文字，内容为“被骗了吧？智障们！”、“谢谢啦。笨蛋！”等嘲笑的内容。很多信件上只写了“Are We Cool Yet?”一行字。与此同时，英国各地都报告了异常现象发生。现在，同时发现了可以证明因杀人罪而被收押的91名囚犯[[footnote]]根据事后调查，这些人全部都是作为SCP-353-KO的加害者被收监入狱的，其中被基金会拘留并交由法庭审判的共有35人。[[/footnote]]无罪的证据。根据这些证据，即使是缺乏专业知识的普通人，也能轻易得出加害者无罪的结论。
&gt; 
&gt; 因基金会的措施不够及时，导致此事件被暴露给公共媒体[[footnote]]虽然在该事件发生时，基金会将之判断为单纯的失误，但此后与SCP-353-KO相关的事件都不能做出有效的言论管制。基金会推测，这可能是SCP-353-KO所隐藏的异常性质，或是由Are We Cool Yet?所直接进行的妨碍工作。因此，现在对项目的收容重心将放在项目暴露于大众媒体时所进行的信息管制上。[[/footnote]]，公共媒体发表了大量题目类似“被制造的杀人犯，毫无疑问被镇压的悲情人物”、“公权力可以这样毫无制约吗？”的文章，控诉加害者们的不甘，并对政府展开抨击。读过名为“被制造的杀人犯”的文章后，数十名市民出于对公权力的不信任与反对感，掀起了动摇国家稳定的暴动。基金会阻止这场从伦敦开始的暴动的努力全部化为乌有，暴动很进展到了国家的规模。暴徒们打出“必须用自己的力量保护自己的身体！”的标语，展开了对司法机关的恐怖袭击。另一方面，利用政府与暴徒的对峙而趁火打劫的犯罪者也层出不穷。暴徒们营救出的加害者们对大众表达了自己的不甘与悲伤，对此深表赞同的暴徒们也因此开始了更加过激的抗议活动。
&gt; 
&gt; 最终，基金会在判断这场暴动有可能导致国家崩溃后，在英国上空散播了A级记忆删除剂，以此镇压了暴动。此后，基金会在周边各国发布了大量假情报，令事态得以被控制。然而，市民们心中依然烙印下了对公权力的不信任，而经历了暴动与恐怖袭击的司法机关，也出现了效率大幅降低的后遗症。暴动被镇压后，虽然基金会焚毁了所有与项目相关的信件，却接获了SCP-353-KO在伦敦之外的世界各地开始发生的报告。至今已发生过██起类似SCP-353-KO-α事故的事件。

**Macintosh博士的个人记录-a-03**
&gt; 这起事件为我们带来了两个例子。其一是,那群混蛋艺术家们将最机密的信息暴露给最多的大众，以此来展出自己的作品。其二是,基金会对SCP特性的错误理解，无疑是基金会最大的耻辱之一。SCP-353-KO发生时所出现的信件，与所谓因果关系逆转的杀人事件，全部都是谎言。SCP-353-KO真正的目的在于给群众带来对公权力的不信任感，仅此而已。一直被认为保护着自身安全的公权力，在被群众发现将无辜之人烙上杀人犯的罪名并施以虐待的瞬间，大众对公权力的感情就会从信赖变为恐惧，从恐惧变为愤怒，从愤怒变成暴动。当然，此时我们十分幸运地压制了与SCP-353-KO有关的全部事态，也做好了某种程度的准备。但是SCP-353-KO对人类的伤害，依然留下了不会消退的伤疤。
&gt; 
&gt; SCP-353-KO发生几十次的结果就是这样，现在司法机关所遭受的打击与公权力所遭受的不信任依然没有消解，而是残留在群众之间无止境地进行着恶性循环。现在哪个国家正在以恶法压迫国民，或是谁又被烙上无实之罪被社会埋葬。当群众们见到这些事时，内心的种种感情，都在提醒着他那段无法被忘记的秘密。
[[/collapsible]]

[[collapsible show=&#34; 2011/5/26追加资料&#34; hide=&#34;已确认权限&#34;]]
&gt; 基金会调查过去发生的杀人事件时，发现了与SCP-353-KO类似的事件。
&gt; 
&gt; 198█年，伦敦发生了一起杀人事件。有人发现了卡尔·玛利亚·███（时年26岁，女性）被残忍杀害的遗体。根据警方调查，被害者是被以活着切开腹部、并取出内部的脏器为手段杀害的，被拆解的内脏散落在现场。此外，在尸体身边发现了一封信，上面记载着被害者的未婚夫路德·范·██████为满足自身的欲望而杀害被害者的全过程。基于这封信的内容，警方断定路德·范就是杀人凶手。
&gt; 
&gt; 虽然路德·范对此做出了强烈的抗议，但因为法院拿不出足以逮捕凶手的证据，便以这封描写被害者被杀害过程的信件上写有路德·范的名字为由，对他做出了判决。接着在5年后，证明路德·范清白的证据浮出水面，杀害卡尔·玛利亚的真正凶手也被逮捕了。在5年中一直在狱中背负着杀害未婚妻污名的路德·范并未提出任何补偿要求，突然失踪了。为了找寻此事件与SCP-353-KO之间的关联性，基金会职员将努力寻找路德·范的踪迹。
[[/collapsible]]</textarea></pre>
