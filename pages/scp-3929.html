**일련번호:** SCP-3929

**등급:** 안전(Safe)

**특수 격리 절차:** 현재까지 발견된 모든 SCP-3929 제품은 제81기지 격리 창고에 수용되어 있다. SCP-3929를 사용하는 실험은 SCP-3929 연구부장이자 제81기지 격리 연구부장인 G. 맥엘로이 박사의 허가를 받아야 한다.

**설명:** SCP-3929는 유명한 초상약리학자이자 요주의 인물인 &#34;다도&#34;가 생산한 것으로 추정되는 약 127정의 어두운 흙색 캡슐 약이다. 이 약들은 &#34;다도의 발기약&#34; 스티커가 붙은 다수의 오렌지색 표준 처방 용기에 흰 뚜껑으로 봉해져 있다.

약물의 효과는 복용 약 20분 뒤에 드러 난다. 복용자는 경미한 불쾌감을 느끼다, 급속도로 노화의 징후를 보이기 시작한다. 복용자들은 그 후 4시간 동안 관절 경직, 나쁜 자세, 느려지고 제한된 움직임, 전반적인 에너지 감소, 변비, 요실금, 정신 활동의 둔화, 자극 반응 속도 감소, 시력 감소, 심각한 청력 감소, 주름지고 늘어진 피부 및 체모 탈색을 경험하게 된다. 피험자의 신체 연령은 대체로 최소 약 70년[[footnote]]이 추정치는 평균 값으로, 늙은 복용자에게서는 노화 효과가 (약 30~40년 정도로) 감소하는 것처럼 보이는 반면, 젊은 복용자들은 100년을 초과하는 나이를 더 먹을 수 있다. 이 효과의 최고치는 D-89102가 달성했는데, 그는 최소 200살을 넘은 것으로 추정되었다. D-89102는 매우 늙었음에도 불구하고 &#34;굉장히 적대적&#34;이었으며, &#34;씨발 느낌이 하나도 없다는&#34; 이유로 &#34;폭력적으로 아이젠그라프 박사의 머리를 자신의 질에 밀어 넣고 싶다는 강한 욕구&#34;를 표현했다.[[/footnote]]을 더 먹는 것으로 추정된다. 노인성 질환으로 사망하지 않는 한, 약효가 사라지면서 복용자의 신체 나이는 보통 정상으로 돌아 온다.

그와 동시에 복용자들은 정상적으로 간주되기 어려운 수준의 끓어 오르는 성욕을 호소한다. 이 두 효과는 비례 관계로, 복용자들이 더 늙어질수록 성욕도 급격히 증가한다. 극도의 노화에 따라 온 여러 증상에 시달리는 상태로 성욕이 증진된 바, 대부분의 복용자들은 극도로 예민해진다. 주목할 점으로, 영향 받는 사람에게 안타깝게도, 이 약물은 성 기능 증진에는 전혀 효과가 없다.

**부록 3929.1** 발견

SCP-3929는 플로리다 보카러톤 인근의 여러 노인들이 엮인 마약류 범죄를 대대적으로 수사하는 과정에서, 현지 경찰이 몇 명을 체포할 때 발견되었다. 약물의 효과가 드러 난 후 재단 관계자들이 약물을 가로 챘으며, 지역 약물 생산지 여럿을 급습해 &#34;다도&#34;라 불리는 인물을 찾으려 애를 썼다.

저 시도는 실패했으나, 체포된 인물 중 하나가 다도와 여러 차례 이메일을 주고 받은 내역이 있는 노트북을 재단 요원들이 입수하였다. 심문에서 본 인물은 다도와는 인터넷에서만 연락했으며, 직접 만난 적은 없다고 주장했다. 이메일 내역은 밑을 참고할 것.

**부록 3929.2** 실험 기록

&gt; **3929 제1차 시도**
&gt; 
&gt; **피험자:** D-92014 (34세 성인 남성)
&gt; 
&gt; **복용량:** 1정
&gt; 
&gt; **결과:** 피험자는 대략 4시간 동안 급속도로 늙었으며, 약효가 다 하기 전까지 최고 140세 정도까지 나이를 먹음. 이후 정상으로 돌아 옴.
&gt; 
&gt; **피험자 반응:** 피험자는 3시간 후 자신의 성기를 의자에 폭력적으로 문지르기 시작함.

&gt; **3929 제6차 시도**
&gt; 
&gt; 
&gt; **복용량:** 1정
&gt; 
&gt; **결과:** 위와 같음. 피험자는 대략 4시간 동안 급속도로 늙음. 피험자는 최고 160세 정도까지 나이를 먹음. 이후 정상으로 돌아 옴. 피험자는 자신의 주먹을 자신의 질에 폭력적으로 삽입하려 한 바 세 차례 결박되어야 했음.
&gt; 
&gt; **피험자 반응:** 피험자는 최소 6번의 다른 상황에서 &#34;아다 새끼야 다리를 거기 처 넣으라고&#34; 요청한 것으로 기록됨.

&gt; **3929 제14차 시도**
&gt; 
&gt; **피험자:** D-92651 (20세 성인 여성[[footnote]]주목할 점으로, 이 피험자는 자신의 성적 지향을 &#34;무성애&#34;라 기재함.[[/footnote]])
&gt; 
&gt; **복용량:** 1정
&gt; 
&gt; **결과:** 피험자는 대략 4시간 동안 급속도로 젊어짐. 피험자는 최저 2주 정도까지 나이가 줄어 듬. 이후 정상으로 돌아 옴.
&gt; 
&gt; **피험자 반응:** 피험자는 이 시도 내내 연 날리기에 대해 점점 더 열정적으로 이야기했는데, 처음에는 아버지와 함께 연 날리기를 하던 기쁨과 같은 이야기를 하더니, 말 하는 능력을 잃기 직전에는, 최신형 설계와 고품질 자재로 구성된 50000달러짜리 &#34;에어로-장치&#34; 이야기를 하는 식이었다. 몇몇 지점에서 피험자는 이를 &#34;연의 삶&#34;이라 표현했으며, 연구원이 이를 취미라고 표현하자 분개하기까지 했다.[[footnote]]//이로서 무성애자 피험자를 동원한 그 많은 SCP-3929 실험들의 결과가 분명해졌다. 어떤 이유에선지 이 약물은 그들을 섹스에 더 욕망하게 하지 못 하며, 그 대신 안락한 취미 활동에 열중하게 한다. 나이를 거꾸로 먹는 건 말 할 것도 없고. 어느 날에는 유아 하나랑 프레이저 크레인이 남긴 심리학적 족적의 미묘한 뉘앙스를 갖고 **장대한** 대화를 했다니까. - G. 맥엘로이 박사//[[/footnote]]

&gt; **3929 제43차 시도**
&gt; 
&gt; **피험자:** D-93489 (52세 성인 여성)
&gt; 
&gt; **복용량:** 2정
&gt; 
&gt; **결과:** 피험자는 두 약을 모두 복용하고 약 5분 후 자연 폭발하여 한 무더기의 재가 되었다. 피험자는 이 사건에서 정상으로 돌아 오지 못 했으며, 그 유해를 본 몇몇 인원들은 그 재 무더기가 자신들을 성적으로 매우 불쾌하게 하더라고 기록했다.

[[footnoteblock]]
