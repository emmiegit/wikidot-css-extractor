**Elemento#:** SCP-3929

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Tutte le scorte conosciute di SCP-3929 sono contenute in un container blindato nel sito-81. I test con SCP-3929 non possono essere eseguiti senza l&#39;autorizzazione del corrente direttore degli studi su SCP-3929,  il Dottor G. McElroy, Responsabile di Ricerca e Sviluppo per il Contenimento del sito 81.

**Descrizione:** SCP-3929 è la designazione collettiva per una fornitura di centoventisette capsule farmaceutiche di colore scuro; si crede siano state prodotte dal noto parafarmacologo e Persona di Interesse conosciuta come &#34;Dado&#34;. Le pillole sono imbottigliate in contenitori standard arancioni con coperchi bianchi, adatti alla prescrizione e con etichette bianche riportanti la scritta &#34;pillole x erezione di dado&#34;.

Gli effetti del medicinale si manifestano una ventina di minuti dopo l&#39;ingestione. Il soggetto inizia a provare una leggera irritazione, seguita da sintomi di invecchiamento rapido. Nelle successive quattro ore, il soggetto sperimenta rigidità articolare, cattiva postura, rallentamento e limitazione dei movimenti, perdita di vigore, costipazione, incontinenza, rallentamento dei processi cognitivi, riduzione dei riflessi motori, diminuzione dell&#39;acuità visiva, sordità, flaccidità e raggrinzimento della pelle e imbianchimento della peluria. Nella maggior parte dei casi, l&#39;età del soggetto aumenta di settant&#39;anni[[footnote]]Questo numero è solo una media; mentre diversi soggetti anziani sono affetti da un invecchiamento inferiore (nell’intervallo tra i 30 e 40 anni), soggetti più giovani possono invecchiare oltre i cento anni. L’età più avanzata che un soggetto ha sperimentato è stata documentata su D-89102, che si crede non fosse inferiore ai duecento anni. Nonostante la straordinaria età di D-89102, il soggetto è stato descritto come “particolarmente ostile” ed esprimeva “un forte desiderio di inserire la testa del Dottor Eisengraft nella sua vagina, con il manifestato scopo di “provare di nuovo qualcosa, cazzo”[[/footnote]] e diminuisce con la progressiva diminuzione degli effetti, a meno di morte derivate dall&#39;invecchiamento dell&#39;organismo.

Durante il processo, il soggetto sperimenterà un aumento della libido ben superiore allo standard umano e i cui effetti sono direttamente proporzionali all&#39;aumento dell&#39;invecchiamento; più il soggetto invecchia e più il suo appetito sessuale aumenta. Il forte desiderio, combinato con i problemi legati all&#39;età avanzata, portano la maggior parte degli individui a diventare facilmente irritabili.
Da notare come l&#39;anomalia non ha effetti che possano alleviare le disfunzione sessuali degli di coloro che la assumono, con loro conseguente disappunto.

**Addendum 3929.1:** Scoperta

Il rinvenimento di SCP- ha avuto luogo in seguito all&#39;arresto di diversi individui a Boca Raton (Florida), condotto dalle forze di polizia come parte di una più ampia investigazione sull’aumento di crimini legati alla droga coinvolgenti individui anziani. Dopo che gli effetti dei medicinali sono stati scoperti, gli ufficiali della Fondazione hanno intercettato i lotti e iniziato una serie di raid a danno dei produttori locali di farmaci, sperando di scoprire l&#39;identità dell&#39;individuo soprannominato &#34;Dado&#34;.

Nonostante l&#39;insuccesso dell&#39;operazione, gli agenti della Fondazione hanno recuperato un computer contenente le conversazioni via mail tra gli individui arrestati e Dado. Durante gli interrogatori, hanno affermato di non aver mai incontrato Dado personalmente e di avervi interagito esclusivamente via posta elettronica. Sono qui riportati i contenuti delle conversazioni.

**Addendum 3929.2:** Log dei Test

&gt; **Test 3929 #1**
&gt;
&gt; **Soggetto:** D-92014 (uomo adulto di 34 anni)
&gt;
&gt; **Dosaggio:** Una capsula
&gt;
&gt; **Risultati:** Il soggetto ha iniziato a invecchiare rapidamente per circa 4 ore, arrivando a un&#39;età approssimativa di 140 anni prima che gli effetti della medicina cessassero e il soggetto tornasse in condizioni normali.
&gt;
&gt; **Responso del Soggetto:** Dopo tre ore ha iniziato a sfregare i genitali contro una sedia.

&gt; **Test 3929 #6**
&gt;
&gt; **Soggetto:** D-92234 (donna adulta di 46 anni)
&gt;
&gt; **Dosaggio:** Una capsula
&gt;
&gt; **Risultati:** Medesimi del test precedente, il soggetto è rapidamente invecchiato per un periodo di circa 4 ore, raggiungendo un&#39;età massima approssimata a 160 anni. Il soggetto è stato bloccato in tre occasioni mentre tentava di infilare violentemente un pugno chiuso nella propria vagina; è successivamente tornato allo stato normale.
&gt;
&gt; **Responso del Soggetto:** Il soggetto ha chiesto &#34;Infilaci dentro la tua lunga gamba, sporcaccione&#34; non meno di sei volte.

&gt; **Test 3929 #14**
&gt;
&gt; **Soggetto:** D-92651 (donna adulta di 20 anni[[footnote]]Importante notare come il soggetto ha inserito nelle sue preferenze sessuali &#34;asessuale&#34;.[[/footnote]])
&gt;
&gt; **Dosaggio:** Una capsula
&gt;
&gt; **Risultati:** Il soggetto ha iniziato a regredire d&#39;età per 4 ore fino a raggiungere approssimativamente le due settimane di vita, tornando, successivamente, normale.
&gt;
&gt; **Responso del Soggetto:** Durante tutto il processo, il soggetto ha iniziato a parlare in modo sempre più entusiasta riguardo gli aquiloni, partendo dall&#39;inizio di questa passione (condivisa col padre) fino al momento in cui, poco prima di perdere completamente l&#39;abilità di parlare, ha comprato una barca a vela da 50.000$ con strumentazione all&#39;avanguardia e costruita con materiali tecnologicamente avanzati di prima qualità; in diversi punti si è riferito a questo periodo con il termine &#34;Vita in Vela&#34; e ha ripreso il ricercatore che l&#39;ha descritto come un hobby.[[footnote]]//Questo evento si è verificato in test con SCP-3929 e alcuni soggetti asessuali. Per motivi ignoti, l&#39;anomalia non è in grado di far desiderare loro il sesso più di quanto non lo facciano già, rendendoli quindi incrementalmente più passionali riguardo passatempi di nicchia e facendoli ringiovanire invece che invecchiare. L&#39;altro giorno ho avuto una **lunga** discussione con un neonato riguardo le sottili sfumature dello sviluppo psicologico di Frasier Crane.//. - Dr. G. McElroy//[[/footnote]]
