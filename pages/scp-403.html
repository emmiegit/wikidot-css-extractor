**Item nº:** SCP-403

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-403 deve ser lacrado em um cofre de aço com uma combinação conhecida apenas pelo Dr. ████ ███████. As paredes do cofre devem ser reforçados com material ignífugo em conformidade com o padrão C3/403 da Fundação. O cofre deve permanecer sob vigilância de 2 guardas armados o tempo todo.

**Descrição:** SCP-403 é um isqueiro visualmente comum alimentado por nafta que foi descoberto em uma cafeteria no Sítio-██. Quando aceso uma vez após um período prolongado de desuso, SCP-403 produz uma chama comum. No entanto, se acendido repetidamente dentro de 24 horas, a chama produzida por SCP-403 torna-se de natureza cada vez maior e mais violenta com cada ignição subsequente.

Durante um experimento, uma cobaia Classe-D tentou acender SCP-403 pela terceira vez em duas horas, resultando em uma poderosa explosão de gás superaquecido e plasma. Este evento destruiu o equipamento de monitoramento dentro da cela de teste e causou danos significativos ao revestimento resistente a chamas das paredes. Apesar disso, a cobaia e o item em si permaneceram praticamente ilesos. Imagens de rádio mostraram a formação de um campo magnético ao redor do isqueiro, que os pesquisadores acreditam ser a causa dessa imunidade.

O combustível usado por SCP-403 para produzir as detonações ainda não é conhecido, se é que algum combustível convencional seja usado. Análise do item mostra que o compartimento de combustível dentro de SCP-403 está vazio; nenhum traço de qualquer composto combustível foi encontrado. Considerando isso, e a quantidade de energia que iniciações são capazes de produzir, SCP-403 deve atualmente ser tratado como se estivesse usando uma fonte de alimentação funcionalmente inesgotável. Testes para verificar a natureza exata desta fonte de energia estão em andamento.


**Adendo 403-1:** Experimentação continuada foi autorizada para SCP-403, e uma área de detonação segura designada foi fornecida para teste. Após a terceira ignição, um funcionário Classe-D tentou uma quarta, que causou uma explosão que inicialmente parecia ser uma explosão termonuclear. A avaliação da explosão demonstrou que ela era de magnitude equivalente a 10 MT de TNT, excedendo em muito o rendimento da maioria das armas nucleares estratégicas; esse rendimento também foi muito maior do que as extrapolações baseadas em testes anteriores pareciam sugerir. Estudos mais aprofundados dos dados registrados sugerem que o evento foi na verdade causado pela liberação de material estelar [DADOS EXPURGADOS]. Nenhum efeito anormal duradouro da explosão foi observado, além da devastação causada pela explosão inicial. Novamente, a cobaia usada para acender SCP-403 saiu ilesa da explosão.
 
**Adendo 403-2:** Todos os testes adicionais foram suspensos devido ao perigo extremo apresentado pelas detonações de alta energia que SCP-403 é capaz de produzir. Como parece que a potência de SCP-403 aumenta exponencialmente, uma quinta ignição poderia resultar em um evento comparável a [DADOS EXPURGADOS]. Uma explosão dessa magnitude poderia devastar vastas porções do continente e apresentar um sério risco de brecha de contenção de vários sítios da Fundação, incluindo [REDIGIDO].
