    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1376 – Dokumentations-Camcorder
**Autor:** [[*user Aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-1376
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1376

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1376 wird in einem sicheren Standardschließfach an Standort-19 gelagert. Experimente mit SCP-1376 dürfen nur mit vorheriger Genehmigung von mindestens einem (1) Stufe-3-Forschungsleiter durchgeführt werden, und alle Aufzeichnungen, die mit SCP-1376 erstellt wurden, müssen gründlich auf geheime Informationen untersucht werden. Alle Aufzeichnungen, die mit SCP-1376 erstellt wurden, sind für die Recherche über die sichere Datenbank von Standort-19 verfügbar.

**Beschreibung:** SCP-1376 ist ein gelber, wasserdichter VPC-WH1YL-Camcorder von Sanyo, der ca. 2009 hergestellt wurde und äußerlich unauffällig ist, abgesehen von einigen geringfügigen Schrammen und Kratzern, die durch längeren Gebrauch entstanden sind.

Wann immer eine Videoaufnahme mit SCP-1376 erstellt wird, wird die resultierende Audiospur durch unbekannte Mittel von einer männlichen Stimme mit britischem Akzent in der Art einer Naturdokumentation erzählt. Die Audiomodifikation steht im Einklang mit professioneller Nachbearbeitung und Audiomischung und umfasst sogar das Ein- und Ausblenden des Originaltons, je nach aufgenommenem Thema. Standbilder, die mit SCP-1376 erstellt wurden, sind nicht betroffen.

SCP-1376 erlangte die Aufmerksamkeit der Foundation am ██.██.09 als Ergebnis einer Benachrichtigung von automatisierten Systemen zur Überwachung der Instant-Messaging-Kommunikation, in der [ZENSIERT], der ursprüngliche Besitzer und Käufer von SCP-1376, versuchte, einem Bekannten seine anomalen Eigenschaften erklären. [ZENSIERT] wurde von einem Foundation-Einsatzteam festgenommen und verhört, und behauptete, SCP-1376 von der Stange in einem örtlichen Geschäft gekauft zu haben. Das Subjekt wurde entlassen, nachdem ihm ein Klasse-A-Amnesikum verabreicht worden war, und es wurde ihm ein Ersatzgerät identischer Marke gegeben.

Die Zerlegung und Inspektion der Komponenten von SCP-1376 hat keine Unregelmäßigkeiten oder anormalen Komponenten ergeben. Alle Einheiten der gleichen Marke aus der gleichen Produktionscharge von SCP-1376 wurden aufgespürt und untersucht, und keine hat die gleichen anomalen Eigenschaften gezeigt.

**Anhang 1376-01:** Protokoll beachtenswerter Aufnahmen 

**Datum**: █.██.09
**Dauer**: 1:17
**Subjekt**: Eine Aufzeichnung, die vom ursprünglichen Besitzer von SCP-1376 von seiner Frau erstellt wurde, vermutlich als Test seiner Leistungsfähigkeit nach dem Erstkauf. Das Subjekt befindet sich im Wohnzimmer ihres Hauses und unterhält sich mit [ZENSIERT]. Der Dialog wird ausgeblendet und ist nicht zu entziffern.
**Narration**: //Und hier sehen wir seine Gefährtin im Herzen ihrer Höhle. Das Weibchen ist äußerst beschützerisch und unternimmt extreme Anstrengungen, um ihre Nachkommen zu schützen, und greift bei Bedarf sogar auf Gewalt zurück. Obwohl das Paar ziemlich eng und liebevoll ist, wird sie seine Annäherungsversuche später zurückweisen und sich auf Erschöpfung bei ihren täglichen Runden berufen.//

**Datum**: ██.██.09
**Dauer**: 0:49
**Sujekt**: Eine statische Aufnahme eines auf einem Tisch platzierten Tennisballs.
**Narration**: //Als sich der Mittag nähert, wird es zunehmend verwirrt, da die Kreaturen um es herum keine Anzeichen dafür zeigen, dass es für den beabsichtigten Zweck verwendet wird. Es kämpft darum, ihre Aufmerksamkeit zu erregen, und wird immer verzweifelter, da es sich völlig unbeweglich wiederfindet.//

**Datum**: ██.██.09
**Dauer**: 1:36
**Subjekt**: Ein Rhesusaffe, der im Tierversuchslabor von Standort-19 in einem Käfig gehalten wird. Das Subjekt geht lustlos in seinem Käfig herum, bevor es sich hinsetzt und Obst isst.
**Narrativ**: //Am vierten Tag hat sich dieses Männchen der düsteren Realität seines Schicksals so gut wie ergeben. Es patrouilliert weiterhin in seinem Käfig und hofft auf jede Möglichkeit, dass seine Entführer unvorsichtig waren, aber es hat kein solches Glück. Bei Einbruch der Nacht wird es die ersten Symptome von [DATEN GELÖSCHT] spüren.//
**Forscheranmerkung**: Alle nachfolgenden Aufzeichnungen, die mit SCP-1376 erstellt wurden, sind auf mögliche geheime Inhalte zu durchsuchen und sensible Daten nach Bedarf zu zensieren.

**Datum**: ██.█.10
**Dauer**: 1:15
**Subjekt**: Eine zufällige Aufzeichnung von Dr. ██████, die von Dr. ████████ während eines unabhängigen Experiments gemacht wurde.
**Narrativ**: //Trotz der ruhigen Fassade des Mannes ist seine Lust auf seine weibliche Begleiterin außergewöhnlich. Das Ausmaß, das seine Besessenheit erreicht, ist fast ungesund geworden und beherrscht seine Gedanken auf Schritt und Tritt. Wilde Fantasien gehen ihm durch den Kopf, wenn er sie ansieht, ohne dass sie es bemerkt.//
**Forscheranmerkung**: Dr. ██████ wurde wegen einer gebrochenen Nase behandelt, nachdem er von Dr. ████████ angegriffen worden war, und beide Forscher wurden für einen nicht geringeren Zeitraum als zwei (2) Wochen bis zu Disziplinarmaßnahmen und der Verlegung an einen anderen Standort beurlaubt.</textarea></pre>
