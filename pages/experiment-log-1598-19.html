[[[scp-1598-ru|SCP-1598 - Книга о тебе]]] » Протокол эксперимента 1598-19

Б//о//льшая часть описаний сцен удалена из протокола по соображениям секретности либо потому, что не оказывала значительного влияния на подопытного. 

**Эксперимент ведёт:** Д-р ███.
**Подопытный:** Сотрудник D-9925, девочка, 6 лет, без отклонений в развитии. Изъята из детского дома №██, ████, Россия, после пожара, произошедшего ██.██.██. Официально считается погибшей при пожаре. 
**План эксперимента:** На подопытной фиксируется стандартная гарнитура DVA-110. Устройство имеет один наушник, микрофон и две видеокамеры. Одна закреплена на уровне глаз и направлена вперед, вторая – на короткой рейке сверху слева и направлена на лицо носителя устройства. Связь беспроводная. 
Гарнитура дополнительно была модифицирована встроенным тепловым анемометром. Также, подопытной выдан респиратор и инструкции по его применению в комнате. Субъект должен вести наблюдение и выполнять инструкции ведущего. 

&gt; **Д-р ███:** Ну что, моя хорошая, сейчас я покажу тебе волшебную книгу, как и договаривались, а ты расскажешь мне, о чём в ней написано, хорошо?
&gt; 
&gt; **D-9925:** Это потому, что только я могу её прочитать?
&gt; 
&gt; **Д-р ███:** Да-да, именно поэтому! Нам очень нужна твоя помощь. Ну что, готова?
&gt; 
&gt; **D-9925:** //(улыбается)// Да!
&gt; 
&gt; //Субъекта запускают в помещение для испытаний,  на полу которого лежит объект в неактивном состоянии. D-9925 замечает объект, подбегает к нему, присаживается на корточки и начинает рассматривать. Примерно через минуту она открывает книгу, объект отдаляется приблизительно на три метра и начинает трансформироваться. D-9925 проявляет восторг - прыгает на месте и смеётся.//
&gt; 
&gt; **Д-р ███:** Та-а-ак, а теперь надень ту прозрачную штуку, что мы тебе выдали, помнишь про неё? А помнишь, что нужно сделать как войдёшь?
&gt; 
&gt; **D-9925:** Да, сесть в уголок и закрыть глаза, пока не стихнет ветер и огоньки!
&gt; 
&gt; //D-9925 надевает респиратор и подходит к двери. Дверь открывается, D-9925 оборачивается и смотрит в сторону доктора.//
&gt; 
&gt; **D-9925:** //(жалобно)// Там темно!
&gt; 
&gt; **Д-р ███:** Конечно темно, я же тебе рассказывал – свет включается, когда ты заходишь внутрь и закрываешь дверь. Не бойся!
&gt; 
&gt; //D-9925 заходит в комнату и садится в противоположный угол, поджав руками колени. Дверь закрывается. Анемометр начинает фиксировать слабый бриз, почти не меняющий скорости. Примерно через 4 секунды поверхности пластин начинают светиться, однако при этом они не вспыхивают, а медленно увеличивают интенсивность свечения. D-9925 начинает рассматривать комнату, затем встаёт на ноги, снимает маску и бросает её на пол. D-9925 начинает ходить вдоль стен, с интересом рассматривая светящиеся поверхности.//
&gt; 
&gt; **Д-р ███:** Марта, как самочувствие? Почему ты сняла маску?
&gt; 
&gt; **D-9925:** Она противно пахнет! А ветер здесь очень тихий, ничего страшного!
&gt; 
&gt; //Начинает проявляться составное изображение на напольных пластинах: примерно 50% занимает солнечный диск, он расположен почти по центру, остальное пространство – чистое небо. Комната становится ярко освещена. Приблизительно через 23 секунды все пластины становятся подсвеченными и начинают проявляться сцены. D-9925 отходит в центр комнаты, и смотрит на верхнюю часть одной из стен. От удивления, субъект широко раскрывает глаза и открывает рот. Камера фиксирует три верхних ряда, по 5 пластин.//
&gt; //В первом ряду, слева направо, в обзор камеры попадают следующие сцены: [ДАННЫЕ УДАЛЕНЫ].//
&gt; //Во втором ряду, слева направо, были зафиксированы также 5 изображений: [ДАННЫЕ УДАЛЕНЫ].//
&gt; //Также 5 изображений в третьем ряду: [ДАННЫЕ УДАЛЕНЫ].//
&gt; 
&gt; **Д-р ███:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; //Субъект удивлённо рассматривает все стены, затем останавливает взгляд на одной из сцен третьего уровня: на ней изображается сам субъект, обкусывающий свои ногти на пальцах рук.//
&gt; 
&gt; **D-9925:** //(хмурится, говорит в сторону)// А вот это неправда! Я так не делаю!
&gt; 
&gt; //D-9925 снова смотрит на сцену, лицо выражает некоторую обиду.//
&gt; 
&gt; **D-9925:** //(очень тихо)// Ну может только иногда…
&gt; 
&gt; **Д-р ███:** Марта, всё в порядке, посмотри пожалуйста теперь на картинки пониже, только аккуратно, смотри внимательно только на пластины вторые снизу, т.е. четвёртый ряд. Ну ты помнишь, я тебе объяснял.
&gt; 
&gt; **D-9925:** Ага, уже смотрю!
&gt; 
&gt; //Субъект наклоняет голову ниже, в обзор камеры попадают четвёртый и пятый ряды. Часть пластин четвёртого ряда не имеют изображений, вместо этого они излучают яркий свет. Пластины пятого ряда полностью лишены изображений, все они излучают свет с той же интенсивностью. Д-р ███ снимает очки, наклоняется к монитору и пристально всматривается в светящиеся пластины.//
&gt; //Субъект останавливает взгляд на одной из сцен 4 ряда, смотрит, не отрываясь 3 секунды, затем подбегает к данной пластине и садится на корточки напротив неё, почти вплотную. При этом продолжает неотрывно смотреть на изображение. Лицо субъекта начинает выражать сильное беспокойство. На сцене видно, как наблюдателя держит на руках женщина. Её лицо невозможно рассмотреть, т.к. изображение частично размыто. Женщина кладёт наблюдателя и оставляет лежать, затем отдаляется и разворачивается. После этого женщина начинает уходить всё дальше. Вокруг наблюдателя оказывается темнота, на некотором расстоянии становится виден приоткрытый дверной проём, из которого выходит свет. Свет освещает помещение только на 10-20 сантиметров около двери. Женская фигура также окружена световым ореолом. Женщина доходит до дверного проёма, выходит в него и закрывает за собой дверь. Наблюдатель оказывается в полной темноте. Сцена циклически повторяется. К концу сцены субъект закрывает лицо руками и начинает всхлипывать.//
&gt; 
&gt; **D-9925:** //(еле слышно)// Так не честно, не честно…
&gt; 
&gt; **Д-р ███:** Марта, всё хорошо! Не плачь, всё в порядке! Посмотри, вон там левее нарисовано красивое деревце, ты нам очень поможешь, если посмотришь на него и потом всё про него расскажешь!
&gt; 
&gt; //Слева, через две светящиеся пластины изображено зелёное дерево. Оно расположено на фоне ночного неба. Видно несколько созвездий, однако их расположение не соответствует современной карте звёздного неба. D-9925 перестаёт плакать и вытирается рукавом. Выражение на её лице становится неестественно серьёзным. Затем она встаёт, делает шаг назад и смотрит на сцену с деревом. Солнечный диск к этому времени немного отдалился от наблюдателя.//
&gt; 
&gt; **D-9925:** Нет, доктор, в нашем мире уже давно не всё в порядке… //(вздыхает)//
&gt; 
&gt; //D-9925 наклоняет голову и начинает смотреть себе под ноги. Она несколько секунд смотрит на изображение солнца, затем улыбается, поворачивается точно в сторону местонахождения двери и начинает смотреть перед собой. Через 2 секунды она подходит вплотную к двери и дверь плавно открывается. Субъект покидает SCP-1598, после чего объект начинает обратную трансформацию. Эксперимент закончен.//

В последующие 8 дней D-9925 проявляла замкнутость и плохой аппетит. D-9925 находилась под наблюдением д-ра ███ вплоть до инцидента  [[[incident-report-1598-b|1598-B]]].</textarea></pre>
