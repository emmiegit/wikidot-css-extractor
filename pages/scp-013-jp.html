**Item nº:** SCP-013-JP

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-013-JP está atualmente gravado em uma única fita VHS, na qual está armazenada em um cofre de contenção no Sítio-8181. Remover a fita VHS de dentro não é permitido. Em adição, é estritamente proibido tocar esta fita VHS até o final ou destruí-la.

**Descrição:** SCP-013-JP é uma figura que aparece em vídeos caseiros que incluam três ou mais parentes de sangue. SCP-013-JP sempre aparenta estar vestindo uma máscara que assemelha-se a face de um homem idoso. Nenhum caso de SCP-013-JP vocalizando foi observado até o presente momento. Qualquer que seja a razão, SCP-013-JP aparenta estar sendo recebido pela família na gravação do vídeo como um amigo próximo. Em todos os casos, a pessoa que registrou o vídeo e seus membros familiares alegam que SCP-013-JP não estava presente no momento da gravação e que eles não reconheceram tal indivíduo.

Quando o vídeo exibindo SCP-013-JP é tocado até o final, o cinegrafista e seus membros familiares consideram SCP-013-JP como seu parente ou um amigo próximo e pensam que não há nada de anormal sobre o vídeo. Este reconhecimento não pode ser revertido através de administração de amnésticos. Nenhuma divergência anômala é observada na cópia do vídeo original quanto a SCP-013-JP não aparecer. O vídeo contendo SCP-013-JP não pode ser rebobinado como uma gravação de vídeo normal; neste caso, o mesmo conteúdo do vídeo começará a tocar novamente do ponto em que tal foi rebobinado.

Quando o vídeo contendo SCP-013-JP é tocado até o final ou sua mídia de armazenamento é destruída, SCP-013-JP aleatoriamente &#34;move-se&#34; para outra mídia. Após o movimento, SCP-013-JP desaparece do vídeo original, revertendo-o para a filmagem não-anômala antes de SCP-013-JP aparecer. Embora seja presumido que não há limite de distância para onde SCP-013-JP pode &#34;mover-se&#34;, SCP-013-JP apenas apareceu no Japão até o momento.

A Fundação investigou relatos de uma &#34;pessoa não identificada em vídeos caseiros&#34; por um tempo, mas foi incapaz de assegurar SCP-013-JP devido às suas propriedades anômalas. Entretanto, uma postagem semelhante foi descoberta em um serviço de rede social em ██/██/20██, e um agente foi enviado para o endereço identificado através do endereço de IP; o vídeo felizmente não foi tocado até o final devido à uma má funcionalidade do dispositivo de reprodução. Após assegurar o DVD-R contendo SCP-013-JP, o agente questionou o Cinegrafista 013-JP-A, sua esposa e sua filha para confirmar as propriedades anômalas de SCP-013-JP. Após tocar o DVD-R até o final no dispositivo providenciado pela Fundação, o Cinegrafista 013-JP-A e sua família começaram a alegar que SCP-013-JP era um parente distante, afirmando que tal não era fora do comum para ele estar no vídeo da &#34;festa de aniversário de sua filha&#34;. O DVD-R perdeu estado anômalo após ser tocado até o final. Cinegrafista 013-JP-A e sua família receberam amnésticos Classe-A antes de serem liberados.

**Adendo:** Em ██/██/20██, Cinegrafista 013-JP-A, sua esposa, filha e pai foram brutalmente assassinados em sua casa. Autoridades locais reportaram que não houve sinais de arrombamento, e que jantar para cinco pessoas foi preparado na mesa. A conexão a SCP-013-JP é incerta até o presente momento.</textarea></pre>
