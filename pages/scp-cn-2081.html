**项目编号：**SCP-CN-2081

**项目等级：**--Euclid-- Neutralized

[[include component:image-block
| name=https://scpsandboxcn.wikidot.com/local--files/fishalt/%E6%96%B0%E7%9B%B8%E7%89%87
| caption=SCP-CN-2081的一封信件
]]

**特殊收容措施：**--若SCP-CN-2081-A出现，则对其进行跟踪，并做好回收尸体的准备。--  自20██年起，有关SCP-CN-2081的事件开始停止出现，推测是因中国地区信件交流的没落导致SCP-CN-2081不再有出现的条件。

**描述：**SCP-CN-2081是对于书写有中国地区一串六位阿拉伯数字的邮政编码：080026 的所有信件之总称，这串编码不代表任意地区，同时也不具备邮政编码的作用。当某人（用SCP-CN-2081-a称呼）通过当地的邮局网络邮递内容有关于交友的死信时，SCP-CN-2081-a将会收到一封邮政编码为 080026 的未署名邮件，内附一张信纸。信件会出现在SCP-CN-2081-a家中用于写作的场所。信纸内容为一群未知人物的自述并表达了与SCP-CN-2081-a建立笔友关系的意愿。信件内出现的个人信息均为虚构，无法在现有的信息系统内找到对应人物。

SCP-CN-2081会要求对方继续投递死信，并予以回信，回信的内容通常包括：解答疑问、排忧解难、以及通过虚构的故事博取目标的同情。SCP-CN-2081会逐渐与对方建立良好的笔友关系，这在一定程度上可以缓解SCP-CN-2081-a的心理问题。

当这段关系发展到后期，SCP-CN-2081会开始说服SCP-CN-2081-a通过死信邮递人民币现金，金额通常在50~5000元内不等，且会随物价水平变化。SCP-CN-2081对此的解释不外乎“慈善事业”或“个人需要”，并会持续对钱款的索取。在目前所有关于SCP-CN-2081的事件中，这段关系最长持续了二十年，金██自19██年起至20██向SCP-CN-2081每年提供价值1200元的人民币现钞，并表现出对与SCP-CN-2081交流的高度依赖。

根据回收到的SCP-CN-2081信件推测，当SCP-CN-2081-a试图终止这段笔友关系，并在下一封死信中将此意表述出来时，一个高192cm、头部呈锥形且在外观上表现为由人民币制成的人形生物体（下文称其为SCP-CN-2081-A）会开始接近SCP-CN-2081-a。数日内，对象会在其所在地点收到数封邮政编码为080026的未署名信件。信中描述了项目寻找SCP-CN-2081-a的过程，文章由旁白和自述组成，旁白使用第三人称视角对SCP-CN-2081-A所在地点进行叙述；自述则以SCP-CN-2081-A的口吻述其所见。

SCP-CN-2081-A会花费数天去寻找SCP-CN-2081-a，在信件成功投递后之七十二小时内，项目将移动至距离对象所在100米左右的位置，此时信件转而以第二人称描述SCP-CN-2081-A用以攻破对象的心理防线，并在-A协助下（包括伤害目标家中的其他生物或移动目标家中的物品来惊吓目标，迫使其离开所在地。此时SCP-CN-2081-A不会暴露在对象视线内。）将目标驱赶至无人地带。当SCP-CN-2081-a移动至市郊等无人地区或因特殊情况（如受伤，精神问题）失去行动能力时，SCP-CN-2081-A将使用肢解的方法致死对方。

对象停止生命活动后的八小时内，SCP-CN-2081会通过信件向SCP-CN-2081-a的亲人勒索钱财，并表明SCP-CN-2081-a的生命受到威胁，此时项目所要求的钱款在5000~8000元人民币内不等，且随物价水平变化。当SCP-CN-2081通过死信收到钱款或对方通知治安机关时，SCP-CN-2081-a的亲人会再次收到邮编为080026的未署名信件，信件内含数张照片（8张以内），为SCP-CN-2081-a尸体的单色相片，采用激光曝光。

经过实验，自行投递邮编为080026的信件将会招致SCP-CN-2081-A的追杀。过程与SCP-CN2081-a受害过程相同。

自399号事件后，SCP-CN-2081之相关事件停止出现。201█年，经过复议，SCP-CN-2081的项目等级被更改为Neutralized。




[[collapsible show=&#34;+ 采访记录&#34; hide=&#34;- 收起&#34;]]

[[div class=&#34;blockquote&#34;]]
**受访者：**金██

**采访者：**研究员███

**前言：**尝试对与项目接触的人进行研究，以观察他们是否受到了SCP-CN-2081的影响。

**&lt;记录开始&gt;**

**研究员███：** 你好，金先生，我们了解到你与一个团体保持信件联系并将此活动持续了二十多年，我们想向您询问一些关于他们的问题。

**金██：** 你们要干嘛，你们是警察吗，他们做了什么违法的事吗？

**研究员███：** 你可以这么理解，我们只是想了解一些关于他们的信息，请您配合我们。

**金██：**  ......好吧，你们要问什么？

**研究员███：** 我们发现你与对方在数年来进行了多场金钱交易，并且此类行为至今仍在持续，我能问一下这是为什么吗？

**金██：** 这是一场慈善活动，老实说，我们一直在支持一所位于██的孤儿院，这笔钱将大部分用于维持它的运行。至于剩下的钱......是用来拯救一位朋友的生命的。

**研究员███：** 您确定这个位置有一所孤儿院吗？他们怎么向您证明他们中的某一人有生命危险？

**金██：** 我敢肯定那里绝对有这样一个地方，他们是我的朋友，他们不可能骗我！

**研究员███：** ......好吧，下一个问题。您近几年与自己的亲人关系非常不好，能告诉我们这是为什么吗？

**金██：** 我必须告诉你们这个？这是我的私人事务！

**研究员███：** 必须，我要提醒您，您已经因涉嫌杀害自己的妻子而被起诉，您必须回答我们的问题。

**金██：** ......他们就是一群混蛋。

**研究员███：** 为什么这么说？

**金██：** 从我开始和他们交往，他们就开始不停阻挠我，先是我母亲，她说我不应该和不认识的人往来信件；再又是我的女朋友，她嫌我每天把心思放在写信上，她还说死信根本寄不出去！从那时我就开始有点恶心她了;后来我们结婚了，她又开始嫌我每次寄钱是在糟蹋，她懂个屁！我从始至终一直在做一件好事，比她这种道貌岸然的家伙好的多......

**研究员███：** 继续。

**金██：** 后来等孩子出生没多久，我们就离婚了，孩子归我抚养。这该死的老娘们，孩子需要那么多钱吗？她发现我把抚养费用来做慈善的时候差点没跟我拼命！这种不可理喻的家伙我见得太多了，几乎每一个质疑我的人跟她都差不多。

**研究员███：** 后来呢？

**金██：** 后来？哪儿还有后来？后来你们不都[已编辑]的调查的一清二楚了吗？别以为我不知道你们是谁，我的朋友们早就告诉过我这一天的到来了。像我一样的许多人，想做一些对社会有帮助的事总是要牺牲很多的！

**研究员███：** ......把他带出去。




**&lt;记录结束&gt;**

**结语：**金██陷入偏执状态，被控制。SCP-CN-2081可能已了解到基金会的存在。
[[/div]]

[[/collapsible]]


[[collapsible show=&#34;+ 针对SCP-CN-2081的实验&#34; hide=&#34;- 收起&#34;]]

20██年█月，基金会通过一名与SCP-CN-2081建立联系的D级人员：D-53██，在隐藏身份的情况下与项目展开交流。此次交流实验持续两（2）年，期间基金会向项目邮寄人民币现金共一万一千二百一十三（11213）元整，双方共来往信件一百八十（180）封。此处摘取信件组-90之内容。

寄出信件：

&gt;   //亲爱的███、██、███以及███（遮盖部分均为SCP-CN-2081告知基金会的虚假姓名）//
&gt; 
&gt;   //你们好！//
&gt; 
&gt;   //这两年来我们一起经历了许多，我非常幸运能在我人生最困难的日子与你们成为了笔友，即使我们素未谋面，但我仍然对你们抱有最大的信任，我想告诉你们：//
&gt; 
&gt;   //我隶属于一个负责维护人类生活安全的机构，这个机构负责收容一些会影响人类正常生活的实体。我现在代表我的所属机构向你们发出疑问，被你们取得的钱款被用于何处？为何要杀害那些拒绝为你们提供钱款的人？//
&gt; 
&gt;   //希望这可以得到你们的真实回答，那样我们还能够成为朋友。//
&gt; 
&gt;   //祝你们//
&gt; //身体健康！//
&gt; 
&gt;                                      ███（遮盖部分为D-53██之姓名）
&gt;                                     //20██年██月█日//



收到信件：

&gt; //无耻的███//（遮盖部分为D-53██之姓名）
&gt; 
&gt; //你好！//
&gt; 
&gt;   //我们多次重申，这些钱款将用于支持一座位于██的孤儿院（经查证此地不存在），剩余的钱款则将被吸纳到我们内部，我们当中的一位所患的疾病在数封信前就已向你说明。维持她的生命需要大量钱款，你所做的一切都是在为社会和你的朋友做贡献。那所孤儿院中所有的孩童都将在未来加入到我们的家庭中，这是一项非常有意义的事业。//
&gt; 
&gt;   //我们不在乎你所隶属的组织，看起来这个组织是专门针对向我们这样的团体或人员，我们对这种污名化指控予以否认，况且——杀人？你有证据吗？//
&gt; 
&gt; //我想，像你这样的人物已不配再和我们继续维持笔友关系，认识你是我们的耻辱。//
&gt; 
&gt;   //你等着//
&gt; //遭报复吧。//
&gt; 
&gt;                                        ███、███、███、███
&gt;                                        ███、██、███、███...
&gt;                                       （经统计，此处共251个人名。）
&gt;                                             //20██年██月█日//


此后断开与SCP-CN-2081的联系，20██年██月█日，D-53██被发现受肢解于其房间，监控记录下了其被SCP-CN-2081-A杀害的全过程，为研究SCP-CN-2081-A的行为提供了详细资料。


[[/collapsible]]


[[collapsible show=&#34;+ 399号事件&#34; hide=&#34;- 收起&#34;]]
399号事件是目前为止关于SCP-CN-2081的最新事件，20██年█月█日凌晨█：██受害人███（SCP-CN-2081-a）的尸块在██市郊被发现。

信件一：
&gt; //她被放置在郊区，██市的西北角。钱对他们是很重要的，但每个人都害怕她会伤害到他们自己，因此在安置好她之后，他们就匆忙逃走了。//
&gt; //我再一次醒来时，周围是一片枯黄草地，我从扎人的杂草中直起身子。这个位置离马路很近，我的新目标离这里很远，我必须赶快追上他。//

信件二：
&gt; //她来到了██广场附近，夜市的灯火照耀着城市的角落——钱是很重要的，这里的所有东西都需要钱，没有它，她和他们应该怎么办呢？她从来没和人类说过话，这种欢快的场合总是深深地吸引她，但她还有属于自己的目标，对吗，███？//
&gt; //我看着来来往往的人，他们不是我的目标，也许将来会是，但不是现在。我藏在灯光产生的阴影中，没人会注意到我。//

信件三：
&gt; //她来到了这个十字路口，这里是他的必经之路，他的家离这里很近，她甚至可以看到他平时总去的杂货店——钱是很重要的，这就是为什么他总能在这儿买到自己需要的东西。她必须再近一点儿。//
&gt; //我离他更近了，我的心跳变得比往常快了许多，见到我的时候，他会不会非常激动？//

信件四：
&gt; //她离他更近了，她看见他独自回到家，满面疲惫之色——钱是很重要的，如果有钱，他就不用在那里挨别人的骂。她看着他进入家门，完全不把这些信当回事，没关系，她会让他意识到怠慢的结果。//
&gt; //我看见他了，他的气色很差，他像往常一样掏出挂着小熊的钥匙，今天的小熊更破烂了，看起来像被人踩了一脚。他进门了，把我锁在门外。//

信件五：
&gt; //他还是回家了，她在屋子里迎接他，他找不到她的位置，这个蠢货依然像往常一样读着我，完全不知道他的家里有一个不速之客。//
&gt; //我藏在屋子里一个他绝对找不到的地方，我观察着他回家后的一切活动，他给妈妈打了一个电话。“妈妈妈妈，我真的真的好想你！”他真是太滑稽了。我看他吃饭，西红柿黏在他的牙上，他三十分钟前才意识到！//

信件六：
&gt; //你怎么能让他逃走？你要追上他，强烈的爱慕之情充斥着你的胸腔，他夺路而逃，像受惊的小鹿，完全不知道自己要逃到哪里。他根本没看见你，吓跑他的是恐惧而不是你，这让你感到万般耻辱。//
&gt; //追上他。//

信件七：
&gt; //你跟在他的背后，他刚刚从衣兜里摸出了上一封信，他连看都不敢看就逃走了，我们白写了，是不是？你离他特别特别近，他把自己锁在公厕里了，你就在他旁边，你甚至能听到他的呼吸声，咱们把信塞进门缝里吧。//

信件八：
&gt; //你刚刚甚至已经摸到他了，你的爪子很锋利，那绝对伤着他了，你听到他呼救的声音渐渐远了。你的四肢流淌着炽热的血液，他们会帮你继续追踪他。这场游戏还没有结束。//

信件九：
&gt; //游戏到此为止了，你接下来要把这封信偷偷放在他的衣领里，快点去做吧。他会读到这封信的，毕竟这是最后一封信。//
███的尸体被基金会回收。
