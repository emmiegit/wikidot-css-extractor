    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1191 – Kriminelle Vergangenheit
**Autor:** [[*user LooksLikeSnow]] 
**Original:** http://www.scp-wiki.net/scp-1191
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1191

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1191 ist in einem undurchsichtigen Sicherheitsschließfach vom Typ IV in Sektor-28 zu lagern. Weder mit ihm noch mit seinem Schließfach ist in irgendeiner Weise zu agieren, es sei denn, es ist für die Prüfung erforderlich. Muss der Gegenstand bewegt werden, ist das gesamte Schließfach durch ein Team von Klasse-D-Personal zu verlegen, dem alle Gründe gegeben werden, zu glauben, dass das Schließfach leer ist. Das Schließfach ist zu entfeuchten und vor Insekten- und Pilzbefall zu schützen, und das Objekt sollte regelmäßig visuell auf Beschädigungen überprüft werden.

**Beschreibung:** SCP-1191 ist ein verfaulter Weidenbaumast mit einer Länge von etwa 97 cm und einem Durchmesser von 1,5 cm, mit einem markanten Knick 31 cm von der Basis entfernt. Jede absichtliche Manipulation von SCP-1191 führt zur Aktivierung seiner anomalen Eigenschaften, die zu diesem Zeitpunkt noch nicht vollständig kategorisiert sind. &#34;Manipulation&#34; umfasst jeden physischen Kontakt, der entweder direkt oder indirekt über tragbare oder fernbediente Werkzeuge erfolgt, mit der Absicht, SCP-1191 zu untersuchen, zu bewegen, zu beschädigen oder anderweitig direkt zu beeinflussen. Ein Kontakt, der auf einmal hergestellt wird – d. h. einer anderen Person zu befehlen, mit SCP-1191 zu agieren – betrifft die Person, die in direktem Kontakt steht, aber nicht die Person, die den Befehl erteilt hat. Der Kontakt mit einem Behälter, der SCP-1191 enthält, zählt nur dann als Manipulation, wenn sich die Person mit Kontakt  der Anwesenheit von SCP-1191 im Behälter bewusst ist.

Jeder Kontakt mit SCP-1191 wurde von D-Klasse-Personal mit Vorgeschichten von Gewaltverbrechen durchgeführt. Personen, die mit dem Objekt umgehen, melden sofortige Panik und Desorientierung. Schnell und ohne äußere Provokation beginnen sie, ihre Unschuld zu beteuern. Weitere Untersuchungen zeigen, dass sie Erinnerungen an eine andere Zeitlinie tragen, in der sie keine bestimmte Gewalttat begangen haben – in den meisten Fällen die Tat, die zu ihrem endgültigen Abstieg in die D-Klasse führte. Betroffene Mitarbeiter behalten diese Erinnerungen auf unbestimmte Zeit, obwohl sie allmählich Erinnerungen an unsere Zeitachse über einen Zeitraum von vierzig Stunden nach dem Kontakt wiedererlangen.

Es ist derzeit Unklar, ob SCP-1191 eine falsche Wissensgenerierung verursacht oder tatsächlich Zeitlinien verändert. Ein Test, der zwischen diesen Möglichkeiten unterscheiden kann, wurde noch nicht entwickelt.

**Anhang: Bergungsbericht**

Agent █████ wurde nach ████, Kanada, entsandt, um eine ungewöhnlich hohe Dichte an Gewaltverbrechen zu untersuchen, begleitet von dem ehemaligen Sträfling D█████. Das Paar entdeckte ein verlassenes Fahrzeug auf einem Waldgrundstück bei 4█.████° N, 1██.████° W. Während der Untersuchung des Fahrzeugs nahm D█████ SCP-1191 auf. Agent █████ berichtete von sofortiger Beunruhigung, gefolgt von einer abrupten und unaufgeforderten Leugnung eines früheren Verbrechens, wobei D█████ detaillierte Kenntnisse über Bergungsverfahren der Foundation-Agenten demonstrierte. Agent █████ kehrte zurück, ohne D█████ zu erlauben, SCP-1191 zu irgendeinem Zeitpunkt loszulassen, und wendete gegebenenfalls Gewalt an. Es wurden keine weiteren Gegenstände, die SCP-1191 ähneln, von der Bergungsstelle geborgen. D█████ wurde später ein Klasse-R-Amnesikum verabreicht und als D-1191-1 designiert.

**Anhang: Auszüge aus Experimentprotokoll1191**

**Test 3**
**Datum:** ██.██.████
**Subjekt:** Personal D-1191-12
**Verfahren:** D-1191-12 wurde angewiesen, einen ein Zentimeter langen Querschnitt von SCP-1191 mit einer Kreissäge zu entfernen.
**Ergebnisse:** Als D-1191-12 SCP-1191 aufhob, um es auf die Kreissäge zu legen, berichtete D-1191-12 von Verwirrung, gefolgt von intensiver psychischer Belastung und unaufgefordertem verbalen Leugnen von drei früheren Morden. SCP-1191 wurde beiseite geworfen und beim Aufprall auf den Boden leicht angeschlagen.

**Test 4**
**Datum:** ██.██.████
**Subjekt:** Personal D-1191-44, D-1191-67 und D-1191-108
**Verfahren:** Die drei D-Klasse-Mitarbeiter wurden angewiesen, SCP-1191 gleichzeitig zu berühren.
**Ergebnisse:** Alle drei Mitarbeiter erlitten Krämpfe und leugneten frühere Verbrechen. Interessanterweise handelte es sich bei den geleugneten Verbrechen auf keinen Fall um solche, die zur ersten Inhaftierung der Personen führten.

**Test 6**
**Datum:** ██.██.████
**Subjekt:** Personal D-1191-13
**Verfahren:** D-1191-13 wurde angewiesen, SCP-1191 mit einer 0,5 m langen Eisenzange aus der Zellenecke zu entfernen.
**Ergebnisse:** Als er SCP-1191 mit einer Zange packte, reagierte D-1191-13 heftig und bestand auf einer alternativen Geschichte, die durch das Objekt induziert wurde. D-1191-13 bewies in ausführlichen Befragungen Kenntnisse im Einklang mit der Sicherheitsfreigabestufe 1/1191 und bestand darauf, dass er ein wissenschaftlicher Mitarbeiter &#34;und ein gesetzestreuer Bürger&#34; sei.

**Test 10**
**Datum:** ██.██.████
**Subjekt:** Personal D-1191-53
**Verfahren:** D-1191-53 saß in Kontrollkabine 75, erhielt Zugang zu einer ferngesteuerten Standard-Foundation-Erkundungsdrohne und wurde angewiesen, SCP-1191 in ein neues Sicherheitsschließfach mit besseren Konservierungseinrichtungen zu bringen.
**Ergebnisse:** Im Moment des Kontakts zwischen den Manipulatoren der Drohne und SCP-1191 wurde D-1191-53 abrupt verwirrt und verzweifelt und leugnete verbal die Beteiligung an dem Bombenanschlag auf die Vorschule, für den sie eingesperrt war. Weitere Befragungen blieben erfolglos und ergaben lediglich, dass das Subjekt nun bei der Erinnerung an die Opfer von Kindern erhebliches Leid empfindet.
**Anmerkung:** Dr. ████████ wurde gerügt, weil er dem D-Klasse-Personal den Kontakt mit Erkundungsdrohnen gestattet hat, die mit leicht waffenfähigen Probenentnahmewerkzeugen ausgestattet sind, und den direkten persönlichen Kontakt zwischen D-Klasse-Personal und Foundation-Agenten erlaubt hatte.</textarea></pre>
