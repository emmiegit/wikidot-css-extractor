++ SCP-1385-A-4
[[/=]]
[[div class=&#34;tape-wrap&#34;]]
[[collapsible show=&#34;ВКЛЮЧИТЬ ЗАПИСЬ&#34; hide=&#34;ВЫКЛЮЧИТЬ ЗАПИСЬ&#34;]]

[[div class=&#34;tape-record&#34;]]
[[=]]
**[НАЧАЛО ЗАПИСИ]**
[[/=]]

//Камера лежит на полке в неизвестном здании на кухне. SCP-1385-B, пошатываясь, заходит в комнату, оглядывается и пытается найти что-то в холодильнике. Запись заполняется помехами. На фоне слышен голос SCP-1385-B.//

**SCP-1385-B:** Боже мой, Боже мой, Боже... этого не может быть... //[Слышен громкий мокрый удар, вскрик SCP-1385-B, тишина в течение нескольких минут]//

//Помехи пропадают. SCP-1385-B сидит в углу комнаты, обхватив колени, и плачет. Дверь в комнату, находящаяся слева, сначала медленно закрывается, а после резко захлопывается. SCP-1385-B вскрикивает, встаёт и хватает со стола нож. Запись заполняется помехами примерно на 5 секунд, всё это время слышится тяжёлое мужское дыхание. Помехи пропадают, SCP-1385-B держит камеру в руках и выходит с кухни в коридор.//

**SCP-1385-B:** Давайте... давайте сходим в гостиную, конечно! Как я могла забыть о такой важной части моего дома? Я покажу вам всё до мельчайших деталей!

//Она снимает своё лицо и пытается улыбаться. Видны пятна крови на одном из её зубов. Спустя некоторое время она останавливается с испуганным видом. Она стоит неподвижно некоторое время, после чего медленно разворачивает камеру и показывает вход в спальную комнату, слева виднеется продолжение коридора. Комната выглядит грязной, а на кровати в кровавом пятне лежит чье-то глазное яблоко. Оно на секунду заполняется черной пеленой, словно моргает; SCP-1385-B кричит и убегает по коридору, запись вновь заполняется помехами.//

**SCP-1385-B:** //[Помехи пропадают, она вновь снимает свое лицо. Под её правым глазом видны подтеки красноватой туши]// Давайте посмотрим, что тут есть! //[Она разворачивает камеру и показывает гостиную: посередине стоит большой пустой стол и два стула по обе стороны, за столом находится шкаф с телевизором, по которому, судя по всему, идёт фильм “Берлинский синдром”. По обе стороны от шкаф большие окна, за которым темный пульсирующий лес]//

**SCP-1385-B:** //[Тяжело вздыхает]// Вот тут мы едим... всякое. //[Она разворачивает камеру в свою сторону и прижимает объектив к рубашке. SCP-1385-B садится за стол и вновь разворачивает камеру, на столе стоит белая кружка. Она кладет камеру на стол и начинает плакать. Кружка начинает вибрировать и падает набок. SCP-1385-B вскрикивает и, судя по всему, падает со стула]//

**Неопознанный мужской голос:** 15:40, северная часть города, неизвестная группа лиц напала на маленькую девочку в возрасте девяти лет и по очереди изнасиловала её. Преступники так и не были обнаружены.

//SCP-1385-B встаёт и вбегает в поле видимости камеры: её волосы растрёпанны, а рубашка порвана. Она подбегает к окну и пытается открыть его, периодически смотря куда-то за камеру, бьёт по окну ногой и падает. Слышен громкий плач.//

**Неопознанный женский голос:** Если бы ты знала, на что мне приходится идти ради тебя, мелкая пизда.

**Неопознанный мужской голос:** И ты до сих пор думаешь, что не заслуживаешь этого? //[Переходит на крик]// Что это я виноват в том, что ты, сука, настолько тупая?! Я тебя за это должен по головке гладить?!

//Стол и стулья резким рывком улетают в другую комнату, словно их сдул очень сильный ветер. Камера падает на пол и показывает SCP-1385-B, свернувшуюся в позе эмбриона, слышен её громкий плач.//

**Неопознанный мужской голос:** Отныне этот дом — твоя тюрьма, и выходить из него ты будешь //только// по моему разрешению, понятно? А теперь не мозоль глаза и пиздуй на кухню, приготовь что-нибудь. Откуда я знаю, что, придумай, блядь!

//Камера заполняется помехами, плач SCP-1385-B затихает. Через несколько минут помехи пропадают, SCP-1385-B снова держит камеру в руках и идёт по коридору.//

**SCP-1385-B:** Я хочу... Мне нужно подняться в свою комнату... Я очень устала...

//Она поворачивает камеру на лестничный пролет, который одновременно ведёт и на второй этаж, и в подвал. Спуск в подвал полностью заполнен пульсирующим чёрным туманом. SCP-1385-B всхлипывает и начинает подниматься вверх. Слышен громкий стук, SCP-1385-B начинает плакать и падает на лестницу, при этом роняя камеру на одну из ступенек. За кадром слышен громкий крик и звуки, словно что-то утаскивает SCP-1385-B в подвал; запись заполняется помехами, через несколько минут начинают звучать прикрученные задом наперед диалоги из фильма “Берлинский синдром”.//

**Неопознанный женский голос:** Причём здесь этот глупый фильм? Ты никогда не рассказывала мне о своих предпочтениях в кино, но неужели тебе понравилось именно это произведение? Твои ответы уклончивы. Будь честна со мной и выскажи объективную оценку фильму.

**SCP-1385-B:** Очень... реалистично.
