**アイテム番号:** SCP-3566

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** シチュエーション・コメディ調の番組を制作するテレビスタジオは、SCP-3566の発生について監視されます。製作物にSCP-3566の発生の兆候が見られ始めた場合、対象のスタジオは最終編集に録音笑いを追加するよう促されます。これに抵抗した場合、その製作物は打ち切られるべきです。

実験外での被影響メディアの視聴は約20分 (SCP-3566の影響を受けやすい番組の典型的な長さ) に制限されます。

**説明:** SCP-3566はシチュエーション・コメディ物のテレビ番組のスタジオ録音に影響を及ぼす現象であり、番組の標準サウンドトラックに被さる笑い声として現れます。通常、この音は番組中の不適切な瞬間における不特定多数の笑い声で構成されており、往々にして長時間にわたります。発生するSCP-3566は各視聴後に変化し、観測者からは &#34;不穏&#34; もしくは &#34;躁病的&#34; と形容されています。現時点でのSCP-3566の発生率は潜在的候補となる番組のうちの約10%であり、第1話の放送後に遡及的に影響を受けた番組はこれまでのところ存在しません。

SCP-3566に長期間 (30分以上) 曝露した人物は、頭痛や目眩に苦しみ始めます。曝露から60分経過すると、SCP-3566の効果は視聴者自身に伝達します。すなわち、視聴者は特定可能な音源なしに関連する音を定期的に耳にするようになります[[footnote]]この効果を受けている人物は典型的に、その時点で向いている方向の左右から音が聞こえると説明します。[[/footnote]]。

この効果に苦しんでから約1か月後、被影響者は頻繁な幻聴から典型的に生じるであろう精神衛生上の問題に加え、人格や振る舞いの変化を経験し始めます。これらの変化は通常、その人物の人格や言動といった1つ以上の性格の極端な誇張という形で表れ、観測可能な他の特徴の全てよりも優先されます。

SCP-3566は1940年代に初めて発見されました。当時は影響を受けた多数のテレビ番組が放映前に打ち切られていましたが、後に実際の笑い声 (生きた人間のもの、もしくは収録後での編集で追加されるもの) によってSCP-3566の発生が抑制されることが判明しました。様々なテレビスタジオで録音笑いの使用を奨励したところ、SCP-3566の発生率が大幅に減少し、それ以降は標準的なフォーマットとして受け入れられるようになりました。

[[collapsible show=&#34;▶ SCP-3566への曝露の結果例&#34; hide=&#34;▼ SCP-3566への曝露の結果例&#34;]]

&gt; **対象:** D-32562
&gt; **結果:** 対象は3か月にわたって知性と情報記憶能力の極端な低下を示した。対象は曝露前から知っていた一般的な既知の歴史的出来事を忘れ、基本的な単語のスペルを頻繁に誤り、曝露前には問題なく使えていた単語の発音を間違えていた。最終的には約6か月後にコミュニケーション能力と情報保持能力がほぼ完全に衰えた。

&gt; **対象:** D-65121
&gt; **結果:** 対象は際立った度合いの騙されやすさを示し始めた。4か月後には事実と虚構を見分ける能力を完全に失い、たとえ以前に与えられた情報と矛盾するものであろうと、言われたことを全て信じるほどになった。

&gt; **対象:** D-98262
&gt; **結果:** 対象は2か月にわたって次第に攻撃的になり、財団職員に敵意を持つようになった。最終的には悪気のない挨拶を侮辱と受け取ったことから暴力沙汰にまで発展し、結果として死亡した。

&gt; **対象:** エージェント タム・ハーディング[[footnote]]無関係の収容違反中に意識不明となった際に誤って約90分曝露した。[[/footnote]]
&gt; **結果:** 対象は極度に従順かつ素直になった。曝露から4か月後には、上司からの命令がなければ何も行動を (基本的な身体活動でさえも) 取ることができなくなった。
 
[[/collapsible]]

**補遺1**
1972/11/08、普段の振る舞いとは逸脱したSCP-3566が発生しました。この発生では、笑い声ではなく痛々しい叫び声が発生元の番組全体を通して聞こえました。この日付以降の全てのイベントでも同様のパターンが続きましたが、当初の収容プロトコルは依然としてその発生を抑制するのに有効であると考えられています。

長期にわたってこの新たな形態のSCP-3566に曝露した人物は、恐怖と差し迫った破滅の感覚を訴え、それに続いて突発的なスキゾイドパーソナリティ障害[[footnote]]無気力や無関心、感情の欠如によって特徴付けられます。[[/footnote]]や、稀かつ極端な場合では妄想性パーソナリティ障害を発症します。

**補遺2**
音声解析技術の発展後、メディアに影響を及ぼすSCP-3566によって生成される音声を解析した結果、その全てが1人の声に由来し、複数人の声に聞こえるように歪められていることが判明しました。SCP-3566の収容当初に為された過去のインタビュー記録との比較したところ、この声が初期調査中にインタビューされたエンジニアであるトミー・タリコのものと一致しました。

当人の判明している中で最後の住所に向かった調査員は、地下室の椅子の上に、1970年初頭のある時点[[footnote]]トミー・タリコは1972/11/11に行方不明者として警察に届け出されていました。[[/footnote]]で死亡したと考えられる乾燥した死体を発見しました。椅子はテレビセットへと向いており、死体は空の亜酸化窒素[[footnote]]笑気ガスとして一般に知られています。[[/footnote]]タンクに接続されたフェイス・マスクを着用していました。既知のデザインのいずれとも一致しない放送機器も発見されており、この機器の用途は現在調査中です。</textarea></pre>
