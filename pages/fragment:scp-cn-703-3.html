    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //&lt;最新的Tepl小组报告文件703-α-353K&gt;//
&gt; 
&gt; 您好，O5-6。
&gt;   
&gt; 计划执行以来我们已经遇到了许多问题，这次我们再次遇到了一个需要您来决定的问题。
&gt; 
&gt; 我们已经和世界各国都签下了协议来一同解决这次末日危机，协议中包括在科技发展遇到瓶颈时各国有权力要求基金会提供一些科技上的支持。
&gt;  
&gt; 近期，各国科技研究所在生物科技方面的研究出现了一些瓶颈，他们认为，基金会的一些保密科技可以为他们提供帮助，帮助他们破除瓶颈。如果基金会肯提交出一些相关方面的科技，他们很有可能取得突破。但如果提交出去了，据我们推测，这有可能导致一些已收容的异常暴露于世，引起恐慌，甚至是收容失效或别的后果。
&gt; 
&gt; 这就导致我们面临一个选择。是提交，还是不提交？
&gt;  
&gt; 我们已经没有太多时间了，请您尽快做出选择。

@@@@

[[collapsible show=&#34;选择提交&#34; hide=&#34;您有一封新邮件！读取中...&#34;]]
&gt; //&lt;最新的Tepl小组报告文件703-α-354K&gt;//
&gt; 
&gt; 您好，O5-6。
&gt;  
&gt; 事实证明，您上次的决策是正确的。在我们将科技提交出去以后，各国关于那方面的科技研究果然出现了大的突破，现在，一些成果已经可以进行推广了。
&gt;  
&gt; 相信在不久的将来这将解决许多的工程问题。而且并没有预期中的引发一些不好的后果，我们仍然可以在幕后进行计划，并且拥有了更多的时间来解决末日危机。
&gt;  
&gt; 不过，自这个问题解决之后，我们又遇到了一个新的问题。
&gt; 
&gt; 近期情报显示，有两个国家(具体情况可看附录)发生了冲突，现在即将动用武力来解决问题。起因是，在这两个国家的边界之处发现大量的稀有稀土资源。两国为争夺此处资源已发生多次暗中冲突。如果是在以往，基金会不应该介入此类事件。但是，根据现在情况预测，如果选择不干预，两国的战争将会浪费大量资源在战争方面，影响计划的进行。同时，许多站点也会受到影响，我们在许多方面都要承受较大负担。我们无法确定我们是否能承受这些后果。
&gt;  
&gt; 但如果选择干预，我们则要冒着极大的暴露在世人面前的风险，这同样很有可能影响我们计划的进行，承受较大的负担。且我们是否拥有干预的力量这一点还要另说。
&gt; 
&gt; 我们无法决定。我们又一次站在了命运的两岔口前，找不到正确的道路。
&gt; 
&gt; 请您做出选择。
&gt; 
&gt;&gt; = [[[http://scp-wiki-cn.wikidot.com/scp-cn-703/offset/3 |选择干预]]] | [[[http://scp-wiki-cn.wikidot.com/scp-cn-703/offset/4 |选择不干预]]]

[[collapsible show=&#34;选择不提交&#34; hide=&#34;您有一封新邮件！读取中...&#34;]]
&gt; //&lt;最新的Tepl小组报告文件703-α-354K&gt;//
&gt; 
&gt; 您好，O5-6。
&gt;  
&gt; 事实证明，您的决策没有问题。即使我们没有将科技提交出去，之后各国对于这方面的研究仍然出现了大的突破，突破了瓶颈。现在一些成果已经可以进行一些推广了。
&gt;  
&gt; 相信在不久的将来这将解决许多的工程问题。我们避免了许多的风险，仍然可以在幕后进行计划，并且解决了这个问题，拥有更多的时间来解决末日危机。
&gt;  
&gt; 不过，自这个问题解决以后，我们又遇到了一个新的问题。
&gt;  
&gt; 我们检测到一座城市受到了SCP-CN-703的影响，成为了SCP-CN-703-1。模型检测显示这座城市有很大几率逆转失败进入第二阶段，并且如果我们想要试图拯救这座城市，我们需要付出相当大的代价。
&gt; 
&gt; 但与此同时，这是一座作为重要交通节点的超大城市[[footnote]]城区常住人口在1000万以上的城市[[/footnote]]，是数个国家与地区在进行国际贸易活动时的必经之处，且有数个站点分布。我们不确定我们是否能承受得住这一个SCP-CN-703-1收容失效带来的影响。
&gt; 
&gt; 我们是否要拯救这个城市？
&gt; 
&gt;&gt; = [[[http://scp-wiki-cn.wikidot.com/scp-cn-703/offset/5 |选择拯救]]] | [[[http://scp-wiki-cn.wikidot.com/scp-cn-703/offset/3 |选择不拯救]]]
[[footnoteblock]]
