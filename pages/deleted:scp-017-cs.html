[[include info:start]]
原文：[http://scp-cs.wikidot.com/scp-017-cs SCP-017-CS]
作者：[[*user Senterai]]
譯者：[[*user  Sensenca12]]
[[include info:end]]

**項目編號：**SCP-017-CS

**項目等級：**Safe

**特殊收容措施：**SCP-017-CS目前位於Site-██中。對象本身不需要額外的收容措施，但應避免無關人員進入。

**描述：**該項目為一個正方形區域，面積為██m^^2^^ ，被4m高並裝有鐵絲網的混凝土牆包圍，唯一的出入口是一個鋼製大門。牆的內側裝有一個巨大的矩形鏡，不能用任何已知的方式損壞或污染。

正常情況下，SCP-017-CS不會表現出異常性質。但當一個人在SCP-017-CS區域內對另一個人造成心理或身體上的傷害時，SCP-017-CS的異常性質將立即激活，將加害者困於SCP-017-CS內部。受害者可以隨時離開，因為對於受害者來說，門在視覺和感覺上都呈現敞開的狀態。但對於加害者，門處於關閉的狀態，不能通過。

當加害者所做的行為達到「對他人造成傷害」標準的瞬間，受害者所受到的任何傷害將立刻完全轉移到加害者身上（詳情見附錄D-017-A），而受害者不會有任何感覺。如果加害者使用了精神虐待，其對受害者的傷害也會立刻以同樣形式對加害者的思想造成影響。

**附錄D-017-A**

所有實驗都是在沒有通知受試者的情況下進行的。僅向攻擊者（即「加害者」）下達指令，並要求受害者必須聽從攻擊者的命令，每次實驗結束後，對兩名受試者進行記憶刪除，以便重複進行實驗。

以下是對SCP-017-CS效果的測試記錄：

&gt; **實驗記錄 I：**
&gt; 
&gt; 過程：測試對象A（「加害者」）用拳頭以適當的力度擊打測試對象B（「受害者」）的右臂。
&gt; 
&gt; 結果：在受害者遭受打擊後，攻擊者立即感覺到右肩嚴重的疼痛，並出現大面積的瘀傷。
&gt; 
&gt; 攻擊者無法離開該區域72個小時。

&gt; **實驗記錄 II：**
&gt; 
&gt; 過程：攻擊者試圖將受害者的頭撞在牆上。
&gt; 
&gt; 結果：在受害者第一次撞牆後，攻擊者立即昏迷不醒。檢查後，發現顱骨有嚴重骨折。在經過對顱骨出血和骨折的治療後，攻擊者仍保持昏迷狀態達18個小時。
&gt; 
&gt; 攻擊者無法離開該區域296小時。

&gt; **實驗記錄 III：**
&gt; 
&gt; 過程：攻擊者試圖用刀刺傷受害者。
&gt; 
&gt; 結果：儘管立即獲得了醫療援助，但攻擊者還是因肝臟受損和胃部出血而死亡。
&gt; 
&gt; //我們其實該告訴他應在哪裡下手，以防他立即死亡…// - Dr. Zu Fe ████
&gt; 
&gt; 攻擊者的屍體可以正常被移出該區域。

&gt; **實驗記錄 IV：**
&gt; 
&gt; 過程：攻擊者試圖強姦受害者。
&gt; 
&gt; 結果：[**數據刪除**]。
&gt; 
&gt; 攻擊者仍被困在區域內。
&gt; 
&gt; 注意：加害者被困的時間可能長達███小時。

以下測試中使用了精神虐待的形式，並選擇了承受能力較弱的人作為「受害者」。

&gt; **實驗記錄 V：**
&gt; 
&gt; 過程：攻擊者只對受害者進行辱罵。
&gt; 
&gt; 結果：一段時間後，攻擊者停止了語言攻擊，並感到焦慮和恐懼。受害者儘管看到攻擊者，但忘記了攻擊者曾與她交談過。
&gt; 
&gt; 攻擊者不能離開該區域██小時。

&gt; **實驗記錄 VI：**
&gt; 
&gt; 過程：攻擊者手持武器威脅受害者。
&gt; 
&gt; 結果：在經過██秒鐘的對受害者的施壓後，攻擊者停了下來，變得非常恐懼。受害人感覺良好，沒有產生負面情緒。
&gt; 
&gt; 攻擊者不能離開該區域███小時。

&gt; **實驗記錄 VII：**
&gt; 
&gt; 過程：攻擊者使用經過剪輯的照片和偽造的音訊試圖讓受害者認為他殺死了她的親人。
&gt; 
&gt; 結果：在受害者確信攻擊者在講真話後，她的精神狀態突然恢復正常，並忘記了談話。攻擊者感到非常絕望，恐懼。
&gt; 
&gt; 攻擊者不能離開該區域███小時。

&gt; **實驗記錄 VIII：**
&gt; 
&gt; 過程：攻擊者試圖使受害者神經衰弱。
&gt; 
&gt; 結果：攻擊者精神崩潰。受害人感覺良好。
&gt; 
&gt; [**數據刪除**]</textarea></pre>
