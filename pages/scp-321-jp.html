[[/&gt;]]
**アイテム番号:** SCP-321-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-321-JPはエリア-8144内部に作られたトタン小屋に感染させることと、専用のアンプルに保存することで収容されています。エリア-8144の入り口は3重にして、エリア内から出る際には開閉前に検疫、滅菌を必ず行ってください。SCP-321-JPを他サイトを含む建築物内に収容することは禁止されています。1ヶ月おきにプレハブ小屋を建築しSCP-321-JPを感染させ、アンプルの中身も同じように交換してください。それ以前のトタン小屋は解体し殺菌し処分してください。

現在、SCP-321-JPの収容違反が起こっています。SCP-321-JP-1を発見した場合、収容チーム&#34;シロアリ駆除&#34;が収容にあたります。

**説明:** SCP-321-JPは人工の建築物に影響を及ぼす未知のウイルスです。SCP-321-JPは建築物内部でのみ増殖し、建築物に「感染」します。SCP-321-JPに感染した建築物(SCP-321-JP-1と呼称)の内部では、感染してから1~3日後にSCP-321-JPの発熱と著しい温室効果による極端な温度上昇、部屋内部の気圧の突発的な上昇に伴った突風、水道水が粘性のある液体に変化、水道の蛇口を締めているのにも関わらず水が漏れ出るなどの異常現象が発生します。SCP-321-JP-1内で観測された最高温度は███℃、突風の最高速度は[削除済](補遺を参照)。SCP-321-JP-1内に人間が住んでいた場合その人物は異常をほとんど認識できません。多くの場合、SCP-321-JP-1内の人物はSCP-321-JPが引き起こす温度上昇や、突風により負傷、又は死亡します。

SCP-321-JPは人工の建築物に対して非常に強い感染力を持ちますが、建築物以外には感染しません。そのため、収容違反を防ぐため鍾乳洞を利用して作られたエリア-8144内に収容されています。SCP-321-JPはSCP-321-JP-1内に入った生物の体表に付着し感染を広げるほか、突風によりSCP-321-JPが建築物へ感染することや上下水道を通じての感染が確認されています。SCP-321-JP-1内のSCP-321-JPが他の建築物に移動しその建築物が感染した場合、約24時間ほどで元のSCP-321-JP-1では異常現象は起こらなくなります。また、SCP-321-JP-1が全半壊した場合、異常性は消失します。しかし、どちらの場合でもSCP-321-JPはSCP-321-JP-1内部に長期間残存しているため[[footnote]]SCP-321-JPは建築物内部以外の環境では1ヶ月以上生存することができません。[[/footnote]]、生物などによる媒介は起こります。SCP-321-JPは、市販されている消毒薬などで死滅させることができることが判明しています。

SCP-321-JPは20██年11月に██県███市で多数の負傷者が路上に倒れているとの報告を受け、警察関係者に扮した財団エージェントが調査に入り異常が発見されました。警察関係者及び近隣住民には記憶処理がなされ、死体は凶悪犯による犯行として処理されました。現在、初期確保時のSCP-321-JPキャリアの処理の遅れ、および20██/██/██の収容違反により██県を中心に広い範囲でSCP-321-JPの感染が確認されています。

[[collapsible show=&#34;+ 実験記録321-JP&#34; hide=&#34;- 実験記録を閉じる&#34;]]
__**実験記録321-JP-A-日付20██/11/15**__
&gt; **目的:**建築物の状態による感染の有無
&gt; **対象:**全壊、及び半壊した住居
&gt; **結果:**どちらも感染しなかった。通常のSCP-321-JP-1を全半壊させた場合、異常性が消失した。
&gt; **考察:**全壊、半壊した建築物には感染しないようだ。

__**実験記録321-JP-B-日付20██/11/24**__
&gt; **目的:**建築物の構造による感染の有無
&gt; **対象:**それぞれ屋根、入り口、窓、水道の無い住居
&gt; **結果:**屋根と入り口の無い住居は感染せず、窓と水道の無い住居は感染した。
&gt; **考察:**収容違反の際の目安にしよう。

__**実験記録321-JP-C-日付20██/12/03**__
&gt; **目的:**建築物の種類による感染の有無
&gt; **対象:**プレハブ小屋、トタン小屋、犬小屋、ミニチュア
&gt; **結果:**プレハブ小屋とトタン小屋は感染し、犬小屋とミニチュアは感染しなかった。
&gt; **考察:**収容に使うのはトタンでいいだろう。
[[/collapsible]]

[[collapsible show=&#34;+ 音声記録321-JP&#34; hide=&#34;- 音声記録を閉じる&#34;]]

**音声記録321-JP-1**:初期確保時の機動部隊や-9&#34;訪問販売&#34;アルファチーム人員(以降A、B、Cと呼称)による音声記録。

&gt; **A**:異常な特性を有している家屋を発見した。これより突入する。
&gt; 
&gt; **B**:(サーモグラフィで確認しつつ)内部温度は約1██℃、サウナみたいですね。
&gt; 
&gt; **C**:サウナの湿度は低いが、こっちはどうだろうな。
&gt; 
&gt; (突入音)
&gt; 
&gt; **B**:湿度も高い、長時間留まるのは危険と思われます。
&gt; 
&gt; **A**:あぁ、さっさと終わらせるぞ。私が二階に行く、二人は一階の確認を頼む。
&gt; 
&gt; **C**:了解。人はいないみたいだな、まあ道路に転がってたのが住人だったんだろうよ。
&gt; 
&gt; **B**:温度は依然高いままです。家具や食べ物などは散乱していて、外に飛び出しているのも多いです。
&gt; 
&gt; **C**:台所の水がドロドロでまるで鼻水だな、サンプルとして採集しておく。風呂場も見ておこう。
&gt; 
&gt; **B**:空気や食べ物も採集してと、それにしても暑・・・
&gt; 
&gt; (突風によるノイズ)
&gt; 
&gt; **A**:大丈夫か！？どうした、何があった！
&gt; 
&gt; **C**:い、一階の居間で突風がおこった。恐らく色んな物や人が外に散乱してた原因だ。
&gt; 
&gt; **B**:[咳き込む音]わ、私は家の外に投げ出されました。痛っ！サンプルは無事ですが手足を負傷したため任務続行は厳しいです。
&gt; 
&gt; **C**:こちらは風呂場だったため大丈夫でサンプルも無事だ。一階の確認は大体終わっている。
&gt; 
&gt; **A**:了解、二階も終わっている。この建物から出るぞ。
[[/collapsible]]

**補遺:** 20██/██/██、SCP-321-JP-1の内部異常を観察していたところ、突如として内部温度が大幅に上昇、竜巻に似た突風が発生し収容違反が発生しました。この事件で最高温度、および最大瞬間風速は更新されました。観察されていたSCP-321-JP-1は感染してから1ヶ月が過ぎていました。これにより、特別収容プロトコルが現在のものに改訂されました。

//こじらせたのか？// ──███博士</textarea></pre>
