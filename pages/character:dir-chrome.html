    <pre><textarea class="page-source" readonly>[[include character:start]]
------

+++++* Chrome[[# Chrome]]

本名劉藺，是 Site-ZH-88 主任，同時也是經會部的主任。他可以說是[[[88-step|掌管著整個繁中分部的資金]]]，而從資歷和年齡來看，Site-ZH-88 的所有職員都算是他的後輩，但他盡可能地將他們看成合作夥伴。

他的外表似乎會有些許變化，但經常以年輕男孩的形象示人，配合那矮小的身高使得他在人群中極為突兀，更是有著粗心、機車的一面。似乎以[[[scp-zh-878|珍藏拉拉熊周邊]]]作為愛好。

 [[collapsible show=&#34;不是瀏覽器&#34; hide=&#34;也不是鉻礦&#34;]]

他邀請了自己的助理秘書方雷鶠加入基金會，除了彼此信任以外，兩人也經常出現[[[eclipse-absence|親密的舉動]]]。另外，[[[another-possibility|他的年齡可能已經來到幾百歲]]]。

[[/collapsible]]


所有被標記為 //Chrome// 的文件都可以在[/system:page-tags/tag/chrome 這裡]找到。

[[include character:end]]</textarea></pre>
