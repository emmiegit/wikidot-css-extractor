    <pre><textarea class="page-source" readonly>[WORK IN PROGRESS]

Acompanho SCPs desde a Série II, mas comecei a escrever para a filial lusófona algum tempo após a Série V ser lançada. Ainda espero contribuir muito com a comunidade.

Não há muito o que se falar agora, mas desejo expandir um pouco mais esta página, logo.

Criador de alguns Grupos de Interesse ainda não implementados: &#34;Mãos Verdes&#34;, &#34;O Parágono&#34; e &#34;Bad Trip&#34;. 

Admin do Discord desde 13 de Outubro de 2019.

Moderador do site desde 19 de Outubro de 2019.
