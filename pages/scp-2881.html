    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-2881**
**Originál:** https://scp-wiki.wikidot.com/scp-2881
**Autor:** [[*user Zmax15]]
**Překladatel:** [[*user VnnnVnnn]]
[[include info:end]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2881/scp-2881.JPG|caption=SCP-2881]]

**Objekt #:** SCP-2881

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-2881 nesmí být přemístěno ze své současné pozice. Okolo SCP-2881 musí být neustále umístěn drátěný plot, který musí být po celou otevírací dobu parku střežen jedním bezpečnostním zaměstnancem. Do oblasti vyhrazené pro SCP-2881 nesmí vstoupit žádná nepověřená osoba.

**Popis:** SCP-2881 je zástupcem druhu dřevin //Pinus ponderosa// (borovice těžká) nacházející se v ███████ Národním parku, ██████████. SCP-2881 měří od země po špici zhruba 13,9 metrů. Ve výšce 5,3 metru nad zemí je do kmene SCP-2881 přibito několik prken neznámého původu. Vzhledem k anomálním vlastnostem SCP-2881 není známo, zda či jak byly nasazeny. Na kmeni SCP-2881 se na několika místech v rozmezí 12 cm až 3 m nacházejí otvory, zřejmě pocházející z dříve použitých stromolezeckých stoupaček. Jak je pro dřeviny tohoto druhu typické, nemá ani  SCP-2881 žádné větve níže než 7 m nad úrovní půdy.

Anomální vlastnosti SCP-2881 se projeví vždy, když se na něj člověk pokusí vylézt pomocí lezeckých hrotů, stoupaček, hřebů nebo úchytů. Každý člověk, který se pokusí o vertikální výstup po povrchu SCP-2881, zaznamená, že se mu to podařilo; při opětovném prověření své polohy se však zjeví na své startovací pozici. Stejný efekt se vztahuje na každého jednotlivce, který sleduje, jak někdo jiný stoupá na SCP-2881, ať už osobně, nebo v živém přenosu. Nahrávky testování přehrané po skončení testu zobrazují, že subjekty nevyvíjeli žádnou snahu o lezení; všechny dialogy a činnosti nesouvisející s lezením nadále zůstávají v souladu se živým pozorováním.

Osoby vysazené na SCP-2881 do výšky nad 3 m pomocí externích prostředků uvádějí, že se cítí nekomfortně a &#34;podivně těžce&#34;. Při kontaktu s SCP-2881 nebyly nikdy zaznamenány žádné změny hmotnosti či gravitace. Testované osoby hlásí intenzivnější efekt s ohledem na vyšší polohu vysazení na SCP-2881. Testování nebylo prováděno s využitím technické pomoci. (Viz Incident-2881-1)

**Incident-2881-1:** Dne ██/██89 se pracovníci Nadace pokusili nainstalovat kladkostroj na větev SCP-2881 za účelem otestování pomocného zdvihu. D-4375 využil k dosažení větve a instalaci mechanismu vyvýšenou montážní plošinu. Po navázání kontaktu s větví SCP-2881 ve výši přibližně 8,2 m nad zemí se D-4375 dostal do zdánlivého transu a přestal odpovídat personálu. D-4375 se odpoutal od plošiny a vylezl na větev SCP-2881, přičemž následně pokračoval ve šplhání po větvích SCP-2881, dokud již nebyl pro Nadační personál viditelný. Veškeré pokusy o spojení s D-4375 byly neúspěšné.

Zhruba o necelé dvě hodiny později spadl D-4375 z SCP-2881 rychlostí, která dle odhadů překročila jeho terminální rychlost, a při dopadu na zem byl již mrtev. Pitevní zpráva zjistila, že D-4375 zemřel o několik dní dříve na následky oběšení. Na těle se nacházelo několik řezných ran v oblasti obličeje, předloktí a nohou. Zkoumání SCP-2881 nadále probíhá.
