&#34;¡Muy bien, campistas! ¿Quién no le ha dado de comer a Gran Oso? ¡No podemos irnos a la cama hasta que Gran Oso esté bien lleno!&#34; Al fondo del comedor, una niña tímida levantó la mano. No había dicho ni una palabra desde que llegó al Campamento Cracovia y se había pasado toda la cena mirando su plato. El Consejero Dan se limitó a sonreírle. &#34;¿Y cómo te llamas, pequeña?&#34;.

&#34;Mary&#34;.

&#34;Bueno, ¡acércate, Mary! ¿Es tu primera vez en el Campamento Cracovia?&#34;.

Mary asintió, dio un paso adelante y se colocó frente a Gran Oso, una escultura ornamentada de un oso pardo con la boca abierta.

&#34;Hay una razón especial por la que damos de comer a Gran Oso todas las noches, Mary. Mantiene el campamento a salvo de las cosas malas del bosque. Así que, ¿qué dices?&#34; El consejero Dan se hizo a un lado y le dio a Mary un trocito de filete.

Mary, de puntillas, metió el filete en la boca de Gran Oso. &#34;Hola, Gran Oso&#34;. La niña dio un paso atrás, y la escultura cerró la boca, iluminándosele los ojos. Mary se quedó sin aliento. Gran Oso era mágico...

&#34;Muy bien, campistas&#34;, dijo el Consejero Dan, &#34;¡las cosas malas del bosque ya no pueden atraparnos! Pueden correr por el campamento cuando oscurezca, ¡pero no dejen que nosotros los atrapemos!&#34;. Los campistas aplaudieron.

------
Mary no podía dormir. Echaba de menos a sus padres y se despertó llorando. ¿Por qué estaba aquí? Sabía que lo había pedido, pero no sabía que sentiría tanta nostalgia... y necesitaba ir al baño.

Salió silenciosamente de la cabaña de las niñas y se dirigió al baño a la luz de las linternas. Se alegró de que Gran Oso estuviera vigilando el campamento; de noche daba miedo, pero las luces y Gran Oso hacían que no diera tanto miedo.

Cuando salió del baño, vio algo cerca del camino. Era el hombre de la motosierra, de la película que su hermano le hizo ver antes de venir aquí, pero el hombre de la motosierra no era real, era sólo una película. &#34;Mami...&#34;

Gran Oso salió de la nada y se comió al hombre de la motosierra. Luego caminó con Mary de vuelta a la cabaña.

Mary se despertó en ese momento, todavía en su cama. No necesitaba ir al baño y se dio cuenta de que había estado soñando. Cuando llegó la mañana, ya no recordaba de qué se trataba el sueño.

------

El Martes era día de Artes y Manualidades. Tenían que ayudar a decorar a Gran Oso, hacer que diera más miedo para que las cosas malas no hicieran daño al campamento. Ella sabía que todo era de mentira, pero aun así era divertido. Consiguió pintar una gran cara terrorífica en el pecho del Gran Oso y le dio una medalla que decía &#34;El Mejor Oso del Mundo&#34;.

Aquella noche el campamento no estuvo tan mal. Durmió y soñó que estaba con Gran Oso, cabalgando con él por el bosque y ayudándole a luchar contra las cosas malas.

------
El Miércoles fue un paseo por la naturaleza. Fue divertido. Encontró una gran huella que, según el libro del campamento, era una huella de oso. &#34; ¡Mire Consejero Dan, mire! ¡Es de Gran Oso!&#34;

&#34;¡Tienes razón, Mary! Sí que tienes razón&#34;. Señaló otra huella a su lado, esta vez un triángulo. &#34;Parece que iba tras una cosa mala. Espero que la haya atrapado&#34;. El Consejero Dan les enseñó cómo esconderse de los osos malos que no eran Gran Oso.

------
El Jueves, Mary durmió. Al menos, pensó que había dormido; no recordaba haber hecho nada.

Gran Oso había desaparecido. Nadie sabía qué había pasado. Simplemente... se esfumó. Los consejeros dijeron que habían llamado a la policía, y el Consejero Dan tenía miedo de algo. Mary no sabía por qué; todo era de mentira. Las cosas malas no eran reales.

Después de cenar, el Consejero Dan hizo un truco de magia y logró volar, pero no era un truco muy bueno. Nadie estaba cerca para verlo, y podías verlo colgando de la cuerda.

Los otros consejeros dijeron que el Consejero Dan se había lastimado haciendo su truco y tenía que ir a casa, ahora. Mañana enviarían a los campistas a casa.

------
&#34;Me encuentro aquí, en el Campamento Cracovia, donde docenas de padres llegaron esta mañana para encontrarse con una escena horripilante. Se cree que más de 50 personas han muerto, la mayoría niños. Los padres llegaron aquí para recoger a sus hijos temprano después de que un consejero del campamento fuera reportado muerto bajo circunstancias desconocidas. El FBI está investigando, al igual que la policía local, que se niega a revelar ningún detalle, salvo la ausencia de la mascota del campamento, &#34;Gran Oso&#34;, una estatua que se guardaba en el comedor. Está llegando un camión de la Southern Camping Partnership[[footnote]]Asociación de Campings del Sur[[/footnote]], que recientemente compró el Campamento Cracovia... ¿Señor? ¡Señor! Wendy Dolittle, Canal 4 Noticias, ¿podría darnos algún comentario?&#34;
