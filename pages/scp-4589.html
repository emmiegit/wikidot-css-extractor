**Mã vật thể:** SCP-4589

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Phần mềm rà soát Internet của Tổ Chức, I/O-WA, sẽ giám sát các cộng đồng trực tuyến về trao đổi lợi ích sức khoẻ của trà thuỷ sâm. Các cá nhân bị ảnh hưởng sẽ được quản thúc trong buồng quản thúc dị thể dạng người tiêu chuẩn cho đến khi tổ chức SCP-4589 trên người họ có thể được loại bỏ một cách an toàn, và tất cả SCP-4589 được thường dân tàng trữ sẽ bị tiêu huỷ.

Do kích thước của SCP-4589-A, việc quản thúc đã được thực hiện tại chỗ. Vùng đất xung quanh được mua lại và các đội quản thúc phải liên tục tiêu diệt hệ sợi của dị thể để ngăn chặn sự lây lan.

**Mô tả:** SCP-4589 là một chủng men thuỷ sâm dị thường.

Trà thuỷ sâm được lên men từ SCP-4589 không thể phân biệt với trà phi dị thường về kết cấu và hương vị. Tuy nhiên, khác với trà thông thường, trà từ SCP-4589 sở hữu những lợi ích sức khoẻ đã được kiểm chứng. Việc tiêu thụ trà thường xuyên trong vài tháng đã được chứng minh rằng có tác dụng thuyên giảm triệu chứng, trong một vài trường hợp chữa khỏi hoàn toàn các bệnh như tiểu đường, viêm khớp dạng thấp, hen suyễn, và ngay cả ung thư qua các phương pháp quan trắc thực địa và thử nghiệm lâm sàng của Tổ Chức. Men cấy SCP-4589 thường được phân phối giữa các cộng đồng trong địa phương và trực tuyến, đặc biệt là các cộng đồng y học thay thế và thực phẩm hữu cơ. Do đặc tính gần tương đồng với trà thủy sâm thông thường, Tổ Chức hiện chưa thể xác định chính xác số lượng tổ chức SCP-4589 nằm ngoài diện quản thúc.

Tiếp tục tiêu thụ trà từ SCP-4589 trong thời gian 9-12 tháng sẽ dẫn đến việc hình thành nhiều nốt SCP-4589 quanh các hạch bạch huyết. Các nốt này ban đầu vô hại và tiết ra các chất kháng sinh khác nhau vào trong máu vật chủ. Dị thể sau đó lan rộng khắp cơ thể, xâm nhập vào hệ thần kinh trung ương lẫn tiểu não, cuối cùng xuyên qua da và hình thành các khối u cấu tạo giống hải quỳ. Trong trường hợp vật chủ mắc bệnh ung thư, SCP-4589 sẽ tiêu diệt các tế bào ác tính.

Đáng lưu ý, SCP-4589 không sinh sản như các chủng nấm men phi dị thường, thay vào đó chúng phát triển các chân giả, chi và giác quan thô sơ.

**Phụ lục:** Vào ngày 07/01/2014, cảm biến của Tổ Chức phát hiện các trận động đất ngoài ngoại ô Austin, TX. 600 đối tượng tiêu thụ SCP-4589 lên cơn động kinh dữ dội khi đang ngủ trong khi các quần thể quanh nhà và trên cơ thể họ di chuyển thất thường. Một số mẫu men SCP-4589 nói trên đã tập trung về một vị trí gần tâm chấn. Dựa theo kết quả định vị, Tổ Chức đã phát hiện SCP-4589-A, một cá thể có khối lượng khoảng 11.900 tấn, nằm sâu dưới lòng đất. Cấu trúc chính của SCP-4589-A là lớp màng bao ngoài tương đối dai và đàn hồi, cấu tạo từ cellulose, kèm theo đó kích thước khổng lồ của nó gây khó khăn cho việc quan sát và nghiên cứu.

SCP-4589-A có khả năng thần giao cách cảm với các mẫu SCP-4589 cũng như các khối dị thể trong cơ thể người. Từ khi dị thể được quản thúc, các cộng đồng tiêu thụ SCP-4589 đã hình thành hành vi cô lập và chống đối xã hội, khiến việc quản thúc khó khăn hơn.
