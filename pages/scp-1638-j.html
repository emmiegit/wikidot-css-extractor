    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文連結：** [http://www.scp-wiki.net/scp-1638-j SCP-1638-J] 一塊黑暗而神秘的印刷板
**作者：** [[*user Zekky]]
**譯者：** [[*user Darkequation]]
**搬運：** [[*user Reverberate_a]]
[[include info:end]]


**項目編號：**SCP-1638-J

**項目等級：**居安思危

**特殊收容措施：**SCP-1638-J的收容措施是老生常談：項目應收藏於Site-21的36號低安全層級保險櫃中。SCP-1638-J人畜無害。

**描述：**一言以蔽之，SCP-1638-J是一個長21公分，寬30公分的鉛制印刷版，項目漆黑一團。版上的文字，簡而言之，是對於四篇小說的英文廣告，但實際情況仍未拍板定案。為了追根究底，SCP-1638-J的英文內容條列於下：

&gt; **洞中乾坤（Ace in the Hole）**
&gt; Jerry是一位年事已高的高爾夫球選手，還沒有贏過任何主要賽事；Geoff則是一名即將退休的資深員警。Geoff受命調查一宗謀殺案，死者是歡樂泉（Pleasant Springs）高球俱樂部的傑出會員。Jerry在這起事件中協助Geoff，條件是他們要一起組隊參加一年一度的夥伴高球巡迴賽。一向孤傲不群的Geoff勉強接受了，這對點頭之交能放下成見，攜手達成他們的目標嗎？
&gt; 
&gt; **大蘋果（The Big Apple）**
&gt; Sarah是一個極欲改變的城市女孩，她辭掉了高薪的職位搬到鄉下，想在果園的粗活中尋求新的人生。Sarah很不能適應鄉村生活，但Jim的出現讓一切改頭換面。Jim是一位經驗老到的農夫，他對Sarah傾囊相助，當Sarah的前任雇主開出了更好的條件，她被迫做出抉擇：回到都市或和Jim一起留在果園？
&gt; 
&gt; **才出油鍋（Out of Frying Pan)**
&gt; 當Edward Blanc突然患上健忘症的時候，他的公司Blanc&#39;s Pans也隨之岌岌可危。只有兩個人知道如何製造舉世聞名的Blanc鍋；現在Edward想不起來，公司只能坐以待斃。唯獨Edward的前合作夥伴Juan Estavo能拯救他們，但Juan卻無端被捲入冤獄。Joseph Geldbaum，一位年輕的律師，要如何用非常手段解救Juan和瀕臨破產邊緣的Blanc&#39;s Pans呢？
&gt; 
&gt; **梧鼠之技（Jack of all Trades）**
&gt; Jack是一個農村出身的的年輕小夥子，地精（goblins）摧毀了他的家園，使他被迫逃難到帝國的首都。Jack在一個城堡的廚房裡工作，直到時來運轉。Jack從刺客的手中拯救了Anna公主，並因此被授與爵位。當Anna公主被巨龍抓走的時候，Jack和他愛講俏皮話的弄臣朋友Albert必須踏上屠龍救美的旅程。


SCP-1638-J上頭還有記載更多文字，但讀之如鴻鳦滿紙。

SCP-1638-J的來源與時代神秘莫測，在████年██月██日一個月黑風高的晚上回收於維也納的一處印刷廠。撰寫關於SCP-1638-J的資料會讓人使用多如牛毛的成語。這種影響神龍見首不見尾，且潤物無聲，物件不知不覺就改變了撰寫方式。至於//為什麼//SCP-1689-J會有這種能力，仍令人莫名其妙。

順帶一提，截至██-██-████為止，SCP-1638-J所提及的小說仍毫無蛛絲馬跡，由於研究徒勞無功，基金會無可奈何，再三考慮後決定束之高閣。

天意如此，造化弄人。

**筆記：**

//關於SCP-1638-J的結果顯而易見，此物並非高深莫測。我們現在捉襟見肘，一籌莫展。深入研究SCP-1638-J是多此一舉。// Dr.█████████

//此言差矣，正所謂人不可貌相，海水不可斗量。// Dr.████</textarea></pre>
