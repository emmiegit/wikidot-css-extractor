**Titre :** SCP-314-FR - Un message de toutes les mères de la Terre
**Auteur :** [[user Skeledenn]]
**Date :** 14 juin 2018
[[include credit:end]]
&gt;pardonne moi Nikê
**Objet n^^o^^ :** SCP-314-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Sûr 
 
**Procédures de Confinement Spéciales :** SCP-314-FR-A doit être confiné dans un local de stockage sécurisé de taille adaptée. SCP-314-FR-B doit être confiné dans la musicothèque anormal du Site-Aleph, dans un étui à disque et des conditions atmosphériques adaptées. Les deux objets ne doivent se trouver dans la même pièce que lors des expériences destinées à provoquer volontairement SCP-314-FR-C.
 
Les tests sur l&#39;anomalie doivent se dérouler dans une enceinte insonorisée et verrouillée de l&#39;extérieur. Un garde ayant une formation de secouriste doit se trouver à l&#39;intérieur de l&#39;enceinte avec le sujet afin de veiller à sa sécurité lors du test. Tout le personnel participant à l&#39;expérience doit être pourvu de protections auditives, y compris celui restant à l&#39;extérieur de l&#39;enceinte. Les protections auditives doivent être vérifiées deux fois par deux procédés différents avant chaque test. Dans le cas où un ou plusieurs membres du personnel seraient malgré tout exposés, ils doivent être considéré comme des sujets de test et traités comme tel.
 
À la fin de l&#39;expérience, le sujet doit être envoyé dans un secteur spécialisé de l&#39;infirmerie du site où a eu lieu l&#39;expérience jusqu&#39;à son réveil. Il est recommandé d&#39;ajourner les tests si une brèche de confinement importante ou une attaque d&#39;envergure sur le site a eu lieu dans la semaine précédant l&#39;expérience afin de ne pas distraire le personnel médical des blessés plus urgents. Une fois le sujet réveillé, celui-ci doit être interrogé par un des responsables des expériences sous la surveillance d&#39;au moins un garde.
 
**Mise à jour du 08/11/1946 :** Le sujet doit rester entravé de la fin de l&#39;expérience jusqu&#39;au moment où un psychologue agréé certifie qu&#39;il ne représente aucun danger pour les autres et surtout pour lui-même. Le garde présent dans la cellule ne doit pas être pourvu d&#39;un armement létal. Dans le cas où un membre du personnel serait exposé, il doit être amnésié et renvoyé à la vie civile dès la fin des tests sur sa personne.
 
Du fait de ses vertus pacificatrices, SCP-314-FR peut être utilisé afin de permettre un meilleur contrôle sur certains Classe-D particulièrement violents, notamment ceux ayant reçus un entrainement militaire. Chaque proposition doit être examinée par le comité d&#39;éthique avant d&#39;être validée. Le nombre de sujets exposés hors test scientifique est limité à ██ par ans. Toute exposition volontaire d&#39;un membre du personnel ou d&#39;une personne étrangère à la Fondation de la part d&#39;un ou plusieurs membres du personnel est passible d&#39;une rétrogradation en Classe-D du ou des responsables.

**Description :** SCP-314-FR-A est une statue en plâtre grandeur nature représentant le buste d&#39;un soldat allemand de la première guerre mondiale. L&#39;uniforme est extrêmement bien reproduit et a permis de dater la représentation aux premiers mois de la guerre, à savoir entre juillet et novembre 1914. La statue est entièrement faite en plâtre, à la manière des modèles préliminaires à une sculpture en bronze, à l&#39;exception notable des yeux et d&#39;une partie du socle. En effet, les iris de la statue sont constitués de disques de pierre aux propriétés optiques semblables à la labradorite et les pupilles de pâte de verre uniformément noire, peut-être de l&#39;obsidienne. Le socle est pourvu d&#39;une fente fermée par une petite porte en laiton, à la manière d&#39;une boîte aux lettres. En dehors de l&#39;évènement SCP-314-FR-C, il a été impossible de d&#39;accéder à l&#39;intérieur de SCP-314-FR-A, ni même d&#39;affirmer avec certitude si l&#39;objet est creux ou plein. Au-dessus de la fente se trouve une inscription en lettres dorées en Allemand &#34;Eine Nachricht von jeder Mutter auf der Erde&#34; pouvant se traduire par &#34;Un message de toutes les mères de la Terre&#34;. La statue en elle-même ne présente pas de propriétés anormales flagrantes, si ce n&#39;est que la majorité des humains ont tendance à regarder instinctivement vers ses yeux quand ils se trouvent en sa présence.
 
SCP-314-FR-B est un disque 78 tours dont la capacité de stockage a été augmentée par un procédé anormal. En effet, alors que la grande majorité des disques de ce type peuvent contenir une musique de 5 minutes maximum par face, la face 1 de SCP-314-FR-B contient une boucle de 31 minutes et 54 secondes du //Dies irae// de Giuseppe Verdi. La face 2 est gravée avec un arrangement pour piano et violon de //Sarabande// d&#39;Haendel qui ne présente aucune propriété anormale. Il semblerait que ce soit un des deux morceaux qui étaient présents à l&#39;origine sur le disque, la face 1 ayant été regravée par un moyen inconnu. Les deux morceaux peuvent être joués sur un tourne-disque standard et ne présentent aucune propriété anormale notable, si ce n&#39;est un effet anxiogène qui peut éventuellement être attribué à la musique en elle-même.
 
L&#39;évènement SCP-314-FR-C a lieu quand la face 1 de SCP-314-FR-B est joué en présence de SCP-314-FR-A et qu&#39;un humain conscient regarde dans les yeux de SCP-314-FR-A. Le sujet reste alors le regard fixé sur la statue durant toute la durée du morceau. Pendant ce temps, celui-ci est totalement insensible à tout stimuli extérieur, un sujet s&#39;étant même pris une balle dans le genou sans sourciller alors qu&#39;il était sous l&#39;emprise de SCP-314-FR-C. Malgré tout, au fur et à mesure de l&#39;évènement, le sujet commencera à manifester les signes d&#39;une terreur intense comme une sudation accentuée, des pupilles dilatées, des yeux écarquillés et le souffle court. Il arrive même à certains sujets de gémir, hurler ou se faire dessus au cours de l&#39;évènement. Au bout de 31 minutes et 54 secondes, le gramophone diffusant SCP-314-FR-B va dérailler, arrêtant ainsi la musique. Le sujet retrouvera alors l&#39;usage de ses sens et perdra connaissance dans 80% des cas. Il est à noter que le comportement du sujet ou la suite des évènements ne changera pas si l&#39;on cache SCP-314-FR-A ou si l&#39;on arrête manuellement la diffusion de la musique. 
 
Lors de sa transe, le sujet se retrouve transporté à l&#39;intérieur de la tête d&#39;un autre humain, généralement à une autre époque. La durée ressentie dans la vision (notée SCP-314-FR-C-année du test-numéro du test) n&#39;est pas proportionnelle à la durée de la transe, certains sujets rapportant y avoir passé des heures alors même que le temps de 19 minutes et 14 secondes n&#39;a pas été dépassé. Dans la grande majorité des cas, ces visions auront lieu en temps de guerre, bien qu&#39;elles ne se déroulent pas systématiquement sur un champ de bataille. Ainsi, SCP-314-FR-C-1972-160 montre la mort par crucifiement d&#39;une adolescente arménienne par des soldats turcs aux alentours de 1916, selon toute probabilité dans le cadre de la tentative de génocide perpétrée par les autorités turques envers ce peuple au cours de la décennie 1910. De plus, la vision ne semble pas dépendre du sexe, de l&#39;âge ou de l&#39;origine ethnique du sujet (ainsi dans le cas de SCP-314-FR-C-1972-160, le sujet était un homme de 34 ans de nationalité franco-tchadienne). Néanmoins, il a été observé que la vision n&#39;était pas totalement aléatoire. En effet, sur les 237 évènements CP-314-FR-C ayant eu lieu entre 1919 et la dernière mise à jour de ce rapport (22/04/2███), 120 présentent des scènes se déroulant sur une période de temps comprise entre 1914 et 1919, soit une proportion près de 50%. La deuxième période la plus représentée est le XVIIIème siècle avec 43 occurrences (soit 19%), puis le XIXème siècle avec 32 occurrences (14%). Les 40 occurrences restantes (17%) couvrent des évènements isolés compris entre -1274 et 1700. À ce jour, aucun évènement datant d&#39;avant -1274 ou d&#39;après 1919 n&#39;a été relevé.
 
C&#39;est à la fin de l&#39;évènement SCP-314-FR-C qu&#39;une ou plusieurs cartes en papier cartonné de 20 cm sur 40 sortiront de la fente située sur le socle de la statue. Le recto de ces cartes portera une description détaillée de la vision vécue par le sujet durant sa transe. L&#39;écriture de ces cartes est manuscrite et l&#39;expertise graphologique a montré qu&#39;il s&#39;agit de celle d&#39;une seule et même personne. De plus, le papier utilisé est d&#39;une excellente qualité et la datation au carbone 14 a permis de découvrir que toutes les feuilles archivées depuis le confinement de l&#39;objet proviennent d&#39;arbres abattus entre 1900 et 1930[[footnote]] Cet écart important étant dû à la précision la méthode de radiodatation utilisée.[[/footnote]]. Le nombre de cartes apparaissant à la fin de l&#39;évènement ne semble pas limité et il en apparait toujours suffisamment pour que l&#39;histoire soit entièrement écrite[[footnote]]À l&#39;heure actuelle, le record est détenu par SCP-314-FR-C-2002-203 avec 48 pages et demi[[/footnote]]. Dans le cas où plusieurs sujets seraient atteints en même temps, les cartes décrivant leurs expériences sortent les unes après les autres par ordre de contamination. Par ailleurs, le texte aura un style particulier et relativement constant bien qu&#39;atypique peu importe la langue choisie. En effet, pour les langues en étant pourvues, la personne principale est systématiquement la deuxième personne du singulier sans aucune marque particulière de respect. D&#39;autre part, les phrases sont généralement courtes avec une forte prédominance du présent de l&#39;indicatif, encore une fois pour les langues qui en sont pourvues. Le rapport Uniform-314-FR détaillant les spécificités d&#39;usage dans les documents des douze langues y étant apparues à ce jour est disponible en annexe. Enfin, on peut noter que le texte se termine systématiquement par &#34;Et maintenant on est mort&#34;, même si le personnage principal ne meurt pas pendant la vision.
 
Le réveil du sujet sera généralement suivit d&#39;une phase de mutisme complet durant en fonction des sujets entre 2 heures et 15 semaines. Par la suite le sujet montrera des changements à long terme sur sa personnalité. En premier lieu, il éprouvera une grande révulsion à l&#39;égard des symboles militaires comme les uniformes, les armes[[footnote]] On remarquera une légère variabilité à cet égard. En effet, les sujets ayant été exposés à des batailles où l&#39;usage des armes blanches est majoritaire auront généralement une révulsion moins grande à l&#39;égard des armes à feu que les autres. Un dégoût généralisé à l&#39;égard de tout objet pourvu d&#39;une lame peut même apparaître de façon ponctuelle, entraînant de grandes difficultés au quotidien.[[/footnote]] ou tout métier en rapport avec la violence envers d&#39;autres êtres humains. Cette sensation de révulsion peut mener les sujets atteints à menacer leur intégrité physique pour ne pas avoir à être mis en contact avec les objets susnommés (voir Addendum-314-FR-A). D&#39;autre part, il est fréquent que les sujets s&#39;investissent dans des actions politiques pacifistes ou ayant une finalité voisine (désarmement nucléaire, soutien aux réfugiés…). Il est à noter que ce pacifisme n&#39;implique pas forcément la docilité. Même après l&#39;exposition, le sujet gardera son libre arbitre ainsi qu&#39;une tendance à la rébellion similaire à celle qu&#39;il avait a posteriori. Cependant, il répugnera à utiliser la violence dans ses actions.
 
On peut noter qu&#39;un sujet ne peut être victime de SCP-314-FR-C plus d&#39;une fois. Une exposition conjuguée supplémentaire à SCP-314-FR-A et SCP-314-FR-B ne causera donc pas de réaction particulière de la part du sujet. L&#39;effet du phénomène persiste même après la prise d&#39;amnésiques.
 
**Récupération :** La première apparition de SCP-314-FR a eu lieu le 11 novembre 1922 à la Blaugalerie d&#39;Hambourg, une galerie d&#39;art contemporain tenue par M. Igor Klarsfeld. Celui-ci avait autorisé une de ses proches amies, Käthe Schwalbe (née Schrapp) à exposer sa nouvelle sculpture. Mme Schwalbe était à l&#39;époque une sculptrice reconnue dans le milieu artistique hambourgeois, notamment pour ses œuvres abstraites, et suspectée d&#39;avoir appartenu au mouvement &#34;Et Maintenant On Est Cool ?&#34; entre 1910 et 1914. Socio-démocrate convaincue, celle-ci approuve néanmoins l&#39;entrée en guerre de son pays en 1914, en grande partie à cause de l&#39;enthousiasme nationaliste de son fils unique, Karl. Celui-ci est un des premiers à s&#39;engager dans la Reichwehr et part vers le front de l&#39;Ouest en septembre 1914. Il est tué le 2 juin 1917 lors de la bataille du Chemin des Dames par une salve d&#39;artillerie alliée. Très peu d&#39;informations nous sont parvenues sur les agissement de Mme Schwalbe entre la mort de son fils et l&#39;exposition à la galerie de M. Klarsfeld à part sa dépression nerveuse suivant la mort de son fils et le décès de son mari, le professeur de philosophie Johann Schwalbe, en 1918 de la grippe espagnole.
 
La révélation de la sculpture est censée avoir lieu à 21h30 en petit comité. Une vingtaine de personne sont présentes dans la galerie, aucune sauf M. Klarsfeld ne connaissant Mme Schwalbe en dehors de son travail. Parmi eux se trouve le capitaine Von Ritterburg, officier supérieur de Karl durant la guerre et invité par Mme Schwalbe elle même. La sculptrice arrive avec un quart d&#39;heure de retard, prétextant avoir dû aller chercher des aiguilles de gramophone, les ayant toutes usées lors des précédents essais. Les témoignages indiquent que la révélation a lieu à 22h. Les convives sont retrouvés le lendemain matin par la concierge dans un état d&#39;hébétude prononcé. Il semblerait que toutes les personnes présentes aient été frappées par SCP-314-FR-C en même temps, ce qui en fait à ce jour la plus grande manifestation connue de ce phénomène. Seuls manquent à l&#39;appel Mme Schwalbe et le capitaine Von Ritterburg, dont aucune trace n&#39;a été trouvée à ce jour.

**Addendas-314-FR :**
[[collapsible show=&#34;+ Addendum-314-FR-A : Interview du sujet SCP-314-FR-C-1946-59&#34; hide=&#34;- Addendum-314-FR-A : Interview du sujet SCP-314-FR-C-1946-59&#34;]]

&gt; **Interviewé :** Sujet SCP-314-FR-C-1946-59 (ici désigné sous le nom d&#39;agent █████ dans un souci de simplicité)
&gt; **Interviewer :** Dr ██████
&gt; 
&gt; **Avant-propos :** L&#39;agent █████ n&#39;aurait normalement pas dû être exposé à SCP-314-FR-C. En effet, il était à la base présente uniquement pour assurer la sécurité lors de l&#39;expérience SCP-314-FR-C-1946-58. Cependant, un défaut de fabrication dans ses protections auditives laissa malgré tout passer la musique de SCP-314-FR-B et le firent vivre un épisode de SCP-314-FR-C. Cette interview a lieu deux jours après l&#39;exposition. Il est à noter que les évènements décris dans SCP-314-FR-C-1946-58 et SCP-314-FR-C-1946-59 n&#39;ont rien à voir entre eux bien qu&#39;ils aient été déclenchés en même temps.
&gt; 
&gt; **Dr ██████ :** Bonjour Agent █████. Comment vous sentez vous aujourd&#39;hui ?
&gt; 
&gt; **Agent █████ :** J&#39;ai connu mieux.
&gt; 
&gt; **Dr ██████ :** Je m&#39;en doute. Racontez-moi ce que vous avez vécu lors de votre transe.
&gt; 
&gt; **Agent █████ :** Vous n&#39;avez pas déjà les cartes pour ça ?
&gt; 
&gt; **Dr ██████ :** Effectivement mais je meure d&#39;envie de vous l&#39;entendre dire.
&gt; 
&gt; **Agent █████ :** //[soupir]// D&#39;accord. Au début j&#39;étais dans la salle avec le Classe-D. Normal quoi. Ensuite votre collègue a allumé le gramophone et j&#39;ai su que quelque chose n&#39;allait pas. J&#39;entendais la musique. J&#39;ai eu à peine le temps de dire merde que j&#39;avais déjà les yeux verrouillés sur ceux de la statue.
&gt; 
&gt; **Dr ██████ :** Comment décririez-vous cette expérience ?
&gt; 
&gt; **Agent █████ :** Franchement pas agréable. C&#39;est pas que les yeux étaient particulièrement moches mais c&#39;est le fait de fixer ce visage qui semble humain mais qui ne l&#39;est pas qui fait vraiment bizarre. Au bout de je sais pas combien de temps, je me suis senti partir.
&gt; 
&gt; **Dr ██████ :** Oui, je vois sur le compte-rendu que vous vous êtes écroulé à H+45 secondes. Qu&#39;avez-vous ressenti lors de votre passage en transe ?
&gt; 
&gt; **Agent █████ :** C&#39;est assez dur de répondre à cette question. C&#39;était un peu comme un rêve en fait. Je sais pas vraiment quand je suis parti pour de vrai ou quand la vision a commencé. C&#39;est comme si j&#39;y avais toujours été.
&gt; 
&gt; **Dr ██████ :** Je vois. Qu&#39;avez-vous vu ?
&gt; 
&gt; **Agent █████ :** J&#39;étais une gamine, néerlandaise ou flamande je pense. J&#39;avais 14 et je vivais avec ma mère dans une ferme. Je ne pourrais me décrire physiquement bien entendu mais ma mère était blonde et assez jolie. Dans la ferme il y avait des vaches, des poules et même un vieux cheval. On avait l&#39;air de vivre heureuses toutes les deux. Puis vint l&#39;été 1914.
&gt; 
&gt; **Dr ██████ :** Que s&#39;est-il passé ?
&gt; 
&gt; **Agent █████ :** Des soldats allemands sont arrivés dans la ferme. Ils étaient cinq sur une charrette, quatre soldats et un officier. L&#39;officier s&#39;est mis à discuter avec ma mère en allemand. J&#39;arrivais à comprendre quelques mots vus que ma langue maternelle était le néerlandais.
&gt; 
&gt; **Dr ██████ :** Avez-vous conservé cette habilité à comprendre le flamand ?
&gt; 
&gt; **Agent █████ :** Non, j&#39;ai vraiment l&#39;impression que la mémoire de la jeune fille et la mienne étaient deux choses différentes. Enfin pas vraiment. Je… hum… Voilà, c&#39;était un peu comme si… comme si j&#39;étais elle et que quand je suis revenu je n&#39;en avais gardé que le souvenir émotionnel de cet évènement. Je sais pas si je suis clair mais je me souviens de ce qu&#39;ils ont dit en substance mais si vous me mettiez en face de moi deux allemands en train de dire la même chose je ne comprendrais rien. Vous voyez ce que je veux dire ?
&gt; 
&gt; **Dr ██████ :** Oui, oui, tout à fait. Poursuivez.
&gt; 
&gt; **Agent █████ :** Il a dit qu&#39;il devait réquisitionner les ressources de la ferme que ce soit le bétail, la nourriture, les bijoux et l&#39;argent. Il demandait à ma mère par pure courtoisie car ses hommes étaient déjà en train de fouiller les bâtiments. Ils ont tout pris. La confiture, le pain, les pommes de terre, les œufs, les couvertures et même les poules. Ils ont tout chargé dans la charrette et je pensais que l&#39;officier a dit à un de ses hommes un truc en rapport avec un cheval. Et là j&#39;ai compris ce qu&#39;ils allaient faire.
&gt; 
&gt; **Dr ██████ :** C’est-à-dire ?
&gt; 
&gt; **Agent █████ :** Ils allaient prendre Frida, notre vieille jument. Je l&#39;aimais cet animal, je voulais pas les laisser la prendre. Je suis monté dans la charrette et j&#39;ai pris le fusil d&#39;un des gardes.
&gt; 
&gt; **Dr ██████ :** Eh bien, sacrée gamine.
&gt; 
&gt; **Agent █████ :** Oui je… Enfin elle l&#39;aimait vraiment ce cheval. Le problème c&#39;est qu&#39;une gamine, même avec un fusil, ça fait pas le poids contre quatre grands gaillards entrainés. Ils m&#39;ont désarmé sans aucun problème. L&#39;officier était vraiment pas content. Il m&#39;a giflé et s&#39;est mis à me hurler dessus en allemand. Je me suis mis… pardon mise à pleurer. 
&gt; 
&gt; **Dr ██████ :** Accordez au masculin, ce sera plus simple pour tout le monde.
&gt; 
&gt; **Agent █████ :** D&#39;accord, je vais essayer. Il est allé voir ma mère et lui a dit qu&#39;ils m&#39;emportaient avec eux pour m&#39;interroger. Ma mère les a suppliés, a pleuré, a crié mais ils ne voulaient rien entendre. L&#39;officier a laissé un soldat pour la surveiller et on est partis. Je sais pas combien de temps on a roulé comme ça. C&#39;était le soir quand on s&#39;est arrêtés. On était arrivés devant une grande maison bourgeoise que je n&#39;avais jamais vue. L&#39;officier a aboyé un ordre à deux soldats et ils m&#39;ont attrapé et trainé à l&#39;intérieur. Ils m&#39;ont monté dans une espèce de bureau à l&#39;étage et m&#39;ont laissé là. J&#39;ai attendu debout au milieu de la pièce qui empestait la sueur et le tabac pendant au moins une heure, jusqu&#39;à ce que la porte s&#39;ouvre.
&gt; 
&gt; **Dr ██████ :** Qui était-ce ?
&gt; 
&gt; **Agent █████ :** L&#39;officier. Il avait un plateau dans une main, chargé de nourriture. Il l&#39;a posé sur le bureau et m&#39;a dit dans un néerlandais relativement correct &#34;Tu dois avoir faim, mange.&#34;. Effectivement, j&#39;étais affamée donc je ne me suis pas faite prier. Il y avait du pain, des saucisses, des pommes de terre… J&#39;ai eu un léger pincement de cœur en me disant que c&#39;était probablement les nôtres mais j&#39;ai quand même mangé. Et là…
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **Dr ██████ :** Et là ?
&gt; 
&gt; **Agent █████ :** Je… il m&#39;a caressé le visage avec la main. Je n&#39;ai pas compris sur le moment ce qu&#39;il voulait faire mais je me suis quand même écarté. &#34;Ne sois pas si timide&#34; qu&#39;il m&#39;a dit. J&#39;ai reculé et il s&#39;est avancé vers moi. Il m&#39;a pris par les épaules et j&#39;ai essayé de me dégager…
&gt; 
&gt; //[Le sujet commence à avoir les larmes aux yeux]//
&gt; 
&gt; **Agent █████ :** Mais il était trop fort. Il a eu un rictus et m&#39;a jeté sur le lit.
&gt; 
&gt; **Dr ██████ :** Et vous n&#39;avez pas tenté de résister ?
&gt; 
&gt; **Agent █████ :** Vous êtes sérieux quand vous me demandez ça ? Bien sûr, si ça avait été moi dans mon vrai corps, je lui aurai pété la gueule à ce fils de pute. Mais là j&#39;étais une gamine. Je comprenais à peine ce qu&#39;il voulait me faire et il faisait deux fois mon poids. J&#39;étais paralysée, comment vouliez-vous que je fasse quoi que ce soit ?
&gt; 
&gt; **Dr ██████ :** Hum… Si vous le dites… Et ensuite ?
&gt; 
&gt; **Agent █████ :** S&#39;il vous plait, je ne veux pas en parler.
&gt; 
&gt; **Dr ██████ :** Poursuivez, j&#39;en ai besoin pour le rapport. 
&gt; 
&gt; **Agent █████ :** Non.
&gt; 
&gt; **Dr ██████ :** Agent █████, c&#39;est un ordre.
&gt; 
&gt; //[Le sujet semble hésiter puis lâche un soupir]//
&gt; 
&gt; **Agent █████ :** Il m&#39;a dit &#34;Écarte les jambes&#34;, j&#39;ai pas voulu. Il m&#39;a giflé. &#34;Écarte les jambes&#34;. J&#39;ai pas bougé. Il m&#39;a dit &#34;Si tu fais pas ce que je dis on va aller s&#39;occuper de ta mère.&#34;. Ça m&#39;a glacé. Je voulais pas qu&#39;ils fasse de mal à Maman.
&gt; 
&gt; **Dr ██████ :** Et donc ?
&gt; 
&gt; **Agent █████ :** J&#39;ai… j&#39;ai écarté les jambes.
&gt; 
&gt; **Dr ██████ :** Pas la peine de poursuivre, cela me suffit. Que s&#39;est-il passé après… l&#39;évènement ?
&gt; 
&gt; //[Le sujet reste silencieux, le regard dans le vague]//
&gt; 
&gt; **Dr ██████ :** Agent █████ ? M&#39;entendez-vous ?
&gt; 
&gt; **Agent █████ :** Hein ? Ah pardon docteur. Même en sachant que c&#39;était pas vraiment moi, le fait de le raconter ça me… 
&gt; 
&gt; **Dr ██████ :** Oui bon très bien, répondez à la question.
&gt; 
&gt; **Agent █████ :** Vous pouvez répéter ?
&gt; 
&gt; **Dr ██████ :** //[soupir]// Très bien, que s&#39;est-il passé après ?
&gt; 
&gt; **Agent █████ :** Je sais pas, j&#39;ai un blanc après ça. Tout ce que je me souviens, c&#39;est moi… enfin elle qui marche vers la ferme. Je rentre dans la maison et je trouve ma mère endormie sur la table, la tête dans les bras. En m&#39;entendant arriver, elle se réveille, se met à pleurer et me saute dessus pour me prendre dans ses bras. Je sais que normalement j&#39;aurais dû être heureuse d&#39;enfin être chez moi, en sécurité et avec ma maman. Mais non, je ne ressentais rien. Quelque chose s&#39;était brisé en moi. Ma mère me regarde dans les yeux, elle me demande ce qu&#39;il se passe. J&#39;ouvre la bouche… et je me retrouve par terre, devant cette statue. Je crois que je me suis évanoui après parce que le seul truc dont je me souviens ensuite c&#39;est de me réveiller dans un lit d&#39;hôpital.
&gt; 
&gt; **Dr ██████ :** Effectivement c&#39;est ce qu&#39;il s&#39;est passé
&gt; 
&gt; //[Le Dr ██████ regarde sa montre et écrit une dernière ligne dans le compte rendu]//
&gt; 
&gt; **Dr ██████ :** Très bien, merci de votre coopération.
&gt; 
&gt; **Agent █████ :** De rien.
&gt; 
&gt; **Dr ██████ :** La bonne nouvelle c&#39;est que ce traumatisme n&#39;a pas l&#39;air de vous avoir marqué de façon trop grave. Bien sûr, quelques mois de psychothérapie ne seraient pas de refus mais je pense que vous pourrez reprendre le travail d&#39;ici peu.
&gt; 
&gt; **Agent █████ :** Comme garde ?
&gt; 
&gt; **Dr ██████ :** Oui, c&#39;est ça.
&gt; 
&gt; **Agent █████ :** Non.
&gt; 
&gt; **Dr ██████ :** Quoi &#34;non&#34; ?
&gt; 
&gt; **Agent █████ :** Je ne veux plus faire ça. C&#39;est pas seulement la guerre qui a fait de ces hommes des bêtes assoiffées de sang, c&#39;est la violence en elle-même. Je ne veux pas devenir comme eux. Considérez ceci comme ma démission.
&gt; 
&gt; **Dr ██████ :** Voyons █████, ressaisissez-vous. Vous n&#39;avez pas les idées claires.
&gt; 
&gt; **Agent █████ :** Au contraire docteur, elles n&#39;ont jamais été aussi claires que maintenant. Je veux briser le cycle et devenir un homme nouveau sans avoir à massacrer mon prochain.
&gt; 
&gt; **Dr ██████ :** Très bien, je vois que le traumatisme semble plus grave que ce que je pensais. Ce n&#39;est pas grave, rien de ce que quelques amnésiques ne peuvent résoudre. Garde, emmenez-le en cellule.
&gt; 
&gt; **Agent █████ :** NON ! VOUS N&#39;AVEZ PAS LE DROIT !
&gt; 
&gt; **Dr ██████ :** C&#39;est pour votre bien █████.
&gt; 
&gt; **Agent █████ :** NON !
&gt; 
&gt; //[Alors que le garde tente de le ceinturer, le sujet se dégage, saute derrière lui, le maitrise et prend son arme]//
&gt; 
&gt; **Dr ██████ :** Agent █████… Euh… Matthieu, ne faites rien que vous pourriez venir à regretter.
&gt; 
&gt; **Agent █████ :** Ne vous en faites pas, ce n&#39;est pas ce que vous croyez.
&gt; 
&gt; //[Le sujet pose le pisotlet sur sa tempe]//
&gt; 
&gt; **Agent █████ :** Et maintenant on est mort.
&gt; 
&gt; //[Détonation]//
&gt; 
&gt; **Discours de clôture :** Suite au suicide de l&#39;agent █████, le Dr ██████ a demandé à être transféré sur un autre projet (permission accordée).
