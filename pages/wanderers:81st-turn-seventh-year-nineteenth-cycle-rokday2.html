+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期三，第十九周，第七年，第81回
++++ 丛林中的第四十五天

这是何等怪异的事情。我翻开日记本准备写日记，却发现有谁已经在上面写了一堆东西。

实在太奇怪了。字体明显是我的手迹，但除了我们都不记得上面写的一切事情之外，写这东西的人也不像是我。我们可不会干上面写的那些事情。Torne的举动确实愚蠢，不过他可不会去手贱捣鼓一台奇怪的机械。他可没那么蠢。此外，Souja很明显是不会说话的。这些究竟是谁写的，他们是如何在我不知不觉的情况下做到的？我很确定这些日记今天早上还没有的，我唯一放下行李的时候是在吃午饭。但即使是那时候，我的行李也一直在我的视野之内。

在那本书里还有着一个差不多一模一样的故事。不过，和我的日记相比，署名却是一个叫Haversh的人类，身边有一位叫Garlickin[[footnote]] 据我所知，Garlickin不是一个矮人用的名字。不过，在Ludar的Crald简史（卷94-97）里有数个明显的人名Haversh。 [[/footnote]]的矮人同伴，以及一个叫Tabisha的人类女孩。此外，他们刚从沙漠出来而不是从沼泽出来。大多数的细节，甚至连不少的对话都和我的日记一模一样。这使得我今天发现的那只生物似乎有点微不足道。

唔，它确实微不足道。不过我感觉还是描述下它比较好。这可是Torne在我的请求之下花了数分钟时间才抓到的。

那是关于一只老鼠的大小。它的身体相对较瘦，但那浅褐色的毛皮感觉也还是差不多。它动的非常快，很警觉地四处张望。现在我们把它藏在一只杯子里面，Souja一直在用很感兴趣的眼光看着它。

对我而言它最有趣的是它有六条腿。我有注意到过对于大多数有皮肤、羽毛或鳞片的生物（鱼不算）来说，都有四条或更少的肢体。鸟类，飞龙，Baro人，人类，狗，马……都是这样。但六条肢体的生物确实很少。这样的生物据我所知大多长有翅膀，像是龙或griffon。也有一些动物的肢体数量更加的多，如kreshli[[footnote]] 这个词字面意义是“装甲的”，过去曾用来代指一切节肢动物。 [[/footnote]]或kin。

从这一点来看我当时还是觉得挺有趣的，而且Torne为了我，在它爬来爬去的那个山坡上上下下攀爬的很辛苦才抓到它的。现在看起来它其实也没那么有趣的说。

现在我差点就在期望我们早上走的是右边分叉路而不是左边分叉路了啊。</textarea></pre>
