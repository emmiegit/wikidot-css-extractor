**Ítem #:** SCP-1458
 
**Clasificación de Objeto**: Euclid
 
**Procedimientos Especiales de Contención**: SCP-1458 y su huésped actual (designado SCP-1458-1) serán mantenidos en una unidad de contención humanoide estándar modificada para contener a 2 sujetos. Se mantendrá un pediatra de guardia además del personal médico normal. En el caso de que SCP-1458-1 expire, se pueden considerar contingencias para proporcionar a SCP-1458 otro huésped adecuado si SCP-1458 no coopera o supone un riesgo para la contención segura. La separación de SCP-1458 y SCP-1458-1 debe mantenerse al mínimo para reducir el estrés y la ira de ambos sujetos. Todo el personal que trabaje con SCP-1458 debe ser informado de sus efectos. Cualquier solicitud de artículos o sustento debe dirigirse al Investigador Jefe actual para su aprobación.

**Descripción:** SCP-1458 es una entidad humanoide con brazos vestigiales cuya parte inferior termina en un apéndice parecido a una aleta. El organismo puede vocalizar de forma similar a una hembra humana y tiene un coeficiente intelectual de 132. El principal efecto anómalo del organismo se manifiesta cuando se encuentra en la línea de visión directa de un sujeto de entre 3 y 16 años cuya madre o ambos progenitores hayan fallecido. Cualquiera que cumpla los criterios y sea sometido al efecto de SCP-1458 verá sustituidos sus recuerdos preexistentes de su propia figura materna por el organismo. Es capaz de tener bajo su efecto a varios sujetos simultáneamente pero permanecerá en un estado pacificado a menos que todos sean retirados de su presencia, sin embargo los sujetos permanecen bajo el efecto y querrán regresar con SCP-1458.

Intentará alimentar, jugar y educar a los sujetos bajo su efecto. Sus intentos de educación suelen girar en torno a la historia antigua. SCP-1458-1 era el único niño bajo su efecto cuando fue recuperado, y debido a las complicaciones para reubicar a dicho sujeto debido a la falta de registros de un sujeto llamado [CENSURADO] y al comportamiento cooperativo y tranquilo de SCP-1458 cuando estaba en presencia del sujeto, SCP-1458-1 quedará al cuidado de SCP-1458 hasta que se especifique lo contrario.

Mientras que genera repulsión en cualquiera que haya sido informado de su efecto, cualquiera que no haya sido informado de su efecto verá al organismo como una mujer humana, con deformación facial y corporal y cicatrices. Cuando se les pregunta, los sujetos describen a SCP-1458 de forma diferente, pero todas son mujeres humanas y los sujetos que han visto afectada su memoria por SCP-1458 lo describirán de forma similar. El organismo fue descubierto en [CENSURADO] tras ser captado por una cámara de seguridad en un centro comercial de [CENSURADO]. Al ser interrogado, SCP-1458 informó a los investigadores de que había estado viviendo en la ciudad de [CENSURADO] durante █ años y que normalmente había hecho que SCP-1458-1 hiciera las compras. Las personas que ven a SCP-1458 a través de dispositivos electrónicos no se ven afectadas por su influencia y, cuando se le preguntó al respecto, SCP-1458 informó a los investigadores de su aversión a la tecnología moderna.

**Entrevista SCP-1458 7**

&gt; **Entrevistado:** SCP-1458
&gt;  
&gt; **Entrevistador:** Investigador ███████
&gt;  
&gt; **Prólogo:** La entrevista consistió en un interrogatorio para determinar el origen de SCP-1458. El investigador ███████ también fue instruido para intentar descubrir las intenciones de SCP-1458 hacia los sujetos bajo su influencia. El investigador había tenido contacto con SCP-1458 anteriormente y estaba familiarizado con él.
&gt;  
&gt; **&lt;Inicio del Registro&gt;**
&gt;
&gt;
&gt; **Investigador ███████:** ¿Quién eres?
&gt;
&gt; **SCP-1458:** Mi nombre es [CENSURADO] y nací como hija del rey de Libia.
&gt;
&gt; **Investigador ███████:** ¿Naciste con este aspecto?
&gt;
&gt; **SCP-1458:** No. Fui maldecida. Verás, cuando aún era joven e ingenua me enamoré de un hombre grande y poderoso, pero él ya estaba casado con una mujer tan poderosa como él. La mujer se enteró y, como cruel venganza, se llevó a todos mis hijos y, furiosa, los mató. Después de eso me convirtieron en el cuerpo que ves ahora como un retorcido intento de regalo del hombre que una vez amé.
&gt;
&gt; **Investigador ███████:** ¿Tus hijos? ¿Quiénes eran?
&gt;
&gt; **SCP-1458:** ¿Mis hijos? Eran inocentes. Ella los mató y fue mi culpa.
&gt;
&gt; Nota: En este punto de la entrevista, SCP-1458 comenzó a vocalizar un ruido sordo y grave.
&gt;
&gt; **SCP-1458:** Di a luz a esos niños, Sólo para fallarme a mí misma y causarles la muerte. Mi amor por un hombre fue tan tonto que casi me olvidé de ellos hasta que se fueron. Estaba muerta de dolor. Intenté arrancarme los ojos para detener las imágenes que veía de ellos. Él intentó calmarme convirtiéndome en esto y permitiéndome vengarme de sus hijos.
&gt;
&gt; **Investigador ███████:** ¿Tu venganza? ¿Qué dijiste?
&gt;
&gt; **SCP-1458:** Maté a muchos de ellos. Tantos padres que se quedaron sin sus hijos. Sólo quería que sintieran el dolor que yo sentía, pero ellos no sentían lo mismo que yo. Había matado sin motivo que ellos conocieran. Mientras mis hijos morían por mis propios errores yo había matado a los suyos por pura ira. Me había vuelto peor que ella en mi ira.
&gt;
&gt; Nota: En este punto la vocalización retumbante es mucho más fuerte y agresiva.
&gt;
&gt; **Investigador ███████:** Por favor, cálmate, SCP-1458. ¿Quién es ella?
&gt;
&gt; **SCP-1458:** Es la mujer que lo causó todo y he empezado a encontrar a sus descendientes.
&gt;
&gt; Nota: En este punto SCP-1458 dejó de hablar y se rió durante unos 5 segundos.
&gt;
&gt; **SCP-1458**: Pero ahora son mis hijos y haré que vivan.
&gt;
&gt; **Investigador ███████:** ¿Quiénes son hijos de ella?
&gt;
&gt; **&lt;Entrevista terminada debido a interferencias externas&gt;**
&gt;  
&gt; **Declaración final:** Antes de finalizar la entrevista, SCP-1458 comenzó a gritar nombres de niños. Cuando se investigó se demostró que todos los nombres dichos cumplían los criterios conocidos de estar afectados por el efecto principal del organismo. A pesar de las advertencias de los guardias, el sujeto no dejó de vocalizar y fue sometido. Tras este suceso SCP-1458 ignoró todas las peticiones realizadas durante 24 horas.

**Apéndice 1**: Después de los eventos de la Entrevista SCP-1458-7, SCP-1458 debe ser vigilado de cerca para detectar cualquier cambio repentino en su comportamiento o estado mental para evaluar qué los causa.

**Apéndice 2**: Debido a los aparentes efectos telepáticos o de influencia mental de SCP-1458-1, deben tomarse precauciones en caso de que el efecto no se limite a los niños bajo su influencia.
