++++ 来自基金会记录和信息安全管理部门的通知

截至12/13/15，由于数据库的严重损坏，条目SCP-2827被重写了73次。因不排除有篡改或破坏的可能性，故目前认为有关SCP-2827的信息在本质上是不稳定的，并且可能发生不可预测、不稳定的变化。虽然没有发现有与此条目相关的严重认知威胁，但建议您谨慎行事。
[[/=]]
[[/div]]

**项目编号：**SCP-2827 ##FFFFFF|利未记 11:12##

**项目等级：**[等待分级]

**特殊收容措施：**在SCP-2827当前位置的3km半径范围内，建立了临时隔离区，并设立危险废品处理区作为掩护。

在获取更多关于SCP-2827的信息前，无法制定进一步的遏制程序。因此，有关研究将继续作为基金会Delta优先级事项。

**描述：**SCP-2827是一个目前存在于一块2平方米的草地上的实体。它的能力、大小、质量、放射性、感知力、智力、毒性、机动性、速度、敌意以及其他特性均是不可预测的。

基金会已经进行了43次单独的测试，以确定SCP-2827的性质，这导致了13名研究人员的死亡（以及D级人员的[已编辑]死亡）。因此，站点PEZ-2827的主管Jacobs博士仅确定了两个关于SCP-2827的性质的一致因素：
# SCP-2827拥有异常的破坏能力。
# SCP-2827的外形是一种甲壳纲海螯虾科动物，也被称为龙虾。（该龙虾的确切种类目前尚不确定。）

关于SCP-2827的更多信息尚未确定，有待研究。

**活动日志节选：**

&gt; **事件-2827-1：2007年3月13日：**SCP-2827在墨西哥湾突然出现。整个加利福尼亚州--被摧毁--/--成为一个独立的君主制国家--/--与SCP-2827无关--/--追溯到美利坚合众国西海岸，导致PK级因果能量反馈危机情景，其蒸发了整个内华达州帕西菲卡海滩市。--**[2827-1事件的客观结果尚不清楚，有待进一步调查。]**
&gt; 
&gt; **3/--58-- 23/07：**SCP-2827发出恒定的，127分贝的尖叫约3小时。--先生们，我们失败了--
&gt; 
&gt; **--[数据损坏]：--**SCP-2827开始为期三年的--休眠期--。
&gt; 
&gt; **--44/55/66：--**[数据损坏]
&gt; 
&gt; -----
&gt; 
&gt; //别再这样了。好吧，我将在本月底前达到74分。我向你保证，我和你一样对这该死的龙虾感到沮丧。--首席研究员Naismith//


[[collapsible show=&#34;+事件2827-142 - 需要4/2827许可&#34; hide=&#34;-加密密匙已接受&#34;]]

2014年2月24日下午12:39，SCP-2827显示出身体不适的迹象。与此同时，在站点PEZ-2827的主任办公室中发现了一个密封的信封。信封内有一封信，其中包含三个分别用瑞典语，法语和英语写的相似（但不完全相同）的单独信息：
&gt; Jag ber om ursäkt för de problem jag har orsakat er.
&gt; Det där var en lögn.
&gt; 
&gt; Jag kan lova er två utmaningar, eftersom ni är så svaga allihop:
&gt; 1. Jag kommer alltid att vara en hummer.
&gt; 2. Jag är sjuk - snälla hjälp mig.
&gt; 
&gt; Avguda mig.
&gt; 
&gt; -----
&gt; 
&gt; Je n&#39;apprécie pas les problèmes que vous avez apportés sur moi.
&gt; Je continue à apprendre comment exister.
&gt; 
&gt; Il y a seulement deux choses que je peux garantir pour le futur:
&gt; 
&gt; 1. Je serai toujours un homard.
&gt; 2. Je vais tous vous tuer.
&gt; 
&gt; Vas au diable.
&gt; 
&gt; -----
&gt; 
&gt; I am sorry for the trouble that I&#39;ve caused you.
&gt; I&#39;m still getting the hang of this &#34;magic&#34; thing.
&gt; 
&gt; Here are my laws:
&gt; 
&gt; 1. I will always be a hermit crab.
&gt; 2. I am hungry.
&gt; 
&gt; Happy Thanksgiving.
&gt; [[size 0%]]神阿，求你救我。因为众水要淹没我的灵魂 / 我陷在深淤泥中，没有立脚之地。我到了深水中。大水漫过我身。/ 我因呼求困乏，喉咙发乾。我因等候神，眼睛失明。/ 无故恨我的，比我壳上的斑点还多。无理与我为仇，要把我剪除的甚为强盛。屡次失败：要叫我偿还。/ 神阿，我的愚昧你原知道。我的罪愆不能隐瞒。/ 万军的主耶和华阿，求你叫那等候你的，不要因我毁灭。以色列的神阿，求你叫那寻求你的，不要因我分裂。/ 因我为你的缘故受了辱骂，满面触须。/ 我的弟兄看我为加壳。我基金会的孩子们看我为梦魇 / 因我为你的殿心里焦急，如同火烧。并且辱骂你人的辱骂，都落在我身上。我哭泣，以此躯壳刻苦我心，这倒算为我的羞辱。/ 在伊甸园上守望的人哀叹我的困境，直到他的命令成为末世之歌。但我在悦纳的时候，向你耶和华祈祷。神阿，求你按你丰盛的慈爱，凭你淹没我的威能，予我自由。[[/size]]
