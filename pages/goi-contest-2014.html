OK. Ça fait longtemps, mais il y a eu tellement de changements parmi les membres depuis la dernière fois que nous allons faire un nouveau concours par équipe. Nous espérons voir de nouvelles entrées incroyables arriver sur le site dans notre nouveau...

+++ CONCOURS DES GROUPES D&#39;INTÉRÊT ! YAYYYY ![[footnote]]Pour tous ceux qui ont imaginé Kermit la grenouille dire ça ? Vous êtes mes préférés.[[/footnote]]

Ce concours est assez simple, mais requiert que vous formiez une équipe. Dans cette équipe, vous créerez un petit groupe d&#39;histoire pour un [[[groups-of-interest|Groupe d&#39;Intérêt]]] de la Fondation et une sélection de divers objets SCP reliés à ces derniers. Cela veut dire qu&#39;en plus d&#39;écrire des contes sur le GdI en question, vous et vos partenaires devrez créer une toute nouvelle méthode de classification d&#39;objets et essayer de voir jusqu&#39;où vous pouvez aller avec.

++ Les entrées

+++ Contes

Pour ce concours, il faut qu&#39;au moins trois ou quatre contes soient écrits pour le GdI en question. Ces contes peuvent être reliés (en racontant un arc narratif, par exemple) ou être complètement séparés. Ils peuvent même proposer différentes perspectives sur le GdI qui est leur sujet. Cependant, le groupe de contes doit remplir certains critères :

* Au moins un conte doit faire rencontrer un GdI (pas la Fondation !) à votre GdI.
* Au moins un conte doit mettre en scène un personnage, un lieu ou un évènement apparaissant dans un autre conte du site.
* Au moins un conte doit citer un des objets que votre équipe va créer.

Par exemple, vous pourriez faire trois contes sur l&#39;Insurrection du Chaos, avec l&#39;un d&#39;eux sur une mission pour récupérer un nouvel objet, un autre sur leurs origines et l&#39;implication du Dr Bright dans ces dernières, et un autre sur une de leurs querelles avec EMOEC. Le concept est de faire en sorte que cette vision du GdI soit aussi intéressante, diversifiée et inventive que possible, tout en incluant d&#39;autres éléments du site afin de créer un sentiment de continuité.

+++ Objets

Pour ce concours, il faut qu&#39;au moins deux ou trois objets soient écrits de la perspective du GdI auquel vous avez été assignés. NB : cela ne veut **PAS** dire que vous devez reprendre le format SCP et le bidouiller un peu pour y ajouter un petit élément sympa et amusant. Le format SCP est utilisé par la Fondation. Il a donc été écrit pour être utilisé par la Fondation.

Il sera attendu de vous que vous réfléchissiez bien aux objectifs et motivations du GdI et que vous réussissiez à créer un nouveau format inventif. Par exemple, //Et maintenant, on est cool ?// pourrait écrire un poème pour classer ses objets. //La Fabrique// pourrait avoir des notes de production et de tests de produits. //Marshall, Carter &amp; Dark// pourrait avoir une liste de vente aux enchères avec de longues descriptions galvaudées. Soyez créatifs.

Tout comme les contes, les objets doivent remplir certains critères.

* Au moins un objet doit être une réinvention d&#39;un objet de la Fondation.
* Au moins un objet doit être complètement nouveau.

++ Sélection des groupes

Vous formerez votre propre groupe (je vous renvoie aux règles ci-dessous pour plus d&#39;informations) et après cela, votre capitaine d&#39;équipe enverra un MP wikidot à [http://www.wikidot.com/account/messages#/new/451071 TroyL] avec les noms de vos coéquipiers.

//En même temps que cette liste, envoyez-moi les cinq choix de GdI que vous préféreriez avoir, ordonnés de haut en bas par préférence décroissante.//

Une fois toutes les équipes formées, les GdI seront assignés à leurs groupes. Avec de la chance, toutes les équipes auront leur premier choix de GdI. Si deux ou plus équipes ont le même premier choix, l&#39;équipe ayant le GdI sera tirée au sort. Après avoir épuisé tous les premiers choix, les seconds, troisièmes, etc... choix seront sélectionnés. Cela sera fait de la façon la plus équitable possible, alors assurez-vous de vous préparer à n&#39;importe lequel de vos choix -- pas seulement un.

++ Règles

Les règles de base du concours sont les suivantes :

# Votre équipe doit comporter trois ou quatre personnes, qui doivent toutes être annoncées ci-dessous. Vous ne pouvez faire partie que d&#39;une équipe. Chaque équipe aura un capitaine, mais chaque membre est chargé de la publication de son propre travail. Je contacterai les capitaines en cas de soucis ou de problèmes, donc choisissez quelqu&#39;un qui est assez actif et qui pourra répondre. Toute autre responsabilité que l&#39;équipe choisit de conférer au capitaine devra être discutée au sein de l&#39;équipe.
# Votre équipe doit produire trois à quatre contes et deux à trois objets qui illustrent toutes les facettes du Groupe d&#39;Intérêt en question. Ces histoires devraient être assez substantielles et longues pour montrer que vous avez passé du temps à les écrire. Si vous voulez vraiment avoir un nombre de mots pour quelque chose ou que vous vous inquiétez que ça soit trop court, n&#39;hésitez pas à m&#39;envoyer un message. Les objets doivent avoir une structure intéressante, amusante et qui puisse être réutilisée par d&#39;autres auteurs. Après tout, vous ne les créez pas juste pour le concours, mais pour le site. Si vous souhaitez utiliser de courts interludes pour connecter vos contes ou former un cadre plus global, c&#39;est autorisé.
# Vous créerez une page de centre (dont le formatage sera fourni) pour y poster vos entrées, qui doit inclure quelques éléments :
 * Un court texte d&#39;introduction donnant des informations sur le GdI en question. Vous êtes //très fortement encouragés// à adapter, étendre, réécrire ou dépoussiérer l&#39;entrée du GdI sur la page des Groupes d&#39;Intérêt pour faire ça.
 * Une section détaillant les sources qui vous ont inspirés à écrire vos entrées, en expliquant ce que vous en avez tiré et comment vous l&#39;avez utilisé.
 * Une section dans laquelle vous expliquez aussi clairement que possible comment d&#39;autres pourraient créer des objets similaires à ceux que vous avez produits pour le concours.
# Vous ne pouvez pas supprimer ou éditer une histoire une fois celle-ci postée, quelle que soit sa note. Les histoires qui descendent en-dessous de la limite de suppression seront sujettes aux règles normales de suppression mais ne seront pas supprimées avant la fin du concours. Cela devrait encourager tous les participants à travailler dur avec leurs équipes pour réaliser une œuvre de qualité. Ce qui est posté est posté, point. Faire de petites corrections est autorisé, mais les modifications majeures ne le sont pas.
 * Les petites modifications sont définies comme : changer quelques mots dans une phrase, corriger une erreur de grammaire, changer des espaces, etc. Les gros changements de fond ne sont pas permis avant la fin du concours.
# Pas de &#34;GdI humoristiques&#34;. Si vous souhaitez faire uniquement des écrits comédiques pour le fun, ce n&#39;est pas le bon concours pour ça.
# Chaque entrée doit être postée par son auteur //principal//, et chaque auteur doit contribuer à au moins une (1) histoire, qui doit avoir été écrite par lui en majeure partie. Si vous avez complètement réécrit le travail de quelqu&#39;un d&#39;autre, ce n&#39;est plus vraiment le leur, et ce ne serait pas juste pour eux de publier quelque chose que vous avez passé quatre heures à corriger alors qu&#39;ils n&#39;ont passé que dix minutes à l&#39;écrire. Cela veut dire qu&#39;une ou deux personnes dans votre équipe écrira plus d&#39;une histoire. C&#39;est attendu dans le cadre du concours.
# Pour ce concours, un groupe de juge sera sélectionné à partir de listes de membres du staff et hors du staff que j&#39;ai créées. Cette liste a été aléarisée et des juges seront sélectionnés dans cette liste après la formation des équipes (au cas où quelqu&#39;un que j&#39;aurais noté dans la liste participe au concours). Le seul juge fixé pour le moment est moi-même. Parcce que je suis //le// plus beau, comme prouvé de façon objective par le récent sondage communautaire[[footnote]]Cela n&#39;a pas été prouvé récemment par le sondage communautaire.[[/footnote]].
# Ne râlez pas. //Râler vous fera perdre des points.//

Si vous avez d&#39;autres questions, n&#39;hésitez pas à m&#39;envoyer un message privé Wikidot. Vous avez juste à cliquer ici : [http://www.wikidot.com/account/messages#/new/451071 TroyL]. Comme d&#39;habitude, me poser des questions sur le serveur de discussion vous vaudra de lourdes sanctions (ou bien vous vous ferez kick et on vous dira de lire cette page).

++ Des juges ? Qu&#39;est-ce que c&#39;est qu&#39;ce binz, Troy ?

Ah oui. Pardon. Je devrais expliquer ça.

Les concours précédents ont été gâchés par plusieurs accusations de downvotes malveillants, d&#39;organisation d&#39;upvote groupé, de plaintes de spam dans le chat, de gens qui hurlaient &#34;ah sans ce foutu conte mal noté&#34;, etc. Je vais contourner ce problème simplement en nommant des juges. Les juges choisiront le gagnant avec un certain nombre de critère, dont les principaux sont :

* L&#39;ensemble des travaux parvient-il à bien résumer le Groupe d&#39;Intérêt choisi ?
* Le style des objets peut-il être facilement et clairement repris et reproduit ?
* Les contes étaient-ils bien écrits ? Bien ou mal racontés ? Les personnages étaient-ils bien rendus ?

La note des entrées sera-t-elle prise en compte ? Évidemment. Mais ce ne sera //plus// le seul facteur. Tous les juges étant humains, leurs propres ressentis et leurs idées les guideront quant à la détermination du classement[[footnote]]Toutes les rumeurs de juges robots sont infondées et sans aucun mérite. La version actuelle de &#34;JugeRobot.exe&#34; est loin d&#39;être assez avancée pour correspondre à nos besoins, comme tous ceux qui sont habitués à la programmation.[[/footnote]].

++ Mais quand est-ce qu&#39;on commence ?

Allez-y, vous pouvez former vos équipes. Cependant :

# Toutes les équipes devront être formées avant le 6 juin 2014 à 23:59 CST. Les équipes seront informées du GdI qu&#39;elles ont obtenu le jour suivant. Prévoir trop de choses avant cette date pourrait être dangereux, donc faites attention.
 # Les équipes formées après cette date peuvent participer, mais elles devront choisir parmi les GdI restants. Aucune équipe ne pourra être formée après le début de la phase de publications.
# Aucune entrée ne devrait être publiée sur le site avant le 20 juin 2014 à 23h59 CST. Cela permettra aux équipes de réfléchir, s&#39;organiser et commencer à écrire.
# Aucune entrée ne sera acceptée après le 7 juillet 2014 à 23h59 CST. Comme d&#39;habitude c&#39;est parce que c&#39;est moi qui gère ce concours et que c&#39;est à cette heure-là que je vais me coucher.
# Les gagnants seront déterminés le 12 juillet 2014, au moment où je pourrai m&#39;en occuper.

Après avoir publié vos entrées, ajoutez-y le tag &#34;GDI2014&#34; et ajoutez un lien vers celles-ci sur votre page de centre. Les travaux des gagnants seront affichés sur la page d&#39;accueil et ceux-ci recevront peut-être d&#39;autres prix, s&#39;ils sont incroyables et que je suis d&#39;humeur généreuse. Les équipes terminant à la seconde et troisième place seront récompensés en ayant un de leurs articles (de mon choix) affiché en page d&#39;accueil.

++ Questions supplémentaires

Si vous avez des questions, envoyez un MP wikidot à : [http://www.wikidot.com/account/messages#/new/451071 TroyL]. en cliquant juste ici, là où son nom est rouge. Si une question est pertinente, j&#39;y répondrai ici pour tout le monde.

&gt; //Alors pour le concours, j&#39;espérais pouvoir écrire que le Cirque de l&#39;Inquiétant d&#39;Herman Fuller. Le cas échéant, serait-il permis de faire des trucs comme des posters inspirés de vieux cirques comme &#34;articles&#34; pour le GdI. Ça me semble très approprié pour le thème du GdI.//

C&#39;est une idée vraiment cool. Ça marche bien et ça semble très intéressant ; assurez-vous juste que ce sera quelque chose que d&#39;autres personnes peuvent reprendre. Peut-ête avoir une sorte de formule (incluant la police du cirque ou les filtres que vous utilisez) pour que les gens puissent voir ce que vous avez fait et comment vous l&#39;avez fait.

&gt; //Je ne suis pas sûr d&#39;avoir bien compris que la limite de membres pour les équipes est bien de 4 personnes ? Les règles disent &#34;Votre équipe doit comprendre 3 à 4 personnes&#34;, mais je voulais juste m&#39;assurer que cela voulait dire que la limite est de 4 personnes par équipe.//

C&#39;est toujours mieux de demander. Oui, il y a une limite de quatre personnes. Au-delà de ça, je suis d&#39;avis que ce serait difficile de bien se coordonner.

&gt; //Y a-t-il une sorte de date limite pour pouvoir changer la composition des équipes ?//

Vous pouvez toujours retirer une personne d&#39;une équipe de quatre pour faire une équipe de trois. C&#39;est tout à fait permis. Mais je ne pense pas que ce soit très juste d&#39;ajouter des gens après le début de la phase de publication.

&gt; //Le centre du concours dit &#34;au moins trois à quatre contes&#34; et &#34;au moins deux à trois objets&#34;, puis hurlent dans les règles officielles que &#34;Votre équipe doit produire trois à quatre contes et deux à trois objets&#34;. Sommes-nous limités à ces nombres, ou pouvons-nous aller au-delà ? Par exemple, si on se retrouve avec six contes, c&#39;est bon ? J&#39;aurais juré que le centre mentionnait ça, mais je n&#39;arrive plus à le retrouver.//

Vous pouvez écrire autant que vous voulez. Déchaînez-vous.
