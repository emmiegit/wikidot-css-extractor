感谢贵刊邀请我来做这一期的书单分享。鉴于新纪元里我的空余时间有限，读物不成体系，而且罕有惊艳之作。故而只能多从我此前的读物中斟酌列表忝列本栏目，望各位书友、读者见谅。

正值启迪月及摩沙文学奖600周年，因此本列表多选历年来启迪月及摩沙文学奖评选的优秀作品。希望读者在感受我故乡的文学样貌之际，能够一窥到那片土地的风土人情和社会习俗。

**注：**请勿在非罗斯克众神信仰地区外念诵以下书单推荐书目中所涉及的祷词/咒语，或未经允许传播其中的奇迹/故事/传说。因此造成的一切后果自负。

[[=]]
||~ //诸神游记（原名：罗斯克的八位神灵）//||
[[/=]]
**作者：**不详

**出版时间：**伏罗历1737年 统治月

**出版社：**诸神教会

**简介：**这是此前的教会启蒙课本的最新修订版，由诸多主教、祭司、学者共同裁定。与前一版本相比，除了记载有八位神灵于罗斯克施展的奇迹之外，额外加入了三个故事：刃性之神失踪，其权柄由两位神使（争斗者罗兹尔、密谋者克斯多）接替；冠性之神修订神位继承法；哈蒙德移交门性之神位。

**节选：**
&gt; 刃乃使罗兹尔入诸首领帷帐，授争斗之权；又差克斯多伏诸首领榻内，夜语谋乱之计。
&gt; 
&gt; 自此罗斯克大乱。
&gt; 
&gt; 狼烟四起之时，生灵无不畏惧刃之怒火，始有刃之狂信。
&gt; 
&gt; 于是刃唤座前使者法比德取一剑，斩诸雄，统一七国。
&gt; 
&gt; 信众乃知刃有三相：乱者曰刀，谋者曰匕，守者曰剑。

**推荐语：**本书继承了诸神教会经典一贯的笔触，偏重赞颂诸神所行奇迹，对于史实的考证较弱。尽管如此，本书依然是罗斯克地区最为翔实的诸神传记，使阅读者清晰明了地了解到罗斯克的八大信仰：冠、时、门、轨、翼、焰、谷、刃。推荐阅读本书单的读者首先阅读此书以了解诸神之权柄、辖域、历史。同时，本书还巧妙运用神使游历大陆传播信仰的故事，介绍了罗斯克的地理情况和国家建制。但要注意的是，为了避免直呼诸神名讳，本书之中皆以涉及神灵的权柄代称（神使及已不再是诸神者不避讳）。
@@@@
[[=]]
||~ //卡察克地区陆地生物考//||
[[/=]]
**作者：**【卡察克】比尔·怀（泛信者）

**出版时间：**伏罗历1236年 启迪月

**出版社：**启迪出版社

**简介：**作者于卡察克地区考察四十年，完成了对其地区所有陆地生物与诸神之间联系的考据，并最终论证了所有生灵都来自于原初之神伏罗的观点。本书虽名为书，实则为卡察克地区陆地生物标本集。购买者需自行准备相应保存环境及保护措施，因部分生物在标本化后仍分有部分诸神权柄。

**节选：**
&gt; **奇克族（通用语写为：Geck）**
&gt; 
&gt; 疑为轨性神仆——划下车辙的葛各（通用语写为：Geagic）后裔，传说葛各奉命为所有车轮划下车辙，因而车辆只能在车辙之中行驶。但葛各日渐年老体衰。以前他跑在车轮前头引路，所以世间不会有相撞的两辆车，现在他只能跟在车轮后面划下一条条车辙，引路转而依靠车夫。故而葛各又被称为车夫之灵。
&gt; 
&gt; 分有权柄：引路。被奇克族注视的车辆履万里皆如平地，只要目力所及，则无处不可达。值得注意的是，活体摘下的奇克族眼珠必须被浸泡在时之沙中以维持神性，否则将以正常速度腐烂。如有翼性欺诈权柄的神性物也可较好延缓腐烂。切记不可靠近焰性神性物保存。

**推荐语：**本书的语言较少死板的学术语词，多以实用角度分析卡察克地区陆地生物，间或科普诸神轶事、秘闻。极具科普性与可读性。这本书体现了卡察克地区学术界在伏罗新千年之后所提倡的：“晓谕、启迪、切实”，史称破门奇迹的学术改革。与旧千年为了维持知识稀缺性从而刻意使用繁琐文字的学术风气鲜明区分开来。因维持卡察克地区生态所需，本书每年仅能销售五十本，保质期最长为三百七十四年，最短为七个里尔时。

||~ //关于不信者的信仰//||
[[/=]]
**作者：**【卡察克】大主教沙里弗[门]

**出版时间：**伏罗历1843年 创造月

**出版社：**门性教会

**简介：**门性信仰的大主教于狱中采访了多位自称无信仰者而被捕的科学家、作家、教师后，认为这一系列不信者实际信仰着某种更为抽象且危险的新神。他称这一新神信仰排斥诸神，并且试图抵抗绝对律令——有生必有死，凡生者必先死，凡死者必先生。他们密谋创造出某些此前从未在世界中有过生死的事物，并已取得初步进展。

**节选：**
&gt; 他们（几乎所有不信者）否认事物都来自于诸神，并最终归于原初者伏罗。
&gt; 
&gt; 例如：他们不认为水流在地是因为轨划下河道，将谷的泪水从伏罗的尸体中引入人间。他们相信，河流上的水要么来自山上的冰川融化、要么来自云朵间的湿气凝结、要么就是从地底涌现而出。
&gt; 
&gt; 他们有的人相信世界来自于水滴，有的人相信世界来自于变化，有的人甚至相信这个世界来自于一个个数字。下面我将对这些疯狂的思想进行逐一介绍并予以批驳。

**推荐语：**本书被称为卡斯克“本源思潮”的前浪，自此掀起了卡斯克地区关于世界本源/本质的思考及文学创作。可能连作者自身都没有意识到，他用来批判这些不信者的文字最终会成为介绍卡察克地区早期思想家的最好读物。这本书在刊印后被竞相传阅，印刷本书的门性教会很快意识到了问题并禁止了此书的出版、转载、传播。但此书的抄录本依然在卡察克甚至其他地区的地下交易中受到狂热追捧。直到哈蒙德移交门性神位后，此书才予以出版，将其定为门性启迪权柄的奇迹。
@@@@
[[=]]
||~ //鼻息录：伏罗遗言以及神位继承法//||
[[/=]]
**作者：** 【██】██·██[冠]

**出版时间：**未出版

**出版社：**未出版

**简介：**本书以第一人称的口吻讲述了伏罗因分化世界而死之前，只余一丝鼻息。他将作者叫到身边，留下了著名的伏罗遗言，包括四十二条预言、十七个权柄的分属与掌控方法、一条绝对律令、以及神位继承法。

**节选：**
&gt; ……
&gt; 时之鸣，宿于钟铃。
&gt; 时之静，亡者自行。
&gt; 门之外，光怪陆离。
&gt; 门之内，明智启迪。
&gt; ……
&gt; 受灵跪拜，各立其国。
&gt; 神位虚待，众生伏罗。

**推荐语：**本书为本书单唯一一本未曾出版的作品，与《啼哭录》（伏罗降生时对于前世的回忆）、《咏叹录》（伏罗中年时对绝对律令的感概）并称卡斯克文字、文学、律法、历史之宗。该书后半部分与现存神位继承法有较大出入，但后半部分从未在罗斯克地区发行。本书的前半部分残篇据称保存于多朗的冠性教会圣地之中，并作为所有罗斯克律法制定的根据。所幸鄙人曾获作者馈赠一份附有签名的完整手抄本。想要获得本书复印本，深入了解诸神秘史及伏罗真容的读者请通过《朝颜文学报特刊》编辑部联系我。但务必记住不要将本书携带进入任何罗斯克诸神信仰地区，后果严重。

||~ //一个自然灵的消亡//||
[[/=]]
**作者：**【麦沙】罗蒙罗·布哈发拉（音译）[原始信仰]

**出版时间：**伏罗历1872年 消亡月

**出版社：**启迪出版社

**简介：**随着蒸汽机的发明。焰性信仰的发展，诸工匠所创造出的所谓“新工具”逐渐替代“旧工具”。身为麦沙周边地区部落一员的作者被迫迁入麦沙王城瓦布尔，作为“原始生物”遭到保护。本书为该作者感受到自身的自然信仰：露珠之神——冈姆达达日渐死亡后所作的散文集。文中从部落生活开始，到进入城市后的日常琐碎，最终以冈姆达达的露珠坠落大地结束。

**节选：**
&gt; 就这样了吧，酋长最后说道。
&gt; 
&gt; 是啊，就这样了。
&gt; 
&gt; 一个只能掌管叶片上露珠的神灵又有何信仰的价值呢？既不能换来面包，也不能挽回部落。
&gt; 
&gt; 酋长跟我说完话，把那最后一片绿叶交给我。
&gt; 
&gt; 那一刻，我分明地看到露珠从其上滑落，在碎石铺就的小道上摔个粉碎。

**推荐语：**本书自评选为第379届摩沙文学奖获奖作品后，于各国畅销至今。其文笔平实，情真意切。得益于作者对于通用语的陌生，本书摆脱了罗斯克现存文学形式的束缚，文体自由奔放。作者还从焰性信徒掀起的诗歌新风潮中取其精华，唤起了人们对于变迁的迷茫和惆怅。本书热销后，在谷性信仰的组织之下，罗蒙罗的部落得到了妥善安置，并恢复了冈姆达达的信仰。焰性信徒们也在各界压力下签下环境保护协议。 令人遗憾的是，罗蒙罗在本书出版后自焚于家中，原因不得而知。
[[size 70%]]
注：据称焰性信徒及摩沙周边居民们在此后得到了谷的祝福，一日仅食一餐足矣。在谷性信仰的祷词当中，谷的身边也新增了一位名为滴下雨露的神仆。
[[/size]]
@@@@
[[=]]
||~ //欺世盗名：罗宁王与七十二囚徒//||
[[/=]]
**作者：**【卡察克】哈蒙德·摩沙[门]

**出版时间：**伏罗历732年 虚幻月

**出版社：**摩沙出版社（后更名为启迪出版社）

**简介：**本书忠实记录了时与翼的狂信徒波多黎在两位神灵辖域交界的罗宁国中犯下了一系列罪过的全过程。他的出生来自于一场欺骗，顶替了原本的波多黎家族长子的地位。在他成年后，哄骗了菲利亚山脉以内的巨龙扎格喝下毒酒，并欺诈了它的鳞片，用麦芒将它杀死。最终，他利用自己极高的声誉和家族势力寄生在幕后，统治了罗宁国七十二代国王更替之久。

**节选：**
&gt; “针也刺不进龙鳞。”扎格的鳞片高声笑道，这是伏罗的预言之一。
&gt; 
&gt; “我手里的可是要比针还要纤细的麦子，是比伏罗的汗毛还要微渺的芒尖。”波多黎信誓旦旦地说。“它织过谷的衣裳，连一缕风都透不进；它穿过门的缝隙，就好像老鼠走过城门一样绰绰有余；它飘进焰的心脏里，连火苗也找不着它。”
&gt; 
&gt; 他说着，用那根麦芒对着鳞片的缝隙刺了进去。

**推荐语：**本书虽为我本人的创作，但本着客观的态度和想要接受读者批判的私心，我还是将本书列在了本纪元的书单之中。这本书也是第一届摩沙文学奖的获奖作品，由多位门性信仰主教及诸神神使评选。本书启迪了卡察克地区小说与史学创作的新风向。此后的一百五十年，摩沙文学奖的获奖作品都以历史小说为主。尽管本书作为小说出版有部分艺术加工，但我能够保证的是本书内容必定符合史实。若与别家之言有所出入之处，应以本书为主。
[[size 70%]]
因为波多黎统治之前，我已是罗宁国史官，直到新王推翻波多黎统治之后仍留任了十年。
[[/size]]

**作者：**【麦沙】彼得·罗利斯[焰]

**出版时间：**伏罗历1894年 争斗月

**出版社：**焚烬出版社

**简介：**本书以热情洋溢的笔触和语气赞美了焰的蓬勃和英明，歌颂了神明为他的信徒们带来了火焰与蒸汽的奇迹。同时，作者在诗中用麦沙周边地区的多个原始信仰形象以谦卑、感恩的语气赞美了焰的热度和作为柴薪的光荣。

**节选：**
&gt; 我看那火焰燃烧，
&gt; 顺着麦沙河。
&gt; 
&gt; 一面是旧世界的残骸，
&gt; 一面是新世界的辉煌。
&gt; 
&gt; 麦沙河的麦沙，
&gt; 她穿着新的衣裙，
&gt; 呼吸着蒸汽。
&gt; 
&gt; 她说自身有了新生，
&gt; 因那旧的生命翻起肚白逝去。

**推荐语：**本诗集为麦沙地区由工匠黎瓦其（代表作：《野火燎原》）掀起的诗歌新风潮代表作。因蒸汽和火焰极大地鼓舞了麦沙的焰性信徒，故而他们的诗中以表现狂热的信仰和个人欲望为佳。本诗集当中透露出对其他诸神分有信徒的不满，隐晦地表达了希望焰性信众去往其他地区传播信仰的愿望，据称这本诗集启发了麦沙的航海运动。但本书也标志着新风潮的衰落，在热情消退之后，麦沙诗歌转而进入了漫长的迷茫期。
@@@@
[[=]]
||~ //一只蚊子咬了我的蛋//||
[[/=]]
**作者：**【新麦沙】约克·李[不信者]

**出版时间：**伏罗历2096年 悼亡月

**出版社：**新大陆出版社

**简介：**这本小说讲述了一个不会通用语的外邦人来到罗斯克的威比顿，因夜晚没有点上驱蚊草从而被蚊虫叮咬了敏感部位。他作为罗斯克的身份低微的仆人，只能靠着一知半解的通用语苦苦哀求着药物。却让罗斯克的教会误以为他要传播异域的信仰，闹出了一系列啼笑皆非的故事。最后，故事以外邦人遭到刃性信徒实施割礼告终。

**节选：**
&gt; “六翼的天使！”他高声叫嚷着，生怕再把眼前的人给放跑了。他实在痒得受不了，一边用力地挠，一边喊着。“六翼的天使！”
&gt; 
&gt; 可怜的异乡人，谁让他长了六只手臂呢。他比划着振翅的蚊子，六只手一起跟着动。也不怪教他通用语的人误解他的话。
&gt; 
&gt; “六翼的天使……”退休的大主教挥开这个下等人肮脏的手臂，脸色铁青地看着他进行着那扭曲怪异的仪轨。很自然的，他回想起了早年间曾看到过的那些野蛮部落的生殖崇拜。
