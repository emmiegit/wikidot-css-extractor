**Artikel:** SCP-1054 – Der &#39;Garten&#39;-Zwerg
**Autor:** [[*user Milkless]] 
**Original:** https://www.scp-wiki.net/scp-1054
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1054

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1054 sollte in einer 3 x 3 x 3 m großen stahlbeschichteten Zelle aufbewahrt werden, die zu jeder Zeit zu versiegeln ist, außer wenn Tests stattfinden. Die Stahltür, die für den Zugang zur Zelle verwendet wird, sollte luftdicht sein, damit der Kunstrasen nicht außerhalb der Tür &#34;wachsen&#34; kann.

**Beschreibung:** SCP-1054 ist ein Gartenzwerg aus Keramik, 32 cm hoch und 14 cm breit. Es hat einen weißen Bart, einen roten Hut und sitzt auf einem Sack mit unbekanntem Inhalt. Es spielt ein hölzernes flötenähnliches Instrument und befindet sich in einer tänzerischen Position. Auf der Basis von SCP-1054 ist &#34;DER &#39;GARTEN&#39;-ZWERG&#34; mit einem dicken schwarzen Stift geschrieben. Zu beachten ist, dass das Wort &#34;&#39;GARTEN&#39;&#34; in Hochkommas steht. 

Die Effekte von SCP-1054 machen sich bemerkbar, wenn es etwas mehr als eine Stunde an derselben Stelle belassen wird. Nach ungefähr 63 Minuten beginnen grüne Plastik-&#34;Halme&#34; oder künstliches Gras aus dem Boden um die Basis des Zwergs herum zu &#34;wachsen&#34;, egal, auf welcher Oberfläche die Skulptur steht. Das &#34;Gras&#34; breitet sich mit einer Geschwindigkeit von 1 cm^^2^^ pro 30 Sekunden in alle Richtungen aus. Dies wird fortgesetzt, bis es auf eine Wand oder ein Objekt trifft, an welchem Punkt das Wachstum aufhört. Wenn sich Objekte auf der Oberfläche befinden, auf denen sich das &#34;Gras&#34; ausbreitet, wächst es einfach um sie herum und hinterlässt einen freien Boden darunter. Wenn das Objekt entfernt wird und der Zwerg auf der Oberfläche bleibt, wächst das Gras über die freie Stelle. Plastikblumen, Bäume und andere Pflanzen wachsen manchmal aus dem Boden.

Von Zeit zu Zeit, wenn das &#34;Gras&#34; wächst, wächst auch eine Lebensform mit Bewusstsein (hier bekannt als SCP-1054-1). SCP-1054-1 ist in vielen Formen aufgetaucht, alle sind bekannte Gartendekorationen. Bekannte Formen von SCP-1054-1 umfassen:

* [http://scp-wiki-de.wikidot.com/scp-1507 Pinke Plastikflamingos]. Es ist anzumerken, dass dieses Exemplar anstelle von Beinen einen dünnen Stab hat, der in den Boden gesteckt wird. Dieses Exemplar kann nicht &#34;laufen&#34;, aber es hat volle Bewegungsfreiheit seiner Flügel, seines Halses und seines Schnabels.
* Gartenzwerge. Diese Zwerge unterscheiden sich in Aussehen und Kleidung, aber keiner gleicht SCP-1054.
* Grabende Hunde. Dieses Exemplar von SCP-1054-1 ist ein Hund, dessen vordere Körperhälfte im Boden vergraben ist. Er kann seine Hinterbeine und seinen Schwanz bewegen, sich aber nicht von der Stelle wegbewegen, an der es erscheint.
* Vogelbäder. Dieses Exemplar ist aus Marmor gefertigt, mit kleinen 5 cm großen Vögeln um den Rand. Diese Vögel können fliegen, scheinen aber in der Nähe des Vogelbades bleiben zu wollen und werden aufgeregt, wenn sie weggebracht werden.

**Anhang:** Wenn sie lange genug gelassen werden, beginnen die Zwerge, die als SCP-1054-1 wachsen, Häuser und Hütten aus verschiedenen Materialien zu bauen. Diese Materialien stammen alle aus Säcken, die manchmal mit den Zwergen mitwachsen. Es war zu sehen, dass sie einen routinemäßigen Alltag haben, wie z. B. die Unterhaltung mit anderen Zwergen, das Bauen von Gebäuden und andere Arbeiten. Einmal alle 5 Stunden (ca.) versammeln sich alle Zwerge vor SCP-1054 und führen religiöse Rituale wie Beten und dessen Anbetung durch.</textarea></pre>
