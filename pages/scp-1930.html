    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1930 – Der Chirurg in der Kiste
**Autor:** [[*user Aelanna]] 
**Original:** http://www.scp-wiki.net/scp-1930
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1930

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1930 wird in einem standardmäßigen Sicherheitsschließfach für Objekte der Sicher-Klasse an Standort-19 gelagert. Experimente mit SCP-1930 dürfen nur mit Klasse-D-Personal durchgeführt werden und ein digitaler Audiorecorder ist eingeschaltet im Schließfach von SCP-1930 aufzubewahren und alle 24 Stunden auf anomale Tonaufnahmen zu prüfen, die zur Analyse an das Forschungspersonal weitergeleitet werden sollten.

**Beschreibung:** SCP-1930 ist ein abgenutzter Erste-Hilfe-Kasten aus Metall, der mit denen übereinstimmt, die um 1944 für die US-Armee im Zweiten Weltkrieg hergestellt wurden. SCP-1930 kann durch eine Reihe von Kratzern an der Unterseite des Gehäuses (--||||-- ||) und durch sein ungewöhnlich schweres Gewicht (etwa 23 kg) identifiziert werden, selbst wenn es leer ist. Beim Öffnen scheint die Rückseite von SCP-1930 aus einem schwarzen Material zu bestehen, das alles Licht absorbiert. Alle Versuche, von diesem Material eine Probe zu entnehmen oder es anderweitig zu beschädigen, sind fehlgeschlagen und die spektroskopische Analyse ist ergebnislos.
 
Wenn SCP-1930 offen auf einer flachen Oberfläche in der Nähe eines verletzten menschlichen Subjekts platziert wird, strecken sich ein oder mehrere abgemagerte menschliche Arme aus der schwarzen Innenfläche und versuchen, das Subjekt zu behandeln. Eine solche Behandlung hat die Form einer Vielzahl von Verfahren angenommen, von der einfachen Ersten Hilfe bis hin zu komplexen chirurgischen Eingriffen; die Arme werden alle bereitgestellten Werkzeuge oder Instrumente angemessen verwenden. Sobald die Behandlung abgeschlossen ist, werden sich die Arme in SCP-1930 zurückziehen. Die von SCP-1930 durchgeführte Behandlung ist normalerweise medizinisch angemessen, wenn auch nicht unbedingt wirksam. Da die Bewegungen der Arme dazu neigen, ruckartig oder krampfhaft zu sein, neigen empfindliche Verfahren – insbesondere invasive Operationen – dazu, zu erheblichen Kollateralschäden und Schäden für das Subjekt zu führen.

SCP-1930 wurde im Keller der verlassenen [ZENSIERT] Klinik nahe [ZENSIERT] entdeckt. Ein Arbeiter, der beim Abriss des Gebäudes half, entdeckte SCP-1930, das sich aktivierte und versuchte, eine kleine Schnittwunde am Arm des Arbeiters zu behandeln. Zeugen wurden Klasse-A-Amnesika verabreicht und später freigelassen.

**Anhang 1930-01:** Protokoll der bemerkenswerten Experimente

**Subjekt**: D-3414
**Datum**: █.█.██
**Bekannte Verletzungen**: gebrochener Arm
**Bereitgestelltes Werkzeug**: Vollständiges Erste-Hilfe-Set und Trauma-Set
**Ergebnisse**: SCP-1930 hat eine Schiene am gebrochenen Arm angelegt. Das Subjekt klagte, dass der Verband zu eng war und musste anschließend aufgrund von Durchblutungsstörungen im betroffenen Arm neu behandelt werden.

**Subjekt**: D-3551
**Datum**: █.██.██
**Bekannte Verletzungen**: Schusswunde am Bein, mittleres Kaliber
**Bereitgestelltes Werkzeug**: Vollständiges Erste-Hilfe-Set und Trauma-Set
**Ergebnisse**: SCP-1930 entfernte die Kugel, beschädigte dabei aber das umgebende Gewebe schwer, was zu einem ausgeprägten Hinken beim Subjekt führte.

**Subjekt**: D-3559
**Datum**: ██.█.██**
Bekannte Verletzungen**: Erkältung
**Bereitgestelltes Werkzeug**: Vollständiges Erste-Hilfe-Set und Trauma-Set
**Ergebnisse**: SCP-1930 schnitt mit einem Skalpell in den Unterleib des Subjekts, was ein massives Trauma und innere Blutungen verursachte, während es versuchte, etwas zu entfernen. Das Subjekt starb, bevor das Verfahren abgeschlossen wurde; die anschließende Autopsie ergab einen nicht diagnostizierten bösartigen Tumor in der Leber der Person.
**Anmerkung des Beobachters**: Nach dem Ableben von D-3559 schien SCP-1930 versucht zu haben, sich mit dem Skalpell das eigene Handgelenk zu durchtrennen, bevor das Skalpell gewaltsam entfernt wurde.

**Subjekt**: D-4819
**Datum**: ██.██.██
**Bekannte Verletzungen**: Hautausschlag
**Bereitgestelltes Werkzeug**: Vollständiges Erste-Hilfe-Set und Trauma-Set
**Ergebnisse**: Beobachter berichteten, dass SCP-1930 ein lautes Schreien von sich gab und das Subjekt wiederholt mit mehreren scharfen Instrumenten stach, bis das Subjekt starb. Die Autopsie fand keine ungewöhnlichen Zustände bei dem Subjekt.
**Anmerkung des Beobachters**: Die Untersuchung des Vorstrafenregisters des Subjekts ergab, dass D-4819 vor der Inhaftierung Chirurg gewesen war und für schuldig befunden wurde, zwei Frauen während der medizinischen Behandlung getötet zu haben.

**Anhang 1930-02:** Vorfallbericht

Am █.██.██ ließ Dr. █████████ nach einem experimentellen Verfahren versehentlich ein digitales Diktiergerät neben SCP-1930 laufen. Bei einer späteren Untersuchung stellte sich heraus, dass das Diktiergerät anomale Tonsignale aufgenommen hatte. Nachfolgende Experimente bestätigten, dass digitale Tonaufnahmen, die aus nächster Nähe gemacht wurden, für das menschliche Gehör nicht hörbare Tonsignale aufnehmen können. 

Bis heute enthält der Ton, der in der Nähe von SCP-1930 aufgenommen wurde:

* Das Geräusch eines menschlichen männlichen Subjekts, das schluchzt und weint.
* Kratzgeräusche ähnlich den Geräuschen von Nägeln, die über eine Metalloberfläche kratzen.
* Sanftes Klopfen oder Hämmern.
* Eine unbestimmte männliche Stimme, die flüstert: &#34;Es tut mir leid&#34; und &#34;Bitte lass mich gehen&#34;.</textarea></pre>
