&gt; **Протокол экспериментов с применением** [[[SCP-1933-RU|SCP-1933]]]
&gt; **Санкционировано:** О5-█
&gt; **Под наблюдением** О5-█
&gt; **Глава проекта:** д-р Лемис-Р█████


&gt; **Имя:** Д-р Элдерман.
&gt; **Дата:** 18.08.201█
&gt; **Субъект:** Свинцовые грузы различной массы.
&gt; **Масса:** 14,6 кг.
&gt; **Результаты:** Объект поднимал груз до достижения вершиной объекта потолка с постоянной скоростью около 3 м/с.
Дальнейшие опыты было решено проводить вне помещения с использованием дистанционно отсоединяемых грузов, радиомаяка и дальномера. В свете события c SCP-███ разработана специальная программа по захвату и возвращению объекта при его выходе за пределы допустимой зоны удаления.

&gt; **Масса:** 14,6 кг.
&gt; **Результаты:** Подняв груз до высоты 7,5 метров, объект остановился. При отцеплении груза импульс неизвестной силы поднял SCP-1933 до высоты около 9,5 метров менее чем за четверть секунды, после чего он опустился на землю.
&gt; //Примечание: Поднимается он медленнее, чем падает. Падает нормально – ускорение свободного падения действует на него так же, как и на любой другой предмет. – д-р Элдерман//

&gt; **Масса:** 25 кг.
&gt; **Результаты:** Груз был поднят до высоты 21 м со скоростью около 15 м/с, при отцеплении груза ничего не произошло. Обнаружено, что объект при падении не повреждается.

&gt; **Масса:** 50 кг.
&gt; **Результаты:** Груз был поднят до высоты около 120-130 метров со скоростью 70 м/с (подтверждено записью видеонаблюдения), при отцеплении груза SCP-1933 начал падение с начальной скоростью около 16-18 м/с.
&gt; //Примечание: Кажется, я понял алгоритм. Нужно этим заняться. – д-р Элдерман.//
-----
&gt; **Имя:** Д-р Колли.
&gt; **Дата:** 19.08.201█
&gt; **Субъект:** D-10071
&gt; **Масса:** Субъекта – 92,3 кг, снаряжения - 24,3 кг, каркаса – 12 кг. Суммарная масса – 128,6 кг.
&gt; **Результаты:** Оснащённый парашютом, пайком, средствами связи и оборудованием для замера высоты, давления и скорости субъект был закреплён на каркасе из алюминиевых полых трубок. Закрепленный там же SCP-1933 поднял конструкцию на высоту более двух километров от поверхности земли в точке запуска, после чего D-10071 снял крепления и покинул каркас.

[[collapsible show=&#34;Показать радиопереговоры между D-10071 и находящимися на земле д-ром Колли.&#34; hide=&#34;Скрыть&#34;]]


&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Д-р Колли:** Назовите показания приборов, 10071.
&gt; 
&gt; **D-10071:** Высота 2054 метра, растет. Давление... А, чёрт!
&gt; 
&gt; **Д-р Колли:** Что происходит, 10071?
&gt; 
&gt; **D-10071:** Эта хрень остановилась на 2097, меня чуть не [УДАЛЕНО].
&gt; 
&gt; **Д-р Колли:** Опишите состояние SCP-1933.
&gt; 
&gt; **D-10071:** Он замер, показывает вверх. Я у него на цепочке болтаюсь, как [УДАЛЕНО] собачка. Долго мне тут висеть? Тут ветер и... (помехи) ...четыре или пять, меня крутит и я не вижу.
&gt; 
&gt; **Д-р Колли:** Повторите, D-10071! 
&gt; 
&gt; **D-10071:** Тут птицы, говорю, кружат и галдят. (слышен звук, похожий на искаженное радиопередачей карканье)
&gt; 
&gt; **Д-р Колли:** Продолжайте наблюдение за объектом.
&gt; 
&gt; **D-10071:** Их...(помехи)...вниз!
&gt; 
&gt; **Д-р Колли:** Повторите, D-10071!
&gt; 
&gt; **D-10071:** Ну их нахрен!
&gt; 
&gt; **Д-р Колли:** D-10071, что происходит? Повторите!
&gt; 
&gt; **D-10071:** (помехи)
&gt; 
&gt; [КОНЕЦ РАДИОПЕРЕДАЧИ]
&gt; 
&gt; //Спустя полтора часа D-10071 был обнаружен мёртвым в лесополосе в █ км от Зоны-█, где производился запуск. При падении его парашют не раскрылся и D-10071 на высокой скорости вошел в крону хвойных деревьев, что привело к множественным переломам, разрывам внутренних тканей и смерти. SCP-1933 и каркас были обнаружены немногим ранее на окраине той же лесополосы не пострадавшими от падения.//
&gt; 
&gt; //Примечание: До сих пор не ясно, при чём тут вороны и что они забыли около объекта. Видимо, их привлекла раскраска снаряжения или что-то ещё, ибо в других опытах с сотрудниками класса D подобных аномалий не выявлено. – д-р Колли//
&gt; 
&gt; //Примечание: Кстати, каркас и 1933 не упали, а плавно опустились. Это подтверждает мои расчёты. – д-р Элдерман//

[[/collapsible]]
-----
&gt; **Имя:** Д-р Элдерман.
&gt; **Дата:** 22.08.201█
&gt; **Субъект:** Металлический контейнер с песком.
&gt; **Масса:** 75 кг.
&gt; **Результаты:** Груз был поднят на высоту около 210 м, после отсоединения груза импульс поднял SCP-1933 ещё на 7 м, после чего объект упал с обычной скоростью.
 
&gt; **Масса:** 100 кг.
&gt; **Результаты:** Груз был поднят на высоту более 400 м, после отсоединения груза импульс поднял  SCP-1933 ещё приблизительно на 20 м, после чего объект упал с обычной скоростью.

&gt; **Результаты:** Груз развил скорость ███км/с и по расчётам должен достичь границы Солнечной системы через [УДАЛЕНО]. Вектор движения - точка, [ДАННЫЕ ПОВРЕЖДЕНЫ] в 4-5 парсек.
