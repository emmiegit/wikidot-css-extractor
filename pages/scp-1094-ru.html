    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-1094-RU - 古币
**作者：**不详（已删号）
**翻译：**[[*user Backlight SH]]
**发布年份：**2011年
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1094-ru/1094ru.jpg|caption=SCP-1094-RU，正面铸有美刻尔的头像]]


**项目编号：**SCP-1094-RU

**项目等级：**Euclid

**特殊收容措施：**SCP-1094-RU的收容措施根据其收容地点不同而有所差分，但一般需要在收容间附近配置D级人员。

目前，暴露于项目影响的D-1131已出现F类（“瘟疫”）的症状，在项目影响其他个体前其不会被随意移动。D-1131必须收容于一专用收容间内，程序遵循4级生物危害标准，除进行记录且获得两名安保等级至少为3的人员许可外，人员不得进入收容间。进入收容间的人员需穿戴医护级别防护服，且离开后进行全身消毒。

其他种类的暴露情况参阅附录部分。


**描述：**SCP-1094为一于公元前████年铸造、整体近圆的不规则形硬币。其由94%银与少量铜组成，重14克。个体的外形近似罗马帝国时期的推罗舍克勒[[footnote]]**译者注：**（拉：//Tyrian shekel//）或称四德拉克马银币，耶路撒冷圣殿的献金即用此种银币支付。[[/footnote]]，一面铸有美刻尔[[footnote]]**译者注：**腓尼基人的神祇之一，在罗马神话中等同于利柏尔（希腊神话的丰收之神）。[[/footnote]]的头像和月桂冠，另一面则是当前受影响者（下称“对象”）的头像。项目个体总会出现在对象的口中，且固定于其舌下。虽然可以通过手术移除，但10~15 min后，被取出的个体仍会消失并回到原本的位置。项目个体同样可被破坏，但经过一段时间后（观测到时长可能为20min~30d，尚不明确此类差异的原因），个体的残片会忽然消失，重新出现在对象的舌下。而在某些情况中，个体会在销毁过程中立刻消失（参见“附录1094-RU-1”）。

SCP-1094-RU的对象会一直处于某种随机出现的异常状态。各类状态的类型彼此之间各不相同，但共同之处在于其效果仅对当前对象有效，不会以其他方式影响其他的接触者。尽管某些状态足以致死，目前尚未有对象直接因项目死亡。项目仅会在当前对象死亡时会选择新的对象：若对象因自然原因（衰老、疾病）死亡，则离此人最近者成为新的对象；若对象遭到杀害，杀死对象的人成为下一个对象。项目引发的异常状态在更换宿主时同样会变化。

目前，基金会记录到的异常状态共有七类：

* **A类（恐怖症）：**该类症状对于对象的影响最弱，此时对象会对血液（无论是自己还是他人的）产生严重的恐惧感，伴有心跳加快、震颤、癔症等症状，某些情况下会直接休克。即使观看带有流血场景的电影和照片同样会出现恐怖情绪。某些情况下此类影响会进一步扩大至书面或口头形式言及“血液”的情况。

* **B类（失明）：**此时对象的视力大部或全部丧失，目前记录到的最低水平是《疾病和相关健康问题国际统计分类》（ICD）标准的3/60。对象有时会报告称自己出现幻觉，看见“黑蚊子在眼前飞舞”，目前尚不确定此为项目的异常状态或是对象失明导致出现心理创伤。

* **C类（感知障碍）：**此时对象将周期性地出现视觉幻觉，主要是认为“周围的人变成一种兼有蟾蜍、蛇和人类特征的丑陋生物”。所有发生该类现象的对象对此都会感到恐慌并试图逃跑。但即使被误认为遭受其他生物攻击，现实中同样没有发生任何事件。对象所见生物的描述与草图可参见随附文档。

* **Ｄ类（烙印）：**此时对象身体上会随机出现出血性的小型伤口，发生频率为2~3处/周，伤口将出血1~15 min后迅速停止，随后伤口愈合。对于止血的尝试未能成功，同样无法减轻对象的疼痛（对象声称止痛带来的痛苦远大于出血）。

* **E类（避雷针）：**[数据删除]

* **F类（瘟疫）：**此时对象将罹患一种症状近似于腺鼠疫的未知疾病，但尽管对象因疾病而痛苦，其不会因此死亡，健康测试亦表明其完全健康。此类疾病似乎不具有传染性，但为安全起见，处理发生此类状态的对象时仍需遵循一般生物危害标准。常规的抗鼠疫治疗无法起效，安眠药与止痛药的效果亦有限。

* **J类（蜂箱）：**[数据删除]

SCP-1094-RU个体即使不在对象口中（被移除、破坏），对象的异常状态同样不消失。对个体本身的研究表明，除了其本身的价值与考古价值以外同样没有异常。

**附录1094-1：**实验记录

&gt; **对象：**D-1094-15
&gt; **实验方法：**通过手术移除个体，将其置于硝酸中。
&gt; **实验结果：**个体在硝酸中溶解，1h后重新以原本形态出现在对象的舌下。

&gt; **对象：**D-1094-17
&gt; **实验方法：**通过手术移除个体，将其融化并与液态银混合。
&gt; **实验结果：**个体成功被融化，30 min后重新以原本形态出现在对象的舌下。

&gt; **对象：**D-1094-19
&gt; **实验方法：**通过手术移除个体，将其融置于加热到2000℃的液态银当中。
&gt; **实验结果：**个体浸没后，液态银总重未变，个体亦没有立即消失，2h后重新以原本形态出现在对象的舌下。

&gt; **对象：**D-1094-21
&gt; **实验方法：**通过手术移除个体与对象的下颚。
&gt; **实验结果：**对象的下颚被切除后，个体消失，直到对象死亡时重新出现。在此期间项目的异常状态未消失。对象死亡后，一个SCP-1094-RU个体出现在离此人最近者（D-1094-22）的舌下。

&gt; **对象：**D-1094-22
&gt; **实验方法：**在D-1094-23（下颚已通过手术切除）接近对象时命令一旁的人员将其杀死。
&gt; **实验结果：**当前对象死亡时，个体消失，但D-1094-23被杀后，一个SCP-1094-RU个体出现在离此人最近者（D-1094-24）的舌下。</textarea></pre>
