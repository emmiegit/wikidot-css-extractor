[[tab Descripcion]]

**Designación Oficial:** Fuerza Espacial de Buque Ligero de la Fundacion Varuna [Modificada] //Delivery//

**Resumen del Diseño:** La //Delivery// consiste en una nave espacial de Clase Varuna muy modificada, construida a partir de los restos recuperados de la FSFL //Galaxy Cruiser// (consulte la línea de tiempo del despacho). Gran parte del espacio interno de la embarcación se ha sacrificado para alojar una bahía de almacenamiento reforzada y de gran tamaño. También se han añadido puntales de aterrizaje básicos, y la estructura externa de la nave se ha reforzado para permitir que la nave descienda sobre las superficies planetarias. Consulte las especificaciones de arte a continuación para obtener más información.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/dossier-fsf-delivery/DeliveryVirt.png| caption= Por razones de seguridad, la estructura y la ubicación de los sistemas de transmisión FTL de la embarcación se han eliminado de este esquema. Se requiere Autorización Nivel 3-Heimdall para accesar. | width= 500px]]

**Tripulacion:** 5

**Planta de Poder:** NRX/XE-II Nuclear

**Armamento:**
* 2x Subach-Innes LCOL-F 3MW CO2 laser de pulso
* 1x FSFW &#39;Naagastra&#39; arma de hipervelocidad (Modificada) [Ver Componentes Experimentales]

**Proposito de Creacion:** La FSF //Delivery// es una nave combinada de exploración y recolección de recursos planetarios para la Fuerza Espacial de la Fundacion. Equipado con un compartimiento de almacenamiento ampliado y dispositivos especializados de escaneo, extracción y almacenamiento, el //Delivery// se envía a los planetas de interés en las inmediaciones estelares inmediatas de la gran flota de la FSF, a un rango máximo de una semana luz. Después de acercarse al cuerpo interestelar en cuestión, la nave escanea para obtener información más detallada para la flota. Si es apropiado, //Delivery// aterriza en el planeta y asegura todos los recursos necesarios para el uso de la FSF, así como cualquier objeto anómalo detectado que se considere relativamente seguro de manejar.

El //Delivery// ha sido equipado con una variedad de equipos experimentales de la FSF que resultan beneficiosos para su misión principal. Esto acelera la recopilación de recursos y permite realizar pruebas de campo de las nuevas tecnologías de la FSF. Debido al alto nivel de riesgo ya aceptado por los miembros de la tripulación del //Delivery//, así como a la relativa facilidad con la que se puede reemplazar la embarcación básica, se consideró la nave óptima para las primeras pruebas de componentes técnicos emergentes de la FSF. Vea Componentes Experimentales para más información.
[[/tab]]

[[tab Lista de Tripulacion]]

__**POSICIONES GENERALES**__

**Capitan:** Chance Sarridge

**Mecanico:** Joseph Peck
//Anteriormente:// Archie Flett (Fallecido), Robert Schroeder (Fallecido), Lucille Thompson (Fallecido)

**Navegante:** Marjorie Thompson
//Anteriormente:// Arina Bogomolov (Fallecida), Franklin Causey (Irrecuperable, presuntamente fallecido)

**Medico:** Alexandrea Exendine
//Anteriormente:// Lawrence Woodall (Fallecido), Theodore Dover (Retirado)

__**POSICIONES ESPECIFICAS DE LA NAVE**__

**Analista de Materiales:** Benjamin Golden

[[/tab]]
[[tab Linea de Tiempo de Envios]]

//Nota:// Aquí solo se han registrado envíos de importancia inusual. Para obtener un historial completo de envíos, incluidas las fechas aproximadas y las coordenadas galácticas de los envíos, comuníquese con los Servicios de Información de la FSF y envíe las credenciales correspondientes.

**Envio #:** Res-0001
**Ubicacion:** Planeta 0-0029 &#34;Hestia&#34;
**Objetivo:** Diversos isótopos radioactivos para estudio y uso como combustible.
**Estado:** Exitosa
**Notas:** Viaje inaugural de la FSF //Galaxy Cruiser//, una embarcación de la clase Varuna no modificada. Los isótopos objetivo se recolectaron con éxito del Planeta 0-0037, aunque se encontraron problemas durante el transporte. La incapacidad de la embarcación para aterrizar adecuadamente en la superficie planetaria dificultó la transferencia de materiales del planeta a la nave. La falta de una adecuada contención de los materiales recuperados dentro de la nave también fue una preocupación notable, especialmente durante la rotación artificial por gravedad.

Debido a los graves daños sufridos durante la recolección de recursos, //Galaxy Cruiser// se dejó inoperable, y fue necesaria una misión de rescate para recuperar la nave y su contenido (para más detalles, consulte el Resumen de Envío Rec-0004). La FSF //Galaxy Cruiser// fue desmantelada siguiendo el Envio Res-0001, con sus partes utilizadas en la construcción de la FSF //Delivery//.

**Envio #:**  Res-0002
**Ubicacion:** Planeta 0-0029 &#34;Hestia&#34;
**Objetivo:** Varios isótopos radiactivos para su uso como combustible
**Estado:** Exitosa
**Notas:** Viaje inagural de la FSF //Delivery//.

**Envio #:** Res-0006
**Ubicacion:** Planeta 1-0012
**Objetivo:** Mineral de metales (principalmente hierro) para su uso en construcción
**Estado:** Exitosa
**Notas:** Recursos objetivo adquiridos con éxito. Además, los miembros de la tripulación identificaron y aseguraron un objeto anómalo de bajo nivel (AO-████), que marca la primera anomalía identificada y asegurada por los miembros de esta nave.

**Envio #:** Res-0017
**Ubicacion:** Planeta 1-0164 &#34;Persefone&#34;
**Objetivo:** Material vegetal para estudio.
**Estado:** Exitosa
**Notas:** El planeta 1-0164 fue identificado como un potencial candidato para el crecimiento extensivo de plantas. El FSF //Delivery// fue enviado para confirmar la presencia de vida vegetal en el planeta y obtener muestras para su estudio. Se obtuvieron numerosas muestras, revelando un ecosistema forestal similar a los que se ven en la Tierra.

**Envio #:** Res-0018
**Ubicacion:** Planeta 1-0164 &#34;Persefone&#34;
**Objetivo:** Madera para su uso en construcción, imprenta, etc.
**Estado:** Exitosa
**Notas:** El equipo del //Delivery// encontró formas de vida inteligentes nativas que anteriormente no se habían notado y que vivían en una estructura tribal primitiva (clasificada como LF-0019). LF-0019 demostró un comportamiento hostil, lo que resultó en la muerte de dos miembros de la tripulación.

**Envio #:** Res-0019
**Ubicacion:** Planeta 1-0164 &#34;Persefone&#34;
**Objetivo:** Madera para uso en construcción, impresión, etc., muestra de vida inteligente nativa para su estudio.
**Estado:** Exitosa
**Notas:** Espécimen de vida inteligente nativa recuperado exitosamente. Forma de vida clasificada oficialmente como LF-0019.

**Envio #:** Res-0026
**Ubicacion:** Planeta 2-0014
**Objetivo:** Mineral metálico pesado para estudio y uso en construcción.
**Estado:** Fallida
**Notas:** La gravedad del planeta es más alta que las exploraciones iniciales indicadas, lo que resulta en la incapacidad de asegurar el mineral objetivo, la muerte de un miembro de la tripulación y grandes daños a la nave. Los escaneres del //Delivery// son actualizados en respuesta al incidente.

**Envio #:** Res-0051
**Ubicacion:** Planeta 2-0027 &#34;Nemesis&#34;
**Objetivo:** Clasificado
**Estado:** Fallida
**Notas:** Dio como resultado la muerte de un miembro de la tripulación. Otro miembro renunció al servicio luego del incidente. Para obtener más información sobre Res-0051, comuníquese con los Servicios Informativos de la FSF y envíe las credenciales apropiadas.

**Envio #:** Res-0059
**Ubicacion:** Planeta 2-0243
**Objetivo:** Isótopos radiactivos, para su estudio y uso como combustible.
**Estado:** Exitosa
**Notas:** Primera prueba del equipo de viaje recién adquirido más rápido que la luz obtenido a través de [[[SCP-1822]]]. El navegador creado fue perdido durante la operación de dicho equipo y es considerado irrecuperable. El viaje de regreso demoró más de lo previsto debido a la falta de navegador. Para obtener más información sobre el equipo de viaje FTL, consulte los Componentes Experimentales.

**Envio #:** Res-0066
**Ubicacion:** Planeta 2-0130
**Objetivo:** Material no identificado para estudio.
**Estado:** Fallida
**Notas:** No se interpretan correctamente los datos de la exploración planetaria, no se identificaron de manera preventiva las propiedades electromagnéticas peligrosas del material no identificado que compone gran parte del Planeta 2-0130. El intento de adquisición de material resultó en la muerte de un miembro de la tripulación y daños importantes en la nave. Analista de materiales fueron colocado en la tripulación para prevenir futuros incidentes de esta naturaleza.

[[/tab]]

[[tab Componentes Experimentales]]

__**COMPONENTES DE TRIPULACIÓN**__

* **Dispositivo de Tanteo Manual basado en Cortes de Plasma (DTMCP)** - Para ayudar en la excavación de materiales particularmente duros, el DTMCP utiliza el principio de &#34;corte de plasma&#34; recientemente descubierto por el investigador de la FSF Jeremy Cutt para producir un borde sobrecalentado capaz de obtener las mayoria de los materiales. Cada miembro del //Delivery// está equipado con un DTMCP de aproximadamente 0,75 m de longitud.

//Fallas Conocidos// - Se sabe que los DTMCP activan periódicamente su borde cortante sin avisar. Para evitar quemaduras accidentales, cada miembro del //Delivery// ha recibido un dispositivo de almacenamiento aislado montado en la cadera.

__**COMPONENTES DE LA NAVE**__

* **Módulo de Amplificación de Bobina de Hipervelocidad de Salida Cinética (nombre oficial pendiente)** - Para compensar el número reducido de hipervelocidad &#39;Naagastra&#39; del //Delivery//, el arma restante de la embarcación ha sido equipada con un módulo para permitir el disparo de un ultra proyectil multipartito de alta densidad, en lugar de munición convencional. Esto aumenta la fuerza destructiva del arma por disparo.

//Fallas Conocidas// - El módulo amplificador aumenta significativamente el retroceso experimentado después del disparo. Además, el módulo aún no se ha optimizado para su uso simultáneo con el giro gravitacional estándar de clase Varuna, por lo que es necesario realizar un giro antes de que se pueda disparar el arma con precisión.

* **Sistema de Direccionamiento Refractivo de Múltiples Vectores LADO-B** - Destinado a compensar aún más la falta de potencia ofensiva del //Delivery//, ha sido equipado con el LADO-B, lo que permite que el armamento láser modificado dirija los disparos desde múltiples puertos.

//Fallas Conocidas// - El fuego láser dirigido a través del sistema LADO-B muestra una eficacia reducida en comparación con el fuego dirigido desde los puertos de disparo predeterminados. Además, debido a los sistemas de refrigeración expandidos requeridos para la operación del sistema LADO-B, los puertos de encendido adicionales solo se pueden montar lateralmente.

* **Equipo de Viaje más rápido que la luz basado en el Hiperespacio** - Durante la negociación temprana con [[[SCP-1822]]], la FSF recibió un método para lograr un viaje más rápido que la luz e instrucciones de uso como una señal de buena voluntad.

El componente principal del conjunto es un programa de computadora titulado &#34;way_point&#34; codificado en lo que parece ser una versión muy modificada de BCPL. Para poder funcionar, la computadora que ejecuta way_point debe estar conectada a una impresora y equipo de escaneo 3D (provisto por SCP-1822, aunque la investigación de periféricos no ha producido componentes anómalos), así como también se le ha dado acceso al piloto automático de la nave usando el programa para viajar. Al ingresar las coordenadas x, y, yz de un destino deseado, el programa imprime un mapa cuadrado de 30 centímetros a un lado y muestra un &#34;número de pliegue óptimo.&#34; Este número generalmente aumenta a medida que aumenta la distancia desde el barco hasta el destino deseado. Los mapas producidos a través de way_point pueden contener una variedad de marcas, que incluyen pero no se limitan a marcas que se asemejan a líneas topográficas, corrientes a presion, frentes climáticos y corrientes oceánicas. Sin embargo, todos los mapas consistentemente contienen dos instancias del numeral &#34;X.&#34; 

Para iniciar el viaje FTL, el mapa producido debe plegarse de modo que las dos &#34;X&#34; se pongan en contacto entre sí, y la figura resultante creada por el mapa plegado debe escanearse en la computadora que ejecuta way_point. El programa trazará un curso utilizando el piloto automático del barco. Tras la activación de este curso, el barco en cuestión se convertirá en indetectable para todos los equipos de escaneo conocidos, reapareciendo aproximadamente 34 minutos más tarde en el destino deseado. Este método se puede utilizar para navegar a cualquier ubicación dentro de una semana ligera del barco afectado, lo que le brinda el potencial de la velocidad de viaje más rápida que ofrece cualquier método conocido actualmente por la FSF. Sin embargo, debido a la imprevisibilidad de este método (ver más abajo), el uso está restringido al //Delivery// hasta que se recopilen más datos.

//Fallas Conocidas// - Los miembros de la tripulación informan problemas psicológicos e incluso alucinaciones audiovisuales, durante la navegación iniciada por way_point. El inicio del viaje utilizando un mapa plegado menos veces que el &#34;número óptimo de pliegue&#34; mostrado aumenta la gravedad de estas alucinaciones y puede ocasionar daños o la desaparición de los componentes de la embarcación y/o los miembros de la tripulación (ver Lista de Tripulacion). En consecuencia, la comprensión básica de las técnicas de origami se ha considerado obligatoria para cualquier navegante que trabaje con este método de viaje FTL.

[[/tab]]
[[tab Protocolo de Amortiguacion]]

//Esta información tiene un nivel de seguridad: BAJO. (Es accesible para todo el personal de la FSF que solicite información relevante, pero no se debe difundir a los residentes civiles de la flota de la FSF).//

++ Protocolo de Amortiguacion Psicológico Experimental: Proyecto Traca

**Introducción:** A la luz del alto riesgo implícito en la asignación a la FSF //Delivery//, se ha autorizado el uso de un protocolo de amortiguamiento psicológico experimental para intentar mitigar los niveles extremos de estrés experimentados por los miembros de la tripulación del //Delivery//. En la actualidad, el uso de este protocolo está restringido a la tripulación del //Delivery//.

**Autor del Protocolo:** Chance Sarridge (Credenciales: Licenciatura en Psicología de Campo de la Fundación, capitán interino de la FSF //Delivery//)

**Área de Uso:** Miembros de la tripulación de la FSF //Delivery//

**Historial:** Este protocolo fue propuesto originalmente por el Capitán Chance Sarridge luego del envio Res-0001 y fue rechazado por el comando de la FSF. Posteriormente, se volvió a examinar después del envío de Res-0006, cuando las evaluaciones psicológicas de rutina revelaron la posibilidad de una ruptura psicológica en todos los miembros de la tripulación del //Delivery//. Debido a la gran cantidad de recursos generados por las alternativas propuestas (brindar asesoramiento psicológico después de cada envío, colocar a un gran número de personal de la FSF en rotación como miembros de la tripulación del //Delivery//), el protocolo fue aprobado provisionalmente.

Para obtener más documentación sobre la propuesta y aprobación de este protocolo, comuníquese con los Servicios de información de la FSF.

**Éxito Observado:** El uso de este protocolo parece haber sido relativamente exitoso en la reducción de los niveles de estrés de la tripulación. Aunque los miembros de la tripulación //Delivery// aún exhiben niveles de estrés por encima del promedio para el personal activo de la FSF, solo un miembro del barco dejó el servicio voluntariamente hasta la fecha, muy por debajo del número predicho por las evaluaciones psicológicas anteriores a la aprobación del protocolo. Se desconoce si el protocolo tendría un éxito similar en una embarcación de diferente propósito o tamaño de tripulación.

**Detalles:** Según este protocolo, los miembros de la tripulación son sometidos a un estándar de operación alternativo, según lo especificado por su capitán. El objetivo es crear un fondo de ficción semi-inmersivo para los miembros de la tripulación, lo que reduce el impacto emocional de las situaciones frecuentes de alto estrés. El telón de fondo ficticio se ha extraído de un trasfondo cultural e histórico ampliamente compartido, para que sea fácilmente aceptado.

Las modificaciones del procedimiento operativo estándar de la FSF bajo este protocolo incluyen, entre otras:

* //Jerarquía de Comandos Alterada//: Todos los miembros de la tripulación se reportan directamente al capitán con la misma prioridad.

* //Modificacion de los Uniformes de la FSF//
[[collapsible show=&#34;+ Mostrar Ejemplos&#34; hide=&#34;- Ocultar Ejemplos&#34;]]
Eliminación de mangas, aplicación de parches, adición de accesorios de pequeño tamaño, aplicación limitada de tintes, alternativos accesorios para la cabeza, etc.
[[/collapsible]]

* //Jerga No Convencional//
[[collapsible show=&#34;+ Mostrar Ejemplos&#34; hide=&#34;- Ocultar Ejemplos&#34;]]
&#34;Barque&#34; (buque de clase Lucifer), &#34;brigantine/lugger&#34; (buque de clase Hourmazd), &#34;sloop&#34; (buque de clase Varuna), &#34;Bittacle&#34; (área de cálculo de navegación), &#34;fo&#39;c&#39;sle&#34; (comando puente), &#34;cómputo muerto&#34; (coordinación de embarcaciones utilizando herramientas de navegación de respaldo), etc.
[[/collapsible]]

* //Insignia Modificada de la FSF//
[[collapsible show=&#34;+Mostrar&#34; hide=&#34;-Ocultar&#34;]]
