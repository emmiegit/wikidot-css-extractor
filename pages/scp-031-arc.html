**Název: SCP-031-ARC**
**Originál:** http://scp-wiki.net/scp-031
**Autor:** [[*user RJB_R]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]


**Objekt #:** SCP-031

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-031 musí být zadrženo ve standardní humanoidní zadržovací místnosti v křídle pro SCP objekty Třídy Safe, v [[[secure-facility-dossier-site-77|Oblasti-77]]]. Personál interagující s SCP-031 se na něj nesmí dívat přímo a komunikovat s testovacími subjekty pomocí interkomu nainstalovaném v místnosti. Zadržovací místnost musí být vyčištěna jednou týdně zaměstnanci s neprůhlednými brýlemi, jež negují efekt SCP-031.

**Popis:** SCP-031 je amorfní organizmus vážící 75 kilogramů. SCP-031 je schopno se pohybovat rychlostí 3km/h a nechává za sebou olejovitou stopu. Je schopno základního fyzického pohybu. Testování získaných vzorků tkání ukázalo, že SCP-031 je alespoň částečně složeno z lidské svaloviny a epidermální tkáně. SCP-031 je schopno napodobit lidskou řeč jakékoliv výšky a tónu, avšak není známo, jak je biologie SCP-031 produkuje.

Subjekty přímo pozorující SCP-031 jej uvidí jako jedince jež subjekt znal a byl k nim někdy romanticky přitahován. Když si SCP-031 uvědomí, že je pozorováno, začne tvrdit, že je tato osoba a že lituje něčeho v minulosti. SCP-031 se poté pokusí přesvědčit subjekt, aby mu dovolil zůstat po delší dobu, dokud se &#34;nepostaví na nohy&#34;. Tento efekt platí na všechny osoby pozorující SCP-031 a výzkum neobjevil žádný limit toho, kolik osob může být ovlivněno naráz.

Po prozkoumání domu je možné, že se SCP-031 pokusí začít romantický vztah se subjektem a pokud bude úspěšné, začne žít v jejich domě. Bylo zdokumentováno několik případů, kdy SCP-031 začalo aktivně ovlivňovat několik subjektů naráz a nakonec mělo hnízdo složené z alespoň osmnácti hotelových pokojů osob, jež ovlivnilo.

SCP-031 bylo zajištěno krátce po objevení kontradiktorních policejních výpovědí po nepokojích v [ZRUŠENO]. Několik subjektů nahlásilo velmi kontradiktorní vzhled SCP-031 a několik civilních jednotek bylo rovněž ovlivněno. Avšak po rozsáhlé administraci amnestik a zpacifikování všech ovlivněných subjektů byla [[[mtf-psi-7-home-improvement-hub|Mobilní Úderná Jednotka Psí-7]]] schopna zajistit SCP-031 z hotelu, kde se zabydlelo. Od 11/16/1958 je SCP-031 klasifikováno jako Safe.

**Dodatek:** Výzkum objevil, že subjekty identifikující se jako aromantické nejsou ovlivněny SCP-031. Avšak všechny tyto subjekty hlásí, že SCP-031 vypadá jako malá, baculatá humanoidní postava, jež má specifické rysy zakryty tmavým kouřem linoucím se z entity ve tvaru těla SCP-031. Je třeba další testování, aby byl tento fenomén vysvětlen. Další testování ukázalo, že vnímání subjektů ovlivněných [[[SCP-1937]]] je rovněž pozměněno.
