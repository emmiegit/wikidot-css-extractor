+ 该文档无安保权限等级限制。欢迎您，通过加密的访问者。
-----

[[note]]
老天，感谢它让我们做了这么个加密页，虽然我想它知道的，这并无大用。以下文档所有信息均由我本人——目前CN分部 --实际-- 最高管理人员，写入。是的，毋庸置疑地，由我本人。--或是说--
[[&gt;]]
——O5-9
[[/&gt;]]
[[/note]]

**项目编号：**SCP-CN-001

**项目等级：**Safe

**特殊收容措施：**无。

[[note]]
所有不该看见它的都永远不会看见它，所有应当看见它的无论如何也无法阻止。一切已经尘埃落定——我写下的 --这段话-- 所有信息，我数秒前划掉的信息，以及你的访问，皆是如此。对于它来说，收容毫无必要。
[[&gt;]]
——O5-9
[[/&gt;]]
[[/note]]

**描述：**项目为一部50cm*28cm*15cm大小的剧本。封面为牛皮制，呈棕色，在其中央印有”剧本”两个烫金宋体汉字。内部书页材料未知，不过每张厚度仅有0. ████mm。 在被阅读时，每页的字数会进行无规则的随机改变，其大部分的页数中字数固定于50000字/页至150000字/页间。项目目前被放置于CN分部机密文件库，并处于基金会一切可调用的保护系统之下。
//追加04/10/18█://CN分部 --目前不存在-- 永远不可能存在任何能够破坏项目的手段。

项目内已整理并可供阅读的所有文字信息已确定被写于██亿年前，并以常见话剧剧本格式编写，其中完整并精确地记录了从SCP基金会CN分部成立以来至今的一切信息。

项目内的文字信息均随所在时代主要使用文字的改变而同时进行改变，目前为简体中文。项目的总书页数无法通过外部操作辨别，且仅有已发生事件的所在页面能够被翻阅，其后的页面均无法以任何方式翻开，即项目本身无法进行客观的”未来预测”。随时间的推移及CN分部内事件的发生，可翻开并阅读的页数也随之增多。到目前为止[[footnote]]最后统计时间: 5min前。[[/footnote]]项目可供翻阅的页数约为4.17943*10^█页。

已经确定，CN分部内工作人员从出生至今的一切行为都处于项目的精确描述之下，并完全遵照剧本内容执行。即到从CN分部创立至今[[footnote]]此时间段为已除去剧本中第1-第57幕后的结果。[[/footnote]]，CN分部的任何活动，大至整个分部实施的战略行动，小至0级工作人员的普通行为均以和项目内描述完全相同的方式被予以执行。

能够完美地验证该性质的几点现象包括：
* 所有人员的一切行为均被记录在案。
* 所有人员的一切思想均以“心理活动”的理由被写入项目。
* 所有人员的**一切由意识决定、且看似为其随机选择的活动**均分毫不差地被写入项目。
* 到目前为止[[footnote]]最后统计时间: 4min前。[[/footnote]]，剧本内能够被阅读的内容与CN分部现实活动的相似度为100%。

值得注意的是，项目的影响仅针对所有与CN分部__有关__的人员、事件及SCP。一切非以上范围的事物均不在其记录范围内，包括基金会总部其他分部在内皆是如此。

需要明确的是，一旦当项目中不得不出现涉及非CN分部内智慧个体的情节时（如某些对CN分部造成巨大影响的非CN人员/ SCP，即所谓“有关”情节），则该对象将在此情节触发时将受到项目暂时的支配，以使对象言行同项目描述一致。在支配过程中，对象通常会感到意识坠入了“无法形容的深邃空间”，并均认为当时“自己的心脏被紧紧攥住”。

CN分部相关人员无法对项目的内容进行任何的改编行为，对于其他非CN分部人员依旧未知。到目前为止，[[footnote]]最后统计时间: 4min前。[[/footnote]]改编事件触发的概率为0。

[[note]]
CN分部所到之处，不确定性黯然失色，自由意志早已死去，决定论绽放出了前所未有的光辉。
[[&gt;]]
——O5-9
[[/&gt;]]
[[/note]]

--目前没有发现书页的厚度有任何变厚的迹象。因此项目似乎存在厚度限制，该情况也可能预示了[数据删除]。--

项目的厚度在满足某些条件时会变化，可能的原因包括但不限于:
# CN分部的未来遭到非CN分部人员篡改。
# CN分部的历史遭到非CN分部人员篡改。
# 在CN分部收容下的某些SCP遭到无效化。
# 随机改变。

就其内容本身来说，该剧本内并无明确人员负责担任“主角”一职，而每个基金会CN分部人员在剧本内出场内容的多少仅与其年龄及分部内安保权限等级成正比关系。

项目于18██年12月21日，在基金会总部大厅接待处办公桌上被发现。当时项目内部的文字仍为繁体中文。在█月后，CN分部的核心机密文件库建成当日由O5-9亲自将其放置在内，同时动用了CN分部武器库内8█%的冗余库存用以保护。
到目前为止[[footnote]]最后统计时间: 3min前。[[/footnote]]，该机密文件库被入侵次数为0。

&gt; ++ //第1幕//
&gt; 
&gt; **时间:** 公元18██年12月21日5:12:21
&gt; 
&gt; **地点:** SCP基金会总部大厅，接待处办公桌，北纬██°██′██″，东经██°██′██″
&gt; 
&gt; **人物:** 特工刘██，保安A████，//【……】//，博士K███，//【……】//。
&gt; 
&gt; 【舞台四下放置着简单的盆栽，室内陈设如同大多数公司前台一般正常，并环绕放置着几套沙发，墙上挂有数个普通的挂画，墙角放有一台挂钟。在墙壁正中伪装的大大的████公司标志上一个字母的右下角隐约刻有SCP基金会的标志及宗旨。通往内部的走廊深处有着昏暗的灯光，左侧有者保安室，//【……】//。大厅中没有灯光照射，漆黑一片，大厅内空无一人，//【……】//，舞台约三分之二处有一显眼的红木制接待办公桌，桌上放置着数沓文件，文件顶部正中突兀地放置着我。
&gt; 
&gt; 【幕启，冬日的清晨，特工刘██及保安A████两人最先来到了总部大厅，刘██打开锁推开门，A████顺势打开灯，走进了空空荡荡的大厅，随后两人立即注意到了我并转身。
&gt; 
&gt; **刘██** 等等，A████，你看，那……那是什么？
&gt; 
&gt; **A████** //(惊奇状)//好大的一本书！我记得昨天都还没有吧，我可是最后一个走的。
&gt; 
&gt; 【刘██和A████掏出枪，十分警戒而缓慢地走到我旁边。
&gt; 
&gt; **刘██** 这，剧本……？
&gt; 
&gt; **A████** //(伸手摸了摸我的封面并试图打开)//这是中文吧？
&gt; 
&gt; **刘██** 等等！别太冒昧！也许是什么SCP，谨慎些。先别急着工作，你去保安室调出监控看看。
&gt; 
&gt; **A████** 突然就要调监控吗……不至于吧……
&gt; 
&gt; 【两人走进一旁的保安室并调出监控，并紧张地攥起了手。监控调出后两人跳跃进度查看。直到在██:██:██时监控突然黑屏了一帧，下一帧我便突然出现在了办公桌上。
&gt; 
&gt; **刘██** //(沉着地)//果然，不出意外这肯定是个SCP了。我们是把它就放在这，等着主管来还是先把它拿进去再说？
&gt; 
&gt; **A████** 我觉得还是就放在这吧……就像你说的，谨慎一点好。
&gt; 
&gt; 【两人突然沉默了5秒
&gt; 
&gt; **A████** //(机械的微笑)//我们把它拿走，等K███博士来，他的权限比较高，好像和那几个最高级的家伙们还有点儿关系。
&gt; 
&gt; **刘██** //(机械的微笑)//对，而且我也认识他，虽然没什么大交集，不过这点关系就够了。
&gt; 
&gt; **A████** //(机械的微笑)//当然，够了，因为后面就和我们没有关系了。
&gt; 
&gt; 【两人吃力地抱住了我，并将我小心地藏在保安室的桌子下。
&gt; 
&gt; //【……】//
&gt; 
&gt; 【早9:37，大厅内人员络绎不绝，两人一直坐在保安室内等待。突然他们注意到了博士K███的到来，并迎了上去。博士K███上。
&gt; 
&gt; **刘██** //(不自然的堆笑)//K███博士您好啊，我们有个重要的东西要报告。这个……
&gt; 
&gt; **A████** //(不自然的堆笑)//嗯，您跟我们来看看吧？
&gt; 
&gt; 【三人沉默了5秒，K███身体突然一震。
&gt; 
&gt; **K███** //(机械的微笑)//当然了，我猜在保安室里？
&gt; 
&gt; **刘██** //(机械的微笑)//没错。
&gt; 
&gt; **A████** //(机械的微笑)//那么，您接手之后，我们就可以离开了？
&gt; 
&gt; **K███** //(机械的微笑)//嗯，你们会忘记一切，所有你们和它之间有关记录也都会……不，总之你们会忘记这一切，而我也会紧随其后。
&gt; 
&gt; **刘██、A████** //(机械地、齐声)//那就麻烦您了，就在那儿。
&gt; 
&gt; 【三人走进保安室关上了门，并把我拿了出来。
&gt; 
&gt; **K███** //(机械的微笑)//多美的艺术品。你们的使命完成了，辛苦了，刘██，A████。
&gt; 
&gt; **刘██** //(机械的微笑)//没事，这活儿也注定了只能是我俩做。您也和我们一样，不是吗。
&gt; 
&gt; **A████** //(机械的微笑)//毕竟我们俩做完这件事之后就解脱了。您还得再辛苦一回，我们也知道这感觉不好受。
&gt; 
&gt; **K███** //(机械的微笑)//好吧，你们可以离开了。庆幸自由吧。我也得快点儿了。
&gt; 
&gt; 【K███在人流中抱着我离开并走进了深处的走廊，众人对此熟视无睹。刘██、A████瘫软在了座位上，汗水成股留下。
&gt; 
&gt; **刘██** //(捂着胸口、大喘气)//那里……好黑……我感觉我已经死在那了。
&gt; 
&gt; **A████** //(哭泣着)//我……我永远也不会再想有那种感觉了。那……也许那就是死吧。
&gt; 
&gt; //【……】//
&gt; 
&gt; **刘██** //(不解地)//几点了？感觉我们已经待了很久了。████那个老家伙肯定要抱怨了。
&gt; 
&gt; **A████** //(惊恐地)//快……快十点了！肯定要被批了！
&gt; 
&gt; 
&gt; //【……】//
&gt; 
&gt; 
&gt; 【刘██匆匆离开了，A████在保安室内慌忙地准备工作。
&gt; 
&gt; [[&gt;]]
&gt; ——幕落
&gt; [[/&gt;]]
@@@@
&gt; ++ //第57幕//
&gt; 
&gt; **时间:** 公元18██年12月21日11:03:45
&gt; 
&gt; **地点:** SCP基金会总部，O5-3办公室，北纬██°██′██″，东经██°██′██″
&gt; 
&gt; **人物:** O5-3，博士K███，//【……】//，联络员C███，分部事务管理部主任D█████，//【……】//。
&gt; 
&gt; 【舞台布置简洁，正中放有一个朴素的木质办公桌。桌后一把木椅，桌上3沓整理得十分整齐的文件，一个玻璃制水杯，一个笔筒，内有13支笔。椅子左侧放有高1.32m的小操作台，在其钢化玻璃罩下有数十个五彩斑斓的按钮。
&gt; 
&gt; 【幕启，现出整个O5办公室。O5-3坐在椅子上办公。门外数十米处响起枪声及匆忙的脚步声，随后门被撞开，K███左臂中枪，血还在下流，吃力地用双手抱着我，数名安保人员端着枪在其后追赶，O5-3淡然地抬起了头。
&gt; 
&gt; **O5-3** //(面无表情地)//S████，B██，先把枪放下。K███，狼狈不堪，还抱着本书，有何贵干啊？
&gt; 
&gt; **K███** //(机械的微笑)//先生，不介意的话先把他们叫下去吧。我有要事要报告。
&gt; 
&gt; **O5-3** //(打开玻璃罩，漫不经心地将手移到一个橙色的按钮上方)//你们先去办公吧，不会有危险的。命令。
&gt; 
&gt; 【一众安保人员缓慢的放下了枪，伴着不服气的抱怨声和担忧的目光离去。一众安保人员下。
&gt; 
&gt; **O5-3** 好了，你可以说了吧？
&gt; 
&gt; **K███** //(机械的微笑)//就是关于这本书。不过放心，先生。我打包票，它绝对安全。而且您现在手上也在控制着[数据删除]，我可不敢乱来。说起来，左臂有些痛啊，这个又很重，我也许拿不了多久了。请允许我把它放在办公桌上。
&gt; 
&gt; **O5-3** //(略惊讶的目光)//哦？你还知道它？你的权限应该……//(小声嘟囔)//。算了，既然你知道它是干什么的，那么你随意吧。不过先把它放上来，然后拿点东西包扎一下//(从抽屉里掏出绷带扔给K███。)//
&gt; 
&gt; **K███** //(走上前将我放在办公桌上)//这，还得您亲自看一看才知道不是吗，我只能说，它是很重要的东西。
&gt; 
&gt; 【O5-3慢慢打开了我，同时第一页中出现了“第1幕 时间:公元18██年12月21日5:12:21【……】”的内容，而且在O5-3主观看来这部分内容已陷入了无尽的死循环中。5s后O5-3突然左手用力地按在头颅上，右手颤抖着垂落到桌上，并持续了3s，随后恢复了正常。
&gt; 
&gt; **O5-3** //(面无表情地)//好了，我知道了，你可以离开了。我不会对刚刚发生的事追责。
&gt; 
&gt; **K███** 不胜感激。//(突然捂住胸口并倒地不起)//
&gt; 
&gt; **C███** //(小跑进入)//先生，您好。这里是十二封寄给您的文件。
&gt; 
&gt; **O5-3** 谢谢。对了，请你去找一下D█████主任。把这个给他。//(递出一封关于准备建立中国分部的文件)//
&gt; 
&gt; **C███** 好的。
&gt; 
&gt; 
&gt; //【……】//
&gt; 
&gt; 
&gt; 【O5办公室的门外响起敲门声，D█████上。
&gt; 
&gt; **O5-3** 请进。
&gt; 
&gt; **D█████** //(转头奇怪地看了看倒在一旁的K███后郑重地)//先生，您好。对于您刚刚下发的命令我有些……
&gt; 
&gt; **O5-3** //(面无表情地打断)//有些不满？
&gt; 
&gt; **D█████** 不。我只是认为这个决定略有草率。毕竟最近没有任何关于和建立中国分部的相关提案。
&gt; 
&gt; **O5-3** //(面无表情地)//中国从很久以前就是异常物品出现的多发地带，而且……
&gt; 
&gt; **D█████** //(小声地)//但是统计结果无误的话目前来说此类事件出现频率中国是最低的……吧……
&gt; 
&gt; **O5-3** //(面无表情地)//但是，中国面积如此广阔，为……为中国以后可能出现的异常事物做出防备也是十分必要的。
&gt; 
&gt; **D█████** 但仅为了做出防备就这样草率的决定建立未免也有些……
&gt; 
&gt; **O5-3** //(面无表情地)//我认为中国……中国很有可能会出现大量Keter，因此为了人类我们必须……必须建立中国分部。
&gt; 
&gt; **D█████** //(小声嘟囔)//可……可中国已经有负责这些失误的组织，而且目前来看并未有大的隐患，甚至他们的工作也可以说是值得称赞的。
&gt; 
&gt; **O5-3** //(面无表情地)//那就把他们并入基金会。
&gt; 
&gt; **D█████** 但是这个命令也……而且其他的O5还……
&gt; 
&gt; **O5-3** //(面无表情地打断并拿出12封文件)//这里是另外12封O5的意见。他们已经一致通过了。请问，你还有什么疑问吗？
&gt; 
&gt; **D█████** //(沉默了4s)//没有了。

&gt;

&gt; 致注定将看到此页的访问者：
&gt; 我想你——获得它信赖的人，还在疑惑为何对它的收容如此的疏忽。但是当你真正意识到它的存在所造成的对我们无可避免的影响时，你一定会明白的。
&gt; 不过那一天的到来也许久远了些。那就由我——这位称职的演员，来告诉你。
&gt; 
&gt; 因为——它不会让任何人对它进行修改，不会让任何人产生毁坏它的意图。
&gt; 为了达到这个目的，它会操作所有它能操作的，而最顺手的棋子，也是它唯一的棋子，就是我们。
&gt; 
&gt; 这就是为什么，除了它所想的、能够认知它的人，如你、我之外没有任何一个人知道它的存在。
&gt; 这就是为什么，自从它发现以来，我们就将它安置在机密文件库并动用一切保护措施。
&gt; 这就是为什么，它会被编号为SCP-CN-001。
&gt; 一切已经尘埃落定。
&gt; **所有的研究结果都没有表明出它具有任何程度的智能。**更有可能从 --客观-- 所谓的“客观”来看，它根本没有智能。但是，只要深刻地了解过它，你会知道它才是一切，它的智慧无人能够加以形容。
&gt; 我们其他的同事还在享受并沉浸在他们所认为的，从意识到肉体的完全自由之中，殊不知这是多么的可笑。从他们这注定要成为CN分部成员的意识出现以来，这就是个不可触碰的妄想。
&gt; 
&gt; 顺便提一点，非常巧合的是，知道并研究它的那几位博士所擅长的专业，恰恰和它的性质都有所关联。这是应该它犯下的第一个容易使它本身的存在被察觉的疏忽，也许也是最后一个。
&gt; 不过等等，也许是第二个，毕竟，还有那场闹剧。
&gt; 
&gt; 当然，如你所想，这一切我们所认为的“疏忽”，其实也是早已注定。这也许只是它无聊了，想经过我们之手，把自己公开出去的一个把戏吧。不过话说回来，谁又知道它下一步想干什么？
&gt; 
&gt; 还有一点也许十分令你疑惑。所有CN分部所收容的、以及与CN分部有关联的、与它的性质相矛盾的某些SCP呢？
&gt; 非常遗憾的，它早就应对好了这一点。你要知道，既然这样一本决定我们的一切的剧本能够存在，而且我们也好好的存在着，那么就不可能有任何事物能导致它不存在。这句话可能有点难以理解，但事实如此。比如那些能“预见未来”的SCP，它们“预见”的这个过程便早已注定。毕竟，决定的未来仍是决定。而对于那些造成因果混乱的SCP，这个“混乱”的过程也早已注定。“因果的混乱”便是真正的因，而混乱造成的情景才是真正的果。其他看似与它矛盾的SCP亦然。
&gt; 
&gt; 想摆脱它的控制？这一点我不加赘述。我希望你能正确认识自己的弱小。即使你现在就去死，找一个古往今来从未有过的奇怪死法，妄图用这种从未被记录过的死法摆脱它，也是做无用功。如果你还抱有这样的想法，那你真应该再去阅读一遍文档了。再次重申，**你做出的任何看似“随机”的选择，永远——是早已注定的。**
&gt; 
&gt; 
&gt; 剧本是永远精确的，而我们只是剧本里的演员，身不由己。
&gt; 不，“己”的本身，也许从未存在过。
&gt; 
&gt; 看到这里，也许你已经胆战心惊，也许你会感到不可思议，也许你内心已经了然，但是别忘了它本身的性质——我写下的这一切其实也是它记录的一部分，正如你的到来。
&gt; 
&gt; 它存在的意义？
&gt; 它存在的意义便是CN分部，或者说，CN分部存在的目的就是它——
&gt; 我们的剧本。
&gt; 毕竟，CN分部的一切因它而起，--一切也已经尘埃落定-- CN分部的一切也早已尘埃落定，包括—— __“控制”__，--收容-- ，**保护**。
&gt; [[&gt;]]
&gt; ——O5-9
