+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Byrdi, quinzième cycle, septième année, 81^^ème^^ tour
++++ Quatorzième jour dans les Arbres

De la neige. J&#39;en ai entendu parler, évidemment, mais je n&#39;en ai jamais vu auparavant[[footnote]] Les températures peuvent parfois devenir négatives dans le Baro, mais les conditions atmosphériques nécessaires pour qu&#39;il neige sont extrêmement peu probables. [[/footnote]]. Au premier abord, je n&#39;en étais pas certain lorsque j&#39;ai vu les petites congères dans les ombres des buissons et des rochers, mais lorsque je l&#39;ai touchée, c&#39;était aussi froid que la Primenuit, et elle s&#39;est transformée en eau dans mes mains.

J&#39;avais remarqué qu&#39;il faisait de plus en plus froid lorsque j&#39;avançais, mais je n&#39;y avais pas prêté plus d&#39;attention que cela. Mais en voyant la neige, j&#39;ai réalisé qu&#39;il devait faire bien plus froid. Comment cela est-il possible, alors qu&#39;il faisait si chaud il y a à peine un cycle ? Je ne pensais pas avoir tant voyagé.

Je pensais continuer plus avant, mais la couche de neige s&#39;épaississait rapidement et atteignait même les endroits où le soleil perçait[[footnote]] Il est tout à fait possible qu&#39;Aframos ait alors atteint les Terres Hivernées. Si c&#39;est bien le cas, faire demi-tour était sa meilleure option. Ce n&#39;est pas un endroit où l&#39;on peut aller sans s&#39;y être préparé. [[/footnote]]. Lorsque la neige a fini par recouvrir totalement le chemin, j&#39;ai dû faire demi-tour. Mes robes ne suffisent pas à me garder au chaud. Je vais devoir faire le chemin en sens inverse jusqu&#39;à un endroit plus chaud. Cela veut dire qu&#39;il faudra que je revienne sur mes pas pendant un cycle, mais j&#39;ai le temps.

Cela voudra dire que je risque d&#39;avoir plus de chances de tomber sur l&#39;intrus, mais tant pis. Peut-être trouverai-je quelque chose qui pourra m&#39;aider.

Au moins, je connais la plupart des dangers qui m&#39;attendent sur le chemin, ainsi que de bons endroits pour camper. Je devrais être capable de faire le chemin inverse sans incident.</textarea></pre>
