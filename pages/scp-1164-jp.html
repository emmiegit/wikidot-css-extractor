**アイテム番号:** SCP-1164-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1164-JPはサイト-8184[[footnote]] SCP-1164-JPの収容、 SCP-1164-JP-Bの観察・実験、文書の解析・保存の為のサイト。[[/footnote]]のSCP-1164-JP特別収容室にて保管しています。ドアロックはオブジェクト担当者5名がそれぞれ開錠コードの入力とカードキーの認証を行わなければ開錠されません。サイト-8184の構内図にSCP-1164-JPを刺してサイト-8184内部をSCP-1164-JP-Aとして下さい。SCP-1164-JPが人の手で抜かれずに移動した事例はありませんが、サイト-8184の構内図は複数配置して下さい。発生した文書は1枚を残し、各自で処分して下さい。密閉空間に収容する試みは、SCP-1164-JPが壁に針を打ち付けて自壊する懸念から却下されています。

**説明:** SCP-1164-JPは赤い画鋲です。長さ0.7cmの針に、厚さ0.15cm・直径1.2cmの円盤型樹脂からなります。SCP-1164-JPは地図として十分な役割を持つ紙の上に刺さった状態を保ちます。引き抜いた場合、手から離されると浮遊[[footnote]] SCP-1164-JP浮遊時の挙動と微細な空気の振動から、不可視の羽を持つのではないかと推測されましたが、特別収容プロトコル上では問題ありません。 [[/footnote]]して刺さっていた地図とは違う直近の地図へ刺さり、5分間離さずにいると引き抜いた者を刺し、手から離れます。5分以内であれば任意の地図へ刺すことが可能です[[footnote]] 地図以外の物体に針を立てると、離さなかった場合と同様の結果となりました。 [[/footnote]]。

地図上へ刺し込まれた時、地図上のランダム[[footnote]] 地図の縮尺を考えずに、60cm四方の地図にSCP-1164-JPを中心として最大で55.7cm離れた位置に生成された。地図上であれば制限はないと思われる。 [[/footnote]]な位置に紫色の画鋲が4本刺さった状態で生成されます。紫色の画鋲はSCP-1164-JPを引き抜いても消失せず、後述の異常性の補助以外に、通常の画鋲との差異は見られませんでした。1度刺すと1日経たなければ、抜くことはできません。画鋲の数が4本を下回ると、また新たに4本となるよう画鋲が生成されます。

SCP-1164-JPが持つ特異性は、刺し込まれた地図上の地点を中心にSCP-1164-JP以外の画鋲を頂点とした多角形が示す、実際の地域に発生します。この範囲は画鋲を加えることによって形を変えます。新たな画鋲も紫色の画鋲と同じく、補助として働く以外に異常性はありません。

SCP-1164-JPの効果範囲となった地域をSCP-1164-JP-Aとします。SCP-1164-JP-Aの中にSCP-1164-JP-Bが出現します。SCP-1164-JP-Bは人型実体で、女児の姿をとり、SCP-1164-JP-Aの中を不規則に歩き回っています。SCP-1164-JP-Bは観測する人物によって服装が違います。

SCP-1164-JP-Bの視界内で何らかの行動を取ると、行動の内容が「不審者情報」として判断され、情報が記載されたA4サイズの紙(以下文書と表記)がSCP-1164-JPの存在する住所・SCP-1164-JP-A内の住宅に郵送または回覧板に追加されます[[footnote]]郵便受けのない家屋、回覧板が無い地域には文書は届きません。郵便受けさえあれば家屋内でも投函されます。[[/footnote]]。「不審者情報」の内容はSCP-1164-JP-Aの範囲決定に使われた画鋲の数で、情報の詳細・紙の質・判定基準の高さが向上・上昇します。この文書に異常性は見られません。回収された全ての文書に共通して、「（市/町/施設名）子供を守ろうの会」と記載されています。


[[collapsible show=&#34;文書の例を表示&#34; hide=&#34;閉じる&#34;]]

[[image 回覧７月１０日.jpg]]

[[image 回覧8月25日.jpg]]

[[/collapsible]]


当時、大阪府堺市██の██地区のアパートで不審者としては不適切な内容[[footnote]]「道を歩いていた」などの行為を誇張した内容[[/footnote]]の、不審者情報が回覧板によって多数出回り、近隣の住民が██地区役所に苦情を訴えました。しかし、SCP-1164-JPの特性のため、挿入者は特定されず、行き場のない苦情が財団の注意を引きました。大阪府堺市██の██地区のアパートで起こる異常現象と思われていましたが、SCP-1164-JP-Bの存在が判明し、SCP-1164-JP-Bの行動範囲からアパート以外にも異常現象が発生していると推測され、範囲を広げた更なる調査の結果、郵送された文書が発見され、発送元住所からSCP-1164-JPの所在地が判明、検証実験の後収容されました。現在はサイト-8184で、生成される文書の内容や法則を調査しています。



**SCP-1164-JP収容以前のSCP-1164-JP-Bの調査報告書**

SCP-1164-JP-Bの身元は不明で、全国の行方不明者のリストにも記載されていませんでした。SCP-1164-JP-Bへ各種実験が遂行されました。

__**実験記録1164 - 日付19██/9/3**__
&gt; **対象:** SCP-1164-JP-B
&gt; 
&gt; **実施内容:** エージェント・悟利によるSCP-1164-JP-Bの行動調査
&gt; 
&gt; **結果:** SCP-1164-JP-Bは歩く、見渡す程度の行動を繰り返すのみでした。
&gt; 
&gt; **分析:** //大した行動はしないらしい。しかし、エージェント・悟利に対する近隣住民による通報が発生したため担当を入れ替えよう。 - 啓二博士//
[[collapsible show=&#34;実験記録1164-1に関連する文書&#34; hide=&#34;閉じる&#34;]]
[[image 回覧9月3日.jpg]]

[[/collapsible]]

__**実験記録1164-2 - 日付19██/9/10**__
&gt; **対象:** SCP-1164-JP-B
&gt; 
&gt; **実施内容:** エージェント・西来路によるSCP-1164-JP-Bの行動範囲調査
&gt; 
&gt; **結果:** SCP-1164-JP-Bに接近、GPSの設置に成功。GPSからSCP-1164-JP-Bの移動経路を取得し統計、行動範囲の特定完了。
&gt; 
&gt; **分析:** //アパート付近に限らず、一定の住宅の前を通っている。住宅地の調査も順次行うこととする。 - 啓二博士//
実験記録1164-2に関連した文書は発見されませんでした。

__**実験記録1164-3 - 日付19██/9/15**__
&gt; **対象:** SCP-1164-JP-B
&gt; 
&gt; **実施内容:** SCP-1164-JP-Bの死角から刺激を与え、文書の内容の変化を確認する。
&gt; 
&gt; **結果:** SCP-1164-JP-Bの後頭部を対象から10m離れた位置から刺激。反応しこちらを振り返った。文書が新しく発生した。
&gt; 
&gt; **分析:** //死角からの刺激に対しても文書の内容に反映されるようだ。- 啓二博士//
[[collapsible show=&#34;実験記録1164-3に関連する文書&#34; hide=&#34;閉じる&#34;]]

[[image 回覧9月15日2-.jpg]]

[[/collapsible]]

アパートの区域外の調査を行った結果、数件に文書が投函されており、発送元の住所から大阪府██市██にある住宅に辿り着きました。住宅を調査した結果、SCP-1164-JPと文書の他、起動したままのパソコン、2体の失血死した死体が残されていました。パソコン内のチャット履歴がSCP-1164-JPの関連資料として保管されています。また、「子供を守ろうの会」と思しき第三者からの返信の存在が確認され、現在更なる調査が進められています。死体に外傷はなく、失血死の原因は不明です。DNA診断の結果SCP-1164-JP-Bの両親と示されましたが、戸籍上にはSCP-1164-JP-Bの存在が確認されていません。
