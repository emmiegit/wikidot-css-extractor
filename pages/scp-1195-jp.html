**アイテム番号:** SCP-1195-JP

**オブジェクトクラス:** --Euclid-- Safe

**特別収容プロトコル:** SCP-1195-JPが存在するアパートは財団によって買収、管理されています。SCP-1195-JPは201号室内部に設置された監視カメラによって常時監視されます。

**説明:** SCP-1195-JPは東京都███区に位置するアパートの201号室内部に存在する、身長約155cmの女性に見える人型実体です。SCP-1195-JPは常に伏臥位[[footnote]]俯せ。[[/footnote]]の姿勢を取って天井に貼り付いており、不規則なタイミングで呻き声を発します。収容以来SCP-1195-JPの目立った活動は観測されておらず、コミュニケーションの試みに対しても一切の反応を示していません。SCP-1195-JPを現在の場所から移動させる試みは全て失敗しています。

Dクラス職員による実験[[footnote]]SCP-1195-JPに対話を呼びかける、201号室で数日間生活する、インタビューから得られた情報による当時の状況の再現を行う、等。詳細は実験記録1195-JPを参照。[[/footnote]]中、およそ半数の被験者が多大な恐怖や不安感を訴えました。その大半はSCP-1195-JPの外見と呻き声に起因する正常な反応でしたが、少数の被験者[[footnote]]全体の15%[[/footnote]]はSCP-1195-JPを視認した瞬間から201号室を退出するまで恐慌状態が継続しました。該当する被験者はいずれもMARS[[footnote]]Mind-Affecting Resistance Scale: 精神作用抵抗率[[/footnote]]の数値が3以下であった事から、SCP-1195-JPは自身を直接視認した人間に低脅威度の認識災害を引き起こす性質を持つと考えられています。財団エージェントが通常摂取する異常な精神作用に対する予防措置は、この性質の影響を完全に抑制する事が可能です。

2002/07/27、警察内部に潜入していたエージェントによってSCP-1195-JPの存在が財団に通知されました。201号室からはSCP-1195-JPの他に、頭部、左足首、性器が欠損しており、複数箇所に刺し傷があった男性の遺体[[footnote]]直接的な死因は頸部静脈切断による失血死と診断された。[[/footnote]]と解読不能な記号が血液によって記された複数の紙片が発見されました。調査の結果、遺体の身元は当時201号室の住人だった大和 ██氏の知人である高田 ██氏と特定されました。

発見当初のSCP-1195-JPは暫定的に有自我-敵対的人型異常実体として分類されており、安全な収容を行う為の複数の試験が実施されました。現在、この分類は撤回されています。

[[collapsible show=&#34;+ 回収ログ(簡易版)&#34; hide=&#34;- ファイルを閉じる&#34;]]

----

||~ 日付 ||~ 概要 ||
||2002/07/20 ||201号室の住人である大和氏が消息を絶つ。 ||
||2002/07/26 ||高田氏による警察への通報。不明瞭な内容であった事からオペレーターはいたずらと判断した。後の調査で高田氏がSCP-1195-JPに言及していた事が判明した(音声記録、及びインタビュー記録を参照)。 ||
||2002/07/27 ||匿名の人物による警察への通報。「化け物に人が食べられていた」という旨の内容から財団の注意を引く。通話はアパートから約7km離れた██駅の公衆電話から掛けられていた。通話主の特定は失敗した。 ||
||2002/07/28 ||初期収容の完了。高田氏の遺体は検査の為サイト-81██に搬送された。 ||
||2002/08/04 ||大和氏の発見、確保。 ||
||2002/09/06 ||現在の特別収容プロトコルが制定される。 ||

&gt; __**音声記録1195-JP(一部抜粋)**__
&gt; 
&gt; 
&gt; **高田 ██:** 早く出ろよ。
&gt;  
&gt; **高田 ██:** 来い。今すぐ来い。助けてくれ。殺される。ヤバいんだよあの女。ああ。こっち見てる。上だよ上。天井。だから女だよ天井の。見てるんだよ今も。聞いてんのか？
&gt;  
&gt; **高田 ██:** 知らないよ。逆探とか──何やってんだてめえ！
&gt;  
&gt; **高田 ██:** 馬鹿お前、何なの馬鹿おい。馬鹿。あの女今俺の事見て──。
&gt;  
&gt; **高田 ██:**  [罵倒]
&gt;  
&gt;  (激しい物音の後、何かが床に倒れる音がする。暫く高田氏の発言が途絶える)
&gt;  
&gt; **高田 ██:** 何見てんだよ。
&gt;  
&gt; **高田 ██:** 見るなよう。

----

&gt; **DATE:** 2002/07/30
&gt; **FROM:** エージェント・灰原 &lt;██████@scp.fo&gt;
&gt; **TO:** 黒駒博士 &lt;██████@scp.fo&gt;
&gt; **SUBJECT:** Re: 現状
&gt; -----
&gt; ヒューマノイド実体は沈黙を保っている。現地のフィールドエージェントは撤退させた。今後はエージェント・白瀬のバックアップを担当予定。彼向きの仕事だろう(少なくとも、いつ活性化するか分からないアノマリーに見下されながら現場検証を行うよりは)。
&gt; 
&gt; 被害者は部屋の住人ではなかった。住人の行方は不明。--実体による捕食？警察が到着した時には被害者の遺体はまだ残っていた。住人が実体に変化した可能性。実体のサンプル採取は失敗。-- 保留。
&gt; たった今被害者の検死報告書が届いた。ちょっとした懸念がある。我々は重要な何かを見逃しているかもしれない。
&gt; 
&gt; 実体の移送が不可能である以上、どの道研究者やDクラスもこちらに来る事になるだろう。そのついでとでも思って増援をよこしてほしい。収容チームではなく、エージェント・白瀬の方に。

[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録&#34; hide=&#34;- ファイルを閉じる&#34;]]

__**インタビュー記録1195-JP-A**__

&gt; **対象:** 大和 ██
&gt;  
&gt; **インタビュアー:** エージェント・白瀬
&gt; 
&gt; **備考:** インタビューは2002/08/04、大和氏の確保直後に実施された。大和氏が精神的に不安定な状況であった事に留意。インタビューの終了後、大和氏はサイト-81██に移送された。検査の結果、大和氏には一切の異常性がない事が確認されている。現在、処遇を検討中。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt;  
&gt;  **エージェント・白瀬:** 大和さん、落ち着きましたか？
&gt; 
&gt; **大和 ██:** 多分。大丈夫だと思います。
&gt; 
&gt;  **エージェント・白瀬:** 気分が優れないようでしたら──。
&gt; 
&gt; **大和 ██:** 大丈夫です始めてください。なんかもう安心したっていうか、もう逃げなくていいんだなって感じですから。もう知ってるんですよね、あの部屋で何があったかって。
&gt; 
&gt;  **エージェント・白瀬:** 概ねは。しかし我々も事件の全貌を把握している訳ではありませんので。それではインタビューを開始します。
&gt; 
&gt; [重要性の低い内容につき省略]
&gt; 
&gt; **エージェント・白瀬:** では、SCP-1195-JPを最初に発見したのはあなただという事ですね？
&gt;  
&gt; **大和 ██:** そうなんじゃないんですか多分。あの部屋借りたのが確か半年前だったと思うんですけど。それからちょっと経ってからですね。普通に仕事から帰って来て、死ぬほど疲れてたんでそのままベッドに行って寝転んだら、まあいたんですよね、あれ。
&gt;  
&gt; **エージェント・白瀬:** それで、その時は。
&gt; 
&gt; **大和 ██:** いや凄いビックリしましたけど、寝ました。
&gt; 
&gt; **エージェント・白瀬:** それだけですか？
&gt; 
&gt; **大和 ██:** それだけですよ。いやまあ、例えば都市伝説みたいにベッドの下にいたりしたら怖いし、逃げたと思いますけど。天井だし。くっついてるから。もうそれ人間じゃないでしょう。泥棒とか変質者じゃないから。だからまあ幻覚かと。流石に目合わせるのは嫌だからソファで寝たんですけどね。
&gt; 
&gt; **エージェント・白瀬:** しかし翌朝になってもSCP-1195-JPはいた筈ですが。
&gt; 
&gt; **大和 ██:** そうですね。でも休む訳にもいかないですから仕事行きました。天井に女がくっついてるんで休みますとか言えないでしょう。言えないですよね。大体部屋にいてもどうにもならないし。
&gt; 
&gt; **エージェント・白瀬:** その時点でSCP-1195-JPの存在は幻覚ではないと言うことには気付いていましたか？
&gt; 
&gt; **大和 ██:** その頃はまだ幻覚だと思ってました。自分では本当か嘘か見分けつかないから幻覚って言うんですよね。これは現実じゃないなって自分で気付くならそれは錯覚だから。まあ明らかにありえない奴が見えちゃうんだから自分の方がおかしいんだなって。病院には行かなかったですけど。忙しかったから。ここで引っ越しとかしてればあんな事にはならなかったのかもしれないけど。
&gt; 
&gt; **エージェント・白瀬:** その後はそのままSCP-1195-JPと、えー、同居を？
&gt; 
&gt; **大和 ██:** はい。慣れるって事は全然無かったんですけど。まあ何か恨まれるような心当たりがある人なら怖いんでしょうけどもそういうのは私無かったし。あれも変な事してくる訳じゃなくて天井にくっついてるだけなんで、今の生活を崩す程の存在じゃないなって言うか。まあ疲れてたって言うか、面倒なのは嫌だなって思ってただけって言うか、今もそうなんですけどね。ほんとに疲れました。もう。
&gt; 
&gt; **エージェント・白瀬:** SCP-1195-JPの存在は無視していた、と。それでは先月、無断欠勤を続けていたのはどのような理由があったのですか？
&gt; 
&gt; **大和 ██:** なんとなくです。
&gt; 
&gt; **エージェント・白瀬:** なんとなく？
&gt; 
&gt; **大和 ██:** あるんですよそういうの。最初は寝坊しただけですよ。ちょっとね。疲れてたから。でも寝てる間に電話に履歴たくさんあって、分からな、分からないかもしれないですけどねあなたには。出にくかったんですよ。それで明日になってもまた連絡来て、無視した理由とか言わなきゃいけないじゃないですか。でも理由なんてないしそう言ったら軽蔑されるでしょう。だから出れなくって、それを繰り返しただけです。それだけです。だから外行かなかったんです。天井の女より同僚の顔の方がよっぽど見たくなかったんです。
&gt; 
&gt; **エージェント・白瀬:** 分かりました。別の質問を──。
&gt; 
&gt; **大和 ██:** すいませんね。
&gt; 
&gt; **エージェント・白瀬:** 構いませんよ。それでは、高田さんについてですが。
&gt; 
&gt; **大和 ██:** 元彼です。
&gt; 
&gt; **エージェント・白瀬:** いえ、今回は高田さんとSCP-1195-JPの関連性についてお願いします。あなたと高田さんの関係についてはこちらでも調べがついていますので。事件のあった夜、あなたが部屋にいた事も。
&gt; 
&gt; **大和 ██:** ああ。でもまあ別に関係はないですけどね。あの時が最初で最後ですよ。いきなり部屋に入ってきてあれを見つけて、凄いビビってましたね。それだけ。
&gt; 
&gt; **エージェント・白瀬:** もう少し詳しくお願いできますか？
&gt; 
&gt; **大和 ██:** 夜中に来たんですよあいつ。寝てたのに。何しに来たのって聞いたら別にいいだろって。答えになってねえよって話でしょう。ぼーっとしててドア開けちゃってたんであいつ無理矢理入ってきて、やめてよって言ったら殴られました。その後ちょっと色々あって、結局ベッドのとこまで行って。で、あいつが見つけたんですよね、あれ。凄い悲鳴上げてて、あんな時じゃなかったら笑ってたと思います。そんな大袈裟に騒ぐ程のものでもないでしょうに。それであいつ、お前あれなんだよって。あんなのと一緒にいるとかお前頭おかしいよって言われて、元カノの部屋に連絡も無しに来て嫌がられたら頬打ってきて万札出してこれでいいんだろ、とか言ってる男よりはおかしくないよって思ったんですけど。でもそれで気付いたんですよね。あれって私の幻覚じゃなくてマジでいるんだなって事。
&gt; 
&gt; **エージェント・白瀬:** 大和さん、今はSCP-1195-JPに関する事だけを話して頂ければ──。
&gt; 
&gt; **大和 ██:** いや話してる最中ですから。で、なんかあいつ警察に電話してたんですよ。頭悪い癖に変なとこで常識的っていうかまあ馬鹿なんですよね。早口で何言ってるのかよく分かんなかったけど、ヤバい女がいる、助けてくれとか言ってるのは聞こえて、だからその時思いついたんです。今だったら、あの天井の女がやった事にできるんじゃないかって。
&gt; 
&gt; **&lt;記録終了&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ 補遺&#34; hide=&#34;- ファイルを閉じる&#34;]]

__**インタビュー記録1195-JP-B**__

&gt; **対象:** 大和 ██
&gt;  
&gt; **インタビュアー:** エージェント・███ エージェント・白瀬
&gt; 
&gt; **備考:** インタビューは異常実体、及び財団に関する知識の有無を確認する為に行われた。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント・███:** 大和さん、今回あなたにお聞きしたいのは、あなたの行った──そうですね、偽装工作についてです。
&gt; 
&gt; **大和 ██:** はい？
&gt; 
&gt; **エージェント・███:** あれは警察に対する撹乱だったのですか。それとも、我々に対するものだったのですか？
&gt; 
&gt; **大和 ██:** ここ警察じゃないんですか？
&gt; 
&gt; **エージェント・███:** 質問に答えて下さい。
&gt; 
&gt; **大和 ██:** ちょっと何言ってるのか分からないですね。
&gt; 
&gt; **エージェント・███:** 犯行の翌日、あなたが警察に通報したのは何故です？
&gt; 
&gt; **大和 ██:** いや何の話か分かりません。通報してたのはあいつで私じゃないです。
&gt; 
&gt; **エージェント・███:** 質問を変えましょうか。あなたは高田氏の遺体に損壊を加えた。それはSCP-1195-JPに──。
&gt; 
&gt; **大和 ██:** 分からないって言ってるでしょう何度も何度も何度も。人の話聞いてます？
&gt; 
&gt; **エージェント・███:** 意識して取った行動ではないと言うことですか？
&gt; 
&gt; **大和 ██:** この前の人呼んでくれません？
&gt; 
&gt; [重要性の低い内容につき省略]
&gt; 
&gt; **エージェント・白瀬:** つまり、あなたは高田さんを刺しただけだと？
&gt; 
&gt; **大和 ██:** そうですよ。それで怖くなってすぐ逃げたんです。大体あいつが警察に電話してたんだからすぐ警察来ると思って、バラバラにするとかそんな事やる暇なんてなかったです。やる意味分かんないし。なんて言うか、私がやった事って凄い衝動的っていうかまあそういうのだから、仮に偽装とかやったって色々証拠とか残っちゃうだろって言うか、残ってたんですよね。よく知らないけど生活の痕跡とか指紋とか。それで実際今私捕まってる訳で。
&gt; 
&gt; **エージェント・白瀬:** それは──そうですね。
&gt; 
&gt; **大和 ██:** 私じゃないですよ。いや刺したのは私だけど他の事はやってないです。
&gt; 
&gt; **エージェント・白瀬:** ええ。少し考え直す必要があるかもしれません。それでは、あなたはその、犯行はSCP-1195-JPによるものだと考えているのですか？
&gt; 
&gt; **大和 ██:** いやそれは無いと思いますけど。だって動かないでしょあれ。動くとしてもなんでもっと早く私の方襲わなかったんだって話だし。だから、ああそうだなあ、私鍵開けっ放しで逃げちゃったから。
&gt; 
&gt; **エージェント・白瀬:** 何です？
&gt; 
&gt; **大和 ██:** いや、今思い浮かんだだけなんですけどね。誰か知らないしなんでやったのかも知らないけど、あの現場を見て私と同じ事考えた奴がいたんじゃないですか。今ならやれる、って。
&gt; 
&gt; **&lt;記録終了&gt;**

----

&gt; **DATE:** 2002/08/26
&gt; **FROM:** 黒駒博士  &lt;██████@scp.fo&gt;
&gt; **TO:** エージェント・灰原 &lt;██████@scp.fo&gt;
&gt; **SUBJECT:** Re: Re: SCP-1195-JP
&gt; -----
&gt; まず、SCP-1195-JPの分類を撤回する事は明確にしておく。SCP-1195-JPは移動不能であり、知性の兆候さえ示していないというのが我々の見解だ。アパートごと移動させる意見も出たが、その必要はあるまい。今後SCP-1195-JPは非移動性オブジェクトとして扱われ、収容プロトコルもそれに沿ったものとなる。関係者、アパート居住者への記憶処理も随時進めていく。
&gt; 
&gt; &#34;真犯人&#34;の捜索、情報収集の優先レベルは最低とする。当該人物が実在するという明確な証拠は確認されていない。仮に存在するとすれば当該人物はSCP-1195-JPを目撃したという事になるが、アノマリーに関する情報が拡散されている様子はない。また、その犯行には(財団によって収容されるべき、という意味での)異常性は一切、ない。そして君もよく知っているように、財団のリソースは豊富ではあっても無限ではない。
&gt; 
&gt; 初期収容の件についてはよくやってくれたと思っている。君の判断のおかげで早期にSCP-1195-JPの性質に関する手掛かりを得る事が出来た。今後の活躍にも期待しているのは私だけではないよ。

[[/collapsible]]</textarea></pre>
