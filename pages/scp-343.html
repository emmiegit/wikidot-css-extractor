**Objek #:** SCP-343

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-343 tinggal di dalam ruangan berkeamanan rendah berukuran 6,1m x 6,1m (20 kaki x 20 kaki) di Situs 17. Ia harus dibawakan dengan Barang apa pun yang dimintanya dan dikunjungi oleh setidaknya satu anggota staf setiap hari. Upaya untuk menambah tindakan pencegahan keselamatan lebih lanjut atau izin yang diperlukan tidak diperlukan/tidak memungkinkan karena sifat dari SCP-343 (lihat deskripsi).

**Deskripsi:** SCP-343 adalah seorang pria, tampaknya tidak berasal dari ras apapun ras, berpenampilan humanoid dengan penampilan yang mahakuasa. SCP-343 ditemukan berjalan berjalan di jalanan Praha dan ditahan setelah seorang anggota staf menyaksikan dia menghilang dari jalanan dan muncul kembali di atap. SCP-343 ditahan secara sukarela di kamarnya, karena penahanan paksa terbukti tidak memungkinkan (lihat catatan).

**Lampiran #343-1:** &#34;SCP-343, dijuluki &#39;Tuhan&#39; oleh staf di sini, terlihat seperti seorang pria yang lebih tua, meskipun ciri-ciri fisiknya berbeda untuk setiap orang yang melihatnya. Dalam percakapan pertama saya dengannya, dia langsung mengaku dirinya sebagai pencipta alam semesta. Ketika saya memintanya untuk membuktikan ini, dia tertawa, berjalan melewati dinding ruangan, dan kembali beberapa detik kemudian dengan sebuah hamburger di tangannya. Ketika saya kembali untuk kunjungan kedua, sel yang sebelumnya kosong telah dipenuhi oleh banyak perabot, gaya Inggris Kuno, lengkap dengan perapian yang menyala, dan ruangannya tampak berkali-kali lebih besar dari yang terlihat dari luar. SCP-343 sangat menikmati berbicara dengan orang lain, dan tampaknya memiliki pengetahuan tentang semua topik. Mengunjungi SCP-343 telah menjadi acara harian bagi banyak staf di sini, dan semua karyawan umumnya  melaporkan merasa lebih bahagia setelah kunjungan. Upaya untuk melarang staf di bawah izin Level 3 terbukti tidak berhasil, karena penjaga yang ditugaskan untuk mengawasi ruangan berhenti dari pos mereka, mengatakan &#39;Anda tahu Dia menyukai teman bicara&#39; atau mengangkat bahu saat ditanyai. Karena SCP-343 sejauh ini tidak berbahaya, semua staf diizinkan mengunjunginya, dan entah bagaimana mereka semua punya waktu untuk bertemu dengannya selama yang mereka butuhkan. Untuk saat ini, saya membiarkan laporan ini terbuka karena pertanyaan lebih lanjut tentang SCP-343 sedang berlangsung. &#34;//- Dr. Beck//


**-[PERINGATAN SL-4 atau lebih tinggi untuk akses lebih lanjut]-**

**Lampiran #343-2:** Sehubungan dengan dokumen 343-1a, tidak ada catatan relevan yang tersedia atau tampaknya ada, mengenai catatan Dr. ████████████ ████████████ pernah bekerja dengan SCP-343 atau Dr. Beck yang hilang dan dianggap tidak ada. Semua staf yang ditanyai tentang dokumen tersebut menyampaikan ketidaktahuan mereka tentang Dokumen #343-1a dan mengaku tidak pernah bertemu Dr. ████████████ ███████████. Dalam masalah sejenis, Petugas senior Dr. Beck telah meminta rotasi staf yang lebih tinggi &#34;...untuk meningkatkan moral di bagian yang lebih buruk.&#34; Ini adalah permintaan yang sangat aneh dan menjadi subjek penyelidikan lebih lanjut. Anomali lokal lainnya seperti tingkat kesehatan yang lebih baik, kepuasan kerja yang lebih baik, dan angka kematian yang lebih rendah di fasilitas ini telah menyebabkan permintaan disetujui. Masalah ini sekarang ditutup atas perintah O5-█.

**Lampiran #343-3:** Data ditemukan pada ██/██/████ dari pemeriksaan rutin sistem jaringan Dr. ████████████ ███████████:

&gt; **Dokumen #343-1a:** &#34;[DATA HILANG]...sejak [DATA DIHAPUS] &#39;pengunjung&#39; SCP-343 harus dipertanyakan tentang niat mereka dan percak...[DATA LOST]...tanyaan yang berkaitan dengan SCP lainnya harus diajukan...[DATA HILANG]... perintah Dr. ████████████ ███████████&#34;

&gt; **Dokumen#343-1b:** &#34;[DATA HILANG]...tampaknya perintah saya hilang. Ini yang terakhir Dr. B...[DATA HILANG]...semua laporan dan permintaan saya kepada staff yang lebih tinggi tidak pernah diperhatikan. Saya akan menghadapi SCP-343 besok ditandatangani Dr. ████████████ ███████████&#34;
