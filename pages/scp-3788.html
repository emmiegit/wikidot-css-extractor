**Mã vật thể:** SCP-3788

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-3788 cần được lưu trữ trong một tủ khóa mức độ Safe tiêu chuẩn và có trang bị khóa cò súng. Nhân sự cần bảo quản các thực thể xuất hiện từ SCP-3788 trong các bể chứa amoniac lỏng.

Sau Sự cố 3788-G, Tổ Chức đã đình chỉ việc thử nghiệm với SCP-3788.

**Mô tả:** SCP-3788 là một khẩu súng nước nhựa chứa một dị thể ngoại không gian.

Nắp vặn của bình chứa nước bị đóng chặt, và các lần thử nghiệm luồn camera qua vòi phun của SCP-3788 đều dẫn đến kết quả là camera chỉ quan sát thấy bên trong bình chứa rỗng của dị thể.

Khi một người bơm và bắn SCP-3788, miễn là họ vẫn còn bóp cò, khẩu súng sẽ liên tục bắn ra một tia amoniac lỏng áp suất cao. Chất lỏng trên cũng hòa tan methanol, formaldehyde, axit axetic và nhiều muối khác, cùng nhiều sinh vật đơn bào không xác định cấu thành từ các polime cơ kim và chuỗi enamine. Những sinh vật này hoàn toàn khác biệt với tất cả các dạng sống hiện đã biết trên Trái Đất.

Sử dụng liên tục SCP-3788 để cung cấp các mẫu vi sinh vật mới cho mục đích nghiên cứu đôi khi sẽ dẫn đến việc dị thể phóng ra các sinh vật giống cá không xác định [[footnote]]Các chất không lỏng được bắn ra từ SCP-3788 đều xuất hiện ngay lập tức ngay bên ngoài vòi phun với vận tốc tương đương với chất lỏng.[[/footnote]]; các sinh vật trên đều sở hữu sáu cơ quan thị giác, ba chi, và cơ chế sinh hóa tương tự vi sinh vật.

**Sự cố 3788-G:** Sau bốn tháng thử nghiệm, SCP-3788 đã bắn ra một phương tiện lớn (dài 35m) làm từ kim loại có hình dáng giống một chiếc tàu ngầm. Khi mở cửa sập của tàu, tám sinh vật có trí khôn, có ba chi, hình dạng giống cá mặt trăng đã bước ra và nhanh chóng bất tỉnh do sốc khí quyển. Tổ Chức hiện đã bảo quản các sinh vật trên trong các bể chứa amoniac lỏng cho đến khi chúng tỉnh lại và kiểm tra con tàu.

Các chữ tượng hình bên trong phương tiện cũng như bản dịch một phần ngôn ngữ của các sinh vật cho thấy khả năng chúng có nguồn gốc từ mặt trăng Titan của Sao Thổ.
