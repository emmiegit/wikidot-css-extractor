    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-789 – Internet-Räuber
**Autor:** [[*user Dexanote]]
**Original:** https://scp-wiki.wikidot.com/scp-789
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-789

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle physischen Telefon- und Internetverbindungen wurden aus SCP-789 entfernt. Das Grundstück ist wöchentlich auf das Erscheinen neuer Anschlüsse zu untersuchen. Wenn welche gefunden werden, sind sie sofort zu abzutrennen.

WLAN-Unterdrückungsgeräte sind auf dem Grundstück jederzeit aktiv zu halten. Zudem ist ein Sicherheitsnetz im Umkreis von drei Kilometern auf das Eintreffen potenzieller ziviler Beute zu überwachen. Klasse-B-Amnesika sind anzuwenden und die Personen an ihren Wohnort zurückzubringen.

Einmal im Monat ist eine D-Klasse mit einer Vorgeschichte von Kindesmissbrauch in das Gebäude zu entlassen, in dem SCP-789 untergebracht ist. D-Klasse, die zuvor mit [[[SCP-204]]], [[[SCP-2672]]] und [[[SCP-3530]]] getestet wurde, wurde in der Vergangenheit für diesen Zweck verwendet.

Nicht-D-Klasse-Personal, das mit SCP-789 arbeitet, ist einer psychologischen Untersuchung zu unterziehen. Nicht taugliches Personal ist neu zuzuweisen.

**Beschreibung:** SCP-789 ist eine Entität, die sich in einem gepflegten, wenn auch scheinbar verlassenen, zweistöckigen Haus mit drei Schlafzimmern am Stadtrand von [ZENSIERT], North Dakota, aufhält. Die Foundation-Datenbanken enthalten keine Aufzeichnungen über unzusammenhängende anormale Ereignisse in der Geschichte des Gebiets. Bei der Konstruktion des Hauses wurden keine anomalen Materialien gefunden.

Wenn das Haus über eine Internetverbindung verfügt, manifestiert sich SCP-789 zunächst als funktionierender Desktop-Computer mit Webcam, der von einem pubertierenden Kind gesteuert wird. Die Entität wird mehrere Stunden am Tag damit verbringen, Internet-Chat-Programme zu nutzen, erwachsene Zivilisten innerhalb der kontinentalen Vereinigten Staaten zu kontaktieren und mit ihnen zu interagieren. SCP-789 scheint auf Pädophile abzuzielen, komplexe, aber glaubwürdige Geschichten zu erfinden und Video-Chat-Programme zu nutzen, um das Vertrauen seiner Kontakte zu gewinnen. SCP-789 scheint in der Lage zu sein, detaillierte Informationen für mehrere Dutzend Kontakte gleichzeitig zu verfolgen und wurde noch nicht in einer falschen Form aufgezeichnet, während es mit einem vertrauten Kontakt interagierte.

Im Laufe mehrerer Wochen wird SCP-789 versuchen, ausgewählte Kontakte zu einem Besuch zu überreden. Bei der Ankunft wird die Beute von der humanoiden Komponente von SCP-789 ins Haus eingeladen. Normalerweise wird die Beute in die Küche oder das Schlafzimmer geführt; die Entität scheint grundlegende Einrichtungsgegenstände für die Räume zu manifestieren, die bei einer bestimmten Jagd verwendet werden. Sobald es sich das Beuteobjekt bequem gemacht hat und es ausreichend durch die humanoide Komponente von SCP-789 abgelenkt wurde, werden nichthumanoide Komponenten [ZENSIERT] und zu einer feinen Aufschlämmung zerkleinert. SCP-789 &#34;saugt&#34; die Aufschlämmung in sich auf und verschwindet dann.

Die Instandhaltung des Grundstücks wird anscheinend auch von SCP-789 durchgeführt. Die Entität wird sich als einer von zwei erwachsenen Menschen mittleren Alters manifestieren, fortan SCP-789-B genannt. Diese beiden Formen scheinen als Köder in Gestalt von elterlichen Eigentumsbesitzer zu dienen und Gäste zu unterhalten, wenn dies erforderlich ist. Die Interaktion mit diesen Manifestationen hat keine Informationen über die Natur von SCP-789 ergeben; alle Gespräche über das oben beschriebene Verhalten werden mit höflichem Schweigen beantwortet. Bei einem Angriff verschwindet SCP-789-B und erscheint nicht wieder vor dem Angreifer. Das Aussehen dieser besonderen Manifestationen ändert sich nie zwischen Begegnungen.

Die Natur, das Intelligenzniveau und die Herkunft von SCP-789 sind derzeit unbekannt. Da SCP-789 eine offensichtliche Fähigkeit besitzt, die englische Sprache zu verstehen und zu verwenden, stehen Untersuchungen bezüglich möglicher Intelligenz noch aus. Es wird jedoch derzeit nicht vermutet, dass SCP-789 menschlicher Natur ist oder jemals war.

**Anhang 789-1cv:** Es wurde entdeckt, dass die Formen, die SCP-789 bei der Suche nach Beute verwendet, denen von Kindern im entsprechenden Alter entsprechen, denen es online begegnet ist. Aus diesem Grund wurden die Tests ausgesetzt, bis eine leichter zu kontrollierende Methode entwickelt wurde.</textarea></pre>
