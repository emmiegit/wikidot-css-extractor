**Объект №:** SCP-071

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-071 следует содержать в камере, недоступной для прямого наблюдения, доступ к которой разрешён только двум разным сотрудникам с 4 уровнем допуска, желательно разнополым. За помещение содержания должно вестись удалённое наблюдение с помощью видеокамеры, работающей с задержкой в 60 (шестьдесят) секунд. Необходимость во вступлении в контакт с SCP-071 отсутствует, поскольку ей, по всей видимости, не требуется пища; персонал, входящий в её зону содержания должен состоять из группы численностью не менее 4 (четырёх) человек обоего пола. Ни при каких обстоятельствах не допустим прямой зрительный контакт с SCP-071, равно как не допускается наблюдение за ней через приборы, не имеющие задержку вывода изображения. Отснятые материалы и изображения SCP-071 следует уничтожать сразу же, как в них отпала необходимость.

**Описание:** SCP-071, по всей видимости, является гуманоидом без определённого пола, хотя на данный момент это сложно определить. SCP-071 способна принимать различные формы, очевидно с целью соблазнения тех, кто на нее смотрит, чтобы вовлечь их в действия сексуального характера. К настоящему времени она принимала огромное количество разных обличий: мужчин и женщин в возрасте от ребёнка до полностью взрослой особи (см. приложение 071-01). Не похоже, чтобы она могла или хотела менять внешний вид без наличия внешнего стимула, поскольку, даже будучи предоставлена самой себе, сохраняет последнюю принятую форму.

Похоже, что SCP-071 обладает интеллектом, сравнимым с человеческим, и способна совершать сложные действия, не выказывая, впрочем, к настоящему моменту никаких речевых способностей. Помимо этого, SCP-071 хорошо осведомлена о моментах, когда за ней ведется наблюдение, реагируя на эти события даже в тех случаях, когда между ней и наблюдателем существует преграда, препятствующая прямой видимости (например при удалённом осмотре или наблюдении сквозь одностороннее зеркало). Этот эффект устраняется задержкой вывода захваченного изображения.

У персонала класса D, которому было дозволено вступить в сексуальные отношения с SCP-071, через 1-2 дня после контакта начиналась быстротечная атрофия мышц и костей скелета, вкупе с угасанием мозговой деятельности. Атрофия продолжалась около недели; состояние субъектов оставалось стабильным, характеризуясь снижением роста, уменьшением массы головного мозга, ухудшением работы внутренних органов и, в большинстве случаев, бесплодностью. Сотрудники Организации, занимавшиеся самоудовлетворением с использованием попавших к ним в распоряжение записей SCP-071 (неважно, полученных с задержкой или без), демонстрировали сходные эффекты.

SCP-071 впервые обнаружена в ██████████, ██████, в 19██ г. В настоящее время предпринимаются попытки удалить попавшие в Интернет изображения объекта. Судя по появляющимся время от времени медицинским отчётам, они всё ещё не увенчались полным успехом.

**Приложение 071-01:**
//Записи главы отдела,// ██.██.20██
Находясь в присутствии субъекта класса D ████ ███████, SCP-071 приняла форму собаки. На все заданные вопросы субъект прореагировал неадекватно и эксперимент продолжать отказался, даже несмотря на проявление физиологических признаков, указывающих на его сексуальное возбуждение.

**Приложение 071-03:**
//Записи главы отдела,// ██.██.20██
Субъект ██████ ███, сотрудник класса D, кастрат. При помещении в зону содержания был проигнорирован SCP-071; в свою очередь сам оказался не способен увидеть объект, который на тот момент был в форме овцы. ██████ ███ не сумел обнаружить присутствие SCP-071 ни на ощупь, ни как-либо иначе даже после помещения в камеру другого сотрудника класса D. Со своей стороны предлагаю начать серию дополнительных опытов над сотрудниками класса D, обладающими несколько более выраженными детородными возможностями, по подверганию их стерилизации в то время, как они находятся в сознании и взаимодействуют с объектом, а также после этого, чтобы оценить различные возможности по снижению негативных эффектов.

**Приложение 071-03а:**
//Приложение от руководителя,// ██.██.20██
Возьмите ██████ ███ в оборот. Включите его/это (как там правильно про кастратов) в допуск на вход и отдайте мне на подпись, при условии, конечно, что он способен видеть самих сотрудников, развлекающихся с SCP-071. Лишняя осторожность никогда не повредит.

**Приложение 071-03б:**
//Приложение от управляющего,// ██.██.20██
██████ ███ следует исключить из этих тестов. Он уже занят в содержании [[[SCP-112-ARC| SCP-112-ARC]]]. Если он совершит половой акт, станет нетрудоспособен или вообще умрёт, это может вылиться в нарушение условий содержания [[[SCP-112-ARC| SCP-112-ARC]]], что приведёт к глобальной катастрофе. Повторяю, кастрированный сотрудник класса D - важнейший компонент системы сдерживания [[[SCP-112-ARC| SCP-112-ARC]]], на минуточку, объекта класса Кетер. Его не следует вовлекать в сторонние эксперименты с SCP-071.

**Приложение 071-3с:**
//Приложение от заместителя,//  ██.██.20██
Поскольку после утери [[[SCP-112-ARC| SCP-112-ARC]]] проблема его хранения легла на плечи Комитета по Сохранению Исламских Реликвий, кастраты, задействованные для его охраны, будут перераспределены по другим объектам. В связи с этим ██████ ███ может быть привлечён к работе с SCP-071.</textarea></pre>
