**Особые условия содержания:** Зона содержания SCP-5255 патрулируется МОГ Омега-17 («Темно, звёзд не видать»). Гражданские лица не допускаются на территорию. Вход в SCP-5255 заблокирован шлюзом по приказу Совета О5. Шлюз открывается только для физических встреч, являющихся частью соглашения Веритаса.

Попытки связи, исходящие из SCP-5255, рассматриваются Советом О5, который и составляет ответ.

**Описание:** SCP-5255 — трёхкилометровый тоннель, проходящий под одним из склонов горы Скофел-Пайк, Англия.

В конце тоннеля виден очень яркий источник света. Свет виден практически по всей длине дальней половины тоннеля. При контакте с живыми существами или техникой он проявляет следующие аномальные свойства:

* Немедленное уничтожение всей записывающей и передающей аппаратуры путём её сожжения.
* Немедленное уничтожение носителей информации, содержащих неточные сведения.
* Немедленное уничтожение предметов, непосредственно связанных с Фондом SCP — включая одежду, технику и добровольцев.
* Улучшение памяти у попавшего под влияние света человека. Существующие воспоминания становятся гораздо более чёткими. Субъекты сообщали, что могут вспомнить моменты из своей жизни, произошедшие позднее наступления 1-летнего возраста.
* Увеличение чёткости мышления. Лица, попавшие под влияние света, демонстрировали гораздо большую решительность и меньше колебались перед непосредственным совершением действия — субъекты выполняли задания по крайней мере на 30% быстрее, чем до попадания под аномальный эффект.
* Абсолютная неспособность субъектов любым способом выдавать ложную информацию.

Хотя эффекты не пропадают после того, как субъекта убирают из-под прямого воздействия света, они быстро пропадают после того, как его удаляют из SCP-5255[[footnote]]Максимальное время присутствия остаточного эффекта — девятнадцать дней, четыре часа и двадцать две минуты.[[/footnote]].

Считается, что SCP-5255 оканчивается большой пещерой, находящейся внутри горы, но на данный момент это подтверждено лишь сотрудником класса D, ходившим на разведку. Если такое образование и существует, считается, что оно является источником света в SCP-5255.

[[=]]
**Приложение 5255-1 (Добытая документация)**
[[/=]]
&gt; //Изъято из коллекции Неонейта, автор неизвестен. Считается, что документация относится к SCP-5255.//
&gt; 
&gt; Артур, [[[scp-2307|Король Стали]]], впервые заплакал, держа в руках своего младшего сына Арчфеда, коий был дарован ему Иминикумом.
&gt; 
&gt; Оставив за своим мечом. Артур бросил королевство на произвол судьбы. Оно страдало от войны, но король взял маленькое тельце и пошёл на север, пока не достиг высочайшей горы в этих местах. Ходили слухи, что в горе живёт добрая фея, которая исполнит желания благочестивых. Используя всю свою силу и опыт, накопленный с годами, Артур прорубил тоннель до дома этой феи, остановившись лишь тогда, когда он увидел её сияние.
&gt; 
&gt; Он сразу понял, что это была не фея, а Первобытная Правда. Но безумие всё ещё руководило им.
&gt; 
&gt; «Мой ребёнок убит Одиотелом [[[scp-4774|Сатором]]][[footnote]]Существо, упоминающееся в некоторых тайных римских текстах. Его природа неизвестна.[[/footnote]]», — сказал он. — «Ненависть римлян обратилась на наши земли. Прошу, верни мне хотя бы моего Арчфеда».
&gt; 
&gt; И Первобытная Правда ответила:
&gt; 
&gt; [[=]]
&gt; **Оглянись, сын рода человеческого.**
&gt; **Твой [[[church-of-the-broken-god-hub|Стеленот]]] разбит.**
&gt; **От твоего королевства остались лишь кости да печаль.**
&gt; 
&gt; **Посмотри на своего сына, человек.**
&gt; **Твой Арчфед — пыль.**
&gt; **Ты уже забыл, что такое радость.**
&gt; 
&gt; **Посмотри на себя, человек.**
&gt; **Твои стальные кости проржавели.**
&gt; **Твоя воля — упорство пустоты.**
&gt; [[/=]]
&gt; 
&gt; Артур, Король Стали, огляделся. Посмотрел на своего сына. Посмотрел на себя.
&gt; 
&gt; И принял эту речь, как Правду. И сбросил своё бремя. И достиг счастья.

[[=]]
**Приложение 5255-3 (Отчёт об исследовании)**
[[/=]]

Через пять часов после попытки исследования 5255-3 из SCP-5255 появился обнажённый D-2231. Медицинское обследование показало наличие серьёзных повреждений его левого уха[[footnote]]Считается, что они произошли из-за уничтожения наушника.[[/footnote]] и симптомов незначительного обезвоживания.

После выздоровления D-2231 заявил, что он дошёл до конца тоннеля и пещеры, в которую он вёл. Так как на D-2231 всё ещё воздействовал остаточный эффект объекта, эти сведения были приняты как по крайней мере частично правдивые. После дальнейших расспросов D-2231 написал о событиях, произошедших с ним внутри SCP-5255. Данный текст приведён ниже.

[[=]]
&gt; Когда наушник взорвался, было чертовски больно, но при этом мой мозг будто заработал быстрее. И хотя моё ухо будто горело, я как-то смог решить, что нужно идти дальше. Будто во мне разделились две части, одна из которых принимала решения, а вторая чувствовала боль.
&gt; 
&gt; Я толком не знаю. Это сложно объяснить. Я продолжил идти.
&gt; 
&gt; Свет был слишком ярким. Даже без очков, которые я выкинул, так как боялся, что и они тоже взорвутся, я всё отлично видел, будто в солнечный день. Свет //жёг// меня, вроде бы, но не было по-настоящему больно. Будто я терял что-то, что мне не было нужно?
&gt; 
&gt; Мой комбинезон рассыпался в пыль, но мне не было холодно. При этом было и не жарко, такое, знаете, приятное чувство. Самая комнатная из всех комнатных температур. Я просто //существовал//.
&gt; 
&gt; Когда я добрался до конца тоннеля, я уже ничего не видел, вроде бы. Я не знаю, как я существовал. Я просто, типа, //понимал// вещи, которые я на тот момент //наблюдал//. Просто знал про них всё.
&gt; 
&gt; Там было место. Большое пустое место, вокруг которого двигались всякие штуки. Сейчас я не пишу неясно — это крайняя степень моего восприятия в тот момент.
&gt; 
&gt; Я, как бы, не видел их, а //наблюдал// за ними, изучал. Это более точное слово, но я не могу понять, почему. Те штуки были… знаю, что херово звучит, но это были просто штуки. Существа? Не могу найти подходящие слова. Если бы я снова оказался там, я смог бы запросто с ними общаться. Это было чистое намерение, чистая цель.

&gt; В центре был… источник. Не предмет, не существо, а источник. Источник света, наверное. Я не мог его увидеть, он был очень --ярким-- плотным, чтобы за ним наблюдать. Я даже не смог рассмотреть его, в смысле принять во внимание.

После того, как на D-2231 перестал действовать остаточный эффект SCP-5255, было решено, что для полного понимания природы внутреннего пространства и существ, находившихся в конце SCP-5255, D-2231[[footnote]]Несмотря на предложения о том, что лучшим вариантом было бы использование других сотрудников класса D, повторное использование  D-2231 было признано самым экономически выгодным вариантом.[[/footnote]] должен был заново посетить аномалию.
 
Вторая попытка исследования была предпринята 30.03.2029 в 12:23. Во избежание травм сотрудника D-2231 не было выдано оборудования, способного передавать какие-либо данные в штаб миссии. Перед входом в аномалию D-2231 были даны краткие пояснения об объекте, чтобы он смог совершить попытку общения с существами, находящимися в конце тоннеля.

D-2231 вернулся через шесть часов и предоставил следующее письменное свидетельство:

[[=]]
&gt; Не знаю, почему я боялся этого в первый раз. Как я понял, здесь невозможно кому-либо навредить. Сгустки информации не могут друг на друга нападать.
&gt; 
&gt; Это место… его можно назвать деревней, но для этого необходима инфраструктура. Я мог бы назвать это храмом, но тогда необходимо поклонение чему-либо.
&gt; 
&gt; Это больше… //место созерцания//, но не созерцания чего-то, что находится за пределами этого пространства. Очень замкнутое, внутреннее, навроде какой-то медитации. Типа, это место, где ты можешь существовать лишь как ты сам, без всяких сомнений и неопределённостей.
&gt; 
&gt; Место, в котором можно читать бесконечную книгу, которой ты и являешься.
&gt; 
&gt; Я пожелал переместиться ближе к одному из существ и сделал это. Оно было старым, если судить по его плотности. Оно //выглядело// как нечто, что невозможно описать. Ничто там не //выглядит//, как что-то конкретное, но оно ассоциировалось с более высоким положением. Идея наличия власти, окружавшая его.
&gt; 
&gt; Там невозможно говорить, но легко общаться. Просто надо направить свои мысли и о чём-то подумать. Никакой неоднозначности слов — как я и говорил, чистое намерение. Я спросил у него, является ли оно Артуром из той истории, которую вы мне рассказали.
&gt; 
&gt; Оно сказало мне, что когда-то было человеком, считавшим себя королём, что оно поклонялось вещи, которую он считал машиной, которая считала себя богом. Были какие-то эмоциональные примеси, но всё было очень //конкретно//. Оно было радо рассказать мне это, это было чем-то, что то существо приняло для себя.
&gt; 
&gt; Потом оно отдалилось и вновь погрузилось в себя.
&gt; 
&gt; Потом у меня появилось ощущение, что я просто должен остаться там. Остаться и понять самого себя. Но я также знал, что если я //останусь// там надолго, я не смогу выйти назад. Люди могут стать информацией, но информацию так просто не сделаешь обратно человеком.
&gt; 
&gt; Сначала вы сказали мне, что я буду работать тут тридцать дней. Потом сказали, что до конца исследования. Интересно, когда вы всё же вы меня отпустите, //смогу// ли я вновь стать нормальным человеком.
&gt; 
&gt; Мне было грустно, но я повернулся и ушёл.
[[/=]]

Во время третьей попытки исследования SCP-5255 было решено, что D-2231 должен попробовать сразу приблизиться к источнику света, а не пытаться взаимодействовать с окружающими его существами. Для того, чтобы с большей вероятностью получить от сотрудника ценную информацию, ему было приказано немедленно прекратить свои действия и отступать в случае малейшего подозрения о том, что он находится в опасности.

D-2231 был подготовлен к экспедиции так же, как и в прошлый раз, и вошёл в SCP-5255 04.04.2029 в 12:02. Он вернулся через шесть часов и предоставил следующее описание миссии:

&gt; 
&gt; Чем ближе я к нему подходил, тем более большим он мне казался. Если существа — слова, летающие по ветру, то это был ураган. Информация, обёрнутая в информацию, обёрнутая в //что-то//.
&gt; 
&gt; Сложно описать, чем является это «что-то». Это типа… если ты говоришь правду, то ты отдаёшь дань уважения этой штуке. Не как бог принимает дань, а как, вроде, твоя честность //основана// на этой штуке. Это хороший пример правды. Первобытной.
&gt; 
&gt; Я чувствовал, что
&gt; 
&gt; Я думал
&gt; 
&gt; Мне казалось, что если я войду в контакт с этой штукой, очень громко подумаю на неё, то я разобьюсь о её поверхность, как мыльный пузырь о борт лодки. Но мне, вроде как, //хотелось// этого. Уменьшится до самой концентрированной версии самого себя. Тогда не о чем будет беспокоиться. Я буду свободным.
&gt; 
&gt; Я чувствовал, что это всё случится, если я просто //установлю контакт//.
&gt; 
&gt; Но я не разбился. Я ушёл.
