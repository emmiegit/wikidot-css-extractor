[[=]]
**今**
[[/=]]

「//可能性のある//記憶？」ブルーバードは商人の手に握られた楕円形の硝子片に顔をしかめた。「可能性のある記憶になぜこれほどの金を払わにゃならん？」

商人は返事をするかわりに小さく微笑んだ。この商人はいつも少し腹立たしいやつだとブルーバードは感じた。彼女は常に自己中心的で、我関せずという態度なのだ。しかし、同時に彼女は尊敬に値し続けていた。ダークの手の者らがかつてそうだったように。

「理由は二つ」商人が言う。「一つ目、年代だ。後でわかることだが、この可能性のある記憶は幾星霜の時の中にある」

「まだ納得できん」ブルーバードが言う。「私はつまらないことこの上ないものばかりが収められた古代の記憶に幾度となく金を払ってきた。そして今度は可能性のある記憶だ。不愉快な手の一つでも使えば、いくらでも改変できるだろう」

「では、二つ目の理由」商人が微笑む。「可能性のある記憶の源たる人物だ」

ブルーバードは腕を組み、懐疑心を露わにする。「誰の記憶だ？」

商人は小さなランプを開き、そこから放たれる光が一筋になるように焦点を合わせた。それは闇市の仄暗い霧中では殊更明るく輝いていた。「見てみよ」

確認しようとブルーバードが身を乗り出す。曇った硝子を通して揺れる像に、彼は目を見開いた。

「乗った」とブルーバードが言った。「金を払う。これのためなら言い値で買おう」

-------------

[[=]]
**かつて**
[[/=]]

男はアダムの子カインを狭間の地の果て無き荒野に見つけた。褐色の肌と無造作な黒髪の見目麗しい男で、獣皮を用いた衣服は目に快い作りである。しかし、男との出会いをカインは喜んでいなかった。

男は彼の名前を知っていた。

「私は司祭です」男が言った。「一年前、貴方は私の村を通りました。私は貴方に付き従うことを望みましたが、他の者たちが私を引き留めました。その後作物が枯れ、疫病が私たちの村を襲いました。私のみが生き延びられ、そこに私を引き留める者はいませんでした。私はずっと貴方を探しており、そして今、ついに見つけたのです」

カインは眉をひそめた。彼は手付かずで呪いに耐えうる強靭な土壌を持つか、呪いによって不毛になった土地を再生するすべを知っている人々が住む土地のみ放浪するよう努めていた。

文明の発達した場所を通過する必要に迫られたなら、彼は畑を避けて通るようにした。ずっと昔、彼は呪いに限界があることを知った -- 彼を中心に48キュービット、あるいは身長の12倍。判断するには肉眼で十分だった。

しかし、彼の意識が不完全だった場合はこの限りではない。しばしば彼は放浪の衝動に襲われ、時には完全に覚醒しないまま、その足が運ぶままに夢中で歩くことがある。後になって、彼は村の収穫物を絶滅させてしまったことを自覚するのだ。

「本当に申し訳ない」とカインが言う。

男は仰天したようだった。「貴方はカイン、放浪者カインであり、失われし子らと大いなる獣の父であります。貴方は死の神です。他の神々、貴方よりも劣った彼らは私の村を救えなかった。かつては崇拝した彼らを、今では軽蔑しています。私は今や貴方を崇拝しており、そのためにここへ来たのです」

「彼らはあなたの家族だった」カインが言う。「そうでなかったとしても、死に値せざる者にもたらされる死を私は喜ばない」

「貴方様は私を試しておられるのですね」男の歯がきらりと光る。「お約束します、きっとお役に立ちましょう。貴方の従者として、そして貴方の司祭として！」

「愚かな」カインはそう言って、再び歩き始めた。

男は彼に従った。

---------------

[[=]]
**初め**
[[/=]]

烙印の日より、カインは何一つ変わらないままだと自身に言い聞かせてきた。呪いは問題ではない。彼は呪いについて考えようとしなかった。悲しみや罪の意識を隠して、進み続けることを決心した。

彼はさすらいの地ノドにたどり着いた。ノドは彼の呪いを受け付けなかった。あまりにも荒廃した大地で作物は育つことができず、そこに住むのは高い回復力のある異質な生命だったからである。

ここに住めば、烙印を押された時から心を満たす放浪癖が鎮まるように思われた。彼はノドで生活を築くことを決心した。住まいを移すことなく、穏やかに過ごし、何事もなかったかのように生きようと。

カインは、驚くべきことに、自分が年をとらないことを知った。金属部分は錆びることも朽ちることも無く、肌が皴ばみ、髪が白くなることも無かった。彼の記憶は、幼少時代や烙印以前のものは朧であっても、今や全く鮮明さを失わない。年をとったことを示すのは、褐色から明るい青色へ段々変化してゆく瞳だけだった。

人の武器がそうであったように、時の流れによる損傷にも難攻不落だった。本当に、彼の呪いは少しも呪いではなかったのだ。
----------------

[[=]]
**かつて**
[[/=]]

男は荒野を往くカインに従い、自分は司祭としての技能で身を立てた。一方、情緒面で彼は荒んでいた。

「奴らは死んで当然だった。全員が、だ」男は言う。「イナンナは淫乱だった。アヤは欺瞞者だった。ベルシュヌは幼い私を棒でぶった。全員、私の未来を選択することを拒否した者たちだ。言葉の鎖は、それでもやはり鎖だった。奴らは私が必要だと言っていた。奴らは私を利用する必要があった。墓場で朽ち果てるがいい！」

カインは決して応答しなかった。

「なぜ何も言わない？」男が尋ねた。その顔は怒りで上気している。

「言うべきことは言い尽くした」カインが言った。「それに、亡くなった者たちを悪く言うべきではない」

「貴方はきっと正しいのだろう」男が言った。「彼らは死すべきではなかったのかもしれない。結局、貴方は神でないのかもしれない」

カインは口をつぐんだまま、男が手を握ったり緩めたりするのを観察していた。頭上の太陽が照りつける。

「神でないなら、お前は悪魔だ。そしてお前は死すべき者だ」男が丈夫な金属の歩行杖を取り上げる。「どの話が真実なのか確かめよう。あるいは私が終止符を打ってしまおうか！」

男が向かってきてもカインはじっと立ったままだった。杖で強打されたカインは痛みを感じたが、いつものように動じなかった。襲撃者であるはずの男は体勢を崩して後ろに倒れ、地面に座り込んで唖然としていた。

カインはわけのわからないといった様子でこちらを見上げる男を見下ろした。幸運なことに、その一撃はあまり強くなかった。男に骨折はなく、ただ痛みと打ち身に喘いでいるようだった。

「私は神ではない」カインは男に言った。「私は悪魔なのかもしれない。しかし、あなたに下されないことに変わりはない」

彼は再び歩き始めた。まもなく男が立ち上がり、彼に従った。
----------------

[[=]]
**初め**
[[/=]]

ノドの地において、カインが落ち着けば落ち着くほど、額にある印がかき乱されるようになった。放浪の衝動は胸中で強くなっていったが、カインはこれを無視し続けた。

代わりに彼は都市を建設していった。都市は成長し繁栄した。彼の呪いはノドに遍く広がる道には及ばなかったので、彼は道のネクサスの周囲に都市を建設した。都市の住民たちはこれらの道を通って本来のシュメールや同じく肥沃な大地にある畑に向かうのだった。

放浪の衝動は依然として高まっていた。カインは悪夢を見るようになった。時には一か月続けて見ることもあった。目が覚めた彼は咽び泣き、支離滅裂で、慰めようがなかった。

彼は過去、現在、未来に犯した罪のあらゆる形、弟の流したすべての血の色を記憶していた。//お前は俺に何をしたんだ。//弟の死体が問いかける。//何をしたんだ。//

彼はこれが永遠に続くであろうことを悟った。一生をこの悔恨と共に過ごさなければならないことを。

カインは抑えがたい怒りで満たされた。天に向かって、彼は怒りの声をあげた。//あなたのせいだ。あなたのせいで！//

ノドは今は亡き[[[the-wandering-boy|古き者達]]]の残した遺物が数多く存在した。古き者の友人であるカインは、特に兵器になじみがあった。彼はそれらを基に、人類のための新たな戦争兵器を作り出した。彼は遺産を完全に復元することはせず、欠点を補うための新たな冶金技術を生み出した。兵器の対価として得た宝物で、彼はより多くの、そしてより大きな都市を建設した。都市が十分な規模になったとき、彼は軍隊を立ち上げた。

彼は軍を率いて戦争を始めた。怪物のような敵に立ち向かい、兵器が使用者を滅ぼし自らの肉体を叩き壊すのを笑った。文明全体が彼の前に崩壊し、続いて彼の呪いが土地を汚染した。

彼は苦しみで満たされたままだった。背負う死が増えるほど彼の苦しみは増し、かつて為したことの永遠かつ完全な記憶がそれを強意した。
-------------------

[[=]]
**かつて**
[[/=]]

男は変わらずカインに従った。彼にあった信心と憤怒は過去となっていた。

「認めます」男が言った。「私は彼らを愛していました。いなくなった彼らに私は涙を流しました。貴方を喜ばせるために隠していたのです」

カインは沈黙したままだった。

「貴方は人間を超えた力を持っています」男が言う。「彼らを生き返らせることもできるでしょう。かつてのように、皆を取り戻すことができるのでしょう」

「私に死を覆すことはできない」カインが言う。「私の呪いはそのような恩恵をもたらさない。そうであれば良かったのだが」

「貴方ならきっと可能なはずです。間違いなく、私を試しているのでしょう。何を見返りに求められますか？」

「彼らを生き返らせることはできない」カインが言った。

「貴方のような方にとっては些事でしょう」男が言う。「お願いです」

「誰を生き返らせることも私にはできない」

「私は各地を旅し、あなたに富を運びます。私の治癒者の能力で、偉大な都市の金銀財宝を運びます。私は働き、あなたに全てを運びます。私は貴方の召使 — いえ、従順な奴隷となり、望むこと何でもいたしましょう。使者として、伝令者として、司祭として。何であろうとも」

「あなたも私も、できることは何もない」

「お願いします」

カインは沈黙したままだった。

----------------

[[=]]
**初め**
[[/=]]

カインは血を流すことをやめようと決心した。

このやり方では、天を激昂させるのではなく失望させてしまうだけである。しかし、彼は天を喜ばせられるのかもしれない。そうすれば、彼の呪いは耐えやすくなるのかもしれなかった。

彼は父のように家長になろうとした。父よりもうまく、アベルがそうしたかもしれないように。彼は永遠に続く街を建設することにした。

彼が真の家長になるには家族が必要だった。血を分けた子らでも、その後に来た失われし子らでもいけなかった。そうではなく、彼を憎む者からも認められるような家族が必要だった。

彼が愛した人々と家族を始めることもまた、不可能である。彼らではない。束の間、自分の子をもうけることのできる人々と父を始めとする伝統的な家長が考える人物について検討する。彼らでもない。父は己を男だと思い込んだ女であると見なし、厳しい判断を下すだろう。そうではなく、彼に必要なのはこの地の誰もが女性であると見なし、多くの子をもうけられる一般的な女性だった。同じく慣習によって彼は同時に複数の妻を持つだろう。

意外にもこれは簡単に成し遂げられた。数年のうちにカインは妻を得、息子を得た。息子をエノクと名付け、都市の一つにエノクの名前をとった。

彼の息子は子を得、そのまた子も子を得た。カインの都市は発展していった。

放浪の衝動はますます強くなっていた。震えの発作に苦しむようになり、一日中地上で震え続けることもあった。夢中歩行をするようになり、都市を遠く離れて彷徨っては、日の出とともに目覚めて戻ってくるようになった。

-------------

[[=]]
**かつて**
[[/=]]

男は変わらずカインに従った。彼らは雪と雨氷の狭間の地を重い足取りで進んでいた。

男が喋ることはなくなり、声を詰まらせてしゃくりあげる音のみが時折静寂を破る。彼はずっと前から食事と水を断ち、治癒者の技能で無心に己を保っていた。ほとんど顔を上げず、ただただカインの跡を追って前に進み続けた。

彼らは果てしなき海ネヴァーの浅瀬へとたどり着いた。カインは小舟の制作に着手した。

男にこれを手伝う力はなかったし、カインも助けを求めなかった。このような鉄船を鍛造して作る技術とは男にとって完全に異質なものだからである。呪いが存分に発揮されない海の上で幾度となく過ごしたことがあったので、カインは鉄船についての豊富な経験があった。

小舟が完成すると、男は舟に乗り込んだ。カインは櫂を手渡すだけで、乗船を拒まなかった。彼らは冷たい海に舟を浮かべた。

男は凍てつく涙と呟きを交互にこぼした。「私は… 私は良き息子に… 良き夫に… 良き治癒者に… 良き人間になるべきだった…」

カインは沈黙したままだった。

「私の行いです。私が彼らを殺したのです。彼らを見捨てた私の行いは、自らの手で殺すことと何ら変わりありませんでした… 私は治癒者で、彼らは私に縋りました。彼らを救うことができたのかもしれないのに。全員とは言わずとも、彼らの内の誰かを。それでも私は去りました。もしも私が留まっていれば…」

彼らは長らく海の上にいた。
--------------

[[=]]
**初め**
[[/=]]

無自覚の放浪を止めるべく、カインはエノクの宮殿に自らを縛り付けた。放浪の衝動は弱まりこそしたが常に心に宿るようになり、絶え間なく彼を脅迫した。彼の子と孫が牢のカインを喜ばせようとしても自分がほとんど何も感じないことをカインは知った。額と胸に感じる痛み以外に喜びも苦しみも感じない虚脱の日々が続いた。

ノドの地は変化し移ろいゆく。最初のカインの都市が滅び、次にもう一つが滅びた。カインはこれもエロヒムの罰であると思った。そうであるのに自分がほとんど気にかけていないことを知った。

そしてエノクの町にも終わりが訪れる。宮殿が頭上で崩壊したとき、カインは鎖につながれたままだった。

痛みは感じたが、死ななかった。死なずに生き残り、古代都市の残骸の奥底で身動きも取れず閉じ込められた。きっと永遠にここにいるのだろう。カインは思った。これが最後の罰なのかもしれないと。
---------------

[[=]]
**かつて**
[[/=]]

再び地上に到達して舟が新たな海岸に座礁したとき、男はしばらくぶりに顔を上げた。太陽が昇りつつあった。彼らは共にそれを見つめた。

地平線の先には金光に覆われた都市が見えた。

「ここが私たちの分岐点です」カインが言う。「今の私は太陽の都へ向かいません。しかしあなたは行くべきです」

「私はどうすればいいのでしょう？」男が尋ねる。

「あなたは家族の死を悼みました」カインが言った。「彼らを休ませてあげなさい。彼らのために礼拝所を建てなさい。そして人々と出会い、救いなさい。あなたは村を救わなかったのだから。そうして自分の罪を償うのです」

「そうします」男が言った。

男が町へ向かって歩みだす。カインはその姿が小さくなるまで見守っていた。
--------------

[[=]]
**初め**
[[/=]]

カインの子らが地下のカインの元に現れた。彼らは秘密と預言を囁いた。彼はそれを無視し続けた。

そして、カインは耳を傾けた。

しばらくして子らは、彼を掘り起こし地下から解放するために無言で現れた。かの偉大な失われし子らと、それらの最初である[[[the-wandering-boy|ハイゴーレム]]]さえもそこにいた。

かつての人生だったものの残骸を拾い上げると同時に、彼は人間の家族がはるか昔に死んだことを知った。彼の都市は消えさって瓦礫を残すのみで、さすらいの地ノドの草木の茂る荒々しい原野に飲み込まれていた。

失われし子らは彼の従うべき路を説いた。カインは耳を傾けた。

彼は自分の呪いを受け入れるだろう。罪を償う道を見出すまで、彼は世界を放浪し続ける。もしも彼に安らぎが許されるのなら、これこそがその方法だった。

カインは路に従い、放浪癖を甘んじて受け入れ、広大な世界へ歩を進めた。

-----------------

[[=]]
**今**
[[/=]]

ブルーバードが闇市を去る。目を見開いたまま頭を高く上げて、硝子に収まった可能性のある記憶をロングコートへ押し込む。

彼は異世界への道を開き、その先へ歩を進めた。</textarea></pre>
