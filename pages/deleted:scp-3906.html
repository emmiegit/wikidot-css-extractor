    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include component:image-block name=http://kaktuskontainer.wikidot.com/local--files/pepper-jam/balutpic.jpg|caption=1983年の収容パレードを率いるエージェント・マレーノ。|width=250px]]
**アイテム番号:** SCP-3906

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現地職員は1月の第3月曜日に、サイト-121で年次祭典を催さなければいけません。下記の特色が含まれている限り、イベントの内容は各年毎に外見上異なっていても構いません:

* セブ市で同時期に催されるシヌログ祭[[footnote]]フィリピンの伝統的な文化とローマカトリック教を組み合わせた年次祭典。[[/footnote]]に匹敵するクオリティを有するパレード。カモ亜目のイメージが祭の踊り屋台、小道具、衣装に組み込まれ、パレードは装飾されたサントニーニョ人形[[footnote]]訳注:Santo Niño figure。シヌログ祭で称えられるキリストの子供時代を模した人形。[[/footnote]]を運ぶ華やかな服装で着飾った女性によって率いられる必要があります。

* サンバギータ、カラツチ、パグシーの燔祭[[footnote]]国際的にはそれぞれアラビアジャスミン、プルメリア、スイレンとして知られる花。[[/footnote]]。

* 1時間ごとの式典。この式典ではベビンカ、パンデサル、レシェ・プト[[footnote]]フィリピンの伝統的な焼き菓子。[[/footnote]]が生きたアヒルに給餌されます。

SCP-3906が活動状態に入った場合、直ちに大量の記憶処理薬を影響者に散布しなければなりません。死亡者の消失を説明する為のカバーストーリーについてはドキュメント-3906-CSを参照してください。潜在的な収容違反時の生命損失を最小限に抑える為、フィリピン報道機関への潜入エージェントは断続的にバロットの消費を促す宣伝活動を行わなければいけません。

**説明:** SCP-3906は、フィリピン中央部のヴィザヤ諸島周辺に局在する異常現象です。通常は休止状態にありますが、収容プロトコルの実行が不十分であった場合活動状態に入ります。

SCP-3906が活性化した場合、シヌログサントニーニョ祭の参加者や見学者のおよそ2.5%の体質量の一部が岩塩、酢、スリングラブーヨ[[footnote]]フィリピン原産の小さな唐辛子。セブアノ語で//siling kolikot//。[[/footnote]]、及び未発達のアヒルに変換されます。変換された物質はそれ以上の異常性を持たず、別段彼らの体液で汚染されていない限り人間の消費にとって安全な物です。

SCP-3906の影響を受ける身体の部位はランダムであると推測されます。SCP-3906は脳やその他の重要な器官に影響を及ぼす可能性がある為、ごく僅かの質量しか変換されない場合でもしばしば致命的となります。変換される質量の総計は各個人によって異なりますが、個人が生涯にわたって消費してきたバロット[[footnote]]まだ孵化していない未発達のアヒルを調理し提供する東南アジアのストリートフード。[[/footnote]]の量に反比例しているように思われます。

累計100以上のバロットを消費した人物はSCP-3906の影響を受けないことが知られています。バロットを一度も消費したことがない人物は必ず全身が変換されます。この法則は胎児にまで及ぶ為、SCP-3906による妊婦間の致死率は平均より極めて高い数値を示します。</textarea></pre>
