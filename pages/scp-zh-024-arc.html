    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名︰SCP-ZH-024 黑泥
作者︰[[*user Kaze Yang]]
[[include info:end]]
**項目編號：**SCP-ZH-024

**項目等級：**--Safe-- Euclid

**特殊收容措施：**該項目不需特定的收容設施，目前被保管於 site-ZH-02 的 safe 級項目保管處。

**描述：**SCP-ZH-024在常溫下為一種黑色固態物質，質地軟，按壓後會回彈，吸光度約 97%。

SCP-ZH-024 擁有極高的熔點與沸點，目前未能測出具體數值，但考慮到進行這項實驗的資源消耗與相對的反饋，已停止所有相關測試，但並不排除必要時將會重啟的可能。於相關測試停止前，所測得的熔點已超過攝氏一萬度，此刻項目除了吸光度降低外無其他物理或化學變化。

SCP-ZH-024 發出的規律聲響被認為與室外的大氣變化有關，通常在越高的氣壓下會產生越高的頻率，過去曾在颱風過境時出現刺耳的刮勺聲。為了獲取更多相關資訊，項目曾被帶至平流層，但在升高至海拔八千公尺時，該項目發出的聲響頻率已接近次聲波。

@@@@</textarea></pre>
