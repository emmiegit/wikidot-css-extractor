**Objekt-Nr.:** SCP-1100

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen (Geändert):** (Überarbeitet am ██.██.200█)
Eine einzelne Probe von SCP-1100 ist in einem dreifach redundanten, hermetisch versiegelten Behälter aufzubewahren, der in einer evakuierten, verstärkten Isolierzelle an Standort-█ zu lagern ist. Der Behälter muss täglich auf Verfall kontrolliert werden. Gegebenenfalls muss die Probe gemäß Prozedur 1100-233/J in einen neuen Behälter überführt werden, um eine mögliche Verdampfung zu verhindern.

Alle direkten Experimente an SCP-1100 wurden bis zur weiteren Untersuchung ausgesetzt.

Im Falle von wilden Ausbrüchen von SCP-1100 muss der Masseneinsatz von Entlaubungs- und Trockenmitteln in einem Umkreis von 1 Kilometer um alle infizierten Gebiete erfolgen und eine 12-monatige Quarantäne eingerichtet werden, um weitere Ausbrüche zu überwachen. Der Einsatz nuklearer oder chemischer Waffen zur Schaffung einer öffentlichen Ablenkung kann von mindestens drei (3) Stufe-4-Mitarbeitern genehmigt werden.

-----
[[collapsible show=&#34;ARCHIVIERT: Sicherheitsmaßnahmen (Geändert) (Überarbeitet am ██.█.199█)&#34; hide=&#34;schließen&#34; hideLocation=&#34;both&#34;]]

##gray|Proben von SCP-1100 wurden nach dem Verlust von Bio-Eindämmungsstandort-33 in das Hochrisiko-Sicherheitslager für biologisch gefährliche Materialien an Bio-Sicherheitsstandort-26 gebracht. Experimente an SCP-1100 dürfen nur mit vorheriger Genehmigung von mindestens zwei (2) Stufe-3-Mitarbeitern unter Einhaltung aller Richtlinien für den Umgang mit biogefährlichen Stoffen der Stufe 4 durchgeführt werden.##

##gray|Im Falle von wilden Ausbrüchen von SCP-1100 muss der Masseneinsatz von Entlaubungs- und Trockenmitteln in einem Umkreis von 200 Metern um alle infizierten Gebiete erfolgen und eine 6-monatige Quarantäne eingerichtet werden, um weitere Ausbrüche zu überwachen.##
[[/collapsible]]
-----
[[collapsible show=&#34;ARCHIVIERT: Sicherheitsmaßnahmen&#34; hide=&#34;schließen&#34; hideLocation=&#34;both&#34;]]
**##gray|Sicherheismaßnahmen:##**
##gray|Proben von SCP-1100 werden im Hochrisiko-Sicherheitslager für biologisch gefährliche Materialien an Bio-Standort-33 aufbewahrt. Experimente an SCP-1100 dürfen nur mit vorheriger Genehmigung von mindestens einem (1) Stufe-3-Mitarbeiter unter Einhaltung aller Richtlinien für den Umgang mit biogefährlichen Stoffen der Stufe 3 durchgeführt werden.##

##gray|Im Falle von wilden Ausbrüchen von SCP-1100 muss der Masseneinsatz von Entlaubungs- und Trockenmitteln in einem Umkreis von 50 Metern um alle infizierten Gebiete erfolgen und eine 1-monatige Quarantäne eingerichtet werden, um weitere Ausbrüche zu überwachen.##
[[/collapsible]]

**Beschreibung (Geändert):** (Überarbeitet am ██.█.200█)
SCP-1100 ist eine hochgefährliche komplexe organische Substanz, die anomale Transformationen in der natürlichen Pflanzen- und Tierwelt verursacht. Obwohl SCP-1100 hauptsächlich aus schweren Proteinen und [ZENSIERT] besteht, verdampft es spontan in Aerosolform und kann auch durch direkten Kontakt mit infizierten Personen, Pollen, Hautschuppen und anderen Ausscheidungen übertragen werden.

Infizierte Pflanzen- und Tiersubjekte verwandeln sich im Laufe von 24 Stunden, was Folgendes einschließt, aber nicht darauf beschränkt ist:

* Pflanzen mit knolligen Teilen oder großen Früchten erfahren exotische chemische Transformationen und werden mit explosiven oder ätzenden Substanzen gefüllt, die heftig aus dem betroffenen Teil platzen, wenn sie von Menschen gestört werden.
* Pflanzen mit langen Reben oder Ranken erhalten muskelähnliche innere Strukturen, die es ihnen erlauben, lebende menschliche Beute zu ergreifen und zu zerquetschen.
* Pflanzen mit Dornen oder Nadeln verhärten sich zu dem Punkt, dass sie in der Lage sind, schwere körperliche Verletzungen zu verursachen, und werden in manchen Fällen von Substanzen überzogen, die hochgiftig für die menschliche Physiologie sind.
* Pflanzen, die im Allgemeinen als Nahrungsquelle für den Menschen verwendet werden, verhärten sich oder ändern ihre Zusammensetzung auf andere Weise, um ungenießbar, unverdaulich oder auf andere Weise für den menschlichen Verzehr gefährlich zu werden.
* Tiere, die normalerweise als fügsame Beutetiere gelten, werden immer stärker und aggressiver und versuchen, Menschen ohne Rücksicht auf die persönliche Sicherheit zu verletzen.
* Tiere, die natürliche Raubtiere sind, bevorzugen menschliche Ziele als Beute und ignorieren leichtere Ziele.
* Tiere, die domestizierte Nutztiere sind, unterliegen physiologischen Veränderungen, die ihr Fleisch unverdaulich oder sogar tödlich giftig machen, wenn sie von Menschen verzehrt werden.
* Tiere, die Haustiere sind, werden wild und feindselig gegenüber Menschen, und nehmen an Größe und Stärke zu, die ausreichen, um körperliche Verletzungen zu verursachen.

Die Eindämmung von SCP-1100 ist immer gefährlicher geworden und seine Auswirkungen haben seit seiner anfänglichen Eindämmung im Jahr 1989 an Ausmaß zugenommen. Für SCP-1100 wurde noch keine schlüssige Quelle ermittelt, noch ist bekannt, wie oder warum es speziell auf menschliche Subjekte abzielt. Aktuelle Spekulationen deuten auf eine radikale Umweltgruppe mit Zugang zu Ressourcen und Technologie auf Foundation-Niveau hin. Daher wurden die weltweiten Foundation-Posten angewiesen, radikale Umweltgruppen auf mögliche Beweise zu überwachen, die uns zur Entdeckung des Erzeugers von SCP-1100 führen könnten.

Alle Experimente an SCP-1100 wurden aufgrund der extremen Gefahr und der ständigen Anpassung von SCP-1100 eingestellt.

-----

##gray|**Beschreibung (Geändert):** (Überarbeitet am ██.█.199)##
##gray|SCP-1100 ist eine hochgefährliche komplexe organische Substanz, die anomale Transformationen in der natürlichen Pflanzenwelt verursacht. Obwohl SCP-1100 hauptsächlich aus schweren Proteinen und [ZENSIERT] besteht, wird SCP-1100 leicht über Pollen, Samen und andere luftgetragene Elemente zwischen Pflanzen übertragen und kann sich spontan in eine Aerosolform verdampfen.##

##gray|Wenn die Pflanzen von SCP-1100 betroffen sind, durchlaufen sie innerhalb von etwa 48 Stunden eine Reihe von Transformationen, die mit ihren natürlichen physikalischen Eigenschaften zusammenhängen:##

* Pflanzen mit knolligen Teilen oder großen Früchten erfahren exotische chemische Transformationen und werden mit explosiven oder ätzenden Substanzen gefüllt, die heftig aus dem betroffenen Teil platzen, wenn sie von Menschen gestört werden.
* Pflanzen mit langen Reben oder Ranken erhalten muskelähnliche innere Strukturen, die es ihnen erlauben, lebende menschliche Beute zu ergreifen und zu zerquetschen.
* Pflanzen mit Dornen oder Nadeln verhärten sich zu dem Punkt, dass sie in der Lage sind, schwere körperliche Verletzungen zu verursachen, und werden in manchen Fällen von Substanzen überzogen, die hochgiftig für die menschliche Physiologie sind.
* Pflanzen, die im Allgemeinen als Nahrungsquelle für den Menschen verwendet werden, verhärten sich oder ändern ihre Zusammensetzung auf andere Weise, um ungenießbar, unverdaulich oder auf andere Weise für den menschlichen Verzehr gefährlich zu werden.

##gray|Die zusätzliche Finanzierung für die SCP-1100-Studie und -Forschung wurde vom O5-Kommando genehmigt.##

##gray|**Anhang 1100-17:** Vorfallbericht: Verlust von Bio-Eindämmungsstandort-26##
##gray|Am ██.█.200█ [ZENSIERT DURCH DAS O5-KOMMANDO] erreichten um 06:48 Uhr die Verluste 96 % des Standortpersonals. Um 06:48 Uhr wurde der Atomsprengkopf von BES-26 gezündet, was die Infektion stoppte, aber zu einem Totalverlust von BES-26 und dem gesamten Standortpersonal führte.##
[[/collapsible]]
-----
[[collapsible show=&#34;ARCHIVIERT: Beschreibung&#34; hide=&#34;schließen&#34; hideLocation=&#34;both&#34;]]
##gray|**Beschreibung:**##
##gray| SCP-1100 ist eine hochgefährliche komplexe organische Substanz, die anomale Transformationen in der natürlichen Pflanzenwelt verursacht. Obwohl SCP-1100 hauptsächlich aus schweren Proteinen und [ZENSIERT] besteht, wird SCP-1100 leicht über Pollen, Samen und andere luftgetragene Elemente zwischen Pflanzen übertragen und wird im Laufe von 72 Stunden dazu führen, dass Pflanzen immer gefährlicher für das menschliche Leben werden.##

##gray|#Die Effekte von SCP-1100 umfassen, sind aber nicht beschränkt auf:## 

* ##gray|Änderungen im Aussehen von essbaren Pflanzen, die sie für menschliche Beobachter abstoßend machen.##
* ##gray|Das Wachstum von gehärteten Dornen und gehärteten Strukturen in essbaren Pflanzen, wodurch sie für den Menschen ungenießbar oder unverdaulich werden.##
* ##gray|Die innere Herstellung von Substanzen, die beim Menschen Übelkeit, Schmerzen oder schwere innere Verletzungen verursachen.##

##gray|SCP-1100 wurde zum ersten Mal nach der Ölkatastrophe der Exxon Valdez im Jahr 1989 entdeckt, die Pflanzen in der Nähe menschlicher Siedlungen in der Nähe der betroffenen Region kontaminierte. Es ist derzeit nicht bekannt, wie SCP-1100 mit diesen Anpassungen spezifisch auf Menschen abzielen kann, noch ist bekannt, welche Organisation für die Erzeugung von SCP-1100 verantwortlich ist. Forschung und zusätzliche Mittel wurden bereitgestellt, um die Quelle von SCP-1100 zu untersuchen.##

##gray|**Anhang 1100-08:** Vorfallbericht: Verlust von Bio-Eindämmungsstandort-33##
##gray| Während routinemäßiger Experimente verdampfte eine große Menge SCP-1100 spontan und infizierte die gesamte Pflanzenkultur, die am Bio-Eindämmungsstandort-33 angebaut wurde. Der anschließende Vorfall führte zum vollständigen Verlust von BES-33 und zum Verlust von 70 % des Standortpersonal, bevor der Bruch eingedämmt wurde. BES-33 wurde ausgemustert und alle verbliebenen Proben von SCP-1100 wurden zu Bio-Eindämmungsstandort-26 gebracht.##
[[/collapsible]]

-----
[[size large]]##red|**AUF O5-BEFEHL STUFE-4-KLASSIFIZIERT – STRENG GEHEIM**##[[/size]]
-----

**Anhang 1100-023:** Anhang zu Vorfallbericht Re: Verlust von Bio-Eindämmungsstandort-26

Aus Fragmenten beschädigter Überwachungsvideos, die aus den Überresten von Bio-Eindämmungsstandort-26 geborgen wurden, wurde ermittelt, dass der Vorfall, der zum Totalverlust von BES-26 führte, von Dr. ██████ und Dr. █████ verursacht wurde. Der Videobeweis zeigt, dass Dr. █████ am █.██/200█ um 06:31 Uhr die bewaffnete Wache, die bei der Eindämmung von SCP-1100 stationiert war, entwaffnet und erschossen hat, woraufhin Dr. ██████ die Eindämmung brach und die Probe entfernte. Zugangsprotokolle, die aus den Umweltsystemen von BES-26 geborgen wurden, meldeten dann um 06:37 Uhr einen Bruch im primären Service-Hub, an dem SCP-1100 vermutlich in die Luft- und Wasserversorgung des gesamten Standorts eingebracht wurde.

Die Untersuchung hat sowohl für Dr. ██████ als auch für Dr. █████ Beweise für die Mitgliedschaft in einer Umweltorganisation ergeben. Alle Mitarbeiter im Standort-█ werden ebenfalls sofort überprüft.

**Anhang 1100-024:** Aus dem Wohnsitz von Dr. ██████ geborgener Tagebucheintrag

&gt; █.█.200█
&gt; Habe heute wieder Gelegenheit bekommen, mit █████ zu sprechen. Er stimmt mir jetzt zu, dass es keine andere Erklärung gibt, die passt. Wenn du alle Unmöglichkeiten beseitigt hast, muss alles, was übrig bleibt, die Wahrheit sein, egal wie verrückt sie ist.
&gt; 
&gt; SCP-1100 ist keine hergestellte Substanz. Es sind keine Hippies, die sich an der Zivilisation rächen. Es ist eine planetare Immunantwort. Es ist Gaia, Mutter Erde, die gegen uns kämpft.
&gt; 
&gt; Je mehr wir versuchen, dagegen anzukämpfen, desto schlimmer wird es. Sie will uns alle tot sehen, will, dass wir weg sind wegen dem, was wir ihr angetan haben. Und wir können nichts dagegen tun.
&gt; 
&gt; Das Einzige, das wir tun können, ist die Verantwortung für unsere Sünden zu übernehmen und unsere Strafe zu akzeptieren. Morgen beginnen wir mit dem Plan.</textarea></pre>
