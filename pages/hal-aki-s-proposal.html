**할 아키의 제안** 
**저자:** [[*user hal_aki]]
**원작:** http://scp-jp.wikidot.com/hal-aki-s-proposal
**역자:** [[*user Salamander724]]
[[include info:end]]

**일련번호:** SCP-001-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-001-JP 및 그 사본은 4등급 이상의 직원 외에는 어떠한 경우에도 볼 수 없도록 제[편집됨]기지 지하 수용 시설에 보관한다.

**설명:** SCP-001-JP는 질량 약 150 kg의 얇은 청동판이다.
그 표면에는 알 수 없는 방법을 통해 영상이 기록되어 있다.
자세한 내용은 영상기록 001-JP-1을 참조할 것.

**영상기록 001-JP-1:**
영상에서 열화가 심한 부분이나 전체에 걸쳐 잡음이 낀 부분은 일부 누락하였다.
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; 00:00:00: 하늘을 배경으로 고층건축물의 무리가 비치고 있다. 건축물은 오층탑을 수직으로 잡아 늘린 것 같은 형상을 하고 있다. 일부 건축물은 뒤틀리고 시간 경과에 따라 신축하거나 무수히 가지를 치는 등의 이상성을 나타내고 있다. 영상은 매우 크게 흔들리고 있으며, 건축물들은 멀어지고 있다. 또 숨이 차 헐떡이는 것 같은 소리가 항상 들어가 있는 점에서 볼 때, 이 기록은 달려가면서 뒤편의 영상을 기록하고 있는 것으로 보인다.
&gt; 00:00:26: 중저음이 울려퍼진다. 음량은 대략 110 데시벨 정도. 기록자의 목소리로 생각되는 신음성이 들린다.
&gt; 00:00:52: 천정을 중심으로 천체가 고속회전하기 시작한다.
&gt; 00:01:19: 건축물 무리 중 원경에 있는 것들에게 변화가 생긴다. 대상은 채도를 완전히 잃은 것처럼 보인다.
&gt; 00:01:34: 채도 상실 현상이 주변 공간에 전파되고 있다. 기록자의 목소리로 생각되는 욕설.
&gt; 00:01:37: 영상의 시점이 180도 바뀐다. 기록자가 앞을 똑바로 향한 것으로 생각된다. 전방에는 소수의 고층건축물과 그 뒤에 광대한 평원, 더 멀리에는 신사 기둥문처럼 보이는 오브제가 보인다.
&gt; 00:04:46: 아까와 같은 중저음이 울려퍼진다. 영상에 12초간의 짧은 잡음.
&gt; 00:08:21: 영상의 시점이 180도 바뀐다. 기록자가 뒤를 향한 것으로 생각된다. 채도 상실 현상이 약 1 km 전후 지점까지 육박해 있다. 기록자의 목소리로 생각되는 신음성.
&gt; 00:08:24: 다시 앞으로 향한다.
&gt; 00:11:18: 전방에 있는 평원, 기둥문이 물결치는 것처럼 보인다.
&gt; 00:12:21: 전방의 이상성이 사라졌다.
&gt; 00:18:44: 다시 뒤를 향하고, 이후 00:25:02 까지 잡음으로 인해 상세 불명
&gt; 00:25:02: 영상 회복. 이후 시야에 비치는 것은 모두 채도를 잃고 있다. 또한 시점이 이동하지 않음으로 보아 기록자는 멈춰있는 것으로 생각된다.
&gt; 00:26:13: 다시 앞으로 이동을 시작한다.
&gt; 00:31:26: 수 초 간격으로 두 번 중저음이 울려퍼진다.
&gt; 00:40:36: 기둥문이 있는 장소에 도달한다. 이후 01:17:52까지 잡음으로 인해 상세 불명
&gt; 01:17:52: 영상 회복. 영상은 거대한 일본 전통풍 건물 복도를 이동하고 있는 것으로 보인다. 건축물 자체에 이상은 없지만 여전히 시계는 채도가 없는 상태이다.
&gt; 01:19:24: 중저음이 울려퍼진다. 영상에 5초 정도의 짧은 잡음.
&gt; 01:41:58: 중저음이 울려퍼진다.
&gt; 02:12:47: 이동을 멈춘다.
&gt; 02:12:51: 기록자로 생각되는 목소리. 음성 분석 결과 종교적 의미를 가진 낱말 여럿을 고속으로 영창하고 있는 것으로 밝혀졌다.
&gt; 02:12:53: 바닥에 거대한 구멍이 생겼다. 영상에 8초 정도의 짧은 잡음.
&gt; 02:13:01: 구멍 안으로 낙하하는 영상.
&gt; 02:14:12: 목조 바닥에 착지한다. 주위는 암흑. 기록자의 목소리로 생각되는 신음성.
&gt; 02:14:17: 뭔가 부스럭대는 소리. 정체불명의 광원이 출현한다. 주변은 돌담벽을 쌓은 통로다.
&gt; 02:14:35: 다시 이동을 시작한다.
&gt; 02:28:53: 넓은 공간이 드러난다. 공간 안에는 무수한 톱니바퀴와 도선, 집적회로로 생각되는 소자로 이루어진 구조물이 설치되어 있다. 또한 시야 오른쪽 끝에 SCP-001-JP와 동일한 것으로 생각되는 청동판이 설치되어 있다.
&gt; 02:29:04: 청동판 앞까지 이동하여 그 자리에 멈춰선다.
&gt; 
&gt; **&lt;기록 종료&gt;**

02:29:04 이후의 영상은 영상기록 001-JP-2로 별도 보관되어 있다.

이하 정보의 열람을 위해서는 조건 상황을 막론하고 4등급 이상의 보안 인가를 요한다.
[[collapsible show=&#34;+ 열람한다（보안 인가 4등급 필요）&#34;]]

SCP-001-JP는 █████에 존재하는 유적 내부를 탐사하던 중에 재단 요원에 의해 발견되었다.
재단은 유적이 있던 장소에 수용 기지를 건설하고 제8181기지로 명명하였다.

**영상기록 001-JP-2:**
&gt; **비고:** 영상 전체에 걸쳐 기록자로 생각되는 인물의 독백이 이어지며, 영상은 전혀 변하지 않기 때문에 경과 시간은 생략한다.
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; 천 년 전의 미래에 기록한다.
&gt; 우리가 잘못 하였다. 신들은 세계를 구원하기로 하지 않았다.
&gt; 세계는 신앙과, 그리고 그 신앙에서 성립된 마술에 의해 움직이고 있었다.
&gt; 그 역사는 유사 이전까지 거슬러 올라가며, 신, 정령의 힘은 세계에 널리 알려져 있었다.
&gt; 우리의 시대에서 3천 년 전의 옛 사람은 그 힘을 빌어 방법과 힘의 법칙성을 깨닫게 되었다.
&gt; 이것이 우리가 아는 「마법,,魔法,,」의 발견이다.
&gt; 그리고 그 그늘에서, 신들의 부재를 증명하고 세계를 조종하려는 세력이 있었다.
&gt; 그들의 마법과 상반되는 기술을 「과학,,科学,,」이라고 불렀다.
&gt; 결국 과학은 부정되고, 공상소설의 소도구로 사용되는 신세로 전락했다.
&gt; 그러나 마법에 의해 다루어지는 힘에는 문제가 있었다. 인류는 그것을 알아차리지 못했다.
&gt; 수천 년에 걸처 수억 수조 명의 사람들이 사용하던 기술에는 「왜곡,,歪み,,」이 있었다.
&gt; 오랜 시간을 걸쳐 왜곡은 누적되었다. 그리고 그것은 돌연 우리에게 엄니를 드러냈다.
&gt; 마술에 문제가 있음을 알고 있는 인류는 가상의 것으로 취부되었던 「과학,,科学,,」을 재시험했다. 그 결과 마법과 과학은 거의 호환되는 것임이 드러났다.
&gt; 하지만 너무 늦었다. 이미 북미 대륙을 중심으로 세계의 절반이 「왜곡」에 집어삼켜저 사라져 버렸다.
&gt; 우리는 최후의 수단을 사용한다. 신이물,,神異物,,의 힘을 빌어 과거를 바꾸어 세계를 바꾼다.
&gt; 방법은 하나밖에 없다. 신앙과 마술이 보급되기 이전의 시대로 거슬러, 과학과 박물학을 널리 퍼뜨린다.
&gt; 이것은 도박이다. 이동은 일방통행만 가능하기에 돌아올 수는 없고, 대저 성공할지 여부조차 알 수 없다.
&gt; 팔일팔일번사,,八一八一番社,, 지하의 청동판에 기록한다. 만약 여기서 이동장치를 사용한다면 이 청동판도 함께 이동할 것이다.
&gt; 만약 이것을 읽고 있는 사람이 있다면, 그쪽에게 묻고 싶다. 그쪽의 세계는 과학의 힘으로 돌아가고 있는가?
&gt; 내가 세상을 구했는가?
&gt; 나는 수집원 소속 사등연의관,,四等研儀官,, 나카조노,,ナカゾノ,,라고 한다. 3천년 후의 세계가 올바르게 돌아가기를 기원한다.
&gt; 
&gt; **&lt;기록 종료&gt;**

**보유:** 재단의 조사 결과, SCP-001-JP의 뒷면에 앞면과는 전혀 다른 영상이 기록되어 있음이 밝혀졌다. 이 영상의 기록 방식은 앞면과 --마찬가지로 상세는 불명하다-- 달리 ███의 기술을 응용한 것으로 생각된다. 현재 영상기록 001-JP-3으로 취급되고 있다.
영상의 열화가 심해 해독 불능 상태이지만, 거의 마지막 몇 초간의 음성은 들을 수 있다.
