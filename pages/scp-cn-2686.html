[[/module]]

**项目编号：**SCP-CN-2686

**项目等级：**--Safe-- Keter

**特殊收容措施：**SCP-CN-2686当前收容于Site-CN-19高价值异常项目储存区收容柜#031内。对项目的测试需三级及以上许可，任何非典型的结果应被记录并归档处理。

**描述：**SCP-CN-2686是一遥控装置，与一个或多个未知的终端相连。项目无电源，亦无显著能源需求或损耗迹象。其表面的设备包括：摇杆（1），旋钮（2），显示屏（1）。

当人员触碰到SCP-CN-2686时，显示屏将亮起并展示一幅画面及一个描述画面的词语或短语，画面内容往往是一处无动物或人类活动迹象的随机场景。摇杆可以控制画面视角的位置角度，第一枚旋钮则控制高度，第二枚切换画面。旋钮可切换的画面似乎是随机的，暂未发现任何规律，也未出现过完全一致的两片场景，详细列表可见于附录。

SCP-CN-2686显示画面的来源显然具有实体，其不能进入封闭的容器内部，亦不能穿过液体或固体流体。

当使用摇杆，或画面自行转至场景边缘时，显示器将展示一段30至45秒不等的黑屏，其后切换画面。未确定场景边缘的界定标准。在少见的情况下，SCP-CN-2686可以发出与当前场景相关的声音，发声方式不明。

**附录：**SCP-CN-CN-2686已被记录的场景列表。

&gt; 编号：01 | 描述：空地
&gt; 记录：场景为开阔的林中空地。树木无明显特征，无法辨认种类。场景内发现帐篷、熄灭的营火、统一捆扎的包裹等野营工具。

&gt; 编号：02 | 描述：麦田
&gt; 记录：场景为无限延伸的麦田，没有其他可见事物。使画面向一个方向前进15分钟，除地势起伏外无变化。继续前进2小时，抵达场景边缘切换场景。未观察到时间流逝。

&gt; 编号：03 | 描述：医院
&gt; 记录：场景为两侧不均匀分布房间的走道。每个房间内均有一台手术桌和各种医用防护工具，附着有灼烧或化学腐蚀痕迹。进入走道末端的电梯后切换场景。

&gt; 编号：05 | 描述：戈壁滩
&gt; 记录：场景为戈壁滩，一辆抛锚的车停在路边，绵延的公路直抵视线尽头。一具无法辨认的人类尸体倒插在沙中，怀中持有一本《魔鬼辞典》。

&gt; 编号：06 | 描述：大厦
&gt; 记录：场景为一座大厦，四周环绕浓雾。画面环绕大厦移动，未发现入口，下降6小时后仍未发现底部。11小时后仍无变化，通过旋钮主动切换场景。项目发出雨声。

&gt; 编号：09 | 描述：尖啸树林
&gt; 记录：场景为由异常树木组成的树林。所有植物都以富侵略性的方式运动，并互相捕猎。某种高大的乔木表现出对画面来源的高度敌意，并尝试攻击。在树林中沿一个方向前进10分钟，到达场景边缘。

&gt; 编号：15 | 描述：废墟
&gt; 记录：场景为由已坍塌的教堂和倒下树木构成的废墟。一棵枯萎却结满果实的树木生长在建筑物中央，其根系缠绕一座严重破损的雕像，难以辨认雕刻内容。数台废弃的车辆和高压电线塔围绕该处废墟。远处有山脉。试图进入废墟时到达场景边缘。

&gt; 编号：18 | 描述：镜子长廊
&gt; 记录：场景为狭窄的卫生间，两面相对放置的镜子形成类似长廊的视觉效果。水槽中的水不断溢出。画面源被淹没后切换画面。

&gt; 编号：31 | 描述：画室
&gt; 记录：场景为空旷的画室。房间内唯一的物品是放有画作《农神吞噬其儿》的置画架。场景内有两扇被涂黑的窗，其中一扇敞开，通过其进入外界并观察到右侧有一幢双层农舍，此外为无人的旷野。使画面移动，四处观察后观察到疑似与记录编号-02和编号-05场景类似的环境。画面上升，似乎被一块刚性的物体阻挡，后确认上方的天空实际上是巨型荧幕显示出的画面，刷新率为十五秒一次。继续侦查该区域，有以下值得关注的发现：
&gt; * 公共卫生间，门紧闭。其中不断向外溢水
&gt; * 编号-15中雕塑的完整版本，描述的似乎是双手掩面哭泣的天使形象
&gt; * 完全由番茄填充的海洋
&gt; * 深坑。下降15分钟后仍未抵达其底部，放弃继续探索并返回
&gt; * 由《魔鬼辞典》的希伯来语译本搭建的大本钟模型，比例接近3:5
&gt; 对该场景的探索持续2小时。画面移动到一片森林附近时，项目中突然传出震耳的钝物撞击声。画面随即进入黑屏，且对任何操作均无反应。约24小时后项目恢复自身异常性质。
* 记录编号-31后，SCP-CN-2686被重分级为Euclid。

&gt; 编号：32 | 描述：警告
&gt; 记录：场景为由混凝土，钢筋等建材组成的施工地，数根标有“警告！”“请勿入内，否则后果自负”“!”“别随便乱跑，小命都送掉”等文字的警示牌竖立在画面正中。画面无法移动，持续6分钟后自动切换。

&gt; 编号：33 | 描述：剧场
&gt; 记录：场景为一座剧场。非典型的，剧场内绝大部分座位上有人，但其面目均被面具遮盖。剧台上有一座由大量番茄、马铃薯和其他蔬菜堆砌的塔楼样建筑。项目发出响亮的鼓掌声。未发现出口，通过旋钮主动切换场景。

&gt; 编号：36 | 描述：黑暗
&gt; 记录：场景为极度昏暗的狭窄空间，但一束光源似乎从画面源上方射出以照亮。大量用钝物体不断磕碰留下的文字和无意义划痕位于四周的墙面上，如下：“//四下皆黑，四下//”“//别开火机//”“//土层有20英寸厚//”“//没人会听到的//”“//不！不！不不，不！//”“//我不能呼吸//”“//睡吧//”“//救救我救救我救救我救救我//”。其余文字潦草无法辨认。通过旋钮主动切换场景。

&gt; 编号：39 | 描述：剧场
&gt; 记录：场景为一座剧场。非典型的，一名身着华丽戏服的画家角色坐在剧台中间抽泣。项目发出哭声，似乎为电子合成音效。未发现出口，在场景内等待，并于15分钟后自行切换。

&gt; 编号：40 | 描述：好梦在何方
&gt; 记录：场景为一间凌乱的卧室，难以辨认的杂物和垃圾完全占据了全部空间。通过房间门后到达场景边缘。

&gt; 编号：42 | 描述：冷原
&gt; 记录：场景为覆盖积雪的冻原，一座高耸的山峰在画面中央。移动画面后观察到一间有光的狩猎屋，但未发现入口。项目发出大型动物的吼叫。向山峰前进的过程中切换画面。

&gt; 编号：43 | 描述：放弃
&gt; 记录：场景为一竖井，上方有光源，疑似为天空。场景内遍布杂物和番茄，一座雕刻至一半的天使雕塑位于正中。向上45分钟未到达出口，鉴于编号-31中的类似环境，通过旋钮主动切换场景。

&gt; 编号：45 | 描述：美丽
&gt; 记录：场景为广袤沙漠。木星似乎替代了太阳的位置并正在升起。项目发出贝斯演奏的《欢乐颂》声。画面无法移动，一行巨大的“Are we cool yet？”字样从天空中划过。场景于150秒后自动切换。

&gt; 编号：47 | 描述：[已编辑]
&gt; 记录：场景为一片针叶林。在场景内寻找约45分钟，无任何值得关注的特殊事物。此时，该项目负责人意识到场景为[已编辑]上空。画面立刻切换为黑屏，一个如;-)的笑脸图案位于中央。派遣站点紧急应急小组前往对应地点侦查，未发现反常情况。画面恢复正常。

* 记录编号-47后，SCP-CN-2686被重分级为Keter。
