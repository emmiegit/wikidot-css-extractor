「彼がそこに現れてからどれくらい経った？」とサイト管理者が中央玄関へと続く回廊を歩きながら尋ねた。

「はい、おおよそ3時間になります」彼の助手は書類を神経質そうに繰りながら応えた。「我々は彼を射殺することも考慮しましたが、彼がただ単に立ち尽くして叫ぶためだけにはるばるサイト-19のゲートへやって来たのだとしたら、彼はさほど大きな脅威にならないと判断しました。」

サイト管理者はゆっくりと頷いた。彼は以前も侵入未遂者に対処したことがあるが、サイトのゲートで声の限りに叫びちらすような男は全くの新種だった。運が良ければ、10分のうちに侵入者の記憶をぬぐい取り、彼をもときた方へ送り出し、食べかけの昼食に戻ることができるだろう。もしそれができないとしても、彼はこの愚かなろくでなしの顔面を銃撃するよう命令して始末させるだけだ。 どっちを選んでも問題は解決する。

2人はサイトの防護扉として機能する巨大な金属壁へとたどり着いた。侵入を試みようとする者は誰であれ、狙撃手と電気フェンスを潜りぬけられたとしても、この壁に阻まれるだろう。この壁の向こう、たった2メートル先ではわめく狂人が仁王立ちしている。「一瞬だけですよ。」勤務中のガードが不平がましく言い、防護扉を開けるパスコードを入力した。前方の防護扉から、金属の擦れるおそろしい咆哮が聞こえると同時に、同じような音が背後からも聞こえた。どんなに無害であろうとも、収容違反のリスクに値する狂人などいない。

防護扉が持ち上がり、徐々に加速しながら開くと、ひとすじの光がサイト管理者と助手に差した。サイト-19の低い外壁の影が、ほこりっぽい景色の中で広がっていた。離れたところに小さな電気フェンスと広大な砂漠が広がっているのが見える。しかし、彼が最も懸念しているのは、急に2人の方へと進み出てきた猫背の男である。

「俺をそこでいつまでも立たせようとしやがったのはオマエか、エエッ？」彼は手を振り回しながらいきなり半狂乱になってしゃべりだした。「ここはひどい猛暑だってことだよ！　このくそ暑い7月のさなかに、800ドルほどもかけてここにやってきた、そして真昼の砂漠のどまんなかに放ったらかしやがったのかって訊いてんだ、くそ野郎！」

サイト管理者はこのやつれた男を見回した。男は腹部まで届く、もじゃもじゃのあごひげを長く伸ばし、ダークブラウンの髪は何週も櫛を入れてないように見えた。男は目玉をきょろきょろ動かしサイト管理者と臨戦態勢の武装したガードたちを見渡している。彼の衣服は汗ばんだTシャツとずたずたになったジーンズ以外になく、足元は完全に裸足だ。一番ひどいのは、異常な腐臭が男の体から漂っており、それはサイト管理者にとって腐ったトウモロコシの臭いとしか説明しようがなかった。

「なにが……」彼は男の臭いに息を詰まらせながら口を開いた「一体なにが望みなんだ君は？」

「見ろ、俺たちは書簡を通じてあんたと接触を試みた。しかし一度も返事を受け取ってない、だから俺はここへ遣わされた。恐れながら、クソ面倒臭いでございますね。 だが……」

「我々は出所不明の手紙は焼却してるし、不信な電子メールも削除している、」急にこの男に対する苛立ちが強まり、管理者は言った。「//一体全体//君は何のためここに？」

「おれはオマエに宣戦布告するためにここにいるんだよ！」悪臭のする彼は軽くジャブを繰り出しながら跳び上がり、叫んだ。「俺たちはオマエたちとよく似た名前の集団のことを耳にした。活動する上でお前たちに邪魔になるような連中だ。知ってるか？　そこで連中と俺は集まって考えついた『おい、//我々の//名前はお互い類似しているし、 奴らはお互いにとって目的を達成する途上にあるクソの山だ。そこでともに戦争を仕掛けよう！』とね。」明らかに意味ありげに、男は足元を蹴っていくらかピッチの高い金切り声をあげた。

「そうか……」サイト管理者はあごをさすり、眼鏡の眩しい光が彼のぐるぐる廻る目を隠してくれることを願いながら言った。「それで、我々はどのように君たちを誤解してたんだろう？」

不潔な男はおとなしくなった。「むむむ……、俺たちはまだ本当のところ、それを理解していない。ある種のものの弾みというやつだ。分かるだろう？　『似たような名前』である限り、『あの野郎ども！』と聖戦が起こる。」男は瞬きし、また飛び始めた。「だがもう解決する。オマエたちは//何とかして//俺たちを抑えつけなければ//ならない！//　ゆえにここに、我々はSCP財団に対して宣戦布告する！」

サイト管理者は手で顔を覆ったりしないようにできる限りのことをした。「じゃあ君たちの組織の名前は？」

「People Shitting Chipperly (快活に糞垂れる者たち) だ！」

明らかに、手を顔から離したままにしておく戦いは無駄な努力となった。

サイト管理者が深く荒い息を吐き、彼の体に激しいショックが走った。彼の助手と狂人は彼を凝視し、何か間違えたかと訝しんだ。ようやく彼は手を離すと、最後にもう一度息を吐き、ネクタイを直すと話した。

「ダメだ、ダメだ//ダメだ//。認めないぞ。そのようなことは絶対に認めない。SPC。私は人々がどうしてこんなふうにスペルミスするのかを知っている、そして君が何ができるかを全て知っている。『あっ、こいつはサメ殴りだぞ、ハハッ！』とね。だがダメだ。私はそんなことはしない。私はPSC団などと関係を//一切//持とうとはしない。」

「他に考えは？」彼は叫ぶのをこらえて言った。「どのアイディアも、サメ殴りセンターがもたらしたような厄介事になるのか？　我々は奴らを引き離すのにあまりに多くの資源を投じてしまい、先週だけでも 6、7体ものブライトを脳動脈瘤で失うことになった。君のような気違いと真面目にやりあうだけでも大変な厄介事なのだ。」

「だから立ち去れ」彼は抑揚なく言った。「わたしは君を拘束するつもりも、洗脳するつもりも、単に殺すつもりもない。我々が対処するべきでさえない大変な厄介事だ。家に帰って、健康な排泄をするなりなんでも好きなことをすればいい。そしてもう二度とこの辺りに臭い顔を覗かせるな。私はどこかおかしなことを言ったか？」

「だが……」

「私の気が変わる前にな」サイト管理者は吠えた。

不潔な狂人は1度瞬きすると、踵を返して砂漠へと逃げ去った。きっと二度と姿を表さないことだろう。サイト管理者は手を振り回しながらガードに防護扉を閉じるよう指示した。「おいでルーシー」彼はため息をついた。「カフェテリアに戻ろう。」

そのとき、別の人影が入り口へと走り寄ってきた。先ほど去った男と同じくらいぼろぼろで、正気を感じさせない身なりだ。「ちょっと待て」彼は叫んだ「あんたを探すのに2週間もかかったんだ。『人民のココナッツ協会 (People&#39;s Coconut Society)』 は……！」

「帰ってくれ」サイト管理者が吐き捨てると、防護扉は男の眼前で音を立てて閉まった。</textarea></pre>
