[[include component:image-block name=NewMexicomap.png | caption=Схема SCP-1912-J]]
**Объект №:** SCP-1912-J

**Класс Объекта:** [[[safe|Безопасный]]] (мы обещаем не кусаться)

**Особые Условия Содержания:** Содержание SCP-1912-J должно нарушаться при любой возможности. Стоимость и нелепость сокрытия объекта размером с SCP-1912-J от обычного населения - слишком большая нагрузка для ресурсов Фонда. Методы нарушения условий содержания SCP-1912-J могут содержать, но не ограничиваются: образовательными программами, экономическим развитием, туристической рекламой и жалобами в социальных сетях.

**Описание:** SCP-1912-J - это весь штат Нью-Мексико в США.  SCP-1912-J размером 550 на 595 км, общая площадь 315 000 км^^2^^, расположен между 31°20’–37° северной широты и 103–109°3´ западной долготы. SCP-1912-J также содержит более 2 085 000 экземпляров SCP-1912-J-1, которые способны к быстрому размножению и общению с помощью языка навахо, испанского и английского.

Аномальная активность SCP-1912-J проявляется в его почти повсеместном амнезиальном воздействии на свидетелей. Несмотря на его огромный размер, упоминание на школьных уроках и очевидное отображение на картах, большинство людей не помнит о существовании SCP-1912-J. Результаты этого эффекта включают:
* Заключение под стражу экземпляров SCP-1912-J-1 как граждан не американского происхождения.
* Ожидание от экземпляров SCP-1912-J-1 предоставления паспорта во время внутренних поездок.
* Обозначение SCP-1912-J &#34;Мексикой&#34; или &#34;Аризоной&#34; известными организациями, например, &#34;Нью-Йорк Таймс.&#34;
* Удивление от факта, что экземпляры SCP-1912-J-1 демонстрируют высокую степень знания английского языка.

Этот эффект, похоже, не распространяется на нечеловеческие организмы, которые не осведомлены ни о присутствии SCP-1912-J, ни о большинстве политических границ.

Первое появление SCP-1912-J описывается в Договоре Гуадалупе-Идальго в 1848, после аномального тектонического сдвига суши, в результате которого регион был помещен между Мексикой и США. Создание SCP-1912-J произошло 6 января 1912, когда 490 пожилых белых мужчин собравшихся в Вашингтоне, округе Колумбия, находящемся на расстоянии более 3000 км, обсудили и создали данный объект. Наличие связи между этими мужчинами и Церковью Разбитого Бога все еще расследуется.

Также были замечены экземпляры SCP-1912-J-1, которые смутно следовали указаниям некого «губернатора», теперь классифицируемого как SCP-1912-J-2, из-за которого нарушение условий содержания кажется менее привлекательным.

**Дополнение 1912-J-A:** Из-за того, что SCP-1912-J продолжает успешно содержаться, назначение SCP-1912-J в качестве объекта класса Таумиэль в настоящее время рассматривается Советом O5.

**Дополнение 1912-J-B: Журнал испытаний**

[[collapsible show=&#34;+ Серия Тестов А&#34; hide=&#34;- Серия Тестов А &#34;]]
**Тест №:** 1912-J-A-001
**Процедуры:** Группе из 5 подростков мужского пола рассказывают о существовании SCP-1912-J.
**Результаты:** Субъекты забывают о существовании SCP-1912-J в течение 3,5 минут.

**Тест №:** 1912-J-A-002
**Процедуры:** Группе из 5 подростков женского пола рассказывают о существовании SCP-1912-J.
**Результаты:** Субъекты забывают о существовании SCP-1912-J в течение 4 минут.

**Тест №:** 1912-J-A-005
**Процедуры:** Группе из 5 сотрудников класса D рассказывают о существовании SCP-1912-J.
**Результаты:** 4 субъекта забывают о существовании SCP-1912-J в течение 8 минут, но D-95782 сожалеет о том, что совершил убийство, продавая там метамфетамин. D-95782 впоследствии устранен за то, что был менее интересен, чем телесериал.

**Тест №:** 1912-J-A-017
**Процедуры:**Эксперту по истории Америки рассказали о существовании SCP-1912-J.
**Результаты:** Субъект признает существование SCP-1912-J, но не может найти его местоположение на карте.

**Тест №:** 1912-J-A-052
**Процедуры:** Экземпляру SCP-1912-J-1 рассказано о существовании SCP-1912-J.
**Результаты:** Субъект тупо смотрит на сотрудников Фонда.
[[/collapsible]]

[[collapsible show=&#34;+ Серия Тестов B&#34; hide=&#34;- Серия Тестов B&#34;]]
**Тест №:** 1912-J-B-008
**Процедуры:** Несколько экземпляров [[[SCP-1092]]] выпущены в SCP-1912-J.
**Результаты:** Все экземпляры SCP-1092 случайно нейтрализованы из-за нехватки воды для выживания.

**Тест №:** 1912-J-B-014
**Процедуры:** [[[SCP-682]]] выпущен в SCP-1912-J.
**Результаты:** SCP-682 исчезает из поля зрения сотрудников Фонда и через 3 дня возвращается на содержание. Экземпляры SCP-1912-J-1 заметно более возбуждены. SCP-1912-J-2 отказался от комментариев.

**Тест №:** 1912-J-B-021
**Процедуры:** Д-р Брайт выпущен в SCP-1912-J.
**Результаты:** Через 3 часа д-р Брайт был назначен «губернатором» экземпляров SCP-1912-J-1, ссылаясь на свою более высокую ответственность в сравнении с SCP-1912-J-2.
[[/collapsible]]</textarea></pre>
