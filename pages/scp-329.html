**項目編號：** SCP-329

**項目等級：** Euclid

**特殊收容措施：** SCP-329的所在建築物已經由基金會前台企業購置並編列為Site ██。此站點僅允許3級人員進出。該設施人員應至少每48小時進行一次全身掃描。

由於目前仍不確定「理園者教會」有多少信徒，應隨時注意Site ██被重新佔領的風險並採取相應措施。

**描述：** SCP-329是██████████████ █████████一荒廢建築物地下室的特定房間。該房間的大小為6m×5m，出入口加裝鐵製防火閘門。房內放置著6張折疊床。床邊設置著點滴架與皮革製拘束帶。

其中5張床上有人。佔床者兩性皆有，種族多樣，年齡分布於16-64歲不等。佔床者被編列為SCP-329-01到SCP-329-05，其身分辨識如下：

01 - █████████████████，居無定所

02 - █████████████，居無定所

03 - ████████████████████，曾就讀█████████████████大學醫學系的學生

04 - █████████████████，居無定所

05 - ██████████████，遭遇329-A事件的D級人員

所有佔床者都罹患癌症。雖然癌症種類存在個體差異，但每一個案都至少有3顆T3N1M0或更高期別的腫瘤。

這些癌症雖然已經進入中後期但其發展與常見病程規律有所出入。兩名預期壽命最多不超過數周的個案已經至少存活了██████████。佔床者雖然警醒但都承受著嚴重痛苦且無法說話。

每隔24小時，SCP-329會在大約凌晨4點整發生一次329-A事件。此時會有一股巨大外力將房門關上，直到事件結束為止都無法重新開啟房門。阻擋門板的任何障礙物都會被一同拉進房間內。329-A事件每次持續約20分鐘，隨後房門便可重新開啟。

遠端觀察與紀錄工具在329A事件中的惰性狀態與遭遇非標準時空意外的情況一致。在329-A事件期間唯一能從房外聽到的是房內佔床者的喊叫聲。

經過上述事件後，佔床者表面上毫髮無損也無法找到任何切痕或外傷。但他們的腫瘤卻都發生了變化，而且有時變化的程度極其劇烈。這些腫瘤的形狀與生長方向都發生了變化。有3名佔床者的腫瘤長軸已經超過6公尺，它們就在骨骼與器官之間纏捲穿梭。SCP-329-05在遭遇329-A事件之前未曾罹癌，事件後就出現了T1N0M0的肺癌，並且在事件3周後成長到T3。

只有在該房間內的人才會受329-A事件影響。至於離開房間的人，它們的癌症將依照正常病程發展，最終導致患者死亡。

**發現經過：** SCP-329最初的發現者是一群█████████████████大學醫學生，他們首先注意到有些成為解剖對象的街友屍體中都存在不常見的腫瘤。於是他們溯源找到了SCP-329，並竊據該空間為己用。讓基金會注意到他們的契機是他們以「理園者教會」為名在網路上散播的各類資訊（詳見329-1號文件）。

當機動特遣隊前往控制SCP-329時，上述「教會」已經在該處運作了11個月——以藥物與庇護所為幌子，引誘街友進入該房間成為329-A事件的作用對象。

特遣隊抵達時現場共有7名「教會」成員，他們與我方人員發生了武力交戰。其中5名被MTF消滅，而另外2名固守到自己都成為了329-A事件的作用對象。一名隨後由研究團隊實施了活體解剖，另一名則編列為SCP-329-03。行動中也取得了關於「教會」的紀錄：這些資料最初還算是簡潔的醫學案例筆記，但隨著時間逐漸劣化成宗教迷信般的長篇大論。
