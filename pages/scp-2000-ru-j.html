**Объект №:** SCP-2000-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Данный объект не представляет значительной опасности, поэтому его условия содержания сведены к минимуму. SCP-2000-J хранится в армированном сейфе в Секторе ███, ключ от сейфа находится у д-ра Бобрикова. Любой сотрудник Уровня 2 или выше, желающий воспользоваться объектом, должен помнить о возможных побочных эффектах, вызываемых им (см. Приложение 2000-С-1). В случае проявления побочных эффектов следует немедленно прекратить взаимодействие с объектом и отправить пострадавшего в медпункт Сектора.

**Описание:** SCP-2000-J - это DVD-диск без каких-либо знаков или маркировки, которые позволили бы определить его изготовителя. Изначально диск находился в стандартном DVD-боксе, на котором красным маркером была выведена надпись &#34;Самая бальшая калекцыя фильмов фсех вримен и народав&#34; (орфография сохранена). Было установлено, что емкость диска составляет 2,66 Гб, однако его содержимое представлено лишь небольшой программой blokbuster.exe размером 1 Кб. При запуске данной программы появляется простое диалоговое окно с надписью &#34;Введите название фильма&#34;, строкой ввода и двумя кнопками - &#34;ОК&#34; и &#34;Отмена&#34;. 

После введения в строку ввода названия любого зарубежного фильма, который является блокбастером (т.е. данный фильм был очень популярен и/или имел большой финансовый успех) и нажатия на кнопку &#34;ОК&#34; диалоговое окно закрывается, и открывается медиа-проигрыватель под названием Blokbuster Mega Player, во многом похожий на стандартный проигрыватель Windows Media Player. Вслед за этим начнется показ фильма, который по своей сути представляет т.н. &#34;мокбастер&#34; - низкобюджетный фильм, который имеет название и сюжет, очень похожие на название и сюжет хорошо известного фильма. Качество съемки, игра актеров, работа режиссера, осветителей, операторов и т.п., как правило, ужасны, спецэффекты представляют собой простенькие взрывы или сделаны наспех в простом редакторе 3D-графики. Вдобавок ко всему, все фильмы дублированы с английского языка неким неизвестным переводчиком с гнусавым голосом, который очень похож на Л██████ В███████████, известного переводчика эпохи VHS. Сам Л██████ В██████████ после проведенного опроса не смог припомнить случая, когда он озвучивал бы такие фильмы. 

Все фильмы, которые на данный момент были просмотрены в исследовательских целях, были выпущены кинокомпанией А█████, однако сведений о том, что такая кинокомпания существует или существовала, нет. Кроме того, личности актеров, играющих в фильмах, до сих пор не установлены; неустановленными остаются также личности режиссеров и прочих членов съемочной группы, чьи имена указываются в финальных титрах.

После окончания фильма медиа-проигрыватель закрывается и снова открывается диалоговое окно со строкой ввода, в котором можно ввести название другого фильма.

SCP-2000-J был обнаружен и куплен агентом █████ в г. Москве на [УДАЛЕНО] радиорынке у торговца нелицензированной видео- и аудиопродукцией, а также компьютерными играми (или, говоря простым языком, &#34;видеопирата&#34;). После обнаружения свойств объекта торговец был допрошен, но он не смог сказать, откуда взялся у него этот диск. По его словам, &#34;диск сам появился на прилавке&#34;, но он не заметил, когда и как это произошло. После допроса и введения амнезиака класса В торговец был отпущен.

**Приложение 2000-С-1:** Замечено, что при просмотре некоторых фильмов из SCP-2000-J с вероятностью 5█% могут проявляться побочные эффекты, включающие резкую боль в глазах, тошноту, рвоту, кровотечение из носа и неконтролируемое мочеиспускание. Эти эффекты временны и исчезают через 10-20 минут, если вовремя оградить пострадавшего от SCP-2000-J и оказать ему первую медицинскую помощь.

**Приложение 2000-С-2:** Список фильмов, просмотренных на SCP-2000-J

Форма для заполнения:

&gt; **Название фильма:**
&gt; **Название &#34;мокбастера&#34;:**
&gt; **Краткое описание сюжета:**
&gt; **Примечание:**

&gt; **Название фильма:** &#34;Звездные войны&#34;
&gt; **Название &#34;мокбастера&#34;:** &#34;Галактические битвы&#34;
&gt; **Краткое описание сюжета:** Принцесса Стеллария, наследница Галактического трона, и ее помощник, космический капитан Пульсар, сражаются против ужасного злодея, лорда Дарк Зурга, владеющего &#34;Истребителем планет&#34; - невероятных размеров космическим кораблем, способным уничтожать планеты и звезды. Героям помогают друзья - получеловек-полуобезьяна Чуби и робот БиБи-5000, умеющий издавать забавные бибикающие звуки, а также адмирал Нельс, командующий Объединенным повстанческим флотом планеты Стеллар-7.
&gt; **Примечание:** //Д-р █████ов, смотревший фильм, уже на 10 минуте просмотра свалился со стула и начал истерически хохотать. Когда его доставили в медпункт, доктор успокоился и отдышался, после чего сказал &#34;Так я никогда в жизни не смеялся! Какой дебил придумал эту хренотень?!&#34;//

&gt; **Название фильма:** &#34;Терминатор&#34;
&gt; **Название &#34;мокбастера&#34;:** &#34;Иной и роботы-уничтожители из параллельной Вселенной&#34;
&gt; **Краткое описание сюжета:** По всей Земле открываются порталы, из которых выходят целые армии человекоподобных роботов, уничтожающих все на своем пути. В самый разгар начавшейся войны между людьми и роботами на Землю прибывает Иной - сверхсоздание, которое помогает людям одолеть роботов и запечатать порталы. Однако, после битвы с кибернетическим Супермозгом, который контролировал роботов, Иной оказывается смертельно ранен и вскоре умирает. 
&gt; **Примечание:** //У д-ра ██████████, смотревшего этот фильм, не наблюдалось каких-либо побочных эффектов, но после просмотра он заявил, что это &#34;сопливый боевичок для детей из младшей группы детского сада&#34;.//

&gt; **Название фильма:** &#34;Лара Крофт - расхитительница гробниц&#34;.
&gt; **Название &#34;мокбастера&#34;:** &#34;Сара Брандт - В поисках Эликсира Молодости&#34;.
&gt; **Краткое описание сюжета:** Сюжет &#34;мокбастера&#34; во многом повторяет сюжет фильмов и игр о Ларе Крофт - Сара Брандт, студентка исторического факультета Университета [УДАЛЕНО], увлекается археологией и занимается поиском древних артефактов.
&gt; **Примечание:** //Д-р ██████████ после просмотра сказал, что фильм был &#34;до ужаса тягомотный, хотя сцена, где Сара в одном купальнике бьется на двуручных мечах с главным злодеем, получилась очень даже ничего&#34;.//

&gt; **Название фильма:** Аватар
&gt; **Название &#34;мокбастера&#34;:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Краткое описание сюжета:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечание:** //МОИ ГЛАЗА! СДЕЛАЙТЕ МЕНЯ РАЗВИДЕТЬ ЭТО! - младший научный сотрудник ██████████кин//

&gt; **Название фильма:** &#34;Бемби&#34;.
&gt; **Название &#34;мокбастера&#34;:** &#34;Месть рогатых&#34;.
&gt; **Краткое описание сюжета:** Художественный фильм, в дальнейшем опознанный как точная копия фильма &#34;Ю█████ Б████&#34; режиссёра Н██████ ███████ук, за исключением сцен, где Бемби и Фалина [ДАННЫЕ УДАЛЕНЫ].
&gt; **Примечание:** //Может быть, некоторые прокатные фильмы именно так и снимаются?//</textarea></pre>
