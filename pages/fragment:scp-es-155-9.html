    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en una habitación amplia de aproximadamente 60 m^^2^^. En el techo de la cámara hay una ilustración de la figura que llevan las instancias de SCP-ES-155-B en sus vestimentas. La ilustración presenta el mismo estilo que algunas pinturas rupestres y no posee señales de desgaste. En el centro de la sala está inscrita la palabra &#34;Poniente&#34;.

En el extremo este de la habitación se sitúan 3 instancias de SCP-ES-155-B alineadas. Debido a su armamento, las entidades tienen mucho parecido con los honderos baleares. Están en posesión de hondas formadas a partir de un material textil similar a la seda, el cual cubre un pequeño fragmento esférico de roca. La entidad central parece estar volteando el arma, en virtud de que esta se sitúa en la parte más alta de esa circunferencia a pesar de no haber anomalías en la gravedad. 

Tallados en la pared este hay un texto en hebreo. 
[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Fuimos los primeros. Nacimos de la necesidad. Nacimos de las llamas del centro. Y fuimos lentamente saliendo de su cálido abrazo, abarcando más lugar para nuestro pueblo. Entonces nacieron ellas. Del olvido y la oscuridad. Del equilibrio al habernos alejado tanto de nuestros orígenes. Y quisieron aparentar ser parte de nuestro pueblo. Ilusas. ¿Cómo esperarían que tal aberración destruyera nuestra perfección? Eran demasiado salvajes y primitivas. Pero aún así siguieron viniendo. Siguieron intentándolo hasta que nos vimos obligados a ofrecerles un trato. Su pueblo tenía ciertas habilidades carentes en el nuestro, aspectos mínimos. Les propusimos salir a la superficie. Inventar un artefacto que nos permitiera resistir la luz de nuestro rey. Creyeron que somos tan estúpidos como  para compartir tan sagrada tierra con ellas. Ellas, que deshonrarían la divinidad de nuestro rey. Les hubieramos cedido todo lo que ocupábamos en un principio, pero ellas querían más. Ellas comenzaron esta guerra.//
&gt; 
&gt; //Bienvenido, viajero del tiempo, a Poniente. Si estás aquí es debido a que el Artefacto a sufrido daños y es tu deber repararlo a toda costa. Si deseas entrar a la habitación central, antes debes saber que, como otros aparatos menores, el Artefacto comenzará su reinado en la Cuna de la Vida.//

[[/collapsible]]
