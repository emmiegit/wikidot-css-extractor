**Ítem #:** SCP-3103

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3103 debe ser contenido en una jaula para pájaros en una cámara de contención estándar, aislado de otros especímenes  contenidos en el  Sitio-██. Durante los chequeos de rutina a SCP-3103, los investigadores no deben permanecer más de 15 minutos en la cámara de SCP-3103. Solo los Clase D pueden ser usados como sujetos de prueba para experimentación con SCP-3103, todas las peticiones para experimentos deben ser enviadas al jefe investigador actual.

Individuos que exhiban comportamiento anómalo causado por SCP-3103 deben ser transferidos al ala médica y ser cuidadosamente examinados por cambios psicológicos secuenciales.

**Descripción:** SCP-3103 es un espécimen adulto hembra de una cacatúa de palma (//Probosciger aterrimus//), con apariencia idéntica a individuos no anómalos de la misma especie.

SCP-3103 va a exhibir un comportamiento de alerta típico de cacatúas de palma no anómalas (produciendo fuertes vocalizaciones, volando erráticamente) cuando un humano este a 5 metros de él (nota de que esto solo ocurre cuando el SCP-3103 y el individuo están en la misma habitación). Su comportamiento se vuelve más errático entre más cerca este, y después de aproximadamente 20 a 30 minutos, SCP-3103 va a regresar con sus patrones normales de comportamiento ya exhibidos. 

En este punto, el individuo en cuestión (referido por la presente como SCP-3103-1) va a comenzar a exhibir patrones de comportamiento anómalos; los humanos afectados van a caer al suelo, agitando sus brazos y piernas en una aparente forma al azar y produciendo sonidos agudos reminiscentes a [CENSURADO]. SCP-3103-1 y todos los humanos bajo este efecto son, desde este punto en adelante, tomados al cuidado de SCP-3103.

Intentos de remover a SCP-3103-1 de la protección de SCP-3103 causa un comportamiento agresivo hacia la persona que realizó tal acto. Instancias de SCP-3103-1 van a continuar mostrando patrones de comportamiento anómalo inclusive después de removerlo de las cercanías de SCP-3103. Adicionalmente las instancias de SCP-3103-1 van a exhibir comportamiento ansioso cuando sean separados de SCP-3103.

[[collapsible show=&#34;ACCESO DE NIVEL 2 REQUERIDO&#34; hide=&#34;VERIFICANDO CREDENCIALES... ACCESO CONCEDIDO&#34;]]

{{SCP-3103 fue encontrado en una jaula adentro de un almacén en ████, Nueva Guinea, después de una redada de la policía a un negocio de trafico de aves exóticas, el 04/09/20██. Las siguientes grabaciones fueron extraídas del sistema de vigilancia del almacén ya mencionado. Las grabaciones muestran los efectos de SCP-3103 en un grupo de contrabandistas, y verlo es obligatorio para todo el personal actualmente involucrado en la contención o investigación de SCP-3103.}}

&gt; ##bb3232|//**VIDEO DE VIGILANCIA RECUPERADO DE SCP-3103**//##
&gt; 
&gt; //El monitor muestra la vista superior de una habitación de aproximadamente 5x5 metros, donde dos individuos, PdI-3103-1 (&#34;Kevin&#34;) y PdI-3103-2 (&#34;Nick&#34;) están parados enfrente de una jaula grande que contiene a un espécimen de cacatúa de palma, SCP-3103. En el marcador de tiempo se lee 03/09/20██, 1:18 PM. SCP-3103 exhibe un comportamiento de alerta, aleteando sus alas, mordiendo las barras de metal de su jaula, y chirriando agudamente. PdI-3103-01 sostiene en sus manos a tres cacatúas de palma juveniles (supuestas crías de SCP-3103) todos en una temprana etapa de desarrollo físico.//
&gt; 
&gt; **Kevin:** Pienso que no deberíamos estar haciendo esto… Quiero decir, solo mira solo mira a la pobre.
&gt; 
&gt; **Nick:** Por esto es que ya no te contratan, Kevin. ¡Solo es un reflejo primitivo, en unos quince minutos ni siquiera va a recordar que mierdas paso! Ahora, mete a esas pestes adentro de la van, vamos retrasados con el plan.
&gt; 
&gt; //Kevin sale de la habitación con los tres polluelos. SCP-3103 continúa chirriando mientras Nick se pone unos auriculares, sentándose en una silla a lado de la jaula de SCP-3103 y mirando al suelo. El arranque del motor de una van puede ser escuchado a la distancia, y el ruido se escucha más y más lejos hasta ya no ser audible. El video es acelerado hasta las 1:28, justo cuando Nick se para de su silla, empezándole a gritar a SCP-3103.//
&gt; 
&gt; **Nick:** Joder //¿Puedes callarte?// Se supone que debo vigilarte, y si sigues molestándome así vamos a tener //serios-//
&gt; 
&gt; //Nick cae abruptamente al suelo directamente enfrente de la jaula de SCP-3193, sus auriculares caen y se rompen en dos contra el suelo. Nick mueve sus brazos y piernas erráticamente, abriendo su boca y gritando con una voz aguda. SCP-3103 para de vocalizar e ingiere algunas de sus semillas de su bol de comida. Entonces procede a regurgitarlas en la boca de Nick, causando que pare de gritar. Nick simplemente se queda en el suelo, inmóvil y mirando a SCP-3103. El video es acelerado hasta las 1:35, justo cuando Kevin vuelve entrar a la habitación.//
&gt;  
&gt; **Kevin:** ...Nick? &lt;Nick no responde&gt; Vamos, viejo, deja de joder...
&gt; 
&gt; //Kevin le da una leve bofetada a Nick, haciendo que lloriqueé. SCP-3103 vocaliza agudamente hacia Kevin, sorprendiéndolo y haciendo que huya de la habitación gritando. Kevin regresa enseguida con PdI-3103-3 (“Vic”) y los dos intentan levantar a Nick del suelo. Nick lloriquea agudamente mientras que SCP-3103 asume una posición agresiva hacia los dos individuos. Kevin tropieza con una tubería suelta y accidentalmente deja caer a Nick al suelo, y Vic rápidamente se aparta. Nick cae con la cabeza, y un leve rastro de sangre empieza a salir de la oreja izquierda del ahora inconsciente Nick.//
&gt; 
&gt; **Vic:** ¡¿En que //carajos// estabas pensando, Kevin?! ¡Pon atención a tus putos alrededores por una vez! 
&gt; 
&gt; **Kevin:** Lo siento Vic… Yo-yo no sé qué está pasando, esto no es normal ¡¿Por qué Nick estaba gritando de esa forma?!
&gt; 
&gt; **Vic:** Quédate aquí inútil pedazo de mierda… voy a ir por el kit de primeros auxilios, ¡Vigila la mercancía¡
&gt; 
&gt; //Vic deja la habitación y el motor de una van se oye rugiendo a la distancia. Kevin se para y corre afuera de la habitación, solo para regresar segundos después con un rostro de pánico.//
&gt; 
&gt; **Kevin:** Esto no puede estar pasando, e-esto no puede estar pasando… ¿Qué demonios voy a hacer con este pájaro? ¿Q-qué demonios voy a hacer con //Nick//?
&gt; 
&gt; //Kevin se apoya en una pared, lentamente asumiendo una posición fetal. Entonces comienza a sollozar. La grabación es acelerada hasta las 1:59, donde Kevin abruptamente abre los ojos y comienza a arrastrarse hacia SCP-3103, gimiendo. SCP-3103 una vez más vuelve a ingerir una considerable cantidad de semillas de su bol, regurgitándolos en la boca de Kevin. Por el resto del video, Kevin se queda en el suelo, ocasionalmente mirando su entorno, mientras Nick esta inmóvil y sangrando. SCP-3103 esta sereno, viéndose ignorante del estado de Nick.//
&gt; 
&gt; //La grabación termina abruptamente a las 2:24.//
&gt;

{{**Declaración final:** PdI-3103-1 fue transferido al ala medica del Sitio-██ para exámenes mentales adicionales; PdI-3103-2 fue declarado muerto en el sitio, y su cuerpo fue llevado a  [CENSURADO]. --El paradero de PdI-3103-3 es actualmente desconocido, y los agentes de la fundación en Papua Nueva Guinea han sido notificados de su relación con SCP-3103 y del eminente peligro de una brecha de información.-- PdI-3103-3 ha sido capturado y interrogado, clamando que los tres PdI no tenían ningún conocimiento previo de los efectos de SCP-3103. Todo el personal no relacionado con la Fundación (Incluyendo PdI-3103-3) se les ha administrado amnésicos de Clase A.}}

{{Las crías de SCP-3103 no han sido localizadas aún. La Fundación ha ordenado una minuciosa búsqueda en Nueva Guinea para localizar a los especímenes, a pesar de la poca probabilidad de ser encontrados dada la enorme cantidad de redes de trafico activas operando en Oceanía.}}
