[[div class=&#34;blockquote&#34;]]
++++ Notice: I mostly post on Instagram and Tumblr (same username), but I&#39;ll try to put new and better art here when I remember to.
[[/div]]

[[div class=&#34;blockquote&#34;]]
Here&#39;s my art! It is completely SCP-049 and SCP-6118 (occasionally with cameos). I mostly draw scenes from Tales, but I also take lots of requests, which you can ask for on my [https://tiredsn0w.tumblr.com/ Tumblr]! (I&#39;d recommend opening the original image for these, as they can be quite detailed at times!)

My most recent work (as of updating this page):
