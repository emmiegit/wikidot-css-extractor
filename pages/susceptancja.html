Duża grupa postaci odzianych w podarte, związane ze sobą kawałki materiału powoli zbliżała się do ogromnego, szarego kompleksu. W rękach dzierżyli pałki oraz włócznie. Jedna z postaci najwyraźniej przewodziła grupie, podpierając się o zdobiony nieokreślonymi przedmiotami kij, dzierżąc w drugiej ręce podłużny przedmiot, przez który co jakiś czas spoglądała w różne kierunki. 

Niezwykłe było to, iż czwórka z postaci ociężale wlokła za sobą metalowy obiekt, który dopiero przy bliższym poznaniu okazywał się być prymitywnie poskładanym karabinem maszynowym. 

Szli nierówno, lecz pewnie, stąpając przed siebie, jakby doskonale znali cel, który chcą osiągnąć. Resztki pamięci w spalonych umysłach rezonowały wewnątrz czaszki wspomnieniami z życia, jakie prowadzili w odległej przeszłości. Obecna podróż i sytuacja podświadomie kojarzyły się z jednymi z ostatnich chwil z dawnych lat.

Postać przewodnika ponownie spojrzała przez przedmiot, po czym przystanęła, unosząc jednocześnie wysoko nad głowę swój kij, dając pozostałym sygnał do zatrzymania się. Przez dłuższą chwilę przypatrywała się czemuś w oddali, po czym gwałtownie zaczęła kręcić kijem, wskazując jednocześnie na szybko zbliżający się w oddali kształt. Cała grupa zaczęła nagle uciekać w kierunku przeciwnym do nadchodzącego szybko obiektu. Z daleka usłyszeć można było mechaniczny ryk.

Kształt powoli zaczął być coraz bardziej wyraźny, a jego humanoidalne rysy były doskonale widoczne. Nietypowa była jednak nie tylko jego prędkość, ale przede wszystkim fakt, że biegł korzystając na przemian z czterech i dwóch kończyn, w zależności od kształtu terenu.

Po chwili można było dostrzec, że postać przypomina poskładany z niepasujących zbytnio części metalowy szkielet człowieka, który zamiast ramion posiada dwa długie, pordzewiałe i pokryte brunatną substancją ostrza. 

Obdarte postacie uciekały, lecz maszyna była znacznie szybsza od swoich celów. 

Krzyk śmierci i rozpaczy znów rozniósł się nad Pogorzeliskiem, gdy ostrze przebiło szyję pierwszego nieszczęśnika z cichym chlupotem krwi tętniczej i chrupotem rozgniatanych kości kręgosłupa.

------

-- Podchodzą coraz bliżej i ciągle jest ich więcej. Czego mogą chcieć? -- spytał Racjonalizator.
-- Nie wiemy i raczej nie dla nas przeznaczona jest ta wiedza. -- odpowiedział Konstruktor, nalewając sobie słabej kawy do popękanego kubka. -- Jednak niepokoi mnie pewna zbieżność. -- wziął łyka, po czym powrócił do pracy nad dziwnym, wielkim urządzeniem.
-- Jaka? -- spytała maszyna.
-- Pogorzelcy poprzednio niechętnie zbliżali się do naszych murów, jednak od czasu, gdy rozpoczęliśmy budowę przejścia, nie są już tacy zastraszeni i wydają się mieć jakiś powód. Albo to dziwny zbieg okoliczności jak w mordę strzelił, albo wiedzą o naszych planach... chociaż to zupełnie nieprawdopodobne.
-- Nicolasie, automat poszukiwawczy po przeszukaniu miejsca masakry całego tuzina Pogorzelców przyniósł broń.
-- Co w tym niezwykłego?
-- Że to cholerny karabin maszynowy poskładany z kilku innych. -- Sygnalista podszedł do mężczyzny i robota, ciągnąc z pomocą jednego z automatów wspomnianą broń. -- Patrzcie, tym można zrobić konkretną sieczkę, a na dodatek jest załadowane.
-- Wielkie nieba, skąd oni to wytrzasnęli?! -- Konstruktor uniósł ręce, chcąc złapać się za głowę.
-- Może nie tyle, skąd wytrzasnęli... oni to poskładali samodzielnie, załadowali i przywlekli prawie pod sam Warsztat. Chyba nie myślicie, że chcieli nam to sprezentować razem z dobrym szampanem?
-- Hmm... -- Racjonalizator pochylił się nad karabinem, oglądając jego konstrukcję. -- Wiecie, nie wygląda to na dzieło kogoś, kto posiadał wiedzę na temat poprawnej budowy takiej broni. Bardziej obstawiałbym na próbę odtworzenia z pamięci czegoś, co ktoś widział niejednokrotnie w swoim życiu, ale nigdy nie miał okazji bliżej się temu przyjrzeć, a tym bardziej z tego korzystać. Ta broń rozpadłaby się prawdopodobnie po kilku minutach ostrzału.
-- Wystarczy w zupełności... -- Konstruktor wypił niemal cały kubek kawy jednym haustem. -- Nie, nie nie. Nie podoba mi się to. Cholera jasna. Pierdole... -- Konstruktor rzucał losowo przekleństwami, nerwowo rzucając się w stronę kratownicowych schodów. -- Brygadzisto! -- zawołał w górę.
-- Słucham, Nicolasie? -- zza rogu wyłonił się humanoidalny robot, przypominający Racjonalizatora, jednak różniący się od niego proporcjami ciała.
-- Dowiedz się więcej o ruchach Pogorzelców dookoła Warsztatu. Niech Opiekunowie są bardziej czuli na wszelkie podejrzane... nie, na wszystkie ruchy, jakie tylko dostrzegą. 
-- Tak jest! -- zasalutowała maszyna.
-- Jak wygląda budowa konstrukcji nośnej przejścia?
-- Niewielki brak materiałów, ale wysłałem Poszukiwaczy na odleglejsze tereny. Potrzebujemy więcej stali. I miedzi...
-- Musimy zbudować większe ekipy transportowe, potrzebujemy na wczoraj tego czego nie mamy.
-- ... 
-- I znajdź mi Liryka!
-- Tutaj jestem, stwórco. -- Za plecami Konstruktora rozbłysło światło.
-- A, znakomicie. Augustin, czego brakuje Ci jeszcze do budowy Latarni?
-- Dam Ci znać, ale póki co, więcej kwarcu i krzemu byłoby miłe. Wszystko w porządku?
-- Potem ci o tym opowiem. Racjonalizatorze, idź do magazynku chemikaliów, po wiesz co. Zrób małą miksturę, bo muszę się uspokoić. To wszystko idzie za wolno.
-- Przepraszam, że wchodzę w zdanie, ale... -- spytał Liryk, nieśmiało unosząc palec.
-- Chodź ze mną Liryku. Muszę Ci coś powiedzieć...

------
------

-- Wieść na pierwszą jakąkolwiek mobilizację Pogorzelców zaniepokoiła Nicolasa do takiego stopnia, że tamtego dnia wszyscy mieliśmy wrażenie, iż zacznie rwać włosy z głowy ze stresu. -- Racjonalizator kontynuował opowieść ze swojej przeszłości.
-- Aż taki wpływ miała na niego ta informacja?
-- Wielce obawiał się, że straci wszystko, co do tego czasu zdołał osiągnąć. Warsztat był jego azylem i miejscem, któremu poświęcił się całkowicie. Wiedział jednak, że stan ten nie potrwa wiecznie i nie jest idealny, natomiast świadomość istnienia gdzieś miejsca, w którym trawa jest żywa i zielona, a niebo cieszy oko błękitem, spowodowała, że pękła w nim pewna rzecz, którą starał się ukryć za tworzeniem coraz to kolejnych wynalazków, maszyn i innych urządzeń. Była to tęsknota za dawnym światem... światem, w którym możesz dotknąć żywego drzewa porośniętego obficie liśćmi, położyć się na łące dookoła pachnących kwiatów i słuchając odgłosów ptaków głęboko zaciągnąć się powietrzem, które nie spali płuc przy pierwszym wdechu. Pod osłoną smaru, kabli, zębatek i metalu był człowiek chcący życia.
-- A Sygnalista?
-- Również pragnął powrotu do dawnego życia. Obydwaj chcieli uciec z tego świata, gdyż nie widzieli już dłużej dla niego żadnej nadziei. Przedsięwzięcie, którego się podjęli i droga, jaką obrali, były wręcz nieprawdopodobne w swoim założeniu i oznaczały tylko dwa wyjścia: życie lub śmierć. Nicolas postanowił zbudować nie tyle, ile jedno przejście, a kilka identycznie działających urządzeń, które miały na celu uratować zarówno ich samych, jak i wszystko, co miało jakąkolwiek wartość w Warsztacie. 
-- Konstruktor chciał... ewakuować Warsztat?
-- Tak. To bardzo dobre określenie.
-- Przed Pogorzelcami?
-- Gdy Nicolas ochłonął i powróciły mu zmysły po długim upojeniu eterem, w jakie się wprowadził po zobaczeniu karabinu maszynowego Pogorzelców, postanowił im się lepiej przyjrzeć i poznać ich plany. Bił się w pierś za to, że wcześniej nie doceniał ich i bagatelizował ich... społeczność... gdyż wszystko wskazywało na to, że doskonale zdawali sobie sprawę z odkrycia wynalazców i tego, co planują zrobić.
-- Jak? Skąd?
-- Nigdy się tego nie dowiedzieliśmy. Jeżeli chodzi o moje zdanie na ten temat, to uważam za niewykluczoną możliwość przeniknięcia pojedynczych Pogorzelców w głąb Warsztatu, jakkolwiek miałoby to nastąpić, którzy następnie na bieżąco obserwowaliby poczynania wynalazców, cały czas pozostając w ukryciu. Nie widzę innego wyjaśnienia.
-- Dlaczego nie zaatakowali wcześniej?
-- Śmierć Wielkiego Konstruktora i Sygnalisty oznaczałaby brak zakończenia budowy przejść i permanentne zamknięcie drogi ku wolności. Prawdopodobnie wydedukowali to i powstrzymali się.
-- Z tego co wiemy, Pogorzelcy to wyznawcy kultu całkowitego potępienia i porażki. Czy droga ku wolności nie stoi w sprzeczności z ich poglądami?
-- Nie wiem, możliwe, że sami nie wiedzieli, czy im się uda, czy nie. Bądź co bądź, nigdy nie wiedzieliśmy, co dokładnie kryje się w spalonych umysłach tych nieszczęśników. Konstruktor nawet wpadł na pomysł porywania pojedynczych Pogorzelców, aby następnie wydobyć z nich jakiekolwiek informacje.
-- Udało mu się?
-- Nie. Wszyscy zawsze byli martwi, zanim można by zrobić z nimi cokolwiek pożytecznego.
-- Mówisz to w bardzo chłodny sposób.
-- Za dużo widziałem. 
-- Wracając do tematu przejść, co stało na przeszkodzie szybkiego ukończenia projektu?
-- Cóż. Liczne wady konstrukcyjne wynikające z braku dostatecznych i odpowiednio wytrzymałych materiałów, tak samo ładunek gęstości Prądu potrzebny do uruchomienia przejścia w takiej skali oznaczał... cóż, dziwne zjawiska, które nie były do końca korzystne.
-- Chyba domyślamy się, jakie. Konstruktor nie obawiał się cieni?
-- Jakich cieni?
-- Wysokie wartości gęstości Prądu powodują w swoim efekcie projekcję cienistych sylwetek humanoidalnych, co odkryliśmy i potwierdziliśmy wielokrotnie w swoich badaniach. Obserwowaliśmy je również podczas uruchomienia Bramy.
-- Nigdy nie widzieliśmy żadnych cieni, o których mówicie. Nie mam pojęcia, czym są... albo... -- Racjonalizator zamyślał się przez chwilę.
-- Coś się stało?
-- Nie. Przypomniało mi się coś, lecz musiałbym zasięgnąć do notatek, których nie mam przy sobie.
-- Jeżeli mógłbyś się nimi z nami podzielić, byłoby miło. Tymczasem wróćmy może do problemów z przejściem.
-- Tak, w rzeczy samej. -- Racjonalizator włożył do projektora kolejne zdjęcie, ukazujące maszynę przypominającą ogromnego pająka. -- To Poszukiwacze, automaty służące do długotrwałych wypraw poza Warsztat, wysyłanych w poszukiwaniu zasobów i materiałów w każdej formie. Z powodu zwiększonego zapotrzebowania na nie, zbudowano rzeszę tych automatów w ilości niemal ośmiokrotnie większej, niż dotychczasowa ich liczba. Zapuszczali się w rejony, o których my sami nie wiedzieliśmy. Przynosili informacje o miejscach, w których można było pozyskać konkretne materiały, a inne maszyny następnie pozyskiwały je i przynosiły tutaj. Wielu z nich nie wracało, winą za to obarczyć można ich coraz gorszą konstrukcję, gdyż wszystkie materiały były przeznaczane na defensywę i budowę przejść.
-- Jeżeli o robotach mowa... Jaką rolę pełnili w tym wszystkim Liryk i Brygadzista?
-- Ach... Brygadzista powstał jakiś czas po zakończeniu wojny, gdy ilość automatów zaczęła być znacząca i Nicolas nie był w stanie pełnić pieczy nad wszystkimi. Jego rolą miało być nadzorowanie prymitywniejszych automatów we wszystkim, co robią oraz wypełnianie poleceń Nicolasa co do nich. Miał pod sobą mniej świadome, jednak tak samo rozumne maszyny, które z kolei miały swoje własne... oddziały. Wszystko było odgórnie kontrolowane i zapewniało ciągłą, niezakłóconą pracę Warsztatu tak, że w końcu Nicolas został niemal całkowicie odciążony od pilnowania automatów. Od czasu wprowadzenia możliwości samopowielania automaty budowane były odpowiednio do potrzeb i sytuacji. O tym, co miało zostać skonstruowane, nadal decydował Wielki Konstruktor. 
-- Czyli imię miał pasujące do stanowiska. Niesamowite, jakim żywym i samowystarczalnym miejscem był Warsztat.
-- Dokładnie. Pozwolę sobie wspomnieć, że zachwalacie ten fakt niemal zawsze, gdy się spotykamy, a ja temu nigdy nie zaprzeczę. 
-- Nicolas nadawał imiona robotom, z tego co widać.
-- Tak. Stosował to jednak tylko do świadomych, rozumnych i inteligentnych automatów, których jak dawniej wspomniałem, nie było zbyt wiele ze względu na trudności w ich skonstruowaniu. Lubił nazywać nas konkretnymi imionami, odpowiadającymi funkcji.
-- Zatem Ty jesteś Racjonalizator, ponieważ...
-- ... moja egzystencja jest racjonalną technicznie i naukowo decyzją odnośnie pozytywnej wizji przyszłości, jak mawiał Nicolas.
-- Ma to sens. A co z Lirykiem?
-- Liryk... jest najmłodszym ze wszystkich inteligentnych automatów, co widać po jego zachowaniu i sposobie wypowiedzi, którego jednak ze względu na niemożliwe do usunięcia usterki nie możecie poznać. Powstał w zasadzie jako swego rodzaju eksperyment, połączenie technologii Prądu i Blasku w jednym automacie. Był w stanie porozumiewać się bez słów, jednak Konstruktor potrzebował do tego specjalnego urządzenia, by móc zrozumieć, co mówi. Potrafił jednak słuchać i bardzo dobrze pisać, przez co notował wiele rzeczy, które działy się w Warsztacie oraz to, co dyktował mu Nicolas. Wiele materiałów, którymi się posługuję podczas rozmów z wami, jest jego autorstwa. Miał dobry punkt widzenia, jednak często widać było jego naiwność wynikającą z niepełni wykształconej elektroniki Prądu. Traktował Nicolasa odrobinę jako swojego... boga, chociaż to pewnie też wynika z jego charakteru. Jak mówiłem, każdy z nas był inny. 
-- Jakie inne automaty jeszcze były z was tak inteligentne?
-- Inspirator, Metalurg, Inżynier, Sentyment.
-- Co się z nimi stało?
-- Metalurg i Inspirator polegli. Co do pozostałej dwójki nie mam pojęcia.
-- W porządku. Zboczyliśmy nieco z tematu, ale i tak uzyskaliśmy kolejne cenne informacje. Kontynuuj, proszę, na temat budowy przejścia.
-- Prace trwały, a ataki Pogorzelców, mimo iż nieregularne, stawały się coraz częstsze i bardziej zuchwałe. Przestały mieć charakter samobójczy a przypominały bardziej zaplanowane akcje z naciskiem na prowokacje i obserwacje. Mimo to, w ciągu niecałych 11 miesięcy udało się zbudować niemal wszystko. Krótko przed zakończeniem prac wydarzył się jednak wypadek...
-- Jaki?
-- Nicolasa [[[scp-pl-263 |poraził Prąd]]]. Pierwszy raz w jego życiu. Widziałem na własne oczy jak wielki, jasny łuk przecina powietrze i trafia go prosto w głowę. Udało mu się przeżyć, jednak miał liczne oparzenia, stracił przytomność na kilka godzin... cudem powrócił do zdrowia, jednak nigdy nie do pełni funkcjonalności. Zauważyłem też, ale nie tylko ja, pewną zmianę w nim.
-- Co to było?
-- Zaczął czasami chodzić i zbierać rdzę z metalowych elementów, by potem ją odruchowo zjadać. Robił to często nieświadomie. Spytany o ten stan rzeczy połączył go z wypadkiem i twierdził, że czuje potrzebę jedzenia czegoś, co ma metalowy posmak. Mówił, że bez tego czuje się słabo. Potem było tylko gorzej. Jego skóra zrobiła się delikatnie ciemniejsza, a on sam ukradkiem zdrapywał z dłoni strupy. To była rdza. Nie wiem, co to było i jaki był tego związek z porażeniem, ale obawiałem się o jego zdrowie.
-- Wiemy, co mu dolegało.
-- Co to było?
-- Nazwaliśmy to Rdzawicą. Jest to skutek porażenia przez Prąd, gdy ofiara przeżyje. Chory musi spożywać wszystko, co zawiera duże ilości żelaza, a jego organizm odkłada je w postaci podobnej do rdzy. To choroba nieuleczalna, Konstruktor powoli umierał.
-- Czyli jest możliwe, że Nicolas obecnie...
-- Nie żyje od dawna.

Racjonalizator zamilkł, odwrócił się od zebranych i stał nieruchomo przez kilka minut.

-- Racjonalizatorze?
-- Przepraszam. Świadomość tego jest dla mnie ciężka do przyjęcia.
-- Chcesz zrobić przerwę?
-- Nie. Dochodzimy do końca historii, a moim celem jest przekazanie jej wam w całości. Jeżeli Nicolas nie żyje, oznacza to, że nie grozi mu już żadne niebezpieczeństwo... paradoksalnie.
-- Może zatem przejdźmy do momentu, w którym wszystko zostało ukończone. W każdej chwili możesz przerwać, jeżeli chcesz.
-- Dam radę, dziękuję za troskę. Wypadek nie przerwał prac, gdyż były wykonywane w większości przez automaty. Udało nam się ukończyć wszystko w 17 miesięcy, łącznie z zapewnieniem zasilania i funkcjonowaniem Latarni. Nicolas wpadł na pomysł, aby wszystkie możliwe do transportu obiekty umieścić na odpowiednio przystosowanych, niewielkich platformach kolejowych, przez co zarządził budowę kilku odcinków torów, aby móc wszystko ustawić i przygotować. Jednocześnie coraz bardziej zaniepokojony zachowaniem Pogorzelców przewidywał, iż prędzej czy później dojdzie do ataku i miał pewną świadomość, że może to nastąpić z chwilą uruchomienia przejść. 
-- Jakie działania podjął, aby uchronić swoje wynalazki przed Pogorzelcami?
-- Stworzył trzy olbrzymie automaty, które nazwał Legionem.
-- Legion... wspominał o nim Liryk... o jego uruchomieniu.
-- Maszyny były zbudowane częściowo z tego, co pozostało po budowie przejść, częściowo z bardzo starych dzieł Nicolasa oraz z nieużywanych fragmentów Warsztatu, które dawno nie były wykorzystywane, a mogły zostać zdemontowane. Marionet, Goniec i Trex. Pierwszy z nich posiadał zdolność do lotu, co było wyjątkową i bardzo złożoną technologią. Była ona poniekąd podobna do Dzwonu, jednak realizowana na zupełnie innej mechanice. Nie potrafię jej wyjaśnić, gdyż jest zbyt skomplikowana nawet dla mnie i nie do końca ją rozumiem. Goniec posiadał w sobie właściwy Dzwon, którego zadaniem było rozpędzenie maszyny w sposób podobny do Molocha, natomiast Trex miał być głównie bronią psychologiczną i jako automat kroczący przypominał wielkiego gada, potrafiącego przerażająco ryczeć. Legion miał być ostatnim bastionem, gdyby okazało się, że Warsztat czeka całkowita zagłada. Nicolas nie chciał poddać się dobrowolnie.
-- Jak wyglądał plan Nicolasa i Sygnalisty?
-- Najpierw chcieli zobaczyć, czy maszyneria w ogóle zadziała tak, jak planowano. Następnie chcieli wysłać automat, który posiadał sprzęt odpowiedni do wysłania sygnału zwrotnego celem potwierdzenia bezpieczeństwa podróży. Potem miał nastąpić transport wynalazków Nicolasa oraz części automatów, natomiast na samym końcu mieli iść sami Wynalazcy. Kapitan jako ostatni opuszcza tonący okręt.
-- To, że uruchomienie zaszło zgodnie z planem, wiemy. Co wydarzyło się potem?
-- Głośne, dudniące dźwięki dało się słyszeć zza murów Warsztatu. 

------
------

Mężczyźni czym prędzej pobiegli do wizjera, by zobaczyć, co dzieje się poza murami Warsztatu. Ujrzeli, jak setki... tysiące Pogorzelców powoli nacierają ze wszystkich stron, niczym armia szmacianych kukieł. Byli przygotowani, zorganizowani, posiadali liczne bronie, również takie, o których umiejętności korzystania nikt by ich nie posądził, wyglądali na zdeterminowanych i doskonale znających cel.

Roboty stróżujące, zwane Opiekunami, natychmiastowo zareagowały na zbliżających się wrogów i przypuściły szarżę defensywną. Ku przerażeniu wynalazców, w milczeniu obserwujących tę scenę, automaty nie potrafiły sobie poradzić z nieprzyjacielem, który zdawał się doskonale przewidywać schemat zachowania i ruchy Opiekunów, z niewielkim trudem odpierając ich atak. Gdy ostatnia maszyna śmierci padła, Pogorzelcy zatrzymali się na chwilę, po czym w towarzystwie dźwięku przypominającego tubę z krzykiem przypuścili się do szturmu.

-- Stało się, szybko, musimy coś zrobić! -- krzyknął Konstruktor, czym prędzej zbiegając w dół w kierunku stacji załadowczej.
-- Oni niszczą wszystko na swojej drodze, próbują przedostać się do środka! -- rzucił Sygnalista, pobiegłszy za Konstruktorem.
-- Nie wiem, czego oni chcą, ale TEGO na pewno nie dostaną. -- Konstruktor podszedł do panelu sterowniczego, podrapał się nerwowo po głowie, po czym rozpoczął przełączanie kolejnych, nieoznaczonych dźwigni i przycisków.
-- Jesteś pewien, że dobrze robisz? Nawet tego nie testowaliśmy, jak coś się spierdoli, to wszystko, co u stoi zostanie stracone! -- Sygnalista przybiegł, dzierżąc swój karabin, próbując go odblokować.
-- Nie mam innego wyboru. -- Powiedział ciszej Wielki Konstruktor, spoglądając w stronę swojego Dzieła.

Kilkanaście niewielkich składów kolejowych zawierało na sobie przeróżne konstrukcje, połączone kablami do innych, nieokreślonych elementów. Pojazd na początku każdego ze składu pełnił funkcję lokomotywy, które to Konstruktor właśnie uruchomił. Pociągi ruszyły z szarpnięciem w stronę pulsujących, błękitnych tafli anomalnej energii, stanowiącej przejście do nieznanego, lecz stanowiącego jedyny ratunek świata. Nicolas zaczął ronić łzy, kiedy usłyszał huk. Pogorzelcy sforsowali mury Warsztatu, powoli włamując się do jego wnętrza.

-- Idę zrobić z nimi porządek. -- powiedział Sygnalista, przeładowując karabin i pobiegł wraz z kilkoma bezimiennymi automatami, wyposażonym w dziwne, elektryczne bronie palne.
-- Racjonalizatorze! -- krzyknął Konstruktor.
-- Jestem, Pogorzelcy przebili się od wschodu. To kwestia kilkunastu minut, nim do nas dotrą.
-- Sprowadź mi Liryka!
-- Był razem ze mną, gdzie...  Ach, tu jest.
-- Liryku...
-- Tak, stwórco? -- Robot z lampą, zamiast głowy wydawał się być dziecinnie zainteresowany całym zamieszaniem.
-- Chodź, pragnę Ci coś pokazać. Moje ostatnie największe dzieło...

------

-- Do widzenia, Liryku. -- rzucił jakby do siebie Konstruktor, widząc, jak wagon z trzema robotami oddala się w nieznane. -- To teraz nie ma głupich, albo my, albo oni. Nie oddam Warsztatu po dobroci. Racjonalizatorze, powiedz Brygadziście, by rozkazał wszystkim automatom bezwzględny atak na Pogorzelców.
-- Wszystkich? -- zdziwił się robot. 
-- Bez wyjątku. Pociągi są zbyt wolne, wszystko musi stąd odjechać.

Wielki Konstruktor dobył broni i począł również walczyć z bezwzględnym przeciwnikiem, który już dziesiątkami przebijał się do wnętrza Warsztatu.

Walka była zacięta, rozlegały się strzały, krzyki, trzaski, padały zarówno martwe ciała Pogorzelców jak i zniszczone kadłuby automatów. Wszyscy walczyli w swojej sprawie, dla wyższego celu... tak, jak cały świat wiele lat temu.

Pogorzelców było coraz więcej, widocznie zbliżali się do przejść.

-- Nie!!! -- krzyknął Wielki Konstruktor, ujrzawszy, jak Pogorzelcy, dobierając się do jednostki sterującej przejściami, usiłują ją zniszczyć. Podbiegł niczym w szale do napastników, wbijając jednemu z nim metalowy pręt prosto w wizjer maski, przebijając się przez oko w głąb głowy. Sygnalista tymczasem wypluwał kolejne serie z karabinu automatycznego w stronę Pogorzelców, siekając ich jak cele na strzelnicy.

Po dłuższej chwili nastąpił gwałtowny huk, niczym grzmot podczas burzy.

Mężczyźni ujrzeli, jak Pogorzelcy próbujący wejść do przejść w pogoni za pociągami zostają rażeni potężnymi wyładowaniami elektrycznymi. Jaskrawe łuki plazmy w całości okalały kruche ciała, rozpoczynając sceny niczym z horroru. Kolejno ubrania, skóra, mięśnie ofiar rażonych Pogorzelców ulegały dezintegracji wyglądającej jak wyparowanie tychże, pozostawiając jedynie szkielety... trzęsące się chaotycznie, wyglądające jak stworzone ze światła, pękając następnie jak szklane naczynia, znikając całkowicie w piskliwym krzyku rezonującym przez uszy.

-- Co to do kurwy było?! -- krzyknął spanikowany Konstruktor.
-- Przejścia uległy uszkodzeniu i to jest tego efekt. Nie możemy z tych korzystać, bo skończymy tak samo! Nigdy nie powinno się do tego dopuścić!
-- Augustinie, biegnij włączyć Legion!
-- Jesteś pewien?
-- Pies to jebał, nie ma innego wyjścia!

Kilka minut później podłoga i strop zaczęły się trząść, gdy trzy ogromne roboty powstały, czemu towarzyszyło zawalenie się części budowli wprost na wielu Pogorzelców. Maszyny natychmiast rozpoczęły krwawą masakrę, budząc trwogę wśród przeciwnika. Krzyki, huk i skrzypienie były niewyobrażalnie donośne... aż nie zaryczała trąba.

-- Nie, nie mów mi, że... -- Sygnalista opuścił ręce ze zrezygnowania.
-- Molochy. Już po nas.

Rozległa się kolejna trąba. Po niej następna. Będąc w jeszcze bezpiecznym miejscu, dwaj mężczyźni widzieli trzy ciemne, szybko zbliżające się zza horyzontu słupy, sunące w równym szyku.

-- Racjonalizatorze, zostaw to i chodź ze mną, szybko!!! -- krzyknął Konstruktor do maszyny.

Obydwoje pobiegli w głąb Warsztatu, na niższe poziomy. Chwilę przed zniknięciem w mroku Nicolas widział Marioneta, który całym swym ciałem rzucił się na Molocha, obejmując go, próbując z całej siły rozgnieść. Potężny, metaliczny zgrzyt, przypominający mechaniczny ryk rozległ się z początku ciemnego korytarza, którym biegli. Dotarli do niewielkiej komórki przy podłodze.

-- Racjonalizatorze, czy Liryk i Brygadzista już odjechali? -- spytał Konstruktor.
-- Tak.
-- Na pewno, jesteś pewien, że to widziałeś?
-- Nigdy bym cię nie okłamał, Nicolasie.
-- Dobrze... nie mam sił, Pogorzelców jest coraz więcej, a Legion zaraz zrobi sieczkę razem z Molochami. Schowaj się tutaj i pod żadnym pozorem nie wychodź.
-- A co z Warsztatem? Co z maszynami? Co z tobą?
-- Nie martw się o nic. Mam plan. Słuchaj mnie uważnie. Kazałem Brygadziście po przeniesieniu się do tamtego świata zebrać ponownie razem. Mają zabezpieczyć wszystkie moje i Augustina wynalazki, przynajmniej te, które uda im się odzyskać, a następnie zgodnie z planami, jakie otrzymali, mają za zadanie odtworzyć proste przejście i po nas wrócić.
-- To ma prawo się udać?
-- Mam nadzieję... idę szukać Augustina. 

Wielki Konstruktor pobiegł, znikając w ciemności. Ciągle rozlegały się huki, trzaski, krzyki i intensywne odgłosy walki, połączone z dźwiękiem walących się konstrukcji.

Racjonalizator, nie wiedząc, co ma robić, przypomniał sobie piosenkę, którą niegdyś usłyszał, nagraną na woskowym bębnie.

//Daisy, Daisy, give me your answer do//
//I&#39;m half crazy all for the love of you//
//It won&#39;t be a stylish marriage//
//I can&#39;t afford a carriage//

Śpiewała maszyna, próbując zagłuszyć coraz głośniejsze wybuchy i huki. Po chwili mocowania ścian puściły i ogromny fragment metalu i muru odłamał się, lecąc prosto na kryjówkę Racjonalizatora.

//But you&#39;ll look sweet upon the seat//
//Of a bicycle built for two//

Nastąpił grzmot i maszyna zamilkła.

------

Słaby blask porannego słońca oświetlał martwe zgliszcza dawnego, ogromnego kompleksu. Wiar wiał pomiędzy zniszczonymi murami, poruszając zwiewnie zwisające przewody elektryczne.

Kawałek muru poruszył się, gdy spod niego pojawiła się mechaniczna, metalowa ręka.

Racjonalizator z trudem wydostał się z gruzów. Jego ciało było pogniecione, uszkodzone, poszarpane. Dostrzegł, że nie ma obydwu nóg, w których miejscu ciągnęły się liczne kable. Robot przeczołgał się dalej i rozejrzał po okolicy.

Wszędzie było cicho i pusto. Nic nie wskazywało na żadną oznakę życia. Przejścia były wyłączone, zdemolowane, wszędzie walały się zgliszcza, a martwi Pogorzelcy leżeli we krwi, automaty podobnie trwały nieruchomo mniej lub bardziej zniszczone. 

Warsztat w większości zawalił się, przez co wiele miejsc w jego środku w ogóle przestało istnieć. 

Legion został całkowicie zniszczony. Niektóre dzieła Konstruktora leżały zniszczone obok przewróconych platform kolejowych. Nigdzie nie było śladu żadnego z dwóch Wynalazców. 

Racjonalizator przeczołgał się i położył na zniszczonej platformie w miejscu, jak dawniej stał Nicolas i spoglądał na wschodzące za rdzawymi chmurami słońce.

------
------

Mimo braku nóg postanowiłem przeszukać zgliszcza w poszukiwaniu działającego źródła zasilania, następnie oszacować straty... Odnalazłem kilka działających automatów, które pomogły mi stworzyć niewielki azyl, który stanowił bazę wypadową. Eksplorowałem te ruiny w poszukiwaniu materiałów, przez co udało mi się odbudować nogi. Mogłem dzięki temu kawałek po kawałku zrealizować swój plan, pamiętając słowa Nicolasa. Mieli niegdyś po mnie wrócić. Mijały tygodnie, miesiące, lata. Nikt po mnie nie wrócił. Pogorzelcy początkowo licznie wkrótce niemal w ogóle przestali zbliżać się do Warsztatu, zostawiając mnie i mój dom w spokoju. Molochy również nie stanowiły zagrożenia, gdyż dla nich było to tylko pobojowisko. Pogrzebałem wszystkie truchła Pogorzelców, jednakże ciał ani Nicolasa, ani Augustina nigdy nie odnalazłem... Z czasem trwając w tym miejscu, postanowiłem, że zgromadzę i uporządkuję jak najwięcej materiałów o moim świecie i o Nicolasie tak, aby pamięć po nich nigdy nie zginęła. Miałem notatki techniczne, zdjęcia i plany wynalazków Nicolasa i Augustina. Próbowałem zbudować urządzenia mogące mi pomóc w przetrwaniu. Stworzyłem niewielką ilość dosyć awaryjnych, lecz pożytecznych automatów wspierających mnie w wielu aspektach. Finalnie zdołałem odbudować niewielki fragment Warsztatu, wewnątrz którego zadecydowałem o większych działaniach. Idąc zgodnie z planami Sygnalisty, zbudowałem Latarnię, której celem miało być jedynie wysłanie sygnału i nadzieja, że ktoś go odbierze. Gdy po długim czasie okazało się, że sygnał został sprzężony, pomyślałem, że Brygadzista i pozostali wreszcie zdołali zrealizować część planu i budują przejście mające mnie stąd zabrać. Niestety, plan Nicolasa zakładał, że przejście będzie dwufragmentowe, to znaczy po naszej... mojej stronie również musi istnieć odpowiednia maszyna. Własnoręcznie, ze zgliszcz, złomu i resztek starych maszynerii poskładałem przejście, które próbowałem niejednokrotnie uruchomić. Gdy się udało, nie było ani Brygadzisty, ani Nicolasa. Długo przejście pozostało włączone, sprzężone. Pojawił się jakiś obiekt, który wyglądał jak bardzo prosty automat, jednak nie wyglądał na żadne dzieło mogące być stworzone w myśli technicznej i estetycznej Nicolasa. Urządzenie znikło, a potem... pojawiliście się wy.

------

-- I w ten sposób znajdujemy się wszyscy w tym miejscu.
-- Tak. Próbowałem jeszcze w międzyczasie zrozumieć, co mogło się stać w przypadku uszkodzenia latarni i przejść podczas ataku na Warsztat. Sygnalista przewidywał, iż takie wydarzenie mogło znacząco wpłynąć na sprzężenie międzywymiarowych współrzędnych, przez co obiekty korzystające z przejścia zatracały się chaotycznie w Eterze, wychodząc z niego w zupełnie innych miejscach niż założonych, nie tylko wobec jednego miejsca i chwili.
-- Co przez to mamy rozumieć?
-- Nie wiem. Interpretuję to tak, iż niewykluczone, że zarówno automaty jak i wynalazki chaotycznie rozprzestrzeniły się w waszym świecie zarówno wobec miejsca jak i... czasu? Próbowałem studiować notatki Augustina i tyle z tego zrozumiałem.
-- Mhm... a co z Pogorzelcami?
-- Nie wiem, co się z nimi stało. To, co widziałem, było naprawdę straszne. Nie wiem, czy zginęli, czy spotkał ich znacznie gorszy los. O tym Sygnalista nigdy nie mówił więcej niż wspominanie o &#34;zawieszeniu w Eterze&#34; ale nigdy nie doszedł do tego, jakby to miało zostać zrealizowane. 
-- Mhm... zostaw to nam. Postaramy się odpowiedzieć na te kwestie. Jeżeli chodzi o automaty i wynalazki, to ich los jest nam w pełni znany.
-- I bez automatów i wynalazków Warsztat jest ponownie żywy.
-- Jedno pytanie... podczas walki w Warsztacie zaatakowały was Molochy. Co się z nimi potem stało?
-- Jeszcze chyba nie eksplorowaliście tamtej części, ale jedna z maszyn zaatakowana przez Gońca została uszkodzona, co odkryłem stosunkowo późno i mnie to bardzo zaskoczyło. Sam Goniec uległ całkowitemu rozpadowi, czego nie rozumiem do końca, natomiast Moloch... odkryłem długi, szeroki rów. Wygląda na to, że Goniec w jakiś sposób naruszył układ stabilizacji Dzwonu, co spowodowało, że Moloch zarył w ziemię, a następnie przewrócił się i... złamał na pół. Jego zgliszcza leżą na południowym zachodzie Warsztatu. Jednak nie radzę wam się do nich zbliżać. Nie chciałem wam o tym mówić ze względu na wasze bezpieczeństwo. Mimo iż jestem maszyną, w pobliżu Molocha odczuwam coś bardzo dziwnego, nie umiem tego w żaden sposób opisać. Czuję, że nie powinienem tego robić i lepiej, abym zostawił go w spokoju. Słyszę również cichy szum, gdy się do niego zbliżam.
-- Dziękujemy za tę informację, jednak dla celów badawczych zdecydujemy się na przynajmniej oględziny Molocha z bliskiej odległości. Może dostarczy nam to cennych informacji na ich temat. 
-- Jedynie ostrzegam.
-- Czy masz nam coś jeszcze do powiedzenia?
-- Nie, powiedziałem wam już wszystko, co sam wiem i czym mogę się z wami podzielić.
-- Bardzo ci dziękujemy za współpracę. Jednak na samym tym ona nie poprzestanie i mamy nadzieję, że zawsze będziesz skory do pomocy.
-- Służę.
-- Jeszcze jedna kwestia.
-- Słucham?
-- Bardzo przysłużyłeś się nam w poznaniu historii tego świata, Wielkiego Konstruktora, jego dzieł i samego Prądu, które wcześniej był dla nas nieosiągalne i brzmiały jak fantastyczne bajki. Rozwiałeś wiele wątpliwości a informacje, które dzięki tobie posiadamy, pozwoliły na niebagatelne postępy w badaniach i wielu projektach. Umożliwiłeś nam zbudowanie prowizorycznej placówki wewnątrz Warsztatu, twojego domu, która będzie bazą wypadową w przyszłych, licznych eksploracjach. Twoje zasługi dla nas nie mogą pozostać niedocenione. Witamy wśród personelu Fundacji, Racjonalizatorze.

Wszyscy zebrani kolejno uścisnęli dłoń maszynie. Nowy rozdział Pogorzeliska został otwarty.

------
------
