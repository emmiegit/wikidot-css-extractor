    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1646 – Vendetta
**Autor:** [[*user Communism will win]]
**Original:** https://scp-wiki.wikidot.com/scp-1646
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1646

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Standort-84 ist in allen öffentlich zugänglichen Aufzeichnungen der Umgebung als Privatbesitz aufgeführt und von einem Elektrozaun umgeben. Alle Personen außer Foundation-Personal, die unangemessenes Interesse an dem Gebiet bekundet haben, können festgenommen und verhört werden.

SCP-1646-1 ist sich nicht zu nähern, es sei denn, außergewöhnliche Umstände erfordern dies. Für den Fall, dass es feindselig wird und eine Bedrohung für Foundation-Personal oder Zivilisten darstellt, kann SCP-1646-1 mit jeder als notwendig erachteten Gewalt festgenommen werden. SCP-1646-1 muss jederzeit als bewaffnet und gefährlich betrachtet werden, es sei denn, es ist offensichtlich unbewaffnet.

Unmittelbar nach dem Verschwinden von SCP-1646-1 ist die Instanz von SCP-1646-2 zu löschen, zu bergen, zu untersuchen und aufzuzeichnen. Unauffällige Exemplare können entsorgt werden.
 
**Beschreibung:** SCP-1646-1 ähnelt einem etwa zwei Meter großen Menschen mit Albinismus, ohne Haare und mit großen schwarzen Augen. Es scheint zahlreiche Stichwunden an den meisten Teilen seines Körpers erlitten zu haben, aus denen eine nicht identifizierte dunkelblaue, viskose Flüssigkeit austritt. SCP-1646-1 wurde in einer Vielzahl von alltäglichen und ungewöhnlichen Outfits gesehen, die normalerweise zwischen dem Erscheinen variieren. Es gibt keine Hinweise darauf, dass SCP-1646-1 sich der Anwesenheit der Foundation bewusst ist, und es ist nicht bekannt, wie es auf eine Annäherung reagieren würde.
 
Instanzen von SCP-1646-2 unterscheiden sich im Aussehen, nehmen aber durchgängig die Form der Leiche einer hellhäutigen Frau zwischen zwanzig und dreißig Jahren an. Tests haben ergeben, dass diese Leichen dazu neigen, praktisch identische genetische Codes zu haben, obwohl signifikante Abweichungen gefunden wurden (siehe Dokument 1646-2-Alpha für weitere Details). Alle bisher gefundenen Exemplare scheinen auf gewaltsame Weise getötet worden zu sein.
 
SCP-1646-1 wird spontan in unregelmäßigen Abständen von zwei Tagen bis zu vier Monaten an Standort 84 (einem primitiven Campingplatz nahe dem Rand des Mount-Rainier-Nationalparks) erscheinen. In jedem Fall wird es eine Instanz von SCP-1646-2 auf seinem Rücken oder in seinen Armen tragen.
 
Beim Erscheinen an Standort-84 wird SCP-1646-1 die Instanz von SCP-1646-2 in die Feuergrube fallen lassen. Anschließend wird das Objekt in eine brennbare Flüssigkeit getaucht (am häufigsten Benzin oder Feuerzeugbenzin, obwohl auch alkoholische Getränke verwendet wurden) und mit einem Streichholz oder Feuerzeug entzündet. Nachdem offensichtlich ist, dass die Leiche weiter brennen wird, wird SCP-1646-1 einen Stein aus dem umliegenden Wald nehmen und eine sichtbare Markierung im Beton um die Feuerstelle herum anbringen. Unmittelbar danach wird SCP-1646-1 vollständig verschwinden. Zum Zeitpunkt des Schreibens dieser Akte gibt es 623 dieser Markierungen.
 
**Anhang:** SCP-1646-1 hat bei mehreren Gelegenheiten gesprochen. Folgende Sätze sind zu hören:
 
&gt; 28.04.1863: Wenn ich hierher zurückkehren muss, sollte ich davon Gebrauch machen.
&gt; 02.11.1891: Folgte ihren Lügen durch alle Länder, entfernend.
&gt; 09.09.1924: Walker hatte mit Abstand den besseren Deal.
&gt; 17.01.1950: Im Himmel erschlug ich sie, Dämon unsichtbar hinter ihren Flügeln.[[footnote]]Übersetzt aus dem Französischen.[[/footnote]]
&gt; 03.04.1956: Wenn es einen Punkt gibt, habe ich ihn gefunden.
&gt; 16.07.1990: Sie sagte für immer, für immer habe ich bekommen.</textarea></pre>
