**Ítem #:** SCP-139

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-139 debe ser mantenido en una habitación de menos de seis metros de profundidad en su dimensión más pequeña, suspendido a menos de dos metros de profundidad desde el interior más cercano de la superficie de la habitación. Nadie debe entrar a esta habitación bajo ninguna circunstancia. La habitación nunca debe dejarse sin al menos dos guardias armados en todo momento.


**Descripción:** El objeto en su superficie parece ser el cráneo de un homínido mal conservado. Falta el hueso de la mandíbula inferior. También es de destacar el desgaste extremo, especialmente en las órbitas de los ojos.

La fotografía del cráneo ha sido analizada por líderes antropólogos.Todos están de acuerdo en que el espécimen está demasiado dañado como para identificarlo con exactitud, y que es más definitivamente homínido. Mientras que algunos creen es un cráneo de Neandertal estándar, otros están convencidos de que las cavidades amplias son el resultado del desgaste y que el tamaño original era mucho más pequeño, más como el de un humano moderno. Esto es porque el tamaño de las cavidades nasales y oculares fueron la característica principal que llevó a algunos a identificar el cráneo como Neandertal. Sin embargo, todos fueron confundidos por la cresta en la parte superior del cráneo. Esta característica es más comúnmente asociada con especies de herbívoros prehistóricos de los homínidos.

Uno de nuestros propios antropólogos ha propuesto la teoría de que la cresta es el signo de un poderosa mandíbula animal. Estas crestas generalmente actúan como anclajes para los músculos de la mandíbula, como en el Paranthropus boisei. Estos animales utilizan sus músculos de la mandíbula pesada para masticar las plantas, pero también es factible que con dientes afilados podrían usarlos fácilmente para la matanza.
Lo siguiente fue traducido por el Dr. ████ █ █████ del documento ORIA D.TDL67.

&gt; Cuando se descubrió, el cráneo fue localizado en un pequeño pueblo al sur del trono de Jamshid. [Takht-e Jamshid, o &#34;Trono de Jamshid&#34; ha demostrado ser un nombre moderno de Farsi para Persepolis].
&gt; 
&gt; El cráneo primero fue registrado por Douglas Winthrop, un hombre inglés, y un empleado de Anglo-Iranian Oil durante el 1370s. [Aproximadamente la década de 1950 en el calendario gregoriano] Winthrop fue un antropólogo aficionado que buscaba fama y gloria y se apoderó de la ciudad con la esperanza de encontrar un eslabón perdido viviente. Él creía que los residentes de la ciudad debían ser neandertales. Aunque esta hipótesis fue abandonada rápidamente después de una inspección de la gente del pueblo, descubrió el cráneo.
&gt; 
&gt; Cuando lo descubrió, el cráneo estaba sostenido en una jaula de hierro y cobre, suspendido a cincuenta pies [15,24 metros] en el aire de un acantilado con cuerda de cáñamo. La cuerda estaba atada a un gancho perforado en el lado del acantilado, lo que implica la intención de nunca llevarlo hacia abajo. Una polea estaba presente, como sea. Se unió a una pared en el borde del acantilado. La polea se utilizó para bajar la comida y agua hacia el cráneo.
&gt; 
&gt; La gente se refiere el cráneo como el cráneo del div blanco. En la tradición antigua, el Div blanco es un demonio y engendro de Ahriman, quien es la suma de todos los males. El Div blanco en la leyenda, es un ser de gran poder místico, derrotado por Rostam. [Rostam es un héroe legendario de Persia] Supuestamente el Div fue asesinado en las colinas del norte de lo que hoy es Azerbaijan.
&gt; 
&gt; De acuerdo con la gente del pueblo, el cráneo había sido llevado a su pueblo por un loco que había matado a muchos hombres antes de que descubriera el poder de la calavera y fue contenida en su posición actual.


Winthrop pronto fue superado por su propia locura, matando a siete de sus amigos después de su regreso a Inglaterra. También fue acusado y condenado por sodomizar a varios animales masculinos y femeninos (entre ellos varios pollos, un perro macho y hembra y tres toros).

Él no pudo, sin embargo, logró llevar el cráneo que fue confiscada por la Universidad de Shiraz, bajo la autoridad del Sah.

Sin embargo, después de la confiscación, ninguna investigación nueva ha venido de ahí.

El artefacto luego apareció en el Yukon, noventa kilómetros de la frontera de Alaska. Toda la comunidad de Caribou Crossing (lo que se conoce hoy como Carcross, Yukon) fue encontrada brutalmente asesinada por múltiples heridas de arma blanca. Semen fue encontrado dentro de las heridas y se asume que el asaltante eyaculó en las incisiones. Los cadáveres fueron encontrados apilados en una gran pila en el centro de una capilla. En la cima de la pila de cadáveres estaba el cráneo.

El artefacto ha sido puesto bajo nuestra custodia.

Sus propiedades son desconocidas. Se desconoce lo que ha llevado a tal superstición en su despertar. Lo que ha llevado a la escena de carnicería intensa es desconocido. Las medidas de seguridad tomadas actualmente se hicieron simplemente porque hasta el momento se han mostrado eficaces. El por qué aún no se conoce.

No se planea ninguna investigación.
