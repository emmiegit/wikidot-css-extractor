Diese Reihe von Experimenten an [[[SCP-531]]] wurde von Dr. [ZENSIERT] durchgeführt, der den ursprünglichen Versuchsleiter [ZENSIERT] ersetzt hat. Die ursprüngliche Versuchsreihe vor diesem Experiment wurde nur unzureichend dokumentiert und ist in der offiziellen Zusammenfassung nicht enthalten.

**Experiment-531-B1:**

&gt; [Subjekt versucht den Arm von [ZENSIERT] zu ergreifen, aber ein Sicherheitsbeamter versetzt ihm einen leichten Stoß mit einem Elektroschockstock, um das Subjekt von solchen Aktionen abzuhalten. Subjekt schreit auf, bricht aber den Augenkontakt mit der Statue nicht ab.]

**Experiment-531-B2:**
SCP-531-7 wurde erlaubt, eine Verbindung mit einem Testsubjekt herzustellen, und anschließend wurde die Verbindung mit einer undurchsichtigen Barriere unterbrochen, sobald das Subjekt begann, sich metallisch zu verwandeln. Das Testsubjekt vollendete dennoch die Umwandlung in SCP-531-9, doch dauerte dieser Prozess etwa 36 Stunden.

**Experiment-531-B3:** 
Ein SCP-531 wurde auf einer mobilen Plattform platziert und von einem zweiten SCP-531 wegbewegt, um die maximale Reichweite ihrer Verbindung zu ermitteln. Es wurden verschiedene Paare getestet, und in allen Fällen schien die Verbindung bei etwa 5,5 Metern unterbrochen zu werden.

**Experiment-531-B4:**
SCP-531-7 wurde von SCP-531-9 abgewandt und die beiden wurden unter Beobachtung gestellt. Nach etwa 12 Stunden begann die Oberfläche der Wand, der SCP-531-7 zugewandt war, abzublättern. Es stellte sich heraus, dass ein tiefer, kegelförmiger Pfropfen der Wand unter dem Blick des einsamen SCP-531 begonnen hatte, strukturellen Schaden zu nehmen, und dass er repariert werden musste. Es wird vermutet, dass SCP-531 versuchte, die Wand in ein anderes SCP-531 umzuwandeln, und da es kein geeignetes Subjekt fand, verlor die Wand ihren Zusammenhalt, ähnlich wie die Kleidung eines menschlichen Subjekts es normalerweise tut. 

Es wird empfohlen, die Schiebetüren über den SCP-531-Eingrenzungsnischen routinemäßig auf ähnliche Degradation zu überprüfen.

**Experiment-531-B5:**
SCP-531-7 wurde vor einen Spiegel gestellt. Das D-Klasse-Personal beurteilte dann, ob es sich als einzelne Statue oder als Paar verhalten würde. Es verhielt sich wie eine einzelne Statue und verwandelte ein Testsubjekt in SCP-531-11. Bemerkenswert war jedoch, dass das Testsubjekt den Blick fixierte und durch die Reflexion des Spiegels verwandelt wurde. Das Perseus-Protokoll scheint ein unwirksamer Schutz zu sein.

**Experiment-531-B6:**
SCP-531-9 wurde über eine geschlossene Fernsehanlage mit einem Testsubjekt gebracht. Es wurde keine Verbindung hergestellt.

**Experiment-531-B7:**
SCP-531-9 wurde einem Testsubjekt ausgesetzt, wobei sie durch Filter verschiedener Wellenlängen getrennt waren. Die Filter wurden nach und nach entfernt, bis eine Verbindung hergestellt war und das Subjekt in SCP-531-12 umgewandelt wurde. Merkwürdigerweise scheint die Schlüsselwellenlänge Infrarot im Bereich von drei bis vier Mikron zu sein (ein Bereich, den der in einem früheren Experiment verwendete Spiegel reflektieren konnte). Nachfolgende Untersuchungen mit empfindlicheren Detektoren ergaben, dass die Augen aller SCP-531-Statuen ein schwaches Schmalbandsignal bei 3,77 Mikron aussenden. Die Signalmodulation stimmt gut mit den schwachen elektrischen Feldern in den Statuen überein, die zuvor gemessen und als Restaktivität der Gehirnwellen interpretiert worden waren. Der Informationsgehalt des Signals ist, wenn überhaupt, bisher nicht zu entziffern.

**Experiment-531-B8:**
Ein Paar von SCP-531-Statuen, SCP-531-11 und SP-531-12, wurde auf einer drehbaren Plattform aufgestellt. Die Statue wurde langsam gedreht, bis die Verbindung mit ihrem Partner unterbrochen wurde und sie stattdessen eine Verbindung mit einem Testsubjekt (SCP-531-13) herstellte. Der kritische Winkel lag bei 29,2 grad, plus oder minus 0,1 Grad. Das von SCP-531 emittierte Infrarotsignal fällt außerhalb dieses Kegels drastisch ab.

**Experiment-531-B9:**
Mit auf 3,77 Mikron abgestimmten Infrarotdetektoren und -emittern wurde versucht, eine Verbindung zwischen räumlich getrennten SCP-531-Statuen herzustellen. Der Versuch schlug fehl. Es ist unklar, ob die künstliche Verbindung einfach von unzureichender Qualität war oder ob es zusätzliche Kanäle oder Variablen gibt, die noch nicht bekannt sind.

**Experiment-531-B10:**
Drei CP-531-Statuen (7, 9 und 13) wurden in einem Dreieck so angeordnet, dass zwei der Statuen sich beide innerhalb des kritischen Winkels der dritten befanden. Es wurde ein Testsubjekt eingeführt, mit dem eines der beiden SCP-531 eine Verbindung einging (SCP-531-14). Dies deutet darauf hin, dass ein SCP-531 nur mit jeweils einem Partner eine Verbindung aufrechterhalten kann.</textarea></pre>
