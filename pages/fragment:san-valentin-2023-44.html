    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
Hola, Minna.

Seré breve. Soy un ex-colega de Talbot, llámame Ψ. Dudo que hayas oído de mí antes y, créeme, no volverás a hacerlo.

Te envío esta carta secretamente, la Fundación no sabe de esta comunicación (por suerte).

El propósito de la carta es, básicamente, una disculpa. No te estoy pidiendo que vuelvas con nosotros, ni siquiera que nos perdones realmente, pero escribirte sí que significaría alivianar una carga para mí.

Te tratamos como un objeto inerte, como un simple SCP más, que tenía que ser contenido y en el cual se tenían que realizar experimentos… por más que eso te afectara. Realmente no se dónde estaba el Comité de Ética o los especialistas en SCPs humanoides cuando te hicieron lo que te hicieron.

Te conocí mediante los registros de tu período bajo la contención de la Fundación, y logré rastrearte hasta donde estás ahora, y por eso estás recibiendo esta carta.

Quiero que sepas que, aparte de la disculpa, aprecio tu capacidad para ser siempre cooperativa y dispuesta a ayudar en los experimentos a pesar de nuestro trato. Además, tienes una gran voluntad para perseguir tus objetivos… incluso aunque eso haya resultado en el “incidente” con Talbot.

La manera en la que (muy casualmente) tenías tus momentos de risa incluso bajo contención, actuando de forma agradable y tranquila aunque sea por un breve momento para poder soportar el calvario por el que te hicimos pasar. Quiero que sepas que reconozco todo eso, y me alegra que ahora estés bien. O al menos eso espero. Aunque no lo demuestres o no lo parezca demasiado, eres una persona sumamente buena y agradable.

Te mando un saludo, y ojalá puedas vivir en paz y sin lastimar a nadie, como siempre quisiste hacerlo.

Te desea suerte, 
Inv. Trident Ψ.

[[=image http://lafundacionscp.wdfiles.com/local--files/san-valentin-2023/5.png]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Alienproof_23]] PARA [[*user Heim Hayah]]
