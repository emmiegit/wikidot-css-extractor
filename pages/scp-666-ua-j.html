**Об&#39;єкт №:** SCP-666-UA

**Клас об&#39;єкта:** Кетер

**Особливі умови здержування:** Для утримування об&#39;єкта було створено особливу Зону 666, що знаходиться за ██ км від села ██████ ██████, ████████████ область, Україна. Комплекс Зони складається з трьох блоків: Зелений, Помаранчевий та Червоний, кожен з них відповідає за окремі функції здержування. Перший блок складається з адміністративного, медичного та корпусу для обслуговуючого персоналу. Функція другого — це проживання та навчання контингенту зі складу класу D. Останній блок відповідає за саме стримування об&#39;єкта. Сам блок знаходиться на глибині в 30 м під землею. Доступ до нього здійснюється ліфтовою шахтою, оснащеною 20 герметичними заслінками 5 см товщиною кожна.

SCP-666-UA-J повинен знаходитись у рефрижераторній камері розмірами 7х7х7 м. Ззовні вона повинна бути укріплена 30-міліметровими листами особливої високоякісної армованої сталі. Навколо камери побудовано короб з бетону М450 1 м товщиною. Сам короб покритий шаром телекілу в аерозольному виді. Відстань між камерою здержування та захисною конструкцією становить 2 м. Вхід до об&#39;єкта відбувається через дві броньовані герметичні двері. Окрім цього камера оснащена 10 дизельними генераторами та мініатюрним нафтоперевалювальним заводом, який своєю чергою має прямий доступ до найближчої нафтової свердловини на випадок екстрених ситуацій. Загальна температура повітря в камері здержування не повинна падати нижче 0 градусів за Цельсієм.

Для внутрішніх ремонтних робіт в камері здержування застосовується навчений для цього клас D. Окрім цього, три співробітники класу D вони повинні раз на місяць проводити спеціальну перевірку в камері знаходження SCP-666-UA-J, див. документ AddB666ua-ха-xa-ua-XxXx_checking_procedure.html.scp.net

Для охорони об&#39;єкта та комплексу Зони 666 було створено спеціальну МОГ &#34;Сніговички-боровички&#34;. Вона має на озброєнні ██ бронемашин, ██ танків, та █ гелікоптерів. Окрім цього оперативники мають дозвіл на запит експериментальної аномальної зброї. Вся інша інформація про неї засекречена, доступ до неї мають лише директор української філії д-р Мурзей та Рада О-5.

**Опис:** SCP-666-UA-J являє собою скульптуру висотою 1,45 м гуманоїдоподібної форми, яка складається з трьох кулястих предметів приблизно однакового діаметра у 50 см. Аналіз основної маси тіла об&#39;єкта показав, що воно складається з кристалічних сполучень молекул дигідрогену монооксиду; втім, на тильній частині нижньої &#34;кулі&#34; була помічена жовта пляма карбаміду з домішками етанолу.

Між верхньою та центральною &#34;кулею&#34; встромлені дві тонкі гілки породи дерев Quercus, які ймовірно грають роль рук. Крім того, верхня &#34;куля&#34; має орнамент з каменів, який утворює схематичний рисунок усміхненого людського обличчя. Д-р Соленюхін зробив гіпотезу, що об&#39;єкт можливо пов&#39;язаний з аграрною культурою, яка існувала на перетині енеоліту й бронзового віку, та проживала на території █████████, де також були знайдені археологічні докази існування девітів. Якщо гіпотеза правдива, тоді об&#39;єкт має мати сильні тавматургічні аномальні властивості.

**Історія знаходження:**
Об&#39;єкт було виявлено д-ром Далекоочком під час вечірньої прогулянки в м. ███████ у місцевому парку[[footnote]]Це вже 5 за місяць аномалія, яку випадково знайшов дослідник Великоочко. До цього він знайшов ще 4 на своїй пошті[[/footnote]]. Він помітив об&#39;єкт у 500 м від себе за масивом дерев у неосвітленій частині парку. Після встановлення зорового контакту з SCP-666-UA-J дослідник запідозрив щось нехороше, і одразу доповів зв&#39;язному Фонду. Після цього прибула група захоплення з ███ бійців, ██ танків, ██ БТРів та ██ гелікоптерів. При захопленні об&#39;єкта загинуло з невідомих обставин загинуло ██ співробітників Фонду та ██ цивільних, тіла останніх зникли безвісти. Свідки були допитані та ліквідовані, у зв&#39;язку з тим, що запас амнезіаків закінчився після поставлення на здержування SCP-665-UA-J.

+++  __Експеримент 666-UA-A__

**Дата:** ██.██.████
**Дослідник:** д-р Соленюхін
**Суб&#39;єкт:** агент Дік

**Опис:** Агенту Діку було наказано увійти в камеру здержування SCP-666-UA-J. Суб&#39;єкт був оснащений літньою формою, сонцезахисними окулярами, та солом&#39;яним капелюхом, до того ж перед експериментом він смачно поїв морозива. Агент пробув у камері годину, після чого він виказав, що відчуває себе погано. Через день у нього проявилися дивні зміни в тілі: підвищилася температура та почалося виділення невідомого  слизу з дихальних каналів носа. Агента було поставлено в карантин.

Наступного дня д-ра Соленюхіна покликали до карантинного відділення. Лікар повідомив доктору про те що стан агента Діка погіршується. Соленюхін наполіг на допиті суб&#39;єкта експерименту.
 
&gt; **Протокол допиту:**
&gt;
&gt; **Д-р Соленюхін:** Друже, ти що. Що з тобою там сталося? Можеш хоч щось важливе сказати?
&gt;
&gt; **Агент Дік:** Я не звернув на це уваги. Я думаю. Я пригадую. Воно там.
&gt;
&gt; **Д-р Соленюхін:** Що там?
&gt;
&gt; **Агент Дік:** Там СНІГОВИК!
&gt;
&gt; **Д-р Соленюхін:** Який жах! Не може цього бути!
&gt;
&gt; //Агент Дік став серйознішим//
&gt;
&gt; **Агент Дік:** Так, він там стояв посеред цієї морозильної камери, просто стояв і не рухався. Я теж там стояв і замерз [ЛАЙКУ ВИДАЛЕНО]. Якого [ЛАЙКУ ВИДАЛЕНО] я там стояв як [ЛАЙКУ ВИДАЛЕНО]? Я замерз [ЛАЙКУ ВИДАЛЕНО]!  Тобто я відчуваю, що мої мізки витікають з носа, і я прошу тебе про одне --  закінчи моє життя поки я такий. Напиши прохання про евтаназію.
&gt;
&gt; **Д-р Соленюхін:** (//серйозна драматична пауза//) Та без питань.
&gt;
&gt; **Агент Дік:** Тільки прошу тебе, не смій себе в цьому звинуватити. Ми тут аби захищати людей. Це все заради мети, за яку і життя віддати не шкода... Так, стоп, що ти сказав?
&gt;
&gt; **Д-р Соленюхін:** Я зрозумів тебе, друже.
&gt;
&gt; **Агент Дік:** Емм, дякую. Я так хочу спати, але коли я засну, мені буде гірше. Прошу тебе, поспішай.
&gt;
&gt; **Д-р Соленюхін:** Так.
&gt;
&gt; Всі документи були подані за 30 секунд, а ще через хвилину ін&#39;єкція вже вводилася у вже холодну руку агента Діка.
&gt;
&gt; **Д-р Соленюхін:** Ти завжди був ще тим [ЛАЙКУ ВИДАЛЕНО].
&gt;
&gt; **Примітка:** Нині керівництвом філії розслідується така аномально швидка робота бюрократичної системи.
&gt;&gt; Швидкість прийняття такого рішення вражає навіть мене, особливо зважаючи на те, що цей запит мав оглянути та затвердити Комітет з етики. Тому я ініціював це розслідування.
&gt;&gt;
&gt;&gt; **Начальник Управління зовнішніх зв&#39;язків Зони ██ — А.Д.**
&gt;
 

[[/collapsible]]

[[collapsible show=&#34;AddB666ua-ха-xa-ua-XxXx_checking_procedure.html.scp.net&#34; hide=&#34;- згорнути&#34;]]

Для запобігання події &#34;SCP-666-UA-EVENT&#34;, яка може привести до кінця світу сценарію SK було розроблено спеціальну процедуру з SCP-666-UA-J.

**Список потрібних ресурсів:**
* Троє незайманих людей, віком від 21 до 25 років з IV негативною групою крові
* Девітський кинджал Х ст. до Р. Х.
* Дві керамічні миски з орнаментом типовим Трипільсько-Кукутенської культури.
* Спеціальні замовляння  (див нижче)

**Опис процедури:**
В останню неділю кожного місяця о рівно 3-тій ночі 3 співробітників D-класу повинні прийти у середину камери здержування. Потім одному з них інші двоє повинні розсікти шию кинджалом так, щоб кров потрапила на керамічні миски. Після зціджування крові двоє з співробітників D-класу, які залишилися, повинні йти по колу у протилежних від один одного напрямках та проливати кров навколо об&#39;єкта постійно вигукуючи фразу &#34;Haec irrelevant&#34;. Після того як буде зроблено коло крові співробітники забирають труп та виходять з камери здержування.
