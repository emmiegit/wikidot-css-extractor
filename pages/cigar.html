我走在Site-CN-49的长廊内，无心顾及眼前的风景。

&#34;Yin主管！&#34;柔弱的女声。哦，这是前一段时间刚刚加入的新人。

我没有停下脚步。

&#34;Yin主管！&#34;声音接近，我知道她已经跑过来了。

&#34;主管……&#34;她喘着气站在我面前，手中抱着厚厚一沓文件。&#34;主管，这些文件是……&#34;

&#34;我不是主管了。有什么事，去找站点主管。&#34;

&gt; &#34;从现在开始，这张桌子，这间办公室，这个站点，都是你的了，Kroraina。&#34;
&gt; 
&gt; &#34;Voice，你在开玩笑吧……&#34;
&gt; 
&gt; &#34;Site-CN-49是中国分部最重要的站点之一，作为站点主管，你需要严格管理站点内的人员，时刻保证站点的整体纪律性。这个站点……&#34;
&gt; 
&gt; &#34;等一下，Voice，你就这么走了？&#34;
&gt; 
&gt; &#34;我没有走，我仍然是站点的一员。这个站点作为所有文档的备份数据库和站点位置保存库，储存着大量极高级别的机……&#34;
&gt; 
&gt; &#34;Voice，我知道作为站点主管要做什么。但是你就这么突然离职不太好吧？&#34;
&gt; 
&gt; &#34;O5上面已经同意了，我做了这么久的主管也厌倦了，是时候休息一下了。&#34;
&gt; 
&gt; &#34;可是……为什么是我？&#34;
&gt; 
&gt; &#34;Kroraina，早在你加入站点时我就一直在关注你。你的行动快速而有效率，事件处理有条不紊，面对危机能够快速反应，有良好的心理素质和出色的团队领导能力，我相信这个站点里没有人能替代你。&#34;

&#34;可是……我们根本没有站点主管。&#34;女声里面透露着一丝无助。

&#34;怎么会没有？站点主管一直在那儿，经过预约就能见到他。&#34;我有点不耐烦。

&#34;……您不要骗我了。站点里面都流传开了，现任的&#39;主管&#39;根本不存在，只是一个虚拟投影的假象，全部由一个电脑AI操控。&#34;女声有些害怕，但还是透着一点勇气。

&#34;是吗？&#34;我冷笑道，&#34;背地里讨论上级可不是什么好的行为。就算是AI，基金会里作为AI存在的高层也不少，你们为什么不能服从他的管理？&#34;

&#34;我……我只是习惯您当主管的时候……&#34;那女孩低下了头，声音越来越小。

我闭上眼睛，过了一会又睁开：&#34;好吧。既然你不愿意找现任主管，那就不用去了。&#34;

&#34;……好……&#34;那女孩眼睛里似乎有些喜悦，&#34;这些文件是有关于上次资料备份的，都需要重新审核录入……&#34;

&#34;……由你录入。&#34;

&#34;……什么？&#34;那女孩眼里的期待显然消失了。

&#34;由你录入。&#34;我重复了一遍。

&#34;可这……我根本不知道怎么……这些都应该是……&#34;女孩显得有些不知所措。

&#34;不会可以学，而且什么都要他人帮助的家伙我觉得不应该加入基金会。&#34;冰冷的语气。

&#34;您什么时候变得这么冷漠了？&#34;女孩有些惊讶。

&gt; &#34;……&#34;
&gt; 
&gt; &#34;Dr.Beyondawn，我显然不知道你在说些什么。&#34;
&gt; 
&gt; &#34;就是……Kroraina啊？Dr.Kroraina，Kroraina Dynasty啊……&#34;
&gt; 
&gt; &#34;基金会的人员档案里没有这个人——从来没有。&#34;
&gt; 
&gt; &#34;不可能……我亲自把工作交给他的……7月17号……对，2004年7月17号，也是他刚来到Site-CN-49的日子啊！&#34;
&gt; 
&gt; &#34;Dr.Beyondawn，看起来你有些疲劳过度了。你需要一次休养，我不限制时长。&#34;
&gt; 
&gt; &#34;O5-9，相信我，我真的……&#34;
&gt; 
&gt; &#34;立即去休息，不然我就强制让你休息。&#34;

&#34;我一直都这样。现在，录入文件或是从站点消失。&#34;

&#34;我……&#34;女孩的眼眶中闪着泪水。

&#34;哭没有用，在这里没有人会同情你。&#34;

&#34;**……为什么？！**&#34;女孩向我喊出来，&#34;**我只是想要你回来……我曾经那么尊敬你！**&#34;她抹了抹夺眶而出的眼泪，&#34;**你就是这么变化的吗？不做主管，就可以不管别人的感受了吗？！我……我虽然刚来这里不久，但我知道这里的主管，那个我认识的Yin主管一直都是善解人意的，把站点里的其他人当家人的！**&#34;

&#34;……&#34;

&#34;**你还不明白吗？为什么大家不喜欢新的主管？那还不是因为你……因为你……**&#34;女孩哽咽了，文件撒了一地。

&#34;呜呜……呜……&#34;

&gt; &#34;这些文件我真的受够了，只是一份两个白痴之间的无脑聊天，还有一个毫不专业的家伙的研究记录……这些东西就能拿来敷衍的吗……
&gt; 
&gt; &#34;……&#34;
&gt; 
&gt; &#34;那几个O5……这些工作明明都是他们应该干的……却只是让我们给他们擦屁股。那些家伙只顾着在干干净净的办公室里大口抽烟大口喝酒，顺手甩点烂摊子给我们……我真是（基金会粗口）**受够了**……&#34;
&gt; 
&gt; &#34;Kroraina……&#34;
&gt; 
&gt; &#34;还有这些……怎么都是些没有用的东西……这种东西就算是异常了吗？完全可以用科学解释的东西……还有这个，你当自己是在拍超级英雄电影吗？！……&#34;
&gt; 
&gt; &#34;Kroraina。&#34;
&gt; 
&gt; &#34;还有这个……啊啊啊烦死了，只是这种程度的工作竟然还要一个主管来做，这些人的脑子是[数据删除]了吗？！我要是见……&#34;
&gt; 
&gt; &#34;**Kroraina！**&#34;
&gt; 
&gt; &#34;……抱歉，Voice。我……我还不适应主管的工作。&#34;
&gt; 
&gt; &#34;……我只想告诉你，我们都是这么过来的。&#34;

天啊……我都做了什么。

&#34;呜……？&#34;我把女孩扶起来，用手帕擦去了女孩的眼泪。

&#34;……对，对不起……&#34;女孩声音很小，&#34;我把……把这些文件录……录入之后，就会去收拾东西的……&#34;

&#34;不，&#34;我摸摸女孩的头，&#34;刚刚……刚刚是我太过分了，这些文件……交给我吧。你还是一切照常，有什么事情需要帮助就来找我……我只是……只是……太伤心了……&#34;

&#34;……主管……你还……回来么？&#34;

&#34;……我……我尽量，&#34;我勉强地挤出一个微笑，&#34;最近每个人都很忙。&#34;

&#34;……嗯嗯。&#34;女孩抱紧了我。

我回到办公室，啊，说的是很久没用的那间。

我无力地瘫在扶手椅上，回想往事？或许吧……就在这时，一个小盒子引起了我的注意。

&#34;这……不应该在这个现实……？&#34;

&gt; &#34;……你还抽烟？&#34;
&gt; 
&gt; &#34;哦，抱歉……我这个人有点……怎么说呢，不抽烟就不能好好思考。&#34;
&gt; 
&gt; &#34;你们抽烟的总是找各种理由。&#34;
&gt; 
&gt; &#34;我和那些家伙可不一样。看看，这可是雪茄，古巴货，「RAMON ALLONES」，比那些低品位的烟鬼们要高雅多了。雪茄这东西啊，是要慢慢品味……&#34;
&gt; 
&gt; &#34;得了吧你。我一直不明白，香烟到底有什么味道，让你们这么痴迷……&#34;
&gt; 
&gt; &#34;来，拿一只试试。&#34;
&gt; 
&gt; &#34;算了，我还想多活两年。&#34;

我打开烟盒，盒盖内印着一行红色的「RAMON ALLONES」。这是……Kroraina的，没错。可是……它不应该和Kroraina一起离开了吗？

我情不自禁地拿起了一只。

&#34;咔嚓&#34;&#34;呲——&#34;火花均匀地烤炙着烟卷。

烟很呛，真的很呛。

泪水顺着脸庞，漫上了我颤抖的双手。</textarea></pre>
