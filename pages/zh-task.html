    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:three-enclosures-headquarters]]
[[f&gt;toc]]
+++ 這是做什麼的頁面？
我們在這裡紀錄/挑選了一些超大篇幅而內容不連貫的作品，希望大家能夠透過合譯的方式使這些篇幅較長的作品也能正式上架，如果你有任何希望也能新增在這個頁面上提供大家共同翻譯的作品請與[[*user Dr V Valentine]]聯繫討論，你能透過[http://scp-zh-tr.wikidot.com/forum/t-12445906/zh-task 留言]或[http://scp-zh-tr.wikidot.com/contact-staff 各種管道]找到他，但回應最快的仍是我們的[http://scp-zh-tr.wikidot.com/chat-guide 網站聊天室]。

+++ 我該怎麼使用？
&gt; +++++* 已有人事頁的譯者
&gt; 能自由的校對，或依照自己的規劃自由逐項翻譯，協助完成讓作品上架。

&gt; +++++* 未有人事頁的譯者
&gt; 跟根據每項不同的任務說明取得翻譯點數(3點)。

&gt; +++++* 未有人事頁，然後又與有預約的翻譯產生衝突的譯者[[footnote]] 有夠長 [[/footnote]]
&gt; 跟根據每項不同的任務說明取得能補齊衝突的翻譯點數(3點)。

+++ 注意事項
* 請確保翻譯的完整，完成後再將譯文貼上，不要霸佔頁面編輯翻譯。 _
@@ @@
* 請不要做出惡意的破壞行為，若發現將由工作人員討論處置，如果您不確定發文的方式可以透過[http://scp-zh-tr.wikidot.com/chat-guide 各大聯絡窗口]求助。 _
@@ @@
* 未有人事頁的譯者，請在張貼完成後透過**[http://scp-zh-tr.wikidot.com/forum/t-12445906/zh-task 留言]**或**[http://scp-zh-tr.wikidot.com/contact-staff 各種管道]**通知[[*user Dr V Valentine]]檢查並記錄點數。 _
@@ @@
* 完成後請於資訊欄留下您的@@[[*user 用戶帳號]]@@讓我們能感謝您的協助。 _
@@ @@
* 規則或說明與使用上有任何疑問都能[http://scp-zh-tr.wikidot.com/forum/t-12445906/zh-task 留言]或通過[http://scp-zh-tr.wikidot.com/chat-guide 各大窗口]與我們聯繫，感謝您。

+++ 正等待翻譯的作品們
