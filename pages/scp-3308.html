    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3308/SCP-3308_thumbnail.jpg|caption=正在实验中的SCP-3308，由经过固定的无人机拍摄。]]

**项目编号：**SCP-3308

**项目等级：**Keter

**特殊收容措施：**SCP-3308目前被安置在91号机库内，这是一个由基金会专门建造的建筑单位，位于北卡罗莱纳州扬西县地区的阿巴拉契亚山脉一部分的米切尔山上。尽管山体坡度很大，建筑仍应使用可被Site-104的职员远程操控的大型机械平台及其底座上的旋转接头来保持水平平衡。将以绝密实验设施的名义来禁止平民进入此处。

通过钢制悬索将机库内的对象持续悬挂在距离地面3米的空中，在钢索因对象质量的变化而断裂时，SCP-3308将掉落在位于其下方的液压坡道上，受到SCP-3308的碰撞后，坡道将在其重量的作用下以合适的角度重新保持稳定。如果对象突破了这一处用于保护的措施，则需要通过远程操控使91号机库倾斜至与米切尔山的斜坡平行的角度，此时机动特遣队Gamma-27（“Protractors”量角器）将迅速通过直升机固定对象并将其运送至指定的下一个站点，新的站点位置由Site-104顾问Seidel博士告知。

&gt; //**Seidel博士关于收容措施的笔记：**//
&gt;
&gt; //我们的机动特遣队必须尽可能快地将SCP-3308安全护送到新的设施中，如果那玩意成功破坏了一座该死的山，我实在是不敢想象会出现什么重大问题。//
&gt;
&gt; ——//Seidel博士//

**描述：**SCP-3308是一辆卡特彼勒930g液压前端挖掘机。该挖掘机最常使用的铲斗和前后轮表现出属于它这种工作级别机器的典型磨损。通过对其驾驶室的检查发现了常见的挖掘机中控台，驾驶室内还包括一个被固定在点火开关处，用于防止机器正常启动并运行的上锁挂牌装置。目前为止，所有移除上锁挂牌的尝试都失败了。虽然当前无法驾驶操作SCP-3308，但据熟悉这种特殊型号的研究员估计，当它的转速达到每分钟2300转时飞轮的净功率为110千瓦左右。此外，尽管对象的机器性能所作功率异常，但其重量依然在正常水平，约为13000千克。

SCP-3308的异常性质主要表现在与平面接触时。一旦对象落地，地形就会倾斜45°，导致其周围所有未经固定的实体向斜坡方向滑动或滚落。某些情况下，SCP-3308可以使地形倾斜135°，从而颠倒斜坡的走向。在发生这种倾斜现象的全过程中，其他实体完全不会因地形坡度突然变化而受到任何影响。目前无法在此期间准确测量出SCP-3308的影响范围（//参见附录3308-A中描述的事件//）。

经研究表明，只有SCP-3308自身相对于周围环境倾斜的角度至少为45°或135°，异常效应就会停止。进一步的实验证明当SCP-3308被悬吊在半空中时也能达到同样的效果。然而，在受到悬吊约束时，SCP-3308会逐渐增加自身的密度直到对方无法支撑其重量。诸如钢索或工业级强度的货物约束装置等材料，甚至是承重超过45000千克的液压坡道最终都会由于无法承受SCP-3308的这种能力所带来的极大重量而断裂、损坏或坍塌。SCP-3308积累自身所需质量的速度是不可预测的，目前这一过程的时长从数分钟至3天不等。不过值得注意的是，SCP-3308将在脱离任何约束后立即恢复预计的初始重量（约13000千克）。如果再对它设置了另一种新的约束，那么就会使它重复增加重量的过程。

**附录3308-A：**SCP-3308首次被发现是在一篇头条新闻发布之后，这篇新闻报道了一起发生在北卡罗莱纳州██████████地区的████洲际高速公路上的大规模交通事故。新闻直升机转播的航拍画面显示，数百辆车堆积在一个巨大斜坡的底部，斜坡朝着北行的方向逐渐下降并延伸超过[数据删除]。大范围的地面变动也摧毁了数个周边的小区和小路，最终确认此事造成的总伤亡人数为███。紧急反应小组救出的幸存者随后就该事件接受采访时经常将这条公路描述为“开车变成滑雪场”。

SCP-3308显然并未受到先前事件的影响，在清理事故现场期间它被发现停在一条子午线上，附近似乎是废弃建筑区。负责将所有车辆从此区域内清理出去的特工们尝试用拖车运走对象。在将SCP-3308抬离地面的几秒钟后，地形迅速变得平坦，斜坡也自动消失。[[footnote]]理论上认为，拖车能够在吊起SCP-3308时使其倾斜至少45°，从而暂时性无效化了它对环境的影响。[[/footnote]]目睹这一切的特工们认为有必要对所有目击SCP-3308相关异常现象的幸存者、急救人员和新闻机构人员施以记忆删除，在没收了此事件的所有录像后，以一个恐怖爆炸袭击的掩盖故事来解释这场严重的破坏。基金会人员则假扮成拆弹小组运走了SCP-3308，并对外声称对象是用于爆炸袭击的一种炸弹。由于对象初期的运输困难，所以需要立即制造一个特殊的设施来对其进行存放。

**附录3308-B：**下面展示的是收容SCP-3308后发现的一张便条的副本。当时这张便条贴在驾驶室内的上锁挂牌处，上面用黑色毡尖记号笔写道：

[[collapsible show=&#34;展示便条&#34; hide=&#34;-关闭展示&#34;]]
&gt; **//Kenny，//**
&gt;
&gt; 
&gt; **//在我想办法松开这该死的刹车之前千万不要使用这台机器，谢谢。//**
&gt;
&gt; 
&gt; **//Jim//**
[[/collapsible]]

目前对便条上提到的两个名字的身份调查已经出现了负面结果，对内置于SCP-3308的刹车制动器可能存在异常的相关研究仍在等待批准中。
