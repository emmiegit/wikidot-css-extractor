**アイテム番号:** SCP-396-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-396-JPは、サイト-8173内の植物育成室に収容されます。施設内部の土壌は乾燥しないように、半日に一度水を撒き、定期的に土の入れ替えを行います。育成室内で職員が怪我をした場合、直ちに検査を行います。SCP-396-JP-1への変化が確認された場合、その場で血清を投与します。財団外部でSCP-396-JPが発見された場合、適宜にカバーストーリーを適用し撤去し、実験に使用する個体を除いて焼却処分します。SCP-396-JP-1を発見した場合は、状態に応じて血清の投与・SCP-396-JP-2の切除・終了処理のいずれかを行い、SCP-396-JP-1の関係者には記憶処理を行います。SCP-396-JPを用いた実験を行う場合、レベル３以上の職員の許可を得て行います。

**説明:** SCP-396-JPは、全長約３メートルのソメイヨシノ（//Cerasus × yedoensis (Matsum.) A.V.Vassil. ‘Somei-yoshino’//）に酷似した樹木です。外見はソメイヨシノと同様ですが、枝が切断されると、枝の表皮に毒液を分泌する棘が発生します。[[footnote]]枝は数秒ですべての毒液を出し終え、無力化します。[[/footnote]]その後、SCP-396-JPの損傷箇所の断面から新しい枝が成長します。また、SCP-396-JPは受粉及び接木では繁殖せず、SCP-396-JP-1を介して繁殖します。SCP-396-JP-1はSCP-396-JPの毒が体内に回った生物です、SCP-396-JP-1は排気ガスや煙草の煙などの汚れた空気を嫌い、火を見ると恐慌状態に陥ります。

SCP-396-JP-1は、変化から一時間以内に損傷箇所に近い四肢の一つが麻痺します。一週間後、麻痺した箇所（以下、SCP-396-JP-2と呼称）の筋肉が硬質化し、木のように変化します。一ヶ月後、SCP-396-JP-2の指が変形または増殖し、枝のような状態となります。二ヶ月後、SCP-396-JP-2に近い場所から神経及び血管が木の根のように変化します。この状態へ移行すると、SCP-396-JP-1は徘徊を行うようになります。[[footnote]]この状態での意思疎通は可能ですが、知能の低下が見られます。[[/footnote]]徘徊中のSCP-396-JP-1はSCP-396-JPの生育に適した土壌を発見すると、自発的にSCP-396-JP-2のみが地上から見えるように埋まります。その後、SCP-396-JP-2は埋没したSCP-396-JP-1を肥料にSCP-396-JPと同じ性質の樹木へと成長します。

SCP-396-JPは██県██市にて、「公園に木の根に絡まった片腕がない白骨死体が埋まっている」という警察への通報を受け、財団のエージェントが調査したところ、その存在が発覚。白骨死体は█ヶ月間に行方不明になっていた██　███で、配偶者へのインタビューによりSCP-396-JP及びSCP-396-JP-1の特性が判明しました。

[[collapsible show=&#34;+ インタビュー記録を表示&#34; hide=&#34;- インタビュー記録を隠す&#34;]]
&gt; **対象:** ██　███の妻である██　█
&gt;  
&gt; **インタビュアー:** エージェント███
&gt;  
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント███:** インタビューを開始します、今日は██　██さんについていくらか聞きたいことがあるんです。
&gt;  
&gt; **██　█:** わかりました。
&gt;  
&gt; **エージェント███:** ██さんのご遺体が発見された際、右腕に異常がありました。何か心当たりはございますか？
&gt; 
&gt; **██　█:** はい･･･主人は奇妙な病気に罹っていました。
&gt; 
&gt; **エージェント███:** 奇妙というと一体どんな症状だったのですか？
&gt; 
&gt; **██　█:** 腕が動かなくなって木か何かみたいに固くなるんです･･･
&gt; 
&gt; **エージェント███:** それはいつ頃からでしょうか？
&gt; 
&gt; **██　█:** たしか、█月██日だったと思います。その日は親戚と一緒に███へ花見に行ったんです。
&gt; 
&gt; **エージェント███:** その時、一体何がありましたか？
&gt; 
&gt; **██　█:** 酒に酔った主人が近くにあった桜の枝を折ってしまったんです。その時、木の破片が刺さったのかひどく痛がって、それから一時間もしないうちに右腕が動かなくなって･･･。
&gt; 
&gt; **エージェント███:** それは枝を折った方の腕ですか？
&gt; 
&gt; **██　█:** 確かそうだと思います、主人は右利きでしたので。
&gt; 
&gt; **エージェント███:** わかりました、続けてください。
&gt; 
&gt; **██　█:** その時は腕が痺れたぐらいだと思っていたんです･･･、でも一日経っても何も変わらなかったので病院に行ったんですが、お医者様もお手上げで･･･。腕の形が変になっていくにつれてなんだかボケたようになって･･･、急にいなくなったと思ったら･･･先日の連絡が･･･
&gt; 
&gt; **エージェント███:** もうそのお話は大丈夫です。最後に聞いておきたいのですが、見た目以外の変化はありましたか？
&gt; 
&gt; **██　█:** そういえば･･･、病気になる前はよくタバコを吸っていましたけど、全く吸わなくなりました･･･。それに火を見るとやけに怖がって･･･。
&gt; 
&gt; **エージェント███:** わかりました、インタビューはこれで以上ですお疲れ様でした。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **補遺1:** その後の調査で███にSCP-396-JPの存在を確認、即座に撤去し焼却処分を行った。
[[/collapsible]]

[[collapsible show=&#34;+ 実験記録を表示&#34; hide=&#34;- 実験記録を隠す&#34;]]
&gt; **__実験記録396-JP-a__**
&gt; **目的**: SCP-396-JP-2の変化及び切除によるSCP-396-JP-1の身体異常の調査
&gt; **対象**: D-396-JP-a,D-396-JP-b,D-396-JP-c
&gt; **実施方法**: 対象者に毒を注入し、それぞれ、一週間・一ヶ月・二ヶ月が経過した時点でSCP-396-JP-2を切除し断面及び人体への影響を観察する。
&gt; **結果**： 一週間が経過した時点では骨までは変化していなかったが、一ヶ月後には骨までも同様に変異し年輪のない木のようになった。一ヶ月までの時点までは、SCP-396-JP-2は切除された時点で活動を停止し、対象者２人には異変は発生しなかった。しかし、二ヶ月後には、SCP-396-JP-2が切除されても、血管が変化した根からSCP-396-JP-2は再生し、血管の根への変化が更に進行した。
&gt; **分析**： 二ヶ月が経った時点でSCP-396-JP-2の排除は極めて困難だ、SCP-396-JPのこれ以上の繁殖を許さないためにもこの時点でSCP-396-JP-1に対する迅速な処理が必要だろう。
&gt; 
&gt; **__実験記録396-JP-b__**
&gt; **目的**: SCP-396-JP-2の性質変化時期の調査
&gt; **対象**: D-396-JP-c
&gt; **実施方法**: 対象のSCP-396-JP-2の枝の一部を切断、棘が発生するかを調べる。
&gt; **結果**： 棘は発生せず、断面部からの枝の成長も起こらなかった。
&gt; **分析**： SCP-396-JP-2は、少なくとも樹木へと成長しない限りはSCP-396-JPと同様の特性は発生しないようだ。
&gt; 
&gt; **__実験記録396-JP-c__**
&gt; **目的**: SCP-396-JP-2を放置した場合のSCP-396-JP-1に対する影響の調査
&gt; **対象**: D-396-JP-c
&gt; **実施方法**: 対象を軟禁する。なお食事および水分は一日に三度与える。
&gt; **結果**： 実験から█ヶ月後に死亡、解剖の結果、死因は心臓部の血管が根に変わったことによる心不全だと判明。SCP-396-JP-2はその後も█日間活動を続けていた。
&gt; **分析**： SCP-396-JP-2だけが活動していたのはSCP-396-JP-１から水分を吸い取っていたからだと思われる、このことからSCP-396-JP-2はこの時点でSCP-396-JP-1とは別の生物となっていると考えられる。
&gt; 
[[/collapsible]]
**補遺:** SCP-396-JPに対する血清は、変異から二ヶ月以上経過したSCP-396-JP-1から生成する方法以外見つかっていません、なお血清の生成のみを目的としたDランク職員のSCP-396-JPへの接触は現在許可されていませんが、実験を行った際に副次的に行う場合はその限りではありません。</textarea></pre>
