**Artikel:** SCP-1280 – Mematoden
**Autor:** [[*user murphy_slaw]]
**Original:** http://www.scp-wiki.net/scp-1280
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]

**Objekt-Nr.:** SCP-1280

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1280-Kulturen sollten bei 20 °C gehalten und wöchentlich inspiziert werden, um die Lebensfähigkeit der Exemplare zu überprüfen. Alle Forscher, die mit diesen Kulturen arbeiten, müssen Verfahren befolgen, die für Material der Biosicherheitsstufe 2 geeignet sind, und wöchentliche Stuhlproben einreichen, um eine versehentliche Infektion erkennen zu können. Wenn Eier oder Larven nachgewiesen werden, muss eine Reihe von Albendazol verabreicht werden, bis die Infektion abgeklungen ist. Abhängig von der Kultur, die die Infektion verursacht hat, können nach Ermessen des leitenden Forschers Amnesika verabreicht werden. 

Menschliche Siedlungen, die im Verdacht stehen, von SCP-1280 befallen zu sein, sind von MTF Beta-7 (&#34;Maz Hatters&#34;) unter dem Deckmantel einer humanitären Hilfsorganisation zu untersuchen. Die gesamte Bevölkerung sollte wegen einer Hakenwurminfektion behandelt werden, und es sollte eine standardmäßige Hygienemaßnahme durchgeführt werden (einschließlich, aber nicht beschränkt auf die Einrichtung versiegelter Latrinen und die Beseitigung von Müllhaufen im Freien). Je nach Ausmaß und Dauer des Befalls können Amnesika und ergänzende psychologische Beratung erforderlich sein, um soziale Grenzen wiederherzustellen.

**Beschreibung:** SCP-1280 ist ein parasitärer Nematodenwurm, oberflächlich identisch mit //Necator americanus// (Amerikanischer Hakenwurm). Sein Lebenszyklus ist derselbe wie bei //N. americanus//, mit fadenförmigen Jungtieren, die sich durch die Haut graben, ihren Weg durch den Blutstrom zu den Lungen finden und schließlich den Dünndarm erreichen, wo sie reifen und sich vermehren. Der Befall kann beim Menschen alle typischen Symptome einer Hakenwurminfektion hervorrufen, einschließlich Gewichtsverlust, Abgeschlagenheit und Blutarmut.

SCP-1280 unterscheidet sich von //N. americanus// in mehrfacher Hinsicht. Der genomische Vergleich von Exemplaren mit Referenzorganismen zeigt offensichtliche Modifikationen. Eine &#34;Markersequenz&#34;[[footnote]]TAGTTCGCTGTTCGGATTTAGTGACATTCGCTCCGTGTA – die Bedeutung dieser nicht kodierenden Sequenz ist derzeit nicht bekannt.[[/footnote]] erscheint wiederholt in Abschnitten, die &#34;Schrott-DNA&#34; im Referenzorganismus sind. Noch wichtiger ist, dass eine Anzahl neuer Sequenzen anstelle von redundanten Genen in //N. americanus// erscheinen. Diese erscheinen in keinem anderen Genom in Foundation-Datenbanken und es wird angenommen, dass die Enzyme und Hormone, für die sie kodieren, für die anomalen Effekte des Organismus verantwortlich sind. Aus diesen Gründen wurde SCP-1280 die vorläufige Bezeichnung //N. americanus// x //Mnemosyne// zugewiesen. 

Erwachsene Würmer setzen im Darm regelmäßig eine komplexe Mischung aus Hormonanaloga und modifizierten Neurotransmittern in den Blutkreislauf des Wirts frei. Einige dieser Moleküle sind in der Lage, die Blut-Hirn-Schranke zu überwinden und über einen unbekannten Mechanismus subtile Veränderungen im Hippocampus und anderen Gehirnregionen zu verursachen. Diese Modifikationen haben zwei Haupteffekte.

Wirte erleben signifikante Verbesserungen sowohl des räumlichen als auch des visuellen Gedächtnisses, die im Laufe der Zeit zunehmen, bis eine nahezu eidetische Erinnerung erreicht ist. Erinnerungen, die vor dem Befall gebildet wurden, unterliegen keiner eidetischen Erinnerung. Andere Sinneserinnerungen als visuelle sind nicht im gleichen Maße betroffen.

Darüber hinaus beginnen die Gehirne der Wirte, chemische Botenstoffe zurück in den Blutkreislauf auszuscheiden, die von den Würmern aus dem Blut gefiltert und in einem Divertikel außerhalb ihrer Hauptdarmstruktur gespeichert werden. Durch einen kaum verstandenen Mechanismus werden einige dieser Moleküle in Eiern an die Nachkommen weitergegeben. Erwachsene Würmer spucken regelmäßig winzige Mengen zurück in den Blutkreislauf des Wirts und verursachen beim Erreichen des Gehirns einen ungebetenen Abruf scheinbar zufälliger visueller Erinnerungen. Es scheint, dass jedes &#34;Paket&#34; dieser Verbindungen einem einzelnen visuellen Gedächtnis entspricht.

Da Würmer einige dieser Pakete von ihren Vorfahren &#34;erben&#34;, besitzen erwachsene Würmer eine Mischung aus verschlüsselten Erinnerungen von jedem Wirt in ihrer Abstammungslinie, wobei die Häufigkeit mit der generationsbedingten Distanz zwischen dem aktuellen Wirt und dem Urheber korreliert. Wirte reagieren auf fremde Botschaften genauso wie auf endogene: eine plötzliche lebhafte Erinnerung an Ereignisse, die sie vielleicht nicht aus erster Hand erlebt haben. Einmal auf diese Weise erlebt, werden fremde Erinnerungen normal im Gehirn gespeichert und können bei Vorhandensein eines geeigneten Stimulus abgerufen werden.

Der Organismus reagiert normal auf Anti-Hakenwurm-Interventionen. Sobald alle Würmer aus dem Körper entfernt sind, erodieren die außergewöhnliche Erinnerungskräfte, bis sie zurück auf Grundniveau sind. Alle Erinnerungen, die während der Zeit des Befalls entstanden sind, bleiben erhalten.

In menschlichen Siedlungen mit niedrigen Hygienestandards können diese Effekte schwerwiegende Auswirkungen auf die soziale Struktur der Gemeinschaft haben. In Dörfern mit gemeinsamen offenen Latrinen tauschen die Mitglieder ständig Populationen von Würmern aus. Der Austausch von Erinnerungen auf diese Weise kann zur Erosion der persönlichen Identität führen, da die Mitglieder den Überblick darüber verlieren, welche Ereignisse sie direkt erlebt haben und an welche sie sich aus zweiter Hand erinnern. Bei einem extrem fortgeschrittenen Befall bezeichneten sich die Mitglieder eines ganzen Dorfes mit einem einzigen Vornamen und zeigten Verhaltensweisen, die zuvor nur in Kolonien eusozialer Insekten beobachtet wurden.

Der Organismus wurde erstmals während eines Ausbruchs in [ZENSIERT] in Westafrika im Jahr 200█ identifiziert. Die Nematoden waren auf ein scharf abgegrenztes Gebiet in einem Radius von 2 km um die Siedlung herum begrenzt, und es wurden einige Hinweise auf eine aerosolisierte Verteilung gefunden, vermutlich von einem Flugzeug vom Typ Sprühflugzeug. Anschließend wurden ██ weitere Infektionen in ländlichen Gebieten in Subsahara-Afrika und Südasien entdeckt, mit einer geringeren Anzahl von Fällen in Mittelamerika und im Süden der Vereinigten Staaten.</textarea></pre>
