**일련번호:** SCP-2722

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-2722가 존재하는 L,,4,, 라그랑주 점 근처의 리사주 궤도 상에 재단 궤도 연구 복합 시설,,Foundation Orbital Research Compound,, (FORC)-04가 설립되었다. 재단 인원들은 SCP-2722를 발견할 수 있을 정도로 L,,4,,, FORC-04와 가까운 곳을 통과하는 모든 우주선의 미션 데이터를 적절하게 변경하거나 삭제하기 위해 전 세계의 우주 계획과 연락해야 한다. 미리 방해한 우주선이 우연히 SCP-2722를 발견할 위험성을 최소화하기 위해, 인원이 이동할 때 외에는 객체의 반사판을 펼치고 이 상태를 유지시킨다. 

SCP-2722를 탐사하고 연구할 목적으로 두 궤도 기동부대 OTF मा-7 (&#34;라마 수리공&#34;)과 OTF मा-12 (&#34;조종사&#34;)가 FORC-04에 배속되었다.  OTF मा-12는 SCP-2722 내부의 구조도 작성과 유용한 명문(銘文)의 분류 임무를 맡고 있으며, OTF मा-7는 회수된 SCP-2722의 기술을 분석하는 임무를 맡고 있다.

SCP-2722-1의 효과에 전염성은 없을 것으로 생각되지만, 잠재적인 확산의 위험을 최소화하기 위해 SCP-2722나 FORC-04와 매우 근접한 곳을 떠나는 모든 인원에게는 C등급 기억 소거와 표준적인 방어 밈 처방을 해야 한다. 

[[collapsible show =&#34;보충 격리 절차, 보안 4등급/헤임달 인원만 접근 가능&#34; hide =&#34;격리 절차 숨기기&#34;]]

최소 2명의 승인된 4등급/헤임달 인원이 항시 FORC-04 내에 상주해야 한다. 헤임달 &#39;케이스 트루&#39; 시나리오가 위협 수준 블랙 (50%를 넘는 시민이 사망, 은폐 가능성 희박) 이상에 달하게 될 때, SCP-2722를 타입-5 방어 자원으로 치부하고 즉시 완전 활성화시켜야 한다. 이 시나리오가 벌어질 시 SCP-2722는 타우미엘 등급으로 재분류된다. 더 상세한 내용은 헤임달 행동 계획 2722-재건 참조.

[[/collapsible]]

**설명:** SCP-2722는 부분적으로만 완성된 우주선이며 현재는 L,,4,, 라그랑주 점 근처의 궤도 상에 위치해있다. 배의 현재 길이는 25.3 km, 최대 폭이 6 km이지만, 일부가 아직 건조(建造)중인 상태이기 때문에 완성되었을 때의 치수는 불명이다. SCP-2722의 외관 대부분이 집어넣을 수 있는 반사율 0.03의 일련의 그래핀 판으로 둘러싸여 있으며, 이것은 대상을 발견하는 것을 방지하는 수단으로써 기능하는 것으로 보인다. 이 판이 흡수하는 열을 SCP-2722가 어떻게 조절하고 있는 가는 현재 불명이다. 외부의 판에 쓰여져 있는 두드러진 표식은 미지의 상형 문자로 쓰여진 647 m 크기의 블록체 문자열 뿐이다. SCP-2722-1 (후술 참조) 를 통해서는 보통 이 문자열이 &#34;정상성 유지 목적으로 조직이 건조한 선박: 솔리다리티,,Vessel Built by an Organization for Maintaining Normalcy: SOLIDARITY,,&#34;로 번역된다.

객체의 외부 표면에 우주 쓰레기가 축적된 양으로 봤을 때 이 선박은 최소 1억 5만년동안 현재의 장소에 있었을 것이다. SCP-2722가 궤도 내에서 안정성을 유지하고 있는 방법은 아직 불명이다. 객체는 어떤 대형 운석과도 충돌하거나 충격받지 않은 것으로 보이나, 휘어진 판 위에 약간 작은 운석이 충돌하여 손상된 흔적이 있다.

SCP-2722는 광범위한 문화, 사회적 존재에 의해 건조에 건조가 거듭된 결과 선체의 형상이 &#39;패치워크&#39;같은 독특한 형상을 띄게 된 것으로 보인다. 선박에 설치된 부품의 상당수는 최대의 모듈성을 가지고 있으며, 또 변경이 용이하게끔 설계되어 있다. 또 최소 4회 선체를 완전히 분해하고 전혀 다른 형상으로 조립하려 한 흔적이 있는데, 재건조 전의 어느 시점에 내부의 대규모 폭발로 파괴되었을 가능성도 있다.

SCP-2722의 내부 공간의 대부분은 배의 주요 부분에서 분리된 일련의 부품들로 덮여 있으며 분해 또는 개조 목적으로 준비되었던 것으로 보인다. 이 부품들에는 생활 공간, 무기고, 다양한 종류의 발전 시설, 추진 설비가 포함되어 있으며 체적이 2 m^^3^^인 것에서 11 km^^3^^인 것까지 존재한다. 현재 SCP-2722의 첫번째 선체는 단순한 고체 연료 로켓에서 고도로 발달된 크세논 추진 장치까지 36종류의 추진 설비를 장착하는 데 적합한 것으로 밝혀졌다. 단독 추진 설비 중 가장 큰 것은 선미 부근에 탑재되어 있는 일련의 8장의 강화 접시형 장갑판으로, 핵 펄스 추진 드라이브의 &#39;푸셔 플레이트&#39; 부품으로 구성되어 있는 것으로 보인다. SCP-2722는 45종류로 분류된 발전 설비로 움직이고 있으며 대부분이 기존의 핵분열, 핵융합 개념의 파생물이다. 긴 세월이 경과했음에도 불구하고 배의 발전 설비가 지속적으로 기능하는 이유는 현재로서는 알 수 없다. SCP-2722의 기술과 회수된 인공물에 관한 더 자세한 정보는 [http://ko.scp-wiki.net/2722tech 문서 2722-मा-7A, 회수된 자재] 참조.

SCP-2722-1은 SCP-2722나 SCP-2722의 모든 원래 부품의 반경 27.8 km 내에 반입된 문자들에 대한 인간의 지각을 변화시키는 밈적 매개 효과이다. SCP-2722-1은 쓰여진 언어에 대한 이해를 변화시키는데, SCP-2722-1에 영향을 받은 모든 인간은 보게된 문장의 어떤 부분이든 그 의미를 이해할 수 있게 된다. 이 효과는 의미의 이해 뿐이다. 자신이 모르는 언어로 쓰여진 단순한 메시지를 보았던 피실험자는 메시지의 의미를 정확히 이해할 수 있어 정확성은 평균 95%를 넘었지만, 적힌 문자에 대응하는 음소에 관해서는 전혀 이해하지 못했다. SCP-2722-1을 매개로 한 이해는 본질적으로는 추상적이기 때문에 SCP-2722-1을 통한 문장의 번역은 각 개인의 기준에 따라 달라진다.

SCP-2722-1을 통해 SCP-2722 내에서 발견된 방대한 양의 문자 번역이 가능하게 되었다. 이 글씨는 주로 표면의 낙서나 명문(銘文)의 형태로 쓰이고 있다. 대부분의 메시지는 미지의 부대가 탐색하던 도중 남았던 것으로 보이며, 대체로 SCP-2722의 기계의 특성과 기능에 대한 기술적 해설문이나 설명서, 혹은 총괄적인 권고문의 형식을 취한다. 현재까지 명문은 총 351종류의 전혀 다른 언어/필체로 쓰여진 것들이 발견되었고, 선체 내에 있을 모든 명문들의 갯수는 이보다 훨씬 많을 것으로 추정된다. 긴 세월이 지났음을 감안했을 때, 어떻게 이 명문들이 훼손되지 않고 남았는 지는 불명이다.

**문서:  J████ S███████ 요원의 OTF मा-12 브리핑에서 발췌**
&gt; 당신들이 이상한 위상기하학이나 외부차원 공간을 항해한 경험을 이유로 팀에 참가했다는 건 알고 있습니다. 그 기술들은 정말 소중하지만, 당신들이 솔리다리티 호를 탐사할 때 사실 이 배 자체는 이상이 없다는 걸 명심해두면 좋을 겁니다. 우리가 파악하는 범위 내에서는 선내에 내장된 기술 중 우리가 이해하지 못하는 건 없습니다. 물론 뭔지 모를 기계도 많이 존재하지만, 거기에 당신들을 적극적으로 해치려 하거나 상처입힐 것도 없고요. 탐색하는 데 가장 중한 문제는 이 우주선이, 다른 좋은 말은 떠오르지 않습니다만 미로라는 겁니다.
&gt; 
&gt; 주의하세요. 이 우주선은 정교하게 건설되지 않았습니다. 각 모듈은 개별적인 시스템으로 구성되어 있습니다. 각각의 구성 요소가 이 우주선을 건조했던 누군가, 또는 무언가에 의해 논리적으로 조립되고 있던 겁니다. 문제가 생긴 건 그 존재들이 자신들이 설계한 것을 배 전체에 통합시킬 때의 일이었습니다. 이 우주선은 어떻게 우리가 우리만의 방법으로 찾을 수 있었는지 이상할 정도로 수없이 건조되고 재차 건조되었습니다. 날아다닐 수 있는 존재가 만든 구획도 있고, 수생 생물을 위한 구획도 있습니다. 지성을 가진 개미 집단이 만들어냈던게 틀림 없는 구획도 있고요. 우주선의 극히 일부분의 지도를 만드는 데도 몇년동안의 노력이 필요했고, 우리가 여기까지라도 진행할 수 있었던 이유는 사실상 벽의 글 덕분인 거나 다름 없습니다.
&gt; 
&gt; 당신들은 이미 2722-1에 관한 간단한 설명을 들었을 테니, 우리들이 2722-1를 이용했다는 것 이상으로는 더 상세하게 설명하지 않겠습니다. 우리 단체가 하기 이전에도 2722의 지도를 만드려던 존재들이 있었을 거고, 또 우리가 그 마지막도 아닐 거라고 확신합니다. 저희보다 이전에 왔던 존재들이 어떤 종이었건, 지적 생명체였건 적어도 어느 정도는 전문적이었던 건 정말 다행입니다. 그들은 안내나 표식을 //모든 곳에// 철저히 세워두었죠. 요새는 이 표지판들이 자주 틀립니다. 어떤 존재가 표식을 썼는지, 어떻게 우주선을 설계했는 지에 의존하고 있기 때문입니다. 당신들은 우리 이전에 있었던 다른 단체들, 그리고 그들이 무엇을 쓰려고 했는 지에 관해 파악하게 될겁니다. 거인들, 길이가 최소 12피트 정도 될 것 같아 우리가 그렇게 부르는 존재가 추진 시스템을 취급하는 데 능숙해보였습니다. 엔진과 발전 시설 근처에서 그들이 썼던 게 발견될 겁니다. 경향으로 볼 때 그들이 썼던 게 확실합니다. 지도 제작자가 그림 그리기를 좋아했던 것 같은데, 그들의 &#39;시야&#39;가 전파를 기반으로 하고 있던 건지 그들이 제작했던 지도는 이해하기가 힘들었습니다. 이외에도 수십개를 예로 들 수 있지만 결국은 이렇게만 말할 수 있습니다. 낙서를 아는 건 배의 새로운 구역의 지도를 만드는 것과 방사능 중독에 내성이 있는 어떤 종이 건축한 핵 반응로에 우연히 들어가는 것 사이의 차이입니다.

[[/collapsible]]

SCP-2722의 주 함교나 제어 센터로 보이는 장소에 설치된 50 cm x 50 cm의 놋쇠 명판에 적힌 메시지는 특히 중요하다. 이 메시지는 후기 수메르인의 설형 문자와 외형이 비슷한 언어로 쓰여져 있으며, SCP-2722의 과거 감독자의 것이라고 주장되고 있다. 이 메시지는 SCP-2722 내에서 발견된 조각화 중의 하나이다. 

**문서: SCP-2722 함교 명판**
[[collapsible show =&#34;문서 보이기&#34; hide =&#34;문서 숨기기&#34;]]
주석: 다음 글에는 많은 다른 해석들이 있지만, 이 번역은 대체로 FORC-04 인원이 가장 신뢰할 수 있을 만한 것으로 여겨진다.
&gt; 인사드립니다. 어딘가에서 온 동료들. 우리들이 이 인공물을 발견하고 그 목적에 관해 통찰하게 되었을 때만큼이나 당신들도 당황하고 있음이 틀림 없습니다. 아마 당신들도 우리들과 마찬가지로 이 배의 기원에 의구심을 품고 있을 지도 모릅니다. 당연하겠지만요. 우주는 위험한 장소입니다. 당신들도 그걸 잘 알고 있을 거고요.
&gt; 
&gt; 우린 이 거대한 배가 어디에서 왔는 지 확신할 수 없습니다. 이 배를 우리에게 넘겨준 전임자도 마찬가지였습니다. 또 그 전의 존재도요. 우리가 알고 있는 몇 안되는 사실은 다음의 것들 뿐입니다. 이 솔리다리티 호라는 배는 정상성을 유지하고, 행성의 힘의 균형이 붕괴되지 않도록 막는 것을 목적으로 하는 단체가 존재하는 현실 세계에밖에 나타나지 않는다는 겁니다. 우리가 아는 건 솔리다리티 호는 하나밖에 존재하지 않는다는 것, 턱없이 오랫동안 선원과 그 형태를 계속 바꾸어나갔다는 것이죠.
&gt; 
&gt; 이 배는 아득한 옛날에 우리에게 나타났습니다만, 우리는 계속 무시했었습니다. 우리가 태양계 외부에서 온 큰 위협에 직면하게 될 때까지는요. 그 위협이 이 배를 끌어왔는 지 우리는 알 순 없지만, 이 배는 우리 인류의 안정성을 유지하고 지속적인 생존을 확보하는 데 충분했습니다. 우리는 이전의 많은 사람들이 해온 것처럼 우리들이 필요로 하는 것에 맞추어 이 배를 개조해야 했는데, 이 배는 우리의 모든 기대를 웃도는 기능을 하고 있었습니다. 이 메시지를 쓰는 동시에 이 배는 더 이상 우리에게 필요하지 않게 될 거고, 당장이라도 이 우주를 떠나버리게 될겁니다. 점점 확실해져가고 있고요. 우리가 이 배에 대해 이해할 수 있었던 건 한정되어 있었지만, 그래도 많은 걸 밝혀냈습니다.
&gt;
