    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：** SCP-931 - 俳句碗
**作者：** [[*user Quikngruvn]]
**譯者：** [[*user vomiter]]
[[include info:end]]

**項目編號**是
耶斯西批九三一
**等級**為安全

以下寫的是
**特殊**的**收容措施**
來控制項目

留在十九站
一個二級保險箱
無額外警衛

大部分人員
禁止自由接觸它
需三級權限

它的某些圖
會觸發它的效應
關鍵在角度

無論知情否
只要文本關於它
就會受影響

對它的**描述**
耶斯西批九三一
是一個飯碗

白底藍條紋
還有細碎藍斑點
都在碗內面

它的高三吋
碗口寬四點五吋
（公制難符合）

無製造商標
二十世紀之晚期
似為製造時

手持或目視
項目將會迫使人
書寫成俳句

（無須加季語
不屬於傳統意義
只要五七五）

話語無變化
然而筆寫或打字
都將成俳句

曝露之影響
數小時之內消解
（有個體差異）

只要關於它
即使不見其本體
文亦成俳句

即使書寫者
不知其異常效應
仍會受影響

項目的影響
可能根基於模因
但未得證實

問有何證據
答曰若知俳句者
成文合「正規」

大多暴露者
細節要求無所知
知結構而已

有**更多資訊**
洽詢史蒂芬博士
取得音訊檔

已經嘗試過
語音辨識來轉寫
近全篇皆錯

**附錄**九三一
本項目已被投入
交互實驗中

收容危害上
可能會相當有用
保世界安全

實驗對象是
[[[scp-2673|二六七三]]]，其細節
鎖於俳句中</textarea></pre>
