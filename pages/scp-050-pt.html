    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-050-PT - Velho do Saco
**Auteur :** Crowborn
**Traducteur :** [[user Frigidaire]]
**Date de publication originale :** 30 juillet 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-050-PT

**Classe :** Keter

**Procédures de Confinement Spéciales :** Le puits de mine dans lequel se trouve SCP-050-PT doit rester scellé, et l&#39;accès à une zone d&#39;un rayon de 5 km autour de lui doit être strictement restreint sous couvert d&#39;être une zone de reproduction protégée pour le geai bleu. Le personnel de la Fondation, sous couvert de gardes environnementaux, doit patrouiller le périmètre de la zone de confinement en toutes circonstances. Des mesures additionnelles de sécurité, telles que des caméras et des alarmes, doivent respecter les normes de sécurité de Niveau 2 pour les zones sauvages[[footnote]]Détaillé dans Andrew MARQUEZ : //Classificação de Estruturas Restritas//, La Fondation, 1997, Vol. 2.[[/footnote]]. Les civils qui franchissent les limites de la zone de confinement doivent être appréhendés puis se voir administrer des amnésiques légers et être relâchés dans la zone urbaine la plus proche. Aucun membre du personnel ne doit entrer dans l&#39;épicentre de la zone de confinement de SCP-050-PT. Si ██ humains pénètrent dans la zone de confinement et activent les propriétés de SCP-050-PT, la procédure 050-Abaporu-α doit être déclenchée.

**Description :** SCP-050-PT est une entité humanoïde mesurant actuellement 6,5 mètres de haut et située au fond d&#39;une mine fermée dans le parc national de M█████. SCP-050-PT présente des caractéristiques similaires à celles d&#39;un vieil homme caucasien, à l&#39;exception de sa mâchoire, qui a une structure osseuse et musculaire lui permettant de s&#39;ouvrir à un angle de 120 degrés. De même, le cou et les voies respiratoires de SCP-050-PT sont profondément déformés, avec un diamètre actuel de 80 centimètres.

Dans sa main droite, SCP-050-PT tient un sac en cuir très résistant d&#39;une capacité d&#39;environ 150 litres. Les analyses réalisées à distance aux rayons X montrent que les os métacarpiens de SCP-050-PT sont profondément déformés, probablement en raison de la position de pression constante sur le sac dans laquelle ils se trouvent. Il est supposé que SCP-050-PT n&#39;est plus capable d&#39;ouvrir les tendons fléchisseurs de cette main ou d&#39;effectuer des actions complexes avec eux.

SCP-050-PT est hostile aux humains. Lorsqu&#39;un humain vivant entre en contact avec l&#39;objet, celui-ci tente de le capturer et de l&#39;immobiliser. Les humains capturés sont ensuite consommés par SCP-050-PT, dans un processus similaire à l&#39;alimentation d&#39;un serpent. Après avoir consommé un sujet, SCP-050-PT tombe dans un état de léthargie et grossit rapidement, à un taux d&#39;environ 1 % de sa masse corporelle par heure jusqu&#39;à ce que la digestion du sujet soit terminée. SCP-050-PT ne semble pas disposer de métabolisme, et aucune perte de masse corporelle n&#39;a été observée, même après de longues périodes sans s&#39;alimenter. Par ailleurs, SCP-050-PT a un cycle de sommeil non anormal.

**Confinement :** Selon des témoins présents à la date de confinement de SCP-050-PT, l&#39;entité est tombée dans le puits de la mine dans laquelle elle réside actuellement le 07/12/19██ alors qu&#39;elle poursuivait les témoins susmentionnés, nommés Raquel S█████ et David M████. Les témoins ont reçu un amnésique, et les mesures de confinement actuelles ont été mises en place. Les analyses des ossements et autres restes trouvés dans les bois environnants indiquent que SCP-050-PT — ou d&#39;autres individus de son espèce — doivent avoir habité la région pendant au moins ███ ans.

[[collapsible show=&#34;+ Addendum 050-1 : Mémorandum&#34; hide=&#34;- [ACCÈS AUTORISÉ]&#34;]]
&gt; À vrai dire, si SCP-050-PT n&#39;était pas tombé dans cette mine, nous aurions probablement eu besoin de la Force d&#39;Intervention Tau-5 pour le confiner. Cette chose ne semble rien ressentir et, d&#39;après l&#39;apparence de sa peau, ce fils de pute dégueulasse s&#39;est déjà pris pas mal de balles sans mourir. J&#39;aimerais rappeler aux personnes impliquées dans la patrouille du parc que, selon nos estimations les plus modérées, si SCP-050-PT parvient à mettre la main sur ██ personnes de plus, il gagnera suffisamment en masse pour pouvoir s&#39;échapper de ce puits.
&gt;
&gt; Ce qui m&#39;effraie le plus, c&#39;est de l&#39;écouter pendant que je patrouille à l&#39;entrée même de la mine. En écoutant ces cris et ces chants, nous avons une bonne idée de ce qu&#39;il pense, et bon sang, il est //énervé//. De plus de temps en temps, il marmonne à propos de sa &#34;meute&#34;. Tous les os que nous avons trouvés sont-ils vraiment son œuvre ?

**Note :** Le 12/02/201█, SCP-050-PT a émis un rugissement prolongé d&#39;approximativement 140 décibels. Les analyses des enregistrements audiovisuels du parc ont révélé des bruits au second plan, qui, s&#39;ils étaient auparavant supposés être uniquement le résultat de l&#39;écho produit par ce rugissement, ont été émis par [INFORMATION SUPPRIMÉE]. À compter d&#39;aujourd&#39;hui, une ligne d&#39;accès rapide doit être construite près de la zone d&#39;exclusion, et les renforts nécessaires seront transférés sur place d&#39;ici le ██/██/████. Des instructions supplémentaires sur les futures procédures peuvent être trouvées dans le document 050-Abaporu-α.
[[/collapsible]]
