06.05 - 06.11
 
+++ 알림
[[/=]]

**RU 위키 커뮤니티 퇴출 관련 논의 (2)**
//([*http://ko.scp-wiki.net/hot-potato-2017-05-4th 5월 4주호]에 실린 같은 제목의 기사로부터 이어집니다.)// 위키 조정자 thd-glasses는 [*http://scpfoundation.ru/ RU 위키]가 결국 SCP 재단 공식 국제 사이트 지위를 박탈당했음을 [*http://ko.scp-wiki.net/forum/t-2296019#post-2842823 공지했다]. 여기 따른 EN 위키의 결정에 의거하여, KO 위키의 [*http://ko.scp-wiki.net/main 대문]에서 RU 위키로 통하는 링크 또한 삭제되었다. 이에 LoveGold가 RU 위키 측에서 CCL 조건을 받아들이지 못한 나름의 이유가 있었는지를 [*http://ko.scp-wiki.net/forum/t-2296019#post-2842835 묻자], XCninety는 RU 위키 관리자 [[*user Osobist]]가 올린 [*http://scpfoundation.ru/forum/t-2309422/po-povodu-izmenenia-licenzii#post-2842833 포스트]를 소개하기도 했다.

**신규 경연, 준비 단계**
지난 8일, rinkaru가 [*http://ko.scp-wiki.net/forum/t-2312276/ 스레드]를 세워 새로운 경연 제안을 내놓았다. 이번 경연의 주제는 &#34;재건(再建)&#34;으로, 그는 여기서 경연의 주제 범위와 여태껏 논의된 사항을 개괄하고, 회원들의 적극적인 참여와 건의 및 질문 등을 [*http://ko.scp-wiki.net/forum/t-2312276#post-2846012 주문했다]. 하루만인 9일 thd-glasses가 자청해 [*http://sandbox.scp-wiki.kr/reconstructioncontesthub 허브 초안]을 완성한 이후, 허브 내용에 관한 [*http://ko.scp-wiki.net/forum/t-2312276#post-2848335 토론]이 이어지고 있다.

**Cubic72, EN 작품들의 갱신 사항을 알리다**
산천이 절반쯤 변할 동안 조금씩 부풀어 오르던 골치 아픈 문제 여럿이 하나둘 고개를 들고 있다. EN 작품들의 갱신 문제도 그 중 하나다. 역자가 자신이 번역한 작품 전체의 근황을 쫓는 일이 현실적으로 어렵다 보니, 역본의 내용이 원본을 따라가지 못하는 문제가 발생하는 것이다. 지난달의 번역 갱신 관련 논의[[footnote]]본지 [*http://ko.scp-wiki.net/hot-potato-2017-05-2nd 5월 2주호]와 [*http://ko.scp-wiki.net/hot-potato-2017-05-3rd 5월 3주호]를 참고.[[/footnote]] 역시 넓게 봤을 때 이런 문제의식과 궤를 같이한다. 지난 6일, Cubic72는 [*http://ko.scp-wiki.net/forum/t-635394/decommissioned-scps-arc#post-2842784 퇴역 SCP]와 [*http://ko.scp-wiki.net/forum/t-621786/gears-birthday-contest-2009#post-2843861 기어스 생일 경연 2009] 등 허브 페이지 두 곳의 갱신 사항을 공지했고, 이는 얼마 지나지 않아 그대로 반영되었다.

+++ 건의와 토론
[[/=]]
**GOI 서식 설계 관련 논의**
지난 7일 thd-glasses가 (별도 논의가 진행중인) 초상1과를 제외한 KO 요주의 단체들의 고유한 서식을 제작하려 한다며 [*http://ko.scp-wiki.net/forum/t-2310363/goi 스레드]를 개설했다. 그는 회원들의 참여를 [*http://ko.scp-wiki.net/forum/t-2310363/goi#post-2843991 독려]하는 한편 직접 [*http://ko.scp-wiki.net/beyond-entropy-hub B.E] 서식을 [*http://ko.scp-wiki.net/forum/t-2310363/goi#post-2844087 제안]하기도 했다.

**외부 비평 창구 관련 논의**
aftergduo가 거의 1개월 간 수면 아래에 머물던 논의를 [*http://ko.scp-wiki.net/forum/t-2278418#post-2846725 끌어올리면서] 이전에 논의된 바 있던 &#34;유동 독자들이 비평 혹은 건의를 제기할 수 있는 외부 공간의 마련 및 시범적 운영&#34;이 실제 적용되는지 여부를 물었다. 논의 발제자인 izenkel은 한발 더 나아가 회원들의 긍정적 발언과 뒤따른 실험 시도 등을 언급하며, 위키 비회원에게도 비평의 길을 열어줄 포럼의 시험 개설을 [*http://ko.scp-wiki.net/forum/t-2278418#post-2848170 요구했다]. 위키 조정자 thd-glasses는 &#34;중대한 안건인 만큼 관리자의 확인을 기다려보겠다&#34;며 양해를 [*http://ko.scp-wiki.net/forum/t-2278418#post-2848282 구했다]. 이에 위키 관리자 shfoakdls은 아직 어떤 견해도 밝히지 않고 있다.</textarea></pre>
