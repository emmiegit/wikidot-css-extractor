**项目编号：**SCP-1951-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1951-JP应伪装为基金会前台企业的教会所属。其周边的土地均已购置为基金会所有，并应防止无许可的人员侵入。对其周边的居民应散布专用的掩盖故事。

SCP-1951-JP内部应持续置于观察状态下。如果发现SCP-1951-JP-A和其他异常实体有可疑的行动，应立即要求停止实验。为使该实验不会增加新的GoI-2366成员，需对SCP-1951-JP研究人员进行一定的审查。由于存在未知的危险性，使用SCP-1951-JP的实验和采访需使用D级人员进行。

**描述：**SCP-1951-JP为一栋位于██县的礼拜堂，从自项目确认而来的描述表明，其是与GoI-2366“霜月学园”有关的项目。可以通过SCP-1951-JP唯一的门移动到一超维度空间，不过到现在为止发生的移动现象均是因偶发事件或事故原因，而通过在门这一侧的操纵尝试与SCP-1951-JP所在的维度连接也以失败告终。通常情况下唯一的门能连接到该维度。

此外，SCP-1951-JP可能具备独特的、身体形态方面的改变作用。当异常性显现时，本维度的SCP-1951-JP与超维度空间内与SCP-1951-JP相同的建筑断开连接，相互之间无法通讯。因此未能具体确认其异常性。

SCP-1951-JP会在每天19:00〜20:00之间活性化，届时其内部将出现大量人形实体，目前为止观察到的人形实体外表全部为女性。人形实体分为两类：SCP-1951-JP-A为外表约15〜18岁的实体群，被称作“学生”或“花”，此外还分为“一年级”“二年级”“三年级”，且似乎具备复杂的上下关系。

SCP-1951-JP-B为被称为“修女”的实体。全部事件中都是单独出现或以两人一组的形式出现，在后述的礼拜程序当中具有重要作用，SCP-1951-JP-B是统治SCP-1951-JP-A的角色。

出现的人型实体群会进行包含礼拜在内的一连串的活动。期间会咏唱赞美诗以及布道，但其中包含很多不存于已知的《圣经》和乐曲的部分。仪式大体上遵循天主教的流程，但是详细的形式中也包含独创的部分。

特别值得一提的是仪式当中存在使用SCP-1951-JP-A的血液的仪式，进行该仪式时SCP-1951-JP-A使用分发的小刀割开手腕或脖子，将血液倒入透明玻璃杯中并传递一圈。最终将玻璃杯递给SCP-1951-JP-B并让其饮用。这个仪式结束时，有很大概率会发生类似地震的摇动。

**附记1：**SCP-1951-JP-A在“礼拜”结束以后30分钟仍会留在建筑中。此时其会进行各种各样的行动，大抵是SCP-1951-JP-B给予SCP-1951-JP-A点心之类的事情，气氛稍微开始缓和。

2017年2月23日，基金会使用D级人员尝试观察内部现象。以下为时间线：

||~ 时间 ||~ 行动 ||
|| 20:06 || “礼拜”结束，被认为是领导的SCP-1951-JP开始互相寒暄。||
|| 20:07 || SCP-1951-JP-B开始拿出点心或红茶，将其分配给全部的SCP-1951-JP-A个体，一同开始饮食。 ||
|| 20:09 || 多名SCP-1951-JP-A开始哼唱赞美诗《恩友歌》[[footnote]] 译者注：基督教赞美诗，词作者为约瑟夫·史克来芬。在日本经常在教堂举办的婚礼和葬仪上咏唱。 [[/footnote]]。||
|| 20:13 || 一个年轻的SCP-1951-JP-A个体开始和上级的个体搭话，这两个个体与另外一个加入谈话的个体发生争吵。 ||
|| 20:15 || D-1606开始动摇。在有关这件事的问题上D-1606回答“那个年轻的SCP-1951-JP-A是████・██[[footnote]]指的是在实验中死亡的D-1596，两人曾住在同一间宿舍。[[/footnote]]”。 ||
|| 20:19 ||一名SCP-1951-JP-B调停SCP-1951-JP-A之间的争吵，判断表明发生争论的原因是称呼了不是“姐姐”的人为“姐姐大人”。||  
||20:23 || 由于年轻的SCP-1951-JP-A还不成熟而引发事件，争吵暂时平息下来。 ||
|| 20:30 || 钟声响起，实体开始收拾自己的行李，并通过唯一的出口走出建筑。 ||     
|| 20:33 || 仅有引发争吵的SCP-1951-JP-A留在SCP-1951-JP，她遮着脸，弯下腰来。SCP-1951-JP内部观测到类似地震的摇动。|| 
|| 20:35 || 该个体与D-1606搭话，希望基金会人员进行采访（已被批准，详细请参照采访记录）。 ||

&gt; **__采访记录1951-JP__**
&gt; 
&gt; **采访对象：**SCP-1951-JP-A
&gt; 
&gt; **采访者：**浦野博士
&gt; 
&gt; **备注：**由于实体无法外出，采访始终在SCP-1951-JP内进行。SCP-1951-JP处于非活性化状态。
&gt; 
&gt; ----
&gt; 
&gt; **&lt;记录开始&gt;** 
&gt; 
&gt; **采访者：**那么我想开始采访了。
&gt; 
&gt; **SCP-1951-JP-A：**好的。我是霜月学园1年级的██ ██。感谢您特意到这里来采访。
&gt; 
&gt; **采访者：**首先从简单的信息的整理开始可以吗？你曾经是在我们身边工作的D级人员，在[[[SCP-1132-JP]]]的实验中死亡，在项目所在的超维度成了现在这样，并且一直生活到现在。你曾经的名字是██████・██，我们称呼你的名字是D-1596。没错吧？
&gt; 
&gt; **SCP-1951-JP-A：**好的。我想没错。我本来是男子。
&gt; 
&gt; **采访者：**你能想起过去的记忆吗？
&gt; 
&gt; **SCP-1951-JP-A：**我因为在日本发生的一起杀人事件被判处死刑，后来被基金会召集作为D级人员工作。我住在D级宿舍的309号房间，和我现在住宿舍的房间是同一个号码。虽然还记得一些事情，但是在哪里和什么样的人打交道这些事还不是很清楚。我的自我意识至今还残留着，不过，我的存在就是固定为这个“迟钝而胆小的孩子”了。
&gt; 
&gt; **采访者：**还有值得怀疑的地方，总之认定你是D-1596。那之后你就在这个维度生活吗？
&gt; 
&gt; **SCP-1951-JP-A：**是的。在霜月学园这个地方我是学生。以完全是另外一个人，或者D-1596的镜像的样子而活着。因为身体完全变了最初很混乱，不过，想起来本来是我的身体的事之后就适应了。
&gt; 
&gt; **采访者：**霜月学园就是那个维度的学校的名字吗？
&gt; 
&gt; **SCP-1951-JP-A：**那个地方好像是只有情趣的地方。
&gt; 
&gt; **采访者：**情趣吗？
&gt; 
&gt; **SCP-1951-JP-A：**除了情趣之外，就是类似于漫画中表现的东西一样。还有就是在日本也曾经流行过的“S级[[footnote]] 译者注：20世纪早期的日本和制英语术语，专门用于表示女学生之间强烈的浪漫友情关系和描写这种关系的少女小说类型，尤其是上层阶级和下层阶级的两个人之间的强迫式浪漫关系。详见[https://zh.wikipedia.org/wiki/S%E7%BA%A7_(%E7%B1%BB%E5%9E%8B) 维基百科相关页面]。[[/footnote]]”或者少女趣味，总之在现实中是不存在的。我在想象中的世界里度过日子。我们学生经常会用“御”或者“ますってよ”之类的词汇来对话，这些表达方式在现代是不会用的。我们有“姐姐”和“妹妹”的关系，晚辈—对前辈，或者反过来也可以—用银刀割开自己的手腕，在杯子里装入自己的血液，交给中意的一个学生，如果对方喝了的话，姐妹关系就成立了。这种歃血之盟比血缘关系更重要。是至今为止还遗留着这种胡乱的风俗的学园……原来是这种设定的地方吗？
&gt; 
&gt; **采访者：**真是令人进退两难的风俗啊，你也成为了其中一部分吗？
&gt; 
&gt; **SCP-1951-JP-A：**正是如此，我也成为了其中一个故事的一部分。有一天有三个人向我提出了缔结姐妹关系的请求，其中一个是温室里的园艺部的部员，另一个是图书室里的可靠的前辈……还有一个就是礼拜堂里的学生会长。这些事情就像戏剧一样，很有戏剧性，客观角度来看很美。但是本来是客观角度的东西现在被放置在了主观视角，对于我从未经历过的理想的发展，我感到有些兴奋。
&gt; 
&gt; **采访者：**那么你和哪一位缔结了姐妹关系呢？
&gt; 
&gt; **SCP-1951-JP-A：**用刚才的话来说就是那位可靠的前辈。我的那一位姐姐是橘前辈，我是敢于叫她姐姐的。我的姐姐是完美无缺的，立若芍药坐如牡丹行似百合，她的血液比谁都深和甜。无论从哪方面来说，我的姐姐都是很出色的，能遇见她是我的荣幸。我饮用了那血液，也请姐姐饮用了，我们两人已经连通。
&gt; 
&gt; **采访者：**原来如此。顺便一提，SCP-1951-JP似乎是礼拜堂的样子，霜月学园是一所基督教学校啊，那么是天主教派的还是新教派的？
&gt; 
&gt; **SCP-1951-JP-A：**教会学校这个概念我听说过，但是到底是不是基督教也不清楚。但是，我想大概是天主教派的，因为学校里有一句英语的标语“ If you do not conquer self, you will be conquered by self.[[footnote]] 即美国作家拿破仑·希尔的名言“如果你不战胜自己，就会被自己打败”。 [[/footnote]]”，不过这好像是琐碎的设定的样子。
&gt; 
&gt; **采访者：**重要的是和其他学生的关系吗？
&gt; 
&gt; **SCP-1951-JP-A：**是的，就好像一直都是“被谁看着”的感觉一样。在某处墙壁的另一侧看着我们的关系……老师和修女说那是类似于神一样的东西。
&gt; 
&gt; **采访者：**那是基督教意义的神吗？
&gt; 
&gt; **SCP-1951-JP-A：**礼拜的时候的确是基督教的神明，不过仿佛哪里又有些不一样。貌似就是“凝视着我们的大多数的那个人，就在穿过这墙壁的前方”这样的，是一种不可知的……大概就是这样的存在吧。这种事情是对朋友或者姐姐都不能说的。这个地方比较宽大所以说了也没关系，但是在学园内绝对不能说。
&gt; 
&gt; **采访者：**不可知？
&gt; 
&gt; **SCP-1951-JP-A：**这件事我绝对不知道，拜托了，请别再问了，知道了的话就不能再在这啦。
&gt; 
&gt; **采访者：**…那就没办法了。那么你在霜月学园曾经外出过吗？
&gt; 
&gt; **SCP-1951-JP-A：**这所学校是寄宿制学校，因此我们至今为止没有一次到过学校外面。
&gt; 
&gt; **采访者：**那么不是D-1596的你的记忆又如何呢？比如说乘公交以前的你的记忆？
&gt; 
&gt; [SCP-1951-JP-A因头痛而苦恼]
&gt; 
&gt; **SCP-1951-JP-A：**我有我妈妈的记忆。她很温柔，好几次安慰我。 
&gt; 
&gt; **采访者：**啊啊，抱歉。这是虐待了。
&gt; 
&gt; **SCP-1951-JP-A：**[沉默]尽管如此也没有能具体地想起什么地方之类的啦。
&gt; 
&gt; **采访者：**这样啊。
&gt; 
&gt; **SCP-1951-JP-A：**啊，但是我曾经出去过一次。那是准备圣11月祭的时候，11月祭就是类似学园祭啊一类的活动。当时要准备花佛堂[[footnote]] 译者注：在日本传统文化中，相传四月八日鲜花节为释迦牟尼诞生日。在这个节日中，人们会用鲜花装饰释迦牟尼佛像以及供奉佛像的佛堂，并奉上甜茶，以示对佛祖的虔敬，祝福佛祖的生日。 [[/footnote]]去取花了。去校门那里是没关系的，那时姐姐说想出去一下。在那里看到的是一片花圃，非常漂亮。
&gt; 
&gt; **采访者：**比那更远的地方就没有去过了吧？ 
&gt; 
&gt; **SCP-1951-JP-A：**是啊。
&gt;  
&gt; **SCP-1951-JP-A：**我们应该只有那些，多余的东西都被排除了。而且一直有人在看着。虽然说没有自由，但是也有完美的幸福。如同夸耀我们的关系似的，总是让别人看到我们的生活。你也想成为那样完美的存在吗？
&gt; 
&gt; **采访者：**[回头]被谁看着？
&gt; 
&gt; [SCP-1951-JP-A啮咬采访者的脖子，过了一会听到敲门声]
&gt; 
&gt; **SCP-1951-JP-A：**橘前辈来了。
&gt; 
&gt; [确认到进行采访的SCP-1951-JP与现实中存在的SCP-1951-JP分离开来。SCP-1951-JP唯一的大门打开，前文提到的“橘前辈”出现，以下将其表记为SCP-1951-JP-A-1。]
&gt; 
&gt; **SCP-1951-JP-A-1：**这孩子是新的花吗？
&gt; 
&gt; **SCP-1951-JP-A：**啊，是的。没错。
&gt; 
&gt; **&lt;记录结束&gt;**

该次记录后，采访者被认为不可能归来。基金会目前正在进行对GoI-2366的调查。</textarea></pre>
