**Identyfikator podmiotu:** SCP-4647

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Dostęp do części U.S. Route 6 został ograniczony poprzez objazdy. Zakonspirowani agenci Fundacji mają podawać środki amnezyjne kierowcom, którzy doznają anomalii SCP-4647.

Instancje SCP-4647-1 mają być po manifestacji namierzane, zabezpieczane w pojemnikach odpornych na uderzenia i usuwane z SCP-4647 tak szybko jak to możliwe. 

**Opis:** SCP-4647 jest 11,9 km odcinkiem U.S. Route 6 w hrabstwie White Pine w stanie Nevada.

Każdy pojazd wjeżdżający na SCP-4647 nocą ma niewielką szansę na wystąpienie anomalnych efektów. 

* Poziom noradrenaliny[[footnote]]Neuroprzekaźnik, który zwiększa czujność, tempo bicia serca i ciśnienie krwi.[[/footnote]] u kierowcy wzrasta o 150%;
* Pojazdy, niezależnie od modelu, będą w stanie osiągnąć maksymalną prędkość 350 km/h;
* Kierowcy będą twierdzić, że widzieli, jak goni ich ogromny monster truck o zmiennym wyglądzie. Pojazd jest jedynie widoczny w lusterkach samochodu; kierowcy po odwróceniu się lub użyciu kamery nie zobaczą go;
* Po wstępnym dostrzeżeniu monster trucka, kierowcy zgłaszają, że pojazd ich dogania, pomimo zwiększonej prędkości samochodu;
* Kiedy monster truck w lusterku dogoni samochód, jedno z lusterek w pojeździe pęknie i mniejsza (~5-20 cm wysokości) wersja trucka, oznaczona jako SCP-4647-1, opuści powierzchnię lustra z prędkością przekraczającą 400 km/h. Instancje wychodzące z lusterka wstecznego często rozbijają tylną szybę, opuszczając samochód. Badania wykazały, że rozmiar instancji SCP-4647-1 jest odwrotnie proporcjonalny do rozmiaru wstępnego pojazdu. 

Instancje SCP-4647-1 nie mają kierowcy i są w pełni zdolne do samodzielnego poruszania się, a także będą próbowały wjechać do pobliskiego lasu po opuszczeniu lusterka.

Dnia 22.01.1999 roku przeprowadzony został test, w którym umieszczono na drodze duże pionowe lustro bezpośrednio na trasie nowo utworzonej instancji SCP-4647-1. Po dokonaniu kontaktu z lustrem, instancja zaczęła podlegać efektowi SCP-4647, tworząc drugą, znacznie większą instancję SCP-4647-1, która się z niej wyłoniła. Proces ten szybko się powtarzał, tworząc naprzemiennie małe i duże instancje SCP-4647-1, aż do powstania 89 obiektów, których rozmiar wahał się od 1 cm do 8,8 m. Wszystkie instancje były identyczne, nie licząc wielkości, a także szybko rozbijały się o siebie, miażdżąc i niszcząc tym większość z nich. Kilka instancji wyłoniło się z luster tylko częściowo z powodu wczesnego zderzenia się z częściami innych trucków. Manifestacje zakończyły się, kiedy wszystkie instancje zaprzestały ruchu i nie miały nienaruszonych lusterek.
