    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：反正肯定不是这里&#39;
content: &#34;从前，这里曾有一盏小灯。\n灯火微弱却长明。\n我们围在灯的四周，用它的光芒消解我们的寒冬。\n有人从灯旁离开了，或许是早已被淹没在寒冬之中，或许是在另一个方向上找到了新的光明。\n可我们却是群念旧的人，我们揣着希望。\n我们仍围着灯。\n火光中映照出了我们舞蹈的身姿，无止的黑暗中，我们轻声合奏着独属于这份光明的歌谣。\n直到那守灯人撕下面具，斥责我们噤声之时，我才惊奇地发现。\n**灯灭了。**&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
