**SCP-2263:** The Skeleton Gallery
**원작:** http://scp-wiki.wikidot.com/scp-2263
**저자:** [[*user Dr Solo]]
**역자:** [[*user ClapClap]]
[[include info:end]]

[[include component:image-block name=Human-Skeleton.jpg|caption=SCP-2263-32]]

**일련번호:** SCP-2263
 
**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2263은 제63기지에 있는 표준 안전 물질 보관고에 보관돼야 한다. 예외로, SCP-2263-34는 고폭발성 물질 보관고에 보관돼야 하고, SCP-2263-62는 방사성 물질 보관고에 보관돼야 한다. 아직 발견되지 않은 위험이 있을 수 있기 때문에, SCP-2263각 개체에 관한 실험은 제63기지 행정부의 승인 표현 없이는 불가능하다.

**설명:** SCP-2263은 해부학적으로 정확하고 서로 똑같은 인간 골격 62개 조형으로, 모두 변칙적 물질로 이루어져있다. 각 골격은 키 190cm, 그리고 조성에 상관없이 11kg 이다. 각 골격은 은색 와이어로 연결돼있고 반경 0.3미터 5cm 두께의 탄화리튬 원판에 세워져있다. SCP-2263 모든 개체는 왼쪽 3번 갈비뼈에 설명 태그가 붙여졌다. 각 태그는 동일한 필체의 네덜란드어로 작성되어져있다. 아래는 SCP-2263 개체 중 일부를 선별하여 설명 태그 번역과 함께 작성한 것이다.

||~ 일련번호||~ 구성 요소 ||~      태그 내용      ||~ 주석 ||
||SCP-2263-1|| 녹지 않는 얼음 || 어떻게든 냉각상태를 유지시킴 || 조형물은 섭씨 -33.4도의 평균 온도를 유지하며, 단열 처리된 옷을 입었을 때만 다루는 것이 허가된다. ||
|| SCP-2263-2|| 황동 (37% 아연, 61% 구리, 2% 기타 불순물) || 지연이 약간 있음, 만지지 말 것 || 물체의 온도는 섭씨 -270도에서 60,000도 사이를 빠르게 변동하지만, 온도는 오직 5cm 범위까지만 영향을 미친다.||
||SCP-2263-3|| 보라색 폴리프로필렌 ||  가까이가지 말 것 || 대략 57초의 간격으로 물체가 사라졌다가 나타나기를 반복한다. ||
||SCP-2263-7|| 알 수 없음, 암흑물질로 추정됨 || 잃어 버리기 쉬움 || 물체는 검은색이며, 어떠한 전자기복사도 방출하거나 반사하지 않는다. 변칙개체는 절대온도 0K로 측정됐지만, 손으로 만지면 어떤 차가움도 느껴지지 않는다. ||
||SCP-2263-18|| 불명, &#34;파란색&#34;이 최선의 묘사임 || 내가 이걸 어떻게 했는지 모르겠지만, 잘 나와서 기쁨  || 해당 물체는 파란색을 띄며, 다른 조형물과 같은 모양을 가진 이차원 형상의 골격이다. 이것은 각도에 상관없이 동일한 이미지로 관찰된다. SCP-2263-18는 만질 수 없고, 어떤 변칙 현상도 보이지 않는 석단 위에 &#34;지어졌다&#34;. ||
||SCP-2263-20||테크네튬 ||고정시킬 것||물체는 테크네튬에서 예상되는 방사능을 방출하지 않고, 원자 붕괴의 징후도 보이지 않는다. 물체는 알 수 없는 힘으로 인해 정확히 시속 2.23 킬로미터의 속도로 서쪽으로 계속 당겨지며, 이는 물리적인 장벽으로 쉽게 막을 수 있다. ||
||SCP-2263-22||[[[SCP-148]]] ||이거 때문에 머리가 깨질 것 같음 ||텔레킬 합금이 가지는 일반적인 효과 외에도, 물체는 지상에서 0.3미터에서 0.8미터 떠 있다||
||SCP-2263-25||[편집됨]|| 솔직히 내가 이걸 어떻게 했는지는 모르겠음, 근처에 노새를 놔둘 것 ||[편집됨] ||
||SCP-2263-27 ||그래핀 에어로젤 ||내가 가장 좋아하는 것||흔히 &#34;기분 좋다&#34;라고 묘사되는, 강렬한 변칙적인 냄새를 방출한다. 인식 가능한 냄새로는 재스민과 침향나무, 호박, 신선한 사과, 조리된 고기의 향기가 포함된다.||
||SCP-2263-30 ||개미의 외골격과 가장 흡사한 유기 키틴질 ||불에 가까이 하지 말것 ||이산화탄소와 일산화탄소, 기체 질소, 기체 아르곤, 메테인, 수증기를 과도한 잔여물이나 에너지 소비 및 방출 없이 호흡 가능한 산소로 변환시킨다. //주석: SCP-2263-30은 물질연구합성부의 실험 승인을 받았다.//||
||SCP-2263-32 ||일각고래 상아 ||이건 아마 실수였음, 아마도 || 해골 주변 7미터 이내에 말해지는 모든 문장의 끝에 림샷 소리를 추가시킨다. 실제 농담을 &#34;말하면&#34;, 텔레비전 프로그램 //호간의 영웅들//의 에피소드와 동일한 웃음 트랙이 림샷과 동반된다.||
||SCP-2263-34|| 반물질 || 쌍소멸 억제장 작동 정지까지 약 3년 || 물체는 인간의 뼈와 동등한 반물질로 만들어진 것으로 보이며, 최소 20██년 10월 17일까지 고립된 지하 보관고에 보관되어야 한다.||
||SCP-2263-51|| 소나무 || 하늘로 향하게 하지 말 것, 돌아오지 못함 ||물체는 중력의 영향을 받지 않지만, 3차원 공간에 위치하는 곳이면 지구를 기준으로 제자리를 유지한다. ||
||SCP-2263-55|| 유리 || 이걸 완전히 뒤집어 버렸어, 내가 해냈어 ||물체는 &#34;음의 부피&#34;를 가지고 있는 것으로 보인다. (즉, 물체가 수조 안에 잠기면, 물의 수위는 낮아지지만, 물체가 물을 가져가는 것은 아니다)||
||SCP-2263-60|| 장미 석영 결정 || 작은 혼합 매체 프로젝트 ||SCP-2263-60의 뼈를 치면 서로 다른 악기음을 방출시킨다. 팔뼈는 목관악기, 다리뼈는 금관악기, 갈비뼈는 실로폰, 척추뼈와 두개골은 드럼, 그리고 골반뼈는 디제리두와 유사한 음을 가진 낮고 지속되는 정체불명의 소리를 낸다. ||
||SCP-2263-62|| 플루토늄 || 이건 조심하라고, 야코프[[footnote]]이 인물의 신원은 현재 알려지지 않았지만, 네덜란드 마스트리흐트의  ██████ 야코프에게 보낸 몇 개의 편지가 SCP-2263의 발견 장소에서 발견되었기 때문에, SCP-2263 제작자의 동료로 추정하고 있다. 조사 결과, 그러한 사람은 발견되지 않았다.[[/footnote]] ||물체는 플루토늄과 동일한 방사선을 방출하지만, 그 범위는 그것의 표면에서부터 3cm에 불과하다. 물체는 아주 높은 음의 울리는 소리를 발생시키며, 때때로 정확히 15초동안 대략 30000 rpm으로 회전한다.||

 SCP-2263은 미스터 요한 ████의 명의로 등록된 오하이오 ███████ 창고에서 발견되었다. 수색 결과 해당 마을에는 그런 이름의 사람은 살지 않았다는 것이 밝혀졌다. 지역 당국이 침입 신고를 조사하고 SCP-2263의 변칙성을 발견한 후, 재단은 SCP-2263의 존재를 인식했다. 물체는 기동특무부대 오미크론-3 (&#34;무섭고 두려운&#34;)이 13시간에 걸쳐 회수했다. 모든 62개의 개체는 성공적으로 회수됐다. MTF-O3의 두 명이 사망했고, 세 명은 극심한 화상을 입었고, 다른 한 명은 저체온증을 겪었으며, 한 명은 팔이 절단됐고, 한 명은 방사능 중독에 걸렸다.

SCP-2263이 회수된 창고에는 매트리스, 대략 3달 치의 통조림 식품과 물병, 그리고 다양한 조각용 도구들이 발견됐다. 마찬가지로 네덜란드어 쓰인 62개의 편지(개체 당 하나씩 존재)가 발견됐다. 모든 편지는 오직 야코프라고 이름만 알려진 인물에게 보내졌으며, 각 작품을 완성하는 데 얼마나 걸리는지, 그것을 만드는데 비용이 얼마나 드는지(각 개체는 항상 정확히 $543.21 USD가 청구됐다)를 설명했다. SCP-2263 개체 제작 방법 또는 재료 획득 방법은 적혀있지 않았다. 현장에서는 창고로 향한, 네덜란드어로 쓰인 단 하나의 답장만이 발견됐다. 기록은 아래를 참조.
