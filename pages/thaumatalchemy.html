    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：奇蹟學煉金術導論：如何把水銀練成黃金
作者：[[*user vomiter]]
投稿金字塔B2，使用[[[SCP-ZH-410]]]的奇蹟學煉金術、[[[SCP-ZH-571]]]的奇蹟天文學
[[include credit:end]]


簡陋的小房間裡有著一台電視。男人在隨手打開了一包洋芋片後，將一捲錄影帶放入電視旁的播放器。像是在家庭劇院看電影一樣，準備好零食等待畫面中的影像出現。

「你們好，我的學生。」

畫面中出現了一個戴面具的人，他身穿紅色大衣，而面具與大衣之外所有露出的部位都纏著一層繃帶。他的嗓音很怪異，像是無線電通訊失真後的聲音，又像是某種電子合成人聲。背景是一片星空。

「上一次的課程之後，有些學生向我反映，希望我能夠在聲音裡加入一點##red|顏色##。」

面具人頓了頓，然後說道：「##blue|有何不可呢##？教學確實需要與時俱進。大一統奇蹟學國際研究中心也是每年都會更新指定用書的版本，我們又怎麼能老是墨守成規呢，對吧？

「總之，這次我們要談的是所謂的煉金術，更準確的說法是##blue|奇蹟學煉金術##。

「在某些古老的紀錄中，有一種關於操縱##blue|乙太##來改變物質的煉金術，但很少人能夠真的駕馭這種技術，甚至到了近代這些東西幾乎都要失傳了。事實上就連我也無法感知到所謂的乙太，但我們奇蹟術師依然有些方法可以做出類似煉金術的事，而這種技術也被叫做奇蹟學煉金術，用來與所謂的正統煉金術做區分。不過我在這堂課統一叫做煉金術，比較方便稱呼。

「如果你有一些古老的文獻，可能會知道數百年前，我們的做法其實就是直接花錢請一個煉金術師來當合作夥伴，否則我們就要製造一個可以操控乙太的使魔來幫你完成這些工作。而正如一些撒旦教術士常說的，你不需要真的知曉一切才能製造知曉一切的使魔，只不過你的藍圖可能連你自己都無法理解。

「但是隨著操縱乙太遭遇的限制越來越多，我們不得不開始學著親自動手來改變物質。林小姐，有什麼疑問嗎？

「啊——啊，是的。你的問題很好，我們已經學會賦予無形實體有形肉身的成形術，也學會了讓紙張成為鋼刀的化形術，但是為什麼需要煉金術呢？主要的問題在於，化形與成形都是需要持續發動才能生效的法術，一旦你解除法術，反衝就會讓物質恢復原來的狀態……有時候可能還會附帶劣化的副作用。但煉金術能夠做到的是##blue|一次永久性的改變物質的本質與狀態##，當然，與之對應的反衝也會大得多。」

面具人向旁邊招手，一隻長有三隻眼睛的牛便拖著裝有輪子的長桌到面具人的面前。長桌上擺著裝有各種物質的玻璃瓶，還有一些形狀怪異的容器。面具人右手從中抓起了一個裝有銀白色液體的錐形瓶，在瓶身貼有一張已經發黃的標籤，寫著「198Hg」；左手則拿出一片蝕刻著「巨蛇吞食畫有字母p的球體」的圖像。

「我首先要來示範一次，許多人津津樂道的##blue|把水銀變成黃金##。」

面具人在玻璃板的底部放置了一張淺黃色的紙，然後將一滴銀色液體滴在玻璃板上。隨即，原本雖然沉重但仍有流體性質的液滴開始變得像固體一樣，而玻璃板底下的紙張也開始變黑。面具人馬上拿了一個燒杯蓋住銀色物質，然後將玻璃板連同紙張拿起來左右搖晃，只見那一團銀色物質固定在上面，沒有絲毫波動。面具人將玻璃板放下，移開燒杯但保持倒蓋的狀態，又用手指去戳銀色物質，便將它戳凹了一個洞。

「這是汞齊。

「也就是金屬溶解於水銀當中時會呈現的狀態，牙科醫生會拿這東西來當填補牙齒的材料。它之所以呈現這個狀態就是因為有一部份的水銀被轉化為黃金，然後與仍未轉化的水銀互相混合。」

玻璃板下的紙張變為全黑之後，那團銀色物質的光澤也從銀色轉為金色。

「而這，就是[[span style=&#34;background:gold; color:red;&#34;]]黃金[[/span]]。」

面具人把金黃色的物質放在手掌上，然後金色的團塊像是有了生命一樣開始向上向外長出一根一根枝條，最後形成一棵小小的黃金樹。

「黃金是一種奇蹟導性良好的材料，有很多業餘的異術家很喜歡用金箔來顯現自己的精神狀態，然後把那堆混沌的產物拿出去賣人。」

面具人把黃金樹放到一旁，左手彈了一個響指，便在食指指尖燃起了一小搓藍色火焰。右手拿起剛才倒蓋的那個燒杯，將左手食指的火焰放到燒杯底下，隨即出現一道閃光與爆鳴。

「這是氫氣。

「如果你們的元素週期表背得夠熟，應該會知道金只比汞少一個質子。剛才的法術就是把汞原子當中的那顆質子連帶電子一起抽出來，然後這些游離的質子電子會在空中互相結合，形成最穩定的氫氣。接下來就是國中化學課的內容了。

「奇蹟學當然有更偏離物理學的可能性，但正如我們第一堂課就談過的，凡是越偏離共識科學的奇蹟術都會產生更加危險的反衝。而『水銀化成黃金』實際上是一種絕妙的巧合，同時符合了一些古老神祕學又與當代的共識科學不會差距太多，所以對於現代的奇蹟術師來說黃金可以說很不值錢——因為你能輕易買到原料又能不需要支付多少代價就將它製造出來。

「##red|只是要注意，要是你把好幾桶的水銀拿來煉成黃金之後又拿到市場上去賣，可能不用幾個小時GOC的人就會來把你抓去受審了##。

「不過，已經掌握煉金術的奇蹟術師很少還會需要金錢的，至少不至於因為沒有錢而餓死。我們可以很輕易的從空氣中製造食物和水——運用耶穌五魚二餅的奇蹟印痕，再加上一點食物模板還有煉金術的原理和空氣中的碳、氫、氧。

「講回正題，剛剛提到的煉金術基本上與核子物理還有量子化學是共同發展的，所以多讀一些量子科學確實可以幫助你更好的掌控這些改變物質的法術。但我想很多人並不需要在這些常態科學方面讀到博士學位，因為事實上再怎麼提高質子抽出的效率，這終究還只是##blue|第一階段##的煉金術而已。

「我們會利用第一階段的煉金術製造我們需要的化學材料，然後在##blue|第二階段中對這些材料的奇蹟學特性做一些強化延伸##。」

面具人又把黃金樹擺回面前，然後又從旁邊拿出幾塊不同的金屬光澤物質放在一旁。

「比方說，黃金。剛剛說過，這是一種奇蹟導性非常好的材料，我們可以對此特性進行進一步強化，然後利用一些其他材質來補強它過於柔軟的缺陷，做出一些特殊的『醫療器具』。」

面具人拿出兩根看起來完全相同的鐵針與兩個裝有透明液體的錐形瓶放在桌上，然後將黃金樹的一部分摘下，與其中一根鐵針放在一起，於是看到原本分岔如枝條的黃金逐漸纏繞上鐵針的表面，最終與之融合。隨後面具人左右手分別抓起與黃金融合的鐵針和一般鐵針，分別放入錐形瓶中。兩針接觸到液面的瞬間都發出青藍色的光芒，但與黃金融合的那一側顯然亮度較強。

「這跟##blue|天理中醫##用來針灸的金針是同一種原理，雖然他們的器材特別經過中醫體系的強化，但基本原則還是差不多的。

「其他還有像是##blue|鉑金的多元抑制效果##，經過特殊鍛造之後可以用來[[[SCP-148|抑制跟精神相關的特殊能力]]]。有些奇蹟術師有特別的需要，可能都會攜帶一些鉑金製成的飾品以備不時之需。不過，由於這些抑制材料經常也會抑制術士自身的精神能力，通常只會在必須使用時才當場進行煉製。傳說有少數人會把煉製過的鉑戴在身上當成某種訓練，不過我不建議你們這麼做。還有一個例子是把##blue|銀湯匙探測毒物的古老傳說##當成奇蹟印痕，藉此做出可以感知敵意或預測不幸的護身符。

「上述這些都是元素的##blue|地之屬性##。而某些元素還有特別顯著的##blue|天之屬性##。」

面具人又把黃金樹的一角摘下，將它完全握進拳心，重新打開手掌時，一顆發出金黃色光芒的球體漂浮在掌心上大概四五公分的半空中。

「這是黃金的##blue|天之屬性##，也就是[[span style=&#34;background:gold; color:red;&#34;]]太陽[[/span]]的特性，黃金球體發出的光芒在某種程度上可以等價於太陽光。同理，白銀也能夠被引導出[[span style=&#34;background:
#3F00FF; color:silver;&#34;]]月亮[[/span]]的特性，而這也是高階的黑夜種族免疫銀彈的一種手法：他們在長年以來的修煉中學會抑制銀彈驅魔的地之屬性，反過來誘導出對他們有利的天之屬性。所以有人在提倡把銀彈改為金銀彈，這樣在牠們試圖誘導天之屬性時就可能把太陽的性質也誘發出來——

「扯遠了，關於天之屬性的部分，等我們談到[[[scp-zh-571|奇蹟天文學]]]的時候會再詳細說一次。你們先有個概念就好。

「總之，對於奇蹟術師而言，第二階段的煉金術可以說是最重要的也最實用的技術。熟知各種材料在奇蹟學層面可以延展的特性會是你們今後的課題之一。」

面具人揮了揮手，發光的金球恢復原先的光澤並落到桌面上，而後那隻三眼牛就把整張桌子拖到畫面之外。

「目前由於疫情肆虐，為師的無法親自監督你們進行修煉。不過還是希望各位多加精進技藝，並且保重身體。請記得奇蹟學對於疫病的保護並不如完整的疫苗接種還有口罩等防護措施有效。

「這次的作業是，##blue|請利用課堂中提到的銀對毒物的偵測力製造一個可以簡單檢測病毒存在的道具##。繳交方式一如既往，請在渡鴉把教學錄影帶送到各位同學住處時將作品綁在渡鴉第三隻後腳。

「那麼同學們，我們下次再見。」

錄影結束。房間裡的男人把錄影帶從播放器中取出來後隨手一丟，起身前往冰箱拿了一罐可樂便開始咕嚕咕嚕的喝下。他站在冰箱前，用一隻手滑開智慧型手機的鎖定，連上一個像是某種網路拍賣的頁面，點開一項熱門的客製化委託商品項目，對著委託的內容填寫「利用煉金術製造銀質病毒偵測器」、「期限下禮拜四」，並按下送出。確認一切妥當後，男人躺回床上，左手繼續從那洋芋片包裝裡攫取永無止境卻又毫無營養可言的熱量。</textarea></pre>
