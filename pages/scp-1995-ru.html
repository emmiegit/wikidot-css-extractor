[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1995-ru/73be97d9bccd.jpg|caption=Наразі єдина фотографія SCP-1995 в стані спокою]]

**Об&#39;єкт №:** SCP-1995-RU


**Клас об&#39;єкта:** Евклід 


**Особливі умови здержування:** Через неможливість захоплення об&#39;єкта, на території його дії споруджена Зона 126 площею в 3 квадратних кілометри. По периметру Зона оточена триметровим  парканом із колючим дротом. З міркувань безпеки співробітникам заборонено входити до огородженої області. Виняток становлять випадки проведення досліджень, коли персоналу дозволяється заходити до Зони, при цьому вони мають бути одягнені в броню не нижче п&#39;ятого класу захисту.


**Опис:**SCP-1995 являє собою кулю, імовірний калібр 7,62 мм. Об&#39;єкт постійно знаходиться у русі, швидкість його польоту варіюється від 100 м/с у «пасивному» стані до 800 м/с за «активації». SCP-1995 переміщується в межах області, розташованої за 7 кілометрів від міста ███████, республіка Дагестан, Росія, біля підніжжя гори ████████. Точних меж території дії об&#39;єкта не виявлено, Зона здержування створена з припуском близько 50 метрів від експериментально знайдених меж. 


У «пасивному» стані SCP-1995 довільно пересувається по Зоні, відстань від землі становить імовірно 50-60 метрів. «Активація» відбувається, якщо в радіус дії об&#39;єкта зайде людина, яка досягла віку 18 років (з похибкою у 2-3 місяці), та не несе на собі засобів захисту життєво важливих органів. Під час активації SCP-1995 різко змінює траєкторію свого польоту і прямує до жертви. Об&#39;єкт зазвичай вражає свою ціль у голову, серце, або будь-які інші частини тіла, пошкодження яких може призвести до смерті, якщо враженому негайно не буде надана медична допомога.


SCP-1995 не реагує на людей, захищених від снарядів калібру 7.62 мм, наприклад, якщо вони знаходяться у броньованому транспорті або одягнені у спец. броню.


Під час визначення меж дії об&#39;єкта було проведено кілька дослідів щодо визначення можливостей SCP-1995.

[[collapsible show=&#34;+ Протокол експериментів SCP-1995&#34; hide=&#34;- Закрити&#34;]]
&gt; **Дата:** ██.██.199█
&gt; **Суб&#39;єкт:** D-1995-1, чоловік, 35 років.
&gt; **Спорядження суб&#39;єкта:** Звичайний одяг, засобів захисту немає.
&gt; **Хід експерименту:** Суб&#39;єкту було наказано перетнути Зону 126 з одного кінця у другій. Після того, як суб&#39;єкт подолав тридцять метрів передбачуваної області дії об&#39;єкта, SCP-1995 вразив його у скроню, завдавши значних ушкоджень, і полетів назад углиб Зони.
&gt; **Примітка:** Ця штука працює не так вже й швидко насправді. Може, їй потрібен час, щоб прицілитися? 

&gt; **Дата:** ██.██.199█
&gt; **Суб&#39;єкт:** D-1995-2, чоловік, 29 років.
&gt; **Спорядження суб&#39;єкта:** Бронежилет і шолом третього класу захисту.
&gt; **Хід експерименту:** Суб&#39;єкту було наказано відтягнути тіло D-1995-1 за межі області дії SCP-1995. D-1995-2 успішно досягнув D-1995-1, але коли він почав тягнути його по землі, об&#39;єкт вразив суб&#39;єкта два рази. Перший раз куля пройшла через передпліччя, не завдавши при цьому смертельних поранень. Після цього D-1995-2 запанікував, кинувся на землю і почав повзти назад, до межі області дії. На накази зупинитися він не реагував. За десять метрів до границі суб&#39;єкт намагався встати, при цьому з нього злетів шолом. Майже відразу SCP-1995 вразив його в потилицю.
&gt; **Примітка:** Пізніше, коли тіла, нарешті, вдалося витягнути, було виявлено, що куля пробила йому відразу і ліктьову, і плечову артерію. Якщо б він дістався до межі, він все рівно скоріше за все б помер, якщо б у нас під боком не було команди медиків.

&gt; **Дата:** ██.██.200█
&gt; **Суб&#39;єкт:** D-1995-3, чоловік, 31 рік.
&gt; **Спорядження суб&#39;єкта:** Повністю закрита броня п&#39;ятого класу захисту.
&gt; **Хід експерименту:** Суб&#39;єкту було наказано перетнути Зону 126. Через дві години D-1995-3 вийшов з іншої сторони Зони.
&gt; **Примітка:** Те, що йому явно не по зубах, він навіть спробувати вбити не бажає.

&gt; **Дата:** ██.██.200█
&gt; **Суб&#39;єкт:** D-1995-4, чоловік, 40 років.
&gt; **Спорядження суб&#39;єкта:** Повністю закрита броня п&#39;ятого класу захисту.
&gt; **Хід експерименту:** Суб&#39;єкту було наказано перетнути Зону 126 на БМД–28731. Після того, як він подолав близько 500 метрів від межі області дії, [ДАНІ ВИДАЛЕНО].
&gt; **Примітка:** І як тепер накажете витягувати згорілий УАЗ звідти?
[[/collapsible]]

**Додаток 1995-1-А:** ██.██.201█ відразу від трьох охоронців, які у той день патрулювали периметр об&#39;єкта, поступили заяви, що по ним стріляли зі сторони Зони 126. Огляд місця події не виявив слідів куль, але охорона стверджувала, що чула автоматну чергу з глибини Зони, а також свист куль у безпосередній близькості.

**Примітка:** //Я знаю, що жодних слідів від цієї стрілянини не знайшли, але на це варто звернути пильну увагу. На записі з камери спостереження видно лише те, як вони раптово пострибали в кущі, ховаючись, мабуть, від куль, які або пройшли дуже високо над ними, таким чином не залишивши слідів на деревах і землі, або яких взагалі не було.  Я пропоную встановити додаткові камери спостереження, спрямовані не на зовнішній периметр, а всередину Зони.//  – д-р М██████</textarea></pre>
