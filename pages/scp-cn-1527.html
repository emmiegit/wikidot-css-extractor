**项目编号**：SCP-CN-1527

**项目等级**：Safe

**特殊收容措施**：SCP-CN-1527目前被存放于Site-CN-██第三层左翼的基金会特制标准保险柜内，保险柜内衬有钢化玻璃与硅胶涂层，存放时应保持无燃料状态。两支具有报警功能的量程为30℃-负50℃的温度计被放置于保险柜周围30厘米处，存储SCP-CN-1527的舱室内需配备1-3件具有快速提升区域内温度能力的工具，所有物件每12天检视一次且每三个月更换一遍，所有与SCP-CN-1527-1相关的测试需在特定的隔温场合下进行，应确保实验环境封闭，且受影响物体处于玻璃容器内。

 **描述**：SCP-CN-1527是一个银色防风煤油打火机，表面轻度生锈，采用砂轮式起火，表面无商品标识或可辨识字样，尺寸与重量与正常打火机一致，内部机械结构与正常打火机一致。 
 
[[include component:image-block name=https://cdn.pixabay.com/photo/2014/05/27/22/06/zippo-355997_960_720.jpg  height=“200px”|caption=未击发状态下的SCP-CN-1527]]

   其异常性质为击发SCP-CN-1527时其喷口处会产生尺寸约1cm*1cm*3cm大小的低温异常物体，被编号为SCP-CN-1527-1，其形状为长条状，顶端较细，无法使用肉眼直接观测，但能用热成像仪间接观测[[footnote]] 在热成像仪中呈由外到内逐渐变深的蓝色。[[/footnote]]。在除玻璃，硅胶与气体[[footnote]] 泛指在常温下为气态的所有物质 [[/footnote]]外的任何物质与SCP-CN-1527-1的“边界”接触或进入“边界”约2秒后，物体内部与表面温度将在一定时间内下降至一恒定温度，且当不与其他高温热源直接接触时保持这一温度。 


      另外，SCP-CN-1527-1所造成的异常现象具有蔓延性，当且仅当被影响物体与正常物体相接触时，SCP-CN-1527-1将以每小时8-10千米的速度[[footnote]] 蔓延速度与被接触物体的材质以及所处档位有关 [[/footnote]]蔓延至正常物体上。且SCP-CN-1527的机身上具有四个可调节的档位，每一档位间允许自由切换，每一档位所允许降低的最低温度不同，目前已知的降低温度为第一档最低温度-15℃、第二档为-103℃、第三档为-228℃、暂猜测第四档所能达到的最低温度为-273.15℃。每一档位温度下降的时间分别为：第一档8分钟、第二档3分钟、第三档114秒、第四档未知。

      所有组成SCP-CN-1527的零件系由铝合金与黄铜制成，在经相同材质的复制零件替换后仍能生成SCP-CN-1527-1，其内胆中储存的液体为普通的航空煤油，排尽煤油后将无法生成SCP-CN-1527-1。在已进行的测试中，SCP-CN-1527-1所产生的低温异常现象均能够通过灼烧或高温物体的接触来消除，但每一档位所需的温度不同。目前已知550℃以上的环境温度能够消除任一档位下SCP-CN-1527-1所造成的影响。不可燃物质仅能延缓蔓延的速度。


      SCP-CN-1527最初被发现于广东省██市内的███山上，基金会网络安全员在浏览网站时发现了一条由普通网友发布的名为《广东███山山顶下起大雪，全球变暖恐成最大谎言！》的帖文，特工于十分钟后赶到并疏散了人群，尔后于山顶凉亭的防撞杆处发现了击发状态下的SCP-CN-1527，其档位处于一档，造成了局部降温与小型降雪，此次事件被掩盖为某化学厂进行的制冷试剂测验。在检查中发现内胆内煤油仍剩余约45%，但周边监控并未拍摄到任何可疑人员与现象，且因凉亭位置为监控死角，尚不了解SCP-CN-1527系如何出现于该地的。

      **附录**：//在2019/9/15日进行的的编号为AE5436的测试中，在未采取符合SCP-CN-1527危险性的防护措施的情况下，Dr.陈进行了有关第四档的实验，并造成了较严重的财产损失，█名实验人员受伤。现已停止任何有关第四档状态下的SCP-CN-1527的测试。//

**相关测试信息请用以下格式输入**

&gt; **日期：**
&gt; **测试对象：**
&gt; **测试档位：**
&gt; //流程：//
&gt; 
&gt; //结果：//
&gt; 
&gt; //笔记：//



&gt; **日期：2019/6/29**
&gt; **测试对象：无**
&gt; **测试档位：无**
&gt; //流程：对SCP-CN-1527实行拆解、更换相同材质的部件并重组，尝试击发//
&gt; 
&gt; //结果：SCP-CN-1527仍能够正常产生SCP-CN-1527-1//
&gt; 
&gt; //笔记：暂无//


&gt; **日期：2019/7/2**
&gt; **测试对象：重1千克的钢条，木块，猪瘦肉与玻璃**
&gt; **测试档位：第一档**
&gt; //流程：使用SCP-CN-1527处理上述物体//
&gt; 
&gt; //结果：钢条，木块与瘦肉被SCP-CN-1527-1的异常性质所影响，其表面与内部温度于8分钟后降至-15℃，而玻璃温度无变化，肉眼仍无法观测到火焰，但能够通过被点燃物体表面凝结的霜来辨认是否处于被影响状态下。//
&gt; 
&gt; //笔记：目前已知玻璃能够阻止SCP-CN-1527-1的传播，其余玻璃制品与硅制品能否阻止待进一步实验。//
  


&gt; **日期：2019/7/2**
&gt; **测试对象：重1千克的钢条，木块，猪脂肪各两块，瓷砖与硅胶各两块**
&gt; **测试档位：第一档**
&gt; //流程：使用SCP-CN-1527处理钢条，木块与猪脂肪各一块，并使被影响物体与剩余正常物体相接触，//
&gt; 
&gt; //结果：未被处理的物体在接触被影响物体2秒钟后内外温度开始下降，并在8分钟后降低至-15℃并停止，瓷砖与硅胶未检测到温度变化//
&gt; 
&gt; //笔记：显然SCP-CN-1527-1是可以传播且有一定传播速度的，以后的测试中要注意处理好被影响到的东西，尽快找出消除的办法。//


&gt; **日期：2019/7/4**
&gt; **测试对象：重1千克的钢条，木块，猪脂肪与瘦肉**
&gt; **测试档位：第一档**
&gt; //流程：在使用SCP-CN-1527处理上述物体后，将其置于一玻璃容器中，并进行抽空其中空气、注入蒸馏水、注入不可燃气体三个流程//
&gt; 
&gt; //结果：在抽空空气约8小时后,被影响物体表面与内部温度仍处于-15℃；注水后蒸馏水立刻结冰，多次重复注水仍不能使被影响物体温度恢复正常，注入不可燃气体也未能达到效果//
&gt; 
&gt; //笔记：常规的方法不可行。//


&gt; **日期：2019/7/4**
&gt; **测试对象：重1千克的钢条，木块，酒精灯，本生灯。**
&gt; **测试档位：第一档**
&gt; //流程：使用SCP-CN-1527处理钢条与木块后，置于玻璃容器内，使用上述器材对其进行烧灼。//
&gt; 
&gt; //结果：在直接接触酒精灯火焰约30秒[[footnote]] 接触本生灯火焰后约10秒 [[/footnote]]后，物体表面温度开始回升，且停止烧灼后降至室温并保持。//
&gt; 
&gt; //笔记：相关类型的测试将继续进行。//

&gt; **日期：2019/7/6**
&gt; **测试对象：100毫升蒸馏水，100毫升煤油，100毫升水银**
&gt; **测试档位：第一档**
&gt; //流程：使用SCP-CN-1527处理上述液体//
&gt; 
&gt; //结果：被影响液体表面与内部温度均在8分钟后下降至-15℃//
&gt; 
&gt; //笔记:暂无//


&gt; **日期：2019/7/6**
&gt; **测试对象：无**
&gt; **测试档位：第一档**
&gt; //流程：将SCP-CN-1527保持击发状态并置于玻璃容器中//
&gt; 
&gt; //结果：容器中温度降低至-15℃，在取出SCP-CN-1527后15分钟容器内温度上升至正常水平。//
&gt; 
&gt; //笔记：该死，幸好这东西不能影响气体，不然我们就完蛋了。//

&gt; **日期：2019/7/7**
&gt; **测试对象：一只小白鼠，一只公鸡，三只天牛**
&gt; **测试档位：第一档**
&gt; //流程：使用SCP-CN-1527处理上述生物。//
&gt; 
&gt; //结果：所有生物皆因低温而死亡//
&gt; 
&gt; //笔记：至少你们是为科学献身的。//


&gt; **日期：2019/7/7**
&gt; **测试对象：一千克的钢铁，木材，猪脂肪和100毫升的量筒一只**
&gt; **测试档位：第一，第二，第三档位**
&gt; //流程：分别使用处于第一，二，三档位下的SCP-CN-1527处理上述物体//
&gt; 
&gt; //结果：钢铁，木材，猪脂肪表面与内部温度分别于8分钟，3分钟，114秒后降低至-15℃，-103℃，-228℃。量筒温度无变化//
&gt; 
&gt; //笔记：显然档位是用来调节温度的，照这个下降的趋势，我有预感第四档位的数值会很特殊，相关测试将在不久后进行//


&gt; **日期：2019/7/8**
&gt; **测试对象：羊毛，涤纶，各类皮革，各类塑料**
&gt; **测试档位：第一、二档**
&gt; //流程：使用SCP-CN-1527处理上述物品//
&gt; 
&gt; //结果：所有受试物体的内部与表面温度均在8分钟，3分钟后降低至-15℃与-103℃//
&gt; 
&gt; //笔记：暂无//


&gt; **日期：2019/7/8**
&gt; **测试对象：氢氧混合气体，比例为1/3**
&gt; **测试档位：第一，二档位**
&gt; //流程：使SCP-CN-1527保持击发状态，并使实验气体通过喷口上方//
&gt; 
&gt; //结果：除产生细小的冰晶外，无其他现象或产物出现//
&gt; 
&gt; //笔记：暂无//

&gt; **日期：2019/7/10**
&gt; **测试对象：两根重一千克的钢条**
&gt; **测试档位：第一、二档**
&gt; //流程：使用处于第一档位下的SCP-CN-1527处理钢条A，使用第二档位处理钢条B，并使二者接触//
&gt; 
&gt; //结果：在A,B钢条接触后约226秒，A钢条的表面与内部温度由-15℃下降至-103℃，B钢条的表面与内部温度在接触前后均保持在-105℃//
&gt; 
&gt; //笔记：暂无//

&gt; **日期：2019/7/10**
&gt; **测试对象：两根重一千克的钢条**
&gt; **测试档位：第二、三档**
&gt; //流程：使用处于第二档位下的SCP-CN-1527处理钢条A，使用第三档位处理钢条B，并使二者接触//
&gt; 
&gt; //结果：在A,B钢条接触约74秒后，A钢条表面与内部温度由-103℃下降至-228℃，B钢条表面与内部温度在接触前后均保持在-228℃//
&gt; 
&gt; //笔记：暂无//

&gt; **日期：2019/7/10**
&gt; **测试对象：无**
&gt; **测试档位：第一，第二，第三档位**
&gt; //流程：将SCP-CN-1527置于玻璃容器中并击发//
&gt; 
&gt; //结果：在三种档位下击发的SCP-CN-1527均于15h后停止产生SCP-CN-1527-1，检查显示其内胆中的煤油已完全消失//
&gt; 
&gt; //笔记：暂无//

[[collapsible show=&#34;【载入事故CN-1527-AE5436】&#34; hide=&#34;载入成功！&#34;]]

&gt; **日期：2019/9/15**
&gt; **测试对象：一块重1千克的钢条**
&gt; **测试档位：第四档**
&gt; 
&gt; //流程：使用SCP-CN-1527处理钢条。//
&gt; 
&gt; //结果：钢条表面与内部温度在2.██秒后降低至一未知数值，随后周边环境温度开始急剧下降并以█米/秒的速度扩张，在实施一定的应对措施后Dr. 陈封闭了试验场所。由于事态的突发性，在紧急处理小组抵达现场时该楼层约有64%的区域处于严重低温下，但未受SCP-CN-1527-1影响。在评估现场后紧急处理小组进入低温中心区域消除了SCP-CN-1527-1并完整收回SCP-CN-1527。此次事故造成了约██万元的损失以及多名人员不同程度的冻伤。//

**附录：**鉴于陈清泽博士对该次事故负主要责任，但因其正确的应对举措，防止了一次可能的收容失效，故经上级讨论后，决定授予陈清泽博士奖状一张，**并于两日后加入重建该楼层的作业队伍中**。
