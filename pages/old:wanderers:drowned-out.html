    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>疑虑重重

才思枯竭

尝试写作来梳理清楚

起承转合的奇思妙想

夙夜阅读，天天写作

但他的想法毁掉了一切

有什么可以成为他的灵感之光？

他如同过去所欣乐的那样漫步纵饮

但目光所及没有吸引他的东西

就没有什么能理顺他纷乱的思绪？

接着，在一个寒冷的暴雨夜晚

码头上的一曲摇滚令他热血澎湃

于是他向大海深处驶去

残破的小船如摇滚般打着节拍

恰好此时船舵室的小门破碎

当潮湿的困境走到尽头

终点便是那记载禁忌知识的书籍

四周探寻，他惊呼，他叫喊

惊叹于他探寻着细细阅览的图书馆

然而无法摆脱的恐惧袭来

他无法抵抗对这海量知识的留恋

最终他发现了什么

搅动，压抑，错乱

他撕碎了他的作品

毫不犹豫地抛开它们

让这些满载蠢话废话毫无意义的纸页

在风中飞舞飘散直至消失！

我文章中的灵魂应始终回荡着

那些更好的、不朽的、才思无尽的存在的声音！

——**来自图书馆零散纸张整合的一首诗歌**</textarea></pre>
