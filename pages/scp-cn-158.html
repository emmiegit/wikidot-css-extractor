**項目編號**：SCP-CN-158
 
**項目等級**：Euclid
 
**特殊收容措施**：已更新，基於SCP-CN-158的穩定表現，目前佈設八(8)台遠端遙控監視器圍繞項目進行監視，並由項目負責人員群進行全天候影像檢視，紀錄及歸檔。

Site-CN-27新地面警衛哨站27-bd-7已遷移，監控中心線路已重新布設使該SCP項目相關線路保持獨立。
 
**描述**：SCP-CN-158為發生自1985年起，Site-CN-27地面警衛單人哨站的定時現象。
 
於1985年05月17日02:35時，Site-CN-27情報中心收到地面警衛報告異常現象，稱地面警衛單人哨站27-bd-7遭受入侵，並且無法強行突入。依據中心直接連線哨站室內影像，該時間點並無人在內，設施亦無遭受破壞，然而依據現場察看與哨站外部影像，站內確實有人進行哨站勤務。

經調查與測試後，SCP-CN-158現象發生時間固定為每天02:00至03:45，其持續時間恰與該哨點人員該時段實際輪班執勤時間相符。於02:00時，哨站內部燈光閃動約3秒後，站內將出現外貌為男性蒙古利亞人種人型個體SCP-CN-158-1，穿著基金會標準警衛制服及裝備，自哨點內部門口處出現。依據衣服名牌，該個體名為李███，編號S27-█████████30，查Site-cn-27並無此警衛人員，亦無此編號，盡管其編號符合站點人員編碼規則。

現象期間內，對哨站內發話裝置無法正常生效，自哨站外對內喊話沒有反應，對哨站的破壞(包括阻斷能源供應)活動皆無有效成果。雖然無法對內溝通亦無法進入內部，但可經哨站透明窗台觀察內部，得知SCP-CN-158-1於站內期間之行為。
 
SCP-CN-158-1將如一般警衛執行哨站內衛哨勤務，03:30時該個體將開始撰寫哨點報告，至03:43分撰寫完畢，之後重新著裝，於03:45時往哨站門口移動。雖然SCP-CN-158-1表現出自門口進出的行為，但外部攝影影像及門卡紀錄皆表示並無開關門或人員進出紀錄。當SCP-CN-158-1表現離開哨站的行為後，哨站所有機能將回復正常。
 
如於事件發生前，令哨站內人員停留於站內，於01:50分時，站內人員將開始重新著裝並離開哨站，且哨站門口將在人員離開後自動鎖死，直至現象結束，詢問相關人員皆表示，對離開哨站行為毫無記憶。如令哨站門口強制開啟，於01:50分時亦將強制關閉，即使在沒有電源供應亦然，如於開闔路徑上設障礙物，障礙將被滑門推擠出站外，即使障礙物設有無法推行之裝置亦會被推出。

儘管站內影像顯示無人在哨站內，但在現象期間，哨站警戒範圍如出現疑似入侵行為，情報中心依然會收到來自27-bd-7的人工警報與影像轉接，同時，由外部窗台亦可觀察到SCP-CN-158-1對站內監視台”突然”亮起的警報感到疑惑，但還是用通話器通報的行為，雖然情報中心並未收到來自該哨站的人員通報。

[[collapsible show=&#34;+ 監測日誌紀錄 27-BD-7-158-R&#34; hide=&#34;- 監測日誌紀錄 27-BD-7-158-R&#34;]]
&gt; **監測日誌紀錄 27-bd-7-158-R**
&gt; 以下摘錄現象期間特殊紀錄。
&gt;  
&gt; **日期:**1985/11/17 03:10
&gt; **紀錄:**由於實驗人員反覆測試27-bd-7入侵感應，SCP-CN-158-1似乎收到來自情報中心的通話，並表現出受到責難的樣子。情報中心表示並未向該哨站發話。
&gt;  
&gt; **日期:**1986/01/15 02:33
&gt; **紀錄:** SCP-CN-158-1自衣櫃處拿出一小瓶瓶裝液體與一隻鋼杯開始飲用，喝完後疑似將小瓶放置桌下。當該個體取出小瓶時，現職警衛隊長表示於昨天在該哨站桌下發現一隻同款式小酒瓶，並質問隊內人員是否夾帶酒精飲料但沒有結果。依據影像紀錄，目前沒有工廠生產該種酒瓶外型。
&gt;  
&gt; **日期:**1986/08/13 03:00
&gt; **紀錄:** SCP-CN-158-1去上廁所時，衣櫃門快速打開，裡面走出一名外國年輕女子，觀察四周後快速自門口方向離去，外部觀測門口沒有開啟。該女子似乎察覺到窗台外有人員及鏡頭在觀察站內活動。比對女子顱相後為GOC特工人員，但確認已於10年前死亡，且年紀已逾60歲。目前站點開始清點資訊紀錄，查詢是否有人為入侵行為。值得注意的是這是目前唯一一次目擊到非SCP-CN-158-1人員出現在現象內。
&gt;  
&gt; **日期:**1999/12/31 02:00
&gt; **紀錄:** SCP-CN-158-1一進入哨站，站內燈光開始轉暗。該個體嘗試自行修理，但沒有成功。之後現象一開始發生，站內燈光就會明顯轉暗。SCP-CN-158-1開始會用配發手電筒彌補亮度。
&gt;  
&gt; **日期:**2000/03/03 02:10
&gt; **紀錄:**哨站內警示燈發亮，依據燈號指示該警示為收容突破，SCP-CN-158-1配裝武力後離開哨站，之後於03:22時返回站內，表情凝重，提早開始寫哨點報告，並於04:00才離開。由外部觀測，現象期間內門口依然沒有開啟，當日亦無收容失效事件。於此紀錄後，現象時間延遲到04:00才結束，SCP-CN-158-1於執勤期間保持重武裝。
&gt;  
&gt; **日期:** 2003/04/20
&gt; **紀錄:**一開始SCP-CN-158-1並未於時間點出現，於02:20時，該個體才自門口進入，表情疲憊，此時觀察者發現站內設備似乎已經相當老舊且髒亂。02:50時，SCP-CN-158-1檢視身上武裝後自衣櫃中取出香菸開始吸用，03:00，SCP-CN-158-1走出哨站。此時燈光開始不定時閃爍，不斷變暗，閃爍持續了0.15秒後燈光完全熄滅，在過3秒後，哨站功能回復，大門自動打開，經觀察至04:00後確認現象提早結束。
&gt;  
&gt; 此後SCP-CN-158現象不再出現，完整觀察報告已提交站點主任。
[[/collapsible]]

[[collapsible show=&#34;+ SSCP-CN-158-C-ANN 分級調動公告&#34; hide=&#34;- SCP-CN-158-C-ANN 分級調動公告&#34;]]
&gt;
&gt; +++ **公告:**
&gt;
&gt; [[&lt;]]
&gt; **即日(2005/12/31)起**，基於該現象已不再發生超過一年半，**SCP-CN-158分級由Euclid改為Neutralized。**原27-bd-7-scpg人員回復衛哨警衛職務，照常執行哨站功能。原項目負責人員保持該哨站文書記錄檢視。
&gt; [[/&lt;]]
&gt;
&gt; [[&gt;]]
&gt; //站點主任 Dr.龍//
&gt; //O5-CN-04//
&gt; [[/&gt;]]
[[/collapsible]]

[[collapsible show=&#34;+ 事故紀錄SCP-CN-158-28R&#34; hide=&#34;- 事故紀錄SCP-CN-158-28R&#34;]]
&gt; **日期:**2014/1/26
&gt; **紀錄:**
&gt; 哨站警衛於01:55分時發覺自己不知何時離開27-bd-7哨站，回哨站後發現站門無法開啟，且站內燈光不定時閃爍，亮度極弱，勉強可見站內有人影立於窗台前，警衛馬上回報站點。
&gt; 事故發生時，窗台玻璃室內面部分不知何時因不明原因遭受嚴重刮花，無法從哨站外辨析窗台前人員是否為SCP-CN-158-1。情報中心表示自02:00時起不斷從27-bd-7哨站收到警報與影像傳送，所有警報都是亂碼，而所有影像都受到無可回復的訊息破損。向哨站發送通話皆無反應，直到由站點主任Dr.龍發話。
&gt; 
&gt; * 02:08:43/2014/1/26     **情報中心:** 這裡是Site-CN-27站點主任，請回答。
&gt; * 02:08:44/2014/1/26     **情報中心:** 這裡是Site-CN-27站點主任，請回答。
&gt; * 97:11:95/7994/99/99    **27-bd-7哨站(女聲):** (雜有極嚴重的雜訊)遲了。
&gt; 
&gt; Dr.龍表示該聲音非常近似站點特工洪████，該人員於2010年為阻止一起CK级事件發生而殉職並被追授基金會之星，聲紋比對紀錄相似度為97%。
&gt;  
&gt; 此後任何意圖向哨站溝通的結果都失敗了。SCP-CN-158現象則不斷持續，到12:00仍未停止。站點主任緊急宣告於即日起，SCP-CN-158重新分級為Euclid。
[[/collapsible]]
