**Ítem #:** SCP-2117

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Ya que SCP-2117 no puede ser contenido adecuadamente por la Fundación y no ha demostrado hostilidad activa hacia la vida humana, la contención primaria de este objeto se centrará en mitigar el riesgo que suponen los Eventos de Boleo. Como tal, durante los Eventos de Boleo, SCP-2117 ha acordado manifestarse en un hoyo de concreto con 200 metros de profundidad y 50 de anchura en Sitio-93. Debido al riesgo de lesiones o fallecimientos que suponen los Eventos de Boleo, toda comunicación con SCP-2117 se ha de realizar mediante el micrófono aislado del hoyo y los sistemas de cámara.

**Descripción:** SCP-2117 es una entidad sapiente extradimensional que se introduce en la realidad de la Fundación con el propósito de llevar a cabo un juego de tenis con un rival desconocido. SCP-2117 está compuesto en su totalidad por una masa compacta y autoregenerativa de termita de óxido de hierro (II) en estado de combustión. Cuando está en reposo, la superficie de SCP-2117 permanece a unos constantes 25°C, a pesar de su combustión continua. Cuando está activo, y durante los Evento de Boleo, SCP-2117 emite calor consecuente con la combustión de aluminio y óxido de hierro (II). SCP-2117 es capaz de modificar su forma, pero ante todo aparece como un insecto parecido a aquellos del orden //Siphonaptera// (pulgas), de aproximadamente tres metros de altura.

SCP-2117 es capaz de conversar. Prefiere hablar en el dialecto pekinés del mandarín, aunque ha demostrado un dominio limitado del francés y el inglés. Cuando habla consigo mismo, se ha observado a SCP-2117 usar una forma de argot aún no traducido derivado de la combinación del mandarín y vocalizaciones de alta frecuencia similares a aquellas de los murciélagos de la familia //Mormoopidae//.

SCP-2117 puede desplazarse en más de tres dimensiones, desaparecer por varios períodos de tiempo y reaparecer para comenzar Eventos de Boleo. Durante un Evento de Boleo, SCP-2117 se manifestará portando una raqueta de tenis estándar de marca desconocida en una de sus extremidades anteriores.  Dentro de un rango de tres segundos después de la manifestación, un objeto aparecerá en una localización aparentemente aleatoria, pero siempre al noroeste de SCP-2117, y se moverá hacia SCP-2117.

La velocidad de este objeto, del cual fotografías a altas velocidades han revelado que es una pelota de tenis amarilla de fabricación moderna pero manufactura desconocida, varía ampliamente, aunque nunca se ha observado que vaya a menos de 340 m/s. Cuando SCP-2117 se mueve para golpear la bola, la combinación de la fuerza del impacto contra la raqueta y el intenso calor emitido por SCP-2117 causan una intensa pero altamente concentrada onda de choque. Cuando la raqueta de SCP-2117 hace contacto con la bola, tanto la bola como la raqueta desaparecerán hasta el siguiente Evento de Boleo. Nunca se ha observado a SCP-2117 fallar o no llegar a golpear la pelota.

El intervalo entre Eventos de Boleo varía de un mínimo registrado de 3 segundos a 27 días. SCP-2117 parece ser capaz de determinar la longitud de este intervalo, y ha permanecido en Sitio-93 por extensos periodos durante intervalos más largos para llevar a cabo entrevistas con el personal .

**Documento SCP-2117-17:**

El siguiente es un extracto editado de una entrevista entre SCP-2117 y el Investigador V██████, durante el intervalo de 15 días posterior al Evento de Boleo #347.

&gt; **Investigador V**██████**:** SCP-2117, me gustaría hacerte algunas preguntas, si no te importa.
&gt; 
&gt; **SCP-2117:** Te lo he dicho una vez, y demonios, te lo diré mil veces, D███. Nunca esperé toda la cháchara. Pero vale. Dispara.
&gt; 
&gt; **Investigador V**██████**:** Porfavor, no uses mi nombre, SCP-2117.
&gt; 
&gt; **SCP-2117:** [//Tres segundos de cliqueo metálico//[[footnote]]Esto parece ser el equivalente de la risa de SCP-2117. [[/footnote]]] No respondas a tus mayores, D███. Adelante.
&gt; 
&gt; **Investigador V**██████**:** ¿De dónde eres?
&gt; 
&gt; **SCP-2117:** ¿Esto, de nuevo? Debe haber alguien nuevo al cargo de 93, ¿me equivoco? ¿Preguntas por actualizar los reportes, y todo eso? Bueno, te daré la misma respuesta que di la última vez. Fui creado por la Fábrica Oxidista 15-guión-2, el — bueno, estoy seguro de que tienes las fechas. Mucho tiempo atrás.
&gt; 
&gt; **Investigador V**██████**:** Cierto, ¿y esa fábrica está controlada por—?
&gt; 
&gt; **SCP-2117:** Déjame ahorrarte el esfuerzo. Era la Sinocracia Biológica del Sureste. Tercer año de la guerra con el Imperio. En ese entonces yo era un comando oxidista táctico de primera línea, uno de los —cómo los llamáis— generaciones de recurso provisional construidas para tomar su Mark 24 ¿Contento, D███?
&gt; 
&gt; **Investigador V**██████**:** ¿Y el juego que estás jugando?
&gt; 
&gt; **SCP-2117:** Es tenis. Sigue siendo tenis. Siempre ha sido tenis, D███. Tras la Paz, y después de que el Imperio se desquebrajase por sí mismo, la SBS desmovilizó las Compañías Oxidistas. El día más feliz y más triste de mi vida.
&gt; 
&gt; **Investigador V**██████**:** ¿Pero por qué tenis?
&gt; 
&gt; **SCP-2117:** Porque ahora estoy viejo.</textarea></pre>
