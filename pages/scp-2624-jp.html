**タイトル:** SCP-2624-JP - [[span class=&#34;ruby&#34;]]延命の灰[[span class=&#34;rt&#34;]]エクステンドアッシュ[[/span]][[/span]]
**著者:** ©︎[[*user Tsukiyomizuku]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2624-JP

**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2624-JPはそのサンプル50本がサイト-8156の低危険度物品収容ロッカーに収容されます。SCP-2624-JPの実験において発生した煙と灰はすべて回収し、低危険度物品保管庫に収容してください。SCP-2624-JP-1は生成され次第終了してください。実験にはレベル3以上の職員2名以上の許可が必要です。

UE-378966に存在するSCP-2624-JP群は発見された場所から研究以外の目的で持ち出してはいけません。UE-378966は非常に発見されにくい場所に存在しているため、特別の隠蔽措置は現時点では不要です。
 
**説明:** SCP-2624-JPは葉巻タバコに類似した形状を持つ、高さ約18cm直径約3cmの円筒形の物体です。SCP-2624-JPは現在の地球に存在するいずれの植物のものとも一致しない組成を持つ植物質の有機体によって構成されており、破壊は可能なものの燃焼以外の反応を全く示さず、経年劣化の兆候を一切見せていません。SCP-2624-JPに着火すると、未知の物質を主成分とする煙を発しながら燃焼し、金・銀・カルシウムを多く含む灰が残ります。現在SCP-2624-JPは1679433個が確保されています。

SCP-2624-JPは、活動能力のある存在(喫煙者と呼称)の開口部に挿入し、その後着火することで活性化します。活性化したSCP-2624-JPは挿入された開口部から離すことができなくなります。活性化したSCP-2624-JPの燃焼部が開口部まで到達すると、喫煙者の開口部周辺が外見的に燃焼に類似した反応を見せ始め、そのまま全身へと煙を発生させながら波及していきます(この過程を延焼プロセスと呼称)。延焼プロセスにおいて反応した部分は、喫煙者の組成にかかわらず後述のSCP-2624-JP-1と同質量の灰に変化します[[footnote]]この際、灰の質量が喫煙者の質量を上回ったり、逆に灰と煙の質量を合わせても喫煙者の質量に達しないことがありますが、この現象の原理は不明です。[[/footnote]]。延焼プロセスにおいて発生する灰や煙は、SCP-2624-JPを燃焼した際に出るものと同一の組成であることが判明しています。

延焼プロセスが継続している間、喫煙者は出血や構造の崩壊などといった反応を示さず、活動能力を喪失しません。また動物の喫煙者は延焼プロセス中、痛みや恐怖を全く感じていないようです。延焼プロセスが発生するためには喫煙者の質量がSCP-2624-JPの質量に対して一定以下である必要がありますが、SCP-2624-JPを加工して大きくすると、その上限となる質量は指数関数的に増大します。

延焼プロセスが喫煙者の全身に及ぶと、喫煙者から生じた灰が不明な原理で凝縮し始め、最終的にSCP-2624-JP-1に指定される存在に変化します(この過程を再誕プロセスと呼称)[[footnote]]SCP-2624-JPから生じた灰は再誕プロセスに関与しません。[[/footnote]]。SCP-2624-JP-1は観測できる限りでは喫煙者の誕生直後の姿と全く同一ですが、活動能力を喪失すると全身が徐々にSCP-2624-JPによって生成されるものと同一の灰に変化していきます。また、SCP-2624-JP-1に対してもSCP-2624-JPは効果を発揮し、問題なく延焼プロセスおよび再誕プロセスが進行することが確認されています。

以下はSCP-2624-JPに対して行われた実験の抜粋です。完全版は添付ファイルから参照してください。

__**実験記録2624-1 - 日付2015/03/05**__
&gt; **対象:** D-28711
&gt; 
&gt; **実施方法:** 対象にSCP-2624-JPを喫煙させる。
&gt; 
&gt; **結果:** 問題なく延焼プロセスおよび再誕プロセスが進行。対象と遺伝的に一致する乳幼児(SCP-2624-JP-1)が回収された。
&gt; 
&gt; **分析:** SCP-2624-JPの異常性を確認。まるで不死鳥の復活を見ているようだ。 --蓼石研究員

__**実験記録2624-5 - 日付2015/04/12**__
&gt; **対象:** アカゲザル(//Macaca mulatta//)1匹
&gt; 
&gt; **実施方法:** 対象にSCP-2624-JPを喫煙させる。
&gt; 
&gt; **結果:** 問題なく両プロセスが進行。対象と遺伝的に同一なSCP-2624-JP-1が回収された。
&gt; 
&gt; **分析:** 人間でなくても影響を受けるようだ。--蓼石研究員

__**実験記録2624-12 - 日付2015/06/09**__
&gt; **対象:** 財団製アンドロイド1体
&gt; 
&gt; **実施方法:** 対象の口にSCP-2624-JPを挿入し、着火する。
&gt; 
&gt; **結果:** 問題なく両プロセスが進行。工場出荷状態の対象と完全に同一なSCP-2624-JP-1が回収された。
&gt; 
&gt; **分析:** 無機物・無生物でも影響を受けるらしい。このオブジェクトにとっての&#34;喫煙&#34;の定義を見極める必要があるな。 --蓼石研究員

__**実験記録2624-13 - 日付2015/06/11**__
&gt; **対象:** アカゲザル1匹
&gt; 
&gt; **実施方法:** 対象の肛門にSCP-2624-JPを挿入し、着火する。
&gt; 
&gt; **結果:** 問題なく両プロセスが進行。対象と遺伝的に同一なSCP-2624-JP-1が回収された。
&gt; 
&gt; **分析:** 口で喫煙させなくても良いようだ。 --蓼石研究員

__**実験記録2624-15 - 日付2015/06/15**__
&gt; **対象:** 財団製アンドロイド1体
&gt; 
&gt; **実施方法:** 対象の胸部に穴を開けてSCP-2624-JPを挿入し、着火する。
&gt; 
&gt; **結果:** 問題なく両プロセスが進行。工場出荷状態の対象と完全に同一なSCP-2624-JP-1が回収された。
&gt; 
&gt; **分析:** 開口部であれば口でなくても問題無いと思われる。 --蓼石研究員

__**実験記録2624-18 - 日付2015/07/16**__
&gt; **対象:** D-28758の死体
&gt; 
&gt; **実施方法:** 対象の口にSCP-2624-JPを挿入し、着火する。
&gt; 
&gt; **結果:** SCP-2624-JPは活性化しなかった。
&gt; 
&gt; **分析:** 死んでいる存在は影響を受けないことが確認された。 --蓼石研究員

__**実験記録2624-19 - 日付2015/07/30**__
&gt; **対象:** 内部を破壊して動作不能にした財団製アンドロイド1体
&gt; 
&gt; **実施方法:** 対象の口にSCP-2624-JPを挿入し、着火する。
&gt; 
&gt; **結果:** SCP-2624-JPは活性化しなかった。
&gt; 
&gt; **分析:** これまでの実験を鑑みるに、影響を受けるかどうかには自力で活動する能力を持っているかどうかが重要であると思われる。 --蓼石研究員

SCP-2624-JPは2014/10/22、月の危難の海の地下に存在する未知の施設(UE-378966)から発見されました。UE-378966は年代測定の結果███億年以上前に作られたと推測されていますが、未知の動力源によって現在も稼働しているようです。施設内では死亡したSCP-2624-JP-1と思われる灰の山が多数発見されており、この存在がUE-378966を建築したのではないかと考えられていますが、施設内に残された文字情報が解読されていないため、その目的は未だ判明していません。

**補遺1:** さらなる調査の結果、UE-378966付近の地下から、SCP-2624-JPを固めたものと思われる長さ約1972mの円柱状の物体を搭載したロケットが発見されました。このロケットは巨大な発射台と思われる設備に装着されており、このほかに既に発射を終えていると思われる同様の発射台が2基確認されています。これらの設備が何のために存在しているのかは不明です。

**補遺2:** ハワイのマウナ・ロア山およびアイスランドのヘクラ山で採取された溶岩の中から、SCP-2624-JPを燃焼した際に生成される灰に類似した組成の物質が発見されました。これらの物質を年代測定したところ、マウナ・ロア山のものは約46億年前、ヘクラ山のものは約███億年前のものであることが判明しました。これらの物質の由来は不明です。</textarea></pre>
