**项目编号：** SCP-CN-404½-J

**项目等级：** --Euclid-- ##orange|--Keter（原因见附录1：事故404报告）--####blue|Explained（原因见附录2：O5-CN议会对SCP-CN-404½-J的解释）##

//注1：重新编级为Keter的补充信息已加亮为##orange|橙色##。//
//注2：重新编级为Explained的补充信息已加亮为##blue|蓝色##。//

**特殊收容措施：** --SCP-CN-404½-J无法被完全收容。现已登记并隔离感染SCP-CN-404½-J的网络终端█████台。--##blue|卸载SCP基金会中国分部的**所有**网络终端的**所有**安全防护类软件（见附录2：O5-CN议会对SCP-CN-404½-J的解释）。##

[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-404-half-j/scp-cn-404-half-j.jpg |caption=SCP-CN-404½-J实例，从特工Rambler的计算机上截取。部分信息已隐藏。]]
**描述：** SCP-CN-404½-J是一种计算机病毒，无法被任何已有安全防护类软件识别和排查。被SCP-CN-404½-J感染的网络终端会在人员试图进入SCP基金会中国分部网站时，以该终端已安装的安全防护类软件“安全警告”弹窗形式，警告该人员“##red|这是个假基金会##”、“充满诈骗信息”、“已被多名用户举报”等。一般情况下，无视该弹窗可继续正常访问网站，但也有因安全拦截无法进入网站的可能性存在。##orange|以上为SCP-CN-404½-J危害的第一阶段。##

##orange|SCP-CN-404½-J危害的第二阶段为记忆影响和精神影响，并且只会发生在SCP基金会中国分部工作人员身上（见附录1：事故404报告）。中国分部工作人员如果在法定节假日的最后一天较晚时间使用被SCP-CN-404½-J感染的网络终端，会遭遇记忆影响和精神影响。此时被危害人员会认为“## ##red|这是个假基金会## ##orange|”，自己不是SCP基金会中国分部工作人员，并立刻想起自己有一件**十万火急的事情**需要完成而放下手头工作，离开所属工作地点。当天24：00（即当日结束后），SCP-CN-404½-J的影响会自动消除。值得注意的是，只有一部分工作人员会遭遇第二阶段的影响，原因仍在继续调查中。##

SCP-CN-404½-J自SCP基金会中国分部网站建立起即已存在--，推测为敌对和/或同行组织编写以攻击基金会。--##blue|（见附录2：O5-CN议会对SCP-CN-404½-J的解释）##
[[collapsible show=&#34;+ 附录1：事故404报告&#34; hide=&#34;- 附录1：事故404报告&#34;]]
201█年10月8日，SCP-CN-404½-J的第二阶段影响首次显现。当晚感染人数共计█████人，全国共有███个Site因此瘫痪，共造成████起收容失效事件。SCP-CN-404½-J的项目等级提升为Keter。

--//“我突然意识到一个可怕的事实，在基金会工作了这么多年，它一次工资都没给我发。啊啊##red|这是个假基金会##啊啊！”——Dr. B████，已被MTF-██-██“█████”做掉//--

据调查，特工Rambler为首个被感染者。以下为临床心理学家Hannah对其采访记录。

&gt; **受访者：** Rambler，2级特工（以下简称“R”）
&gt; **采访者：** Hannah，3级研究员，临床心理学家（以下简称“H”）
&gt;
&gt; **&lt;记录开始&gt;**
&gt; **H：** 感觉好点了吗？你觉得能接受我的采访吗？
&gt; **R：** 没关系，请问吧。（上身挺直，双腿并拢，手放在膝盖上，神情紧张）
&gt; **H：** 请描述一下你在10月8日晚的经历。
&gt; **R：** 好的。那天晚上七点我有任务，临走之前我想登入基金会网站再确认一下任务详情。这时候我的浏览器弹出了一个安全警告，称“您要访问的网站包含诈骗信息”。然后，哦我的妈呀你根本想象不到那感觉有多可怕……（全身颤抖，面色苍白）
&gt; **H：** （安抚性口吻）冷静一下，先喝口水，慢慢说。
&gt; [特工Rambler用颤抖的手端起面前的水杯，喝了一大口。稍微镇定了一些。]
&gt; **H：** 好了……能形容一下那是一种什么样的感觉吗？
&gt; **R：** （惨笑一声）什么样的感觉？就好像你登上飞机，正在享受下面的云海美景，突然想起来你家煤气没关一样！
&gt; **H：** 嗯……为什么会有这种感觉呢？
&gt; **R：** 当时这样一个念头出现在我脑海里：对呀，##red|这是个假基金会##，我玩得太投入了。然后——
&gt; [[size xx-large]]**我十一作业还一个字没动呢。**[[/size]]
&gt; 后面的你们都知道了。我狂奔两千米回到家，试图补8天的作业。
&gt; **H：** ……好吧。（停顿）我想这次访谈到这里就结束了。（整理采访稿，准备离开）
&gt; [Rambler特工一动不动，脸色十分难看]
&gt; **H：** （疑惑）怎么了？你不走吗？
&gt; **R：** 这个……非常不好意思……[[size xx-small]]但是能给我再拿条裤子吗？我吓尿了……[[/size]]
&gt; **&lt;记录结束&gt;**
&gt; **结语：** Rambler特工被罚做Site-CN-34的全部保洁工作一个月并扣除本月一半工资。
[[/collapsible]]
[[collapsible show=&#34;+ 附录2：O5-CN议会对SCP-CN-404½-J的解释&#34; hide=&#34;- 附录2：O5-CN议会对SCP-CN-404½-J的解释&#34;]]
&gt; 大家好，我是O5-CN-█，现代表O5-CN议会对SCP-CN-404½-J作出解释。
&gt; 
&gt; 嗯……其实呢，SCP-CN-404½-J是我们设计的一个干扰程序，是为了防止无关人员误入基金会网站，造成不必要的麻烦。当无关人员点进来，SCP-CN-404½-J就会提醒他们“##red|这是个假基金会##”。然后……嗯……他们当然就退出去了，不是吗？
&gt; 
&gt; 呃……但是没想到SCP-CN-404½-J被错误地植入内部网络了，对此我们深表歉意。**有效的**安全防护措施现已下放给各Site的数据库和网络维护人员。
&gt; 
&gt; 最后，请记住，当然##blue|这是个真基金会##。我们的宗旨是：控制，收容，保护。

--//“喂那些奇怪的停顿让整个事件变得越来越可疑了啊！”——Dr. B████，已被拖走并[资料删除]//--

//“什么？！你们的安全防护措施就是把所有安全防护类软件卸载？！--MDZZ--”——Tictoc博士，负责Site-CN-34数据库与网络的日常维护工作//

//“这[资料删除]的就是因为##red|这是个假基金会##吧！我是被骗进来的啊！我的韶华和腿啊！如果这些精力投入在陆家嘴卖小龙虾的伟业的话——”——情绪激动的研究员Prism//

//此时，Svba研究员突然凭空出现在Prism研究员身边，迅速给后者注射了镇静剂。随后，Prism研究员及其轮椅随Svba研究员一起凭空消失。经检测，Prism研究员受到SCP-CN-404½-J的第二阶段感染。//

//“考虑到中华民族有尊老爱幼的传统美德，O5-CN议会决定免除对Prism研究员在公共场合瞎说的处罚，并将本月“基金会机智之星”奖授予思维与行动一样敏捷的Svba研究员。”——O5-CN-█//
[[/collapsible]]
[[collapsible show=&#34;+ 附录3：事故405报告&#34; hide=&#34;- 附录3：事故405报告&#34;]]
201█年1█月█日，Site-CN-34的数据库和网络维护人员Tictoc博士在连续工作███小时，手动修复系统高危漏洞和排查计算机病毒后，因为过度劳累而晕倒。

//“O5-CN议会决定将本月“基金会劳动之星”奖授予Tictoc研究员，并将其先进事迹向各Site宣传，发扬其‘勤劳勇敢，艰苦奋斗’的伟大精神。”——O5-CN-█//

//“妈的这破基金会迟早要完。”——Tictoc博士//
[[/collapsible]]</textarea></pre>
