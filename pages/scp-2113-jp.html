**Ítem #:** SCP-2113-JP

**Clasificación del Objeto:** --Euclid-- Kušum[[footnote]][[[esoteric-classes-complete-list#toc0 | Objetos cuya contención ha sido abandonada indefinidamente.]]][[/footnote]]

**Procedimientos Especiales de Contención:** N/A

[[collapsible show=&#34;Procedimientos Especiales de Contención Archivados [21/12/2020]&#34;hide=&#34;[Cerrar]&#34;]]

**Procedimientos Especiales de Contención:** PdI-8291 está designado como sujeto de Vigilancia de Clase E; está previsto que PdI-8291 sea contenido el 24/12/2020. Tras la muerte de PdI-8291, se realizará una autopsia clínica y se proporcionará información al Para-Archivo[[footnote]]Una plataforma de intercambio de información lanzada para compartir información multidemensional. Está operada conjuntamente por la Fundación y los organismos de mantenimiento de la normalidad equivalentes[[/footnote]].
[[/collapsible]]

**Descripción:** SCP-2113-JP es una bala utilizada por Ryo Dozono (designado como SCP-2113-JP-A-1), un miembro de [[[are-we-cool-yet-hub | Are We Cool Yet?]]] que existía en una dimensión alternativa, para suicidarse. SCP-2113-JP está saltando a través de dimensiones mientras se mueve a través del tejido cerebral de homólogos multidimensionales de SCP-2113-JP-A-1 (designados como instancias SCP-2113-JP-A). SCP-2113-JP se manifiesta en el lado derecho de una instancia del cerebro de SCP-2113-JP-A, y al llegar al lado izquierdo del cráneo, salta a otra instancia de SCP-2113-JP-A en la dimensión paralela más cercana. Se espera que SCP-2113-JP mate a todas las instancias de SCP-2113-JP-A en el futuro, ya que la velocidad de su bala no se ha modificado por razones desconocidas.

Las instancias de SCP-2113-JP-A son los equivalentes multidimensionales de Ryo Dozono (SCP-2113-JP-A-1). Cada instancia de SCP-2113-JP-A posee una anomalía espacial en su lóbulo occipital, que se solapa con el lóbulo occipital de la otra instancia más cercana. Basándose en el documento recuperado, se especula que SCP-2113-JP-A-1 fue capaz de adquirir información visual de otras instancias de SCP-2113-JP-A. Hasta la fecha no hay informes de que otras instancias de SCP-2113-JP-A posean propiedades similares.

SCP-2113-JP-A-1 fue descubierto por la Fundación en una dimensión paralela investigando un evento de reducción del nivel de realidad que ocurrió en Yumigahama, Prefectura de Hokuyo[[footnote]]Equivalente a Yonago, Prefectura de Tottori en la dimensión base.[[/footnote]] el 18/12/2020. SCP-2113-JP-A-1 había fallecido en el momento del descubrimiento, y una autopsia clínica determinó que se había suicidado con una pistola. Posteriormente, se descubrieron sus propiedades anómalas y la existencia de SCP-2113-JP, y la información se compartió entre las Fundaciones de dimensiones paralelas.

**Anexo 1:** Lo siguiente es un documento recuperado de la casa donde SCP-2113-JP vivía.

[[div class=&#34;blockquote&#34;]]

**Titulo:** Liberación de Este Imbécil

**Materiales Requeridos:**
Una pistola (cualquier modalo, puedo comprársela a alguien en un bar)
Yo

**Resumen:** Todo termina en un instante. Coloco el arma en mi sien y aprieto el gatillo. Muy simple.

**Intención:** Este es el fin de todo yo. Y con el disparo, se levantará el telón de un mundo genial sin mí.

Desde que era un niño, era capaz de ver los otros mundos cuando miraba hacia otro lado. Me ayudaba mucho, como cuando estaba atrapado en una oscura casa abandonada (aunque el otro yo al que miraba acabó recibiendo una paliza y demás).

Utilicé mis ojos para entrar en una universidad bastante buena. Pero no funcionó. Después de abandonar la universidad, me gané la vida dibujando y vendiendo los cuadros que veía mientras miraba hacia otro lado. Mis homólogos de los otros mundos ni siquiera miraban bien los cuadros, probablemente porque, para empezar, no me interesaba mucho el arte. Así que miraba más hacia otro lado para copiar nuevos cuadros.

Miraba hacia otro lado, una y otra vez. Cada vez que lo hacía, me acordaba de la mierda que era mi vida. Pero seguía mirando hacia otro lado. Los cuadros que vendía tenían un buen precio. Pero era mucho más bajo que los reales que veía en los otros universos. Aparté la mirada del hecho de que ya tenía más de treinta años, de que nadie me respetaba y de que era un pésimo pintor. Seguí mirando hacia otro lado hasta que ya no pude distinguir dónde estaba el mundo en el que estaba originalmente. Miraba a otro lado y miraba a otro lado y miraba a otro lado.

Entonces un día me di cuenta. Tuve que darme cuenta de que cada uno de mí vivía una vida de mierda. Al parecer, mis homólogos de otros mundos no tenían esos ojos especiales, y la mayoría de ellos vivían una vida en la que preferirían morir, causando problemas a todos los que les rodeaban. No es de extrañar, ya que el propio yo original no tiene mucho cerebro.

Al principio pensé que no era cierto. Tenía un poco de esperanza. Así que seguí mirando hacia otro lado. Luego cerré los ojos. Cuando los abrí, vi la realidad. Sólo había un camino a seguir.

Matar a este increíblemente poco cool &#34;yo&#34; y el mundo será un poco más cool.

No me merezco cuestionarme si //Aún Somos Cool?//
[[/div]]

**Anexo 2:** La instancia SCP-2113-JP-A en la dimensión base es un hombre japonés conocido como Keigo Hosomi (designado como PdI-8291). PdI-8291 trabaja en el Ayuntamiento de Funabashi y reside en el número 8 de Karashina, Funabashi, Prefectura de Chiba con los tres miembros de su familia[[footnote]]Esposa: Yoko Hosomi _
Hijo mayor: Keiichi Hosomi _
Segundo hijo: Yota Hosomi[[/footnote]]. PdI-8291 no tiene relación conocida con ninguna entidad anómala, incluida la comunidad AWCY? Por lo tanto, PdI-8291 está designado como Sujeto de vigilancia de Clase E, que es la alerta más baja, y será contenido 6 horas antes de la hora estimada de la muerte.

Se predice que el PdI-8291 será asesinado por SCP-2113-JP el 24/12/2020 a las 20:12.

**Actualización [25/12/2020]:** PdI-8291 fue contenido en el [[[secure-facility-dossier-site-81ka|Sitie-81KA]]] y fue asesinado por SCP-2113-JP a la hora prevista de su muerte. A los individuos asociados a PdI-8291 se les administraron amnésticos de Clase A y se les aplicó la tapadera &#34;Golpe-y-Huida&#34;. La Fundación en la dimensión de referencia no realizará más actividades de contención del SCP-2113-JP.
