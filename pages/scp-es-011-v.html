**Объект №:** SCP-ES-011

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен находиться в 20 м от любого входа в камеру содержания SCP-ES-011 в стальной коробке чёрного цвета габаритами 25 см x 25 см x 25 см. Сотрудников, ответственных за исследование и содержание объекта, всегда сопровождают 2 вооружённых охранника, имеющих при себе достаточно транквилизаторов для нейтрализации всего персонала, находящегося в помещении. Камера содержания освещается круглосуточно (имеется дополнительный генератор для экстренных случаев).
       
**Описание:** SCP-ES-011 – это набор из трёх кронциркулей: SCP-ES-011-1 (7 см), SCP-ES-011-2 (8 см) и SCP-ES-011-3 (8,5 см). Объекты покрыты сталью чёрного цвета; материал, находящийся под указанным покрытием, до сих пор неизвестен: существует теория о том, что слой стали препятствует непосредственному наблюдению и анализу внутреннего содержания.

Когда человек вступает в зрительный контакт с любым из кронциркулей, находясь менее, чем в 1█ м от него, всё внимание субъекта направляется на объект; при физическом контакте он выбирает один из кронциркулей случайным образом (закономерность выбора до сих пор выясняется). Хотя артефактов три, под их влияние одновременно может попасть только 1 человек. Опыты с высшими приматами и трупами людей не привели к подобному результату.

Когда субъект останавливается на выборе одного из предметов, он берёт его в руку, после чего внимательно осматривает █-██ минут. Затем он закрывает глаза на то же время, что осматривал объект, и перестаёт реагировать на любое воздействие, как звуковое, так и прямое физическое. По прошествии данного промежутка времени попавший под влияние SCP-ES-011 субъект начинает искать поверхность, достаточно ровную для того, чтобы начертить окружность и повторить это действие неопределённое количество раз (возможное число повторений всё ещё выясняется; сотрудники класса D повторяют данное действие █-█ месяцев, см. SCP-ES-011-СОБЫТИЕ-1). След грифеля SCP-ES-011 представляет собой смесь растительного угля, полученного при сжигании различных деревьев, таких как бересклет, ракита и грецкий орех; SCP-ES-011 начинает производить грифель, когда входит в контакт с субъектом, попавшим под влияние аномальных эффектов кронциркулей, что повышает их температуру (максимум на 20ºC выше окружающей среды). SCP-ES-011 производит данное вещество на конце, используемом для начертания окружностей; оно возникает из стали, которая, по-видимому, не подвергается износу.

Указанные субъекты могут избавиться от влияния SCP-ES-011, если пробыли в контакте с ним 1 час или менее: они полностью реабилитируются без последствий для физического или психического здоровья. Через час после контакта с объектом испытуемые входят в состояние шока, продолжая чертить окружности, несмотря на любые угрозы или прямой физический контакт (даже при нанесённых ранениях или [УДАЛЕНО]) и не обращая внимания на чувство голода, сонливость и мышечную усталость.

**Примечание:** //испытуемых в состоянии шока после часа контакта с объектом необходимо подвергать действию седативных средств для последующих исследований или устранения.// – Доктор ███████.
 
Эксперименты с различными сотрудниками класса D:

||~ СУБЪЕКТ ||~ ВЫБОР||~ СПЕЦИАЛЬНЫЕ ЗНАНИЯ||~ РЕЗУЛЬТАТ||
|| D-9982 || SCP-ES-011-2 || Отсутствуют || Без значительных отличий от иных испытуемых ||
|| D-9976 || SCP-ES-011-3 || 1 класс старшей школы || Без значительных отличий от иных испытуемых ||
|| D-9955 || SCP-ES-011-2 || 3 курса института || По прошествии часа испытуемый начал чертить беспорядочные линии рядом с окружностью ||
|| D-9969 || SCP-ES-011-1 || Дизайнер || По прошествии часа испытуемый начал чертить окружность большего размера вокруг первоначальной ||

**Приложение 1:** После экспериментов, результаты которых доказали, что SCP-ES-011 оказывает различные эффекты на испытуемых с различным уровнем знаний об использовании кронциркуля или обычного циркуля (поскольку использование SCP-ES-011 практически аналогично обычному циркулю) в сфере художественного дизайна или проектирования, предпочтителен выбор сотрудников класса D с соответствующими навыками.

**SCP-ES-011-СОБЫТИЕ-1:** После одобрения эксперимента с участием исследователя Фонда, обладающего обширными знаниями в сфере художественного дизайна или проектирования, для участия в нём был выбран доктор ███████████; согласно договору, доктор был должен принять условия эксперимента, Фонд же обязался применить к нему седативные средства через час после контакта с SCP-ES-011. Когда доктор ███████████ увидел артефакты, он выбрал SCP-ES-011-1, что привело к обычной реакции: █ минутам рассматривания и █ – нахождения с закрытыми глазами. Длительность начертания первой окружности составила █ минут, второй – ██ минут, после чего у доктора началось носовое кровотечение; испытуемый, использовав кровь, нарисовал две идеально прямых линии – вертикальную и горизонтальную. Доктор продолжил рисунок, повторяя эти три шага, пока не был нейтрализован агентами с помощью сильного седативного средства и перемещён в изолированную камеру. Доктор ███████████ полностью восстановился спустя 3 месяца, он утверждал, что не помнит ничего из произошедшего, кроме изображения некоего механизма, который &#34;//неописуемо большой, прекрасный и… Кажется, у меня не хватило знаний нарисовать его//&#34; (цитата доктора ███████████).

[[collapsible show=&#34;+ Доклад о восстановленном чертеже&#34; hide=&#34;- Закрыть доклад&#34;]]
//С 19██ г., когда мы поставили SCP-ES-011 на содержание, было получено ███ чертежей, получивших наименования с SCP-ES-011-L-01 по ███. Эти чертежи можно сложить определённым образом и получить изображение того, что можно назвать однородной структурой большого размера, цель и использование которой неизвестны. Мы намерены развивать этот проект для анализа объёма нарисованной субъектами структуры, а также её реальных масштабов в нашем мире, поскольку неизвестно, представляет ли указанное устройство какую-либо опасность.// – Доктор ███████████.
