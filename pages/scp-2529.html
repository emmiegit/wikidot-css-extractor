**Ítem #:** SCP-2529

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los registros del suceso SCP-2529 han sido eliminados de las bases de datos locales y nacionales de las fuerzas del orden. El personal de investigación del Sitio 28 debe vigilar el tráfico de Internet en busca de referencias al suceso SCP-2529, dando prioridad a los foros de discusión relacionados con crímenes y personas desaparecidas. Todas las referencias detectadas deben ser suprimidas, y los individuos asociados marcados para cualquier acción de seguimiento necesaria. Véase la Guía de Interferencia de Datos Electrónicos Clandestinos para más detalles.

La información relacionada con el suceso SCP-2529 se almacenará exclusivamente en una base de datos fragmentaria creada a tal efecto y mantenida automáticamente. El personal no podrá acceder a esta base de datos más de una persona a la vez, y se limitará automáticamente a no más del 15% de los datos pertinentes relativos al suceso SCP-2529 en cada período de trabajo. Los detalles del suceso SCP-2529 sólo son accesibles para los fines de los proyectos de investigación aprobados.

El personal que acceda a los detalles del suceso SCP-2529 deberá someterse a un borrado de memoria a corto plazo asistido por ketamina inmediatamente después de la conclusión de la tarea que requiera este conocimiento.    

**Descripción:** SCP-2529 es un fenómeno que afecta principalmente a los dispositivos electrónicos utilizados para acceder a la información sobre un homicidio múltiple no resuelto, descubierto a finales de la década de 1990 en el condado de Fordingham (Vermont, EE.UU.) (en adelante referido como el suceso SCP-2529). Antes de la primera aparición documentada de SCP-2529, el suceso SCP-2529 era una fuente frecuente de discusión en blogs sobre crímenes como ███████████, ███████████ y ██████.

Los dispositivos electrónicos utilizados para acceder a los informes de los eventos del suceso SCP-2529, así como las especulaciones y discusiones sobre el suceso en sí, las identidades y el estado de los restos descubiertos tras el suceso, o qué persona o personas pueden haber sido responsables del mismo, dejarán de funcionar de forma anómala a pesar de la ausencia de defectos mecánicos o electrónicos discernibles. Se ha demostrado que SCP-2529 afecta a ordenadores de sobremesa, teléfonos inteligentes, ordenadores portátiles, tablets, lectores de libros electrónicos y cualquier otro dispositivo capaz de transmitir información textual escrita. Este efecto persiste durante un periodo de tiempo indefinido, y se extiende a los componentes removidos de los dispositivos afectados y colocados en dispositivos funcionales.

SCP-2529 se manifiesta en diferentes umbrales de información. Según los modelos cuantitativos de información, es probable que la exposición a aproximadamente el 30% de los detalles relevantes necesarios para identificar específicamente el suceso SCP-2529 resulte en una manifestación de SCP-2529. Sin embargo, en algunos casos documentados, la mera citación del nombre coloquial del suceso SCP-2529 en los informes de los medios de comunicación contemporáneos[[footnote]]Todos los informes de los medios de comunicación sobre el suceso SCP-2529 han sido eliminados desde el 11 de mayo de 2015. [[/footnote]] ha sido suficiente para iniciar sus efectos. Los dispositivos afectados siguen funcionando después de acceder a la información sobre el suceso SCP-2529 durante un periodo de tiempo que oscila entre quince segundos y doce minutos, con una media de 8 minutos y 39 segundos antes de quedar irremediablemente inertes.

SCP-2529 fue documentado por primera vez después de que se produjera un importante pico de tráfico en Internet en relación con el suceso SCP-2529, aproximadamente once años después de que se documentara inicialmente en los medios de comunicación. Existe la posibilidad de que SCP-2529 se manifestara antes de ese tiempo, y puede explicar adecuadamente varios fallos tempranos de las autoridades policiales locales del condado de Fordingham a la hora de recolectar pruebas y transmitir detalles a las autoridades estatales y federales relacionados con el suceso SCP-2529. Sin embargo, tras examinar los restos de los individuos implicados en el suceso SCP-2529, los investigadores de la Fundación han determinado que la falta de registros de ADN que coincidan con estos individuos probablemente habría impedido la resolución del incidente por parte de las autoridades policiales en cualquier caso.

**Registro de Investigación 2529.13 - Comunicación Desconocida**

//Durante la observación de los efectos de SCP-2529 en el experimento 2529.0234 (Compaq Presario 2200), al teclear información relacionada con la aparición de SCP-2529 en un documento de Microsoft Word 97, se abrió espontáneamente la siguiente serie de imágenes utilizando &#34;Word 97 Pinball&#34;, un juego oculto integrado en el procesador de textos. El software de datos forenses que transmite información a una base de datos independiente en tiempo real confirmó que estas imágenes no existían previamente en ningún otro lugar del disco duro del dispositivo afectado. Se cree que estas imágenes son un intento de comunicación de una entidad desconocida y se presume que son de naturaleza anómala. El análisis indica que el avatar utilizado en esta comunicación es una reconstrucción facial de una víctima de homicidio no relacionada; el propósito de esto es desconocido.//
