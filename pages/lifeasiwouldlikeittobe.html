**작가:** [[*user dododom]]

[[include info:end]]

풍소경은 재단 검문 시설의 작은 방 안에서 불편한 철제 의자에 앉아있었다. 그 옆에는 그가 앉은 것과 같은 의자 3개가 함께했다.

이 작은 방 안에도 분명 이전에는 누구에게도 관심을 받지 못했을 동일한 의자가 4개나 있다면, 재단 전체에는 이러한 사물이 얼마나 존재할지 풍소경은 생각했다. 

의자들은 밋밋한 검정 철제 축과 밋밋한 검정 의자 패드로 이루어져 오로지 획일성 외엔 그 어떤 특징도 보여주기를 거부했다. 풍소경이 보기에는 이 의자들보단 차라리 그가 밟고 있는 테라조 타일의 돌바닥 무늬가 더 창의적이었다.       

만약 변칙예술학과장이 된다면 이런 것들을 모아 레디메이드,,ready-made,,나 발견된 오브제,,found object,,를 주제로 전시회를 열어도 괜찮을 것이다.

허튼 생각 하기는. 괜찮을 리가 없다. 

풍소경은 학과장이 아니다. 적어도 지금은. 그러나 그렇다고 그가 현재 예술가인 것도 아니다. 그가 재단 안으로 들어온 이상, 지금 그는 예술가가 아니다. 

검문 시설의 안에서 학과장도, 박사도, 예술가도 아닌 풍소경은 말 그대로 ‘풍소경’일 뿐이었다. 사실상 그는 모체로부터 방금 분리된 태아와 다를 바가 없었다. 

존재자로서의 정체성만을 비교한다면 지금의 풍소경과 방 안의 의자들 간의 차이는 없다 해도 무방하다. 하지만 누군가 방문을 열면서 그와 의자들의 존재론적 등치 상황은 끝나고 말았다. 

“신원 확인이 끝났습니다. 나오시면 됩니다.” 풍소경을 재단으로 데려온 요원이었다. 

풍소경은 말없이 자리에서 일어났고, 풍소경의 침묵을 의자들은 침묵으로 배웅했다. 

“기다리게 해서 죄송합니다.” 둘은 다시 차에 탔다. 검문소에서 기지 본관까진 거리가 꽤 멀어 차량은 거의 준 필수였다. 풍소경이 검문소에서 나온 다음 말이 없자 오히려 요원 쪽이 신경이 쓰이던지 사과를 했다. 

“풍소경님이 지금은 재단 내에서 명확한 직분이 없다보니 신원 확인이 조금 번거로워졌습니다. 이해해주셨으면–.”

“확실히, 05K와는 또 다른 경험이네. 거기서는 이런 방문증이 없어도 괜찮았거든.” 풍소경은 요원의 말을 자르며 조수석에서 자신의 목에 방문증의 줄을 손가락에 걸어 올렸다.  

“아, 예..” 요원이 당황하며 말을 골랐다. 05K기지에서 이미 인증한 신분에, 사전에 발급받은 방문 허가에도 불구하고 신원 확인을 이유로 검문소에 붙잡아둔다는 것은 엄격한 보안 탓을 하기엔 억지스러운 것이 사실이었다. 

하지만 풍소경은 이렇게 대답했다. 

“국내 최대의 재단 기지라니 이 정도 불편은 감수해야겠지.” 

“아, 네. 이곳 21K기지가 바로 한국사령부 최대의..” 이어지는 요원의 따분한 소개를 들으며 풍소경은 생각했다. 

‘요원이면 몰라도 큐레이터나 여행 가이드로는 탈락이군.’ 

애써 차 안의 침묵을 깨려고 노력하는 요원과 이를 무성의한 단답으로 받아치는 풍소경. 어느새 둘은 드디어 목적지에 도착했다. 

21K기지, 서울에 소재한 SCP 재단 대한민국 지역사령부 최대의 격리 시설. 앞으로 풍소경이 일하게 될 직처였다. 

시니컬한 성격인데다 이미 재단 시설 유경험자인 풍소경조차도 이곳의 규모를 보고는 약간은 놀라지 않을 수 없었다. 서울에 이만한 규모의 시설을 짓고 아무도 모르게 운영하고 있었다니. 풍소경은 까마득하게 오래전 뉴욕 메트로폴리탄 미술관에 처음으로 가서 그곳을 관람했던 기억이 떠올랐다.
 
하지만 그때와 지금은 다르다. 그 시절의 풍소경은 지금보다 더 젊었고, 더 의욕에 찼으며, 지금만큼 냉소적이지 않았다(예전에도 약간은 냉소적이었지만). 무엇보다도, 그때의 풍소경은 미래의 자신이 &#39;Are We Cool Yet?&#39;을 떠나 재단에 들어갈 거라고는 상상조차 하지 못했을 것이다. 

요원은 풍소경을 건물 안으로 데려와 기지를 안내해줬다. 현재 재단 변칙예술학과는 05K기지에 거점을 두고 있지만, 풍소경을 재단으로 이끈 이지윤 변칙예술학과장의 공로로 이제 변칙예술학과는 21K기지에도 거점을 두게 되었다. 

이지윤 학과장의 은퇴와 함께 차기 학과장으로 내정된 풍소경의 취임식도 05K기지에서 치르게 되겠지만, 두 기지의 규모의 차이로, 풍소경의 학과장으로서 시간은 아마 21K기지에서 더 보내게 될 것이다. 

때문에 풍소경이 정식으로 학과장에 취임하기 이전에, 먼저 21K기지 내의 변칙예술학과 분과와 그외의 여러 알아야할 것들을 안내받기 위해서 오늘 그가 방문증을 차고 기지를 방문한 것이었다. 

강의실, 의료 시설, 구내식당, 카페, 도서관, 소극장, 그리고 이런 곳이 기지에서 ‘하나&#39;만 있는 것이 아니라는 요원의 덧붙임까지. 풍소경은 설명에 소질이 없는 요원을 따라다녔고, 마침내 변칙예술학과에 도착할 수 있었다. 

학과 사무실은 텅 비어있었다. 파티션, 책상, 의자, 컴퓨터, 캐비넷까지 사무실을 위한 모든 것들이 다 배치되어 있었지만 유일하게 사람만이 없었다. 

사실 당연한 일이다. 아직 21K기지에는 변칙예술학과가 정식으로 설치되지 않았으니까. 이전에는 다른 부서의 사무실이었을 것이며, 지금은 주인이 없어 비어있을 뿐이었다. 

요원은 풍소경이 사무실을 둘러볼 시간을 주었다. 사람만 없는 사무실의 전경은 삭막하고 폐쇄된 인상을 주었다. 공간미의 완성은 그 공간 안의 사람이라고 했던가. 

사무실에 큰 인상을 받지 못한 풍소경은 고개를 돌리다 한 벽면 전체를 차지하고 있는 것을 발견했다. 

얼어붙은 도로 위로 넘어진 흰 말과 그 주위로 무관심한 모습과 도와주려는 모습이 동시에 나타나는 군중을 찍은 흑백 사진. 사진작가 로베르 드와노의 &lt;The fallen horse&gt;였다.  

풍소경은 무언가 홀린 듯이 그 사진에 다가가, 요원 쪽으로 고개를 돌리며, &#34;이거 혹시 진품인--&#34;이라고 말했다. 그리고 풍소경이 말을 다하지 못한 까닭은, 방금까지 요원이 있던 자리에 전혀 다른 사람이 있었기 때문이다. 

어떤 남자였다. 그는 요원이 있던 자리에서 사진이 아니라 풍소경의 뒷모습을 관찰하고 있었던 것처럼 보였다. 순간적으로 놀란 풍소경과는 대조적으로, 그는 무표정한 얼굴로 자연스럽게 사진 앞 풍소경 왼편으로 다가왔다. 

그의 첫마디는 이것이었다.

&#34;나는 있는 그대로의 삶이 아니라, 내가 원하는 삶의 모습을 찍는다.&#34;

풍소경은 짤막하게 대답했다. &#34;로베르 드와노.&#34;  

남자는 고개를 끄덕였다. &#34;제가 걸어 놓으라 지시했습니다. 변예과 사무실이 될 것이라 하길래, 환영의 표시로 화환보단 이쪽이 더 괜찮을 거 같아서요. 물론 인테리어 취향에 맞지 않다면 거절하셔도 상관없습니다.&#34; 

풍소경은 사진과 남자를 번갈아 바라보았다. 남자의 정체를 물을지, 아니면 아까 요원은 어디로 간건지, 혹은 사진이 진품인지를 물어야할지 갈피를 잡을 수 없었다. 그러자 남자가 다시 선수를 쳤다. 

&#34;진품이냐고요, 아뇨.&#34; 남자는 고개를 저었다. &#34;가품입니다. 진품은 지금 미국 홀든 런츠 갤러리,,Holden luntz gallery,,에서 전시 중입니다.&#34;  

풍소경은 당당하게 환영의 뜻으로 가품을 걸어줬다고 말하는 이 남자에게 당황하지 않을 수가 없었다. 하지만 풍소경은 정작 기분이 나쁘지는 않았는데, 남자가 그를 깔보거나 조롱하기 위해서 이러는 것이 아니라, 정말 사무적으로 있는 그대로 사실을 전하는 말투였기 때문이다. 

그의 제스처와는 반대로 어떠한 감정과 의사도 전해지지 않는 무표정은 덤이었다.  

솔직히 풍소경에게도 사진이 진품이냐 아니냐가 중요한 문제는 아니었기에, 굳이 이를 따지려고 하지는 않았다. 그리고 풍소경보다는 남자 쪽이 더 이 사진에 대해 말할 것이 있는 것 같았다. 

&#34;로베르 드와노가 변칙예술계에도 연이 닿았었다는 사실을 알고 계셨습니까?&#34; 

&#34;아뇨.&#34; 풍소경은 다시 짧게 대답했다. 

&#34;프랑스가 나치 독일에 패하고 비시 프랑스가 들어서면서, 징집 해제된 드와노는 파리에서 레지스탕스 대원들에게 위조 신분증을 만들어주는 저항 활동을 했었습니다. 기록에 남아있기에는 그 중 최소한 2명은 변칙적인 레지스탕스 활동을 했었던 프랑스인 예술가들이었습니다.&#34; 

풍소경은 흥미의 표시로 머리를 사진 쪽으로 살짝 기울였다. 남자는 신경쓰지 않고 설명을 이어갔다. 

&#34;그가 전쟁 중에 적극적인 저항 활동을 하진 않았지만, 어쩌면 드와노의 위조 활동에도 변칙성이 개입됐을 가능성도 있습니다. 왜냐하면 한번은 어떤 폴란드 출신 난민이 너무 위급한 상황에 놓인 나머지, 드와노에게도 작업을 할 시간이 없어 그냥 그의 사진을 찍고 인쇄해 자신의 신분증에다가 풀을 붙여 그대로 넘겨준 적도 있었거든요.&#34; 

&#34;그 난민은 다음날 날이 밝자마자 떠났고, 전쟁기 동안 드와노의 이름을 달고 다녔습니다. 그리고 그 사람은 체포당하지 않았고, 드와노도 단 한번도 체포당하거나 조사받지 않았습니다. 어쩌면 이런 행운에 일종의 변칙성이 있었는지도 모르는 일이죠. 다만 지금은 이미 고인이 된지 오래고, 연구할 사료도 부족해 결론을 내릴 수 없는 수많은 일화 중 하나가 되고 말았습니다.&#34;

남자의 설명을 들으며 풍소경은 아까의 요원보단 이쪽이 더 큐레이터로서의 자질이 있다고 생각했다. 얼굴 표정을 바꿀 수만 있다면 말이지. 

풍소경은 다시 &lt;The fallen horse&gt;를 바라보았다. 사진의 중앙으로 중심 피사체가 된 흰 말이 일어나기 위해 애쓰고 있었다. 그런 그를 두고 함께 찍힌 군중은 가만히 서서 바라보거나, 가까이 다가가 도와주려 하거나, 혹은 무관심하게 스쳐지나기도 한다. 

그의 사진은 정적임과 동시에 동적이었다. 사진에서 거의 유일하게 밝은 부분이 중앙의 흰 말이었기 때문에, 사진을 바라보는 관객은 자연스레 그에게 집중함과 동시에 구도적으로 자신도 사진 속의 말을 둘러싸고 있는 군중 중 하나가 되는 몰입을 할 수 있게 된다. 

이번 경우에는 풍소경과 그 옆의 무표정한 남자가 군중이라고 할 수 있을 것이다.

&#34;실례지만 누구십니까? 흥미로운 이야기를 들려주어 고맙지만, 한가로워보이는 분은 아닌데요.&#34; 풍소경은 질문했다.

&#34;한가롭진 않지만, 시간은 있죠. 어떤 분일지 궁금했거든요.&#34; 남자가 대답했다. &#34;내 직원들의 사무실을 가져간 변칙예술과의 수장이 될 분을 알아두고 싶어서요.&#34;

그는 대화 중에 묘한 긴장감이 흐르는 것을 느꼈다. 방금까진 마치 제3자를 내세워 그들의 대화를 듣는 느낌이었다면, 남자의 말로 풍소경이 직접 대화 속으로 끌려온 듯했다.

풍소경이 말이 없자, 남자는 이렇게 말했다.

남자가 안내한 곳은 어떤 물류 창고였다. 그의 설명에 따르면 이곳에서 비중요 물품들이 검역 과정을 통과한 후, 분류돼서 각 부서로 넘어간다고 한다. 코스트코 매장을 연상시키는, 바닥부터 천장까지 쌓여 아직 포장도 뜯어지지 않은 상자들을 보며 풍소경은 이곳의 규모를 다시한번 체감했다.

“이 그림이 누구의 것인지 알아보겠습니까?” 남자는 그림에 시선을 둔 채 물었다. 

“윌리엄 러셀 플린트의 &lt;균형&gt;이군요. 이것도 가품인가요?” 풍소경은 조금 더 가까이 다가가 대답했다.

“그렇습니다. 원본은 영국 토터리지 갤러리,,Totteridge gallery,,에 있죠. 다만--” 

풍소경은 그림 대신 남자를 쳐다보았다. 다만?

&#34;그냥 가품이 아닙니다. 위작이죠. 그것도 변칙적인 수단으로 만들어진 위작입니다.” 남자는 이 말과 함께 갑자기 획 돌아 풍소경을 마주 보았다. 둘 사이의 거리를 조금도 의식하지 않은 행동에 하마터면 풍소경은 남자에게 부딪힐 뻔했다.

&#34;드와노의 사진, 그것도 평범한 복제본이 아니었군요.&#34;

들라쿠르아의 &lt;사루다나팔루스의 죽음&gt;, 르네 마그리트의 &lt;연인들&gt;, 아우구스트 마케의 &lt;교회와 골목이 있는 풍경&gt;.. 남자는 상자에서 차례차례 그림을 꺼내 보여주었다. 전부 진품 같아 보였지만, 모두 이곳에 있을 그림들은 아니었다. 

&#34;서양화만 있는 것도 아니죠.&#34; 그 말과 함께 남자는 이번엔 왼쪽의 상자에서 다른 위작들을 보여주었다.

나전칠기장인 이성운 선생의 나전칠 &lt;통영바다그림 삼층장&gt;과 전성규 선생의 나전칠 &lt;금강산도 대궐반&gt;. 몇 년 전 한국나전칠기박물관에서 본 것들이었다.

그리고 마침내, 남자는 위작 전시회를 끝내고 본론을 꺼내 들기 시작했다. 

“지난 분기에 우리 직원들이 압수한 변칙 위조품 수백 점 중 일부입니다. 이 청자는 지난주에 들어온 것이죠.” 

풍소경은 대답하지 않았다. 남자가 무슨 말을 할지 솔직히 예상이 갔기 때문이다. 

“통계로보면 이는 심각한 지표입니다. 아시다시피 코로나 때문에 변칙예술계가 현재 좀 주춤하고 있죠. 재단도 마찬가지입니다. 팬데믹과 봉쇄로 우리 감시망이 약화하였습니다. 그럼에도 적발되는 게 수백 점입니다.” 남자도 풍소경의 대답따윈 기다리지 않고 계속 말을 이어갔다.

“미래가 아니라 지금 현재 일어나고 있는 일입니다.” 풍소경은 남자의 말을 잘랐다. 

“맞습니다. 그리고 당신도 잘 아시겠지만, 예술계에는 배고픈 사람들이 많죠. 하물며 우리의 제재와 감시를 당하고 있는 변칙예술계는 앞으로 더욱 궁핍해질 겁니다.” 남자는 자연스럽게 말을 이어갔다.

남자는 이 말과 함께, 양손을 핀 채 몸과 수직이 되게 양팔로 반원을 그렸다. 바로 이 창고 안, 그와 풍소경이 함께 있는 위작이 가득한 이 공간이 앞으로 변칙예술계의 미래가 될 것이라고 말하는 것처럼.

이제 풍소경은 더는 참을 수가 없었다. 

“‘우리’라고 하지 마시죠, 이름 모를 양반. 이름도 모르는 상대하고 엮일 만큼 내가 느슨하진 않으니까. 그리고, 뭐라고? 법과 질서를 얼마든지 어길 수 있어? 지금 그쪽이 배곯고 힘없는 사람들은 다 예비 범죄자라고 하는 것과 다를 바 없는 소리를 하는 건 압니까?” 

풍소경은 남자를 말로 밀어붙였다.

풍소경은 남자의 반응을 기다렸다. 이번엔 그의 무표정도 깨지리라 생각했다. 위선의 가면이 깨지기를. 풍소경이 너무나 많이 봐왔던 가면 뒤의 속 모습을 다시 보게 될 것이라고. 

하지만 풍소경의 기대와는 다르게, 여전히 남자는 무표정이었다. 그리고 그는 대답했다. 

“동의합니다. 저도 이름 모르는 상대하고는 가까이하지 않거든요.&#34; 남자는 말을 이었다.

&#34;뜻있는 분 같아서 다행입니다. 제 이름부터 알려 드리겠습니다. 하천용 이사관보입니다. 이곳 21K기지의 관리이사관보 직을 맡고 있죠.” 남자는 풍소경의 생각보다 더 높은 고위직이었다. 어디 흔해빠진 부서의 부서장 정도가 아니라.

&#34;재단 안에서 신참인 당신의 정치적 영향력은 바닥입니다.&#34; 엄지. 

&#34;당신은 이지윤 학과장의 낙하산 후임이고,&#34; 검지. 

&#34;경력과,&#34; 중지.

&#34;학력 모두 재단과 관련되지 않습니다.&#34; 그리고 약지.

“부서 사이의 알력다툼을 말하는 건가요?” 풍소경은 이사관보에게 물었다. 이사관보의 제스쳐가 거슬렸지만, 풍소경은 어조를 누그러뜨렸다.

“맞습니다. 자원은 한정되어 있고, 변예과가 21K기지에 생긴다는 것은 그만큼의 자원을 더 가져간다는 이야기니까요. 하물며 변칙예술계에 지원을 더 확대하기 위해?” 이사관보는 말을 잠시 멈췄다. 

“제 예상으로는 당신이 재단에서 학과장으로 보낼 수 있는 시기는 고작 2년 남짓할 겁니다.” 이사관보는 더 할 말이 있는 것 같았다. 하지만 풍소경은 그의 말을 끊었다. 

“내가 뭘 하길 바랍니까? 이사관보나 되는 분이 아직 정식으로 학과장으로 취임하지도 않은 사람을 찾아와서, 이러는 건 뭔가 바라는 게 있어서일 텐데?” 

무례하게 느껴질 수 있는 질문이었지만, 하천용 이사관보는 개의치 않아 보였다. 인상과 말투로 나이대를 가늠하기 힘든 이 남자는 풍소경의 질문에 곧바로 대답했다. 

“아무것도요.&#34; 이사관보는 풍소경을 직시했다. 

&#34;위에서도 말했었지만, 오늘 전 정말로 순수하게 당신이 어떤 분인지 알기 위해 시간을 낸 거였습니다. 구체적으로는 과연 제 예상을 깨고, 이 경직된 조직이 예술을 다루는 방법을 바꿔낼 수 있는 분일지, 그걸 알고 싶습니다.” 이사관보는 말을 이어갔다. 

“재단에 들어온다는 건, 당신이 이전에 예술가로 쌓아온 과거 전부를 당신 손으로 묻는 것과 같죠. 모든 명성, 모든 친분, 당신의 모든 작품들까지. 그리고 그 모든 걸 버려도 당신에게 주어질 시간은 2년 남짓한 유예기한뿐이고요. 어떻게 생각하십니까?” 

“어떻게 생각한다라.” 풍소경은 낮게 운을 뗐다. 결국 하고 싶은 소리는 이게 다였군. 

풍소경은 사무실의 가짜 &lt;The fallen horse&gt;가 다시 생각이 났다. 사진은 현실과 현상의 파편이며, 사진작가는 이를 조각하는 조각사이다. 사진을 바라보는 관객은 사진을 통해 그것이 찍힌 순간 속의 하나가 된다.  

풍소경과 남자는 &lt;The fallen horse&gt;의 관객이자, 1942년 얼어붙은 파리의 빙판길 위에 넘어진 흰 말 주위의 군중이다. 

과연 둘은 어떤 군중이었을까? 

이사관보는 방관자이다. 풍소경은 확신했다. 그는 현실을 직시한다. 

사진은 찍힌 그 순간을 담보할 뿐, 미래를 보여주지는 않는다. 흰 말은 버둥거리며 스스로 일어서거나, 도움을 받아 일어설 수도 있을 것이며, 혹은 영영 일어서지 못했을 수도 있다. 

이사관보는 이 모든 가능성을 보고 있을 것이다. 그러나 그는 자리를 떠나지도, 도움을 주지도 않을 것이다. 단지 그는 결말을 기다릴 뿐이다.

그렇다면 풍소경 자신은?

“내 과거는 의미 없어진 지 오래인데.&#34; 풍소경은 대답했다.  

&#34;당신 정도의 사람이면 이미 내 뒷조사는 다 하지 않았나요? 이전까지 내가 해낸 모든 것들이 무의미했는데.” 풍소경은 누구에게도 쉽사리 털어놓지 못했던 지난 과거를 떠올렸다. AWCY의 일원으로써, 예술가라 자칭하며 보낸 지난 십 수년. 회한과 경멸과 냉소와 실패로 점칠되어 초라하게 마무리하게 될 지난 과거를. 

그리고 풍소경은 그걸 이사관보에게도 털어놓을 생각은 없었다. 그는 이렇게만 대답했다.

“2년? 그쪽이 직접 보시죠. 내가 그 2년을 어떻게 보내는지.”  

“이게 &#39;내가 원하는 삶의 모습&#39;입니다.” 풍소경은 이사관보를 마주 보았다. 

하천용 이사관보도 그런 그를 똑바로 바라보았다. 

&#34;오기만으로 해결될 일은 없죠. 하지만 그래도 이지윤 학과장이 사람 보는 눈은 있는 것 같네요.&#34; 표정이 없는 이사관보의 얼굴 위로 풍소경은 이상하게도 다양한 표정이 보이는듯했다. 조롱, 냉소, 동정. 그러나 역설적이게도, 그의 입에서 나온 대답은 응원이었다. 

&#34;행운을 빕니다. 이건 정말 진심입니다. 변예과가 이번에는 이전의 수순을 밟지 않기를 바라죠. 오셨던 길 그대로 나가시면 됩니다. 직원이 05K기지까지 다시 바래다 드릴 겁니다.” 풍소경은 가만히 이사관보의 얼굴을 들여다보았다. 여전히 그는 표정의 변화가 없었다. 

풍소경은 자리를 그대로 돌아 나오려다가, 무언가 생각난 듯, 멈추고 이사관보에게 다시 돌아섰다. 풍소경은 말했다. 

&#34;사진은 그대로 걸어놓겠습니다. 제게 필요한 물건일 거 같네요. 환영해주셔서 고맙습니다.&#34; 

이사관보와 풍소경은 서로 목례했다. 그리고 풍소경은 자리를 떠났다. 이사관보의 시선은 여전히 풍소경에게 향해있었다. 풍소경은 신경쓰지 않았다. 방관자의 시선만큼 가벼운 것은 없었으니까. 

물류창고의 입구에서 이사관보의 말대로 아까 사라졌었던 요원이 그를 기다리고 있었다. 

풍소경은 차에 타서 아까의 대화를 다시 상기했다. 2년. 

자신만만하게 말했지만, 풍소경에게 특별한 자신감이나 예견 같은 것은 없었다. 그는 반드시 이길 싸움만 하는 승부사가 아니었다. 그렇다고 더 낮은 가능성에 매달려 역전을 노리는 경마꾼도 아니었다. 단지, 지더라도 그것의 패배를 아까의 이사관보처럼 똑바로 마주할 용기가 있을 뿐.

[[=]]
&#39;나는 있는 그대로의 삶이 아니라, 내가 원하는 삶의 모습을 찍는다.&#39;
[[/=]]
@@ @@

풍소경은 아직 학과장이 아니다. 박사로 인정받지도 못했다. 더 이상 &#39;Are We Cool Yet?&#39;의 예술가라 자칭할 수도 없다. 이 순간, 풍소경은 풍소경일뿐이다. 그렇기에 아직 미래는 정해지지 않았다. 

풍소경의 눈앞에 넘어진 흰 말이 있었다. 그 말은 빙판 위에서 미끄러져 버둥거리고 있었다. 그 말이 스스로 일어설지, 혹은 영영 일어서지 못할지는 알 수 없다. 그리고 누군가 도와줄지, 또한 설령 누군가 도와준다고 해도 그 말이 일어설 수 있을지는 알 수 없다. 

그러나 풍소경이 유일하게 알 수 있는 것은, 자신은 흰 말이 다시 일어설 수 있도록 두 팔 걷고 말에게 다가가리라는 것이다. 

그것이 성공이든, 혹은 처참한 실패건, 어떤 결론으로 가든, 풍소경의 변칙예술학과는 이제 시작이다.
