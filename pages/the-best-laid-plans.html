Apesar de seus espaços confinados e praças lotadas, a Biblioteca do Viajante oferecia uma série de locais onde se poderia realizar experimentos complexos de Transmutação de Dados longe de olhos curiosos. Neste caso, tal local era um pavilhão abandonado construído em torno dos restos de uma fonte ornamentada. Sem qualquer outra mobília presente, era o recanto perfeito para um [[[SCP-3860|ciborgue pálido e emaciado]]] e um [[[SCP-1360|androide preto coberto de aramida]]] trabalhar. Entre eles havia um cilindro prateado gordo com incontáveis fios expostos saindo de uma armação improvisada.

&#34;Acha que vai funcionar?&#34; Perguntou Peregrine Nº34, ou Juniper, como preferia ser chamado. Sua voz sintetizada era grave e feminina.

&#34;Bem, até agora conseguimos digitalizar uma pedra, uma maçã, um lápis e um telefone celular.&#34; Disse Vincent Anderson, esfregando a têmpora direita com uma mão mecânica. &#34;Então, se [[[church-of-the-broken-god-hub|WAN]]] quiser abrir uma loja de conveniência, já cuidamos disso.&#34;

Ele pressionou diversas teclas em um laptop conectado ao dispositivo e deu um suspiro exasperado.

&#34;Infelizmente, não faço ideia de como essa coisa vai lidar com algo tão esotérico quanto a porra de uma alma, muito menos a de um Peregrine ou Saker. Com minha sorte, provavelmente perderemos cobaias para a corrupção de dados, supondo que a gente não acabe destruindo eles. Temos uma cobaia pronta?&#34;

Juniper balançou a cabeça e estalou o dedo. De dentro da fonte, uma pequena bola preta correu com um conjunto de quatro pernas em forma de agulha, antes de se estabelecer na palma da mão do androide. O [[[Products|Drone de Reconhecimento da Série Amur]]] deu uma pequena saudação a Anderson, fazendo com que o velho risse.

&#34;Você sempre pode contar com a série Amur,&#34; disse Anderson, pegando com cuidado o robô. &#34;Eu vou te pedir desculpas antecipadamente por isso, carinha.&#34;

Ele colocou o drone em cima do cilindro, o pequeno robô olhou para o dispositivo com curiosidade e o cutucou algumas vezes com uma perna fina.

&#34;Boa sorte, nobre Amur,&#34; disse Juniper melancolicamente, dando um passo para trás. &#34;Todas as conexões estão no lugar e a energia está ligada.&#34;

&#34;Iniciando programa...&#34; Anderson respondeu e apertou enter no laptop.

O topo do cilindro brilhou em um azul brilhante, e então estalou e uma pequena onda de força foi descarregada. O drone Amur caiu imóvel em cima do cilindro. Juniper se aproximou e cuidadosamente pegou a concha vazia.

&#34;Nenhum dano externo aparente aos componentes físicos,&#34; disse Juniper ao seu criador. &#34;Conseguimos?&#34;

&#34;Só uma maneira de descobrir,&#34; suspirou Anderson, olhando para a pasta recém-adicionada no disco rígido do laptop. Ele abriu um prompt de comando e começou a digitar:

&gt; **{{Você está aí, AMUR.exe?}}**

Houve uma pausa, e então Anderson sorriu.

&gt; **{{Você está aí, AMUR.exe?}}**
&gt; **{{s}}**

&#34;Juniper, você se importaria de chamar o Aaron? Diga a ele que temos um protótipo funcional.&#34;

------

Dentro de um Starbucks calmo em Portland, Oregon, duas mulheres à paisana estavam sentadas em uma mesa, tomando café preguiçosamente. A primeira era jovem, alta e pálida, com seus longos cabelos castanhos presos em um rabo de cavalo. A segunda era mais velha, bronzeada e tinha cabelos loiros na altura dos ombros que começavam a mostrar mechas grisalhas. Seus olhos vasculhavam a sala por trás de seus óculos de aros finos. Elas eram a Comandante de FTM Jessie Merlo e Diretora Assistente das Forças-Tarefa Clarissa Shaw, respectivamente, e elas representavam a Fundação SCP.

Eventualmente, um segundo par se juntou a elas. Um era um homem velho e grisalho com uma expressão constante de ter sua vaga de estacionamento ocupada, enquanto a outra era mais jovem e andrógina, com cicatrizes de queimaduras nos pulsos. O primeiro de um aceno de cabeça enquanto se sentava. Ele era Agente Especial Kenneth Spencer, e a outra era a Agente Especial Robin Thorne. Eles representavam a [[[unusual-investigations|Unidade de Incidentes Incomuns]]].

&#34;Qual é a mais rara das visões?&#34; Perguntou Spencer.

&#34;Um pôr do sol em Portlands,&#34; respondeu Shaw com um pequeno sorriso e deslizou duas bebidas não tomadas para os recém-chegados. &#34;Bem-vindos, Spencer. Thorne. Pedimos o de sempre para vocês dois.&#34;

&#34;Você não precisava,&#34; disse Spencer, tomando a bebida sem entusiasmo. &#34;Café aqui é um lixo.&#34;

&#34;Nem todo lugar pode fermentar com magia,&#34; Merlo riu.

&#34;Você não precisa de magia para fazer uma boa xícara de café,&#34; respondeu Spencer. &#34;Mas enfim, temos uma atualização para vocês duas.&#34;

Thorne colocou uma pasta sobre a mesa e a deslizou para Shaw.

&#34;De acordo com nosso informante, seu cara terminou a máquina que vocês descreveram,&#34; elaborou Thorne. &#34;Eles estão trabalhando nos detalhes finais, mas estimamos que estará pronto dentro de uma semana. Depois disso, Anderson provavelmente fará sua jogada.&#34;

&#34;Isso foi rápido,&#34; disse Shaw, examinando o documento. &#34;Seu agente tem certeza disso?&#34;

&#34;Positivo.&#34; Thorne suspirou. &#34;Pronto ou não, aí vem ele.&#34;

&#34;Ele vai tentar acessar [[[SCP-3560]]],&#34; Merlo pensou em voz alta. &#34;O único portal que ainda está aberto é o de Forest Park. Ele não pode se mover muito bem para lá pelo universo base, não com tantos robôs seguindo ele, então ele provavelmente vai atravessar [[[three-portlands-hub|Três Portlands]]].&#34;

&#34;Isso é um monte de Vias das quais ele pode sair. Me corrija se eu estiver errado, mas não sei mais fácil encurrala-lo na zona fantasma?&#34; Perguntou Spencer. &#34;O resultado final de tudo isso é a remoção dos fantasma. Isso tornaria a contenção mais fácil para vocês e evitamos irritar alguns Maxwellistas muito determinados.&#34;

&#34;Teoricamente, sim,&#34; disse Shaw depois de outro gole de café. &#34;Mas acho que todos podemos concordar que Vincent Anderson é a última pessoa em quem confiaríamos com um exército de fantasmas. Além disso, não sabemos se ele será capaz de gerar uma nova saída do 3560 uma vez dentro. Ele pode ir de uma dúzia ou mais Vias conhecidas para uma que ele pode enfiar em qualquer lugar. Também não gosto da ideia de tentar superar o Vincent em seus termos, mas agora é a melhor opção. Para todos nós.&#34;
A mesa caiu em murmúrios de concordância.

&#34;Colocaremos a Tau-51 e a Gamma-13 em espera,&#34; disse Merlo. &#34;Nos avise quando for a hora de montar a armadilha. Eu posso prometer a você que Vincent Anderson não será mais um problema.&#34;

Thorne sacudiu a cabeça.

&#34;Esta é a terceira vez que vocês fazem essa promessa, Jessie. Talvez seja melhor não colocarmos a carroça na frente dos bois desta vez.&#34;

------

Vincent Anderson estava diante de uma das muitas mesas de trabalho isoladas da Biblioteca do Viajante. Um grande mapa de Três Portlands estava estendido em sua superfície, os cantos segurados por múltiplos manuais técnicos. Ao lado dele estava um homem de terno escuro com um broche Maxwellista na lapela, o lado esquerdo do corpo entrelaçado com tentáculos de tecido de aramida branco.

&#34;Infelizmente, os Carcereiros fecharam a maioria dos pontos de entrada para a Floresta em 2028,&#34; disse [[[Good As New|Aaron Howell]]], observando enquanto Anderson esfregava uma têmpora em pensamento. &#34;A de Forest Park é nossa única opção. Para nossa sorte, há três ou mais Vias que saem de Três Portlands e saem relativamente perto desse ponto. Seria fácil partir correndo antes dos Carcereiros saberem o que está acontecendo.&#34;

&#34;Olha, esse excesso de confiança vai garantir que coisas ruins aconteçam com você em algum momento, Aaron,&#34; disse Anderson. &#34;Posso garantir a você que a Sasha e a UIU têm uma ideia aproximada do que estamos fazendo a essa altura. Você não invade uma de suas instalações mais seguras para eles simplesmente ignorarem isso. Eles são lentos para agir, mas quando o martelo cai, cabeças rolam.&#34;

&#34;Os Carcereiros não têm acesso à Biblioteca-&#34; Aaron começou a responder.

&#34;Mas a UIU sim,&#34; retrucou Anderson.

&#34;Então, o que, acabou o plano? Nos levantamos para a ocasião para desistir?&#34;

&#34;De jeito nenhum.&#34; Anderson suspirou e sacudiu a cabeça. &#34;É o melhor plano para o prazo que temos. Só estou sendo cuidadoso.&#34;

O ciborgue traçou as ruas no mapa com o dedo e suspirou mais uma vez.

&#34;Quem você disse que estava na equipe de assalto de novo?&#34;

&#34;Juniper, Troy, Donny, Ashley e Cecil. Facilmente alguns dos nossos mais competentes. Tenho certeza de que Juniper já mostrou isso a você.&#34;

Anderson balançou a cabeça e bateu o dedo no mapa preguiçosamente. Depois de alguns momentos disso, ele parou e ergueu os olhos, uma faísca neles.

&#34;O que você sabe sobre abrir novas Vias da Biblioteca para a realidade base?&#34;

Aaron ergueu uma sobrancelha em confusão.

&#34;É um negócio complicado até mesmo para alguém especializado nos pontos mais delicados da viagem multidimensional?&#34;

&#34;É mais fácil se não enviarmos algo vivo pela Via?&#34;

Aaron parou.

&#34;O que você está planejando?&#34;

&#34;Nada elaborado. Eu só não quero apostar tudo que temos no mesmo cavalo.&#34; Anderson sorriu. &#34;Mas precisaremos fazer mais algumas cópias do transmutador.&#34;

------
[[div class=&#34;content-panel standalone series&#34; style=&#34;background-color: #99FF99;&#34;]]
Thorne,
Fonte de Ridgewood Park. 0100. Espere o alvo, eu e quatro inimigos.
Nº137
[[/div]]
------

Acessar Três Portlands era simples, já que havia inúmeras Vias entre a cidade-estado anômala e a Biblioteca do Viajante. Nesse caso, Anderson, Juniper e um punhado de Peregrines e Sakers surgiram na chuva fria de Portlands no meio da noite. Juntos, os androides e o ciborgue lentamente abriram caminho em direção a um dos muitos parques perto do perímetro da cidade a pé, a chuva pesada encharcando os casacos pesados e as máscaras que eles usavam para esconder suas formas.

&#34;Quase fácil demais,&#34; disse uma unidade Peregrine que se referia a si mesma como Troy com uma voz grave. Ele observava o escasso tráfego de pedestres passa pelas ruas em grande parte desertas.

&#34;Com licença, você está entediado?&#34; Respondeu Juniper, soltando uma risada baixa.

Troy olhou para baixo e aceno com a cabeça.

&#34;Não, de jeito nenhum. Desculpe...&#34;

Juniper deu um aceno de perdão com a cabeça e apertou a mochila pesada que Anderson havia dado a eles. O ciborgue percebeu isso e sorriu.

&#34;Carga preciosa,&#34; disse ele.

&#34;Mais do que você sabe, Sr. Anderson.&#34;

&#34;No caso de eu não conseguir, você e o resto das equipes devem ser capazes de configurar isso. À prova de idiota, e Peregrines e Sakers não são idiotas.&#34;

&#34;Antecipando algo, senhor?&#34; a unidade Saker chamada Cecil perguntou, por cima do ombro.

&#34;Com meu histórico, seria tolice não antecipar.&#34; Anderson suspirou.

&#34;Justo,&#34; Cecil riu. &#34;Mas você pode relaxar. Estamos quase lá.&#34;

Eventualmente, eles chegaram ao lado de um grande parque e no abrigo de um beco próximo, os vários androides verificaram suas armas e se prepararam para sair.

&#34;Direto pra fonte do Pioneiro Perdido,&#34; Juniper os lembrou. &#34;Devemos chegar em Forest Park um pouco depois das outras equipes. Que WAN os abençoe.&#34;

Sem outra palavra, a equipe deixou a privacidade do beco e entrou no parque.

[[=]]
**BANG**
[[/=]]

Como se na deixa, uma série de tiros soaram. Troy e outro Peregrine caíram no chão e permaneceram imóveis, um buraco de rifle de alto calibre em suas cabeças.

Juniper e Anderson saíram correndo, tentando se espalhar pelas árvores, onde poderiam se esconder e desaparecer. Antes de chegarem longe, mais tiros soaram por trás, tirando as pernas de Anderson e Juniper de baixo deles.

O ciborgue observou Juniper continuar a rastejar desesperadamente, suas mãos mecânicas puxando-o ferozmente pela terra lamacenta. Anderson virou a cabeça para ver Cecil se aproximar, recarregando a metralhadora.

&#34;Deixe-o em paz!&#34; Gritou Anderson, enfiando a mão no bolso da jaqueta e tirando uma esfera de gosma laranja neon. O velho gritou desesperadamente para Cecil, apenas para que o androide rebelde se desviasse, se virasse e disparasse um único tiro em sua mão. Anderson gritou de dor e outra série de tiros foi disparada. Juniper estava imóvel, e agora Cecil se aproximava dele. O velho tentou debilmente rastejar para trás.

&#34;Eu posso usar o Protocolo Fundação em você!&#34; Ele sibilou para o droide, sua mão direita faiscando fracamente com eletricidade enquanto apontava o dedo indicador para o droide. &#34;Eu posso te fritar onde você está!&#34;

&#34;E imagino que posso descarregar este pente inteiro em você antes que qualquer uma dessas opções seja eficaz,&#34; respondeu o Saker.

Anderson ergueu o dedo por mais alguns segundos, mas acabou cedendo.

&#34;Isso só mostra o quão pouco você pensava de nós,&#34; afirmou Cecil, sacudindo a cabeça. &#34;Rodeado por centenas de suas criações, e você nunca olhou para nenhum de nós. Poderíamos tê-lo assassinado bem na Biblioteca.&#34;

Anderson sentiu o sangue gelar e relutantemente executou o programa de varredura que havia embutido em seus olhos mecânicos.

&#34;[[[No Matter What Mask You Wear|Saker Nº137]]],&#34; disse ele para si mesmo. &#34;O último dos [[[Austringers|rebeldes do Phines]]]. Você não faz nenhum favor a si mesmo. Você está trabalhando contra seus próprios interesses.&#34;

&#34;O que você saberia sobre meus interesses, Sr. Anderson,&#34; respondeu o droide. &#34;Esse sempre foi o seu problema, seu idiota arrogante. Nós sempre fomos um meio para um fim. Descartáveis. Phineas sabia mais! Phineas era mais!&#34;

&#34;E ele era...&#34;

Anderson olhou para o céu noturno e sentiu a chuva fria encharcá-lo. Momentos depois, agentes da UIU emergiram das árvores. O ciborgue ferido foi recolhido e levado embora.
 
------
&gt; **Relatório de Incidente: 3560-12**
&gt; 
&gt; Em 16/3/2041, aproximadamente às 0130, múltiplas instâncias de Androides Saker e Peregrine da [[[Anderson Robotics Hub|Anderson Robóticas]]] atacaram SCP-3560. Agentes da FTM Gamma-13 (&#34;Portadores da Lei de Asimov&#34;) e da FTM Tau-51 (&#34;Briga Urbana&#34;) foram bem sucedidos em repelir o ataque inicial. Imagens de segurança da área de contenção de SCP-3560 mostram que durante a luta, uma equipe separada de androides da Anderson Robóticas entrou em SCP-3560, carregando uma carga desconhecida.
&gt; 
&gt; Investigações sobre como as forças hostis acessaram a área de contenção, pesar de nenhuma violação de perímetro detectada, está em andamento.
------

&#34;Acabei de receber notícias da Diretora Merlo sobre seu pequeno truque em Forest Park. E aqui estávamos pensando que você estava perdendo o jeito, Sr. Anderson.&#34;

Vincent Anderson estava sentado em uma mesa de interrogatório no escritório de campo da UIU em Três Portlands. À sua frente, estavam Agente Thorne e Saker Nº137. Ele havia sido informado de que seria transferido para a custódia da Fundação SCP na próxima meia hora. Ele manteve a cabeça baixa e os olhos na mesa.

&#34;Nada?&#34; Agente Thorne continuou a perguntar, um sorriso entretido no rosto. &#34;Será que Vincent Anderson está sem palavras?&#34;

O velho ergueu os olhos e suspirou.

&#34;A Fundação sabe que vocês estão usando unidades Saker como agentes de campo agora?&#34;

&#34;A Fundação tem seus segredos e nós temos os nosso,&#34; respondeu Saker Nº137 friamente.

&#34;E vocês têm mesmo.&#34;

&#34;Como você estava planejando entrar no [[[secure-facility-dossier-site-64|Sítio-64]]]?&#34; Continuou Thorne. &#34;Já vimos o interior do seu pequeno &#39;purgatório.&#39; Dificilmente uma saída.&#34;

Anderson encolheu os ombros.

&#34;Acho que nunca saberemos agora, não é, Agente.&#34;

Thorne revirou os olhos.

&#34;Acho que não. Presumo que a carga que você mandou sua segunda equipe entregar era-&#34;

Thorne parou, percebendo que agora conseguia ver sua respiração. As luzes da sala de interrogatório piscaram e enfraqueceram.

Uma unidade Amur espectral apareceu então na mesa. O pequeno droide acenou para a agente e então se virou para Anderson, onde fez um chilrear feliz.

&#34;Nem fodendo... Benny?&#34; Disse Anderson. Sua boca estava aberta e um olhar de terror tomou conta de seu rosto. &#34;Precisamos sair daqui agora! O único jeito do Benny ter aparecido aqui é se-&#34;

&#34;É uma aparição,&#34; disse Thorne cautelosamente olhando para a janela de observação em busca de apoio. &#34;Além disso, eles são seus fantasmas, mande-os parar.&#34;

&#34;Haverá mais deles!&#34; Gritou Anderson. &#34;E eles estão putos pra caralho comigo, e Saker Nº137 acabou com a porra da minha moeda de barganha!&#34;

Agente Thorne se levantou e sacou sua pistola.

&#34;Você acha que suas balas funcionarão em um fantasma, Agente?!?&#34;

Thorne não teve chance de responder. A sala se encheu de um uivo mecânico angustiado e as luzes se apagaram. No canto de trás, uma elipse de neblina branca e brilhante apareceu. As penas de uma torreta automática com cicatrizes de batalha começaram a se mover, seus armamentos estalando enquanto miravam em Thorne e Saker Nº137.

O androide virou a mesa para se proteger, jogando Anderson de costas no chão. Thorne lançou o primeiro encantamento que lhe veio à mente. Agachando atrás da placa de metal agora brilhando azul, a agente podia sentir sua energia diminuir enquanto tiro após tiro de seus agressor espectral colidia com a barreira improvisada. Eventualmente, o uivo elétrico cessou.

&#34;Se afaste! Vou te destruir! Não! NÃO!&#34; Anderson gritou. Ouviram-se passos apressados, seguidos pelos estrondos de uma luta e depois silêncio. A sala começou a esquentar e a as luzes começaram a voltar.
