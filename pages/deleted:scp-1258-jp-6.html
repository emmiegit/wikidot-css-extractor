    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-XXX-JP - 現実世界の実況者
**著者:** ©︎[[*user Ryo111111]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP‐1258‐JP

**オブジェクトクラス:** --Euclid--Neutralized

**特別収容プロトコル:** もしSCP‐1258‐JPを発見したら、いかなる財団職員であっても担当する--白子博士--██博士に報告するべきです。--またSCP‐1258‐JPの対応を任された職員は、媒体からSCP‐1258‐JPに関する記録、情報以外を完全に複製したコミュニティを新たに作成し、会話者には全員にクラスE記憶処理を施してから、解放してください。--また、担当する職員は媒体に加入し、SCP‐1258‐JPの言動を記録し、一日ごとに--白子博士--██博士へ報告をしてください。もし、一日経っても報告がない場合、SCP‐1258‐JPの報告書を読ませたうえで、再度職務へ復帰させてください。--今でもSCP‐1258‐JPやSCP‐1258‐JP‐2の捜索は続いています。--

**説明:** SCP‐1258XXX‐JPは少なくとも2007/4/██から発生している、多数の人間が直接接触せずに会話や文字によるコミュニケーションができるSNSやチャットツール(以下：媒体)に現れ、主に実況者という名前のアカウント群を操作している人物、またはそのアカウント自体を指します。

当オブジェクトの異常性はランダムに対象となる媒体に現れ、元から媒体で会話をしていた人間(以下:会話者)と会話を始めます。また、この時当オブジェクトが突然会話に入って来ても会話者は元から会話に当オブジェクトが参加していたように振る舞うため、当オブジェクトは何らかの現実改変能力を持っているのではないかと示唆されています。

会話の内容は媒体であるコミュニティの趣旨や、会話者の好みによって変化することが確認されており、会話には主に標準語を使いますが、状況や会話者によって口調、または態度を変えて会話をします。また、自身に対する質問にはその都度明確に答えます。しかし、自分自身の起源や今どこにいるか、アカウントのパスワードなどの自分自身が特定される恐れのある質問については、個人情報だとして回答を拒否しました。会話者はほとんどの場合、当SCPに好意的な態度をとりますが、これはSCP‐1258‐JPの言動、会話者に対する対応を見る限り妥当なものであり、異常性はないものと考えられます。

当SCPは複数の媒体にアカウントを所持しており、「サブアカウント」として、一つのコミュニティに二つ以上のアカウントを加入させることも確認されています。サブアカウントが媒体に加入した時も最初にSCP‐XXX‐JPが媒体に加入した時と同じく、現実改変をすることが確認されています。当SCPが使用しているアカウントは調査の結果、すべて存在しないアカウントであることがわかりました。SCP‐1258‐JPがどのようにして媒体を通してコミュニケーションを行っているのかは現在判明していません。

**実験記録: 1258‐jp 日付2007/4/21**
&gt; **対象:** D-9342
&gt; 
&gt; **実施方法:** 媒体にⅮ-9342を加入させ,当SCPとの会話を試みる。
&gt; 
&gt; **結果:** D-9342は一時間程度SCP-1258‐JPとチャット上で会話し、SCP-1258‐JPに好意的な感情を示した。実験後、D-9342は機会があったらまた会話したいと述べている。
&gt; 
&gt; **分析:** SCP-1258-JPが先に媒体に加入した場合現実改変は見られないことが分かった。D-9342が示した好意的な感情には現実改変の影響はないと思われる。

**インタビュー記録1258‐JP 日付2007/5/2**
&gt; **対象:** SCP-1258‐JP
&gt; 
&gt; 
&gt; **インタビュアー:** 白子博士
&gt; 
&gt; **付記:** 会話者全員がすでに脱退した媒体に参加し音声通話を行っています。以下はその記録です。
&gt; 
&gt; ＜録音開始,2007/5/2＞
&gt; 
&gt; **白子博士:** インタビューを始めます。よろしいですか、SCP-1258-JP。
&gt; 
&gt; **SCP-1258‐JP:** あんた……(数秒間の沈黙)いや、あんたらか。
&gt; 
&gt; **白子博士:** 私たちのことについて何か知っているのですか？
&gt; 
&gt; **SCP-1258‐JP:** いいや、なにも。ただ、俺の場所を邪魔しないでもらいたいね。
&gt; 
&gt; **白子博士:** あなたの場所、とは？
&gt; 
&gt; **SCP-1258‐JP:** わからないのか？ここのことだよ。
&gt; 
&gt; **白子博士:** 「ここ」とは？このコミュニケーションツールのことでしょうか。
&gt; 
&gt; **SCP-1258‐JP:** まぁそうだが(数秒間の沈黙)そういう言い方はやめてほしいね。ここにはもとに戻れなくなったやつってのも多くいる。そっちのことを信じられなくなってな。
&gt; 
&gt; ［この時点で実況者サブというアカウントが媒体に加入していることが後の記録から確認される］
&gt; 
&gt; **白子博士:** ……あなたは、戻りたいと思いますか。元の世界に。
&gt; 
&gt; **SCP-1258-JP:** 戻りたいとは思わない。でも、ここみたいにしたい。
&gt; 
&gt; [実況者サブという名前のアカウントが通話に参加する] 
&gt; 
&gt; **SCP-1258-JP:** あんた[不明なノイズ]そう思うだろう。
&gt; 
&gt; [SCP-1258-JPの声が二重に聞こえるがハウリングは確認されない] 
&gt; 
&gt; ＜録音終了＞
&gt; 
&gt; **終了報告書:** インタビューは監督をしていた職員に強制終了されました。インタビュー後、白子博士は実況者というアカウントがSCP-XXX‐JPであるという認識を喪失しているようでしたが、しっかりとした説明を行ったところ、それがSCP-1258-JPであることを再認識しました。

**メッセージ記録: SCP-1258‐JP**
白子博士によるインタビューの数日後、SCP-1258‐JPから財団宛てに以下のメッセージが送られました。

&gt; そっちだってこっちとおなじだ。

**補遺1: 事案SCP-1258‐JP**
SCP-1258‐JPによる発言は2024/9/28から約一年間報告が上がっていません。このことから当SCPは、何らの理由により現在、非活性状態にあると結論付けられました。もし発見した場合は担当の██博士に報告をしてください。--現在も非活性状態となった原因は調査されています。--当SCPに関する調査は担当博士の提言によって無期限に凍結されました

**補遺2: 2025/11/18**
　担当博士よりSCP-1258‐JPのオブジェクトクラスをEuclidからNeutralizedに再分類することが申請され、審議の結果、申請は可決されました。並びに、担当博士から当報告書の破棄も申請されましたが、その申請は却下されました。</textarea></pre>
