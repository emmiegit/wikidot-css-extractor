    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hidding]]

[[include credit:start]]
標題：SCP-320 - 希格斯場加速度操縱子
作者：[[*user FritzWillie]]
譯者：[[*user vomiter]]

[[include credit:end]]

**項目編號：** SCP-320

**項目等級：** Euclid

**特殊收容措施：** 除非有研究需求，否則應將SCP-320緩慢放置於6立方公尺的固體泡沫托盤上，並與托盤整體一同放入重達37公噸的特製固定金庫。以上措施的目標在於提供一套輕量安全材質構成的緩衝機制令SCP-320在收容中儘量維持靜止不動，同時避免SCP-320加速到超出控制的程度。

**描述：** SCP-320是一顆玻璃珠，它沿任意直線軌跡加速時將會影響周遭的正常歐幾里得空間。玻璃珠自身直徑僅10.4公分，重量31.2公克。光線折射實驗以及電腦斷層掃描已證實SCP-320內部有著一個真空空洞。目前沒有任何物理實驗可以解釋SCP-320對時空的影響機制。

SCP-320在加速期間，它對周遭物質與空間的引力效應連同自身質量都會隨著加速度增加而指數增長。理論物理當中，弦理論雖然較能準確預測上述的效應但依然無法給予完整的解釋。目前猜測當玻璃球速度提高，理論上可能存在的「希格斯場」將會被捲向該項目，因而導致觀測結果中的質量增加。這在某些方面符合愛因斯坦關於物質速度限制的相對論；但也在某些方面與之悖離。另一猜想則認為SCP-320在靜止狀態下內含著一個未崩塌的奇點。一旦開始運動，未崩塌的引力場會疊加在自身之上於是造成引力增強。
 
隨著一般物質加速到接近光速，其自身質量將限制它能達到的速度，導致它在另一觀察者的視角中彷彿被拉住而變得越來越難以加速。與這一概念相似，SCP-320自身質量也會導致加速度減弱，但實際原理與一般預期的普遍機制不完全相同。SCP-320的質量在靜止時為正常狀態，一般猜測認為它不受地球繞日公轉和太陽系繞銀心公轉影響。然而SCP-320如果受到其它的施力（讓它從任何靜止或等速直線運動中開始加速），將會令它的質量與相對引力開始指數成長，但其動量並不隨上述質量變化而變化。

也就是一旦處於加速運動，SCP-320附近的正常物質將會受該球體吸引而朝它的運動方向移動，這一現象通常會導致劇烈強風，在SCP-320的彈道軌跡上造成嚴重破壞。雖然將SCP-320加速到其最高速度過於危險，但根據數學模型的外推預測，SCP-320要達到旁觀者眼中的時速125.5公里才會因為自身質量而停止加速。儘管以上的描述將引力效應的增加歸因於SCP-320自身的質量變化，但實際上這一質量只是相對而言，因為SCP-320的動量測試結果並未顯示出比靜止狀態下更大的質量。

也就是任何東西若與SCP-320在運動狀態下發生碰撞，都只會像是被一顆空心彈珠擊中，而不是被一個奇點擊中。

光譜分析顯示SCP-320的玻璃成分帶有高濃度的氧化錳，可能與人造石英有相似特性。另外，其成分中含有的氧化鈣則令SCP-320在近百年來的時間不受侵蝕，依然保有透明的外觀。
