**Προσωπικό ημερολόγιο του &#34;Iceberg&#34;** 

[ΣΗΜΕΙΩΣΗ: Οι ημερομηνίες και ορισμένες ευαίσθητες πληροφορίες αφαιρέθηκαν από τα Κεντρικά Αρχεία. Τα πρωτότυπα έγγραφα είναι διαθέσιμα κατόπιν έγκρισης].

------

███████ ██ ████

Καλημέρα

Επιτέλους πήρα προαγωγή. Τουλάχιστον, νομίζω ότι είναι προαγωγή. Μόνο βοηθός εργαστηρίου, αλλά θα έχω πρόσβαση σε περισσότερα SCP από ό,τι πριν (αν και έχω ακούσει τις φήμες για κάποια από τα SCP της κατηγορίας Keter). Και έχω ακούσει ότι ο Δρ. Γκίρς είναι αρκετά σεβαστός σε αυτόν τον τομέα. Λοιπόν, υποθέτω ότι θα πρέπει να δω πώς θα εξελιχθεί η σημερινή μέρα. Έχω ακούσει ότι σπάνια συμβαίνει να πεθαίνεις την πρώτη μέρα σε τέτοιου είδους πράγματα.

Καλησπέρα

Πέρασα το μεγαλύτερο μέρος της ημέρας συγκεντρώνοντας πληροφορίες. Όλα όσα έχουμε πρέπει να μετατραπούν σε ψηφιακή μορφή και να σταλούν στα κεντρικά αρχεία. Ο ίδιος ο Δρ. Γκίρς ήταν εντάξει, αν και φαινόταν να κρατάει πάντα τα πράγματα πολύ επαγγελματικά. Αναρωτιέμαι αν είναι πάντα έτσι.
Σήμερα ήταν κυρίως συγκέντρωση σημειώσεων και αναφορών από τον Δρ. Γκίρς. Βρήκα πολλά από αυτά που καταγράφηκαν ενδιαφέροντα, αλλά η πραγματική δουλειά της μεταφοράς τους στον υπολογιστή ήταν απίστευτα βαρετή. Και φαίνεται ότι αυτή είναι η περισσότερη δουλειά μου για τις επόμενες μέρες. Ω υπέροχα. Και δεν νομίζω ότι πήρα αύξηση μισθού. Αρχίζω να αναρωτιέμαι τι ακριβώς εννοεί το Ίδρυμα όταν λέει &#34;προαγωγή&#34;.

------

███████ ██ ████

Καλημέρα

Το πρωί ήταν μάλλον αδιάφορο. Το πρωινό ήταν περίπου το ίδιο όπως πάντα. Περισσότερη δουλειά με τη σύνταξη εγγράφων σήμερα. Ο Δρ. Γκίρς φαίνεται να δέχεται το παρατσούκλι μου μάλλον καλά. Οι περισσότεροι ανώτεροι με φωνάζουν απλά Δρ. ████.

Καλησπέρα

Όπως το φαντάστηκα, περισσότερη δουλειά με χαρτιά. Φαίνεται ότι θα πάω σε μια τοποθεσία περιορισμού, καταγράφοντας δεδομένα για το [[[SCP-882]]]. Ένα από αυτά που θα κοιτάξουμε είναι πόσος χρόνος χρειάζεται στους ανθρώπους γύρω του για να αρχίσουν να ακούνε πράγματα. Τρίξιμο και κλικ. Οπότε βασικά θα δούμε πόσος χρόνος θα περάσει μέχρι να τρελάνει τους ανθρώπους. Λοιπόν, αυτό είναι ευχάριστο. Αλλά υποθέτω ότι είναι αυτό που πρέπει να γίνει.

Το [[[SCP-076]]] προκάλεσε άλλο ένα περιστατικό. Τέλεια. Είτε δουλεύει μαζί μας είτε όχι, ποτέ δεν ήταν ωραίο να έχουμε έναν αθάνατο ψυχοπαθή με υπερδυνάμεις στη βάση. Στο δείπνο ο Καρλ ή το [[[SCP-530]]] προσπάθησε να πάρει λίγο από το φαγητό μου. Έπρεπε να τον διώξω. Δεν ήθελα να μου κάνουν επίπληξη, άσε που άκουσα ότι μυρίζει άσχημα.

------

███████ ██ ████

Καλημέρα

Έπρεπε να σηκωθώ νωρίς σήμερα. Έπρεπε να φύγουμε νωρίς για την πτήση προς την περιοχή περιορισμού. Ήμουν απασχολημένος όλη την εβδομάδα, οπότε μόλις τώρα βρήκα χρόνο να γράψω. Μάλλον θα πρέπει να κοιμηθώ κι άλλο σύντομα. Δεν θα ήταν καλό να είμαι κουρασμένος όταν φτάσουμε εκεί.

Ξέχνα το αυτό. Σίγουρα δεν θα ήταν καλό. Μόλις μάθαμε ότι το SCP-882 παραβίασε τον περιορισμό. Παρόλα αυτά, συνεχίζουμε.

Καλησπέρα

Γιατί, ω, γιατί δέχτηκα αυτή τη νέα δουλειά; Όχι μόνο συνεχίζουμε να πηγαίνουμε προς μια παραβίαση περιορισμού, αλλά όταν φτάνουμε εκεί έχει παγωνιά και χιόνι παντού. Ομολογουμένως, ποτέ δεν είχα μεγάλο πρόβλημα με το κρύο. Αλλά εξαιτίας αυτής της καταιγίδας, έχουμε κολλήσει εδώ για δύο ολόκληρες εβδομάδες. Είναι αρκετό για να σε κάνει να εύχεσαι να δούλευες πάλι σε κάποια από αυτά τα μικρά SCP. Το θετικό είναι ότι η κατάσταση έχει περιοριστεί. Προς το παρόν. Υποθέτω ότι θα πρέπει να μάθω να το αντιμετωπίζω αυτό αν πρόκειται να μείνω στο Ίδρυμα. Δεν είμαι σίγουρος ότι έχω άλλη επιλογή.

Μόλις φτάσαμε εκεί, ο Δρ. Γκίρς με έβαλε να αρχίσω αμέσως να στήνω τον καταυλισμό. Ή όπως το έθεσε, &#34;το κεντρικό παρατηρητήριο&#34;. Αποδεικνύεται ότι η νέα μας δουλειά είναι να παρακολουθούμε το εσωτερικό της σφραγισμένης περιοχής, να μελετάμε τη δυναμική της ομάδας όταν βρίσκεται υπό ακραία πίεση. Δεν είναι πραγματικά ο τομέας της ειδικότητάς μου, αλλά υποθέτω ότι γι&#39; αυτό ο Δρ. Γκίρς είναι υπεύθυνος εδώ. Ρυθμίζοντας τις συσκευές παρακολούθησης, επιτέλους έριξα μια καλή ματιά. Το SCP-882, δηλαδή. Προς το παρόν είναι ακόμα μερικώς καλυμμένο με σκουριά, αλλά έχει αρχίσει να κινείται. Με όλα αυτά τα γρανάζια πάνω του, υποθέτω ότι έστειλαν τον σωστό γιατρό για τη δουλειά.

------

███████ ██ ████

Καλημέρα

Θεέ μου. Σήμερα το πρωί, ο D-882/1 (τι υπέροχα ονόματα δίνουμε) μπήκε κατευθείαν μέσα. Στο SCP-882 δηλαδή. Απλά υπνοβατούσε, πηγαίνοντας στο διάδρομο. Δεν είχαμε τρόπο να του μιλήσουμε, οπότε δεν μπορούσα να κάνω τίποτα άλλο από το να παρακολουθώ και να καταγράφω. Και να τον ακούω να ουρλιάζει. Όταν το θηρίο χορτάσει μέταλλο, με την ατελείωτη λαιμαργία του πεινάει για αίμα, σάρκα και οστά. Ίσως έπρεπε να προσπαθήσω να ασχοληθώ με τη συγγραφή. Οι άλλοι εκεί μέσα ήταν αρκετά εκδηλωτικοί για το ότι ήθελαν να φύγουν. Χωρίς να έρθει κανείς για λίγο καιρό, και με το πόσο γρήγορα πήγε ο D-882/1, δεν φαίνεται και πολύ πιθανό. Μπορώ να το χειριστώ, το ξέρω ότι μπορώ. Αυτό δεν το κάνει καλύτερο.

Καλησπέρα

Ξοδεύω λίγο από τον ελεύθερο χρόνο μου δουλεύοντας πάνω σε ιδέες για έργα. Έχω μια σχεδόν ολοκληρωμένη λίστα δοκιμών για το [[[SCP-914]]]. Θα δώσω επίσης στον Δρ. Γκίρς μια ιδέα που έχω για να δώσω στο [[[SCP-682]]] λίγο από το [[[SCP-236]]]. Ίσως ακολουθούμενο από ένα δυνατό κρότο για να τους τρομάξει μετά από λίγο, όπως μια χειροβομβίδα. Κάποιες άλλες που σκέφτηκα στο μυαλό μου. Πραγματικά, ήταν χρήσιμο να επικεντρωθώ στην επιστήμη.

Μας έχουν μείνει οι μερίδες έκτακτης ανάγκης. Δεν έχει πολύ καλή γεύση, αλλά προφανώς έχει περισσότερα θρεπτικά συστατικά από οτιδήποτε άλλο. Εκτός από αυτό που είναι μέσα στην περιοχή περιορισμού, είναι κάπως βαρετά.

------

███████ ██ ████

Καλημέρα

Επιτέλους έχουμε μια νέα προμήθεια. Έπεσε ακριβώς πάνω στο τζιπ του πράκτορα ████. Κρίμα γι&#39; αυτόν, αλλά το ξέσπασμά του ήταν κάπως αστείο. Χρειαζόμασταν να γελάσουμε μετά απο ολα αυτά. Ένας τύπος έπαθε ήδη κρυοπαγήματα, ένας άλλος τα παράτησε και &#34;αυτοκαταργήθηκε&#34;. Οι υπόλοιποι έχουν ξεμείνει από φαγητό. Καθόλου χαρούμενη εβδομάδα. Έχω ακόμα λίγο περισσότερο εξοπλισμό να στήσω, οπότε αυτό θα είναι ένας υγιής αντιπερισπασμός για άλλη μια ώρα.

Καλησπέρα

Αφού ασχολήθηκα με τον εξοπλισμό και τις προμήθειες, επέστρεψα για να παρακολουθήσω περισσότερο. Είναι ξεκάθαρο ότι όλοι επηρεάζονται, και μάλιστα αρκετά. Το καταλαβαίνεις από τον τρόπο που περπατούν. Όχι μόνο αυτό, αλλά όλοι προσθέτουν στο SCP-882, ρίχνοντας μέταλλο για να το κάνουν να μειώσει τον ψυχικό θόρυβο. Αν και ο καταυλισμός είναι πολύ μακριά από το σημείο όπου περιορίζεται, εξακολουθώ να χαίρομαι που έχω την περιοχή εργασίας του [[[SCP-148]]] με επένδυση. Δόξα τω Θεώ που το βρήκαμε αυτό το πράγμα, είναι αρκετά χρήσιμο απ&#39; ό,τι έχω διαβάσει. Τέλος πάντων, ο Δρ. Γκίρς και εγώ είμαστε οι μόνοι που δουλεύουμε πραγματικά σε αυτόν τον τομέα, οπότε ο Δρ. Γκίρς μου ζήτησε να παρακολουθώ την υπόλοιπη ομάδα σε περίπτωση που το εύρος του 882 μεγαλώσει περισσότερο από όσο λένε οι τοπικοί ερευνητές. Φαίνονται καλά προς το παρόν, αν και όταν ήρθαν οι προμήθειες παρατήρησα ότι ο ███████ πήρε κάποια χάπια που είναι για πονοκεφάλους. Αλλά είμαι σίγουρος ότι είναι εντάξει. Οι δουλειές σαν κι αυτή σου προκαλούν πονοκεφάλους μερικές φορές.

------

███████ ██ ████

Καλημέρα

Γαμώτο. Το 882 έχει μεγαλύτερη εμβέλεια απ&#39; ό,τι νομίζαμε, τους έπιασε όλους. Όλους εκτός από εμένα και τον Γκίρς, χάρη στη θωρακισμένη περιοχή δοκιμών. Αναγκαστήκαμε να οχυρωθούμε μέσα. Δεν έχω πολύ χρόνο για να γράψω, απλά θέλω μια πιθανή τελευταία καταχώρηση. Και... γαμώτο, έβγαλαν το σύστημα θέρμανσης. Λες και δεν κρυώνω ήδη αρκετά. Ειλικρινά, από τότε που συνέβη το περιστατικό, είναι απλά ένας πόν-

Καλησπέρα

Αχ, τόσο λίγος χρόνος για να γράψω. Δεν τα παρατάνε, και ο καταραμένος καιρός μας εμποδίζει να έχουμε μια ομάδα εδώ κάτω. Φίλε, αυτοί οι τύποι αρχίζουν πραγματικά να με τσαντίζουν. Χρειάζομαι ένα όπλο. Ίσως να πάρω ένα προσωπικό όταν γυρίσουμε πίσω. Κάτι ωραίο.

------

███████ ██ ████

Ναι, το ξέρω. Έχει περάσει καιρός από τότε που μπόρεσα να γράψω μια καταχώρηση. Προφανώς μερικά σπασμένα κόκκαλα θα σε κρατήσουν στο ιατρείο για λίγο καιρό. Δεν καταλαβαίνω όμως πώς βοηθάει το γεγονός ότι ο ψυχίατρος έρχεται συνέχεια και μου μιλάει. Αφού τελειώσει η αξιολόγηση. Εννοώ, ο Γκλάς είναι εντάξει τύπος, υποθέτω, αλλά αλήθεια; Πόσα ψυχολογικά τεστ χρειάζεσαι πραγματικά;

Τέλος πάντων, μόλις με άφησαν να βγω, το πρώτο πράγμα που έκανα ήταν... Ο περισσότερος εξοπλισμός βγήκε έξω, οπότε είμαι τυχερός, μαντέψτε ποιος πρέπει να επεξεργαστεί όλα τα δεδομένα. Δεν ήξερα ότι η κάμερα γυρνούσε όταν χτύπησα το πρόσωπο του τύπου. Εεε... Ή ακόμα νωρίτερα, όταν τον χτύπησα με μολότοφ για να τον ρίξω στο έδαφος. Οι βόμβες μολότοφ, τι δεν μπορούν να κάνουν;

Γνώρισα επίσης έναν τύπο. Τον Κοντράκι, κάτι τέτοιο. Φωτογράφος, κυρίως. Αλλά είχε και κάποια ερευνητική δουλειά. Λίγο τρελός, πολλές άσχημες φήμες επίσης. Ο μαλάκας μου έδωσε τα χαρτιά του για το Σαββατοκύριακο.

Μιλώντας για χαρτιά, έχω ήδη πολλά. Αυτοί οι άνθρωποι πρέπει να μάθουν να χρησιμοποιούν ψηφιακά. Ευτυχώς, έχω σχεδόν την υπογραφή του Γκίρς, κάτι που θα εξοικονομήσει χρόνο. Αφού δεν θα χρειάζεται να τη ζητάω κάθε φορά. Μάλλον θα πρέπει να μάθω να αντιγράφω και μερικούς άλλους, για να επιταχύνω λίγο τα πράγματα.

Για να δούμε. Γαμώτο, ποιος επιβλέπει τις πληρωμές;</textarea></pre>
