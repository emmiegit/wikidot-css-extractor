**Item nº:** SCP-3271 

**Classe de Objeto:** Euclídeo 

**Procedimentos Especiais de Contenção**: SCP-3271 deve ser contido em uma câmara de contenção humanoide medindo 5m x 5m x 5m, que deve ser vigiada por dois guardas a toda hora. A cela de contenção deve ser equipada com um sistema de drenagem para prevenir acúmulo de água da chuva. Para prevenir raios descontrolados na cela de contenção, SCP-3271 dever ser mantido amordaçado. 

Qualquer objeto ou entidades que saiam de SCP-3271 devem ser contidos e mantidos em contenção secundária, aguardando análise. A alimentação de SCP-3271 deve ser feita de forma intravenosa de acordo com a Tabela Nutricional 3271-1.  

**Descrição:** SCP-3271 é um homem de trinta e cinco anos chamado Adrian Knigh, cujo corpo mantém um espaço extradimensional contendo uma severa e contínua tempestade de raios. A presença deste espaço aparenta não causar nenhuma complicação biológica para SCP-3271, já que ainda é capaz de realizar funções corporais normalmente. Porém, algumas anormalidades físicas ficaram aparentes como resultado da presença do espaço.   

A pele de SCP-3271 constantemente expele uma quantidade abundante de água de chuva, presumidamente tendo origem dentro do espaço extra-dimensional. Similarmente, relâmpagos podem ser observados emergindo da boca de SCP-3271 enquanto aberta. Mesmo essas anormalidades causarem um alto nível de angústia ao SCP-3271, eles não aparentam ter capacidade de causar dano ao SCP-3271 fisicamente. 

Em várias ocasiões, objetos similares a miniaturas de veículos como aviões e helicópteros também foram avistados dentro da boca de SCP-3271. Enquanto esses veículos são extremamente precisos em termos de engenharia e estrutura, eles foram encontrados vazios em todos os casos.  

A origem de SCP-3271 é desconhecida pelo fato que este afirmou não ter nenhuma memória a não ser pelo seu nome antes da sua aparição espontânea em Tallahasse, Flórida. Após reportar sua situação e condição anormal para a polícia local, agentes da Fundação rapidamente interviram e trouxeram SCP-3271 para contenção.  

**Adendo: 3271-1**: Em 02/03/2017, o que aparentava ser uma versão em miniatura de uma sonda sem nome da Fundação saiu da boca de SCP-3271 e começou a inspecionar a câmara de contenção. Devido ao seu tamanho pequeno e fragilidade, contenção desse objeto resultou em danos pequenos ao mesmo. Mesmo assim, os seguintes dados foram recuperados com sucesso da sonda:  

* Uma imagem da placa &#39;Hollywood&#39; em Los Angeles. Está chovendo torrencialmente. A placa foi parcialmente esmagada pelo que parece ser um sanduíche de bacon. [[footnote]]Depois da obtenção dessa imagem, as medidas alimentícias atuais foram implementadas.[[/footnote]] 

* Uma imagem da Times Square em Nova York. Está chovendo torrencialmente. Um grande número de pessoas parece estar fugindo de uma onda de tamanho substancial que está se movendo pela rua.   

* Uma imagem de um grupo grande de navios e embarcações no meio do oceano. Está chovendo torrencialmente. O topo de um arranha céu pode ser visto emergindo da água  

* Um vídeo de dois minutos de um indivíduo idêntico ao SCP-3271 falando para a câmera, gravado em algum tipo de laboratório. Enquanto o áudio desse vídeo foi perdido, ele está falando rapidamente, aparentando pânico. Uma grande maquina cônica é visível atrás do homem, e o vídeo acaba em um flash de luz quando ele puxa uma alavanca ao lado dela. Do lado de fora de uma janela no fundo, pôde ser visto uma chuva torrencial.</textarea></pre>
