+ 祷文选段
我主Bright，
您施知识的光辉予我们这贫瘠与死亡的土地，
星辰日月自虚无中勃发之前的那片寂静，
被我主那足以令后来新生的星辰震动的雷音所震撼：
“操他[文献缺失][[footnote]] 即使是最熟悉经文的红衣教士也未能参透这句圣言的奥秘。[[/footnote]]，Clef你出的什么馊主意，这帮[文献缺失][[footnote]] 大突破后344年，一位虔诚的骑士率领一队D种姓在site19大教堂圣餐堂的废墟里拾得此圣文，届时文献中有部分圣言被名为辣酱油的圣遗物所遮挡，想是圣主以此物抹去凡人所不能理解之语句，以便我等凡人亦可聆听圣训。[[/footnote]]的[文献缺失][[footnote]] 经教会精于语言学的神圣博士研究，圣主正是用这个词语称呼他的子民。 [[/footnote]]过了两个世纪都没造出轮子。”
您抬头望穿虚空，直视于凡人无法理解的未来：“不知道他们造出那该死的灯泡之前我还得被叫醒多少次。”
Bright,光明之主，便在自己的号令下降生了。
您在自己的第一次复活之前，就把自己的教诲封印于神圣挂坠之中，以便在后来的大突破中继续用福音为人间施与福祉。
您行走在伊甸园的废墟之上，
您的子民饱受烈火焚烧之刑，模因危害之苦，深红的封印已然解开，不可名状之物遍及曾经的神圣行星，
您熟知我们称为俟亡者的恶魔，传承着神圣收容措施的圣训。
面对吾等罪人咎由自取之恶果，圣主的仁心宽恕了我等的旧罪，但他宽厚的仁慈为我们施加新罪，而D种姓正是罪行未被宽恕的罪大恶极之人。
圣主Bright为众生流下痛苦的泪水，
他深沉的悲伤震撼了山河，白云因他的哭泣而不再悠闲，树木被他的善良所感动而不再生长，宇宙都寂静下来聆听他对其造物的希望与嘱托：
“连披萨盒也没了吗？”
自此，信仰Bright的虔诚教众们便在圣言的引导下踏上了赎罪和寻找名为“披萨盒”的圣遗物的道路。

+ 虔诚者所追寻的不过信仰
     
     在双月降下之后，在鲸鱼不再歌唱之时，在黎明的雾霭还未从这片诅咒之地驱散之前，一人一马，越过了青葱的山丘，用嘹亮[[footnote]]骑士对自己的歌唱能力很有自信，但是唱诗班祭司拒绝他加入。 [[/footnote]]的歌喉唤醒太阳。

//“哦————彼得狗骑士与他的狗。
      黄油土豆和葡萄酒。
    四方眼镜下有个狗头。
       他的马会和你握握手。
      只是冰冷没有骨头。//
 
      //唉————神圣博士啊你要记心头。
    会动的雕像它是怪兽。
         瘦长惨白是096。
           好奇的人可别想走。//

          //啊————赞美披萨和巧可球
         可乐芬达和大麦粥。
        知足常乐小命留， 
         否则大祸要临头！”//

     每当他从自己的营帐中走出来，再次面对这孤独和危险的诅咒之地时，他总会大声背诵这首圣Bright亲自谱写的祷歌，它总是让自己觉得充满了力量[[footnote]]赞美圣Bright。[[/footnote]]，对于那些胆小鬼来说，废土太过险恶，只有最为虔诚的信徒才有能力跨越这先辈们罪恶的搁浅地，他笃信光明之主的教诲，因此他从不感觉自己是孑然一身，况且，他还背负着寻找“披萨盒”的神圣使命，即使他不能像D种姓一样与圣主融为一体，履行这项神圣的职责他也必然获得圣主的祝福。
    
他，光荣的骑士（暂时还不是圣骑士，不过以后就是了），正走在前往Site17大教堂的道路上，这一路的凶险都未能丝毫动摇他对主的虔诚，无论是能吞噬万物的兔子，还是黑夜里在地面滑行的一对眼睛[[footnote]]他们移动的诡异姿态就好像是豆子下面长了轮子。[[/footnote]]，他都在主的佑护下将其一一击败，这些魔鬼全都被自己信仰的虔诚感化，可惜的是他还没来得及对他们施以神圣收容措施，他们就从黑夜中消失了。

     现在他正匍匐在一块上书“馄饨分裂者永不为奴”的混凝土碎块上，盯着远处那几只看似无害的魔物。他不禁想到，若是自己能捉回几只那边草地上飞舞的伪装成折纸的魔龙的话，就能和龙骑士Kondraki[[footnote]]赞美圣Kondraki。[[/footnote]]一样受人尊敬......想到这，他不禁打了个颤，自己渺小的身躯，脆弱的意志，怎能与大突破之前就驾驭魔龙的Kondraki相提并论！竟然还妄想成为————他马上在心中祷告，请求光明之主宽恕自己贪婪的罪过。他从麻袋中取出一瓶古老的祭品，把它举过头顶，再单膝跪下，向左肩后洒出了祭器中只有圣主才有权享用玉液琼浆。
&gt; “我主安康，万寿无疆，献上祭品，愿主恕罪。”
他三次在胸前比出箭头的手势，再把祭器口朝上慢慢放在身前，按照俗例他还要朗读一段对主的祝福，确保圣主能享用祭品：
&gt; “本品属即饮型气泡软饮料，冷藏后饮用更佳。不含酒精！”
他终于再次启程，在越过几个混凝土广告牌山之后，他脚下的青草不见了，取而代之的是眼前的一片不毛之地，植物枯萎，鸟儿停止歌唱，大地在无声的哭泣，连杂草都不能在这里生长，他拔出了自己的佩剑，是时候了，是这里了，神圣博士指示他寻找一片大地母亲哭泣的地方，由于俟亡者073的诅咒，Site17外连卑贱的庄稼都无法生长，教会也早早地离开了这里。他把马拴在一个停车计价器的杆子上，徒步向前旅行，走了差不多一公里，他发现自己的靴子陷在了一种灰黄色的物质中，他小心翼翼的用剑刃挑起一片那种物质，放到嘴里含住——苦涩，坚硬，恶心，腐烂，但他知道了，这就是了，“中尺寸，菲达芝士和杰克芝士，无酱汁，薄饼底。”[[footnote]] 根据主的圣言，这是073最爱的披萨种类。[[/footnote]]他本想从地上采集一些圣遗物用作储备，但它们全部腐烂了，不过这也为他指明了前进的方向，他向着臭味最浓的地方走去——
    
 终于，他来到一栋古建筑前，这栋建筑从一里外就能分辨出来，因为覆盖它的不是枯萎的藤蔓，而是发臭的芝士。，这栋建筑外有一条由腐烂的干草组成的小路，但是除了这里周围没有芝士的痕迹，看来那个俟亡者已经放弃了那个他不能利用的东西，他立刻进入这栋的建筑，这里满是曾经食客的尸骨，还有一些饼底与地板融为一体，但是到处都找不到主所描述的圣遗物，终于，他打开一扇沉重的大门，原本用于封锁它的机械已经被腌肉腐蚀的一干二净，骑士在腐烂的牛肉饼和意大利辣香肠里找到了它，一个纸盒，他立刻在内心默念圣主的教导：
&gt; SCP458是一个来自小凯撒披萨连锁店的大尺寸热备型披萨盒。它由普通硬纸板制成，尺寸是10英寸叉10英寸叉10英寸，重量约为20到20.49，取决于馅料。由于SCP458的异常性质，其重量是变动的。
     一个纸盒，没错了，他顺手把剩余的全部纸盒和那可疑的腌肉一起揽进麻袋，以防万一。在朝见神圣博士时他满怀骄傲和自豪，一次前所未有的壮举，打败了恶龙和两头独眼怪，更不用说那个吃人的巨兽了！在得到圣主的祝福后他就会向心爱的女孩耶利亚求婚，以一个高贵的圣骑士的身份，同时接受至高无上的荣耀......
     
“所以你给我一堆腐烂的快餐披萨干嘛，难道你的罪行还不够多吗？还是你觉得我光明之主会**享用**这种垃圾？”

人会死，但是梦想和信仰不会消失，他，光荣的骑士（不是圣骑士）同样不会停止追逐梦想，即使遭遇这样的挫折，他也不言放弃，这是他作为一个骑士应有的品质。毕竟，他知道，虔诚者所追寻不过信仰。

但他还是有些疑惑，那些腌肉到底是哪来的？
[[/tab]]

+ 神圣博士的晨读会
阳光洒过五彩玻璃融化在神圣博士的大麦粥里。大麦粥已经全部凉掉了，这说明今天是神圣博士的晨读时间。
红衣教士将经文摆好，点上熏香，把睡眼朦胧的神圣博士赶进礼拜堂，敲了两下桌上的小铜钟，只见博士们的上下眼皮开始缠斗，“晨读开始。”红衣教士慢悠悠地说道，“今天我们第三次复习经文SCP3999的背诵与默写，不合格的将收缴今天的口粮，现在摒除杂念，让内心充满对主的虔诚。”
&gt; “SCP3999是世间谬误之集。”教士说道。

&gt; “SCP3999是世间谬误之集。”博士们跟着说道。

&gt; “研究员塔罗兰的大学同学所养的宠物将在大提顿国家公园的随机地点成为仪式祭品，尸体的脑浆将飞溅在一块岩石上并用一碗黄油爆米花和清爽可口可乐冲刷。”教士又说到。

&gt; “研究员塔罗兰的大学同学所养的宠物将在大提顿国家公园的随机地点成为仪式祭品，尸体的脑浆将飞溅在一块岩石上并用一碗黄油爆米花和清爽可口可乐冲刷。”博士们也跟着说道。
“教士，”一位年轻的博士小声的打断了晨读，“我有点不明白。”

红衣教士皱了皱眉头：“说吧，年轻人，主定将满足你对知识的渴求。”

“我...我知道不应该质疑主的圣言，但...恕我无知，可口可乐其实应该是指......”

“放肆！”教士从衬有天鹅绒软垫紫檀木忏悔台上站起，“你还敢问！博士，背诵《光明之子圣言选》第十二章第八条！”

“光明之子的子民应时刻保持对光明之子的信仰与虔诚，否则主将停止为其子民施与福祉，并降下祸乱。
为显示众生对唯一至高无上光明之子Bright的尊敬，每个教区每年必须向主献祭十瓶伏特加或三瓶可口可乐，D种姓每年必须派遣一支远征团前往诅咒之地搜集圣物可口可乐或披萨盒，以维持主对诅咒之地的镇压.......”

“罪人，你还不跪下！但是，教士,你们搞错了...”还没等这位不幸的神圣博士说完他在这个教堂里的最后一句祷告，他的屁股已经与侍卫的靴子来了一次亲密接触。

“滚出去吧，异教徒！”曾为神圣博士的他，如今却被一群没有得到多少主的赐福的D种姓嘲笑，在侍卫将他押送到城门的路上，他无奈的叹了口气，维护真理的人总是不能被周围的人所认同。他回头看了看祭坛上一排排的樱桃味可口可乐和薄菏味雪碧，下定决心向着废土走去。
[[/tab]]
[[tab 披萨与赞美诗]]

+ 两朵明亮的火星

失望是什么？对一群稻草上的鸽子来说是棍棒，对一只饿的半死不活的猫来说是一堆玩具老鼠，对厌烦透顶的Bright来说是眼前的必胜客披萨盒还有樱桃可乐。而对于现在的骑士来说呢......其实当一个人在芝士里翻滚了三天之后你指望他会想什么呢？

我们的可怜骑士靠在一片不那么坚硬的芝士上，大口的喘气，只为呼吸一些不那么芝士的空气，愿圣主主保佑他，他一个人把Site17大教堂周围的每一块长得像披萨盒的石子翻了个遍，现在他的确需要休息。

骑士弓着腰扶着墙慢慢站了起来，是的！为了他所爱之人，无论什么困难他都能克服！他马上在心里回忆耶利亚的笑容，可不知怎么地，他想起的却是一摊发臭的的芝士。我们不知道俟亡者073所受的永生与饥饿之刑是什么感受，但我肯定骑士已经体会到一部分这种痛楚。

日薄西山，一人一马一停车计价器，三者的影子被篝火和残阳无情的拉伸，好像这个与停车计价器和腌肉为伴的旅人还不够孤独似的，生命是如何渺小啊！这宏大的哲学命题本不该是骑士现在应该思考的，但当人们在追逐梦想的路上跌倒，一顿嚎啕大哭之后便不免思考起人生的意义，你看这篝火的火星四溅，正如圣主将纯洁的灵魂撒向世间，一些火星能闪烁较长时间，他们是保持了纯洁灵魂的仁义之士，而有些火星生来就暗淡，在潮湿的污泥里挣扎了一会就消散了光芒，有些灵魂生来就得到圣主眷顾，被篝火的焰舌送到高空，遇见繁星，而有些灵魂落在污泥之中，不知所措。对着温暖的火光，刚经历了一天的疲惫，这是一个人最容易胡思乱想的时候，但即使在这荒无人烟的地界，骑士依然没有动摇自己的梦想和信仰，他把剑从芝士里拔出，拨弄了一下闪烁的篝火，坚定了自己的意志，是的，如果一天找不到，就再找一天，总有一天会找到的！抱着这样天真又让人怜爱的想法，骑士进入了梦乡。

梦里他和耶利亚已经成婚，他正挽着爱妻的纤手，在自己的庄园漫步。早上，他从羽毛般柔软的床上醒来，家仆端来煎饼和热气腾腾的大麦粥[[footnote]] 可怜的骑士，即使在梦里他也想象不出比大麦粥更美味的食物。 [[/footnote]]，他望向耶利亚，啊，她正像天使一样在自己的身边熟睡，骑士在梦中微笑了，他要用自己坚实的臂弯给她一个爱的拥抱————

骑士感觉自己的脸被人砸了一拳，是谁敢这般放肆！他模糊地看见一个穿着法袍的男子正在拍打自己满身的芝士......

“看在圣主的份上，你是不是疯了！我现在浑身都是芝士！天哪，你用什么生的那堆火？别告诉我是杰克芝士和薄脆饼底。”一位神圣博士！不，这不可能，神圣博士怎么会到废土上来！骑士马上站起身，拔出自己的佩剑，勉强支撑自己不倒下，歪歪扭扭的向博士行了个礼：“呃，早安博士！神圣基金会万岁！”博士沉默地和他对视了几秒钟[[footnote]] 如果一个满身芝士的人向你这样行礼的话，你也会这么做的。 [[/footnote]]，叹息道：“我已经不是博士了，我被逐出Site19，只因为我向那里的人们指出真理的道路。”骑士愣了一下：“这么说，你就是那个大逆不道的异教徒？如果说对可乐的口味挑剔[[footnote]] 看来这位不知天高地厚的博士甚至偷偷享用过主的祭品。 [[/footnote]]算是大逆不道的话，那我就是了，还有，”博士微微一笑。“我可不是只因为这件事被逐出教廷的，Site19的人们食古不化，我们只知道背诵前辈传下来的神圣收容措施，却不知加以改进，不断地重复着那些繁复无用的程序，只有我敢于进取，我想这才是我离开的原因吧。”

骑士被震惊的一句话也说不出口，他自己从来没想过那些神圣收容措施可能不完备甚至错误，但今天一位神圣博士却当面指责前辈们犯下错误......也许他是对的，也许即使是圣Bright也会犯错？骑士也许对梦想足够坚定，但他现在确实被搞糊涂了。“我来这找你，”博士正在清理袍子上最后一片芝士，“是因为我听说你只凭一个人就找到了被教会遗弃的Site17，我相信里面有我需要的东西，况且，”博士又是一笑，不过这次好像意味深长。“在吾探求真理的路上，那些庸碌之辈不足与我为伴，高贵的骑士，你是否愿意与我同行，享受荣耀与富贵呢?还是你竟如此胆小，就这样被我所指引的未来吓倒吗？”

骑士猛地一抬头，一位神圣博士对他发出邀请，荣耀与富贵......他犹豫了，是因为内心的胆怯吗？亦或是他对圣主不够尊敬？他曾一个人在废土上四处游荡，在遍布诡异人偶的森林里穿行，在充满了钻石蜥蜴的大陆上披荆斩棘，在这些地方，他都以自己的技巧和谨慎生存了下来。但是这位博士是要引领他到一片全然未知的诅咒之地，难道他不该犹豫吗？

转瞬间，他脑海里又浮现出耶利亚的笑容，不过这次那副笑脸好像更加清晰也更加真实了。

“我愿与你同行，神圣博士。还希望你指引我踏上那通向荣耀与富贵的道路。”

“遵命！”博士半开玩笑的说，“那么现在，不刚好是早餐时间吗？”

骑士正要取下那串挂在皮带上的皮带芝士味的腌肉，捏着鼻子的博士马上制止他：“你这就没有不是芝士味的食物吗！你从哪搞来的那串腌肉？”

骑士没有回答他的第一个问题：“就在我找到那些纸盒的地方。”说着他就开始切一块不知是皮带或者是芝士的东西。

神圣博士没有说话，因为他想起一些儿时背诵的祷文[[footnote]]这位天资聪颖的博士八岁之前就能把SCP002到SCP1999倒背如流，十三岁时他就在“教区适龄博士升学等级考试”中获得第一名的佳绩 。[[/footnote]]。

&gt; “大尺寸，肉丸，意大利辣香肠，培根，加拿大腌肉，香肠，牛肉饼，厚饼底。”

“你说神马？”骑士嘴里正含着一块黄色的石头。

“我说骑士啊，”博士的脸上慢慢绽开了笑容。“你马上就要富贵荣华啦！”
[[/tab]]
[[tab 披萨的幕间休息（其二）]]

+ 大麦粥与佳人

耶利亚正望着锅里翻腾的麦子沉思，她是因劳作的疲惫而叹息吗？她是因赋税的繁重而流泪吗?不，这都不是我们这位勤劳又善良的女子感伤的理由，她是正为远行的不知名的心上人所担忧。

那是一次清晨的礼拜，她正因前日的劳作而乏累的抬不起头。而这时牧师点名让她表达对主的虔诚，但......天哪，她已经在椅子上熟熟睡去。

“放肆！”可怜的女孩从梦中惊醒，“把她流放到诅咒之地，让她的梦中遍及恶兽和恐怖！看她还敢不敢蔑视主的权威！”

就在这千钧一发之时，那位骑士站了起来，神色慌张地说道：“呃，我主安康，牧师，呃，我想....呃，也许那位女子是......在梦中接受主的指引，这...这可是最虔诚的信徒才会......”骑士还没说完就匆忙坐下了，他的表情就好像他自己都不敢相信刚才的事一样。

“好啊，”牧师冷笑了一声。“虔诚的女子，主对你有什么指示啊？”

耶利亚怕得浑身发抖“一个....一个黑色的.....一个黑色的男人和我说话...他说....”

“我已经听够了这个疯子的胡话，来人，把这个疯癫的骑士和那个疯女人一块赶出去！”

“等等，”一位神圣博士走下讲台。

&gt; SCP990是一个身穿冷战时期西装的男子，在基金会人员的梦中出现。
“啊...博士，你说什么？”
&gt; SCP990在很多基金会人员的梦中出现并带来类似的预兆。目前为止再未没有类似事件99007的情况发生，不过SCP990预测黑条、黑条及黑条博士的死亡确实无误，此外还有观察站Epsilon38的毁灭以及资料删除。任何SCP990带来的预兆不论其严重性都应当向基金会报告。
“我想，”博士说道，“你是不是梦见他一直跟你说关于披萨盒的事啊？”

耶利亚已经什么都不知道了，她只好一直猛地点头。

“看啊，牧师，这是主的征兆，你还不快快把圣女送回房休息？”

耶利亚至今都不知道为什么那位骑士要帮自己这个平凡的女子，但现在她只希望骑士一切安好。

博士笑了，看来一切都按计划运行。##

+ 历史的终结

历史已经终结了，神圣博士想，人们从废墟中爬起，却还说着古人说过的话，做着古人做过的事。
历史已经终结了，SCP009已经把曾经名为西伯利亚的地方染成血原。
历史已经终结了，他用所有精力学习知识，却发现那只不过是让人在废土上苟且活着的废话。
历史已经终结了，他们跟着腌肉和意大利辣香肠追踪了SCP076数十公里，而且口粮只有芝士腌肉和煎饼。

“我说，你知不知道煎饼本来不是美洲的食物？”神圣博士对骑士抱怨道，“有些经文里记载，煎饼本是大洋彼岸的口粮，圣Bright因为其制作简单，储存时间久才教人们制作煎饼。”

“你说什么?我嘴里塞满了煎饼听不见你说话。”

“但是用大麦而不是面粉做的煎饼嘛...算了，反正我也没吃过真正的煎饼。”博士躺在一块沙发垫上。

“话说我们真的不进去吗？那个建筑里说不定有别的吃的。”

“如果你觉得生活在一片全是家具和无脸怪物的无限废土里更开心的话，那你去吧。”

“可是你不是说里边有很多食物吗？还有既然它是无限的，那我们又怎么指望076就能从里边出来？”

“我不是说过了吗，”博士有点不耐烦，“076只要死在里边，应该就会出现在门口，在那之后，我们只要在远处暗杀他，披萨盒就是我们的了。不得不说，他自己闯进那里实在是主对我们的眷顾。”

又过了三天，腌肉已经差不多要吃完了，他们也已经把周围的自动售货机搜了个遍。而到处还是没有076的身影，“万一他在里面住下来了怎么办？”“现在，我只能说，希望不会。”这天傍晚，他们听见一声巨响，建筑的门口闪出火光，“看在圣主的份上，我可没想到他会这么出来。”

在火光中一个漆黑的身上披满纹身的人影从地上站起，他手上拿着一把沾满鲜血的漆黑的兵刃，在博士和骑士的眼里，这就是恶魔来到了人间。

“你还愣着干嘛！”骑士听到这句话震了一下，然后马上拉了一下地上的麻绳。只见一块巨石落在076的头顶，
骑士马上赶过去查看，“呃，会不会压坏了？”

话音未落巨石轰然碎裂，死亡使者从巨石下爬起。

“快跑啊！”博士大喊道！他的声音也越来越小。骑士马上回头试图在黑夜里找到自己的马，只见他的爱马跟在博士身后奔驰如电，“我不该喂它那么多芝士的。”骑士觉得这是自己人生中的最后一个想法了。他紧闭双眼，等待死亡的到来。

这是天堂么？骑士想？他深吸了一口气，不，天堂不可能闻起来像腐烂的芝士。他睁开眼，只见一群黄色的无脸怪物把076拖进了建筑。“愿主保佑那些被恶魔缠身的可怜人。”骑士长舒了一口气，现在他脑海中满是对未来的憧憬与想象......不，他现在只想从那个披萨盒里拿出一些不含芝士的东西填填肚子。

........

博士和骑士互相对视，又望了望建筑里那一排排的披萨货架，不，今天他们只能吃芝士了。
这毫无疑问就是历史的终结。
