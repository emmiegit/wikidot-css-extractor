    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:dustjacket-sigma]]

+ 巴巴隆巧克力片餅乾配方
++ （晨星的最愛）


[[f&gt;image https://scp-wiki.wikidot.com/local--files/scp-7603/Babalon_sigil.png style=&#34;width: 200px;&#34;]]
我欠我同父異母的兄長晨星太多了。在特別辛苦的工作與法律修習後，我們總會因而疲憊不堪筋疲力竭，有時甚至還會混身是血。我知道晨星特別愛吃巧克力餅乾，於是我翻閱母親留下的食譜，找到了他高蛋白巧克力的配方。

我們試著做了一分，發現非常美味。儘管惡魔與天使都不需要進食，但蛋白質對肌肉發育與組織再生都非常重要。這餅乾能提供三種不同來源的蛋白質，總共卻只要七種材料。我與晨星都愛不釋手，在執行危險任務時都會帶上這些餅乾，也會當成自己鍛鍊時的犒賞。

希望你們也會喜歡。

@@ @@

||~ 準備時間： ||~  烹飪時間： ||~ 數量： ||
|| 15分鐘 || &lt; 30分鐘 || 24塊||


+++ 材料：

* 2顆大雞蛋[[footnote]]可以用6匙奇亞籽粉或2滴靈魂寶石液代替
 [[/footnote]]
* 2杯香滑花生醬（無糖）[[footnote]] 可以用杏仁醬、腰果醬、靈液草醬、葵花籽醬代替 [[/footnote]]
* 1 + 1⁄3杯羅漢果甜味劑[[footnote]] 可以用紅糖及其替代品、椰子糖、血糖、赤蘚糖醇代替[[/footnote]]
* 1至2杯半糖巧克力片
* 1杯酪蛋白粉（香草味與無味為佳）
* 1 + ½茶匙純香草精（如使用無味酪蛋白粉則無需添加）
* ½茶匙海鹽



+++ 工具：

* 烤箱
* 烘焙紙
* 契約紙（普通羊皮紙即可）
* 攪拌碗
* 攪拌工具
* 星形餅乾模具（可選）
* 擀麵棍（可選）


+++ 步驟：

# 預熱烤箱溫度至180°C/350°F/815°R/450K.
# 在烘焙紙上寫下對餽贈對象的正向祝福與愛慕之情。咒語可有可無，請得到所有參與者同意再寫。
# 用混合碗將所有成分混合。徹底攪拌至混勻為止。
# 將每塊餅乾均勻放置在鋪著羊皮紙（油墨面朝下）的烤盤上。
# 置入中烤盤位，烘烤12-14分鐘，直到其邊緣呈現褐色。
# 取出烤盤並等待托盤冷卻。
# 與你的親友享受成品吧。

++ 偏好筆記：

**亞德里安** 喜歡多一點鹽。追加½茶匙。 

**阿斯提亞** 喜歡在表面塗上巧克力醬。

**晨星** 喜歡所有變體，但最喜歡追加額外的巧克力片。出於某些原因，他還喜歡加上番茄醬，不影響烘烤方式。

我，貝琳洛絲 **** 喜歡有點肉桂味。加1茶匙。</textarea></pre>
