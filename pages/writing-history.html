**Titre original :** Writing History
**Auteur :** [[user Ethagon]]
**Traducteur :** [[user DrJohannes]]
**Date :** 15 octobre 2020
[[include credit:end]]

[[include :lefilet:Cauchy:bellerverse]]
 
&gt; Parmi les dieux se trouvait le peuple des Decla, bien qu&#39;ils n&#39;étaient pas des dieux eux-mêmes. Vicié était leur esprit, car ils avaient péché dans l&#39;ancien monde et qu&#39;ils haïssaient les dieux. À chaque étape, ils essayaient de les contrecarrer, allant jusqu&#39;à tuer un guerrier envoyé par les dieux. Les dieux mineurs supplièrent Geyre de les condamner à Abirt pour mettre fin au tourment de tous. Mais Geyre, dans son éternelle sagesse, leur donna le livre ; car le livre leur disait comment retourner dans le droit chemin et contribuer à la création du nouveau monde.
 
C&#39;est ce que moi, Hekan, j&#39;ai appris des descendants des Decla. Bien que je doive supposer que l&#39;ajout du livre ne faisait pas partie du mythe d&#39;origine et qu&#39;il n&#39;a été ajouté qu&#39;après la conquête des Decla par la Gardienne du [[[thebook | Livre]]]. Malheureusement, je n&#39;ai pas pu reconstituer la véritable histoire car le chef des Decla savait que ma quête pour répertorier toutes les histoires avait été approuvée par la Gardienne elle-même.
 
&gt; Bien que leurs cœurs aient en grande partie changé, les dieux ne faisaient pas entièrement confiance aux Decla, et c&#39;est pourquoi ils étaient constamment placés sous la vigilance d&#39;Erits. Et ce, bien que les Decla soient les plus travailleurs. Cela dura jusqu&#39;à la rébellion de Drakgin. Si les Decla ne s&#39;étaient pas libérés de leurs chaînes et mis sur le chemin de l’Efim de Dragkin, Geyre lui-même serait tombé. Par la suite, les Decla furent acceptés par le reste du peuple. A partir de ce jour, les Decla traitèrent les autres avec respect et non avec malveillance. Nous devons préserver cette vertu jusqu&#39;à la fin de ce nouveau monde. Ce n&#39;est qu&#39;à ce moment que les Decla connaîtront enfin la rédemption.
 
C&#39;est donc logique que les Decla choisissent de vivre du commerce avec les vagabonds du monde entier, même si la rivière voisine contient assez de poissons pour nourrir tous les Decla. Ils sont bienveillants envers les étrangers, et n&#39;attendent pas d&#39;eux qu&#39;ils fassent preuve d&#39;humilité comme les Decla le font eux-mêmes.  Cela explique pourquoi ils étaient si ouverts pour partager leurs traditions orales avec moi. Pourtant, ils ont été surpris que j&#39;écrive leurs histoires au lieu de les retenir par cœur. Je suppose que les Gardiens n&#39;ont pas encore partagé l&#39;invention de l&#39;écriture avec ceux qu&#39;ils ont conquis.
 
-----
 
Tandis que je descendais la rivière, j&#39;ai rencontré un peuple moins amical, les Efim Etain. Ils m&#39;auraient tué si j&#39;avais montré le moindre signe de peur devant leurs guerriers. Heureusement, Geyre m&#39;a doté d&#39;une curiosité infinie pour accomplir ma tâche. Étant &#34;sans peur&#34;, j&#39;ai été autorisé à les accompagner pour recueillir leur histoire. Les Efim, comme les Decla, voient leur origine dans la défaite de Drakgin :
 
&gt; Avec la disparition de Drakgin et de ses terres conquises, son Efim était désemparé. Dragkin leur avait donné un but, mais sans leur maître, la vie des guerriers était vide de sens. Certains guerriers se révoltèrent, espérant faire revenir leur ancien maître. Ils n&#39;eurent aucune chance contre l&#39;Efim de Geyre.
 
Une chose qui mérite d&#39;être mentionnée : les Efim Etain croient que dans l&#39;ancien monde, il y avait des dizaines d&#39;efims, chacun ayant une tâche spécifique à accomplir, et une force permettant leur intervention en ce monde. Ce n&#39;est qu&#39;après l&#39;effondrement de l&#39;ancien monde qu&#39;ils se rassemblèrent sous les ordres de Geyre et Drakgin. Mais comme les Efim Etain sont la seule tribu que j&#39;ai trouvée qui croit en cela, c&#39;est très probablement le fruit de leur imagination.
 
&gt; Les autres guerriers se séparèrent pour servir les autres dieux à la place. Mais une guerrière, dont le nom était Etain, décida de reprendre la terre que Drakgin avait conquise, la terre perdue aux mains des bêtes. Elle se battit jour et nuit pendant 7 jours, toujours au bord de la défaite, mais elle ne succomba jamais à la peur. Car qui succombait à la peur, succombait aux bêtes. Et ainsi, à la fin, elle triompha. C&#39;est grâce à cette guerrière que nous sommes ici aujourd&#39;hui. Mais les bêtes rôdent toujours aux frontières des terres reconquises. Nous devons tous être sans peur, comme l&#39;Efim Etain, ou les bêtes reprendront ce qui leur appartenait autrefois.
 
Les Efim Etain ne font aucune différence entre les hommes et les animaux. Si une créature montre de la peur, elle doit être tuée. Si j&#39;avais eu plus de temps, j&#39;aurais aimé voir une de ces bêtes par moi-même, car je ne sais pas si leur histoire est vraiment digne de confiance. Mais je dois continuer ma route. La prochaine ville, Kalefheit, ne devrait plus être très loin.
 
-----
 
Avant de poursuivre avec l&#39;histoire suivante, je pense qu&#39;il faut d&#39;abord lui donner un peu de contexte. Imaginez que vous entendiez le claquement des sabots d&#39;un cheval sur un sol dur. Imaginez maintenant que le cheval marche d&#39;une manière spécifique, de sorte que le son de chaque sabot succède à un autre dans un ordre précis. Ces sons sont appelés &#34;musique&#34;. Le but de la &#34;musique&#34; est de motiver les gens à travailler. La Gardienne du Livre nous avait déjà parlé de la &#34;musique&#34;, mais je n&#39;avais jamais réussi à saisir le concept avant d&#39;en avoir entendu moi-même.
 
Elle venait d&#39;un campement dans les montagnes sur mon chemin vers Kalefheit. Elle provenait d&#39;une caverne fermée par un rideau de fourrure, au milieu du campement. Je n&#39;ai pu jeter qu&#39;un bref coup d’œil à l&#39;intérieur de la caverne, mais les seules choses qui se trouvaient à l&#39;intérieur étaient des outils permettant de créer de la musique. Et d&#39;après les dires de la Gardienne, je sais que ces outils étaient destinés à plus d&#39;une personne. Mais la musique avait disparu dès que j&#39;avais jeté un coup d&#39;œil dans la caverne. De plus, la caverne, ou l&#39;étrange créature qui devait se trouver à l&#39;intérieur, pouvait parler. Voici ce qu&#39;elle avait à dire :
 
&gt; Oh, je me souviens de l&#39;ancien monde. J&#39;ai quelques souvenirs de cette époque qui me tiennent à cœur, mais rien qui vaille une histoire. Je passais la plupart du temps dans ma chambre à jouer de la musique et à cuisiner, comme je le fais maintenant, bien que mon équipement n&#39;était pas aussi rudimentaire. Je suppose que je m&#39;amusais aussi beaucoup plus. J&#39;étais encore jeune, après tout. Parfois, Robert me prenait un échantillon de sang, je devais faire un peu d&#39;exercice physique, ou un médecin me posait des questions, mais c&#39;était tout. J&#39;aurais aimé que Stanley vienne plus souvent me voir, mais je sais qu&#39;il avait beaucoup d&#39;autres choses à faire.
 
D&#39;après le contexte, je suppose que les personnes dont parlait la caverne devaient être des dieux mineurs de l&#39;ancien monde.
 
&gt; Mais du jour au lendemain, ils ont tous disparu. J&#39;ai attendu je ne sais combien de temps avant de quitter ma chambre et le site, ou le ceitu, comme vous l&#39;appelez, à la recherche de mes amis. Au final, je ne les ai jamais retrouvés. Au moins, je peux aider ces nouvelles personnes dans leurs activités quotidiennes. Robert me manque.
 
Peu après notre conversation, la caverne a crié au chef du campement que &#34;le plat était prêt&#34; à être servi. Comme je l&#39;ai découvert plus tard, la caverne avait non seulement continué à jouer de la musique tout au long de notre conversation, mais elle avait également préparé l&#39;un des repas les plus savoureux que j&#39;aie jamais mangé de ma vie. Je suis parti juste après le repas, comme je le fais toujours.
 
-----
 
En continuant mon chemin, j&#39;ai senti que je me rapprochais de la vérité sur la transition entre l&#39;ancien et le nouveau monde. Le chef du campement m&#39;avait averti que la région vers laquelle je me dirigeais était souvent infestée de bandits, appelés les Cavaliers. Je n&#39;avais pas vraiment prêté attention à cet avertissement. Après tout, les bandits ont aussi leurs histoires à raconter. Mais Geyre ne voulait pas que je rencontre les Cavaliers tout de suite.
 
Au lieu de cela, mes pas m&#39;ont mené vers un champ rempli de petits ceitus et de belles plantes. Quelques personnes étaient là, cueillant des fruits pour le ceitu le plus proche, dans lequel ces gens s&#39;étaient installés. Ma conviction initiale était que l&#39;apparition de plusieurs ceitus était due à la proximité du ceitu d&#39;origine, mais les personnes vivant là avaient une théorie différente :
 
&gt; La maison ceitu était le foyer de Geyre et de ses fidèles avant que la bête Sikayt ne s&#39;en empare. Mais ce champ possède le pouvoir d&#39;une sorte de dieu différent et plus ancien. On les appelait les Yeux-Cinq, et ils pouvaient voir tout ce qui se passait dans l&#39;ancien monde. Mais le nouveau monde les a rendus aveugles, alors ils l&#39;ont méprisé, et la plupart d&#39;entre eux ont abandonné le nouveau monde. Ils ont laissé derrière eux quelques endroits comme ce jardin, pour essayer de préserver l&#39;ancien monde, afin que l&#39;un des Yeux-Cinq puisse continuer à l&#39;observer. Nous pouvons ramasser tout ce que nous voulons dans le champ pendant la journée, mais la nuit, il envoie un unique guerrier Efim pour surveiller le jardin.
 
A ce stade, j&#39;avais entendu beaucoup d&#39;histoires, mais c&#39;était la première que je trouvais totalement invraisemblable. Du moins, c&#39;est ce que j&#39;ai pensé au début. Pourquoi Geyre m&#39;aurait-il envoyé dans un endroit pareil ? N&#39;aurait-il pas envoyé son efim à la place, s&#39;il souhaitait que les mensonges disparaissent ? Comme je ne savais pas trop quoi en penser, j&#39;ai posé davantage de questions. On m&#39;a dit qu&#39;il y avait toujours des textes de l&#39;ancien monde dans le ceitu où les gens se réfugiaient la nuit. Cela semblait être le seul endroit auquel le guerrier Efim ne prêtait aucune attention.
 
C&#39;était vrai ; j&#39;ai trouvé les textes, et ils portaient le signe de Geyre. Désireux d&#39;en obtenir une traduction directe, je fus surpris de découvrir que les gens d&#39;ici ne savaient ce qu&#39;il disait que grâce à ce que leurs ancêtres leur avaient transmis. Je passais le reste de la journée à tenter de déchiffrer les écritures et leurs secrets, mais en vain. J&#39;avais déjà perdu trop de temps dans cet endroit, et je voulais partir. J&#39;ai ignoré les avertissements des habitants, car je savais que j&#39;étais protégé par Geyre.
 
Mais la protection de Geyre n&#39;atteignait apparemment pas ce jardin.
 
J&#39;étais presque à la limite du jardin lorsque le guerrier me rattrapa. Il ressemblait à un humain qui aurait été utilisé comme terreau par les fleurs et les lianes qui poussaient sur lui. Il s&#39;avança vers moi en ligne droite et me taillada les bras avec un outil qu&#39;il tenait dans sa main. J&#39;ai fui en ligne droite à travers les champs. Le guerrier en fit le tour au lieu de prendre le chemin le plus court, mais il me rattrapa tout de même et me blessa à nouveau, apparemment pour m&#39;utiliser comme terreau ; je m&#39;en souviens distinctement. Lorsque j&#39;ai finalement réussi à quitter le jardin, il m&#39;avait cassé le bras et la main gauche, plusieurs doigts, et laissé une entaille à l&#39;arrière de ma tête. Une chose était certaine. Si ces Yeux-Cinq existaient vraiment, ils n&#39;étaient pas bienveillants.
 
Le guerrier m&#39;abandonna là, gisant sur le sol. Je suis resté étendu là pendant peut-être trois ou quatre heures, incapable de bouger. À un moment donné, un groupe est arrivé et m&#39;a emporté avec lui. C&#39;étaient les fameux Cavaliers. Ils me volèrent les quelques objets de valeur que je possédais, ne me laissant que mes notes, probablement parce qu&#39;ils ne comprenaient pas la valeur de l&#39;écriture. Je leur ai demandé où nous allions, et ils m&#39;ont répondu : à Kalefheit. J&#39;ai ricané. Il semblait que Geyres avait déjà décidé du chemin qu&#39;il voulait que je prenne. Je me demande bien quelles histoires m&#39;attendront là-bas.
