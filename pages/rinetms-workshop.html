**Objek #:** SCP-002-ID

**Kelas Objek:** Archon

**Prosedur Penanganan Khusus:** Karena situasi dan kondisi dari anomali tersebut, SCP-002-ID harus tetap dibiarkan bebas berjualan keliling. Kecuali saat sakit, SCP-002-ID harus tetap berjualan keliling dengan cara apa pun. Yayasan harus tetap menjalankan Protokol Jual-Beli. SCP-002-ID harus diberikan pelacak, dan kebanyakan dari tindakan yang dilakukan oleh SCP-002-ID hanya boleh dipantau, serta interaksi dengan personel Yayasan hanya boleh dilakukan seminimal mungkin. Keberadaan Yayasan tidak boleh diketahui oleh SCP-002-ID. Apabila SCP-002-ID mengetahui keberadaan Yayasan, maka amnestika harus diberikan ke SCP-002-ID. Apabila Protokol Jual-Beli gagal, agen Yayasan juga harus memberikan amnestika kepada SCP-002-ID. Apabila Peristiwa Jasa Mukjizat Keliling terjadi, segala kasus anomali yang telah terjadi harus disamarkan sebagai sebuah keajaiban medis atau sebuah prosedur kesehatan yang baru, dan sebisanya disembunyikan kebenarannya ke publik, serta diubahnya rekam medis subjek. Yayasan juga harus membuat sebuah seri acara televisi dibuat untuk mengalihkan perhatian dari keberadaannya anomali tersebut.

**Deskripsi:** SCP-002-ID adalah seorang pria dengan ras Austronesia. Catatan sipil menandakan bahwa dirinya bernama ███████ █████, dan lahir pada tanggal 11 Januari 19██, dan berumur ██ tahun. SCP-002 memiliki tinggi 163 cm dan berat 60kg pada saat pertama kali ditemukan. SCP-002-ID memiliki mata berwarna cokelat dan rambut berwarna hitam. Ciri-ciri fisik dan psikisnya tidak berbeda dengan orang sehat biasa dengan umur yang sama. SCP-002-ID dapat menghasilkan peristiwa beranomali, yang sekarangnya diberikan nama oleh Yayasan &#34;Peristiwa Jasa Mukjizat Keliling&#34;.

Peristiwa Jasa Mukjizat Keliling hanya akan bermanifestasi dengan ketentuan berikut:
* Subjek adalah seorang tunawicara.
* SCP-002-ID harus sedang menjual paling sedikit 1 (satu) ekor ikan terbang (Famili *Exocoetidae*).
* Adanya jarak paling jauh 50m dari SCP-002-ID.
* Adanya getaran berkekuatan lebih dari 2.0 skala Richter.
* Adanya benda berat di sekitar subjek.
* Subjek harus tertimpa oleh benda berat tersebut.
Karena prasyarat yang sangat rumit, SCP-002-ID sendiri tidak mengetahui sifat anomalinya. Apabila semua dari prasyarat tersebut terpenuhi, maka subjek yang terpapar akan kehilangan gangguan bicaranya dan akan bicara normal seperti tidak pernah ada masalah dengan kemampuan bicaranya. Semua percobaan menunjukkan bahwa segala kecacatan yang menghambat subjek untuk dapat berbicara hilang tanpa adanya tanda bahwa subjek pernah menderita gangguan berbicara. Peristiwa ini mencakup segala cacat yang menyebabkan gangguan bicara seperti autisme, kerusakan saraf otak, tuli, bibir sumbing, demensia, dan penyakit-penyakit lain yang dapat menyebabkan orang menderita kebisuan.

Sifat anomali yang lain juga muncul apabila SCP-002-ID tidak menjual paling sedikit 1 (satu) ekor ikan terbang. Jika dalam satu hari bukan libur SCP-002-ID tidak menjual ikan terbang tanpa alasan yang tidak patut, maka SCP-002-ID akan dikirimkan sebuah surat denda dari sebuah penyiar televisi ternama bernama ████████ tanpa alasan. Keberadaan surat denda itu sendiri tidak diketahui oleh pihak penyiar, dan secara otomatis menarik uang dari rekening pribadinya SCP-002-ID. Karena sifat surat denda yang tergolong tidak masuk akal, SCP-002-ID tidak diperkenankan untuk mengingat keberadaan surat denda tersebut dan denda yang ada. SCP-002-ID juga diberikan senyawa amnestika setelah adanya wawancara dengan personel Yayasan atau percobaan yang melibatkan pengetahuannya SCP-002-ID tentang Yayasan.

Tanpa sebab yang diketahui, jalur SCP-002-ID harus dengan niatnya sendirinya memilih jalur penjualannya, dan niatnya tidak boleh dipengaruhi oleh personel Yayasan. Apabila personel Yayasan atau orang lain dengan sengaja memengaruhi niat SCP-002-ID untuk mengubah jalurnya tanpa ada alasan yang jelas, maka Yayasanlah yang akan dikenakan denda yang sama seperti yang telah disebutkan, walau dengan nominal yang lebih besar. Oleh karena itu SCP-002-ID tidak direlokasi ke Situs Aman milik Yayasan.

**Lampiran SCP-002-ID-B:** Untuk mengatasi kemungkinan bocornya rahasia Yayasan, maka Yayasan menjalankan Protokol Jual-Beli. Protokol ini mengerahkan Satuan Tugas Gemerak Nu-16 (Salib Keynes) untuk melakukan transaksi dengan SCP-002-ID, di mana beberapa personel menyamar menjadi pemasok ikan, dan beberapa personel menyamar menjadi pembeli ikan. Ikan yang dipasok harus terlihat acak dan tetap melibatkan ikan terbang, sedangkan personel yang menyamar juga harus terlihat acak, agar tidak menyebabkan kecurigaan. STG Nu-16 juga harus memastikan bahwa tidak ada orang tunawicara yang ada di sekitar jalur penjualannya SCP-002-ID untuk mengurangi kemungkinan Peristiwa Jasa Mukjizat Keliling terjadi.

**Lampiran SCP-002-ID-C:** SCP-002-ID pertama kali ditemukan sedang berjualan oleh Yayasan pada tanggal 16 Desember 2017 di █████ █████, Jakarta Barat, satu hari setelah Gempa Tasikmalaya. SCP-002-ID sudah sejak lama dilacak oleh Yayasan setelah ██ laporan orang tunawicara sembuh secara tiba-tiba beberapa tahun sebelum dirinya ditemukan, tetapi karena rumitnya prasyarat, SCP-002-ID tidak ditemukan oleh Yayasan paling sedikit 5 (lima) tahun. Setelah ditemukan, SCP-002-ID dipindahkan ke Situs-86 dan diwawancara. Setelah sifat anomalinya bermanifestasi selama berhari-hari, akhirnya Yayasan memilih untuk memberikan senyawa amnestika kepada SCP-002-ID, dan melepaskannya kembali setelah semua percobaan penting dan wawancara telah usai.

----

[[collapsible show=&#34;+ Rekaman Percakapan SCP-002-ID/32&#34; hide=&#34; - Akses Diterima&#34;]]

**Konteks:** Berikut ini adalah sebuah percakapan antara Peneliti Junior ██████ dengan Dr. Rinewffy pada setelah wawancara SCP-002-ID/7A.


&gt; **&lt;MEMULAI REKAMAN&gt;**
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Mengapa kita harus melakukan percobaan sebodoh ini?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Maksudmu?
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Ini semua. Bukankah kalau seharusnya bisa dibiarkan bebas, mengapa harus kita pantau-pantau? Mengapa kita tidak biarkan saja dirinya bebas dan pura-pura tidak tahu keberadaannya? Toh prasyaratnya sendiri saja sudah sangat sulit untuk dilakukan.
&gt; @@ @@
&gt; **Dr. Rinewffy:** Mengapa pertanyaan sesimpel ini harus dipertanyakan?
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Apa maksud doktor itu?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Sekarang pikirkanlah seperti ini! Coba bacalah laporan tersebut!
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Oke
&gt; @@ @@
&gt; **Dr. Rinewffy:** Sekarang lihat berapa orang yang telah sembuh dari kebisuan!
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Maksudmu? Laporan ini telah disunting.
&gt; @@ @@
&gt; **Dr. Rinewffy:** Lihat lagi! Lihat berapa digit angka yang disunting!
&gt; @@ @@
&gt; **Peneliti Junior ██████:** ..., Dua.
&gt; @@ @@
&gt; **Dr. Rinewffy:** Oke, sekarang coba pikirkan kembali! Setelah melihat angka yang ada, apakah prasyarat yang &#34;rumit&#34; ini mudah untuk dipenuhi?
&gt; @@ @@
&gt; **Peneliti Junior ██████:** ...
&gt; @@ @@
&gt; **Dr. Rinewffy:** Sekarang coba bayangkan kembali! Apa saja kemungkinan yang dapat terjadi apabila prasyarat yang &#34;rumit&#34; ini diketahui? Atau paling tidak orang mengetahui ada mukjizat tiba-tiba? Atau bahkan Peristiwa Mukjizat Keliling ini diketahui publik? Mungkin kemungkinan terbaiknya hanya ada orang yang membuka jasa dukun. Seandainya ada satu rahasia di balik selubung yang diketahui oleh masyarakat awam, menurutmu berapa besar kemungkinan rakyat awam ini akan membuka sebuah &#34;teori konspirasi&#34; yang baru dan mencoba untuk menyelidiki? Betapa repotnya buat kita untuk menyimpan rahasia baru agar publik tidak mengetahuinya? Kita mungkin memiliki sumber daya yang banyak, tetapi kita tidak punya lampu di atas Monas yang dapat secara tiba-tiba diaktifkan dan membuat satu Jakarta lupa akan sesuatu.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Ya tetapi...
&gt; @@ @@
&gt; **Dr. Rinewffy:** Cobalah lain kali ingatlah prinsip &#34;Lebih baik mencegah daripada mengobati&#34;. Lebih mudah mencegah mereka untuk tahu daripada membuat mereka lupa. Yayasan pun sudah mencari jalan terbaik untuk menahan anomali ini. Toh sumber daya Yayasan banyak ini, kamu tidak perlu terlalu memikirkannya.
&gt; @@ @@
&gt; **&lt;MENGAKHIRI REKAMAN&gt;**
[[/collapsible]]

-----

[[collapsible show=&#34;+ Rekaman Percakapan SCP-002-ID/38&#34; hide=&#34; - Akses Diterima&#34;]]

**Konteks:** Berikut ini adalah percakapan antara Peneliti Junior ██████ dengan Dr. Rinewffy setelah percobaan SCP-002-ID/7B


&gt; **&lt;MEMULAI REKAMAN&gt;**
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Oke, mungkin hal yang kemarin saya masih agak naif, tetapi apa gunanya acara seri televisi tidak jelas ini?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Oke, sekarang berapa tahun kamu sudah tinggal di Indonesia?
&gt; @@ @@
&gt; **Peneliti Junior ██████:** ██ tahun.
&gt; @@ @@
&gt; **Dr. Rinewffy:** Oke, apa yang kamu ketahui tentang sifat orang Indonesia?
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Bagaimana?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Simpelnya saja, seberapa persen orang Indonesia adalah orang yang berpendidikan, yang mengerti sains dan semacamnya, dan sisanya adalah orang-orang tidak berpendidikan yang masa bodoh dengan keberadaan sains, apalagi sains yang di luar hukum alam yang ada. Mereka secara buta mengikuti ajaran agama dan adat yang ada.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Lalu?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Ya kamu bisa melihat dengan mata kepala sendiri sebagaimana mudahnya orang Indonesia dipecah belah opininya. Orang yang berpendidikan akan berpikir betapa bodohnya seri tersebut, dan orang tidak berpendidikan akan secara mentah menerimanya dan menganggapnya sebagai sebuah &#34;mukjizat&#34; yang mungkin terjadi.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Jadi?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Ya... dengan sebagian besar orang yakin bahwa hal ini tidak ada, dan sebagian besar orang lainnya percaya bahwa hal ini ada, hanya sebagian orang akan yakin bahwa hal ini ada. Kita cap orang-orang ini sebagai ahli teori konspirasi biasa, dan seluruh dunia akan menganggap mereka gila. Pengalihan isu yang luar biasa, bukan?
&gt; @@ @@
&gt; **&lt;MENGAKHIRI REKAMAN&gt;**
[[/collapsible]]

-----

[[collapsible show=&#34;+ Rekaman Percakapan SCP-002-ID/44&#34; hide=&#34; - Akses Diterima&#34;]]

**Konteks:** Berikut ini adalah percakapan antara Peneliti Junior ██████ dengan Dr. Rinewffy setelah pertemuan 3/SCP-002-ID dengan Manager Situs ████████ ███████.

&gt; **&lt;MEMULAI REKAMAN&gt;**
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Oke, sekarang mengapa kita melepaskannya?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Kita lihat lagi sekarang berapa banyak dana yang harus dikeluarkan untuk menyimpan SCP-002-ID.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Lalu?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Dan kita lihat bagaimana roda perekonomian yang diputar oleh SCP-002-ID. Kira-kira yang mana yang lebih mengeluarkan dana?
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Yang pertama?
&gt; @@ @@
&gt; **Dr. Rinewffy:** Betul. Anggap saja jika SCP-002-ID masih dipantau oleh Yayasan, dan masih ada interaksi dengan personel Yayasan, berarti prosedur penahanan masih berjalan, karena adanya dana yang mengucur untuk memantau orang ini.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Oke...
&gt; @@ @@
&gt; **Dr. Rinewffy:** Walaupun Yayasan memiliki pendanaan lebih banyak daripada yang dapat kamu sendiri pikirkan, harus tetap diingat bahwa Yayasan harus memilih jalan yang terbaik untuk semuanya, dan ada etika yang harus dijalankan. SCP-002-ID bisa saja ditahan, tetapi dana yang dikeluarkan harus jauh lebih banyak, dan kebebasan harus diambil ddari SCP-002-ID.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** ...
&gt; @@ @@
&gt; **Dr. Rinewffy:** Ya mungkin SCP-002-ID akan merasa jauh lebih nyaman di bawah penahanan Yayasan daripada kebebasannya yang &#34;palsu&#34; ini, tetapi sekarang siapa yang tahu? Yang pasti Yayasan telah menimbang-nimbang pilihan mana yang lebih baik.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** Tetapi bukankah lebih aman jika SCP-002-ID ditahan di fasilitas Yayasan.
&gt; @@ @@
&gt; **Dr. Rinewffy:** Ya... jawaban simpelnya adalah ini sendiri bukan urusan kita. Kita hanya dibayar mempelajarinya. Ingat saja, walaupun ini adalah organisasi multinasional, yang kerja di sini adalah orang Indonesia lagi. Anggap saja birokrasi yang sama, korupsi yang sama, kolusi yang sama, dan nepotisme yang sama juga masih berlaku di sini. Biarkanlah orang di atas yang mengurus hal tersebut. Hidup akan semakin damai tentram bahagia jika kita hanya perlu mengerjakan tugas yang sudah termasuk gaji kita sendiri.
&gt; @@ @@
&gt; **Peneliti Junior ██████:** ...
&gt; @@ @@
&gt; **Dr. Rinewffy:** Terdengar seperti &#34;dia&#34; bukan? Ya, jika kamu tidak ingin punya terlalu banyak masalah, lebih baik ikuti saja prosedur yang sudah ada. Jika kamu bekerja cukup lama di sini, kamu sendiri akan menyadari politik yang ada di sini. Aku sendiri mengetahuinya, tetapi lebih nyaman untuk pura-pura bodoh. Jawaban singkatnya, pasti ada yang diuntungkan jika SCP-002-ID dilepas. Entah kurasa juga mereka ingin memasang sebuah Kelas Objek yang berbeda supaya terlihat mencolok sedang *bekerja*.
&gt; @@ @@
&gt; **&lt;MENGAKHIRI REKAMAN&gt;**
[[/collapsible]]

-----

&gt; **Dr. Rinewffy:** Ya, kuharap saja besok kantin tidak membuka stan bakso baru.
