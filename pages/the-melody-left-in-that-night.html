她第一次离开是在我刚调来站点的时候。那天的天气并不好，从北面刮来的风带着哨声，吹起的沙尘将衣服染上一层土黄色，斑斑点点的细小沙粒随风四散——那天也就只是这样的日子，一个在如今喧嚣中的不起眼的日子，一个万千员工依旧不知疲倦在工作岗位上的普通的小日子。

似乎也没有人知道她为什么要离开站点，站点里的人，有一个算一个，几乎没有见到她启程的，只是在她离开之后的几周后才感到那么一点隐约的不同，但这略带突兀的感觉也很快被快节奏的生活打消。毕竟谁会去关心一个不起眼的小员工呢？在似乎要穷尽一生的漫长旅途中，与她作伴的唯有穹顶之上的漫天星辰。迎面吹来的风忽大忽小，行进的步伐也随风摇曳，忽快忽慢。

她就只是一个门卫，但似乎又不止是一个门卫。

她不修边幅，头发已经垂过了臀部，额前的头发几乎将眼睛遮住，一件绿色的军大衣总是裹在她身上，包覆着身体。不论四季如何轮转，昼夜如何交替，她总是穿着这一件衣服，这件衣服似乎已经成了她生命中的一部分，再也无法轻易割舍。

那天，我亲眼目送她走出站点大门。

她的身子很瘦，背影很高。
----
不知过了多久，她回来了。我听说这个消息时在站点的门卫室坐着——不大的门卫室里只有一些简单的用具，与之不成比例的资料成摞堆在桌子上，像是要将天花板挤开，但这一切又似乎在混乱不堪中找到了一种微妙的平衡，反倒是显得井井有条。自她离开后，门卫室似乎也就被冷落了，也就只有偶尔的几个过客会于此经过，但即使是片刻也不会驻足停留。灰尘落满了桌子和地板——以及那张看起来极其破败的单人床。那张孤零零蹲在房间角落的单人床简直和羸弱的她如出一辙。

她推门进来，向我问了声好，随后便埋头于那些成堆的资料中，找寻着什么。那些原先在纸上落满的灰尘扬起，正如那天北风吹起的沙尘，这导致我和她都咳嗽了几声。她向我道歉，接着继续埋头找寻。直至这时，我才第一次看清楚了她的正脸。她很年轻，面容姣好。这天，我们没有谈多少话，就仅仅是随意聊了下各自的爱好，至于她离开的原因，我没有问，她似乎也不想说。到了夜晚，灰紫色染满了世间万物，灯开了，将夜晚的玻璃打碎，斑驳的花白色与暗紫色纵横排布，交错。满天的星宿如梦似幻，于苍穹俯瞰着大地，俯瞰着众生，而我们这两个小人物平凡却又幸运地处在其中。

没过多久，我们便熟识了。她说她喜欢音乐，每一段独特旋律总是能引起她内心情感的共鸣，带给她纯粹的体验，即使是同一段旋律，使用不同的乐器演奏，由于音色不同，情感甚至会有天壤之别，即使是同一乐器演奏同一乐句，由于受到各种因素影响，最终呈现的结果也将不尽相同。情感上的放松使她能够无拘无束地漫步于另一个世界，也能让她日复一日紧绷着的琴弦暂时松弛下来。琴弦注定在将来的某一天是要绷断的，她这么告诉我，从绷紧的那一刻，命运便已无可挽回。

她会演奏许多乐器，但唯独偏好一把二胡。我曾见到过她演奏一把中提琴，声音悠扬；也曾见到过她放在地下室角落的一把电吉他，白色的，还泛着淡淡的冷色光，声音热烈；还曾见到过她吹奏陶笛，棕色的笛身在她的手上拿着很稳，声音清凉。但她还是喜欢二胡。我曾问她为何会如此多的乐器，她只是笑笑，回答说只是无聊，但我却从她的眼睛中看到了其他东西。她褐色的眼睛很深，不仅是颜色，更是情感，以及经历。她这双眼睛里有着数不尽的故事，但这些故事我却不能也没有资格去深究，这是唯独属于她的记忆。

在我的印象里，至少在我依稀的记忆里，她从没有演奏过全曲都浸透着凄凉悲伤的乐曲，即使是二胡，她选的乐曲也至少会有着那么一段透着欢快喜悦。我不知道这是为什么，但我能感觉到这些音符是带着某种信念、某种决心跃动在乐句中。而在这种律动中，我悄然离开，不去打扰从她琴弦中流出的音符在星空下曼舞。这是属于她的音乐，属于她的慰藉与信仰。

云卷云舒，星斗璀璨，偶尔的两颗流星划过夜空，将苍穹分为几块。这是一个特别的晚上，乐音抚慰着她的灵魂，好似人声的琴声像是在诉说着什么。这天，她和我一如既往地在门卫室闲聊，说些无关紧要的话题，但是这些琐碎的言语却能让我们之间的丝线联系得更加紧密。每次和她在一起，空气都是平静的，似水般清澈。

她是这个站点最早的一名员工，在那个距今来说显得略微古早的开拓时代，她小小的双肩在这个站点担起了一切——安保、外勤、研究、技术，甚至工程，她什么都会，也什么都干。她是最兢兢业业的那一个，也是最默默无闻的那一个，一切似水流年，时间冲淡了昔日岁月的痕迹，只留下了如今站点新时代的繁华。她宛如一个过路人，于历史过路，迈向缥缈的未来。也许这个站点早就没有了她的容身之所，也许在不知多少年后，她会彻底离开，但我相信，她终将找到属于自己的归宿。

她不止是一个门卫。

这是她的第二次离开。窗外暮色渐浓，她的背影渐行渐远，宛若微光，消失于夜幕之中。小雨渐起，斑斑点点地洗着过往的尘埃。
----
她第二次回来时我仍在门卫室。每天我都会往门卫室里待一会儿，在门卫室的床上坐着，似乎这已经成了我的习惯。她仍旧是推门进来，仍旧是裹着那件绿色的军大衣。这次门卫室不再有尘土扬起，在她离开后，我便接过了门卫室的打理，这里的每一寸空气仿佛都有着她的衣袂声，轻抚过我的面庞。这一次，我感受到与以往很不同。

她闭上眼睛，告诉我似乎远在千里之外的一次争吵，一次决定，一次事故，以及在那之后的一次落幕。在远处金色的天空，火流星四散奔逃，似烟火，划破日空，星陨如雨。她从琴盒中捧出那把二胡，起势，运弓，《二泉映月》流畅的音符从弓弦交错中淌出，如泣如诉，但在其中却夹杂着铁一般的金属声，铿锵有力。一曲毕了，她将二胡收好，背起琴盒，回头看了看我，只留下一个意味深长的微笑。

她就只是一个门卫，而这是她最后的告别。

她拖着长长的影子，在落日的余晖下显得格外凄凉。</textarea></pre>
