    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1973 – Das sinkende Feld
**Autor:** [[*user 4orD]]
**Original:** http://www.scp-wiki.net/scp-1973
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1973

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gebiet 100 m um SCP-1973 wurde eingezäunt und Niederspannungs-Elektrozäune wurden eingesetzt, um die Öffentlichkeit abzuschrecken. Die Kontrolle des Zauns ist alle 14 Tage durchzuführen. Die Crew von SCP-1973-1 ist in geeigneten Wohneinheiten vor Ort unterzubringen und mit dem Äquivalent der Stufe-1-Freigabe auszustatten. Aus Gründen der Standortsicherheit ist sie nicht hinter der Umzäunung erlaubt. SCP-1973-1 selbst ist in einem abgedichteten Bereich der Werksgaragen unterzubringen. Aus Sicherheitsgründen muss immer ein Wachmann Wache halten.
 
**Beschreibung:** SCP-1973 scheint ein normales, wenn auch extrem und ständig schlammiges Feld zu sein, das sich im Bundesstaat [ZENSIERT], USA, befindet. Personen, die das Feld betreten, werden keine ungewöhnlichen Phänomene erleben, jedoch werden Fahrzeuge (bemannt oder anderweitig) innerhalb von 2–5 Stunden vollständig einsinken, was durch den Einsatz zahlreicher Testfahrzeuge nachgewiesen wurde. Es scheint keine Korrelation zwischen Größe/Masse des Fahrzeugs und der Absinkzeit zu bestehen. Das einzige Fahrzeug, das SCP-1973 bis heute verlassen konnte, SCP-1973-1, ist ein Kampfpanzer M48A3 Patton der US-Armee der Truppe A, 3. Schwadron, 5. Kavallerie &#34;Black Knights&#34;. Seit der Bergung wurden keine anomalen Aktivitäten in oder von SCP-1973-1 oder der Besatzung gemeldet. Beide befinden sich in den gleichen Bedingungen wie ähnlich gealterte Gegenstücke. 

&gt; **Abschrift von Befragung-1973**
&gt; 
&gt; **Befragter:** Lt. Keiler a. D.
&gt; 
&gt; **Befrager:** Forscher █████
&gt; 
&gt; **Vorwort:** Als kommandierender Offizier von SCP-1973-1 oder wie er es nennt, &#34;Jeannie&#34;, wurde Lt. Keiler a. D. als der geeignetste für eine Befragung ausgewählt. Nach einer psychiatrischen Untersuchung und einer anschließenden Behandlung mit Antidepressiva wurde er trotz weiterer geringfügiger PTSD-Symptome als psychisch gesund eingestuft.
&gt; 
&gt; 
&gt; 
&gt; **Protokoll Anfang, 1103 07.12.1993**
&gt; 
&gt; **Befrager:** Lt. Keiler ...
&gt; 
&gt; **Keiler:** Ray. Sie können mich Ray nennen, Doc.
&gt; 
&gt; **Befrager:** Ok, Ray, laut Ihren Angaben ist Ihnen Ihr aktueller Eintrag als im Kampf verschollen bekannt?
&gt; 
&gt; **Keiler:** Ja, das wurde mir gesagt. 
&gt; 
&gt; **Befrager:** Es wurde auch erklärt, dass Sie aufgrund Ihrer &#34;Erfahrung&#34; nicht zum Militär oder gar zu einem &#34;normalen&#34; Leben zurückkehren werden?
&gt; 
&gt; **Keiler:** Scheiße, ja, schon wieder richtig.
&gt; 
&gt; **Befrager:** Ok, danke. Nun, können Sie mir die Ereignisse vom ██.██.████ beschreiben?
&gt; 
&gt; **Keiler:** Also, am Anfang waren es nur die regulären Kampfmanöver. Wir haben diese Anfänger durch Infanterie unterstützt, ich glaube, in der Gegend von Ben Het, ja, dort, und gerade als sie die Thunderchiefs [USAF-Kampfflugzeuge] herrufen, um alles aufzuwischen, fangen wir an, rückwärts durch dieses Reisfeld da rauszukommen. 
&gt; 
&gt; **Befrager:** War etwas ungewöhnlich daran? Etwas Außergewöhnliches?
&gt; 
&gt; **Keiler:** Nein. Ich habe es zuerst nicht wirklich registriert, ich meine, es ist nicht so, als wäre sowas ungewöhnlich! [lacht] Also ja, wir wollten nur so schnell wie möglich da raus und dann trafen wir auf die Mutter aller Schlammlöcher. Ich hab zu meiner Zeit viel kranke Scheiße gesehen, in denen Panzer bis zur Kuppel im Mist waren, aber Mann, dieses Reisfeld war verdammt tief! Das hintere Ende war eingegraben, ich schätzte, dass wir noch drei oder vier Fuß zum Einsinken übrig hatten, maximal. Und dann stellte sich raus, dass ich falsch lag, nicht wahr?
&gt; 
&gt; 
&gt; 
&gt; Wir sanken nach unten, runter, grade runter, ganz leicht. Sobald der Schlamm über die Laufflächen gelangte und nicht aufhörte, machte ich die Luken zu und sagte allen, sie sollen abwarten, wollte nicht das ganze Reiswasser drin haben, vielleicht einen M88 [Bergepanzer] anfunken oder so. Wir sitzen also in Jeannie [klopft SCP-1973-1 liebevoll auf die Seite] für … was? … 3 Stunden? Die Luft wurde richtig trocken da drin zu dem Zeitpunkt, ich war nahe dran, zu sagen &#39;zur Hölle mit dem Panzer&#39; und wollte nur abhauen. Wir wussten nicht mal, dass wir voll eingesunken waren, aber ich wusste, dass wir tief waren. Als nächstes gibt es einen Ruck und wir waren wieder total eben. Also sage ich zu dem Kleinen &#39;sieh mal nach draußen.&#39; Er tut es. Sagt uns, dass wir schauen sollen. Das tun wir. Mann, ich glaube immer noch nicht, was ich gesehen habe. Wie der feuchte Traum eines Mechanikers, Mann, das ging meilenweit.
&gt; 
&gt; **Befrager:** Können Sie das genauer ausführen?
&gt; 
&gt; **Keiler:** Ich, ich weiß nicht, Tausende von Fahrzeugen, Tausende, wie gottverdammte Konstellationen in dieser endlosen Schwärze. Wir trieben herum, oder sie taten es, wahrscheinlich beides. Es gab keine Bezugspunkte, nur uns alle und dieser, naja, Raum nehme ich an. Himmel, wir haben so lange dort verbracht. Ich weiß nicht, wie lange wir dort herumgetrieben sind, aber es war länger, als ich mir vorstellen kann. Wir haben verdammt mehr gesehen als ein durchschnittlicher Panzerfahrer, das sage ich Ihnen, es war ein Museum und ein Science-Fiction-Streifen in einem. Ich sah ein verbeultes T-Modell, Dutzende von Chevys und Cadillacs, alte Panzer und das Eine, das war wie kein Auto, das ich je gesehen hatte, ganz kurvig und mit Spoiler, wie &#34;2001: Odyssey im Weltraum&#34;.
&gt; 
&gt; **Befrager:** Wie passend.
&gt; 
&gt; **Keiler:** Ja, denke ich auch. Es waren Menschen drin, aber sie bewegten sich wie in Melasse oder so, in Zeitlupe. Dann, so plötzlich, wie wir angekommen waren, fielen wir, weg von dieser großen Wolke aus Autos. Wir sahen auch einige andere fallen, aber sie verschwanden einfach im Nichts. Wir gingen weiter durch den schwarzen Himmel, dann war es weiß, dann nur noch blauer [ZENSIERT] Himmel, wir waren wie ein Delphin aus dem Boden. Es war ein wunderschöner Moment, ich dachte, ich würde nie wieder Land sehen.
&gt; 
&gt;   
&gt; 
&gt; Ich sah, wie sie einschliefen, meine Crew meine ich, einer nach dem anderen. Dann muss ich das gleiche getan haben. Als nächstes bin ich mit euch Typen in einem Lagerhaus!
&gt; [lacht] Eine große Abenteuerreise nach Hause, häh?
&gt; 
&gt; **Protokoll Ende, 1213 07.12.1993**
&gt; 
&gt; **Abschließende Anmerkung:** Der Bergungsort von &#39;Jeannie&#39; wird hiermit als SCP-1973 bezeichnet, Keilers Bericht impliziert die Existenz anderer solcher &#39;Wurmlöcher&#39;, die Möglichkeit eines Netzwerks wird erforscht. Die Crew von &#39;Jeannie&#39; (hier als SCP-1973-1 bezeichnet) äußert Bedenken bezüglich ihrer Beschränkung auf Standort-██, hat aber zugestimmt zu bleiben. Das Sicherheitsrisiko gilt als minimal.
&gt; 


**Anhang:** Die Suche nach dem Standort des vietnamesischen &#39;Wurmlochs&#39; wird zum 09.04.2001 aufgrund nachträglicher Veränderungen der Topografie und des damit verbundenen Sicherheitsrisikos einer physischen Durchsuchung in dieser Größenordnung eingestellt. Die Überprüfung anderer vermuteter Standorte erweist sich aufgrund der angenommenen zeitlichen und nachgewiesenen physischen Verschiebung als schwierig. Versuche, die Bewegungen von Versuchsfahrzeugen durch den Einsatz von Ortungsgeräten zu verfolgen, haben sich als erfolglos erwiesen und sie bleiben daher ungeborgen.
&gt; &#34;Himmel! Ihr sucht immer noch nach dem Ding? Ein verdammtes Reisfeld wie dieses zu finden ist wie einen Heuhaufen in einem Haufen aus Heuhaufen zu finden, wisst ihr?&#34;
&gt; //-Lt. Keiler, Kommandant von SCP-1973-1//</textarea></pre>
