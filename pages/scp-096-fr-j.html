[[div class=&#34;rimg&#34;]]

**Объект №:** SCP-096-FR-J

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-096 следует хранить в шкафчике № 4, в Складской Зоне 12, под охраной двух сотрудников службы безопасности с уровнем допуска 2 или выше, во избежание злоупотребления. Все опыты должны быть одобрены по крайней мере тремя сотрудниками с уровнем допуска 3 или выше.

**Описание:** SCP-096-FR-J представляет собой картонную коробку, на момент написания данного отчета содержащую тридцать девять (39) мятных жевательных конфет &#34;Malabar&#34; фирмы &#34;Kréma&#34;.

Конфеты не обладают аномальными свойствами, кроме удивительной устойчивости к воздействию электричества, огня, кислоты и времени. Несмотря на это сопротивление, они легко поддаются жеванию и растворяются под действием человеческой слюны.

Истинная аномалия SCP-096-FR-J состоит в прилагаемых к каждой конфете наклейках-&#34;татуировках&#34;, после нанесения которых на кожу человека, организм субъекта подвергается изменениям в соответствии с рисунком на татуировке. Это изменение может варьироваться от увеличения мышечной массы до [ДАННЫЕ УДАЛЕНЫ] и сохраняется до смерти субъекта или удаления татуировки.

**Приложение a:** Объект был обнаружен в Германии в селе ██████████████████, когда агент ██████  заявил, что его дочь превратилась в утку на его глазах. Агенты T████ и Л███ были отправлены на место, чтобы доставить агента ██████ в психиатрическую лечебницу. На месте агенты T████ и Л███ заметили присутствие пачки &#34;Malabar&#34; и, поскольку &#34;столовая в тот день была особо отвратительной&#34;, зажевали по одной. Затем агент T████ наклеил себе на лоб татуировку (рисунок остался неизвестным), после чего и стали известны свойства этого SCP. Агент награждён за отвагу Звездой Фонда. К сожалению, посмертно. Утка была доставлена в зоопарк ██████████████████, поиски дочери агента ██████ продолжаются.

**Приложение [096 а]:** Д-р Брайт согласился быть первым подопытным для SCP-096-FR-J ввиду своей неспособности умереть. Он разжевал конфету, описывая вкус, как &#34;обычная мятная жвачка&#34;. Затем он наклеил на себя татуировку, изображавшую схему гиперкуба, и исчез. 
По прошествии пары минут паники, на поиск доктора Брайта была отправлена опергруппа Дельта-5, однако Брайт в итоге появился сам тридцать шесть (36) минут спустя вне тестовой камеры. По его словам, он никуда не исчезал, а просто провалился с третьего на четвертое измерение, и смог удалить татуировку, отмыв её в туалете за пределами камеры. Опыт он описал, как &#34;лучше, чем ЛСД&#34; и спросил, можно ли ещё разок.

**Приложение [096 b]:** Д-р Брайт снова согласился быть подопытным кроликом в надежде на тот же эффект, что описан в Приложении [096 а]. Субъект был очень разочарован, когда обнаружил, что татуировка на этот раз изображает корову, пасущуюся на лугу.
После нанесения татуировки на тело субъекта он начал кричать, что &#34;животные - его друзья&#34;, и что любого, кто будет обижать его друзей, он &#34;бросит в камеру к SCP-███&#34;; после смывания татуировки субъект находился в замешательстве в течение трёх (3) минут, после чего умственные способности к нему вернулись.
//Я прекращаю тестирование, это слишком опасно. Кстати, те, кто снимал меня на камеру - можете уже прекратить снимать, спасибо.//
//Д-р Брайт// 

**Приложение [096 c]:** Для этого эксперимента согласился быть подопытным доктор Гирс. На этот раз татуировка изображала улыбку; несмотря на несколько попыток поместить татуировку на тело подопытного, в том числе клея ПВА, клея силикатного, клея &#34;Момент&#34; и даже материала, имитирующего структуру ног геккона, татуировка отказалась прилипать к доктору Гирсу.

**Приложение [096 c, дубль два]:** Подопытный - D-7839. Субъект смеялся больше 8 минут без перерыва, потом упал и продолжал смеяться, несмотря на то, что находился без сознания из-за недостатка кислорода. Вскрытие показало, что причиной смерти стало удушье.

**Приложение [096 d]:** Подопытный - доктор Йоханнес, известный благодаря [ДАННЫЕ УДАЛЕНЫ]. Впервые татуировка представляла собой текст, а не рисунок. Расшифровать предложение не удалось, но, похоже, оно было написано на &#34;языке SMS&#34;. После ██ минут раздумий д-р Йоханнес, наконец, согласился нанести татуировку на свою кожу. [ДАННЫЕ УДАЛЕНЫ]. Спасатели прибыли вовремя; доктор Йоханнес вышел из комы сорок восемь (48) часов спустя.

//12 лет в армии расшифровывал шифровки и никогда не видел ничего подобного.//
//Глава разведки//

//Отныне опыты следует проводить на персонале класса D.//
//O5-██//

**Приложение [096 e]:** Подопытный - D-8231. Татуировка изображала бутылку спиртного. В течение пяти (5) минут подопытный пребывал в эйфорическом состоянии, что указывает на уровень алкоголя в крови 0,5 г/л. После десяти (10) минут воздействия подопытный начал терять контроль над высшими мозговыми функциями и начал смеяться, что предполагает уровень алкоголя в крови 1-2 г/л. Через двадцать (20) минут подопытный рухнул и больше не встал; вскрытие показало уровень алкоголя в крови 10 г/л.

//Хорошая смерть, наверное.//
//Агент Тизон//

**Приложение [096 f]:** Подопытный - D-8845. Татуировка изображала листок клевера с двумя (2) лепестками. После нанесения татуировки на его тело, на субъекта упал кусок стены и придавил его, не давая сделать ни малейшего движения. Когда сотрудники службы безопасности попытались войти, выяснилось, что дверь по таинственным и загадочным причинам заклинило. Субъект погиб, утонув в собственной слюне.

//Очень досадный инцидент, если учесть, что буквально вчера камера была проверена на предмет защиты от событий такого рода.//
//Доктор Гирс//

**Приложение [096 g]:** Татуировка изображала Смурфа Ловкача, подопытный - D-9034. Сразу после нанесения татуировки на кожу субъекта, он попросил бидон, метанол, детонатор и ковбойскую шляпу; несмотря на странность запроса, всё это было предоставлено. Видимо, подопытный хотел запустить бидон как ракету с искрами и пламенем, сидя на нём верхом в ковбойской шляпе, однако вместо этого скончался от полученных травм.

//Вместо того, чтобы объяснять, почему его гениальная идея не сработала, просто подчеркну, что из метанола, бидона и детонатора получится скорее бомба, чем ракета…//
//Доктор Райтс//

**Приложение [096 h]:** Татуировка изображала эрегированный фаллос. Опыт не проводился.

//Я это конфискую. Мне, это, собаку случить надо.//
//Доктор Брайт//

//Нет у тебя никакой собаки, и это все знают.//
//Профессор Кейн Пэйтос Кроу//

**Приложение [096 i]:** Подопытный - D-9434. Татуировка изображала цветок. После нанесения татуировки из комбинезона D-9434 вырос цветок. Он был идентифицирован как роза сорта &#34;Alba Semi-plena&#34;, обладал сильным ароматом и проявил устойчивость к большинству имеющихся средств поражения. В настоящее время успешно содержится в кабинете профессора Кейна Пэйтоса Кроу.

**Приложение [096 j]:** Подопытный - доктор Дхарма, который получил разрешение O5-██ протестировать на себе SCP-096. Татуировка изображала шприц, наполненный неустановленной жидкостью. После нанесения татуировки на кожу, подопытный сообщил об ощущении укола и заметил, что содержимое шприца на рисунке исчезло. Анализ крови доктора Дхармы показал, что он подвергся митридатизации и стал неуязвимым для всех существующих ядов. Эта гипотеза подтвердилась после инъекции смертельной дозы цианида, экстракта дигиталиса и даже 10 миллилитров яда кубомедузы. Эффект татуировки сохранился и после её смывания с тела субъекта.

//Да, сейчас я неуязвим ко всем ядам любого сорта. И это не означает, что меня надо подкарауливать за каждым [РУГАТЕЛЬСТВО] углом со шприцем какой-то [РУГАТЕЛЬСТВО] отравы, чтобы проверить, не убьёт ли она меня. Потому что, во-первых, жопа уже болит по тридцать уколов в день получать. А во-вторых, это уже просто надоело.//
//Доктор Дхарма//

**Приложение [096 k]:** Подопытный - D-9989. Татуировка изображает вишню. [ДАННЫЕ УДАЛЕНЫ]. Опыты с SCP-096 приостановлены до дальнейшего распоряжения.

//Запрашиваю немедленной реклассификации в Кетер, кто знает, что эта штука может отчебучить в будущем, это событие вызвало разрушение более [ДАННЫЕ УДАЛЕНЫ].//
//Доктор Вупер//

//Реклассификация как Кетера отклонена. Несмотря на потенциальную опасность, будет достаточно прекратить опыты и приставить к объекту 10 вооруженных сотрудников службы безопасности для охраны от жаждущих поэкспериментировать идиотов.//
//O5-██//</textarea></pre>
