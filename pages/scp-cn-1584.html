**项目编号：**SCP-CN-1584

**项目等级：**Safe

**特殊收容措施：**--SCP-CN-1584 应当被收容于一个标准异常物品收容箱内。--

SCP-CN-1584于2018年4月█日转移至[http://scp-wiki-cn.wikidot.com/site-cn-77| Site-CN-77]的医疗室内进行收容。该项目的项目主管应当由Site-CN-77的现任医疗部门的负责人担任。未取得该项目使用许可的人员使用该项目时须向该项目主管提交申请。

每次使用SCP-CN-1584前，须使用清洁剂对项目进行彻底的清洗并确保没有任何其他物质残留在SCP-CN-1584内部。未经项目主管许可，任何在SCP-CN-1584内部置入其他物体的行为是不被允许的，违者将受到处罚。

SCP-CN-1584内产生的液体应当被存放在容积75ml的微型保温瓶中。这些保温瓶应当被保存在Site-CN-77医疗室的一个50℃恒温箱内，标记为SCP-CN-1584-med-1至SCP-CN-1584-med-20。已取得该项目长期使用许可的人员每人可至多申请携带2个SCP-CN-1584-med离开医疗室。至多12个SCP-CN-1584-med可以被同时申请带离医疗室。在内容液体被使用后，须将SCP-CN-1584-med归还医疗室，任何将SCP-CN-1584-med或内容液体交给非基金会人员或将其遗失的行为将受到处罚。

**描述：**SCP-CN-1584实体是一个高21cm，直径约6cm，容积640ml的黑色保温杯。瓶底贴有一带有东莞██电器有限公司字样的标签[[footnote]] 对于该公司的调查已经完成并结束，该公司实际存在，但同批次的其他产品并未显示出异常特性，对于该公司的更多调查被认为是非必要的[[/footnote]]。项目分为三个部分：

# 一个可以作为杯子使用的黑色塑料外盖，内容积为65ml，标记为SCP-CN-1584-1
# 一个白色塑料制保温瓶内盖，标记为SCP-CN-1584-2
# 一个黑色金属制的瓶身，标记为SCP-CN-1584-3

项目的特殊性质体现为，当SCP-CN-1584-2与SCP-CN-1584-3组合时，项目内部会以每小时140毫升的速度产生恒温为50℃的液体。这个过程会持续到项目内部装满时为止。在此过程中，若SCP-CN-1584-3内被置入了其他物体，该物体会消失，但产生的液体会随置入的物体产生性状上的变化，置入物体的成分以分子形式存在于所产生的液体中。
[[collapsible show=&#34;+ 更多关于置入物品的实验记录点击此处打开&#34; hide=&#34;-将不同物体置入SCP-CN-1584的实验记录&#34;]]
&gt; **实验1**
&gt; 将50g 标准3606复合金属锭置入SCP-CN-1584-3内并组合SCP-CN-1584-2与SCP-CN-1584-3
&gt; 4.5小时后打开SCP-CN-1584，SCP-CN-1584-3内无固体残留，内容液体呈透明的红棕色，并伴有强烈铁锈气味
&gt; 命令 D-19943 喝下内容液体，D-19943报告液体尝起来有强烈的血腥味，饮用后目标无明显不适症状。72小时后，D-19943出现强烈的重金属中毒症状。176小时后，D-19943死于急性器官衰竭

&gt; **实验2**
&gt; 将一只4.3g重的活体蝗虫成虫置入SCP-CN-1584-3内并组合SCP-CN-1584-2与SCP-CN-1584-3
&gt;  4.5小时后打开SCP-CN-1584，SCP-CN-1584-3内无固体残留，内容液体呈黄绿色，无特殊气味
&gt; 命令 D-19958 喝下内容液体，D-19958报告液体尝起来有类似腐败的海鲜汤味道，饮用后目标无明显不适症状。72小时后，D-19958产生轻微的甲壳类过敏症状，该症状在2小时后自行消除。

&gt; **实验3**
&gt; 将1.5g铁观音茶叶置入SCP-CN-1584-3内并组合SCP-CN-1584-2与SSCP-CN-1584-3
&gt;  4.5小时后打开SCP-CN-1584，SCP-CN-1584-3内无固体残留，内容液体呈澄清的绿色，有轻微的茶叶香气
&gt; 命令 D-19976 喝下内容液体，D-19976报告液体有茶香，目标在饮用液体后无特殊反应。D-19976 随后要求再来一杯，被拒绝。

&gt; **实验4**
&gt; 将被处决的D级人员D-19931的一截左手小拇指置入SCP-CN-1584-3内并组合SCP-CN-1584-2与SCP-CN-1584-3
&gt;  4.5小时后打开SCP-CN-1584，SCP-CN-1584-3内无固体残留，内容液体呈淡红色，并伴有轻微的肉汤香气
&gt; 命令 D-19977 喝下内容液体，D-19977报告液体有排骨汤味道。在告知目标液体成分后，D-19977开始呕吐，除此之外，目标在饮用液体后无其他特殊反应。
&gt; 
&gt; 注：已取得该项目长期使用许可的MTF-辛巳-99成员在得知该实验内容后，联名强烈抗议在SCP-CN-1584中置入人体部件。该申请已被批准，自此实验后，禁止使用人体部件作为SCP-CN-1584的实验材料。
[[/collapsible]]
当这种液体储存于SCP-CN-1584-3内部时，其温度不随外界环境温度的影响而变化。当这种液体被储存于SCP-CN-1584-1中时，项目呈现出相同的恒温性质。而当这种液体被储存于置于SCP-CN-1584-1或SCP-CN-1584-3以外的容器时，其温度-时间变化曲线与同等体积的纯净水相同。

当一个目标喝下SCP-CN-1584所产生的液体后，其疼痛感会在1至3分钟内完全消失（包括模因在内的异常现象导致的疼痛），且导致目标疼痛的症状会有一定程度的缓解[[footnote]] 对于外伤引起的疼痛，饮用该液体有一定的止血和减轻炎症反应的效果，但之后的治疗措施仍是必须的；对于其他疾病导致的疼痛，饮用该液体能使目标体内致病的细菌或病毒数目减少5%左右[[/footnote]]。视目标的疼痛等级不同，该效果会持续24小时至72小时不等。需要注意的是，若目标为适龄生育期的女性，其生殖能力会在喝下SCP-CN-1584所产生的液体后完全消失[[footnote]]之后的造影检测显示目标卵巢以及输卵管组织退化并消失，这个结果是永久且不可逆的。[[/footnote]]。至少要65ml以上的液体才能引发这样的效果，这个最低下限的存在原因目前未知，在这个量以上的液体没有表现出其他的效果。当SCP-CN-1584所产生的液体温度降低到40℃以下，或加热到70℃以上，其异常效果会消失。对于失效后的液体，重新加热或冷却至50℃不能让液体恢复其效果。
---------

&gt; 项目负责人Lin医生的致Site-CN-77全体人员书

&gt; 
&gt; 若你想要申请SCP-CN-1584的长期使用许可,请仔细阅读以下事项:
&gt; 1. 你可以把SCP-CN-1584视为副作用比较小的爱布洛芬，这不是万能药！在使用后你仍然需要到医疗室进行必要的诊断
&gt; 2. 饮用时小心烫口，但类似吹凉了再喝这样的行为会导致SCP-CN-1584失效
&gt; 3. 饮用时请在一分钟内将SCP-CN-1584-med内容液体全部饮用，否则会导致SCP-CN-1584失效
&gt; 4. 女性成员请谨慎思考是否使用SCP-CN-1584，你会永远的失去生育能力
&gt; 5. 任何在非清醒或非理智状态下提交的申请会被拒绝
&gt; 6. 使用SCP-CN-1584进行绝育的申请会被拒绝
&gt; 7. **痛经不是你使用SCP-CN-1584的理由！痛经不是你使用SCP-CN-1584的理由！痛经不是你使用SCP-CN-1584的理由！重要的事情说三遍**
&gt; --8. 未填写申请书中“喜欢的口味”一栏的申请者将被视为自愿同意加入Lin医生的SCP-CN-1584口味测试实验--
&gt; 9. 若你已阅读并了解以上事项，点击下面的链接下载范本，填写后提交给我，申请会在一个工作日之内进行审核，审核结果将以内部邮件的方式告知申请者。
