**项目编号：**SCP-CN-817

**项目等级：**Safe

**特殊收容措施：**目标需存放在至少大于自身体积5倍的空间并在墙壁做好防冲击措施。对于多枚目标同时收容在一起时可按照体积最大的个体来计算所需空间。

与目标接触时操作人员不得突然改变施加在目标上的力大小或方向以免造成不必要的破坏。操作人员不得在未经许可的情况下破坏目标的完整性，这样做会遭到禁闭处罚并没收擅自取下的碎片。

目标需收容于能屏蔽电磁波的地方，但可见光直接照射已被证实是安全的。非实验期间禁止任何电子设备或具有磁性的物品不得近距离接触到目标，以免破坏目标的相对平衡。

**描述：**目标是主要由碳酸钙（CaCO,,3,,），二氧化硅（SiO,,2,,）氧化铁（Fe,,2,,O,,3,,）以及少量的碘（I,,2,,）等物质组成的纺锤体岩石。表面有大量明显人工凿痕。不施加任何外力时可横向悬浮于下垫面上空。尚不清楚为何目标能做到此点，对此没有得到明确结果。

虽然目标的组成物中并未发现有可具有磁性的物质，但目标在自然情况下就具有磁力（接近██特斯拉。）且可随外界因素的变化而变化。在[已编辑]的条件下，目标可令大于自身体积██倍空间内的一切物质同目标悬浮在同一高度。受影响物被临时标记为SCP-CN-817-A。此时任何破坏目标相对平衡的操作均会导致目标同受影响物一起加速朝目标倾斜的方向移动。在[已编辑]恢复到临界点以下后，SCP-CN-817-A异常状态消失并在万有引力作用下坠落到地面。

目标在7℃以上的环境内会从新的断裂面散发猩红色的微光，且随温度升高亮度不断增强。初始条件不变时，发光现象会在每██小时后衰减到原来亮度一半。介于温度接近[已编辑]℃时由于碘开始挥发可能导致目标解体，进一步实验被暂停。尚未得知亮度极限。

**回收过程：**目标的一种形态曾于[已编辑]年被一名作家记录在自己在西太平洋的游记之中。在19██年，基金会中国分部特工注意到一名渔民在市场上同自己谈话时中提到一座“坠落到海上的小岛”，并表示打算把新闻交给当地的媒体曝光。该特工立刻伪装成对此感兴趣的顾客接近并同他们进行了进一步的谈话，在了解到基本情况后，渔民一家和一名前来凑热闹的小孩都接受了█级记忆清理。

基金会很快组织了一支船队对渔夫所描述的地区进行了搜索，并发现了一座已经有解体倾向的极小的岛屿。在登录后，基金会人员对岛上做了8小时的搜索。在岛上发现了许多坍塌的石制建筑物，均呈特殊几何形态，表面浮雕已无法辨认。同时在一座庙宇状建筑其中发现了SCP-CN-817。以下是基金会人员发现目标时保存的录像文件。未经允许的查看将会被记录。

[[collapsible show=&#34;+ 录像文件001&#34; hide=&#34;- 正在扫描虹膜...验证成功&#34;]]

&gt; 摄像机开启。摄像机因被固定于一名特工胸前而随着特工移动而摇摆。镜头中有3名武装人员正在顺着阶梯攀爬一座倒塌了建筑，外观有几分接近玛雅金字塔。几分钟后，攀爬到阶梯最顶端的特工开始停步并回头招手。建筑物的顶端已经坍塌，3名特工陆续用绳索滑落到建筑物内部，一名特工留在了外面。
&gt;
&gt; 画面随着一同下降，3名特工很快落地。虽然楼顶已经塌陷，但因为时间原因建筑物内部已十分昏暗。一名特工抱怨地表的碎石差点让他崴脚。固定在枪支上的手电筒被打开。画面拍摄到了许多雕刻装饰物和一些腐朽的丝织品有大量明显的人类活动痕迹。墙壁上有被开凿出许多窗口。特工们开始四处勘察。
&gt; 
&gt; 几分钟后一名特工通过无线电通知其他人自己发现了一间有异常的地下室，其他特工开始随着指示赶去所说的地点。但在继续询问详细内容时却没再有回应。画面开始晃动估计是该名特工开始奔跑。开始出现水声。特工赶到现场，似乎有什么东西砸穿了地板。另两名特工已经下去了。画面从碎石堆上开始向下移动进入到了底下。这名特工踩到了水。
&gt;
&gt; 一块巨大的条石在地面断裂开来，房间内无论是墙壁还是地板都是由不明的暗红色物质砌成。地板有多处起伏和断裂。墙壁和地板上有几处裂口在缓慢流水。一块2米多上的纺锤形的红色岩石歪斜地浮在一个基座上，在它周围悬浮着许多水花和石块。另两名特工正在小心翼翼地摆弄着悬在空中的岩石。录像的特工询问这岩石是什么，一名特工给出了自己也不确定的回应。录像的特工开始靠近那块岩石。画面突然变得闪烁不定，声音也严重失真。基金会迅速失去了后来的视频信号。
&gt; 
&gt; **&lt;结语&gt;**：三名特工最终将这块岩石搬出了建筑，收容物表现出了惊人的轻。在将SCP-CN-817移开它原本的基座时，整座建筑物开始迅速解体。两名特工不慎被落石砸伤了腿。尚不清楚是谁建造了这做岛屿上的建筑和SCP-CN-817，岛上也未发现任何动物（除了一些海鸟）。岛屿被观察到在两天后彻底沉没。在对SCP-CN-817的异常特性进行了研究后，SCP-CN-817被认为可以在特定条件下使发现时所在的岛屿浮在空中，甚至有可能在空中移动。
&gt; 
[[/collapsible]]

SCP-CN-817的进一步研究还在进行。一旦具有同样性质的物品仿制成功，SCP-CN-817的仿制品将有机会应用于基金会的一些建筑和交通运输。
