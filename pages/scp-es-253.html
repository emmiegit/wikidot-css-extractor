**Ítem #:** SCP-ES-253

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Tanto SCP-ES-253 como SCP-ES-253-1 permanecen encerrados en una jaula de Faraday ubicada en el Sitio-35, pero debido al Incidente ES-253-10 se están investigando procedimientos de contención más efectivos.

Actualmente la Fundación está comprando constantemente datos de diversas empresas de telefonía para hallar un patrón en las llamadas de SCP-ES-253.

Debido a que los productos comprados por las ofertas de SCP-ES-253-1 son autocontenidos y no poseen anomalías disruptivas, solo se les administrará Amnésticos de Clase-B a sus propietarios.

La búsqueda de información de la empresa &#34;Anacron S.A.&#34; sigue en curso.

**Descripción:** SCP-ES-253 es un teléfono Panasonic KX-TG1611 con las siguientes modificaciones:
* Una segunda pantalla arriba de la pantalla original, con un valor de 1. Este valor fluctúa al realizar o recibir llamadas.
* A diferencia de modelos no anómalos que guardan números de teléfono, SCP-ES-253 solo guarda prefijos.
* Cuatro agujeros en cada extremo de SCP-ES-253. Al contacto con un individuo sacará cables e intentará injertarse completamente[[footnote]] Los sujetos de prueba no reportaron sufrir molestias o dolores. [[/footnote]] en él, preferentemente a cadáveres. Por el momento, ningún efecto se ha observado en ambos tipos de sujetos independientemente de SCP-ES-253.

SCP-ES-253-1 es el cadáver de Daniel Moreno. A diferencia de cadáveres no anómalos, SCP-ES-253-1 no presenta signos de putrefacción. En lugar de poseer materia orgánica interna, SCP-ES-253-1 está compuesto de un material sintético semiconductor con apariencia similar al tejido nervioso por todo el cuerpo.

Cuando SCP-ES-253 es insertado en el corazón de SCP-ES-253-1, SCP-ES-253 comenzará a llamar cada 15 minutos y realizará una llamada de 2 minutos en un horario 9:00-22:00 en el huso horario en el que se encuentre SCP-ES-253-1. 

Si el receptor contesta la llamada, SCP-ES-253-1 hablará[[footnote]] Hasta el momento, ninguna voz ha sido reconocida y ninguna de ellas pertenece a SCP-ES-253-1. [[/footnote]] y  comenzará a persuadir al receptor en su lengua materna para que acepte un servicio o compra de un producto, a menudo de primera necesidad. Si el receptor rechaza la oferta, SCP-ES-253 llamará entre un intervalo de 15 minutos a 2 semanas siguiendo el horario mencionado previamente.

Si se sigue rechazando la oferta de SCP-ES-253-1, este comenzará a manifestarse mediante mensajes de texto, notificaciones de teléfono, mensajes de correo visibles solo para el destinatario entre otros medios. La lista completa de medios de divulgación se halla en un documento adjunto a petición del Jefe de Investigación.

Al aceptar la oferta, SCP-ES-253 agradecerá al destinatario y afirmará que su transacción se efectuará en una semana. A pesar de que ningún servicio o producto exista actualmente, se efectuará sin problemas. El producto o servicio, su página web asociada y sus teléfonos de atención al cliente, solo podrán ser usados y percibidos por el usuario. 

**Anexo 1:** Fragmentos de Llamadas Relevantes Realizadas por SCP-ES-253

&gt; ¿Harto de pagar el Impuesto Repsol? ¿Cansado de que le boicoteen por usar calentadores o estar exento de ayudas sociales por usar gas butano? Con Ibergyne, le ofrecemos un combo viento+sol por el bajo precio de 600 € y mayor preferencia en los Repartos del Plan Renove. ¡Solo por tiempo limitado!

&gt; ¿Le gustaría que no le cayera más microaerosoles de potasio, mercurio y plástico? Compre el Hilo de Vegetal Puro. A 50 neopesetas el metro. ¡Ahora con propiedades cronománticas para que los materiales feos se degraden más rápido!

&gt; ¿Quiere expandir sus horizontes, sentirse desafiado o quiere disfrutar su contenido sin anuncios como a principios de década? Con HiperApoloVPN podrá elegir entre miles de perfiles cuidadosamente seleccionados e intercambiables para visualizar Contenido Agregado de Redes 2.0. ¡Funciona tanto en humanos como en dispositivos electrónicos! Los 3 primeros meses gratis, y solo 25$ al mes durante el siguiente año.

&gt; ¿Preocupado de que el Efecto Stallman afecte a sus dispositivos? ¡En Cyber Mart  estamos que lo tiramos! Por 30000 yuanes europeos, compre su nueva Televisión Comandante marca TCL y entre en el sorteo de congelación de revalorarización de su Puntaje Ético. ¡Disfrute de la nueva generación del Internet de las Cosas!

&gt; ¡Solo por tu primera compra de Harina 65% natural, te regalamos un rodillo! ¡Haz que los 50 sepan como los 20! ¡Ahora con sabor a pan! //Papel higiénico no incluido//

&gt; //La llamada sufre interferencias por toda su duración. Se distinguen las palabras &#34;ayuda&#34;, &#34;plaga&#34; y &#34;amarillo&#34; antes de finalizar con un sonido de sirenas. Esta llamada no se ha vuelto a repetir.//

**Descubrimiento:** SCP-ES-253 fue hallado por la Policia Nacional en la residencia de SCP-ES-253-1 el 21/05/2019, tras varias denuncias continuadas de departamentos de ventas de empresas ubicadas mayoritariamente en España, debido a una saturación y una tasa mayor de frecuencia de bajas laborales por síntomas de burnout y paranoia entre representantes de ventas de medianas y grandes empresas.

Al entrar en su domicilio hallaron a SCP-ES-253-1 sentado a su silla sujetando SCP-ES-253 y un ordenador que contenía un generador de números aleatorios, calendarios desde 2025 hasta 2100 y un documento sin título. El documento decía lo siguiente:

&gt; otro día, otra vez los putos comerciales. se pueden meter sus lineas por el culo. ya me estafaron.
&gt; 
&gt; no se cansan. ya me estropearon el desayuno y la comida. a veces dudo de que sean humanos.
&gt; 
&gt; ahora que lo pienso, no estaria tan mal. para un mileurista normal es una tortura, pero tengo la suerte de ser un parado y que cualquier cosa es mejor.
&gt; 
&gt; por fin encuentro una que no me explotará. anacron sa o algo asi se llama y vende productos del mañana para el ayer o algo. meh, dinero es dinero y su molestia es mi gozo.
&gt; 
&gt; empiezo el lunes aunque no tengo claro de que querian decir con dar todo mi consentimiento.

Posteriormente, las anomalías fueron llevadas a la Fundación por agentes encubiertos.

**Incidente ES-253-10:** El 04/08/2022 se reportó una brecha de contención de SCP-ES-253 cuando el Departamento de Venta de Software Corp. Products empezó a recibir ofertas para el cambio de su red móvil a 6G. El departamento rechazó todas las llamadas y las ofertas de SCP-ES-253 comenzaron a manifestarse mediante medios físicos y digitales, incluyendo publicidad subliminal y pareidolia según lo expresado por los afectados.

Finalmente, debido al deterioramento de su salud mental, el departamento fue forzado a aceptar la oferta. Posteriormente la Fundación amnestizó a los afectados, los sustituyó mediante la fusión de otra filial de Software Corp. Products y se anuló el contrato tras pagar la penalización por no cumplir la permanencia.
