    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-465 - Party in einer Box
**Autor:** [[*user Lumancer]]
**Original:** https://scp-wiki.wikidot.com/scp-465
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-465

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-465 befindet sich in der Sicherheitskammer 8423 an Standort-19. SCP-465 ist unter keinen Umständen von Personal mit einem höheren Rang als Klasse D zu öffnen, und auch dann nur in einem Raum von mindestens 15 Quadratmetern Fläche. Weitere besondere Aufmerksamkeit oder Pflege ist nicht erforderlich.

**Beschreibung:** SCP-465-01 ist eine große zweiteilige Pappschachtel mit einem verblichenen Konfettimuster, das in den 1970er Jahren sehr beliebt war. Außer einem großen gedruckten Etikett auf der Oberseite des Deckels mit der Aufschrift &#34;Party in a Box&#34; (z.dt. Party in einer Box) finden sich an keinem Teil des Objekts Hinweise auf Inhalt oder Hersteller. Wenn ein Mensch den Deckel von SCP-465-01 vollständig entfernt, erscheinen spontan eine Reihe von Dekorationen, Möbeln und eine Gruppe von mindestens 20 Personen (zusammen mit SCP-465-02) in dem Raum oder der unmittelbaren Umgebung, in dem die Box geöffnet wurde. Diese Personen feiern ausgelassen und versuchen aktiv, die Person in ihre Feierlichkeiten einzubeziehen (vor allem Tanzen und Alkoholkonsum). Obwohl die meisten Mitglieder von SCP-465-02 bei diesen Versuchen hartnäckig und einige von ihnen äußerst überzeugend sind, scheint das Subjekt nicht zur Teilnahme gezwungen zu sein. Sollte das Subjekt versuchen, die Party zu verlassen, erscheinen weitere Mitglieder von SCP-465-02 an jedem Ort, den die Person für die Dauer der &#34;Party&#34; besucht.

Etwa 5 Stunden nach dem Erscheinen von SCP-465-02 verschwinden alle Instanzen von SCP-465-02 gleichzeitig, und zwar zusammen mit der Person, falls sie während der Party Alkohol getrunken hat. Gleichzeitig erscheint der Deckel von SCP-465-01 wieder in geschlossener Position auf der Box, und jeglicher Schaden, den SCP-465-01 im Laufe der Party erlitten hat, wird rückgängig gemacht. Versuche, die Kiste vor Ablauf der Frist zu schließen oder zu beschädigen, hatten keine Auswirkungen auf dieses Phänomen, ebenso wenig wie Versuche, das Subjekt vor dem Ende der &#34;Party&#34; von SCP-465-01 zu entfernen. Subjekte, die infolge der Interaktion mit der Box verschwunden sind, können bei späteren Aktivierungen von SCP-465-01 unter den Mitgliedern von SCP-465-02 auftauchen, wobei sie wenig oder keine Verbindung zu ihrer ursprünglichen Identität haben.

Von den Individuen, aus denen SCP-465-02 besteht, sind nur zwei bei jeder Öffnung der Box erschienen. Der erste (mit 02-A001 bezeichnet) ist ein männlicher Discjockey und erscheint mit einem Tisch, der mit Tonanlagen und anderen Geräten bedeckt ist, mit denen er eine breite Palette von Musik abspielt, die überall dort zu hören ist, wo Instanzen von SCP-465-02 vorhanden sind. Der zweite (mit 02-A002 bezeichnet) ist ein männlicher Barkeeper und erscheint mit einer kleinen, gut bestückten Bar, an der er eine Vielzahl von alkoholischen Getränken ausgibt. Weitere 185 einzigartige Mitglieder von SCP-465-02 wurden identifiziert, von denen viele bei zwei oder mehr verschiedenen Gelegenheiten auftauchen (vor allem 02-A048 und 02-A162).

Wenn ein &#34;Partygast&#34;, der als Teil von SCP-465-02 auftritt, von einer anderen Person als der Person, die SCP-465-01 geöffnet hat, berührt wird, wird dieser &#34;Gast&#34; sofort hysterisch und inkohärent und fleht in undeutlicher Sprache die Person an, die den Kontakt hergestellt hat. Die meisten dieser &#34;Gäste&#34; werden versuchen, aus der Umgebung zu fliehen, und verschwinden, sobald sie einen Bereich betreten, in dem keine anderen Elemente von SCP-465-02 vorhanden sind. Die übrigen &#34;Gäste&#34;, die auf diese Weise betroffen sind, fallen innerhalb weniger Minuten nach dem Kontakt tot um. Die Leichen dieser Personen verschwinden weder mit dem Rest von SCP-465-02, noch erscheinen diese Personen in zukünftigen Manifestationen von SCP-465-02. Die Autopsie ergibt als Todesursache eine Kombination aus Erschöpfung und einem Blutalkoholspiegel von über 1,8.

Im Gegensatz dazu ignorieren 02-A001 und 02-A002 konsequent alle Personen außer dem aktivierenden Subjekt und anderen Mitgliedern von SCP-465-02. Versuche eines physischen Kontakts mit einem der beiden Wesen haben zu einer vorzeitigen Beendigung der &#34;Party&#34; geführt. Die Bedeutung von 02-A001 und 02-A002 bleibt unbekannt.</textarea></pre>
