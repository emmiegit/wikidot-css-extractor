    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Đây là hub cho tất cả các câu truyện trong mini-canon Phục hưng Cổ điển. Với những ai chưa rõ thì Phục hưng là một nỗ lực để khôi phục trang web về nguyên bản, trước khi sự kiện Tổng Chỉnh Sửa trang diễn ra, nhưng mang hơi hướng đương đại hơn. Tổ Chức này nhỏ hơn, gắn kết chặt chẽ hơn và những quy tắc của họ vừa thái quá vừa hợp lý hơn bình thường: các SCP có thể được đưa vào sử dụng hoặc những cách tương tự vậy, các SCP vô hại sẽ có các biện pháp quản thúc thoải mái hơn nhiều và những cá thể cực kỳ nguy hiểm sẽ bị liệt vào danh sách cần diệt trừ càng sớm càng tốt.    

Những ai muốn viết truyện lấy bối cảnh Phục hưng Cổ điển đều được hoan nghênh, nhưng bạn nên báo trước với Djoric một tiếng để đảm bảo rằng câu chuyện không xung đột với những tiêu chuẩn hoặc nội dung trước đó.

Tài liệu này sẽ được cập nhật khi series phát triển.

**Cốt Truyện Chính**


1) [[[Origination|Cội Nguồn]]] – 7/8/1993 – Những chuyện đã xảy ra khi phát hiện ra Tượng Điêu Khắc.
2) [[[Founding|Thành Lập]]] – 12/8/1993 – Một kế hoạch được vạch ra và Ts. Crow chính thức thành lập Tổ Chức từ những thành viên thuộc nhiều dự án trên động vật của mình.
3) [[[And So On And So Forth|Và Cứ Thế]]] - 15/3/1994 - Vi phạm Quản thúc!
4) [[[Green|Lục Thể]]] – 17/11/1996 – Khả năng bẻ cong thực tại của Francis bộc phát.
5) [[[Able Baker Charlie|Able Baker Charlie]]] - 2/5/1997 - Chào nhé: Tôi là Đặc vụ Ukulele.
6)     [[[A Long Time Past|Và Rồi Thời Gian Cứ Trôi]]] - 10/5/1997 - Định mệnh là một gánh nặng.
7)     [[[It Wasn&#39;t a Vacation|Đây Chả Phải Là Một Kỳ Nghỉ]]] - 21/9/1997 - Sự góp mặt của Jack Bright.
8)     [[[classicalinterlude|Interlude 1: Patches|Giao đoạn 1: Những Mảnh Ghép Cuối Cùng]]] - Tháng 3 - Tháng 10/1997 - Những vị trí còn lại được lấp đầy, O5 và Pat xuất hiện.
9)     [[[New Year&#39;s (Part 1)|Chúc Mừng Năm Mới (Phần 1)]]] - 31/12/1997 - Thưa quý vị, hãy dành một tràng pháo tay cho sự xuất hiện của Alto H. Clef.
10)   [[[New Year&#39;s (Part 2)|Chúc Mừng Năm Mới (Phần 2)]]] - 1/1/1998 - Thời khắc sum họp gia đình. Và yeahh, mười mẩu truyển nhỏ.
11)   [[[And So It Is Now|Giờ Là Như Vậy]]] - 30/4/1998 - Able trở lại với văn minh nhân loại.
12)   [[[Upswing of Disorder|Hỗn Loạn Trỗi Dậy]]] - 4/5/1998 - Cuộc Nổi Dậy năm 1998. Mọi người chết. Hết giờ chơi rồi.
13)   [[[classicalinterlude2|Interlude 2: Notes from the Great Mare|Giao đoạn 2: Hồi ký từ Bạch mã Vĩ đại]]] - Tháng 6 - Tháng 9/2003 - Nhật ký âm thanh của Epon.
14)   [[[A-C Sharp-E|A-C#-E]]] - 2/5/2004 - Một vài tiết lộ.
15) [[[classicalinterlude3|Interlude 3: A Few Minor Counts of Bookkeeping|Giao đoạn 3: Vài Lần Kiểm Kê Nhỏ]]] - Âm thanh phát ra khi nó bị kéo lê trên chiếc bàn bóng loáng.

Còn nữa!

[[collapsible show=&#34;+ Danh sách Hội đồng O5 và Nhân sự Cấp cao &#34; hide=&#34;- Hide&#34;]]

**Hội đồng O5**

**Lưu ý**: Danh hiệu O5 được chính thức hóa vào tháng 6/1997, và trái với những gì tài liệu này đã đề cập, danh sách không bao gồm các nhân sự cấp cao.

Hội đồng O5, hay &#34;A-C#-E,&#34; bao gồm:

• O5-1: “Crom” - Thành viên đầu tiên trong ba Giám Sát Viên ban đầu.
• O5-2: “Nala” - Thành viên thứ hai trong ba Giám Sát Viên ban đầu.
• O5-3: “Grape” - Thành viên cuối cùng trong ba Giám Sát Viên ban đầu.
• O5-4: &#34;Alexandra&#34; - Một O5 mới; được tạo ra để bổ sung phần thiếu khuyết của nhóm ban đầu.
• O5-5: &#34;Jarvis&#34; - Một O5 khác; tạo ra trong lúc đang khốn đốn.
• O5-6 tới O5-7: Không rõ tên, hoạt động đâu đó trước năm 2003.

**Nhân sự Cấp cao**

• Ts. Adam Pathos Crow – b.1950 – Một nhà khoa học lập dị có bốn bằng tiến sĩ (thiên văn học, kỹ thuật cơ khí, sinh học, hóa học). Bị mù sau một vụ tai nạn xe hơi năm 1986: không đi đâu mà thiếu chú chó dẫn đường Kain. Nắm giữ chức vụ Quản trị viên Tổ Chức vào tháng 6/1997, mặc dù ông đã hoạt động trong vị trí này không chính thức kể từ những ngày đầu Tổ Chức thành lập. Trở thành chó vào khoảng đầu năm 1998.

• Ts. Connor Owen Gerry – b.1949 – Bạn thân và từng là bạn cùng phòng của Ts. Crow. Bị thương do SCP-173 trong lần chạm trán đầu tiên khiến ông bị tổn thương não vĩnh viễn. Nói năng và hành động như một người máy. Chỉ huy thứ hai dưới quyền Ts. Crow. Bị Ukulele giết chết trong thời gian suy sụp tinh thần.

• Ts. Jack Bright - b.1962 - Một lão già cục cằn không ai ưa nổi, nhưng lại là một người xuất sắc vào thời điểm đó. Vật chủ của SCP-963.

• Ts. Sophia Light – b.1958 – Dẫn đầu một dự án bí mật của Ts. Crow cùng với Ts. Mann và Glass. Định vô hiệu hóa Ukulele/Clef, Kondraki, Fats và Nemo. Bị Epon giết trong Cuộc Nổi Dậy năm 1998.

• Ts. Everett Mann - b.1955 - Một vị tiến sĩ kín tiếng. Cái gai trong mắt Hội đồng O5.

• Ts. Simon Glass - b.1953 - Bác sĩ tâm lý. Một người đồng nghiệp thân thiện, thích những chiếc áo len dính và xấu kinh khủng khiếp. Tự tử do áp lực công việc.

• John “Yoric” Dawson - b.1959 - Cựu điệp viên CIA. Đồng giám đốc của Bộ phận Tuyển dụng và Đào tạo Đặc vụ Hiện trường. Hay được đồn là có chất giọng miền Nam đặc sệt. Thích bắn mọi thứ.

• Francis Wojciechoski - b.1967 - Một sinh viên tốt nghiệp hay bị chèn ép. Một người yêu đủ mọi thể loại âm nhạc: có thể chơi kèn alto saxophone và đàn ukulele. Một thực thể bẻ cong thực tại.

* Đặc vụ Ukulele – Một nhân cách được tạo ra nhằm vừa sử dụng vừa hạn chế sức mạnh của Francis. Về cơ bản là một nhân vật hoạt hình với đặc điểm nhận dạng hạn chế, được sử dụng để tiêu diệt hoặc khuất phục những thực thể vô cùng mạnh mẽ.
* Alto Clef – Nhân cách thứ hai được thiết kế để cho phép Francis hoạt động như một con người bình thường. Hiện là đặc vụ thực địa của Liên Minh Huyền Bí Toàn Cầu.

• Agatha Rights – b.1966 – Một người bạn từ thời cao học của Francis.

• Đại úy Dmitri Strelkinov – b.1961 - Cựu đại úy quân đội Liên bang Xô Viết. Đồng giám đốc của Bộ phận Tuyển dụng và Đào tạo Đặc vụ Hiện trường. Giọng Nga nặng. Thích bắn mọi thứ.

• Benjamin Kondraki – b.1963 – Một người đàn ông bỏ học cao học để đi nhờ xe vòng quanh thế giới. Bị Đặc vụ Clef giết trong Cuộc Nổi Dậy năm 1998.

• “Fats” – Một người bạn của Kondraki. Một người đàn ông hơi to béo và ít nói. Bị Able giết trong Cuộc Nổi Dậy năm 1998.

• “Nemo” – Một người bạn khác của Kondraki. Luôn luôn đội mũ fedora và mặc áo bành tô. Bị Able giết trong Cuộc Nổi Dậy năm 1998.

**Nhân sự Khác:**
• Ts. Julian Iceberg – Ổng thích ngồi làm giấy tờ.
• Ts. Chelsea Elliott – Cô ấy thích thực vật. Được triệu tập để tiếp tục nhiệm vụ của Francis trong thời gian anh ta vắng mặt.
• Patrick Gephart – Nhân viên vi tính.

**Lưu ý:** Hệ thống đánh số của các đối tượng trong loạt truyện là hoàn toàn ngẫu nhiên, tương tự như ở trang chủ. Phần mô tả sẽ bao gồm cả thời gian thu hồi nhằm phục vụ cho những mục đích sau này, cũng như bất kỳ thông tin liên quan nào (nếu có).

SCP-173 – Tượng Điêu Khắc – (8/1993) – Tình cờ được tìm thấy bên trong cánh lưu trữ của Điểm 19.

SCP-001 - Điểm-19 – (8/1993) – Cơ sở chính của Tổ Chức, nằm tại một khu vực hẻo lánh thuộc Nevada. Tất cả các lối vào và lối ra bên dưới lòng đất sẽ dẫn đến các khu vực khó tiếp cận khác nhau.

SCP-682 - (11/1993) - Một vật thí nghiệm của Ts. Crow nhằm thử nghiệm khả năng tái tạo mô. Phần lớn các vấn đề về trí thông minh và cơn giận dữ của nó đến từ các thí nghiệm và nỗ lực chấm dứt sau này.

SCP-085 - Cassie - (1/1994)

SCP-294 - Máy Pha Cà Phê Tự Động – (12/1994) - Được sử dụng trong phòng giải lao của Điểm 19.

SCP-261 - Máy Bán Hàng Đa Chiều – (7/1995) - Được sử dụng trong phòng giải lao của Điểm 19.

SCP-529 - Josie – (4/1996) – Được phép tự do di chuyển trong Điểm 19. Thích ngủ trong phòng giải lao và trên đầu Francis.

SCP-105 - Iris – (5/1996) - b.1979.

SCP-914 - Cỗ Máy Cơ Khí - (2/1997)

SCP-076-B-N - Able, Mộng Thần - (5/1997) - Xuất hiện vào ???? Trước Công Nguyên. Một vị thần chiến tranh thời kỳ đồ đá mới và là vũ khí của nền văn minh Daevas. Bị khuất phục bởi Đặc vụ Ukulele khi hồi sinh, chịu sự quản thúc của Liên Minh Huyền Bí Toàn Cầu và cuối cùng bị tước bỏ sức mạnh.

SCP-963 - Hòn Đá Phù Thủy / Hộp Chứa Kinh - (9/1997) - Được thu hồi từ một giáo phái liên kết với Xà Thủ. Hiện bị ràng buộc với Ts. Jack Bright.

KTE-9927-Hắc - Người Mẹ - Bị Đặc vụ Clef và lực lượng tấn công của Liên Minh Huyền Bí Toàn Cầu tiêu diệt vào tháng 12 năm 1997.

KTE-9927-Hắc-Prime - Epon, Con Gái - (1/1998) - Từng là sứ giả thay mặt Người Mẹ.

SCP-408 - Mộng Ảo Hồ Điệp - (12/1997) - Được sử dụng trong Cuộc Nổi Dậy năm 1998.
