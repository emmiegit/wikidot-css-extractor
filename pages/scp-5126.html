**特殊收容措施：**一个SCP-5126实例被保存在一台安全的基金会服务器内。基金会网络爬虫将对互联网上的SCP-5126进行监视。所有的SCP-5126实例会被删除并对被其暴露的人员进行监控，直到异常效应结束。

禁止在异常效应结束前与受影响人员接触。事件中丢失的物品将被替换。如果不能获得有说服力的替代品，受影响者会被进行记忆处理。

**描述：**SCP-5126为一幅具有认知危害的数字化图像。任何查看该图像的个人都会受到其影响。

被SCP-5126暴露的个体会在下一次入睡时表现出受到的影响。受到影响的个体将会寻找并吞食掉一个枕头、靠垫、床垫或毛绒玩具。对象的身体将会伸展至与被吞下的物体相适应。一般在这个过程不能将对象唤醒，使用化学刺激物强迫对象清醒将会结束这种异常效应，但通常这会导致他们的身体破裂。

一旦吞下的物体被完全地包裹在对象的胃里，物体便会消失。随后对象的身体就会恢复到正常的形状。尚未观察到对象被持续影响。通常对象并不会注意到除了丢失的物品以外还发生了什么。

**附录 5126.1：发现记录**一幅SCP-5126的图像于2020/3/12被上传至Subreddit DeepFriedMemes。由于延时影响以及和该Subreddit上的其他贴子具有视觉相似性，基金会网络爬虫未能将该图片标记为异常。

事件发生后，估算约7000人受到SCP-5126影响。该贴子中的账户和IP数据被用来对受影响人群进行定位以及记忆处理。并对事件中丢失的物品提供了替换。

**附录 5126.2：调查**进行了一项探究被吞食物体目的地的实验。D-46123被SCP-5126暴露。而他的牢房中所有容易受到影响的物体内都安装了跟踪设备。D-46123的床垫在被吞食后传送到了蒙大拿州的一个偏远地区。

基金会人造卫星在此发现了一个由床垫、靠垫和枕头组成的大型结构（以下特指SCP-5126-1）。机动特遣队Sigma
-16（“睡衣派对”）出动以探索该结构。
&gt; [记录开始]
&gt; 
&gt; [机动特遣队Sigma-16接近SCP-5126-1。它的外观类似一座中世纪城堡。整个结构的外部主要是由床垫和大靠垫组成，并以小靠垫和枕头增加柱子或要塞等部分的细节。主入口仅有城堡大门。]
&gt; 
&gt; **Sigma-1：**指挥部，我们已直观确认结构。正如猜测，它是一个巨大的枕头堡垒。
&gt; 
&gt; **Sigma-2：**天啊，这地方是我六岁时的梦想。可它是怎么保存下来的？
&gt; 
&gt; **Sigma-3：**那我们来搞清楚如何？
&gt; 
&gt; [Sigma-3踢了踢一个形似雕像的枕头与玩偶堆的底部。它们在倒塌后又重组复原了。]
&gt; 
&gt; **Sigma-1：**结构能异常地自我修复。
&gt; 
&gt; **Sigma-3：**看的出来。
&gt; 
&gt; **指挥部：**不要冒险破坏主体建筑的结构完整性。保持警惕。
&gt; 
&gt; **Sigma-1：**明白。
&gt; 
&gt; [机动特遣队Sigma-16进入了结构内部。入口是一个通往岔路的大走廊。一个发光的毛绒玩具悬挂在天花板上，照亮了房间。墙壁里是一堆堆排列成模糊人形的枕头。]
&gt; 
&gt; **Sigma-2：**我们应该脱鞋吗？
&gt; 
&gt; **Sigma-3：**我觉得这个地方不会在意我们的足迹。如果你这么担心的话就把它们擦了。
&gt; 
&gt; [Sigma-2在入口附近的床垫上擦鞋，Sigma-1和Sigma-3在这时走到了走廊尽头。当两人靠近大厅的边缘时，几个人形的枕头堆活动了起来并冲向Sigma-1和Sigma-3。每个实体都挥舞着枕头作为武器。]
&gt; 
&gt; **Sigma-3：**指挥部，我们遭遇敌意实体了。这地方看来有枕头人在看守。
&gt; 
&gt; **Sigma-1：**见鬼了。
&gt; 
&gt; [一个实体把枕头朝Sigma-1扔去。她躲闪开，拔出枪，向那个实体头部开火。大量的羽毛被释放了出来，但是那个实体看上去并未受到影响。Sigma-1多次开火射击并使用了泰瑟枪，该实体仍未受阻。Simga-1继续躲避攻击。]
&gt; 
&gt; **Sigma-1：**实体表现出极强的抗损能力！
&gt; 
&gt; **指挥部：**Sigma-16撤退！
&gt; 
&gt; **Sigma-2：**等等我有个主意！
&gt; 
&gt; [Sigma-2从墙上拽下一个枕头，冲向正在攻击Sigma-1的实体。她把枕头挥向那个实体。刚一接触，实体便分崩离析的变成一堆没有生命的枕头。]
&gt; 
&gt; **Sigma-1：**哇！可以！
&gt; 
&gt; [随着一些实体的靠近，Sigma-1和3也都拿起了枕头。]
&gt; 
&gt; **Sigma-3：**吃屎去吧毛毛人！
&gt; 
&gt; **Sigma-2：**哦老天啊这也太好用了。
&gt; 
&gt; **Sigma-1：**集中注意力！我们不知道他们的攻击有多强——
&gt; 
&gt; [一个实体用枕头击中了Sigma-1的脸部。不过没事。Sigma-1将枕头从她的脸上推开并吐出了棉絮。]
&gt; 
&gt; **Sigma-1：**真他妈该死。
&gt; 
&gt; [机动特遣队Sigma-16无效化了剩余的实体。整个房间内到处都是羽毛、人造珠子和凌乱的枕头。]
&gt; 
&gt; **Sigma-1：**……威胁解除。
&gt; 
&gt; **指挥部：**了解，继续进入结构。
&gt; 
&gt; [机动特遣队Sigma-16进入了最右侧的通道。他们穿过数个走廊和交叉口。Sigma-2将捉到的一只毛绒海象塞进背包以备将来研究。机动特遣队花费了大约一个小时的时间探索这个结构，之后他们到达了一个大房间。]
&gt;
&gt; [在这个房间里有一名男性人类（以下特指为SCP-5126-A）。他坐在一大堆靠垫上。穿着一个睡帽和一件睡衣衬衫，但是没有裤子。他正在从一个昂贵品牌的枕头里进食羽毛。周围的地板上有几个类似的空枕头套。]
&gt; 
&gt; **Sigma-1：**指挥部，我们找到了一名人类。中年左右，没有裤子，臭气熏天。
&gt; 
&gt; **指挥部：**知道了。你去尽可能的询问他。
&gt; 
&gt; **SCP-5126-A：**哦！有人穿越了迷宫！问候睡着的伙伴们！
&gt; 
&gt; **Sigma-1：**你好。你就是建造这个地方的人吗？
&gt; 
&gt; **SCP-5126-A：**正是我！你们仨谁想来点零食？[SCP-5126-A拿出了一个枕头]
&gt; 
&gt; **Sigma-1：**这些羽毛是能吃的？
&gt; 
&gt; **SCP-5126-A：**呃。我不确定。不过他们真的很美味！
&gt; 
&gt; **Sigma-1：**我想我们就算了。你能告诉我们这到底是个什么地方吗？
&gt; 
&gt; **SCP-5126-A：**好啊。我想你有听说过枕头堡垒吧？但是你见过……一个枕头城堡吗？
&gt; 
&gt; [SCP-5126-A踉跄着向前去伸出手臂，似乎是在展示这个结构。一个床垫从天花板上脱落掉到了附近的地板上。]
&gt; 
&gt; **SCP-5126-A：**这是我的王国！我的无双杰作！从未有过枕头堡垒能挺立的如此之高！凝望它的威严雄伟便使人泪目，我说哭吧！哭泣吧！
&gt; 
&gt; **Sigma-1：**我可不要。确切的说，你为什么要决定建造这个地方？
&gt; 
&gt; **SCP-5126-A：**从我还是一个小男孩的时候我就知道。我知道在枕头上有着特别的东西。这味道、这气息、这纹理。绝对完美绝对神圣。我问自己：为什么我们还要为别的事情烦恼？为什么不把枕头置于一切之上？这个也是？这是我的回答。我的玩偶王国。我的枕头王国！
&gt; 
&gt; **Sigma-3：**[笑道]操哦，这个家伙疯了。
&gt; 
&gt; **Sigma-1：**不要和项目废话，三。
&gt; 
&gt; **Sigma-2：**那为何所有人吃掉的床铺都会传送到这里？
&gt; 
&gt; **SCP-5126-A：**哦，是的，那个。你看，床垫是很贵的！如果我想要建一座城堡，我就需要外协。所以我想，还有什么比用一顿美餐来换取床铺的更好办法呢？传播枕头的消息，为我的城堡收集物资。
&gt; 
&gt; **Sigma-2：**我觉得挺有道理。
&gt; 
&gt; **Sigma-1：**不它没有！
&gt; 
&gt; **SCP-5126-A：**总之。你们在这儿都干得很漂亮。你们想不想和靠垫王打场枕头仗呢？
&gt; 
&gt; [SCP-5126-A捡起了一个枕头冲向机动特遣队。Sigma-1麻醉了SCP-5126-A。他在吐出了大量的羽毛后失去了知觉。]
&gt; 
&gt; **Sigma-1：**我们就到此为止吧。
&gt; 
&gt; [记录结束]
&gt; 
&gt; [后记：SCP-5126-1在SCP-5126-A从现场被转移后坍塌，并且没有进一步地表现出异常性质。整体结构的部件被运送到贮藏库中。]
