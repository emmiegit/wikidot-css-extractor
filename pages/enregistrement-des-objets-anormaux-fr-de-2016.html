**Objet n^^o^^**001-2016
**Description de l&#39;objet :** Une galette des rois pour 6 personnes qui se régénère totalement toutes les 2 heures.
**Date d&#39;acquisition :** 17/01/2016
**Lieu de récupération :** Une boulangerie dans le Sud de la France.
**Statut actuel :** Dans la cafétéria du Site Aleph.
//__Note__ : JE VOUS ASSURE QUE J&#39;EN AI BESOIN POUR MES RECHERCHES SUR VOUS SAVEZ QUOI. FAITES PAS VOS PUTES. ALLEZ. ET KAJI, RANGE CE SABRE.// - Dr Grym

**Objet n^^o^^**002-2016
**Description de l&#39;objet :** Une boîte de hamburger en carton avec marqué sur le haut de la boîte au marqueur bleu &#34;Les Lasagnes de Pandore&#34;. Dans la boîte se trouve une part de lasagnes de 5*5*2 cm en état de décomposition très avancé. Selon le personnel de test, elle contiendrait &#34;toutes les pires saveurs imaginables et même inimaginables.&#34;
**Date d&#39;acquisition :** 17/01/2016
**Lieu de récupération :** Un fast-food ayant fermé depuis le ██/██/████ suite à une inspection sanitaire.
**Statut actuel:** Dans un coffre-fort réfrigéré.
//__Note__ :Je défie quelqu&#39;un d&#39;assez gourmand et d&#39;assez courageux pour oser en manger un petit bout sans tout recracher.// - Dr Sonitrok
//__Note 2__ : And there comes Kaji.// - Spé. Giacardi

**Objet n^^o^^**003-2016
**Description de l&#39;objet :** Un cookie de 12 cm de diamètre qui téléporte une personne aléatoire dans un rayon de 10 m à chaque bouchée.
**Date d&#39;acquisition :** 06/02/2016
**Lieu de récupération :** Supermarché █████, situé dans la ville de █████
**Statut actuel :** Mangé par le docteur ████ qu&#39;on a retrouvé dans le bureau du directeur Garrett.

**Objet n^^o^^**004-2016
**Description de l&#39;objet :** Un carton de boîte à pizza qui s&#39;envole dans une direction aléatoire dès que quelqu&#39;un tente de l&#39;utiliser comme support pour s&#39;alimenter.
**Date d&#39;acquisition :** 08/02/2016
**Lieu de récupération :** Pizzeria //Chez Antonio//
**Statut actuel :** Égaré sur le site Beth.
//__Note__ : Ma Quatre-Fromages... okay, c&#39;est la guerre.// - Pr Quatrepoint

**Objet n^^o^^**005-2016
**Description de l&#39;objet :** Un canard en papier indestructible et impossible à déplier qui suit la dernière personne qui l&#39;a embrassé sur la tête en glissant sur le sol.
**Date d&#39;acquisition :** 09/02/2016
**Lieu de récupération :** École maternelle //Saint Thomas//, à █████.
**Statut actuel :** Dans le bureau du Dr Holt, bloqué dans un tiroir.

**Objet n^^o^^**006-2016
**Description de l&#39;objet :** Un ballon violet en plastique qui vibre lorsqu&#39;il entre en contact avec l&#39;épiderme humain.
**Date d&#39;acquisition :** 09/02/2016
**Lieu de récupération :** Bureau du Dr Holt.
**Statut actuel :** Bureau du Dr Holt.
//__Note__ : Y&#39;a tellement de machins dans mon bureau que ça en génère, maintenant. Quand est-ce qu&#39;on le classe en tant que SCP, dites ?// - Dr Holt
//__Note 2__ : Eh, Roger ! Tu connais pas la meilleure. Il paraît qu&#39;on a retrouvé une sorte de g█████chet dans le bureau du petit.// - Agent Claude

**Objet n^^o^^**007-2016
**Description de l&#39;objet :** Une copie au nom de █████ ████ de l&#39;épreuve d&#39;histoire du baccalauréat de 2009 traitant de la Seconde Guerre Mondiale. Les dessins de soldats dans la marge s&#39;animent et combattent entre eux. Il est possible de rajouter des éléments au combat en les dessinant à l&#39;encre noire.
**Date d&#39;acquisition :** 18/02/2016
**Lieu de récupération :** Lycée ██████, en Normandie.
**Statut actuel :** --Dans l&#39;entrepôt des objets anormaux.-- Scotchée sur le mur nord de la cafeteria B.
//__Note__ : Je situe l&#39;époque de l&#39;action vers 1941 ou 1942 d&#39;après les dessins. Je mets 20 balles sur les Chleus.// - Agent Neremsa
//__Note 2__ : Et je relance de 10 sur les Alliés.// - Dr Frog
//__Note 3__ : Frog, vous allez nous gommer vite fait ce robot géant aux couleurs des USA que vous avez rajouté &#34;discrètement&#34; pendant votre pause-café. Merci.// - L&#39;Association des Parieurs Anonymes du Site-Aleph

**Objet n^^o^^**008-2016
**Description de l&#39;objet :** Un masque à gaz qui altère la perception visuelle du porteur, lui faisant percevoir les individus qui l&#39;entourent comme des figures maternelles.
**Date d&#39;acquisition :** 23/02/2016
**Lieu de récupération :** Entrepôt de la marque ██████, en Essonne.
**Statut actuel :** --Dans un coffre-fort du site Aleph-- Inconnu
//__Note__ : Si cet objet a été volé par une personne désirant faire des références quelconques, il est prié de le restituer immédiatement// - Dr Tombemine

**Objet n^^o^^**009-2016
**Description de l&#39;objet :** Une boîte à mouchoir dont le contenu ne s&#39;épuise jamais.
**Date d&#39;acquisition :** 16/03/16
**Lieu d&#39;acquisition :** Supermarché ████████, Paris
**Statut actuel :** --Poste médical 6-- Egaré
//__Note__ : Je me demande si quelque part en France, y&#39;a pas un malade qui s&#39;amuse à créer des objets à contenance infinie à l&#39;aide de sa pierre philosophale parce qu’au train où ça va, on aura bientôt besoin de tout un département spécialisé dans ces saloperies.// - Dr Benji
//__Note 2__ : Egaré, hein ? Je me demande quelle utilisation on pourrait en faire, héhé...// - Dr Ezcyo
//__Note 3__ : À tout hasard... L&#39;offrir à une certaine personne qui fantasme sur les lapines roses ?// - Dr Gray

**Objet n^^o^^**010-2016
**Description de l&#39;objet :** Un sac contenant quatre cents kilogrammes (400 kg) de comprimés d&#39;aspirine s&#39;étant spontanément matérialisé dans le poste médical 4 du site Aleph.
**Date d&#39;acquisition :** 17/03/16
**Lieu d&#39;acquisition :** Poste médical 4 du site Aleph.
**Statut actuel :** Poste médical 4 du site Aleph.
//__Note__ : Ouais... Ben, je ne sais pas d&#39;où ça sort mais ça tombe plutôt bien, vu la date.// - Directeur Garrett

**Objet n^^o^^**011-2016 (nouvelle instance de l&#39;objet n°012-2014 et n°058-2015)
**Description de l&#39;objet :** Un ensemble de vingt (20) fûts de cinquante (50) litres de bière de la marque Guinness. Apparaissant annuellement sans explication dans la cantine C durant la nuit du 16 au 17 Mars.
**Date d&#39;acquisition :** 17/03/2016
**Lieu de récupération :** Cantine C du Site Aleph.
**Statut actuel :** &#34;Sécurisé&#34; par une grande partie du personnel.
//__Note__ : In the merry month of June, when first from home I started, And left the girls alone, sad and broken-hearted...// - Agent Neremsa
//__Note 2__ : ... shook hands with father dear, kissed my darling mother, drank a pint of beer, my tears and grief to smother...// - Dr Grym
//__Note 3__ : ... then off to reap the corn, and leave where I was born.
    I cut a stout black-thorn to banish ghost or goblin...// - Agent Hauru
//__Note 4__ : But the bravest fell, and the requiem bell, rang mournfully and cleaaaaar, for those who died that Easter tide, in the springing of the yeaaaaar...// - Dr Johannes
//__Note 5__ : While the world did gaze, with deep amaze, at those fearless men, but few,
who bore the fight that freedom&#39;s light might shine through the foggy deeeew...// - Dr Nomaj
//__Note 6__ : As back through the glen I rode again and my heart with grief was sore,for I parted then with valiant men whom I never shall see mooooooooore...//-Dr Hinault

**Objet n^^o^^**012-2016
**Description de l&#39;objet :** Une boîte à musique ne produisant aucun son lorsqu&#39;elle est activée, néanmoins, toute personne se trouvant à moins de 100 mètres de l&#39;objet ne peut s&#39;exprimer qu&#39;en chantant et en dansant. L&#39;effet se propage à toute personne observant le(s) sujet(s). Si des instruments de musique sont présents dans la zone, certains sujets se mettrons à en jouer qu&#39;ils aient (ou non) une expérience musicale.
**Date d&#39;acquisition :** 20/03/16
**Lieu d&#39;acquisition :** Boutique souvenir sur Broadway
**Statut actuel :** --En libre accès, salle de pause C5-- __**//CONFINÉ//**__
//__Note__ : Whoah c&#39;était... Aleph, le Musical...// - Dr Benji
//__Note 2__ : Teuheu ! Tain, mais qui est le con qui a activé ce truc, j&#39;ai pas une gorge conçue pour faire du &#34;growl&#34;, merde !// - Agent Neremsa

**Objet n^^o^^**013-2016
**Description de l&#39;objet :** Un ensemble de dix (10) serviettes de couleurs variées qui quand elles sont tenues par un individu, auront des effets mémétiques inconnus sur son cerveau, lui faisant tourner la serviette au-dessus de sa tête en chantant
**Date d&#39;acquisition :** 30/03/2016
**Lieu de récupération :** Théâtre ██████ à Paris
**Statut actuel :** Casier n°013-2016 pour objets anormaux

**Objet n^^o^^**014-2016
**Description de l&#39;objet :** Une bouteille de deux (2) litres remplie d&#39;une poudre mise au point par le &#34;Professeur Séraphin&#34; (sic) donnant des flatulences importantes à la personne l&#39;ingérant, par un procédé inconnu. Les flatulences provoquées par cette poudre se sont vu pouvoir soulever des objets lorsqu&#39;elle est consommée en quantité importante.
**Date d&#39;acquisition :** 08/04/2016
**Lieu de récupération :** N/A
**Statut actuel :** Confiné dans le casier n°014-2016 pour objets anormaux, Site-Aleph. Le casier est fermé d&#39;un cadenas à code, dont les seules personnes à en avoir le code sont le Directeur du Site ainsi que Séraphin lui-même.
//__Note__ : Parce que vous aviez cru que j&#39;allais vous en donner ?// - Séraphin

**Objet n^^o^^**015-2016
**Description de l&#39;objet :** Une lanterne de couleur verte qui force les personnes portant un anneau au doigt de l&#39;approcher de celui-ci en disant une devise d&#39;une bande dessinée américaine édité par ██ ██████.
**Date d&#39;acquisition :** 09/04/2016
**Lieu de récupération :** Marché de Grande-Synthe
**Statut actuel :** En possession du Dr ██████.
//__Note__ : J&#39;ai toujours voulu en avoir une comme ça.// - Dr ██████.

**Objet n^^o^^**016-2016
**Description de l&#39;objet :** Un ours en peluche d’un mètre quatre-vingt (1m80) qui déclenche de très violentes réactions cutanées lors d&#39;un contact physique. Plus le contact est prolongé, plus les marques d&#39;irritation mettront de temps à partir.
**Date d&#39;acquisition :** 11/04/2016
**Lieu de récupération :** Magasin Toys&#39;R&#39;us
**Statut actuel :** Offert au Dr Holt par le chercheur stagiaire Brukas.
//__Note__ : Je tiens à préciser que les simples gants en plastique ne suffisent pas. Putain.// - Dr Holt

**Objet n^^o^^**017-2016
**Description de l&#39;objet :** Un paquet de cigarette de marque M███████ d&#39;origine inconnue qui, quand il est touché sans protection fait résonner l&#39;hymne national de l&#39;URSS pendant vingt-quatre (24) heures.
**Date d&#39;acquisition :** 14/04/2016
**Lieu de récupération :** Bar tabac abandonné dans la ville de ██████ en Russie
**Statut actuel :** --Confiné dans le casier 017-2016 pour objets anormaux, Site-Aleph-- --Porté disparu-- En possession du Dr Holt
//__Note__ : Enlevez-lui ça, c&#39;est une menace pour l&#39;intégrité mentale du Site !// - Dr Topy

**Objet n^^o^^**018-2016
**Description de l&#39;objet :** Un set de cinq (5) anches pour hautbois qui, lorsqu&#39;on souffle dans l&#39;anche, jouent l&#39;air de //&#34;La Flûte enchantée&#34;//.
**Date d&#39;acquisition :** 16/04/2016
**Lieu de récupération :** Maison d&#39;un musicien dans la ville de ████████, Allemagne
**Statut actuel :** Bureau du Dr ███████

**Objet n^^o^^**019-2016
**Description de l&#39;objet :** Une figurine de super-héros classique, ne portant aucun signe distinctif d&#39;un éventuel super-héros connu, ni aucune marque permettant de l&#39;identifier à une quelconque entreprise de comics. Lorsque la figurine est lancée ou chute, elle se mettra alors à voler pendant approximativement dix (10) minutes, générant derrière elle une traînée d&#39;étincelles très lumineuses, possédant les mêmes propriétés thermiques que des étincelles classiques.
Une fois la durée de vol terminée, l&#39;objet atterrira sur la surface plane la plus proche, le sol n&#39;étant choisi qu&#39;en l&#39;absence d&#39;autre surface surélevée.
La trajectoire empruntée par l&#39;objet semble aléatoire mais cohérente. En effet il évitera les obstacles et tournera en rond si lancé dans une pièce close.
**Date d&#39;acquisition :** 17/04/2016
**Lieu de récupération :** Domicile du frère du Dr Saturn
**Statut actuel :** Dans le bureau du Dr Holt
 //__Note__ : Si un jour, on m&#39;avait dit que je mettrais le feu à la baraque de mon frère avec une figurine de super-héros, je l&#39;aurais pas cru. De l&#39;essence et un briquet, je dis pas. Mais ça...// - Dr Saturn
//__Note 2__ : ... alors quelqu&#39;un peut me dire ce qu&#39;il fout dans le bureau de Holt ?// - Spé. Arcaël

**Objet n^^o^^**020-2016
**Description de l&#39;objet :** Un mur en plâtre sur lequel les ombres deviennent indépendantes de l&#39;objet qui les génère. Les ombres humanoïdes se déplacent d&#39;elles-mêmes et semble posséder un caractère similaire à l&#39;original.
**Date d&#39;acquisition :** 20/04/2016
**Lieu de récupération :** Une ruelle de la ville de Joinville-le-Pont
**Statut actuel :** Hangar de stockage des objets anormaux
 //__Note__ : Quelqu&#39;un peut dire à l&#39;agent Wine que les caméras du hangar l&#39;ont enregistré en train de jouer à Lucky Luke en utilisant cet objet ? Oh, et de venir dans mon bureau aussi...// - Superviseur Arwind

**Objet n^^o^^**021-2016
**Description de l&#39;objet :** Un masque de déguisement d&#39;un personnage venant de la saga  ████ ████, faisant les mêmes effets sonores que le personnage en question sans aucun émetteur.
**Date d&#39;acquisition :** 20/04/2016
**Lieu de récupération :** Magasin ████ dans la ville de █████████.
**Statut actuel :** En possession du Dr ██████
//__Note__ : Un de plus dans ma collection et il sera très pratique pour le prochain.// - Dr ██████

**Objet n^^o^^**022-2016
**Description de l&#39;objet :** Un briquet vert de 7x2 cm, qui lorsqu&#39;il est utilisé produit une flamme d&#39;une taille et d&#39;une puissance comparable à celle d&#39;un chalumeau. Aucune inscription n&#39;a été découverte à part un simple &#34;Made in China&#34; gravé sur le dessous du briquet. L&#39;objet ne semble pas se vider malgré une utilisation prolongée. De plus, la chaleur de la flamme ne semble pas se projeter sur la main qui tient le briquet, ce qui rendrait son utilisation impossible autrement.
**Date d&#39;acquisition :** 04/05/2016
**Lieu de récupération :** Objets personnels de Mr. ██████ █████████, admis au centre des grands brûlés de ████████, suite à l&#39;utilisation de l&#39;objet.
**Statut actuel :** En possession du Dr Saturn, disponible à la demande.
//__Note__ : Pratique les jours de vent ou de pluie.// - Dr Saturn
//__Note 2__ : Serait-il possible d&#39;étudier cet objet pour fabriquer des lance-flammes moins coûteux en carburant ?// - Dr Zanros
//__Note 3__ : Objet disponible de 8h00 à 11h00, de 11h10 à 15h00 et de 15h10 à 19h00.// - Dr Saturn

**Objet n^^o^^**023-2016
**Description de l&#39;objet :** Une boule en bois creuse de 3 centimètres de diamètre présentant une anomalie spatiale. Celle-ci peut contenir jusqu&#39;à un (1) kilogramme d&#39;objets : il suffit de poser l&#39;objet au contact de la partie creuse pour qu&#39;il soit rétrécit ; pour le récupérer une pince à épiler est nécessaire.
**Date d&#39;acquisition :** 05/05/16
**Lieu de récupération :** Chez un artisan de jouet en bois.
**Statut actuel :** Bureau de Lyrkasi Stymph, cadeau de la part du Docteur Holt.&#34;

**Objet n^^o^^**024-2016
**Description de l&#39;objet :** Une girouette qui fait neiger dans un rayon de deux (2) kilomètres lorsqu&#39;elle est actionnée, que ce soit par énergie éolienne ou mécanique. Il est à noter que les quatre points cardinaux sont notés à la germanique, et dans le désordre, suivant l&#39;ordre Süd (Sud) Nord (Nord) Ost (Est) West (Ouest), formant ainsi le mot &#34;SNOW&#34;.
**Date d&#39;acquisition :** 07/05/16
**Lieu de récupération :** Une brocante.
**Statut actuel :** --Stockée dans un placard du site 19-- Perdue dans le bureau du Docteur Holt.

**Objet n^^o^^**025-2016
**Description de l&#39;objet :** Un lecteur MP3 ne disposant que des musiques de la série d&#39;animation &#34;//Senki Zesshou Symphogear//&#34;, dont les musiques ne peuvent être effacées ou remplacées, il est aussi impossible de rajouter d&#39;autres musiques et l&#39;objet pouvant toujours fonctionner malgré l&#39;absence d&#39;énergie.
**Date d&#39;acquisition :** 08/05/2016
**Lieu de récupération :** Un supermarché de la ville de ██████-██████.
**Statut actuel :** En possession du Dr Zanros.
//__Note__ : Je crois bien être le seul à apprécier ces musiques.// - Dr Zanros

**Objet n^^o^^**026-2016
**Description de l&#39;objet :** Une pièce française de deux euros qui, quand on la lance, tombe toujours sur pile, sauf si la personne qui la lance tente de montrer ou filmer le phénomène. Auquel cas la pièce agira de la même manière qu&#39;une pièce classique.
**Date d&#39;acquisition :** 09/05/2016
**Lieu de récupération :** Par terre, dans la cantine du site Aleph.
**Statut actuel :** Dans le bureau de l&#39;assistant Delzorro.
//__Note__ : Personne ne me croit...// - Assistant Delzorro

**Objet n^^o^^**027-2016
**Description de l&#39;objet :** Une fausse moustache qui, selon la forme qu&#39;on lui donne, change la voix de son porteur de manière cliché.
**Date d&#39;acquisition :** 10/05/2016
**Lieu de récupération :** Boutique de déguisements de la ville de ███.
**Statut actuel :** Bureau du docteur ██████.
//__Note__ : Ma qué ?// - Docteur ██████.

**Objet n^^o^^**028-2016
**Description de l&#39;objet :** Un lecteur de code barre portatif qui émet une note distincte pour chaque code barre lu. Les notes jouées les unes à la suite des autres correspondent à une version simplifiée de //Jesus bleibet meine Freude//, de Johann Sebastian Bach.
**Date d&#39;acquisition :** 18/05/2016
**Lieu d&#39;acquisition :** Magasin de grande distribution Carrefour Market de la ville de █████-███-█████.
**Statut actuel :** --Conservé dans le coffre n°116 de la zone de stockage des objets anormaux.-- En possession de l&#39;Assistante Walters.
//__Note__ : Que vous le gardiez, ça m&#39;est égal. Que vous l&#39;utilisiez sur les codes-barres de TOUTES les barres chocolatées de la cafétéria TOUS les jours, ça m&#39;est moins égal.// - Dr Johannes
//__Note 2__ : J&#39;apporte la joie partout où je passe.// - Assistante Walters

**Objet n^^o^^**029-2016
**Description de l&#39;objet :** Une paire de lunettes à verres divergents qui donne des rêves au porteur en fonction des livres qu&#39;il a lu pendant la journée en les portant.
**Date d&#39;acquisition :** 23/05/2016
**Lieu de récupération :** Un opticien du 12ème arrondissement de Paris.
**Statut actuel :** Dans le bureau du Dr Tombemine --à côté de sa réserve de hentais--.
//__Note__ : Oh putain, les rêves que j&#39;ai avec...// - Dr Tombemine
//__Note 2__ : Faudrait penser à partager, quand même. Et je ne parle pas seulement des lunettes.// - Dr C-Cendres

**Objet n^^o^^**030-2016
**Description de l&#39;objet :** Un peigne bleu nuit de 5 centimètres de long. Lorsque l&#39;objet est utilisé sur de la matière capillaire, celle-ci se voit teintée d&#39;une couleur aléatoire pendant 48 heures. Il est à noter que chaque &#34;coup&#34; de peigne a pour résultat une couleur différente.
**Date d&#39;acquisition :** 06/06/2016
**Lieu de récupération :** Un salon de coiffure à San Francisco
**Statut actuel :** Conservé dans le casier n°231 de la zone de stockage des objets anormaux.

**Objet n^^o^^**031-2016
**Description de l&#39;objet :** Un casque grossièrement modélisé à base de papier aluminium qui provoque chez son porteur un puissant sentiment de mégalomanie.
**Date d&#39;acquisition :** 26/06/2016
**Lieu de récupération :** Sur le parking d&#39;une aire d&#39;autoroute aux alentours de Perpignan.
**Statut actuel :** Confiné.

**Objet n^^o^^**032-2016
**Description de l&#39;objet :** Un bleu de travail --toujours propre-- qui déplace les éventuelles tâches et matières sales le touchant dans sa poche avant droite.
**Date d&#39;acquisition :** 26/06/2016
**Lieu de récupération :** Un magasin de bricolage non loin de Marseille.
**Statut actuel :** --Confiné-- Perdu.
