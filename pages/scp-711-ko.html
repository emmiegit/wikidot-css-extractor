**项目编号：**SCP-711-KO

**项目等级：**Safe

**特殊收容措施：**目前唯一一条通往SCP-711-KO的道路已被基金会封锁，在其附近设置无人哨所防止平民接触，同时设立铁丝网以防止有人出入。构成SCP-711-KO的雾影水坝目前名义上由韩国政府直辖，配置的基金会人员应穿迷彩服，若可能发生问题则立即向地方司令部报告。每日日落后，应通过SCP-711-KO附近配置的监控镜头监视是否发生收容失效，一旦出现人员因受到SCP-711-KO影响造成收容失效的情况，该人员将视为溺水身亡者。

**描述：**SCP-711-KO是位于韩国全罗南道雾津市西北的雾影水坝拦截形成的人工湖。雾影水坝是1974年建成的小型水坝，负责雾津市的水源供给。水坝自身并不具备异常性，但出于管理上的便利，基金会在此配置了相关人员。

项目具备异常性的是被水坝拦截形成的，大小约███程度的湖泊。该湖被森林所环绕，只能通过从█号公路分岔的未铺砌道路进入。沿途有许多商店和摊位，考虑到其中大多数是渔具商店、淡水鱼餐厅和酒吧，似乎是为了招揽前往湖泊钓鱼的渔民而开的。但现在店铺都已关闭并被废弃，只有酒瓶散落在地板上。一名收容人员声称他看见了一个正在哭泣的人形实体，但这尚未得到证实。

沿道路行进约1.5km后将到达SCP-711-KO“无名湖”，在白天（即从日出到日落时）来到湖边时不会产生任何异常性。但若在日落后进入，接近湖泊的人会出现幻觉。湖水进入视野时，进入者会声称湖面完全平静了。此时湖面不会出现任何水波或水纹，即使人为制造波纹也无法扩散。

片刻后，湖底将出现类似农村的景象。村庄遍布整个湖泊，无法看到任何人，且具备酱缸台[[footnote]]译者注：韩国民居中储存酱的地方。[[/footnote]]、胶合板屋顶、田地、拖拉机等20世纪70年代韩国乡村地区的典型景象。出现幻觉者将表现出流泪等悲伤或怀念的情绪，并在数分钟后开始向湖底走去，推测该行为是为了进入村子。但由于湖泊的深度可达███m，因此最终进入湖内的人将会溺死。

以上的全部幻觉仅可通过肉眼观测，摄像等手段无法观测。目前基金会已进行了约██次的探索，但未能发现任何进入SCP-711-KO的人的遗体，使用无人机的探索同样未能发现遗体，原因不明。

**附录 711-KO-1**
以下的文章刊载于1975年雾津市的周刊上，推测其与SCP-711-KO的起源有关。

&gt; ……这种“恨意”并非什么淡薄的东西。这个村子的人似乎都疯了。虽然说在开工以前有多个团体的支援，但是现在已经完全停止了。村民们虽然拿到了补偿款，但是由于物价飞涨，实际并没拿到多少钱。然后，他们即使想搬进城去也不能了，只好待在那里什么也不做，也不吃东西。虽然这么说很卑鄙，但是这个村子的人们会想和那些在他们屋顶上钓鱼的人做生意吗？我认识的人也和我说，即使看见那个被湖泊淹了一半的村子村口的堂山树[[footnote]]译者注：韩国民俗文化，指作为村庄守护者，被视为有神灵降临而受供奉的被神化了的树。[[/footnote]]也感觉像是疯了一样。政府必须在发生什么事态前尽快采取措施。我听说已经有人跳进湖水进到村子里去了……（下略）</textarea></pre>
