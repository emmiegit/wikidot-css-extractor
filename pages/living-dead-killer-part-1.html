[[span style=&#34;color:#880000;&#34;]]北京，欢乐谷
2009.1.3 am.2:00[[/span]] 

他们坐在徐徐上升的摩天轮中，隔着一块儿厚玻璃注视着灯火辉煌的城市，城市在夜幕的笼罩下显得无比安详静谧。她在玻璃的反光中看到自己的脸，平静中又带了点儿面对不可知未来的惶恐。但是她又看到了另一张脸庞，正面无表情地望着她的身侧，仿佛在掠食者估算着如何将猎物一击致命。她明白他的这种略显微妙的情绪是由何而来，于是强迫自己的思绪回归现实，转身坐正。“我认为，这是我们几年来第一次谈话。”踌躇了一阵，她开口说道。

“我不记得我们有过什么交情。”

她点了点头，他们的确不曾熟识，她对于他的印象不外乎“同上司关系不错的研究员”，而他甚至没能记住她的名字，她在路口拦住他时他甚至以为她是个游荡的夜店女郎。“我是代表Tentacle来的。他想知道……”短短的几个字一路而来，好像锋利的石块，辗转割伤喉咙，但是即使这几个字再怎么难以出口，她也必须完成自己的使命。在此期间他一言不发地注视着她，虽然表情仍是一贯的冷静理智，但在狭小摇晃的空间之中，这样的目光更像是逼视。她深吸了一口气，方才继续说道，“在Darklight博士意外——”

“谋杀。”

“——[http://scp-wiki-cn.wikidot.com/summer-contest-2016 意外离世]之后，”她的语气有些沉重，仿佛在竭力克制着什么，攥得发白的指甲深陷手心，她不敢与他对视，稍稍转了头，视线落至脚下的城市，略显空洞的棕瞳深处却酝酿着某种奇异乃至癫狂的色彩，“我们的收容任务遇到了一些困难。你是否认为他在曾经的工作中隐瞒了什么？”

“没有。”

她略略抬起了眼睛，瞳中跳动的光愈发炽烈，“我知道你们的关系匪浅，那么你知道他平时常与什么人联系吗？”

“如果说他平时和谁相处的时间最长，除了失踪的小诺——你那个职位的前任，也就只有他的研究助理你了。”他皱起眉头，“她对他忠心耿耿，可不是你这样见风使舵的人。你还想说什么？”

她又向窗外看了一眼，发现轮厢已经达到了最高点，从高空望去，却看不穿钢筋水泥林立间的阴影。这座城市的繁华衍生于疼痛与污垢之上，每分每秒都在上演着相遇和离别的戏码。是光啊。她模模糊糊地想着，夜幕中的星辰正是来自亿万光年外的遥远繁星，穿越层叠的时空证明自己的存在，但她已失去了引路的星光。

她回过神来，有点难看地冲他笑了笑：“我还有一个问题。”

他们在漆黑中彼此对视，万家灯火倒映在瞳中，那些光仿佛要燃烧起来似的。他怀疑自己是否出现了幻觉，竟然在她眼里看到了足可以被称作期待的情绪。“你是怎么看待，Darklight去世这件事的。”

“这是Tentacle想问的？”

“不。是我想问的。”

“为什么？”

“我是Darklight的研究助理，基金会情报分析员——也是当事人和目击者，”她清了清喉咙，“现场经过人为布置，痕迹掩饰地很好，很多线索都消失了，不过当时在场的是我。太阳穴上有跌倒时镜架压出的伤痕，但是没有找到落地的眼镜——他在站点外是不戴眼镜的，这个习惯很多人都知道。虽然是下雨天，鞋子上却没有污泥，只有水浸泡的痕迹——这两点意味着现场经过人为布置。能够佐证这一结论的是，附近发现了不少于三个人的脚印，尺寸，落地力度皆有不同，但款式完全相同，应当属于一支对人作战外勤小队。”

“我不明白。”

她的表情又变成了那种茫然的事不关己，半边脸颊隐没在黑暗中，涣散的棕瞳被灯火映照地更为明亮，竟隐约有了些谶言的意味。“你明白。除此之外，我还曾在21号站点主管Toaster主管手下任职，并且是那场事故的幸存者，关注基金会中诸多重大事故的你应当对那有所耳闻。太蹊跷了，所有资料都毁于爆炸和火灾——我不记得我曾经批准执行过那样危险的实验。虽然我还未查明这二者之间究竟是否有什么神秘联系，但我相信对某个人的猜测显而易见。”

“你到底想说什么？”

“你不是一直在怀疑吗？难道那针药剂连你的智商都一并洗掉了吗？”她厉声喝道，身体抖得好像秋风中的枯叶。她紧紧闭了闭眼，用手指抵住太阳穴，深深地吸了几口气，想要平复下陡然激动的心情。他望着她，却不知道她这无妄的怒火是由何而来。正在这时，她听到脚下传来“咔哒”一声，伴随着一阵极轻微的摇晃，厢顶四角的照明灯陡然熄灭下去，轮厢的运动停止了。

他猜测这是她的阴谋诡计。在思考是该当机立断地用匕首切开她的喉咙还是用某种方式制住她的时候，他却见她的身体从座椅上滑下，右脚狠狠朝他的小腿踹了过去。他猝不及防，麻木与沉重感蔓延袭来，随之而至的隐痛虽并非难以忍受，却令人不快。他不再思考她这么做的意义，只带着一种要将那张脸连同它的主人一同撕成碎片的快意挥拳砸了过去。

她略略偏头闪躲，动作出乎意料地灵巧，只是毫无章法。比起有预谋的搏斗她的姿态在他看来更像是小孩子的抱怨，他的手肘撞在她的胸口，她跌倒时长指甲划伤了他的手背。她挣扎着想要起身，但他已经掐住了她的脖子。

“下辈子做个好女孩吧，”毫无悬念的战斗在一瞬间就结束了，他居高临下地注视着她瞬间带了点儿恐惧的眼神，轻声说道，“如果你这种人会有下辈子的话。”

她大概是疯了，也许他们都疯了。整个机构像是高速运转的机械，被日益疯狂的阴影笼罩。他有一搭没一搭地想着，一点点收紧了手指，她则直勾勾地注视着他，仿佛要透过他的眼睛看到另一个人的身影似的。那一刻他脑海中飞掠而过的是无数个念头和画面，但都像是极快播放的幻灯片一样，以至于他无法留住任何。他的手指有些颤抖，毫无鲜血的杀人手法令他些许不适，但他不想放手，不仅仅是为了Darklight 的死而泄愤，也是想要向她背后那位示威——然后他愣住了。

她脸上仍带着那种古怪的笑容，他却感到衬衣都被冷汗浸透了。不知何时，她颤抖的双手抓住了一把格洛克手枪，枪口隔着一层布料抵在他的胸口，冰冷的金属无情而危险。这比任何威胁都更加有效也更加迫切，他只得松开了手。带着点儿得胜的自豪，她俯身干呕起来，骨节明显的手指深深掐进的废旧椅子的皮革。

“研究员……和我，”她的声音无比干涩，断断续续地念着他的名字，他却有些听不懂她在说些什么了，“在行政问题上意见不合，起了些争执……”

现在，他开始觉得小腿的疼痛加剧了。毫无防备地挨了她全力一脚可不是什么好滋味儿，他不确定有没有真的伤到骨头，不过至少这几天他肯定不能若无其事地度过了，怎么也得跛着脚——但她说到这儿的时候皱了皱眉，抬手抚摸自己的脖颈，大片青紫色的掐痕也无比显眼，她扯着嘴角笑了笑，想要继续说话，却被呛了一下，紧接着是一连串断了气似的咳嗽。

手背有些火辣辣的刺痛感，他摸了摸，感到些许潮湿的温凉，该死的她把指甲磨得够尖。他不自觉地打了个冷战，刚刚那是怎么了？他被名为冲动的魔鬼蛊惑了吗？他惊疑不定地抬眼望着她，希望她能给他一个解释。“总之，大家都该知道我们彼此仇视，乃至分道扬镳。”她没有看他，自顾自地总结道，接着又深吸了几口气压抑胸腔中翻滚的血气。

“但事实只有我们彼此心知肚明。”他的声音因惊讶而变了调，嗓音有点儿沙哑。

她微笑地点了点头，眼中满是期许的神气。

“你到底想做什么？”一个念头在他脑海中盘旋，挥之不去，但他却不愿承认。

“我从来没有背叛Darklight，并且我非常清楚自己在做什么，”她缓缓退开了枪口，再次垂下了眼睛，说这话的时候，她的声调带了点儿鼻音，语速逐渐加快，直至抑制不住地爆发开来：“他相信我——”

“我不会像他那样百分之百的信任你，”他终于找回自己的声音，盯着她一字一句地说道。

“我很抱歉，但是，”她捂住双眼失声痛哭，泪水从指缝洇出，滚滚而下，喉间压抑着困兽般的呜咽。漫无边际的绝望与黑暗如潮水般席卷而来，蚕食着对光明的渴望与全部信念，“帮我，求你，帮帮我。”

他注视着她，试图同她一样看穿对方内心的想法，但他没能做到。她的态度前后转变如此之快，他无法分清究竟何时才是虚情假意。令人尴尬的静寂弥漫开来，空气迅速冰冷下去，冬日的寒风于玻璃窗外呼啸，试图寻找缝隙侵袭而入。她哭的更厉害了，风衣下的双肩不住颤抖，泪水滴落在地板上，凝固成一个浑浊的圆。

------

[[span style=&#34;color:#880000;&#34;]]████，基金会Site-CN-██
2005.6.10 pm.13:00[[/span]] 

“就像迈克罗夫特？”

“是的。”

“那你又像谁？歇洛克？”

“我对莫里亚蒂更为欣赏，或者说得再糟糕些，塞巴斯蒂安·莫兰，大BOSS手下的第二反派。”

“非常有趣的自比。”

“谢谢夸奖。”

他凭借稍显亲密的关系从Darklight那儿获悉了些常人不可得知的辛秘，并对只言片语中掩藏的真相震惊不已，甚至一度无法接受现实并面对他。某天他终于决定去问个明白，但是当他下一次见到他的时候，他已经浑身赤裸地躺在偏僻房间的冷柜中，不再涌动的暗紫血液使得皮肤更显苍白。

他的疑问梗在了口中，种种猜测矛盾而对立，却又有种诡异微妙的和谐感，迷雾般笼罩了眼前的方向。他离开的时候看到他的研究助理坐在门口的长椅上，低垂的刘海掩盖了眼中的神气，膝盖上放了本圣经，空荡的袖下露出一双骨节分明、满是火焰灼烧的旧伤与刀刻新伤的，交叠的手。

他第二次经过那里的时候她仍坐在那儿，头颅微微扬起，凝望着天窗外雾霾笼罩的苍穹，想知道她是否看到了Darklight云端上漂浮的灵魂，虽然他敢确信那个混蛋绝不会轻易升入天堂。不过她的神情是那样专注，乃至他不由得顺着她的视线望了过去。

就在那时，她极缓地转过了头，冲他眨了眨眼睛，露出一个意味深长的古怪微笑。他莫名为这个笑容毛骨悚然，但仔细看去的时候一切又都不复存在了。

------

想起那个凄然又似乎毫无情感的笑容，他打了个寒战，思绪回归现实，眼前的她仍可怜兮兮地啜泣着，却没有发出任何声音。那种熟悉的陌生感再度没顶而来，他竭力回想自己的过往，想要找些话来反驳她，却惊恐地发现那些可查阅资料中平淡无奇的过去如幻灯般一幕幕回放闪现，画面模糊，色彩失真，令他无从捕捉。他怀疑她知晓的比他更多。

故障很快被排除，摩天轮再次缓缓转动了起来，光明重归，城市距离他们越来越近，好像下一秒就会坠入跳动的光点之中。他忽然脱下外套披在她肩上，她讶然地抬起头，却被他紧紧抓住了手腕，用力之大使她的身体猛地前倾，几乎撞在他的怀中。“[http://scp-wiki-cn.wikidot.com/travel-by-public-funds 你还在做那个梦吗？]”他问。

她沉默了片刻，极短而轻地呻吟了一声：“永远如此。”
