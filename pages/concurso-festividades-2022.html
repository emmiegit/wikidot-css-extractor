¡Buenas chicos! Hemos tenido muchas aventuras. Fuimos al espacio, tuvimos duelos de parejas, viajes al centro de la tierra, resolver crímenes sin resolver y muchas otras aventuras incontables.

Pero falta algo... ¿qué podría ser?

Si pensaban en dinero, acertaron. Pero eso nos falta a todos, así que no cuenta. ¡Lo que pensaba es que ya es hora de la fiesta!


++ Presentación

¡Se acaba el año y solo hemos tenido el total de... 1 concurso! Que sí, tenemos concursos muy intensos, pero no siempre podemos ir a todo gas. Así que el tema es el siguiente:
@@@@
@@@@

= [[size xx-large]]__**Festividad**__[[/size]]
@@@@
@@@@

Vale. Es un término de verdad amplio, pero aquí nos delimitaremos a festividades marcadas por calendario. Esto incluye tanto festividades universales como puede ser la [http://lafundacionscp.wikidot.com/una-navidad-azulada Navidad] y [http://lafundacionscp.wikidot.com/lte-2020-goodrick Halloween] o nacionales como las [http://lafundacionscp.wikidot.com/scp-es-189 Fiestas Patrias] y el [http://lafundacionscp.wikidot.com/scp-3906 Sinulog]. Y no solo están limitados a festividades existentes en la vida real, también pueden escribir acerca de una [http://lafundacionscp.wikidot.com/scp-3455 ficticia]. Estoy seguro de que en los TCAL como Zaraguas o parajes como Tlaneyanco o el Nexo-14 tendrán sus ricas tradiciones. O incluso fuera de la Tierra.


El objetivo en concreto es escribir un artículo donde la festividad sea lo más importante. Puede ser tanto sobre la festividad en sí como una situación que la involucre en gran medida. Lo que quiero es que esto no sea un limitante y os relajéis escribiéndolo.

++ Reglas
Todos los participantes deben apegarse a la temática del concurso y tener en cuenta los siguientes puntos al momento de participar:

&gt; * Solo podrá publicarse una entrada.
&gt; 
&gt; * No habrán co-autorías.
&gt; 
&gt; * No está permitido el coldpost, los artículos están sujetos a las reglas de publicación y eliminación estándar.
&gt; 
&gt; * El artículo podrá ser un SCP, Relato o Formato de GdI.
&gt; 
&gt; * Los artículos poseerán la etiqueta **festividad-2022**.
&gt; 
&gt; * Los artículos que no traten sobre la temática serán descalificados. El autor tendrá la oportunidad de presentar otra entrada que califique para el concurso.
&gt; 
&gt; * Las ediciones menores, como correcciones de ortografía y gramática, están permitidas tras la publicación de tu artículo. Las ediciones mayores, como cambiar párrafos, imágenes o estética, no.
&gt; 
&gt; * No utilicen borradores viejos, es decir, que hayan sido creados antes del anuncio de este concurso.
&gt; 
&gt; * Si se hallan indicios de conducta antideportiva, se tomarán medidas ante el infractor y si participa en el concurso, será descalificado. A las entradas afectadas no se le contarán los votos maliciosos.
&gt; 
&gt; * Los participantes deben justificar sus votos negativos.
&gt; 
&gt; * Diviértanse y relájense.

++ Ganadores

La posición de todos los participantes se decidirá por el puntaje neto.


++ Fechas

Las fechas se aplican según el horario de Tijuana (GMT-8) y se contará desde el inicio del primer día hasta el fin del último día.

&gt; **Período de Escritura:** Del 29 de octubre al 1 de diciembre
&gt; 
&gt; **Periodo de Publicación:** Del 2 de diciembre al 3 de diciembre.
&gt; 
&gt; **Periodo de Votación:** Del 4 de diciembre al 14 de diciembre.
&gt; 
&gt; **Anuncio del Ganador:** 15 de diciembre.

++ Dibujantes

&gt; Todos los dibujos que sean hechos sobre el concurso, o sobre artículos del concurso, serán promocionados en la portada también, y serán atribuidas.
&gt; 
&gt; Para que tu dibujo aparezca en la portada, deberás comentarlo en la discusión de este artículo, junto con tus redes que desees promocionar. Esto es opcional.

++ Preguntas y Respuestas

&gt; **1. ¿Podría contar una boda o un bautizo como festividad?**
&gt; Son festividades, pero no de calendario. Puedes escribir sobre estos eventos, pero el artículo debe centrarse en festividades anuales. --No, que tu tío se case cada año no lo hace válido.--
&gt; 
&gt; **2. Estoy algo perdido. ¿Hay alguna lista o algo parecido?**
&gt; Debido a la diversidad de culturas en el mundo es algo difícil, pero [https://es.wikipedia.org/wiki/Anexo:Festividades_y_celebraciones esta lista] podría ayudarle en el ámbito hispano. Recuerde que hay muchas más y deberá buscar un poco si quiere explorar otras culturas.
&gt; 
&gt; **3. He visto que hay festividades que se parecen mucho, como Navidad o Yule o Halloween y Samhain. ¿Eso es malo?**
&gt; Si bien hay festividades que descienden de otras, la cultura a su alrededor la transforman en algo totalmente distinto. No es malo, y puedes elegir la variación que desees.
&gt; 
&gt; **4. Tengo dudas de si mi idea podría calificar para el concurso.**
&gt; El organizador del concurso, [[*user morhadow]], revisará las ideas y está abierto a preguntas tanto por Wikidot como por Discord.</textarea></pre>
