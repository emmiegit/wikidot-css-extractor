    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ @@ @@ 30 июля

@@ @@ Прошёл второй месяц лета, и снова пора рассказать, что у нас нового.

@@ @@ Для начала - стартовал новый [[[end-of-history-contest|конкурс]]], посвящённый криптоистории. Первого октября будут объявлены его победители, а пока - читайте правила, читайте работы, пишите работы, комментируйте.

@@ @@ Во-вторых, 08 сентября в Москве, на территории дизайн-завода FlaCon, пройдёт **SCP Fest** - фестиваль, посвящённый Фонду. Подробности можно узнать на [https://vk.com/scp_fest странице мероприятия ВКонтакте]  и на [https://convention-machine.timepad.ru/event/971832/ TimePad].

Теперь перейдём к статьям, которыми пополнился наш сайт за прошедший месяц.

++ Авторские статьи
* [[[SCP-1360-RU]]] - Загадочное исчезновение Гарольда Олси. Иногда можно затеряться в толпе. Буквально. И навсегда

++ Переводы
* [[[SCP-351]]] - Постоянное запоминающее устройство.  //Вижу - и **верю**.//
* [[[SCP-1831]]] - Я ностальгирую по месту, в существовании которого даже не уверен. //Кто как, а я бы по такому &#34;прошлому&#34; не ностальгировал.//
* [[[SCP-2090]]] - Тим Данкан, потенциально способный вызвать событие класса ХК. //Уже вторая баскетбольная аномалия, пора уделить внимание этому виду спорта.//
* [[[SCP-2146]]] - Космический кит. //Тот случай, когда нельзя решить проблему, запустив объект в космос.//
* [[[SCP-2156]]] - Красное и чёрное. //&#34;И она тасовала свой мир, как колоду карт&#34; - либо дешёвая романтика, либо жуткий способ жить.//
* [[[SCP-2188]]] - Жизнь и времена Хоакина Пабло Искьердо де Сан Фелипе. //Это надо читать хотя бы ради слога. Аномалия здесь - лишь основа для истории.//
* [[[SCP-2398-V]]] - Межпространственный курьер. //Ему не преграда ни дождь, ни снег, ни границы измерений.//
* [[[SCP-2434]]] - Кармагеддон. //Это как мультфильм &#34;Тачки&#34;, но в мире Фонда.//
* [[[SCP-2542]]] - Мелет медленно, но... //Аномальный барыга. Что ещё вам надо?//
* [[[SCP-2563]]] - Кости раздора. //Эта земля совсем не пухом.//
* [[[SCP-2672]]] - Радионяня. //Потому что ввергнуть родителей в панику - это очень поможет страдающим детям.//
* [[[SCP-2698]]] - Великий Древний, общающийся с людьми через компьютер. //Едва ли не самый мирный головоногий из других миров за всю историю фантастики.//
* [[[SCP-2734]]] - Исход клоунов. //Что нехарактерно - очень мирные, не пугают людей по ночам и не едят детишек в дождевиках.//
* [[[SCP-2794]]] - Божьи коровки мимимишно-няшные, NK-шные. //Верно, что божьи, вопрос в том, к какому именно богу они относятся.//
* [[[SCP-2856]]] - О машинах, их махинациях и складе в Лейпциге. //&#34;Я тостер&#34;? А газовой колонкой побыть не хочешь?//
* [[[SCP-2861]]] - Уютное кладбище. //Картина &#34;Утро в сосновом гробу&#34;.//
* [[[SCP-2879]]] - Найди несоответствие. //Любителей классического кинематографа ждёт награда.//
* [[[SCP-2883]]] - Кристаллическо-голографический динозавр всех цветов радуги. //Многие произведения искусства оскорбляют взор, но не все - в буквальном смысле.//
* [[[SCP-2976]]] - Во дворце последнего короля. //У Фонда уже собралась целая колода всяких королей.//
* [[[SCP-3007]]] - Мир двух художников. //Если вы искали статью в жанре &#34;экспедиция в чудной и чуждый мир&#34; - вам сюда.//
* [[[SCP-3306]]] - Карусель убийств. //Кто-то собрал их всех на карусели, чтобы поиграть в игру...//
* [[[SCP-3717]]] - Бутузы в Больших Банках. //Ни дня нормальной жизни, одна работа в цирке. Отсюда и характер.//
* [[[SCP-3867]]] - ♡♡♡Очаровательные и Удивительные Собачки и Котики!♡♡♡. //Ещё раз взгляни на питомца, который у тебя есть. Или был. Или будет.//
* [[[SCP-4012]]] - Чем учить десять тысяч звезд как не танцевать. //&#34;Ты, подобно мне, можешь попытаться найти небо столь звёздное, чтобы оно вновь ослепило тебя. Но теперь никакое небо не лишит тебя зрения&#34;.//
* [[[SCP-4028]]] - La Historia de Don Quixote de la Mancha. //Где ещё сражаться с великанами, как не на страницах Фонда?//
* [[[SCP-4165]]] - По крайней мере, идея нашла свое воплощение. //Ни дня без строчки. А то он придёт.//
* [[[SCP-4176]]] - налоги. //дадо - честный капиталист и свои налоги платит. В типичной для себя манере.//
* [[[SCP-4182]]] - Нет никакой Зоны 5. //И с вашим уровнем допуска не стоит задумываться над этим вопросом.//
* [[[SCP-4335]]] - Рубец в тигле. //Начинается с Minecraft, кончается рассуждениями о смысле бытия.//
* [[[SCP-4443]]] - УууУУУууу… //Я ужасное привидение без мотора! Дикое, но симпатичное.//
* [[[SCP-4780]]] - Мелкий.  //Дорогая, я уменьшил учёного.//

++ Шуточные объекты:
* [[[SCP-371-J]]] - арахис смищной xd. //Хотя бы не убьёт, если отвернуться.//
* [[[SCP-3930-RU-J]]] - Источник переводческого крика. //Я написал бы здесь краткое описание, но я должен кричать.//

++ Рассказы и прочие материалы
* [[[gamers-against-weed-dossier|Досье на членов СО &#34;Геймеры Против Травки&#34;]]]. //Именно то, что написано на обложке.//
* [[[to-never-again-see-the-light-of-day|Чтобы никогда не видеть дневной свет]]]. //Отрывок из истории [[[SCP-3790|Департамента аномалий]]].//
* [[[business-dinner|Деловой ужин]]]. //Переговоры между МКиД и коллективом &#34;Онир&#34; - это само по себе интересно.//
