    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-243

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-243被收容于Site-CN-75站点的大型储物保险柜中。--2级及以上研究人员可在得到至少1名3级或以上人员书面批准后对项目进行实验。所有对项目进行的实验都须在独立于Site-CN-75外的专用实验场所进行。--自事故CN-243-C后，禁止任何人员使用项目进行实验。中国分部所有站点食堂应禁止采购空心菜。所有20██年之前曾在Site-CN-75站点工作过的人员在外出时应佩戴特制眼镜以防止目击到空心菜而造成不必要的人员损失。

**描述：**SCP-CN-243为一柄长约1.2米的青铜制长剑，剑柄处刻有一张口兽面纹像，据推测应为神话传说中的【数据删除】。项目表面光滑，无锈蚀痕迹，但对项目的碳同位素检测显示其至少具有████年的历史。同时对项目的取样分析显示其与正常青铜的组成成分并无区别。尚不清楚项目未发生锈蚀的原因。

当且仅当一个具有生命活性的人类个体接触项目的剑柄时，项目的异常性质会被触发。此时若有灵长类生物个体接触到项目的剑刃部位，则该个体将会因其心脏或与心脏功能相同的装置被移除而死亡。及时的心脏移植手术被证明可有效防止个体的死亡。对被移除物质去向的调查仍在进行中。

项目具有一定的精神影响能力。当一个知晓项目存在的人类个体处于以项目为中心10km范围内时，该人类个体会产生接触项目的欲望。此效应的强度对不同人员各不相同，尚不清楚其内在联系。

##blue|（事故CN-243-C后更新）当一个人类个体接触到项目的剑柄部位后，其会受到来自项目的精神影响（此时该人类个体被称为SCP-CN-243-1）。该影响共分为以下几个阶段。##

* ##blue|第一阶段：该阶段亦被称为潜伏阶段，在此阶段中，SCP-CN-243-1本身不会感受到任何异常状况，对SCP-CN-243-1的精神评估结果亦支持了这一结论。此阶段持续时间对不同人员各不相同，但均处于60～80 day的范围内。尚不清楚此阶段持续时间与SCP-CN-243-1本身的联系。##

* ##blue|第二阶段：该阶段亦被称为感染阶段。在此阶段中，SCP-CN-243-1会逐渐对华夏商周时期历史产生兴趣。至今为止未观测到有SCP-CN-243-1个体自身意识到此种变化的案例，尚不清楚这是否为项目的异常性质所导致。该阶段一般持续7～10day。随后SCP-CN-243-1个体会进入第三阶段。##

* ##blue|第三阶段：该阶段亦被称为爆发阶段。在此阶段中，SCP-CN-243-1将出现严重的认知错乱，认为自身为殷商时期名臣比干，因[数据删除]而来到基金会。所有处于该阶段的SCP-CN-243-1个体都会试图掩盖其“真实身份”。同时，尽管身体检测显示SCP-CN-243-1个体的身体状况无任何异常，但该阶段下的SCP-CN-243-1个体均会坚持认为其心脏部位已被移除，而目击空心菜将会导致其死亡。因此当一个SCP-CN-243-1个体目击到空心菜时，其会迅速因心跳骤停而死亡。##

##blue|B级记忆删除可有效消除项目造成的精神影响，但对于处于第三阶段的SCP-CN-243-1个体，记忆删除虽能完全消除项目带来的认知错乱影响，但当其目击到空心菜时仍会由于心跳骤停而死亡。目前尚不清楚造成此类现象的原因。在进行记忆删除后再次接触项目不会对SCP-CN-243-1个体产生任何影响。##

项目于20██/██/██被一支由多位知名学者组成的科考队发掘于四川省██市的一处古代遗迹中。在导致了一名科考队员死亡后，潜伏于科考队中的特工G█████注意到了项目的异常，并立即通知了附近的Site。随后基金会成功收容了项目，科考队其他成员在被处以C级记忆删除后释放。

[[collapsible show=&#34;文件CN-243-A&#34; hide=&#34;允许访问&#34;]]
该文件为当时与项目同时出土的竹简上的文字。
&gt; ……于是帝纣[无法辨识]并锥心钉、鑽心[无法辨识]铸之。历七七四十九天，剑乃成。赐名曰：诛心[大段无法辨识]
&gt; 帝纣乃以其剑见赠比干[大段无法辨识]
&gt; 于是比干望太庙八拜，泣曰：“成汤先王，岂知殷受断送成汤二十八世天下！非臣之不忠耳！”遂解带现躯，将剑往脐中刺入。其血不流。比干将手入腹内，摘心而出，望下一掷，掩袍不语，面似淡金，径下鹿台去了。
&gt; 比干一言不发，骤马飞驰数里，忽闻道旁一妇人叫卖无心菜，比干勒马即问：“人若无心如何？”答曰：“人若无心即死！”比干登时大叫一声，血如泉涌，一命呜呼。
[[/collapsible]]

[[collapsible show=&#34;事故记录CN-243-C&#34; hide=&#34;允许访问&#34;]]
20██/██/██ ，距SCP-CN-243被收容██天后，Site-CN-75站点食堂采购了一批空心菜作为食材。
当日中午11时43分，研究员陈█博士与C██████博士（事故发生当时均已转化为SCP-CN-243-1，且已进入第三阶段）进入食堂使用点餐机点餐。陈█因不慎目击到点餐机中显示的空心菜图片死亡。试图查看陈█身体状况的C██████同样在接近陈█的过程中目击到图片而死亡。

此次事件引起了Site-CN-75的高度重视。在经过了长达一周的调查后，项目的另一个异常性质被确认。基金会对所有接触过项目的研究员进行了B级记忆删除以清除项目带来的进一步影响。

[[/collapsible]]
**附录：**由于项目的精神影响效应，至事故CN-243-C时，Site-CN-75站点已有██名研究员被转化为SCP-CN-243-1。为防止其余人员进一步受到项目的影响，基金会对尚未接触过项目的人员进行了D级记忆删除，并撰写了一份植入了模因的文档用于掩藏项目的存在。
