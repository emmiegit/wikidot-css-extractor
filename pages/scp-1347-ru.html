**Объект №:** SCP-1347-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Исследовательская программа MNEMOSYNE занимается поисками случаев SCP-1347 по всему миру. В случае обнаружения экземпляра SCP-1347 вокруг жилого здания необходимо создать Участок Содержания 1347-N и следить за тем, чтобы никто из гражданских не пересекал его границы[[footnote]]Допустимые варианты легенды содержатся в протоколе 1347-LEGEND, который можно получить по запросу у директора вашей Зоны.[[/footnote]]. __Оперативники Фонда ни в коем случае не должны посещать здания, поражённые SCP-1347.__

Все ложные случаи обращения в службу пожарной охраны должны проверяться оперативниками Фонда. Для этого был создан Комитет 1347, который налаживает сотрудничество с администрацией пожарных служб по всему миру, создаёт сеть осведомителей, прослушивает служебные радиочастоты и т.д.

Необходимо проводить плотное сотрудничество с местными муниципальными службами. Земля, на которой находится УС 1347-N, должна быть изъята из публичного кадастрового реестра и передана в собственность Фонда. Когда это возможно, жителей близлежащих домов необходимо расселять в другие районы, чтобы облегчить содержание и предотвратить массовые отравления угарным газом.

В случае нарушения протоколов секретности необходимо запустить одну из легенд прикрытия из протокола 1347-LEGEND.

Попытки ликвидировать случаи SCP-1347 при помощи современных технологий были признаны неэффективными. На данный момент необходимо сконцентрировать усилия на спасении человеческих жизней (не допускать проникновения посторонних на Участки 1347) и поддержании режима секретности, параллельно проводя новые исследования в области передовых технологий пожаротушения и ликвидации межпространственных аномалий.

**Описание:** SCP-1347 представляет собой аномальное явление, заключающееся в спонтанном возгорании жилых многоэтажных домов, наблюдающееся по всему миру. Антимеметическая природа аномалии (см. ниже) и, по всей видимости, случайный характер возникновения пожаров[[footnote]]Профессор Лейвюр Сигурдссон из Европейского филиала в настоящий момент работает над созданием математической модели, которая позволяла бы установить закономерности проявления аномалии и предсказать возможные случаи в будущем. О текущем состоянии работ и трудностях, связанных с исследованием, подробнее см. //Sigurdsson L. The Mathematical Solution to Predicting Instances of SCP-1347-RU, SCP Mathematics #94, pp. 160—229.//[[/footnote]] не позволяют установить точные причины возгораний и пронаблюдать за их протеканием на ранних стадиях, поэтому этот вопрос остаётся дискуссионным. Неизвестно, создаёт ли SCP-1347 каким-либо образом событие, которое приводит к возгоранию, или же пожар возникает в силу неаномальных причин (случай неосторожного обращение с огнём, эксплуатации электрических приборов, возгорание проводки из-за короткого замыкания и т.д), а затем уже наступает Событие 1347, которое приводит к появлению у объектов и явлений аномальных свойств, связанных с SCP-1347.

Также неизвестно, почему Событие 1347 наступает только в многоэтажных домах. Согласно предположению Виктора Георгиевича Бейльмана, SCP-1347 имеет схожую пространственную геометрическую структуру с многоэтажными домами, поэтому выбирает их в качестве места для локализации.

У пожаров, наступивших в ходе События SCP-1347, и обычных пожаров есть ряд отличий:

* Пожар может продолжаться неограниченное количество времени. За всю историю наблюдений за аномалией с 19██ не было зафиксировано ни одного случая, когда прекратилось хотя бы одно возгорание.
* Пожар невозможно потушить ни одним из известных способов, включая аномальные [[footnote]]См. протокол 1347-FIREFIGHTING, который можно получить по запросу у местного директора Зоны (необходим уровень допуска 2/1347).[[/footnote]]
* На стадии, когда пожар достигает пиковых значений температуры, всё вещество в области распространения аномалии становится неуязвимым к реакциям горения (и только к ним). Именно этим объясняется то, что строительные конструкции дома не подвергаются обрушению из-за пожара.
* Так как вещество жилого дома и его содержимого не участвует в реакциях горения, аномальным является физическое наличие продуктов горения (огня, дыма, газов и т.д.), другими словами, реакция протекает с нарушением фундаментальных химических законов. Доктором Анандом Капуром было высказано предположение, что продукты горения попадают в нашу реальность из параллельной вселенной, где нет недостатка в веществе для осуществления реакции.
* [ПЕРЕСМОТРЕНО от ██.██.████: Область распространения пожара ограничивается только тем домом, в области которого локализована аномалия. Пожар не может перекинуться на соседний дом естественным образом при помощи ветра]. [ДАННЫЕ УДАЛЕНЫ].
* Продукты горения обладают антимеметическими свойствами, то же самое касается видеозаписей и фотоснимков жилых домов в области распространения аномалии (наблюдателю без соответствующей антимеметической защиты будет казаться, что на записях запечатлены обычные дома). С одной стороны, это способствует сокрытию информации о существовании аномалии, которая до определённой степени является самосодержащейся. С другой стороны, это приводит к массовым человеческим смертям, потому что люди, живущие поблизости, отравляются углекислым газом, без опаски заходят внутрь дома и сгорают.
* [ДАННЫЕ УДАЛЕНЫ] __Всех людей, попавших в область возникновения аномалии, включая прежних жильцов дома, следует считать погибшими.__ Аномалия наделяет антимеметическими свойствами всю информацию, связанную с их существованием: документы, воспоминания других людей, страницы в социальных сетях и т.д. [ДАННЫЕ УДАЛЕНЫ]

На момент написания данной статьи было зафиксировано ███ случаев возникновения SCP-1347 в ██ странах мира, жертвами аномалии стали █████ человек.

**История обнаружения:** До внесения аномалии в реестры Фонда на существование SCP-1347 указывало множество косвенных факторов, как то: необъяснимые погрешности в области демографической статистики, массовые случаи отравления угарным газом, городские легенды и множественные случаи ложных обращений в службу пожарной охраны[[footnote]]Несмотря на заявленный антимеметический характер аномалии, у части населения земли есть врождённая сопротивляемость влиянию антимемов, что и привело к частичной утечке информации.[[/footnote]] и т.д. Массовое обнаружение случаев SCP-1347 началось после запуска международной исследовательской программы MNEMOSYNE, посвящённой поиску антимеметических феноменов. Уже в первые месяцы запуска программы было обнаружено ██ случаев проявления SCP-1347 в самых разных городах мира, включая ██████, ██████, ██████, ███-█████████, ████████, ███████, ████████, ██████ и [УДАЛЕНО].

&gt; **12.04.2018**: Исследовательский спутник проекта MNEMOSYNE зафиксировал новую вспышку аномальной активности SCP-1347 в городе Ордос, городской округ Канбаши, Внутренняя Монголия, КНР. Новое возгорание произошло в соседнем доме, в 30 метрах от другого SCP-1347. Участок был оцеплен, чтобы предотвратить последующие возможные потери среди гражданского населения.
&gt; 
&gt; **14.04.2018**: Новый случай SCP-1347 в непосредственной близости от предыдущего (в том же дворе, что и предыдущие два). Согласно математической модели Сигурдссона, вероятность столь кучного распространения аномалии составляла ~1.06E-31. Начата эвакуация людей из жилых районов поблизости на случай новых возгораний на этой территории.
&gt; 
&gt; **15.04.2018**: Испытание экспериментальной установки для тушения аномальных возгораний &lt;&lt;Ливень-Ω&gt;&gt;. Ограниченные успехи.
&gt; 
&gt; **21.04.2018**: 13 новых SCP-1347 в районах, прилегающих к предыдущим случаям возгораний. Самая крупная вспышка SCP-1347 за всю историю наблюдений. По требованию Фонда SCP правительство Китая начинает массовое переселение людей из Ордоса под предлогом аварии на атомной электростанции. Фонд совместно с ООН оказывает посильную помощь беженцам.
&gt; 
&gt; **22.04.2018**: Запуск международного проекта &lt;&lt;Тилламук&gt;&gt;. На ликвидацию последствий аномалии брошена треть ресурсов Фонда SCP.
&gt; 
&gt; **23.04.2018:** 15 % всех строений в городе охвачено SCP-1347. Количество возгораний распространяется экспоненциально.
&gt; 
&gt; **26.04.2018:** Проект &lt;&lt;Тилламук&gt;&gt; потерпел неудачу и свёрнут.
&gt; 
&gt; **27.04.2018:** Ордос считается утерянным. Согласно показаниям спутников проекта MNEMOSYNE, все здания в городе охвачены SCP-1347.

Благодаря своевременному вмешательству Фонда, потери среди гражданских составили приблизительно 112 934 человека (точное количество невозможно определить связи с тем, что идентификация по трупам невозможна и пропавших без вести невозможно отличить от жертв аномалии). Проект &lt;&lt;Тилламук&gt;&gt; стал одной из самых обширных операций Фонда за всю его историю, суммарные расходы приближаются к 960 млн. долларов США.

Ни одна из существующих на данный момент концепций не может убедительно объяснить события в Ордосе. До сих пор считалось, что новые вспышки SCP-1347 происходят на значительном расстоянии друг от друга.

**Дополнение от 03.05.2018:** В своём новом выступлении на научной конференции в Женеве, посвящённой SCP-1347, Лейвюр Сигурдссон заявил, что характер топологического смешения внутри хаотической системы позволяет предполагать, что новые массовые вспышки в крупных городах, подобные событиям в Ордосе, не только возможны, но и неизбежны. На данный момент у Фонда нет возможности предотвратить или остановить новые массовые вспышки SCP-1347.

[[collapsible show=&#34;+ Протокол МАЛАХ-2&#34; hide=&#34;− Протокол МАЛАХ-2&#34;]]
Фонд проводит политику нулевой терпимости к субъектам, затронутым SCP-1347 (далее -- особи SCP-1347-1). Так как всё вещество внутри аномальной области во время наступления События 1347 приобретает антимеметические свойства, SCP-1347-1 также наделяются подобными качествами и не могут быть восприняты человеком.

Большинство людей в здании погибает до наступления События 1347, когда вся материя в зоне аномалии получает неуязвимость к реакции горения, однако определённое количество субъектов может выжить и покинуть здание. 

__Существование SCP-1347-1 представляет угрозу глобального масштаба.__ Из-за несвоевременной реакции Фонда на вспышки SCP-1347, а также из-за труднопредсказуемого характера этих вспышек и значительного времени, необходимого для их обнаружения, более чем 10 000 (по самым скромным расчётам) особей SCP-1347-1 находятся на свободе и ещё не устранены. Потенциальный урон от действий антимеметического разумного субъекта, находящегося не под содержанием, может быть огромен, и потому SCP-1347-1 следует устранять, если это возможно. На данный момент Фонд SCP широко сотрудничает с Глобальной Оккультной Коалицией, имеющей больше опыта и средств для уничтожения подобных существ. Устранение SCP-1347-1 имеет уровень важности Малхут-9 (крайне высокий).

Все здания, в которых локализован SCP-1347, должны быть зачищены от людей, силами МОГ Ψ-6 &lt;&lt;Всевидящие&gt;&gt;. Группа оснащена экспериментальными огнезащитными костюмами типа &lt;&lt;Дракон&gt;&gt; и мнестиками класса C. --В связи с высокой степенью токсичности мнестиков, приводящих к быстрой нейродеградации, сильным нервным напряжением и высоким уровнем опасности, каждые 6 месяцев, МОГ Ψ-6 должна подвергаться переформированию личного состава, путем замены наиболее пострадавших от мнестеника членов.-- ПЕРЕСМОТРЕНО ОТ 14.04.2018: из-за размаха вспышек SCP-1347 и высокой стоимости подготовки новых оперативников, службу в Ψ-6 следует считать бессрочной.

[[collapsible show=&#34;+ Протокол МАЛАХ-3&#34; hide=&#34;− Протокол МАЛАХ-3&#34;]]
Событие SCP-1347, зарегистрированное по адресу Россия, г. Пермь, ул. Луначарского, д. 85, считается уникальным, так как системе MNEMOSYNE удалось обнаружить вспышку SCP-1347 всего спустя несколько часов после её начала. С целью собрать ценную информацию о поведении особей SCP-1347-1, к окнам дома был послан беспилотный летательный аппарат шпионской модификации. Ниже представлены описания некоторых из полученных видеозаписей.

&gt; Спальня, охваченная пожаром. Видимость затруднена из-за задымления. Двое человек среднего возраста, мужчина и женщина, занимаются сексом на кровати. У них наблюдаются обширные ожоги третьей и четвёртой степени по всему телу, у женщины сгорели волосы и обуглились груди, у мужчины потемнела и омертвела кожа на руках и ногах, но субъекты, по всей видимости, не чувствуют боли (или не придают ей значения) и не замечают огня.

&gt; Гостиная, в которой находятся трое человек: мужчина, женщина и ребёнок. Мальчик (значительные ожоги покровов тела, лицо обезображено волдырями, ожоги глаз) играет с горящим плюшевым медведем. Мать ребёнка находится в состоянии нервного потрясения, кричит и плачет, постоянно осматривает собственное обожжённое тело, бросается к ребёнку и пытается отнять у него игрушку, прижимает его к себе. Отец ребёнка (ожоги на спине, груди) явно встревожен её поведением, пытается успокоить свою жену.

&gt; Кухня, охваченная огнём, остекление выбито. Молодой мужчина в деловом костюме (значительно обгоревшем и испачканном сажей) сидит на сломанном стуле возле обломков стола и пытается пить чай из стеклянной кружки, которая сплавилась вместе с его рукой. Несмотря на то, что чай в кружке давно испарился, мужчина не замечая этого, продолжает подносить её к губам. Расслабленная поза субъекта свидетельствует о покое и умиротворении.

Таким образом, антимеметическая природа SCP-1347 не позволяет особям SCP-1347-1 адекватно реагировать на происходящее. Они так же неспособны воспринять продукты горения SCP-1347, как и другие люди. Стоит отметить, что особи SCP-1347-1 становятся неуязвимы к реакции горения только во время наступления События 1347, то есть во время пиковых значений температуры внутри горящего здания, а значит, до этого времени они являются уязвимыми к огню, но не в состоянии почувствовать боль и осознать, что их тела повреждены.
