    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

ドミトリーは近くの彼のオフィスまで彼女を運んだ。彼女を優しくカウチに休めながらその身体を両手の中に抱えていた。彼女の顔は死んでいるかのように青ざめ、身体は震えて呼吸は浅く、目は虚ろに天井に泳いでいた。額にかかった黒い前髪は彼女の両目を覆い、スレンダーな輪郭を完璧なものにしていた—このような時でさえ彼はその様子に感嘆せずにはいられなかった。彼は微笑み、手櫛でそれを払いのけたが、意図せず彼女の美しい肌を泥と血で汚してしまった。

フロアはサイト23が再び強烈な爆発を受けたと同時に震え、二人の頭上に漆喰の欠片が降り注いだ。彼女の様子をもう一度見ようと戻ろうとしていた彼は危うく躓きそうになった。自動タイマーのカウントダウンは内部に残された不幸な職員達を近隣の出口へと急き立てながら止まることは無かった。無駄な行為だ、既にここは完全に封鎖され、同じ終焉の運命からは誰も逃れることはできない。ドミトリーは息をつき、ディスプレイを眺めながら最後の煙草に火を灯した。数字が刻まれると共に彼は記憶を巡らせた。

10。

二人は休憩室にいた。ドミトリーは彼女に射撃場に行ってみたいか聞いてみたことがあった。彼女の返事はイエスだった。彼女のいたずらっぽい小さな笑顔に、彼の心は溶けてしまいそうだった。

9。

ドミトリーは彼女に茶を差し入れた。二人の指が触れ合ったほんの一瞬、彼は電撃が体中を走り抜けたかのように感じた。それは彼女もまた同じであった。二人は笑い合った。

8。

彼女に自分の補佐官になってくれるよう頼む前の心情に比べれば、戦場での武勇への勲章など何でもないかのようであった。

7。

周りの奴らは彼女が最も背が低いことをからかった。彼女はそのうち一人の股間をジャックブーツで蹴り上げ、即座に全員を黙らせた。

6。

彼女のベルトが少し歪んでいた—ドミトリーは彼女に合わせて調整をした。彼女は彼を止めようとはせず遠慮がちに笑っていた。

5。

二人は月明りに照らされた戦地で曳光弾を眺め、それらの流星に似ている様子を黙想しながら座っていた。近くの廃棄化石燃料が爆発した。二人はそこで初めてキスをした。

4。

彼女は広い戦場の中に消えていった。彼は寝るものかと煙草を一本一本と吸いながら彼女が帰ってくることを毎夜祈っていた。

3。

彼女は彼のオフィスの扉から歩き出てきた。包帯だらけではあったが動いている。ドミトリーは初めて彼女の前で涙を見せた。

2。

二人は装備を素早く身に着け、彼女は彼の手を握りしめた。音のない言葉が彼に大丈夫だろうと教えてくれた。

1。

崩れた施設と無残な死体の中央、彼女は最後に彼を呼び、手を高く掲げた。カウントダウンが完了し、明かりが消えた。施設内の弾頭が爆発するとともに破壊力を持った白い光が廊下を満たし、サイト23のコアは崩壊した。光が二人を包み込む中ドミトリーは差し出された手を取った。

そして、終わりの時を迎える。二人はもう、この先離れることはないだろう。</textarea></pre>
