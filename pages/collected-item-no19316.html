++++ [[span]]基金會[[/span]][[size 60%]]蒐集物備忘冊目録第一九三一六號[[/size]]

**平成二〇年蒐集**。研儀官杉之井麟太郎初次發現。之後便在**世界各地**獲得確認。×最初被分類為第五類靈之異常。→○__現今已分類為**第三類異界異常**__。

**「基金會」**為與蒐集物等異常存在關連者 ×於心中浮現之組織→○__此段描述已過時__。基金會的浮現方式各式各樣―有突然憶起其名的、也有陸續想起其相關機密的、甚至有認為其實際存在並懷疑自身或他人曾為隸屬/敵對該組織的人等。若不加以控制，浮現情況便逐漸增加，並越演越烈、越令人相信其實際存在。本院至今已確認一〇五次該異狀。根據其相關偽記憶、「基金會」是與本院行使相似手段進行蒐集、容納、守護的異常組織、並似乎為在美國創建的世界最大規模秘密組織(與本院或世界隱秘學聯合相同)。

平成二三年。響蔵先生發覺其為異界異常。「基金會」為曾存在於世上、因某種原因被排除於世界因果關係之外，之後便數次試圖返回的組織。

雖然「基金會」對異常存在的處理方法於本院有利、卻發現其能破除「不逝邪龍」(第〇六八二〇號)和「緋紅之鳥」(五重四字)的封印、避邪術式、甚至與「鄰人」(第一千號)的交惡有所關聯、**因此本院決定在平成二四年對其進行完封行動**。

**以每三日行使一次斯式＆宇喜田術式Γ型，將其進行完封**。平成二八年至今再無顯現跡象。

※很難想像他們竟然表現的比我們還要好，雖然感到抱歉，不過還是別讓他們回來了吧。
(記・葦舟)
