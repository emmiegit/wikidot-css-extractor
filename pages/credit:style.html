    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Credit button theme
[[collapsible hideLocation=&#34;both&#34;]]
[[code type=&#34;css&#34;]]

/* Structure of the credit button:

+++ Normal page +++

#page-content [div] (Container of everything you put in the edit window)
  .creditRate [div] (Container of the credit button)
    .rateBox [div] (Container of the credit button for normal pages)
      .rate-box-with-credit-button [div] (Container putting rate-box and credit button in the same visual element. Contains borders, backgroung etc.)
        .page-rate-widget-box [div] (The standard rate-box)
          .rate-points [span] (The numerical rating)
          .rateup btn btn-default [span] (+ button)
          .ratedown btn btn-default [span] (- button)
          .cancel btn btn-default [span] (x button)
        .creditButton [div] (the new i button)
          .fa fa-info [a] (style of the i button)
  [div] clear:both (Makes sure this and everything below is placed below floating elements further up)
  #u-credit-view [div] (Container of the credit window, hidden when Otherwise window is shown)
    .fader [div] (The faded grey area &#34;behind&#34; the credit window)
      [iframe] (Script &#34;Start&#34;)
    .modalcontainer [div] (Container of the actual Credit window)
      .modalbox [div] (The Credit window)
        .modalbox-title [div] (Title of Credit window)
        .credit [div] (Credit information)
        .credit [div] (Button leading to the Otherwise window, only exists when credit:otherwise is in use)
        .modalbox-ratemodule [div] (Rating module in the Credit window)
          .page-rate-widget-box [div] (The standard rate-box)
            .rate-points [span] (The numerical rating)
            .rateup btn btn-default [span] (+ button)
            .ratedown btn btn-default [span] (- button)
            .cancel btn btn-default [span] (x button)
        ::after (Spacer in the Credit window)
  #u-credit-otherwise [div] (The Otherwise window, showing additional text; hidden when Credit window is shown (only exists when credit:otherwise is in use))
    .fader [div] (The faded grey area &#34;behind&#34; the credit window)
      [iframe] (Script &#34;Otherwise&#34;)
    .modalcontainer [div] (Container of the actual Otherwise window)
      .modalbox [div] (The Otherwise window)
        .modalbox-title [div] (Title of Otherwise window)
        .credit otherwise[div] (Additional credit information)
          .credit-back [div] (Back-button, returning to Credit window)

+++ Heritage page +++

#page-content [div] (Container of everything you put in the edit window)
  .creditRate [div] (Container of the credit button)
    .rateBox (Container of the credit button for heritage pages)
      .heritage-rating-module [div] (Container putting heritage-emblem, rate-box and credit button in the same visual element.)
        .heritage-emblem [div] (Heritage icon)
        .page-rate-widget-box [div] (The standard rate-box)
          .rate-points [span] (The numerical rating)
          .rateup btn btn-default [span] (+ button)
          .ratedown btn btn-default [span] (- button)
          .cancel btn btn-default [span] (x button)
        .creditButton [div] (the new i button)
          .fa fa-info [a] (style of the i button)
  [div] clear:both (Makes sure this and everything below is placed below floating elements further up)
  #u-credit-view [div] (Container of the credit window, hidden when Otherwise window is shown)
    .fader [div] (The faded grey area &#34;behind&#34; the credit window)
      [iframe] (Script &#34;Start&#34;)
    .modalcontainer [div] (Container of the actual Credit window)
      .modalbox heritage [div] (The Credit window, heritage version, extension of normal version!)
        .modalbox-title heritage [div] (Title of Credit window)
          ::before (Displays heritage icon)
        .credit [div] (Credit information)
        .credit [div] (Button leading to the Otherwise window, only exists when credit:otherwise is in use)
        .Dendo [div] (Heritage rate module and visual extras)
          .heritage-rating-module [div] (Container of heritage rate module.)
            .heritage-emblem [div] (Heritage icon)
            .page-rate-widget-box [div] (The standard rate-box)
              .rate-points [span] (The numerical rating)
              .rateup btn btn-default [span] (+ button)
              .ratedown btn btn-default [span] (- button)
              .cancel btn btn-default [span] (x button)
        ::after (Spacer in the Credit window)
  #u-credit-otherwise [div] (The Otherwise window, showing additional text; hidden when Credit window is shown (only exists when credit:otherwise is in use))
    .fader [div] (The faded grey area &#34;behind&#34; the credit window)
      [iframe] (Script &#34;Otherwise&#34;)
    .modalcontainer [div] (Container of the actual Otherwise window)
      .modalbox heritage [div] (The Otherwise window)
        .modalbox-title [div] (Title of Otherwise window)
        .credit otherwise[div] (Additional credit information)
          .credit-back [div] (Back-button, returning to Credit window)
          
+++ Standalone Normal +++

#page-content [div] (Container of everything you put in the edit window)
  .creditRate [div] (Container of the credit button)
    .creditButtonStandalone [div] (Container of the Standalone credit button)
      .fa fa-info [a] (style of the i button)
  [div] clear:both (Makes sure this and everything below is placed below floating elements further up)
  #u-credit-view [div] (Container of the credit window, hidden when Otherwise window is shown)
    .fader [div] (The faded grey area &#34;behind&#34; the credit window)
      [iframe] (Script &#34;Start&#34;)
    .modalcontainer [div] (Container of the actual Credit window)
      .modalbox-standalone (Container to edit the ::after-element)
        .modalbox [div] (The Credit window)
          .modalbox-title [div] (Title of Credit window)
          .credit [div] (Credit information)
          .credit [div] (Button leading to the Otherwise window, only exists when credit:otherwise is in use)
          .modalbox-ratemodule [div] (Rating module in the Credit window)
            .page-rate-widget-box [div] (The standard rate-box)
              .rate-points [span] (The numerical rating)
              .rateup btn btn-default [span] (+ button)
              .ratedown btn btn-default [span] (- button)
              .cancel btn btn-default [span] (x button)
          ::after (Spacer in the Credit window)
  #u-credit-otherwise [div] (The Otherwise window, showing additional text; hidden when Credit window is shown (only exists when credit:otherwise is in use))
    .fader [div] (The faded grey area &#34;behind&#34; the credit window)
      [iframe] (Script &#34;Otherwise&#34;)
    .modalcontainer [div] (Container of the actual Otherwise window)
      .modalbox-standalone (Container to edit the ::after-element)
        .modalbox [div] (The Otherwise window)
          .modalbox-title [div] (Title of Otherwise window)
          .credit otherwise[div] (Additional credit information)
            .credit-back [div] (Back-button, returning to Credit window)
*/

/* +++ Credit- and Otherwise window +++ */
/* --- Credit window containers, buttons etc. --- */

#u-credit-view, #u-credit-otherwise {
    width: 100%;
    height: 100%;
    top: 0px;
    bottom: 0;
    left: 0;
    right: 0;
    position: fixed;
    display: flex;
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flex;
    display: -o-flex;
    z-index: 10;
}
#u-credit-view:not(:target), #u-credit-otherwise:not(:target) {
    opacity: 0;
    display: none;
}
#u-credit-view:target, #u-credit-otherwise:target {
    opacity: 1;
    display: block;
    animation-duration: 0.5s;
    animation-name: fade-in;
      -moz-animation-duration: 0.5s;
      -moz-animation-name: fade-in;
      -webkit-animation-duration: 0.5s;
      -webkit-animation-name: fade-in;
}
@-webkit-keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}
#u-credit-otherwise .modalbox {
    background-color: #fff;
}
#u-credit-view .modalbox:after {
    content: &#34;&#34;;
    display: block;
    width: 100%;
    height: 30px;
}
#u-credit-view .modalbox-standalone .modalbox:after  {
    display: none;
}
#u-credit-view .credit-back {
    display:none;
}
#u-credit-otherwise .creditBottomRate {
    display:none;
}
@media (max-width: 767px) {
    #u-credit-view {
        height: 100%;
        top: 0;
    }
    .modalcontainer{
        min-width: 300px;
    }
    .modalbox{
        min-width: 300px;
    }
}
#u-credit-view-button {
    display: block;
    text-align: right;
}


/* --- This is the grey area &#34;behind&#34; the Credit- and Otherwise window --- */

.fader{
    position: absolute;
    background-color: rgba(0, 0, 0, 0.5);
    width: 100%;
    height: 100%;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
.fader iframe{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}


/* --- Container of the Credit- and Otherwise window, displayed upon pressing the credit button --- */

.modalcontainer{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 400px;
    height: 200px;
    margin: auto;
}


/* --- The actual Credit- and Otherwise window and all contents --- */

.modalbox{
    position: relative;
    min-width: 400px;
    min-height: 200px;
    padding-bottom: 1em;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(102, 0, 0, .5);
}

.modalbox .modalbox-title {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    min-height: 50px;
    background: #ccc;
    margin-bottom: 14px;
    border-radius: 5px 5px 0 0;
}
 
.modalbox .modalbox-title.heritage h2 {
    display: flex;
    align-items: center;
}
 
.modalbox .modalbox-title.heritage h2:before {
    content: &#34;&#34;;
    background: url(&#39;http://scp-jp.wdfiles.com/local--files/heritage-collection-jp/heritage-emblem.png&#39;) no-repeat;
    background-size: 40px, 40px;
    display: inline-flex;
    width: 40px;
    height: 40px;
    margin-right: 0.3em;
}
 
.modalbox .credit {
    margin: 2em;
    word-wrap:break-word;
    overflow-wrap:break-word;
}
.modalbox .credit:not(:first-child) {
    margin-top: 0;
    margin-bottom: 0.5em;
}
.modalbox .credit:not(:last-child) {
    margin-bottom: 0;
}
.modalbox .credit + .credit {
    margin-bottom: 0.5em;
}
.modalbox .credit.otherwise {
    overflow-y: auto;
    min-height: 150px;
    max-height: 300px;
}

.Dendo{
    display: none;
    justify-content: center;
}
.Dendo .heritage-rating-module{
    float:right;
    display: -webkit-inline-flex;
    display: inline-flex;
    -webkit-flex-direction: row;
    flex-direction: row;
    vertical-align: top;
    margin: 0;
    padding: 1px 0px 1px 5px;
}
.modalbox &gt; .Dendo {
    padding-bottom: 0.5em;
}
 
.modalbox .modalbox-ratemodule {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0.5em 0;
}
 
.creditBottomRate,
.modalbox &gt; .Dendo,
.modalbox-ratemodule {
    position: absolute;
    width: 100%;
    left: 0;
    bottom: 1em;
}
 
.modalbox.heritage {
    background: linear-gradient(to bottom, #fff6f0, #fff);
    border: #633 solid 7px;
    box-shadow: 2px 2px 6px rgba(204, 192, 102, .8), -2px -2px 6px rgba(204, 192, 102, .8);
}
 
#u-credit-otherwise .modalbox.heritage {
    background: linear-gradient(to bottom, #fff6f0, #fff);
    box-shadow: 2px 2px 6px rgba(204, 192, 102, .8), -2px -2px 6px rgba(204, 192, 102, .8);
}
 
.modalbox.heritage .modalbox-title {
    background: linear-gradient(to bottom, #633, #966);
    color: #fff;
    border-radius: 0;
}
 
.credit-back .back a {
    display: none;
}
.credit-back .back a::before {
    content: &#34;Quay lại&#34;;
}

/* +++ Credit button +++ */
/* --- Primary container with rating module and credit button --- */

.creditRate {
    display: -webkit-inline-flex;
    display: inline-flex;
    -webkit-flex-direction: row;
    flex-direction: row;
    align-items: center;
    float:right;
    margin-bottom:10px;
    margin-right:2em;
}
 
.creditRate .page-rate-widget-box {
    display: inline-flex;
    align-items: center;
}
 
.creditRate .heritage-rating-module {
    float: right;
    display: -webkit-inline-flex;
    display: inline-flex;
    -webkit-flex-direction: row;
    flex-direction: row;
    vertical-align: top;
    margin: 0;
    border-radius: 7px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, .5);
    padding: 0 1px 0 5px;
    align-items: center;
}
 
.creditRate .heritage-rating-module .page-rate-widget-box{
    margin:0;
}
 
.creditRate .audio-img-block {
    top: 0;
}

.creditRate .rateBox{
    display:inline-flex;
}


/* --- Container to provide a mutual background and border around the rating module and credit button --- */

.rate-box-with-credit-button {
    background-color: #633 !important;
    border-radius: 5px;
    box-shadow: 1px 1px 3px rgba(0,0,0,.5);
    min-width: 150px;
    height: 18px;
    display: inline-flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}


/* --- General settings for the Credit button --- */

.rate-box-with-credit-button .creditButton {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 24px;
    height: 16px;
}

.creditButton{
    font-size: 0.8em;
}
.creditButton a{
    width: 24px;
    margin-left: 0;
    color: #fff6f0;
    border-left: 1px solid #966;
    text-align: center;
    text-decoration: none;
    font-size: 11px;
}
.creditButton a:hover {
    color: #c99;
}

.creditButton .fa {
height: 12px;
}
 
.creditButton .fa-info:before {
    position: relative;
    top: 1px;
}
 
/* --- Heritage rating module with Credit button --- */
.heritage-rating-module ~ .creditButton {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #633;
    border: solid 1px #ccc066;
    border-radius: 5px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, .5);
    padding: 0 5px 0 0;
    margin-left: 5px;
}
 
.heritage-rating-module ~ .creditButton a{
    margin-left: 0;
    margin-right: -5px;
}
.heritage-rating-module ~ .creditButton a:hover {
    color: #966;
}
 
.heritage-rating-module .heritage-emblem {
    width: 20px;
    height: 20px;
    top: 0;
    margin-right: 0;
}
 
.heritage-rating-module .heritage-emblem a {
    width: 20px;
    height: 20px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}
 
.heritage-rating-module .heritage-emblem img {
    width: 20px;
    height: 20px;
}

/*
.heritage-rating-module .page-rate-widget-box span {
    box-sizing: content-box;
}
*/

.heritage-rating-module .page-rate-widget-box .rateup,
.heritage-rating-module .page-rate-widget-box .ratedown {
    border-top: solid 1px #fff6f0;
    border-bottom: solid 1px #fff6f0;
}

.heritage-rating-module .page-rate-widget-box .rate-points {
    padding-left: 8px;
}

.heritage-rating-module .page-rate-widget-box .cancel a {
    padding: 3px 5px;
}
    
/* --- Standalone Credit-Button --- */

.creditButtonStandalone a{
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 24px;
    height: 16px;
    background-color: #633;
    border: 1px solid #633;
    border-radius: 5px;
    box-shadow: 1px 1px 3px rgba(0,0,0,.5);
    color: #fff6f0;
}
.creditButtonStandalone a:hover {
    color: #c99;
    text-decoration: none;
}


/* --- The actual rating module --- */

.page-rate-widget-box { /* Fix for the regular rating module */
    height: 18px;
    display: inline-flex;
}

.rate-box-with-credit-button .page-rate-widget-box {
    box-shadow: none;
}

.rate-box-with-credit-button .page-rate-widget-box .rate-points {
    background-color: transparent !important;
    border: none;
    position: relative;
    top: -1px;
}
 
.rate-box-with-credit-button .page-rate-widget-box .cancel {
    border-top: solid 1px #633;
    border-bottom: solid 1px #633;
    border-left: none;
    border-right: none;
    background-color: transparent;
    border-radius: 0;
}

.rate-box-with-credit-button .page-rate-widget-box span {
    align-items: center;
}

.rate-box-with-credit-button .page-rate-widget-box .cancel a {
    padding: 3px 5px;
}

.modalbox .page-rate-widget-box {
    margin-right: 0;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}

.rate-box-with-credit-button .page-rate-widget-box {
    margin: 0;
}
 
.page-rate-widget-box span {
    display: inline-flex;
    justify-content: center;
    height: 18px;
    box-sizing: border-box;
}
 
.page-rate-widget-box .rate-points {
    font-family: verdana, &#39;Arial Rounded MT Bold&#39;, arial, helvetica, sans-serif;
    font-weight: bolder;
    font-size: 11px;
    padding-top: 1px !important;
}
 
.page-rate-widget-box .cancel {
    padding: 0 2px 0 3px;
}
 
.page-rate-widget-box .cancel a {
    font-family: &#39;FontAwesome&#39;;
    font-weight: 400;
    font-size: 0;
    color: #fff6f0;
    padding: 2px 5px;
    height: 12px;
}
 
.page-rate-widget-box .cancel a:hover {
    color: #c99;
    text-decoration: none;
}
 
.page-rate-widget-box .cancel a:before {
    content: &#39;\f00d&#39;;
    font-size: 11px;
}
 
.page-rate-widget-box .rateup a, .page-rate-widget-box .ratedown a {
display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 0;
    font-family: &#39;FontAwesome&#39;;
    font-weight: 400;
    padding: 2px 5px;
    height: 16px;
    box-sizing: border-box;
}
 
.page-rate-widget-box .rateup a:before {
    content: &#39;\f067&#39;;
    font-size: 10px;
 
}
 
.page-rate-widget-box .ratedown a:before {
    content: &#39;\f068&#39;;
    font-size: 10px;
}
 
#page-content div.creditRate, #page-content div.creditRate div {
    max-width: none;
}
 
.modalbox .heritage-rating-module .page-rate-widget-box .rateup,
.modalbox .heritage-rating-module .page-rate-widget-box .ratedown {
    box-sizing: border-box;
}
 
@media (max-width: 479px) {
    .creditBottomRate .Dendo {
       position: absolute;
       top: 0;
       left: 2em;
    }
}

/* +++ Page options adjustments +++ */
#action-area .page-rate-widget-box .cancel a {
    padding: 2px 5px;
}

[[collapsible hideLocation=&#34;both&#34;]]
**This script had to be copied here to change the** &#34;{{&lt;a class=&#34;back&#34; style=&#34;cursor: pointer;&#34;&gt;**Back**&lt;/span&gt;}}&#34; **string. Translate it when you copy it, it is at the very end.**
[http://scp-jp-sandbox3.wikidot.com/credit:backmodule Original] (second script)
[[code type=&#34;html&#34;]]
&lt;!DOCTYPE html PUBLIC &#34;-//W3C//DTD XHTML 1.0 Transitional//EN&#34; &#34;http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd&#34;&gt;
&lt;html xmlns=&#34;http://www.w3.org/1999/xhtml&#34; xml:lang=&#34;ja&#34; lang=&#34;ja&#34;&gt;
    &lt;head&gt;
