    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-702 - 行商之所
原文：[http://www.scp-wiki.net/scp-702 SCP-702]
作者 ：[[*user Heiden]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-702

**項目等級：**Euclid

**特殊收容措施：**SCP-702被收容於一個內襯標準包裝材質的板條箱內。該板條箱應始終放置於由武裝警衛保護的標準保險箱中。若板條箱被破壞，任何人員在任何情況都不應在不配備絕緣手套和絕緣外衣的情況下接觸項目。由於對SCP-702-1的未知影響和可能導致的收容失效，對SCP-702的預定銷毀被無限期耽擱。

**描述：**SCP-702是一個具有未知結構設計的樸素紅色花瓶。人類接觸花瓶將會使項目產生出一個實體（以下稱為SCP-702-1）從花瓶中出現，並開始與碰觸到花瓶的人溝通。花瓶感測接觸的方式似乎是靠感測熱量接觸瓶身，因為透過輕薄的導熱材質接觸花瓶時會導致SCP-702-1出現，但透過絕緣材料接觸時則否。SCP-702-1是一種基於氣體的智慧生命體，能夠透過調整並震動附近的空氣來溝通。由於SCP-702-1會對任何企圖接觸他的對象做出劇烈的威脅反應，因此無法採集項目樣本。在SCP-702-1出現後，該實體會對接觸他的對象問好，並試圖讓對象贈與一份禮物給自己。如果對象拒絕贈送禮物，那麼該實體將會[數據刪除]，並從屍體中奪取一個物體或一個部分。某些物品會被SCP-702-1以「自己已經有一份了」為由拒絕，並要求一份新的禮物，隨後退還對象提供的禮物。如果SCP-702-1接受了禮物，那該實體將會回贈一個價值大約相等的禮物給對象並消失。詳見實驗702-001至702-004以閱讀與實體成功交易的紀錄。

**附錄：**
實驗記錄702-001：

&gt; 對象D-5567被給予了一隻剛削尖的雙湖牌HB鉛筆。
&gt; 
&gt; **對象D-5567：**所以，我就這樣碰它嗎？
&gt;   
&gt; **█████████博士：**沒錯，D-5567。你手上有目標物品了，對吧？ 
&gt; 
&gt; **對象D-5567：**嗯哼，就一隻白癡鉛筆而已，我還是沒搞懂我要用它來幹嘛。 
&gt; 
&gt; **█████████博士：**你不用擔心那種事，去碰花瓶吧。
&gt; 
&gt; **對象D-5567：**好啦，好。
&gt; 
&gt; [花瓶傳出一陣氣流聲]
&gt; 
&gt; **對象D-5567：**這什麼鬼情況？
&gt; 
&gt; **SCP-702-1：**你好啊，有形者！我猜你是來跟我交易的對吧？
&gt; 
&gt; **對象D-5567：**我......呃......那個.......
&gt; 
&gt; **█████████博士：**鉛筆啊，你傻了嗎！
&gt; 
&gt; **對象D-5567：**啊，對，先生。這......這給你......
&gt; 
&gt; **SCP-702-1：**謝謝你，受縛者！這是你的物品。就這樣吧。
&gt; 
&gt; [氣體被吸入花瓶的聲音傳出]
&gt; 
&gt; **對象D-5567：**橡......橡皮擦？
&gt; 
&gt; **█████████博士：**幹的好，D-5567，進行匯報吧。 
 
實驗記錄702-00２：
&gt; 對象D-1699被給予了一個██████████████造型的水晶雕像，雕像是向一所精神病院的病人買來的。
&gt; 
&gt; **█████████博士：**D-1699，開始吧。 
&gt; 
&gt; [花瓶傳出一陣氣流聲]
&gt; 
&gt; **對象D-1699：**呀啊啊啊！
&gt; 
&gt; **SCP-702-1：**這麼快就是時候來交易了嗎？太讚了！ 
&gt; 
&gt; **SCP-702-1：**這個嘛，很明顯你就是呼喚我的人，說點什麼吧！ 
&gt; 
&gt; **█████████博士：**跟他說話啊！
&gt; 
&gt; [對象D-1699語無倫次的呢喃]
&gt; 
&gt; **SCP-702-1：**你在浪費我的時間，神經病。我們不該交易的。
&gt; 
&gt; [數據刪除]
&gt; 
&gt; **█████████博士：**對象D-1699被SCP-702-1殺掉了。雕像已經被回收完成。
 
實驗記錄702-003：
 
&gt; 對象D-1010被給予了一個██████████████造型的水晶雕像，雕像是向一所精神病院的病人買來的。
&gt; 
&gt; **█████████博士：**向前走，1010，我們可沒有整天時間給你浪費。
&gt; 
&gt; **對象D-1010：**不要，這會發生什麼事？你得先告訴我，博士！
&gt; 
&gt; **█████████博士：**對象D-1010，請容我提醒你，拒絕遵守協議會導致你被基金會安保人員立即就地正法。
&gt; 
&gt; **對象D-1010：**我......我......好吧。
&gt; 
&gt; [花瓶傳出一陣氣流聲]
&gt; 
&gt; **SCP-702-1：**再次感謝你們的大恩大德！能多一件蒐藏品會讓我很開心的。
&gt; 
&gt; **對象D-1010：**喔我的老天，蒐藏品？我還不想死啊！
&gt; 
&gt; **SCP-702-1：**我的時間不多，慢郎中，而且你正在浪費我的時間。你到底渴不渴望來場交易？ 
&gt; 
&gt; **對象D-1010：**交......你想要這個小破雕像？ 
&gt; 
&gt; **█████████博士：**SCP-702-1似乎正在考慮要不要收下雕像，並發出氣流共鳴的哼聲。
&gt; 
&gt; [**筆記**： 後續的頻率實驗證實這種哼聲與仔細思考有關]
&gt; 
&gt; **SCP-702-1：**這實在是......//耐人尋味//。這是我的回禮。
&gt; 
&gt; [氣體被吸入花瓶的聲音傳出]
&gt; 
&gt; **對象D-1010：**這是......哇喔，這好重。
&gt; 
&gt; **█████████博士：**進行匯報，1010。
&gt; 
&gt; [長時間的沉默空白，錄音被暫停，隨後再次被啟動]
&gt; 
&gt; **█████████博士：**SCP-702-1回贈了一罐2.8公升的罐子，裏頭裝滿不明液體。罐子似乎是用玻璃製成的。液體很透明，但我//沒打算//轉開蓋子來聞氣味。這罐東西會送到化學實驗室來查明內容物。 

實驗記錄702-004：
 
&gt; 對象D-8133被給予了一個內含來自[[[SCP-158]]]樣本的小罐子。
&gt; 
&gt; **對象D-8133：**所以我只要碰這個花瓶然後把手上的這玩意給他就好了? 
&gt; 
&gt; **█████████博士：**沒有錯，D-8133。下次請你好好聽簡報說明。 
&gt; 
&gt; **對象D-8133：**好啦，博士，期望越高摔得越重喔。 
&gt; 
&gt; **█████████博士：**就拜託你開始實驗吧，D-8133。
&gt; 
&gt; [花瓶傳出一陣氣流聲]
&gt; 
&gt; **對象D-8133：**靠北啊這什麼？
&gt; 
&gt; **SCP-702-1：**又見到諸位有血有肉，有筋有骨的啦！你們這些傢伙總是能帶來//迷人//的小玩意，我的交易有史以來都沒這麼活躍! 
&gt; 
&gt; **對象D-8133：**這個給你，拿好然後讓我離開這裡。
&gt; 
&gt; **█████████博士：**SCP-702-1發出了哼聲，就像實驗記錄702-003一樣。
&gt; 
&gt; [**筆記**：後續的頻率實驗證實這種哼聲與恐懼有關]
&gt; 
&gt; **SCP-702-1：**我才不要。它是很吸引我沒錯，但我不可能負擔的起那種東西。祝你好運。 
&gt; 
&gt; [氣體被吸入花瓶的聲音傳出]
&gt; 
&gt; **對象D-8133：**所以，呃，我能走了嗎？
&gt; 
&gt; **█████████博士：**當然了，對象D-8133。幹的好，去簡報室吧。 

**附錄：**任何關於SCP-702的進一步實驗都將以簡短概述的形式記錄於[http://scp-zh-tr.wikidot.com/experiment-log-702 實驗記錄702]中。
