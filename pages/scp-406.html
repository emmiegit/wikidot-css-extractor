[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-406/1066529_0ca423c3.jpg|caption=Lối vào hướng tây của SCP-406.]]



**Mã Vật Thể:** SCP-406

**Phân Loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Lực Lượng Đặc Nhiệm Cơ Động Tau-6 được chỉ định giám sát SCP-406 và xử lý các cá thể SCP-406-1. Họ thiết lập căn cứ trong một khu công nghiệp nhỏ được cải tạo lại từ bãi đất gần đó, phía sau công ty bình phong của Tổ Chức (&#34;Thiên đường Trải thảm của Simon&#34;)

Điểm xuất hiện và lối vào phía tây của SCP-406 phải được theo dõi thông qua camera truyền hình. Thiết bị chiếu sáng và cảm biến hồng ngoại được trang bị để phát hiện sự xuất hiện của các cá thể SCP-406-1, quần áo dự phòng, lương khô và vật dụng sơ cứu được giấu phía sau mảng gạch giả trong bức tường đối diện. Audio liên lạc hai chiều giữa Tau-6 và điểm xuất hiện sẽ được kích hoạt thông qua micro và loa ẩn, để hướng dẫn và chỉ thị trong trường hợp những đối tượng SCP-406-1 xuất hiện hoặc đánh thức họ nếu cần thiết. Lối vào ở phía tây hiện đang đợi phong tỏa. Bất kỳ cá nhân nào có ý định tiếp cận sẽ bị theo dõi, giam giữ và xóa ký ức nếu họ vô tình thấy được các cá thể SCP-406-1.

Các đối tượng SCP-406-1 sẽ được thành viên của Tau-6 truy tìm và đưa đến Điểm-25 để phân tích, thẩm vấn và hộ tống quay về điểm xuất hiện của họ. Thông tin che đậy ngụy tạo và/hoặc thuốc lú sẽ được sử dụng để giải thích cho sự biến mất của các các thể SCP-406-1. Tất cả các đối tượng SCP-406-1 phải được ghi lại và giám sát từ xa trong khoảng 5 năm (trước đây là 20), và bị giam giữ lại nếu có bất kỳ dấu hiệu nào của đặc tính dị thường.

Đề xuất giám sát cư dân của khu vực này để giảm tần suất của những vụ mất tích hiện đang được xem xét.

**Mô tả:** SCP-406 là một đường hầm tàu hỏa bỏ hoang, có độ dài 228 mét ở Crigglestone, Vương quốc Anh. Lối vào phía đông đã bị lấp kín và hiện không thể tiếp cận được. Lối vào phía tây được chặn bởi một hàng rào kim loại với một cánh cổng khóa.

SCP-406-1 là những cá nhân xuất hiện xuyên qua bức tường phía bắc bên trong SCP-406 thông qua cách thức chưa xác định, tại điểm cách 15,3 mét từ cuối đường hầm đã bị lấp kín. Các cá thể SCP-406-1 luôn trong trạng thái ngủ và đứng thẳng, hầu hết đối tượng đều thức dậy một cách tự nhiên ngay sau khi xuất hiện, thường là do không khí lạnh bên trong hầm.

Qua kiểm định ban đầu và thử nghiệm tại điểm xuất hiện không cho thấy bất kỳ dấu hiệu bất thường nào. Mọi thử nghiệm về điểm xuất hiện sau đó bị tạm ngưng cho tới khi có thông báo mới. Xem tài liệu SCP-406-A.

Sự xuất hiện của SCP-406 lần đầu được ghi nhận vào tháng 12 năm 1981, khi thi thể của nam thanh niên █████ ████████, 24 tuổi, được tìm thấy trong tình trạng khỏa thân bên trong đường hầm, nguyên nhân tử vong do chấn thương ở đầu sau khi va đập dẫn đến vấp ngã. Hình xăm trên cơ thể nạn nhân được xác định là trùng khớp với một người được báo cáo mất tích ở Illinois, Hoa Kỳ. Một cá thể SCP-406-1 được tìm thấy vẫn còn sống vào tháng 2 năm 1982, một bé gái có tên ███████ █████, 8 tuổi, đặc điểm dị thường của đường hầm ngày càng trở nên rõ ràng. Tổ Chức đã biết đến sự tồn tại của SCP-406 vào thời điểm này và đã thiết lập các quy trình quản thúc ban đầu.

Tất cả các trường hợp SCP-406-1 được phát hiện cho đến nay đều đến từ khu vực với địa hình gồ ghề ở Douglas, Illinois và một số còn có nguồn gốc từ cuối phía nam của Champaign, Illinois, họ xuất hiện bên trong SCP-406 sau khi ngủ thiếp đi. Các trường hợp SCP-406-1 được báo cáo rằng không có tiền sử về chứng mộng du trước đó. Cho tới nay, mọi nỗ lực chứng kiến và ghi lại sự biến mất của một cá thể SCP-406-1 đều không mang lại kết quả. Giả thuyết hiện tại cho thấy rằng sự biến mất sẽ không xảy ra trừ khi các đối tượng không được quan sát. Vẫn chưa có báo cáo nào về ký ức của đối tượng SCP-406-1 vào khoảng thời gian từ khi họ ngủ cho đến lúc thức dậy bên trong SCP-406, và việc phục hồi ký ức cho các cá thể SCP-406-1 đều không thành công.

Cho đến nay, ███ - trường hợp SCP-406-1 đã được hồi phục. Các đối tượng SCP-406-1 không có bất kỳ dấu hiệu nào cho thấy sở hữu khả năng dị thường. Không có đối tượng SCP-406-1 nào xuất hiện quá một lần.

**Tài liệu SCP-406-A:**
&gt; Vào ngày 14 tháng 8 năm 1989, vào lúc 17:32 GMT, đã có một sự kiện xảy ra trong quá trình khoan đào nhằm tìm hiểu thêm về vật liệu của bức tường tại điểm xuất hiện. Mặc dù đã có sự can thiệp của bên y tế ngay sau đó, Bà ████ ████████, 76 tuổi, vẫn không qua khỏi và mất ngay tại hiện trường. Không rõ Bà ████████ còn bất kỳ người thân nào không, các nhân viên tại viện dưỡng lão nơi bà cư trú đã được cấp thuốc lú và một câu chuyện được dựng lên để che đậy sự thật (suy tim). Kỹ thuật viên █████, người vận hành khoan máy vào thời điểm đó, cũng được yêu cầu sử dụng thuốc lú. Nhân sự đã từ chối và được cho nghỉ phép.
