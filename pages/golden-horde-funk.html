    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Funk Zlaté hordy**
**Originál:** http://scp-wiki.net/golden-horde-funk
**Autor:** [[*user psul]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

Pane? Pane! Vážně se omlouvám, že vás ruším během dovolené, pane, ale vážně si myslím, že tohle nemůže počkat. Navíc se projekt vymkl kontrole a ředitelka Sarangerelová s vámi chce mluvit a...

Pardon, pardon. Ano, pane. Omlouvám se. Okej. Pane, něco vám musím říct a nemyslím si, že se vám to bude líbit.

Víte, jak jste mi můj první den řekl o [[[golden-horde-blues|mongolské hordě cestující časem]]], hledající místo v čase, kde by mohla pohřbít Čingischána, až bude zapomenut? No, dělal jsem všechno podle plánu, udržoval jsem jeho památku naživu. Sponzorovali jsme muzejní výstavy, podpořili jsme mongolské národní oslavy a ta televizní série pro AMC byla docela dobrá, ne? Ale potom mě napadlo - pardon, není to moje vina: jakmile vydám rozpočet, nemám nic moc dalšího na práci - takže, ano, začal jsem se zajímat o Magdeburg.

Dobrá, přiznávám - když jste řekl &#34;Magdeburg&#34;, neměl jsem nejmenší ponětí, co to je. Vyhledal jsem si to, spolu s válčícími státy, a napadlo mě &#34;proč by se ta menší horda, cestující napříč časem a prostorem, objevovala pouze v bitvách?&#34;. Nedává to žádný smysl, pane - pokud se snažíte přijít na to, jestli si lidé stále pamatují vašeho velkého Chána, prostředek bitvy je to nejhorší místo na zjištění takové informace.

A pak je tu ta další věc. Četl jsem hodně historie poté, co mě sem přiřadili. Všechny ty věci, které Zlatá horda udělala a všechny ty věci, o kterých jste mi pověděl. Ale, v něčem jste se zmýlil, pane. Řekl jste, že byli v bitvě u Lipska. Ano, samozřejmě jste myslel bitvu u Lehnice, ale to není to, co jste řekl. Přesně tak - je v tom velký rozdíl.

Jo a Čingischán nezemřel na pád z koně. Umřel v bitvě s říší Západní Sia. Nebo ze zanícené rány po šípu. Nebo ho zabodla princezna. Zkrátka, nikdo vlastně neví, jak zemřel, protože - jak jste říkal - tenkrát nikdo nic moc nezapisoval. 

Dostávám se k tomu, pane. Tak jsem začal prověřovat databázi kvůli více informacím o spatření Hordy, napsal jsem do vyhledávání Lipsko a najednou mi volá Oddělení Analytiky a ptají se mě na narušení bezpečnosti a utajené SCP objekty. Ne, samozřejmě jsem nic takového neplánoval, ale ukázalo se, že jsem na něco přišel. Ne, neměl jsem na to úroveň prověření - ale teď už ji mám a vy také.

Ukázalo se, že má Nadace kompletně oddělené záznamy o potenciálních spatřeních Hordy, o kterých jsme nikdy nevěděli. Gaugamely, 331 př. n. l. Vídeň, 1683. Beer Ševa, 1917. Ve všech bitvách byla silně zapojena kavalerie. Ano, i v bitvě u Lipska - jeden výzkumník z Anartního oddělení mi říkal, že prý má portrét Temüdžina, jak si třese rukou s Napoleonem.

Ne, o to přesně jde. Neexistují žádné fyzické důkazy, protože se ty bitvy nikdy nestaly, narozdíl od toho, co říká tenhle alternativní záznam. No, musel byste se podívat na zadržovací dokumentaci, ale co chci říct, je: Co když jsme se spletli? Co když Horda nepoužívá stroj času, aby našla místo na pohřeb Čingischána? Co když vůbec není mrtvý?

Co když těch půl milionu loajálních vojáků nečeká zpátky v roce 1227 - co když cestují se svým Chánem a stále ničí říše svými luky a bojují v bitvách napříč historií? Určité bitvy: bitvy, které se změní poté, co je Horda vyhraje. Které přimějí svět zapomenout, co se stalo - aby to vypadalo jako že tam bojovalo pouze pár mongolských válečníků, na pár hodin, pokud vůbec.

Co když je časem cestující Čingischán naší poslední a nejlepší nadějí proti [[[scp-140|Daevitům]]]?

Ano, pane, vím, že to nezní pravděpodobně, ale musíte se jít podívat na to, co jsem viděl. Ehm, obávám se, že to nebyla metafora - budete muset jít se mnou, je to rozkaz přímo od Sarangerelové. Vážně se omlouvám za vaší dovolenou, pane. Ale dobré zprávy jsou, že nám rozhodně nebudou škrtat rozpočet. Po tomhle ne.

No, ze všeho nejdříve budete muset sehnat mnohem víc lidí pod vámi. Podle všeho jsme vy a já nejlepšími nadačními experty na kulturu a zvyky mongolské říše - hádám, že všechny ty roky speciálů PBS a článků v National Geographic, se konečně vyplácí. A to ani nezmiňuju, že jsme jediní, kdo mluví ucházející středověkou mongolštinou.

Ano, řekl jsem mluví. Oddělení Časových Anomálií říká, že budou připraveni jakmile se vrátíme do oblasti. Nadace nehodlá riskovat, že Temüdžina přestane bavit nakopávání Daevitských zadků a vydá se zpátky do roku 1227 na odpočinek. Vy a já se staneme vůbec prvními nadačními transčasovými ambasádory - vydáme se za Hordou a osobně se setkáme s Velkým Chánem!

Ehm, pane - umíte jezdit na koni, že?</textarea></pre>
