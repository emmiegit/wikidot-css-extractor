**Ítem #:** SCP-2156

**Clasificación de la Anomalía:** Euclid // Objeto

**Procedimientos Especiales de Contención:** SCP-2156 debe ser mantenido en una Celda de Contención de Humanoide Tipo 5 en el Sitio-17. Además de las comodidades y previsiones habituales asociadas con una CCHT5, se ha permitido que SCP-2156 sea provista de su propia ropa de cama, y puede usar ropa que le cubra todo el cuerpo. 

SCP-2156 está siendo tratada actualmente por insomnio y ansiedad. Dado que se ha demostrado que los períodos significativos de aislamiento aumentan la ansiedad de SCP-2156, debe ser visitada no menos de tres veces por semana, además de sus sesiones regulares de terapia. El personal asignado a esta tarea y los temas de discusión sugeridos deben ser indicados por el supervisor HMCL de SCP-2156 y están disponibles en el Documento 2156-C3.

Sólo se permite la presencia de personal en la celda de SCP-2156 dentro de las dos horas inmediatamente posteriores a la conclusión del estado activo de SCP-2156, durante las cuales se debe realizar tareas de mantenimiento y la sustitución de los elementos que sean necesarios. Cualquier movimiento de SCP-2156 a otra celda también debe realizarse durante este período.

**Descripción:** SCP-2156 es una mujer de 20 años de edad, con un patrón de pigmentación de la piel de color rojo o negro brillante que se alterna después de cada estado activo[[footnote]] El origen de la coloración no ha sido identificado.[[/footnote]]. SCP-2156 experimenta insomnio y ansiedad crónicos, por lo que con frecuencia duerme entre dos y cuatro horas por día a intervalos irregulares inmediatamente después de sus estados activos.

SCP-2156 entrará involuntariamente en un estado activo por aproximadamente un minuto entre tres y siete veces al día. Los estados activos son más frecuentes cuando SCP-2156 es particularmente ansiosa o cuando ha pasado más de cinco horas sin dormir, pero generalmente no ocurrirá más de una vez por período de dos horas. Si se le provoca o se asusta intensamente, SCP-2156 puede entrar en un estado activo inmediatamente, aunque no se dormirá después de un estado activo desencadenado de esta manera.

Durante un estado activo, los artículos que se encuentran en las proximidades de SCP-2156 [[footnote]] En general, esto se limita a la sala en la que se encuentra SCP-2156, excepto cuando la sala tiene relativamente pocos artículos que se verían afectados por el estado activo. El mobiliario estándar de un CCHT5 es suficiente para limitar los efectos de un estado activo a la celda de SCP-2156.[[/footnote]] se alterarán de una de las siguientes maneras que se describen a continuación:
* Los objetos con estados múltiples bien definidos (por ejemplo, los estados de &#34;encendido&#34; y &#34;apagado&#34; de una bombilla; los estados de &#34;encendido&#34; y &#34;apagado&#34; de una vela) alternarán rápidamente entre estos diferentes estados.
* Los objetos con múltiples capas (por ejemplo, un sofá con un marco, relleno y cubierta; un organismo vivo) verán sus capas intercambiadas entre sí, tanto entre los objetos como dentro del mismo objeto.
* Las posiciones de los artículos que no estén completamente adyacentes a los alrededores de SCP-2156 se desplazarán a alta velocidad, a menudo causando daños a los alrededores de SCP-2156. Con frecuencia, se forman brevemente pilas de entre dos y siete artículos de altura.
* Los objetos que se pueden montar o desmontar (por ejemplo, un rompecabezas; un trozo de tela) se montarán y desmontarán rápidamente, a menudo en la configuración equivocada.
* Todos los objetos que sean principalmente de color rojo o negro (excepto SCP-2156) serán duplicados mientras dure el evento.
* La propia SCP-2156 parecerá poseer entre una y trece cabezas, cambiando de número una vez por segundo. No conservará un número anormal de cabezas.

SCP-2156 percibe sus estados activos como si estuviera jugando varias partidas consecutivas de Klondike [[footnote]] Un juego de paciencia, conocido como &#34;solitario&#34; en los Estados Unidos, jugado con una baraja estándar de 52 cartas.[[/footnote]]con la interfaz asociada a la inclusión de este juego en el sistema operativo Windows 7 [[footnote]] Los registros recuperados desde la computadora personal de SCP-2156 indican que, antes de la recuperación, SCP-2156 había jugado 2704 veces al solitario Klondike con esta interfaz, con un porcentaje de victorias del 52%. [[/footnote]]. Aunque SCP-2156 informa que tiene control sobre las cartas según las reglas del juego, no está claro si sus acciones se traducen directamente a los eventos que ocurren durante un estado activo. SCP-2156 cree firmemente que el cumplimiento de algunos criterios no identificados durante su estado activo puede curar su insomnio.

Después de cada 52º estado activo, SCP-2156 desaparecerá completamente durante trece horas y cuatro minutos antes de reaparecer en su ubicación anterior. SCP-2156 informa que se &#34;baraja&#34; durante este tiempo, y que experimenta una mejora sustancial en el estado de ánimo y de alerta durante un corto período de tiempo a partir de entonces.

**Historia:** SCP-2156 fue recuperada de su dormitorio en la Universidad de ████████ el 22 de febrero de 2014, después de entrar en su primer estado activo. Debido a la alarma de SCP-2156 por el repentino desarrollo de propiedades anómalas, así como por la mutilación de los dos estudiantes más cercanos a ella, se produjeron varios estados activos seguidos, resultando en un total de seis bajas y daños materiales sustanciales. La contención se logró con gran dificultad.

Los informes indican que SCP-2156 comenzó a desarrollar insomnio durante enero de 2014. Las malas notas y el despido de su trabajo a tiempo parcial (ambos debidos principalmente a los síntomas del insomnio) dieron lugar al desarrollo de una fuerte ansiedad. [http://scp-es.com/exploded-diagram-of-a-young-woman No se ha encontrado ningún desencadenante inmediato para el desarrollo de las propiedades anómalas de SCP-2156]
