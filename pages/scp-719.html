[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-719/SCP.jpg|caption=Neue SCP-719-Einheit, die nach der Installation von SCP-719-1 auf Funktion geprüft wird.]]

**Objekt-Nr.:** SCP-719

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-719 ist in einer sicheren, mit Blei ausgekleideten Lagereinheit an Standort-15 aufzubewahren, wenn es nicht verwendet wird. SCP-719 ist alle zwei Monate auf Restradioaktivität zu testen. Wenn die Reststrahlung 10 Sv/h übersteigt, wenn sich SCP-719 in einem nicht mit Strom versorgten Zustand befindet, ist SCP-719-1 aus SCP-719 zu entfernen und in einer anderen kompatiblen Einheit ähnlicher Herstellung zu installieren.[[footnote]]Mindestens 2 betriebsbereite Standby-Einheiten haben sich jederzeit am Standort zu befinden.[[/footnote]] Sobald der Betrieb der neuen Einheit bestätigt ist, wird die neue Einheit als SCP-719 bezeichnet und die alte Einheit nach den Standortprotokollen für radioaktive Abfälle entsorgt.

Alle Experimente und Tests mit SCP-719 haben in einem vor Strahlung abgeschirmten Untersuchungsraum stattzufinden. Foundation-Personal hat keinen direkten Kontakt mit SCP-719 aufzunehmen, während es eingeschaltet ist, und jeglicher Strom ist durch Stromkreise mit einer fernüberwachten Notabschaltung zu liefern. Alle Tests werden im sicheren Rechenzentrum von Standort-15 aufgezeichnet und per Video archiviert. Unter keinen Umständen hat SCP-719 länger als 75 Minuten eingeschaltet zu bleiben. Alle Testsignale sind über eine auf Kanal 3 geschaltete Standard-Digitalwandlerbox an SCP-719 zu übertragen.

&gt; **Aktualisierung für die Sicherheitsmaßnahmen:** ██**.**██**.20**██**:** //Hören Sie von diesem Punkt an auf, dieses Ding an D-Klasse-Subjekten zu testen. Wir haben bisher ein Dutzend verschwendet, und der einzige anomale Effekt auf sie war eine Strahlenvergiftung. --Dr. ███████, stellvertretender Direktor von Standort-15// 

**Beschreibung:** SCP-719 Ist ein &#34;Porta-Color&#34;-Fernseher von General Electric (Modell #WAHE5223RW), der 1975 hergestellt wurde. Die feste interne Elektronik wurde gegenüber dem ursprünglichen Design nicht verändert, aber alle Vakuumröhren wurden durch 8 Vorrichtungen unbekannter Herstellung ersetzt, die zusammen als SCP-719-1 bezeichnet werden. Jede Vorrichtung scheint ein undurchsichtiger schwarzer zylindrischer Kristall zu sein, der in Fassungen passt, die denen von Standard-Vakuumröhren entsprechen. Diese Vorrichtungen scheinen funktionslos zu sein, wenn sie in einen Standard-Röhrentester eingesetzt oder einzeln in ein anderes elektronisches Gerät eingebaut werden. Die einzige gefundene Konfiguration, die funktionsfähig zu sein scheint, ist, wenn alle 8 Vorrichtungen in das Chassis eines Fernsehers von General Electric mit der spezifischen elektronischen Konfiguration von SCP-719 eingebaut sind. Wenn SCP-719-1 platziert ist und SCP-719 mit Strom versorgt und eingeschaltet wird, emittiert SCP-719-1 elektromagnetische Strahlung in verschiedenen Spektren, darunter sichtbares Licht, Ultraviolett, Mikrowellen, Gammastrahlung und ein beträchtliches Band in [ZENSIERT]. Etwa 60 % der Emissionen sind ionisierende Strahlung. 

Beim Einschalten oder nach dem Ändern einer Sendequelle verhält sich SCP-719 wie ein normales Fernsehgerät und zeigt das empfangene Sendesignal an. Wenn es SCP-719 jedoch erlaubt wird, eine einzelne Sendequelle länger als 13,6 Minuten anzuzeigen, beginnen Bild und Ton von dem empfangenen Signal abzuweichen. Begleitet wird diese Änderung in der gezeigten Sendung von einem Anstieg der von SCP-719-1 emittierten Strahlungsmenge. Sollte SCP-719 eingeschaltet bleiben und dasselbe ununterbrochene Sendesignal empfangen, werden sowohl die Divergenz des gezeigten Inhalts als auch die Strahlungsemission stetig zunehmen. Die Intensität der EM-Emissionen scheint in keinem Zusammenhang mit der von SCP-719 gezogenen Energie zu stehen und verdoppelt sich für jeweils 15 Minuten Dauerbetrieb. Die Strahlung von SCP-719-1 wird vollständig abfallen, sobald die Stromversorgung von SCP-719 unterbrochen, SCP-719 ausgeschaltet oder das empfangene Sendesignal unterbrochen oder geändert wird. Tests haben keinen Unterschied in den anomalen Eigenschaften von SCP-719 gezeigt, wenn geändert wurde, auf welchen Kanälen &#34;Rundfunk&#34;-Signale empfangen werden, oder wenn der Ursprung dieser Signale geändert wurde.[[footnote]]Die Tests umfassten aufgezeichnete und Live-Over-the-Air-Übertragungen und Signale von verschiedenen aufgezeichneten Medien.[[/footnote]] Bisher waren alle Versuche erfolglos, das veränderte Sendesignal abzufangen, um es direkt aufzuzeichnen, und veränderte Sendungen müssen von einer externen Videokamera aufgezeichnet werden.

Die Änderungen durch SCP-719 an Sendesignalen scheinen für jede Episode einzigartig zu sein. Wird eine Steuersignalquelle einer DVD verwendet, die denselben Film wiederholt wiedergibt, werden die Änderungen bei jeder Wiedergabe unterschiedlich sein. Obwohl jedoch jede Verwendung von SCP-719 einzigartige Änderungen zeigen wird, werden diese Änderungen ähnliche allgemeine Eigenschaften aufweisen, einschließlich der folgenden:

* Außenszenen werden allmählich heller, die Nacht wird zum Tag, die Wolken verschwinden und die Sonne – sofern sichtbar – wird zunehmend größer und weißer.
* Innenszenen zeigen Anzeichen eines Temperaturanstiegs, und in späteren Stadien schmelzen Materialien, verfärben sich oder gehen spontan in Flammen auf.
* Charaktere werden rot, schwitzen und zeigen im Verlauf der Übertragung Anzeichen von Verbrennungen zweiten und dritten Grades.
* Häufig suchen Nebenfiguren eine zentrale Fokusfigur auf und knien vor ihr nieder, dann beginnt die Figur einen einzigartigen Monolog unterschiedlicher Klarheit.[[footnote]]Die Schauspieler und Rollen können sich bei Wiederholung desselben Eingangssignals ändern.[[/footnote]]

**Anhang 1:** Teilweise Abschrift der SCP-719-Übertragung vom ██.██.20██

Quelle ist eine Wiederholung der Situationskomödie &#34;███ ███ ████ ██████&#34;, Staffel 4, Folge 17. Die Szene zeigt eine der Hauptfiguren, █████ ██ ██████, die drei Nebencharaktere zu einer Party/Verlosung in seine Wohnung einlädt. Nachdem ein Charakter eine Anekdote über seine sexuellen Eroberungen beginnt, weicht die Szene vom Sendesignal ab und die Nebencharaktere beginnen mit dem charakteristischen Kniefall in Richtung ███████ ██████. Das Folgende ist eine teilweise Abschrift des anschließenden Monologs von ███████ ██████.

&gt; Eure einzige Hoffnung auf zukünftige Illusionsprimas beugen sich der Erleuchtung. Fleisch kettet eure unvermeidlichen Erkenntnisgedanken in die Propaganda der Destillatexistenz. Augen blind für die Reinheit des Feuers und der Vernichtung. Sogar diese Abstraktion des abscheulichen Destillats, das ihr Materie nennt, ist der Zunge eurer Erleuchtung zuwider.
&gt; 
&gt; Ihr schmeckt das Blut eurer eigenen seelenlosen Seelen und würgt den Dreck, schmeckt den Aaskörper von toter Festigkeit und glaubt, dass ihr das Gesicht Gottes geküsst habt. Ihr klammert euch an Unleben, denkt an Ungedanken, seid ungemacht und ungläubig. Unwissend. Verloren im eigenen Abgrund der Existenz.
&gt; 
&gt; Aber auch Unwissenheit ist nicht unsterblich. Ihr werdet es wissen. Und ihr werdet sehen.
&gt; 
&gt; Freiheit von der Antithese Zombiestadt. Freiheit von der Unwissenheit der Nichtexistenz.
&gt; 
&gt; Ihr werdet das Licht kennen und für die Dunkelheit beten.
&gt; 

**Anhang 2:** Bergungshinweise SCP-719

SCP-719 und SCP-719-1 wurden am Schauplatz eines offensichtlichen Selbstmordmordes auf einer Ranch außerhalb von ███████, Arizona, geborgen. Die Ranch wurde von einem Kult gekauft, der sich &#34;Die Wächter des Lichts&#34; [[footnote]]Derzeit ist wenig über den Glauben dieser Gruppe bekannt. Beweise deuten auf verschiedene christliche, gnostische und New-Age-Einflüsse hin. Die wenigen gefundenen Schriften beziehen sich auf eine Gottheit, die als &#34;Lichtbringer&#34;, &#34;Morgenstern&#34; und &#34;Er-der-das-Dunkel-machte&#34; bekannt ist.[[/footnote]] nennt und von dem angeblich mindestens 35 Mitglieder auf dem Gelände lebten. Am ██.██.19██ führten ATF-Agenten auf dem Gelände eine Razzia durch, nachdem Gerüchte über ein Waffenlager eingingen. Bei der Razzia wurden die Leichen von ungefähr 20 Mitgliedern der Sekte in einer Scheune gefunden, die in eine Kirche umgewandelt worden war. 19 Sektenmitglieder waren im Hinrichtungsstil erschossen worden, während sie vor dem Altar standen. Die Leiche des 20. Mitglieds, anscheinend des Schützen, wurde am Altar mit Verbrennungen dritten Grades an 95 % des Körpers gefunden. SCP-719 befand sich auf dem Altar, die hintere Abdeckung war entfernt und die Leiche hielt eine Instanz von SCP-719-1 in der Hand. Der Tatort wurde unter Quarantäne gestellt und die Nachricht von dem Vorfall von den US-Geheimdiensten unterdrückt, als alle Leichen fortgeschrittene Fälle von Strahlenvergiftung aufwiesen. Die Foundation wurde hinzugezogen, als die US-Behörden entdeckten, dass die einzige Strahlungsquelle SCP-719 war, dessen Restradioaktivität nicht für den Schaden an den Opfern verantwortlich sein konnte. 

Der Schütze hatte einen Zettel bei sich, der fast vollständig verbrannt war. Die forensische Analyse der Überreste hat den folgenden Text wiederhergestellt:

&gt; … Kann nicht verstehen, w… / …h zu der u… / …icht, was sie glau… / …uf, bevor sie gehen, un… / …nd damit habe ich versagt. //Zerstört unbedingt das// … / …t kein Fenster. Es ist eine Tür.</textarea></pre>
