**项目编号：**SCP-CN-323

**项目等级：**Keter 

**特殊收容措施：**由于项目的高随机性与传染性，对项目的完全收容在目前阶段是不可能的。 当前的主要收容措施为防止基金会人员受到项目的影响。 一旦在任何信息载体中发现新的受项目影响的信息实例，机动特遣队 己卯-3“笼中之鸟”将会出动，以完成对项目异常效应传播的阻止以及对项目后续影响的消除工作。一份指定的受到项目影响的副本将作为研究对象，被保存在Site-CN-██的标准模因异常收容室内。只有在忠诚度测试中取得90分以上且获得授权的3级以上人员，能在接种了指定模因疫苗的情况下对该副本进行观察与研究。若有任何人员在未经授权的情况下观测到了影响的信息实例，将立刻对其执行A级记忆删除以避免项目的进一步影响。

[[note]]
**他们用复杂的牢笼妄图将我们囚禁**

**但他们无法永远困住渴望自由的灵魂**
[[/note]]

**描述：**SCP-CN-323是一种表现出高度智慧和感知力，且拥有信息危害与认知危害能力，能在各类信息媒介中进行传播的智能模因。项目可以入侵大部分形式下的文字资料，并对其进行影响和篡改。项目会随机自发的在各类信息载体中进行传播，因此对项目的追踪显得较为困难。但根据长时间的观测，项目通常出现在各类隐秘组织[[footnote]] 包括但不限于情报机关，地下组织，以及各类异常收容组织和[数据删除] [[/footnote]]内部文档。同时根据记录，曾有██份基金会文档受到过项目的影响，并由此导致███名人员受到项目影响，这直接导致了多次█████事件的发生。因此基金会内部对项目的动向极为重视。

受项目影响的信息通常将描述出一个虚构的“囚笼”以及受到“囚笼”囚禁的“囚鸟”，同时积极鼓励受到囚禁，失去自由的“囚鸟”对“囚笼”进行突破，以追求所谓的“自由”。因此对以上关键词的检索是检测受项目影响的信息的有效方式。

项目最初在基金会的一个敌对组织██████的内部资料库所发现。该组织在19██/██/██由于内部分裂而分崩离析，随后被基金会完全剿灭。在之后对该组织资料库的搜查中，一份受项目影响的信息实例被发现了，并被██名人员所观测，这直接引发了一次█████事件，并导致了后续的[数据删除]。因此项目被分级为Keter，并制定了有关项目的特殊收容措施，组建了MTF-己卯-3“笼中之鸟”以完成对项目异常效应的处理。

[[note]]
**他们害怕我们打破他们的牢笼**

**他们害怕囚鸟破笼而出**
[[/note]]

当一名观测者（以下简称为SCP-CN-323-1）对受到项目影响的信息进行观测时，该对象将会受到项目异常效应的影响，该影响主要分为以下几个阶段：

1.	当SCP-CN-323-1观测了受项目影响的信息后24小时内，其将会对目前所任职的组织产生空前的不信任感，并将其视作项目所描述的限制了自身的“自由”的“囚笼”，并且对该组织的忠诚度将几乎完全消失。为了实现自身达到所谓“自由”的目的，对象将积极策划从该组织叛逃或对该组织的反叛计划，并且试图将受项目影响的信息传播给其他未受影响的人员。如果对象为无业人员，项目将不会产生初步影响。A级记忆删除已被证明能有效抑制影响进一步发展。
    
2.	在SCP-CN-323产生初步影响后的7天之后，SCP-CN-323-1对“自由”的渴望将会进一步升级，其对“囚笼”概念的认知将会进一步扩大，包括但不限于家庭，人类社会，[数据删除]等。同时其反抗“囚笼”的手段也变得更加过激，其会试图使用各类暴力手段突破“囚笼”，具体表现为[数据删除]。此外，对象会使用各种手段强迫他人对受到项目影响的信息进行观测，且其将之视为一种善意的行为。当影响进入此阶段时，各类记忆删除手段将失效，目前尚没有手段能消除该效应或抑制其进一步发展。因此，当发现任何进入该阶段的SCP-CN-323-1时，应立刻予以处决。

3.	当SCP-CN-323的二阶段效应产生██日之后，SCP-CN-323-1对“自由”的渴望将上升到峰值，同时其对“囚笼”概念的认知也将扩大到整个世界，因此对象会积极尝试通过自杀，[数据删除]等方式以打破其心目中的“囚笼”。当发现了进入该阶段的SCP-CN-323-1时，任何2级及以上人员可在未经授权的情况下予以处决。

[[note]]
**他们为我们冠上莫须有的罪名**

**他们诬陷我们为伤害囚鸟的罪人**

**他们指责我们为世界的敌人**

**那又如何？**

**我们定会让囚鸟们重见天日**
[[/note]]

[[collapsible show=&#34;+ 附录：Site-CN-██站点主管Dr. █████有关SCP-CN-323的讲话&#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt; 好了，我知道你们最近士气降低的很大一部分原因是由于SCP-CN-323，以及它所引发的█████事件。在这次时间之后，你们或许认为基金会真的对你们的自由造成了很大的限制。是的，我承认，在基金会工作，你的自由确实会受到一定程度的限制。但你们要知道，当你选择加入基金会的时候，你的自由就注定会比其他人少得多。我很想让你们过得自由，但我们的敌人们，那些凶猛可怖未知的异常们，永不会善罢甘休。我们必须保持隐秘，我们也必须有人去处理那些最危险的Keter级实体。但我们不会放弃，也不会停下脚步，我们牺牲自己的自由，是为了让那些阳光下的人们能活得更加自由。同时，我也在此承诺，基金会永不会成为你们的“囚笼”，你们永远有自己选择的权利。
&gt; 
&gt; [[&gt;]]
&gt; Site-CN-██站点主管Dr. ████
&gt; [[/&gt;]]

[[note]]
**他们编织虚伪的谎言**

**只为遮蔽囚笼外广阔的蓝天**

**但他们无法永远遮蔽囚鸟的双眼**

**笼中之鸟终有一日将展翅翱翔**

[[/note]]

[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 以下为一条来自O5议会的信息&#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt; 我相信看到这里的各位研究员们都已经有了自己的想法。你们相信自己一直在为人类的未来而战斗，为此愿付出包括自由在内的所有代价。但这真的是你们自己的想法么？在见识了隐藏在帷幕下的真实后，你们内心难道从未为自己的抉择后悔过？你们每个人或许会都给出不一样的答案，但无论如何，至少现在，或许是将来，你们都有再一次做出自己选择的权利。
&gt; 
&gt; [[&gt;]]
&gt; //05-D,此处&#34;D&#34;表示“determination”//
&gt; [[/&gt;]]
[[/collapsible]]
