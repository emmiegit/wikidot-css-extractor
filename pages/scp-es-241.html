**Ítem #:** SCP-ES-241

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La entrada a SCP-ES-241 permanecerá cerrada mediante una puerta de acero reforzado de cinco centímetros de grosor. Cuatro agentes armados patrullaran el área circundante para impedir que cualquier persona se acerque al sitio y están autorizados para detener e interrogar a los individuos cuyas acciones o respuestas resulten sospechosas. Para justificar el cierre del Hotel Plutón se ha creado una historia de portada de inestabilidad geológica que ha provocado derrumbes, haciendo sumamente peligroso ingresar al mismo.  

Dentro del complejo se han colocado sensores y cámaras en las áreas no invadidas por 241-B, cuya señal puede ser revisada desde el exterior, con el fin de comprobar que los ejemplares no hayan invadido el resto del complejo y no exista riesgo al ingresar dentro de SCP-ES-241.

--La entrada a SCP-ES-241 está terminantemente prohibida.-- **Actualización:** Solo se podrá ingresar con autorización de 2 investigadores de nivel 4, y solo con el fin de recuperar equipo e información perteneciente a Marshall, Carter and Dark. Actualmente se discute la posibilidad de efectuar una operación con el fin de eliminar a todos los 241-B de SCP-ES-241, o al menos de las áreas correspondientes al Hotel Plutón. 

**Descripción:** SCP-ES-241 es una estructura geológica subterránea conformada por una serie de de cavernas, túneles y cuevas interconectadas con una sola entrada conocida al exterior. El área que abarca en su totalidad es aún desconocido pero se estima un aproximado superior a los 20 km^^2^^ . En su mayor parte estas estructuras son indistinguibles de otras de origen natural y naturaleza no anómala, aunque se han encontrado algunas secciones que son claramente artificiales y que corresponden a galerías de una mina, incluso se han encontrado restos de equipo minero (palas, picas, soportes de madera y metal) pero no hay evidencia de que dentro del área cercana a la entrada de SCP-ES-241 se haya alguna vez realizado actividad minera.

Parte del interior de SCP-ES-241 –aproximadamente dos km^^2^^- ha sido modificado y alterado para convertirlo en un hotel, incluyendo habitaciones con distintos niveles de comodidad y lujos, además de baños, un restaurante y una piscina, entre otros servicios. Cuenta también con instalaciones como una armería y salas de control donde se vigilan las distintas secciones de SCP-ES-241.

[[include component:image-block name=caza1.jpg |caption=Imagen de una de las áreas de SCP-ES-241 destinadas a &#34;cacerías&#34;.]]

Varias secciones se encuentran aisladas mediante puertas herméticas metálicas, cuentan con un sistema de iluminación e indicaciones en los muros hechas con pintura luminosa, además de un sistema de ventilación. Estas áreas corresponden al denominado “territorio de caza”, utilizado para recreación de los clientes del hotel. 

En determinados puntos[[footnote]] Los cuales no ha sido posible identificar por lo fragmentado de la información recuperada. [[/footnote]] SCP-ES-241 conecta con otra dimensión denominada SCP-ES-241-A[[footnote]] Existe la teoría de que conecta con más dimensiones, sin embargo esto no ha sido aún comprobado. [[/footnote]], en esta realidad habría surgido una civilización muy similar a la de nuestra realidad basal, sin embargo habría sido destruida por completo por un brote de SCP-008 o una variación del mismo, o al menos eso indican los registros de exploración recuperados. De forma aleatoria y accidental (al menos, hasta que Marshall, Carter and Dark tomó el control de SCP-ES-241) individuos infectados con SCP-008 (denominados 241-B) ingresan al sistema de cavernas y túneles donde vagarían hasta sufrir un accidente[[footnote]] Se ha encontrado pozos e incluso un barranco de 15 metros de profundidad donde decenas de ejemplares de 241-B han terminado cayendo sin poder salir. [[/footnote]] o quedar inmovilizados o neutralizados por otro motivo. Esto habría ocurrido por un periodo indeterminado que pudo prolongarse durante décadas, en contadas ocasiones los ejemplares de 241-B han logrado salir a la superficie, provocando incidentes e incluso un reducido brote de SCP-008 en un pueblo cercano en 1971, el cual fue debidamente contenido por la Fundación, sin embargo la existencia de SCP-ES-241 y su relación con estos incidentes no fue descubierto hasta el 202█, lo cual fue ayudado por la lejanía de la entrada a SCP-ES-241 a la población civil mas cercana.

**Antecedentes:** 

Marshall, Carter and Dark habría descubierto a SCP-ES-241 en algún momento a fines de la década de 1990, para posteriormente comprar el terreno circundante a la entrada del mismo y modificar algunas áreas, inaugurando en 2003 el Hotel Plutón, el primer “Hotel subterráneo del mundo”. Aunque la existencia del hotel en sí mismo no era secreta, su pertenencia a MC&amp;D si lo era, al utilizar una empresa fachada. Además solo admitía unos pocos huéspedes cada año, rechazando muchos clientes con la excusa de “no habían reservaciones”

Los clientes del hotel eran gente rica de diversos orígenes, a veces vinculados al crimen organizado, y clientes habituales de MC&amp;D, quienes se alojaban en el hotel con el fin de participar en una “cacería”, es decir, eliminar a infectados con SCP-008 en las diversas galerías y cavernas que conforman a SCP-ES-241. Los agentes de MC&amp;D, utilizando distintos estímulos[[footnote]] Principalmente sonidos de seres humanos gimiendo de dolor o gritando de terror. [[/footnote]]  atraían a infectados a áreas delimitadas y allí los clientes, utilizando trajes de protección y diversas armas (desde armas de fuego a armas blancas y de contusión) se dedicaban a re-matar a los ejemplares,  todo bajo estrictas medidas de seguridad para garantizar que el cliente no fuera una víctima de los 241-B. Todo eso mientras disfrutaban de las comodidades y lujos del hotel. 

La Fundación se enteró de su existencia debido a los archivos recuperados durante [[[http://lafundacionscp.wikidot.com/scp-es-062 |la operación &#34;Durango&#34;]]]. El DM Iota-18 (&#34;Ojos en los arboles&#34;) se dedico a labores de vigilancia y espionaje del sitio, logrando interceptar y descifrar varios comunicados de Marshall, Carter and Dark, sin embargo estos comunicados fueron malinterpretados e Inteligencia de la Fundación creyó que SCP-ES-241 era un sitio donde se guardaban varias muestras de SCP-008.

El  ██/██/202█, una fuerza en conjunto de los DM Digamma-18 (&#34;Quemando iglesias&#34;) y Dseda-8 (&#34;Desperta Ferro&#34;), interceptaron un bus que trasladaba a varios trabajadores del hotel, todos los cuales fueron capturados, y reemplazados por agentes armados, pero disfrazados como empleados del mismo. Eso les permitió traspasar el primer perímetro de seguridad e incluso ingresar a las instancias subterráneas de SCP-ES-241, momento en el cual despertaron sospechas, eso motivó a que el resto de la fuerza en conjunto iniciara su ataque contra el sitio.

La mayoría de los empleados de SCP-ES-241 se rindieron sin luchar, por otro lado hubo una notoria resistencia armada, causando la muerte del agente Pereyra y que siete agentes más resultaran heridos de diversa gravedad. Durante el combate, miembros del personal de la instalación habrían activado un protocolo para borrar evidencias, donde mediante virus informáticos, sobrecargas eléctricas e incluso el uso moderado de explosivos fueron destruidos todos los computadores, sistemas informáticos y bancos de memoria. Aproximadamente al mismo tiempo -se ignora si de forma accidental o intencionada, producto de ese mismo protocolo- todas las puertas herméticas que aislaban las zonas habitables del hotel de las áreas en donde se realizaban las cacerías fueron abiertas, lo cual causo que un gran número de infectados con SCP-008 invadieran todas las instalaciones de SCP-ES-241, causando un gran número de bajas civiles, entre empleados de MC&amp;D y clientes del hotel. 

En esas circunstancias la mayoría de quienes oponían resistencia armada decidieron rendirse, y los miembros de ambos destacamentos móviles se vieron obligados a retroceder, logrando cerrar algunas áreas y así impedir que todo el resto del complejo fuera invadido por 241-B, evitando la posibilidad de un brote incontenible de SCP-008. [[footnote]] Durante el combate se discutió la posibilidad de utilizar explosivos con el fin de provocar derrumbes que aislaran e impidieran el paso de los 241-B, pero se descartó tal medida. [[/footnote]] También fueron recuperados diversos equipos electrónicos y dispositivos de almacenamiento de información, la mayoría muy dañados. Actualmente se trabaja en recuperar /descifrar la información contenida en ellos. 

**Archivos recuperados:**


[[collapsible show=&#34;Archivo 241-D-1 &#34; hide=&#34; ++ ACCESO CONCEDIDO&#34;]]

El siguiente es el único archivo de video que logró ser recuperado en su totalidad, sin partes dañadas carentes de audio, imagen o irrecuperables. Es un registro de una de las “cacerías” realizada por uno de los clientes del hotel. El individuo es Karl ██████████ (a partir de ahora denominado &#34;cliente&#34;), empresario ucraniano de 56 años con negocios en múltiples áreas como construcción, minería y explotación forestal, hay sospechas de vínculos con el crimen organizado ruso y su nombre ha sido mencionado en varias ocasiones en investigaciones sobre casos de corrupción.
 
&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; La grabación inicia. La cámara está siendo manipulada y por eso las primeras imágenes son poco claras, bruscas y temblorosas. 
&gt; 
&gt; **Empleado N°1:** Ok, déjeme ajustarle cámara.
&gt; 
&gt; Más imágenes temblorosas, la visión se oscurece por un momento.
&gt; 
&gt; **Empleado N°1:** ¿Prefiere llevarlo en la cabeza o en el hombro?
&gt; 
&gt; **Cliente:** En la cabeza.
&gt; 
&gt; **Empleado N°1:** Ok, perfectamente ajustada.
&gt; 
&gt; La imagen vuelve.
&gt; 
&gt; Se muestra una habitación blanca, hay gabinetes metálicos y estanterías en las paredes, mostrando diversos equipos, uno de los gabinetes está abierto y se distinguen diversas armas de fuego. Hay un espejo que refleja la imagen del cliente, este está vestido con un traje gris ajustado que cubre todo su cuerpo, con un visor transparente cubriendo su rostro, y tiene una mini cámara adosada en su frente. Esta acompañado por dos empleados del hotel. 
&gt; 
&gt; 
&gt; **Empleado N°2:** Bien, repasemos por última vez. Este traje esta hecho en base a fibras de kevlar y otros materiales[[footnote]] Trajes recuperados por la Fundación han revelado que entre sus otros componentes cuentan con seda de araña sintética, lo cual los hace mucho mas resistentes a cortes y perforaciones que el kevlar puro. [[/footnote]], el plástico de su visor es extremadamente resistente, no se romperá si cae o se golpea contra un muro. En general su traje lo protegerá contra todo ataque de las presas, pero tenga precaución.
&gt; 
&gt; -Si lo muerden no atravesarán el traje, pero eso no significa que no “sentirá” los mordiscos, si lo muerden en un dedo de todos modos le dolerá, si una presa…
&gt; 
&gt; **Cliente:** Prefiero llamarlos “putos zombies”
&gt; 
&gt; **Empleado N° 2:** Como prefiera, si uno le atrapa una mano no entre en pánico, libérese golpeando al ejemplar en la cabeza, sus dientes no podrán atravesar los guantes y solo le dejara una marca como mucho. Aunque lo ideal es que no ponga su mano dentro de la boca de esas cosas, y sobre todo, si le muerden la mano no se libere disparándole a la cabeza, porque podría volarse un dedo.
&gt; 
&gt; **Cliente:** Por supuesto ¿cree que soy tonto?
&gt; 
&gt; **Empleado N° 1:** Para nada, pero… hay gente descuidada.
&gt; 
&gt; **Cliente:** ¿Otro visitante del hotel hizo eso?
&gt; 
&gt; **Empleado N° 2:** No podemos informarle al respecto.
&gt; 
&gt; **Cliente:** claro, claro…
&gt; 
&gt; **Empleado N° 2:** Su visor también es casi irrompible, haría falta un disparo a quemarropa para agrietarlo, pero tenga cuidado de no mancharlo con sangre y otros restos.
&gt; 
&gt; **Cliente:** No me diga que alguien también intento…
&gt; 
&gt; **Empleado N° 1:** No podemos informarle al respecto.
&gt; 
&gt; **Empleado N° 2:** Estará totalmente aislado, el tanque de oxigeno en su espalda durara entre 45 minutos a una hora, dependiendo de la actividad física. Por supuesto, estaremos a menos de tres minutos de usted, si se siente sobrepasado, si necesita ayuda, solo pídala y acudiremos de inmediato.
&gt; 
&gt; **Cliente:** ¿Y mis pedidos especiales…? 
&gt; 
&gt; **Empleado N° 2:** todos han sido atendidos, no se preocupe.
&gt; 
&gt; **Empleado N° 1:** Bien ¿Está listo para empezar?
&gt; 
&gt; **Cliente:** Claro, totalmente preparado.
&gt; 
&gt; **Empleado N° 1:** Una última recomendación: Lleva armas para cazar a los ejemplares, por favor, no intente luchar cuerpo a cuerpo con ellos, mantenga su distancia.
&gt; 
&gt; **Cliente:** No soy estúpido, conozco mi edad y mis limitaciones… ¿Algún cliente del hotel…?
&gt; 
&gt; **Empleado N° 2:** Algunos lo han hecho.
&gt; 
&gt; El cliente coge una bolsa de lona del suelo y la lleva consigo, abren una puerta hermética de metal y el cliente y el empleado N°2 la atraviesan. La puerta es cerrada detrás de ellos, están en otra habitación blanca, la cual solo tiene otra puerta metálica y un monitor en la pared. El empleado manipula el monitor y lo observa.
&gt; 
&gt; **Empleado N°2:** Todo seguro, abriré la puerta.
&gt; 
&gt; Abre la puerta y el cliente la atraviesa, vemos que es un túnel de apariencia natural, cada seis metros hay lámparas en el techo que iluminan el corredor de forma eficiente. La puerta se cierra detrás. Se oye lo siguiente por radio:
&gt; 
&gt; **Voz del Empleado N°1:** ¿Escucha claramente?
&gt; 
&gt; **Cliente:** Perfectamente ¿Qué hago?
&gt; 
&gt; **Empleado N°1:** Siga adelante, después el túnel se dividirá en dos, tome el que está señalado como “9” y siga adelante.
&gt; 
&gt; El cliente avanza, llega a la intersección y escoge el túnel 9. Después de un minuto llega a otra puerta hermética.
&gt; 
&gt; **Empleado N°1:** Abra la puerta y después ciérrela.
&gt; 
&gt; El cliente obedece, se encuentra en un nuevo túnel, sin duda escavado artificialmente y que parece corresponder a una antigua mina. Los soportes en las paredes muestran notorios signos de deterioro por el oxido y la edad, hay lámparas cada cierto trecho cuya iluminación es muy deficiente. En las paredes hay, con pintura fosforescente de color amarillo, flechas que apuntan en la misma dirección y ocasionalmente números cuyo valor va aumentado a media que el cliente avanza por las galerías. En un momento el cliente se detiene al ver dos bultos en el suelo, su respiración se acelera.
&gt; 
&gt; Abre la bolsa de lona, en su interior hay varias armas, incluyendo una pala, una AKA-74, una pistola Makarov y un cuchillo balístico del tipo usado por los Spetsnaz. El cliente coge la pala y la pistola, y tras un momento de vacilación también el cuchillo, pero lo deja después.
&gt; 
&gt; **Cliente:** Estos trajes deberían venir con bolsillos, ¿no creen?... ¿Me escuchan?
&gt; 
&gt; [[div margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
&gt; [[image Mina style=&#34;width:{$width};&#34; link={$link}]]
&gt; //Otra seccion de SCP-ES-241//
&gt; [[/div]]
&gt; 
&gt; No hay respuesta.
&gt; 
&gt; Se acerca cautelosamente a los bultos, resultan ser dos cadáveres vestidos como mineros, incluyendo cascos y herramientas, toda su ropa es sumamente vieja y harapienta. Patea el casco de uno revelando un cráneo completamente limpio.
&gt; 
&gt; **Cliente:** Para darle “ambiente” al lugar ¿No?
&gt; 
&gt; Usa la pala para destrozar el cráneo, cuando termina su respiración está muy agitada y espera un par de minutos a que se normalice.
&gt; 
&gt; Avanza nuevamente, cada cierto trecho hay restos de actividad minera, herramientas o equipo abandonado en muy mal estado, se topa dos veces más con esqueletos de mineros, en ambas ocasiones vuelve a actuar con cuidado hasta que comprueba que no hay amenaza. En varias oportunidades también se detiene sin razón alguna, la deficiente iluminación provoca sombras que pueden confundirse con una amenaza.
&gt; 
&gt; Transcurridos más de diez minutos vuelve a hablar.
&gt; 
&gt; **Cliente:** Un momento… -Olfatea- siento un olor…
&gt; 
&gt; Respira profundamente.
&gt; 
&gt; **Cliente:** Si… lo siento… Olor a podrido, a tumba… Excelente.
&gt; 
&gt; **Cliente:** Me recuerda la primera masacre que vi… Estaba en el ejército, la masacre ya había ocurrido, era una familia, siete o seis ¿ocho tal vez? No, eran siete, toda una familia dentro de su propia casa, uno de mis colegas vomitó, otros reaccionaron con asco… Yo los considere unos cobardes.
&gt; 
&gt; **Cliente:** ¿Cómo lo hacen? El olor no está afuera, claro, está dentro del traje, algún tipo de dispositivo…
&gt; 
&gt; Calla bruscamente y permanece en silencio un minuto, luego vuelva a caminar, pero tras dar unos pasos vuelve a detenerse.
&gt; 
&gt; Después de un momento la cámara capta un sonido, son gemidos apagados. Treinta segundos después aparece la primera instancia de 241-B, es un varón adulto vestido con lo que parece un traje de obrero de la construcción, su grado de descomposición es avanzado y su ropa está muy sucia y deteriorada. Avanza arrastrando los pies, la respiración del cliente se acelera.
&gt; 
&gt; **Cliente:** Por fin…
&gt; 
&gt; Revisa rápidamente el bolso de armas, escoge primero la pistola, luego la pala, finalmente se decide por el cuchillo.
&gt; 
&gt; El cliente observa algunos segundos más a la instancia, nota que tiene un nombre bordado en su pecho.
&gt; 
&gt; **Cliente:**  [[[http://lafundacionscp.wikidot.com/un-dia-normal |¿Charles? ¿Ese es tu nombre?...]]] Bueno, yo te llamare &#34;Cosa&#34;
&gt; 
&gt; Lo levanta y lo apunta al 241-B, aprieta un resorte, se produce una pequeña explosión y la hoja del cuchillo es disparada e impacta en el ojo izquierdo del ejemplar, este gime, se tambalea y cae hacia atrás.
&gt; 
&gt; **Cliente:** Oh, diablos –respira agitadamente- me entusiasmé demasiado y lo use antes… Quería usarlo al final, bah, no importa.
&gt; 
&gt; El 241-B se agita en el suelo e intenta levantarse. El cliente usa la pala para destrozar su cabeza.
&gt; 
&gt; Durante los siguientes veinte minutos tiene seis encuentros más con igual número de instancias, a todos los neutraliza con la pala o con la makarov. En una ocasión intenta varias veces romper el cuello de uno de los ejemplares, aparentemente imitando lo visto en obras de ficción como películas, pero al final se aburre y le dispara en la cabeza.
&gt; 
&gt; **Cliente:** Todo esto… ha sido muy interesante… Pero falta algo ¿no?, me lo prometieron.
&gt; 
&gt; Continua avanzando, se detiene un par de veces cuando cree ver sombras sospechosas, en un momento vuelve a parar y permanece quieto, esto dura varios segundos.
&gt; 
&gt; Finalmente se escucha un sonido, al principio ininteligible, luego se escucha con más claridad la frase //¿Ты моя мама?//[[footnote]] ¿Tu eres mi mamá?, en ruso. [[/footnote]], con una voz claramente artificial. El cliente hace un sonido extraño y permanece quieto un rato mas, la misma frase vuelve a escucharse, y después la frase  //мама обними меня//[[footnote]] Mamá, dame un abrazo. [[/footnote]], la voz no solo es artificial sino que también busca imitar el tono de voz de un niño pequeño.
&gt; 
&gt; Finalmente aparece un 241-B, a diferencia de los anteriores que eran adultos, este ejemplar tiene entre 8 a 10 años y es claramente femenino, llevando entre sus brazos una muñeca sucia y con un vestido harapiento, siendo la muñeca la que repite las frases infantiles.  Camina lentamente hacia el cliente, quien tiene su respiración acelerada.
&gt; 
&gt; **Cliente:** (En ruso) ¿Tu mamá? Yo no soy tu mama, pero puedo serlo… No, no soy tu madre, pero si puedo darte un abrazo. 
&gt; 
&gt; Se acerca a la instancia, y toma la muñeca e intenta quitársela suavemente, el 241-B se enoja e intenta morder al cliente, este se ríe y se aleja, durante el siguiente par de minutos el cliente juega a arrebatarle la muñeca y luego retrocede.
&gt; 
&gt; **Muñeca:** //Я твоя дочь, обними меня//[[footnote]] Yo soy tu hija, abrázame. [[/footnote]]
&gt; 
&gt; **Cliente:** (En ruso) Si pequeñita, tu eres mi hija.
&gt; 
&gt; Le arrebata bruscamente la muñeca al ejemplar, provocando una reacción agresiva del mismo, luego arroja el juguete al suelo y procede a pisotearlo hasta destrozarlo por completo, mientras que con una mano mantiene alejado al 241-B. 
&gt; 
&gt; **Cliente:** (En ruso) ¿Todavía soy tu papa? ¿Y tu todavía eres mi hija?… ¿Sigues queriendo un abrazo?
&gt; 
&gt; En un momento el ejemplar logra atrapar su mano con sus dientes y procede a morderlo.
&gt; 
&gt; **Cliente:** //¡Ah! ¡Черт сука! ¡Ты меня кусаешь!//[[footnote]] ¡Maldita perra, me mordiste! [[/footnote]]
&gt; 
&gt; Toma al ejemplar por debajo de sus axilas y lo levanta, mientras este intenta inútilmente arañar su rostro, y mientras grita diversos insultos en ruso procede a estrellar la cabeza del ejemplar contra uno de los muros. Este gruñe y sigue intentando morder y arañar, se requiere más de una veintena de golpes contra la roca para que el 241-B finalmente quede neutralizado, al terminar con la cabeza totalmente destrozada.
&gt; 
&gt; El cliente permanece en silencio mientras trata de calmarse y normalizar su respiración. Observa atentamente su mano, hay un diente incrustado en el guante, lo saca y examina con mucho cuidado el guante, no hay señal alguna de rasgadura o daño.
&gt; 
&gt; Un momento después se oye la radio.
&gt; 
&gt; Empleado N°2: Señor ██████████… ¿Me escucha? Señor ██████████, ya termino su tiempo de cacería, por favor, regrese por donde vino, si tiene dudas, siga nuestras indicaciones.
&gt; 
&gt; (DATOS IRRELEVANTES OMITIDOS)
&gt; 
&gt; **[FIN DEL REGISTRO]** 


[[/collapsible]]


[[collapsible show=&#34;Archivo 241-D-7&#34; hide=&#34; ++ ACCESO CONCEDIDO&#34;]]

El siguiente es un video recuperado que muestra  la exploración de SCP-ES-241-A por parte de un equipo de MC&amp;D. El archivo se encuentra severamente dañado, careciendo de audio o bien este esta distorsionado y reducido a estática.

El equipo cuenta con siete miembros, denominados desde E-1 (el líder) hasta E-7, todos los cuales están equipados con un traje de protección de color gris idéntico al usado por los clientes de SCP-ES-241 en sus “cacerías”, además de estar fuertemente armados. Tres de ellos llevan mini cámaras instaladas en su pecho, sin embargo el video corresponde sólo a lo grabado por una de las cámaras (la portada por E-2).


 
&gt; **[INICIO DEL REGISTRO]** 
&gt; 
&gt; El equipo avanza por un túnel de concreto, chapoteando sobre un par de centímetros de agua, avanzan iluminándose con linternas, sin embargo a lo lejos se distingue una luz. Un minuto después se distingue claramente que corresponde a la luz del sol señalando la salida al exterior.
&gt; 
&gt; Finalmente abandonan el túnel, el exterior corresponde a una serie de colinas boscosas sin ninguna construcción artificial a la vista, sin embargo se distingue claramente un camino de tierra que se dirige al norte atravesando las colinas. Su líder da instrucciones a su equipo para que lo siga.
&gt; 
&gt; Avanzan por aproximadamente veinte minutos, a lo largo de su trayectoria no es visible ningún animal y los arboles y demás vegetación visible corresponden a ejemplares característicos del bosque caducifolio templado típico del sur de Chile y la Patagonia argentina. No hay novedades salvo tres ocasiones en que se detienen y toman una actitud alerta, pero luego continúan sin ningún incidente.
&gt; 
&gt; (DATOS CORRUPTOS)
&gt; 
&gt; La imagen vuelve, ahora se encuentran caminando en la parte alta de una colina, a lo lejos se distinguen varios edificios, a pesar de la distancia se nota claramente su estado de abandono y cierto grado de deterioro.
&gt; 
&gt; Continúan avanzando hacia la ciudad, en un momento se detienen y examinan un objeto en el suelo, la cámara se acerca y muestra que es claramente un periódico con hojas sucias, rotas y amarillentas, la escritura es una variante del alfabeto glagolítico[[footnote]] Antiguo alfabeto eslavo desarrollado en el siglo IX. [[/footnote]]levemente estilizado.[[footnote]] El idioma correspondiente al texto en este y otros documentos recuperados no ha podido ser identificado. [[/footnote]], hojean el periódico y muestran a la cámara las fotografías que acompañan a los textos, luego guardan el periódico en un bolso.
&gt; 
&gt; Continúan su avance hacia la ciudad, en un momento se encuentran con la primera instancia de 241-B. Es –aparentemente- una mujer adulta, en avanzado estado de descomposición, uno de los miembros del equipo se acerca portando una barra de metal para forzar puertas, de una patada derriba al 241-B y una vez en el suelo lo neutraliza destrozando su cráneo.
&gt; 
&gt; Continúan avanzando pero ahora más lentamente y con una actitud más precavida, en tres ocasiones más vuelven a encontrarse con ejemplares de 241-B solitarios, todos son neutralizados a golpes sin usar armas de fuego.
&gt; 
&gt; [[div margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
&gt; [[image ciudad1 style=&#34;width:{$width};&#34; link={$link}]]
&gt; //Ciudad hallada en SCP-ES-241-A a la que se dirigió el equipo de MC&amp;D//
&gt; [[/div]]
&gt; //(DATOS CORRUPTOS)//
&gt; 
&gt; Cuando la imagen vuelve se encuentran en el interior de un edificio en muy mal estado, aparentemente es una escuela u otro tipo de centro educacional, hay salas con pizarrones y pupitres y oficinas llenas de libros, revisan gran cantidad de documentos y papeles, algunos los muestran a la cámara, muchos parecen ser libros de estudio sobre historia, biología y matemáticas, uno que examinan con mayor detención es aparentemente un libro de geografía que incluye muchos mapas a color, entre las principales diferencias entre la geografía de SCP-ES-241-A y la de nuestra realidad basal se encuentran:
&gt; 
&gt; -Centroamérica no existe, y norte y Sudamérica son dos masas continentales separadas.
&gt; 
&gt; -El sur de la península ibérica y el norte de África están fusionados, el mar mediterráneo no existe como tal, en su lugar hay una serie de lagos de gran tamaño, muy inferiores en superficie, lo cual transforma totalmente la geografía del sur de Europa y del norte de África.
&gt; 
&gt; -Inglaterra esta unida al norte de Francia por una pequeña franje de tierra.
&gt; 
&gt; -Hay un pequeño continente en forma de estrella en la parte sur del océano atlántico, entre África y Sudamérica.  
&gt; 
&gt; -Sudamérica solo cuenta con cinco países, el mayor de todos abarca el equivalente a los territorios de Brasil, Colombia, Paraguay, Uruguay y Ecuador, el segundo en tamaño correspondería a los territorios de Chile y Argentina.
&gt; 
&gt; -Por el contrario, en Norteamérica Canadá y Estados Unidos se encuentran divididos en 17 estados diferentes.
&gt; 
&gt; -Aparentemente, la Antártida es una nación independiente.
&gt; 
&gt; Al explorar encuentran un salón cuyas puertas están cerradas, al forzarlas, se encuentran con un gran número de cadáveres en su interior, todos están reducidos a esqueletos y por su estatura  corresponderían a niños entre 5 a 10 años, cierran el salón y abandonan el lugar rápidamente.
&gt; 
&gt; //(DATOS CORRUPTOS)//
&gt; 
&gt; E-2 y E-5 se encuentran en lo alto de una azotea, E-5 porta un fusil de francotirador Dragunov, el cual tiene instalado en su cañón un silenciador modificado. E-2 observa mientras E-5 dispara en múltiples ocasiones (exactamente veintitrés veces) a múltiples blancos fuera de la vista, de vez en cuando hace una pausa e intercambia algunas palabras con E-2. En un momento este se asoma y mira hacia abajo, mostrando una gran área, aparentemente un estacionamiento donde hay algunos vehículos, y varios 241-B, la mayoría ya neutralizados de un disparo en la cabeza. 
&gt; 
&gt; Cuando termina, E-5 hace un signo de “V” de victoria, y ambos bajan de la azotea por las escaleras.
&gt; 
&gt; //(DATOS CORRUPTOS)//
&gt; 
&gt; Durante los siguientes treinta minutos exploran un edificio, el cual consiste principalmente en oficinas, examinan algunos documentos y los guardan pero ignoran a la mayoría. También encuentran algunos computadores personales, son de un modelo con un parecido superficial a los PC de mediados de la década de 1980. Como no hay electricidad no pueden encenderlos, sin embargo los desarman y extraen sus discos duros. En cuatro ocasiones se encuentran con ejemplares de 241-B, todos son neutralizados con el menor ruido posible.
&gt; 
&gt; Finalmente abandonan el lugar y salen al exterior, una vez en la calle discuten, y señalan hacia un edificio a cierta distancia, este es de gran tamaño, de color gris y con una arquitectura brutalista que hace que destaque por encima de los demás edificios. Uno de los miembros señala hacia el sol, que a juzgar por su posición parece indicar una hora entre las 4 y las 5 PM, comenzando a atardecer. Finalmente ponen marcha hacia esta estructura.
&gt; 
&gt; //(DATOS CORRUPTOS)// 
&gt; 
&gt; E-2 y E-7 se asoman por la ventana de un tercer piso y miran hacia la calle, en ella ocurre el siguiente hecho: hay una veintena de 241-B en círculo, en el centro hay un espacio abierto donde se encuentran tres ejemplares más, estos están espalda contra espalda y rodeados por el resto de los 241-B, quienes actúan de forma amenazante. En varias ocasiones intenta agarrar o arañar a uno de los tres, pero estos se defienden y los rechazan e incluso los golpean, haciéndolos retroceder.[[footnote]] Este comportamiento es francamente inusual en infectados por SCP-008, quienes nunca antes habían dado muestras de un comportamiento social y gregario de este tipo, además tampoco habían mostrado antes algún grado de instinto de preservación, incluyendo el temor a recibir daño. [[/footnote]]
&gt; 
&gt; Este fenomeno se prolonga por más de diez minutos y solo es interrumpido por el siguiente incidente:
&gt; 
&gt; Una instancia aparece doblando una esquina y se dirige lentamente hacia el grupo, es muy similar al resto de las instancias encontradas, solo que esta lleva colgando del cuello un cilindro metálico algo oxidado. Cuando finalmente llega junto al círculo, empieza a jalar del cilindro, buscando desprenderlo de su cuello. Tras varios intentos debido a su poca fuerza física, finalmente tiene éxito y el cilindro cae a sus pies. Cinco segundos más tarde ocurre una gran explosión.
&gt; 
&gt; E-2 y E-7 son derribados por la misma, e incluso fragmentos de carne caen sobre ellos. Se recuperan rápidamente, no están heridos pero si sorprendidos y muy confundidos. Cuando se levantan y miran hacia la calle ven que el circulo se ha disuelto y los 241-B vagan confundidos, aunque hay varios que están en el suelo mutilados y agitándose.
&gt; 
&gt; Ambos se ponen en marcha y atraviesan varias habitaciones y pasillos, finalmente llegan a una sección de escaleras y empiezan a bajar, pero se detienen al ver a varias instancias subiendo. Las neutralizan a todas sin problema. Comienzan a bajar, pero tras descender dos pisos se encuentran con un grupo mucho mayor de 241-B.
&gt; 
&gt; E-7 arroja entonces dos granadas y se ponen a cubierto, una vez ocurrida la explosión se asoman y ven los cuerpos despedazados de las instancias, pero varios de ellos aún moviéndose. Bajan las escaleras y finalmente llegan a una puerta que los lleva al exterior.
&gt; 
&gt; En la calle encuentran varias instancias, atraídas por los fuertes ruidos, comienzan a avanzar rápidamente, ocasionalmente neutralizando con sus armas a algun 241-B que se acerca demasiado.
&gt; 
&gt; 
&gt; //(EL RESTO DEL ARCHIVO ESTA CORRUPTO)//
&gt; 
&gt;  **[FIN DEL REGISTRO]**
