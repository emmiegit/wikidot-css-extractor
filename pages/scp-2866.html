[[include component:image-block name=BanksyAWCY.jpg|caption= SCP-2866 antes de su contención inicial.|width=300px]]

**Ítem #:** SCP-2866

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2866 debe estar contenido en una superficie de cuatro metros cuadrados de muro de concreto aislado. El suelo de la cámara de contención debe estar compuesto (o tener una capa de 5 centímetros de grosor) de vidrio, tierra blanda o grava. Además, todas las paredes de la cámara de contención deberán estar compuestas (o tener una capa de 3 centímetros de grosor) de vidrio, aunque esto no es esencial para una contención efectiva y sólo proporciona más defensa contra una brecha. Si SCP-2866 debe ser transportado a otro lugar, puede ser contenido rodeándolo de grava.

El sitio que contenga a SCP-2866 debe estar ubicado a un mínimo de 100 kilómetros de cualquier área metropolitana importante para limitar la distancia que SCP-2866 pueda recorrer en caso de una brecha.

A partir del 08-██-20██, se ha suspendido todo acceso y visualización de SCP-2866. Por favor, consulte el Anexo-2866-A para más detalles.

**Descripción:** SCP-2866 es una pieza de grafiti animado de aproximadamente 3 metros de altura. La obra de arte representa a un joven asiático vestido con una sudadera con capucha y pantalones vaqueros, pintado con pintura negra en aerosol. SCP-2866 es capaz de transferirse a superficies de construcción comunes [[footnote]] Incluyendo madera, hormigón, gran parte de plásticos, asfalto, ladrillo, acero, hierro y cobre. No obstante, SCP-2866 es incapaz de moverse a través del cristal o de materiales poco consistentes, como la tierra o la grava.[[/footnote]] siempre que la superficie esté alineada con la pared que ocupa SCP-2866 o sea adyacente a ella.

Se cree que SCP-2866 posee cierto grado de sapiencia.[[footnote]] A pesar de ello, los intentos de comunicarse con SCP-2866 a través del habla y/o de pancartas de protesta han sido totalmente infructuosos.[[/footnote]] Si no es contenido, buscará una protesta política a través de medios desconocidos y se mostrará de forma prominente en una pared cercana. SCP-2866 intentará entonces &#34;unirse&#34; a la protesta mostrando activamente una variedad de carteles con lemas relacionados a ésta. SCP-2866 parece tener un suministro inagotable de carteles; para producir uno, se agacha y parece recoger un cartel del suelo, momento en el que aparece en las manos de SCP-2866. Hasta la fecha, SCP-2866 ha sido un participante confirmado en █ protestas (Véase el Anexo-2866-A para una lista con algunas de ellas).

SCP-2866 sólo asiste a las protestas que se oponen a la desigualdad socioeconómica y/o a favor del liberalismo social. Se manifiestan otros efectos anómalos cuando SCP-2866 participa en dichas protestas. Las personas que se encuentran en las inmediaciones de SCP-2866 no se interesan por él, considerándolo un manifestante humano. Los manifestantes a los que se une SCP-2866 se animan, prolongan la protesta y, ocasionalmente, gritan consignas desde los carteles de SCP-2866. Además, cualquiera que vea una protesta a la que asista SCP-2866 empezará a estar de acuerdo con el punto que presenta, independientemente de su postura previa sobre el tema. Este efecto dura entre cinco (5) y catorce (14) días, momento en el que la persona afectada recuperará su postura anterior. Este efecto se vincula directamente con █ cambios en la legislación con las protestas del SCP-2866.

Cuando no participa activamente en una protesta, SCP-2866 permanece inmóvil, a veces con un cartel con un eslogan político genérico escrito en él. El cartel más común es &#34;La sociedad recibe el tipo de vandalismo que se merece&#34; en letras mayúsculas estarcidas.

**Anexo 2866-A:** Lista de algunas de las protestas donde asistió SCP-2866:

**Evento:** Manifestación del grupo █████ ██ ██████ en favor del aumento del salario mínimo.
**Fecha y Localización:** ██████, Nueva York; ██-██-2010.
**Acciones de SCP-2866:** SCP-2866 mostró un cartel que mostraba un billete de veinte dólares. Debajo estaba escrito: &#34;INTENTEN COMER CON ESTO, CERDOS&#34;.
**Resultados Destacables:** La protesta duró █ horas antes de su dispersión. Se administraron amnésicos de Clase-A a los manifestantes implicados. SCP-2866 evadió la contención. Una encuesta posterior mostró que el 80% de los habitantes de ██████, Nueva York, estaban de acuerdo en aumentar el salario mínimo.

**Evento:** Desfile del Orgullo Gay.
**Fecha y Localización:** ████████, Nueva York; ██-██-2011.
**Acciones de SCP-2866:** SCP-2866 sostenía una bandera con los colores del arco iris en una mano y un cartel que ponía &#34;LEGALICEN EL AMOR&#34; en la otra.
**Resultados Destacables:** Los operativos de la Fundación difundieron el rumor de que SCP-2866 era una elaborada instalación artística. SCP-2866 se contuvo con éxito. La legislación sobre el matrimonio entre personas del mismo sexo fue votada en Nueva York siete días después del incidente. El ██% de la población votó a favor de su legislación, frente a sólo el █% de votos en contra.

**Evento:** Toma Wall Street.
**Fecha y Localización:** Nueva York, Nueva York; 17-09-2011 (En ese entonces, SCP-2866 estaba siendo contenido en el Sitio-██).
**Acciones de SCP-2866:** Se observó que SCP-2866 &#34;miraba&#34; en dirección a la protesta de Toma Wall Street. Sostenía un cartel en el que se leía: &#34;SOMOS EL 99%, Y NUNCA PARAREMOS&#34;. SCP-2866 mostró un comportamiento atípico, ya que apenas se movió durante las protestas. SCP-2866 permaneció en este estado durante 28 días (la duración de la protesta de Occupy Wall Street).
**Resultados Destacables:** El comportamiento normal se reanudó después. No se registraron cambios notables en el personal de Sitio- ██.

**Evento:** Intento del Investigador ██████ de interrogar a SCP-2866 para determinar su inteligencia, origen y propósito, así como para obtener cualquier otra información de utilidad.
**Fecha y Localización:** Sitio-██, 20-10-201█.
**Acciones de SCP-2866:** SCP-2866 no contestó al interrogatorio durante 20 minutos, en los que el investigador ██████ intentó presentarse repetidamente. Aproximadamente a los 22 minutos del interrogatorio, SCP-2866 mostró un cartel que decía &#34;AL CARAJO CON LA FUNDACIÓN&#34;. El Investigador ██████ finalizó el interrogatorio; SCP-2866 continuó sosteniendo el cartel durante 48 horas.
**Resultados Destacables:** El conocimiento de SCP-2866 sobre la Fundación se trató como una infracción moderada del protocolo de contención de la información; la investigación no fue concluyente. Los investigadores que presenciaron la &#34;protesta&#34; informaron a la administración del sitio de un leve descontento con muchas de las políticas de la Fundación, pero no se observó una correlación hasta la siguiente protesta.

**Evento:** Ninguno.
**Fecha y Localización:** Sitio-██,08-██-201█
**Acciones de SCP-2866:** SCP-2866 produjo y mostró dos carteles; uno contenía un dibujo estilizado de SCP- -███ rompiendo la contención. El otro dictaba, &#34;¡LIBERAN A ███ AHORA MISMO, ESCALVISTAS DE LA FUNDACIÓN!&#34; SCP-2866 mantuvo esta actividad durante cinco horas.
**Resultados Destacables:** El Investigador ██████ rompió la contención de SCP-███ de manera deliberada dos horas después de que la &#34;protesta&#34; había comenzado. SCP-███ fue recapturado, resultando en la pérdida de ocho miembros del personal del Sitio-██ (incluyendo al Investigador ██████). El conocimiento de SCP-2866 acerca de SCP-███ se consideró una grave violación al protocolo de contención de la información; la investigación no fue concluyente. Los procedimientos especiales de contención se actualizaron para restringir la visualización y la interacción con SCP-2866.
