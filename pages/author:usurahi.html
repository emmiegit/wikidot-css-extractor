**名前:** [[span class=&#34;ruby&#34;]]薄氷[[span class=&#34;rt&#34;]]うすらい[[/span]][[/span]] [[span class=&#34;ruby&#34;]]景見[[span class=&#34;rt&#34;]]かげみ[[/span]][[/span]]

**セキリュティレベル:** 2

**職務:** 霊的オブジェクトの研究、およびそれらに対する効果的な収容設備の開発

**所在:** サイト-81██

**人物:** 薄氷博士は19██/05/26生、熊本県██市出身、身長0cm、体重0kgの(おそらく)男性です。財団就職以前から霊的実体について個人的な研究を行っており、単独でSCP-███-JPの一時的な無力化に成功したことがきっかけで財団に雇用されました。彼はこれまでにSCP-███-JPの収容種順の確立、U-01霊的実体追跡装置[[footnote]]特定の霊的実体を捕捉追跡する装置。[削除済]作戦の際に特に役立ちました。[[/footnote]]の開発、[編集済]--、サイト管理者から下された██度に渡る懲罰--などの功績を残しています。

薄氷博士は19██/██/██に発生したSCP-███-JP収容違反の際に肉体的に死亡しましたが、オブジェクトの影響によりクラスⅡ霊的実体として--しぶとくも--蘇りました。これにより彼は一時的にSCP-███-JP-Aとして収容されていましたが、特に注目に値する特異性がないと判断されたことから財団職員として再雇用されました。薄氷博士は霊的実体であるため物理的な作用を受けつけませんが、ある程度の重さのものを不明な原理によって“持ち上げる”ことができます[[footnote]]この際、周囲からは物が独りでに浮かんでいるように見えます。[[/footnote]]。ただし発声能力はないため、コミュニケーションのために常にホワイトボードとペンを持ち歩いています。

//ようするに、サイト-81██の“浮かぶホワイトボードの怪”の正体は彼だということです。最初は面食らうかもしれませんが、いずれ慣れますよ。- エージェント・███//

また薄氷博士の所在地は常にU-01霊的実体追跡装置によって監視されており、万一彼が機密区画、女性用トイレ、女性更衣室などの侵入が許可されていないエリアに立ち入った場合は**厳重な処罰**が下されます。

//私にプライバシーはないんですかね? - 薄氷博士//
　―//ああ?ないよそんなもん。 - ██博士//

薄氷博士はお守りや護符などのオカルト物品の収集を趣味としており、そのため彼のオフィスには物流部門から得たそれらの物品が所狭しと並べられています。--しかし、護符や魔除けが薄氷博士を成仏させる気配はありません--。彼の性格は非常に--厄介で腹立たしい--お茶目であると評され、職員の反応を楽しむためにしばしば“ポルターガイスト現象”[[footnote]]物が勝手に移動する、人が空を飛ぶ、誰もいないところから音がするなど。[[/footnote]]を引き起こします。大抵の場合それらは悪戯程度のものに留まりますが、あまりに度が過ぎる場合はサイト管理者に報告してください。処罰します。

また、自殺を決意するほど深く思い悩んでいる人員がいる場合、薄氷博士はそれを目敏く見つけては早く自殺するよう説得し--、道連れにしようと試み--ます。しかしながら、これらの人員すべてが彼との接触後に自殺を思いとどまり、より前向きな思考を行うようになったことが確認されています。当初これは薄氷博士の特異性によるものだと考えられていましたが、検証の結果単に彼の交渉能力が絶望的なまでに低いからに過ぎないと断定されました。

//死んでまであんなダメ人間になるくらいなら、せめて精一杯生きてやろうと思ったんです。 - ███研究員//

//死ぬというのも案外悪い物ではありませんよ?あなたも早く肉体なんて捨てて、自由な霊的世界へ飛び立ちましょう! - 薄氷博士//

**同僚の評価:**
//あのクソ幽霊をぶん殴れる装備を支給してはもらえませんか? - ██研究員//

//はっきり言っておくが、今度新人用の宿舎で“ポルターガイストごっこ”なんてやらかしてみろ。必ず収容室に放り込んでやるからな。 - ██博士//

//今朝廊下で転んだんですが、あなたの仕業ですよね?私の足首を掴んだんでしょう? - エージェント・██//
　―//妙な言いがかりは止してください。私じゃありませんよ! - 薄氷博士//

//薄氷博士が何か問題行動を起こした場合、直ちに報告してください。実はnPDNに1機空きがあるのですよ。 - ███博士//

+ 用語

**霊的実体:** 霊的実体とはエクトプラズムによって構成された実体のことを指します[[footnote]][[[SCP-2176]]][[/footnote]]。俗に幽霊とも呼ばれますが、必ずしも生物の死によって生じるとは限りません。[[footnote]]生物の死によって生じるものは身体依存型霊的存在と称され、多くの場合発生直後に拡散、消失します([[[SCP-959-JP]]])。[[/footnote]]一般的に非実体性[[footnote]]他の物質と相互作用を持たないことをいう。[[/footnote]]ですが、中には実体を持つものや、実体と非実体を任意に切り替えることができるものも存在します。非実体性かつ不可視の霊的実体を非異常の手段で観測することは困難でしょう。

**エクトプラズム:** 通常の状況下では透明であり、室温で蒸発する半有形的流体です[[footnote]][[[SCP-2176]]][[/footnote]]。ただし財団に収容されている霊的実体を構成しているエクトプラズムは殆どの場合「通常の状況下」にはないため、しばしばこの特性を無視するでしょう。

**霊素:** 主に81地域ブロックの研究者の間で提唱されている霊的実体の構成要素です。エクトプラズムと同じものを指すかもしれませんし、違うかもしれません。

**ポルターガイスト:**  実体を持たないエネルギーの古典的な名称であり、しばしば霊的実体によって発生します。このような霊的事象としてのポルターガイストは“タイプ-Ⅰと称され、生物の思念によって発生するタイプ-Ⅱとは区別されます[[footnote]][[[SCP-128]]][[/footnote]]。
　
　
+ 霊的実体の分類
　
**クラス:** 霊的実体の知性及び作用力[[footnote]]物理的な行動を取る能力[[/footnote]]の有無によって割り当てられる分類で、クラスAからクラスDまでが存在します。
||~ クラス||~ 概要||~ 実例|| 
|| クラスA|| 知性と作用力の両方を有する霊的実体です。|| [[[http://ja.scp-wiki.net/solvex-s-proposal|Solvexの提言]]]、[[[SCP-2176]]]|| 
|| クラスB|| 知性は有するが作用力は持たない霊的実体です。|| [[[SCP-2176]]]|| 
|| クラスC|| 作用力は有するが知性は持たない霊的実体です。|| 未確認|| 
|| クラスD|| 知性と作用力のどちらも持たない霊的実体です。|| [[[SCP-457-JP]]]|| 
　
　
**レベル:** 霊的実体の攻撃性・活発性に照らして割り当てられる分類であり、最も広く用いられています。“クラス”と呼ばれることもありますが、上述のクラスとの混同を避けるため、ここではレベルに統一します。
||~ レベル||~ 概要||~ 実例|| 
|| レベルⅠ|| レベルⅠ霊体は何らの活動も見せないか、あるいは極めて受動的かつ限定的な活動のみを行います。彼らが生者に害をもたらすことは殆ど無いでしょう。クラスDの霊体は殆どの場合レベルⅠに分類されると考えられます。|| [[[SCP-1452-JP]]]|| 
|| レベルⅡ|| レベルⅡ霊体はしばしば能動的な活動を行いますが、傾向としては静的で、敵対的な行動を取ることは稀です。クラスAの霊体は基本的にレベルⅡ以上に分類されることになるでしょう。|| [[[SCP-2996]]]、[[[SCP-392-JP]]]、[[[SCP-1287-JP]]]、[[[SCP-1320-JP]]]||
|| レベルⅢ|| レベルⅢ霊体は活動的かつ能動的ですが、レベルⅣ以上の霊体とは異なり自ら敵対的な行動を取ることは多くありません。とはいえ、人目につきやすいために発見され場合には迅速な対応が必要となるでしょう。|| [[[SCP-561-JP]]]、[[[SCP-553-JP]]]|| 
|| レベルⅣ|| レベルⅣ霊体は活動的で、しばしば攻撃的な反応を見せます。最も、レベルⅤのような無差別的な攻撃性は有していません。|| [[[SCP-3560]]]||
|| レベルⅤ|| レベルⅤ霊体は極めて攻撃的な霊的実体です。生物全般に対する敵愾心を有しており、付近にいる者は誰であれ攻撃を受けることになります。極めて深刻な脅威であるといえるでしょう。|| [[[SCP-1337]]]、[[[SCP-295-JP]]]、[[[SCP-1993-JP]]]|| 
　
　
**タイプ:** 霊的実体の性質によって割り当てられる分類で、極めて多岐に渡ります。ここに示されているのはその一例に過ぎません。
||~ タイプ||~ 概要||~ 実例|| 
|| タイプ4G|| 任意に視覚的および/または肉体的に実体化・非実体化する能力を有する霊的実体を指します。|| [[[SCP-2373]]]|| 
|| タイプ3N|| 水を媒体とする霊的実体を指します。|| [[[SCP-1022-JP]]]、[[[SCP-1081-JP]]]|| 
|| タイプⅥ|| 電子的なデータを媒体とする霊的実体です。彼らは自身が存在するデータベース上のあらゆる記録にアクセスすることができます。|| [[[SCP-2111]]]||
|| タイプⅫ|| 人工物を起源とする霊的実体を指します。伝統的に付喪神と呼ばれるものだと考えて良いでしょう。|| [[[SCP-1334-JP]]]||
　
　
+ 霊的プロジェクトに携わる人員

**機動部隊ミュー-13 “ゴーストバスターズ”:** SCP-460に対処するために結成された霊的または非実体性オブジェクト専門の機動部隊です。彼らは他に[[[SCP-128]]]、[[[SCP-1036]]]、[[[SCP-3004]]]に関するプロジェクトに携わっています。

**機動部隊オメガ-0 “アラ・オルン”:** [[[SCP-2111]]]を参照。
　
　
+ テクノロジー

**非物質変異無効装置/non-Physical Displacement Neutralizer:** 非物質変異無効装置、略してnPDNの利用は非実体性の霊的実体の収容に際し最も有効な手段の一つです。この装置は従来の対霊兵器とは異なり、霊的実体を破壊するのではなく、強制的に実体化させることで物理的な収容を可能とするために開発されました。nPDNは現在[[[SCP-2996]]]、[[[SCP-561-JP]]]、[[[SCP-1081-JP]]に関するプロジクトで用いられており、[[[SCP-926-JP]]]、[[[SCP-936-JP]]]、[[[SCP-1552-JP]]]、[[[SCP-1905-JP]]]の報告書内で言及されています。

**改良版カーデック計数機/Improved Kardec Counter:** 改良版カーデック計数機は霊的発光[[footnote]]Ectoluminescence。エクトプラズムに電流を通した際に生じる発光現象。[[/footnote]]を利用して周囲の霊体を検出する機器です。持ち運びが可能ですが、性質上あまり広範囲の霊体を検出することはできないてしょう。改良版カーデック計数機は[[[SCP-2176]]]及び[[[SCP-849-JP]]]の調査で用いられたことがあります。

**ホフマン携帯型電気除霊ユニット/Hoffman Portable Electric-Thaumic Unit:** 今はなきプロメテウス研究所の設計図からリバース・エンジニアリングによって獲得された対霊兵器です。名前の通り携帯可能であるという利点があります。ホフマン携帯型電気除霊ユニットは現在[[[SCP-3560]]]への対処に用いられています。

**メトカーフ非実体反射力場発生装置:** これはいわば科学的に“結界”を発生させるための装置であると言えるでしょう。非実体性の霊的実体の封じ込めには極めて有用であり、多くの心霊学的プロジェクトに利用されています。一例として、[[[SCP-295-JP]]]、[[[SCP-1081-JP]]]、[[[SCP-1233-JP]]]、[[[SCP-1334-JP]]]、[[[SCP-1993-JP]]]の収容に用いられています。

**ハイズビル幽体固定法:** 霊的実体を強制的に非実体化させるための儀式で、先進的な装置を必要としないという特徴があります。ただし、その運用には犠牲を伴うでしょう。ハイズビル幽体固定法は[[[SCP-295-JP]]]の収容に利用されています。

**シュタイナー/レヴィ非実体化抑制装置/Steiner-Levi&#39;s Ghosting Resistant Device:** シュタイナー/レヴィ非実体化抑制装置、略してGRDは、実体/非実体を相互に切り替えることができる(即ちタイプ-GNの)霊的実体が実体化した場合に、再度の非実体化を阻害する装置です。性質上実体化能力を持たない霊的存在に対しては利用できませんが、霊的存在が装置から離れた場合でも継続的に作用する点でnPDNに勝ります。GRDは[[[SCP-936-JP]]]及び[[[SCP-959-JP]]]に関するプロジェクトで利用されており、また[[[SCP-736-JP]]]の報告書内で言及されています。

**スラント霊素固着波生成器/SLANT Ecto-Element Fixation Wave Generator:** シュタイナー/レヴィ非実体化抑制装置の理論をベースに開発された装置で、実体化した霊体の霊素を固化させることでその物理的活動をも制限することを意図して設計されました。SLANTとは、開発者である[[[http://ja.scp-wiki.net/author:amamiel|阿久津博士]]]、ノースモア博士、トラース博士の頭文字にシュタイナー博士とレヴィ博士の頭文字を加えたものです。霊体の予期せぬ反発を招きかねないことから現在は試験運用段階であり、[[[SCP-736-JP]]]の収容にあたり実験的に用いられました。
