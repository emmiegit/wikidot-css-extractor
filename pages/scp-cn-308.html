    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-308 - オールバート異次元ショッピングセンター
**原題:** SCP-CN-308 - 奥尔博次元商城
**著者:** ©︎[[*user Freedom Koo]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-CN-308

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-CN-308に侵入した一般人については、全員行方不明扱いとします[[footnote]]不要な侵入を防ぐため、SCP-CN-308の外装には「改装中です、しばらくお待ちください」との注意書きを貼った上で、サイト-CN-21による監視を実施しています。[[/footnote]]。また、内部に侵入した財団職員は自動的に機動部隊-庚午-06（”お買い物中毒”）の隊員に任命され、SCP-CN-308の収容任務にあたることとなります。収容に必要な物資はオブジェクト内部で獲得することが可能です。オブジェクトの長期の収容は、精神状態の悪化につながることから、収容要員はB棟2階の書店にて、テキストを用いた心理学の自習を行うことが推奨されます[[footnote]]収容要員は落ち着きを保ちつつ、財団の連絡および救援を待ってください。[[/footnote]]。

**説明:** SCP-CN-308は中国の1級都市[[footnote]] 訳注: メディアによって定義が異なるものの、[https://baike.baidu.com/item/%E4%B8%AD%E5%9B%BD%E4%B8%80%E7%BA%BF%E5%9F%8E%E5%B8%82/2343234 第一財経・新一線城市研究所] による区分では、上海・北京・深セン・広州の4都市を1級都市に定めている。[[/footnote]]である[編集済]市[編集済]区の中心商業地区に所在する商業施設「[[span class=&#34;ruby&#34;]]オールバート[[span class=&#34;rt&#34;]]OalBart[[/span]][[/span]]ショッピングセンター」です。オブジェクトはサイト-CN-21からわずか█.█キロメートルの距離に位置しています。作業員の出入りや事前通知の形跡が無いにも関わらず、ほぼ1晩で建設されたことから、オブジェクトは財団の注意を引きました。その後、財団が内部を探索した所、オブジェクトの異常な性質が明らかとなりました。

SCP-CN-308に侵入した人間はまず、入店を歓迎する趣旨の音声を耳にします。音量は最高で60デシベルに達します。施設内では女声によるアナウンス（付録CN-308-Aを参照してください）が頻繁に流れており、対象が任意の専門店に立ち入った際や、特定の時刻になった際にも、最高60デシベルのアナウンスが響き渡ります。施設内にある商品は毎日交換されており、どの商品も正常に使用することが可能です。商品を入れ替えるシステムやメカニズムについては、現在もまだ解明に至っていません。施設内の設備はいかなる手段でも破壊できないことが判明しています。

SCP-CN-308の内部構造は通常のショッピングセンターに類似していますが、人間のスタッフの存在は一切確認されていません。その一方で、施設内にはさまざまな異形生物が存在しており、一部の個体は財団が記録している宇宙生物の特徴に合致しています。施設内には1名の人間--顧客--しか存在できないと推測されており、他の人間が内部へ新たに侵入した時点で、直前に侵入していた人間は--消失しています--（未確定な情報です。詳細は付録CN-308-Aを参照してください）。なお、前述の破壊不能な性質は、閉鎖状態の扉にも適用されることから、出入口の扉を内側より開く方法は、今の所確立されていません。

**付録CN-308-A:** SCP-CN-308がサイト-CN-21の近辺に出現した当初、当該サイトはDクラス職員をオブジェクトに派遣し、内部の調査を試みました。D-909は司令部との連絡が不可能な事態に陥っても、周囲の状況を説明し続けるように指示されており、服にはGPSやカメラ、ボイスレコーダーなどの機材が縫い付けられていました。以下の内容は機動部隊-庚午-06（“お買い物中毒”）の隊員が回収・整理したものです。

[[collapsible show=&#34;► 抜粋を展開する&#34; hide=&#34;▼ 抜粋を畳む&#34;]]

&gt; //D-909がSCP-CN-308に侵入し、周囲を見回す。なお、正面扉が閉まると同時に、司令部とD-909間の通信はロストしており、再確立にも失敗したことを留意されたし。//
&gt; 
&gt; **アナウンス:** オールバートショッピングセンターへようこそ！お客様は100098人目のニンゲンでございます！当店でのショッピングを通して、全く新しい、素晴らしい1日をお楽しみください！当店は協賛団体の強力なスポンサーシップとご支援の下、320日に渡って営業を続けております。アンダーソン・ロボティクス、ワンダーテインメント博士、ファクトリー、マーシャル・カーター＆ダーク株式会社様へ、深く感謝を申し上げます！そして今回、当店の宣伝を行ってくださいます、SCP財団様に対しましても、心からの感謝を表明いたします！
&gt; 
&gt; あなたの1日が良いものとなりますように。当店のサービスに関しましては、ぜひお気軽にお申し付けください！何かございましたら、C棟のインフォメーションカウンターまでお越しください。
&gt; 
&gt; **D-909:** 何だよ、ビビるっての……それにしても、何で誰も居ないんだ？
&gt; 
&gt; //D-909はC棟に進む。「インフォメーションカウンター」と書かれた案内板は、閉鎖した扉を指し示している。D-909は扉を開けようと試みるも、扉は施錠されていた。//
&gt; 
&gt; **D-909:** ええと……すみません、ここに人って居るんですかね？
&gt; 
&gt; **アナウンス:** ご存知ですか？当店ではあらゆるクレジットカードがお使いいただけます！//無人サービスシステム//はお支払いの手間を省き、お客様により高品質なショッピングをご提供します。さあ、歩みを止めること無く、店内をお巡りください──お楽しみはまだまだございます！
&gt; 
&gt; **D-909:** 居るの？居ないの？
&gt; 
&gt; **アナウンス:** //無人サービスシステム//はお支払いの手間を省き、お客様により高品質なショッピングをご提供します。さあ、歩みを止めること無く、店内をお巡りください──[[size 120%]]お楽しみはまだまだございます！[[/size]]
&gt; 
&gt; //D-909はビデオカメラを構えてショーケースを横切る。ケースには上述組織のロゴが付いた、さまざまな商品が並べられている。ケースの縁には”MC&amp;D提供”と印字されている。視認できた商品には、”リトル・ミスターズ”シリーズのうち、リストに登録されていないもの（”ミスター・魅力、あなたのデートをより万全にします！”）や、ゲーマーズ・アゲインスト・ウィードが出品したと思しき”ミス・スラング”──“スラングおばさんガチャを回して、君だけのスラングおばさんを集めよう！”）も含まれている。壁には軽微なミーム効果を有する超現実絵画が数多く飾られている。//
&gt; 
&gt; //D-909がカメラを再び通路に向けた際、非人型生物が数体、連れ立って進んでいる様子を映し出した。それらはD-909の方へ向きを変えると、困惑したような表情を浮かべた。D-909は身を翻し、逃走。//
&gt; 
&gt; **アナウンス:** 魅力の無さを気にしていませんか？仕事中、上司に良い印象を与えられない？オレンジ色のツナギなんて、宇宙ではとっくのとうに廃れたファッションですよ！2階のAWCYアーティズムブティックにて、あなたにピッタリなコーディネートを見つけましょう！
&gt; 
&gt; **D-909:** 確かに、このボロっちい服は嫌だが…… [//溜息//] どう考えても──今は──そういう時じゃねえっての──

&gt; **アナウンス:** 今年は何でもかんでも値上がりしてるというのに、お給料は一向に値上がりしません！物価高で家計が苦しい？そんな時はオールバートの定価ショップでお買い物して、キャッシュバックをもらっちゃいましょう！いくらお得になると思いますか？どんなに多くても、10％だとお思いでしょう？それっぽっちでは少なすぎますよ！当店ではなんと、最大35％もお得になるんです！
&gt; 
&gt; **D-909:** ここって外に通じる手段が無いのか？俺はさっき、モールを一巡りしてみたんだが、3階以上に上がるエレベーターや階段が、全部封鎖されてるんだ。外で見た感じだと、少なくとも5階くらいの高さはあるはずなんだ。俺は今──
&gt; 
&gt; **アナウンス:** 希望の火を伝え、人々を愛そう！マナによる慈善財団のチャリティーイベントが、3階にて開催中です。ゾンビウイルスに苦しむアビロニア州の子どもたちに、援助の手を差し伸べましょう！
&gt; 
&gt; //D-909は両眼が頭部側面に位置している、1体の巨大な魚型生物に遭遇する。対象はD-909の存在に気づいていないものの、D-909は恐怖を感じていることが、映像から見て取れる。//
&gt; 
&gt; **アナウンス:** 買い物に飽きてきても、心配ご無用です！2階にあります、ゲームセンターとVR体験ルームが、一味違った娯楽をご提供いたします！また、マクスウェリズム・ネットカフェは、1060Tiのグラフィックボードや、100兆ヘルツのブロードバンドをそろえて、あなたの来店をお待ちしております！さあ、今夜もドン勝[[footnote]] 訳注: バトルロイヤルゲーム「PlayerUnknown&#39;s Battlegrounds（PUBG）」で優勝時に表示されるメッセージ。 [[/footnote]]だ！
&gt; 
&gt; **D-909:** ネカフェ……？分かった、行ってみよう。

&gt; [余分な内容を省略]
&gt; 
&gt; **D-909:** 俺はついさっきまで、ネットカフェのパソコンを試していた。案の定、メッセージソフトの類は1つも無かったが、ゲームなら大量にインストールされてたよ。もしかしたら、ゲーム内だったら他人とやり取りできるかもしれないって思ったんで、PUBGを起動して、最初に会ったプレイヤーに「ショッピングセンターに閉じ込められてるんだけど、通報してくれない？」って言ってみたんだ。そしたら、相手はこう返してきた。「去年、ウチの妻がケンタウルス星系に旅行したいと言い出した時、隠してたへそくりが見つかっちゃったことがあってね。俺はその後、1週間も沼地にぶち込まれていたよ。なあ兄弟、君は奥さんに新しい人皮マスクを贈らなかったんだろう？それじゃあ助けになれないね」ってな。直後、俺は背後から撃ち殺された。ひょっとして、俺のチームメイトは、みんな人間じゃないのか？俺は気でも狂ったのか？そう思ったんで、その後は無言でプレイすることにしたよ。ちなみになんだが、一応ドン勝はできたぜ。1晩かかったけどな。それにしても、ここはアナウンスがうるさすぎて、とても寝れやしねえ。
&gt; 
&gt; **アナウンス:** 朝食が出来上がりました！グルメコーナーに来て、アッツアツの柿の葉寿司と、ドマ風味の味わい深いすき焼きをお召し上がりください！一日の計は朝にあり。空きっ腹を満たしてこそ、買い物を心置きなく楽しめるものです！美味しい鯛焼きを、スターバックスのキャラメル・マキアートと合わせるのはいかが？セットなら半額でお買い求めいただけますよ！
&gt; 
&gt; **D-909:** ほら、まただよ。まあ、俺のクレカで払ってる訳じゃないし、もう少し巡ってみることにするよ。
&gt; 
&gt; //この時、閉鎖中の正門から生物が侵入する。高さ約2.7m、脳と触手が組み合わさった姿をしており、触手には買い物カゴが提げられている。D-909は野菜陳列台の下に隠れた。//
&gt; 
&gt; **D-909:** うげっ……なんだこりゃあ？

&gt; **アナウンス:** オールバートショッピンセンターへようこそ！初めてのご来店でしたら、当店のVIP会員カードへのご入会をオススメします。最高で全品7割引の優待を受けられるほか、至れり尽くせりな特典もございます。──シーソルトスパでは現在、オープン記念の特別セールを開催しています。今お越しくだされば、ウォーターメロンブランドのシャンプーセットをプレゼント！さあ、できるだけ早いうちに、買い物を済ませましょう！
&gt; 
&gt; ワイルド・ペットショップ「SCP」では、巨大なトカゲをはじめ──失礼いたしました、当テナントは在庫不足の影響で、一時的に営業を取りやめております。補充時期は今の所不明ですが、お客様がより良いショッピングを送れますよう、誠心誠意尽力して参ります！
&gt; 
&gt; ザ・ドクターの医用品店はまごころ込めたサービスをご提供しています！溢れんばかりの商品で、目眩を起こしてはいませんか？1日中逃げっぱなしで、足腰が痛んできてはいませんか？異形のお客様とバッタリ出くわして、心臓がドキドキバクバクしていませんか？さあ、すぐに本店へお越しください、お客様の健康は、私どもがずっと変わらずに追求してきたことです！
&gt; 
&gt; それでは、休憩エリアにお座りになって、120秒間の休息をご堪能ください！
&gt; 
&gt; **D-909:** [//沈黙//]

&gt; **アナウンス:** 休憩時間が終了しました、引き続きショッピングをお楽しみください！Daii美容品店ではただいま、口紅のセールを実施中です！家族やガールフレンドに贈るだけじゃダメダメ！自分へのご褒美にすれば、きっと彼女たちの注目を浴びることとなるでしょう！さあ早く、アクションを起こしましょう！
&gt; 
&gt; **D-909:** もうそこら中、モンスターがうじゃうじゃいやがる。クソ財団のやつら、どうして人を送って、中の状況を見に来ないんだ？
&gt; 
&gt; //D-909は通路を進んでいく。ビデオカメラは氷塊の上に置かれたいくつかの生鮮食品を映し出しており、長さ3メートルの伊勢エビや、12本の脚を生やした虫の一種などが見られた。カメラが上方に向き、人間の頭部が映し出される。//
&gt; 
&gt; **アナウンス:** 生鮮コーナーに新商品が入荷しました！”雪花人肉”にはブランド肉としてのこだわりがございます。原産地につきましては、銀河は太陽系、地球という名の星に限定されます。最新の原料は、昨日お越しくださった100097番目のお客様です！彼のご協力に感謝を表します！ご来店の皆様へ、部位別の注文はお早めにお願い申し上げます！
&gt; 
&gt; **D-909:** 嘘だろ……
&gt; 
&gt; //D-909は正門へと駆け込み、ガラス扉を開こうとする。//
&gt; 
&gt; **アナウンス:** 申し訳ありません、ショッピングセンターの出口は通行禁止となっております。しばらくお待ち下さい──
&gt; 
&gt; ドアを叩かないでください！お願い申し上げます！──こじ開ける道具をお探しですか？壊れたる神の金物店は、左に曲がった先に──
&gt; 
&gt; 窓を叩かないでください！お願い申し上げます！
&gt; 
&gt; ドアを叩かないでください！お願い申し上げます！30秒後、AR社の警備ロボがお客様を確保いたします！ドアを叩かないでください！
&gt; 
&gt; **D-909:** クソクソ、マジでどうなってんだよここ──
&gt; 
&gt; //映像が静止。1分半の間、不明な音声が流れる。音声には湿った摩擦音や男性の叫び声が混ざっていた。//

&gt; **アナウンス:** ようこそ！オールバートショッピングセンターへ！お客様は100099人目のニンゲンでございます！当店でのショッピングを通して、全く新しい、素晴らしい1日をお楽しみください！当店は協賛団体の強力なスポンサーシップとご支援の下、321日に渡って営業を続けております。アンダーソン・ロボティクス、ワンダーテインメント博士、ファクトリー、マーシャル・カーター＆ダーク株式会社様へ、深く感謝を申し上げます！そして今回、当店の宣伝を行ってくださいます、SCP財団様に対しましても、心からの感謝を表明いたします！
&gt; 
&gt; [余分な内容を省略]
&gt; 
&gt; **機動部隊-庚午-06隊員:** 記録。D-909のビデオカメラを発見。生鮮処理コーナーのゴミ箱に捨てられていた。 [拾う音] 
&gt; 
&gt; **アナウンス:** 1日1度の抽選タイムがやって参りました！今日の1等賞は……100099番目のニンゲン様！おめでとうございます！お客様には当店のVIP資格と5000000元分の商品券[[footnote]] 訳注: 日本円で約8000万円。 [[/footnote]]が贈られます！それでは家具エリアにあります、オネイロイ寝具店にてしばしお寛ぎください。明日も引き続き、抽選会が開かれますので、ぜひご期待くださいね！
[[/collapsible]]</textarea></pre>
