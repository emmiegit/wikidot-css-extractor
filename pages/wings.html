    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** 27 Apr 2012
**Auteur :** Sad Xiao
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 27 avril 2012
[[include credit:end]]

Ça fait longtemps que je n’ai pas vu mes enfants. 

Cet enfoiré, Jerry… au moins il est parti pourrir en enfer, sans cette douleur. J’aurais dû lui tirer dans les couilles plutôt que dans la tête.

Ça va faire trois ans depuis que j’ai été condamné. Il y a deux semaines, cependant, un homme travaillant pour cette soi-disant &#34;Fondation&#34; machin m&#39;a demandé si je voulais participer à quelques recherches. 

Je lui ai demandé ce que j’y gagnerais en retour, et il m’a dit qu’au bout d’un mois, je pourrais être libre. Bien sûr, j’ai accepté cette offre, n’importe quoi qui puisse me sortir de cette cellule de merde.

Quoi que ce trouduc’ de scientifique m’ait injecté, ça fait mal. 

Ils observent derrière une baie vitrée tandis que je me vide de mon sang. Je continue de saigner, mais je refuse de mourir. Ces gars dans leur blouse blanche continuent de me surveiller. 

Enfin, l’hémorragie s’interrompt. Ils m’autorisent à me reposer, au moins pour un bref instant, avant de m’injecter quelque chose d’autre…

…quand je me suis réveillée, j’étais déjà enfermé dans une boîte transparente, et au-dessus d’un puits. Putain de merde, c’est une longue descente.

J’ai entendu une voix au micro me demandant de me &#34;concentrer&#34; sur la croissance d’ailes. Comment est-ce que je suis censée faire ça ? Évidemment, je leur ai dit d’aller se faire foutre. Ils m&#39;ont donné 15 minutes, et j’ai vu un minuteur commencer le décompte depuis 15. J’ignorais ce qui adviendrait à 0, mais je ne voulais pas le savoir.  

J’ai senti mon corps trembler, tandis que quelque chose était en train de se frayer un chemin dans mon dos. J’ai repensé un bref instant à ce qu’ils m’avaient injecté, et.. peut-être que je peux me faire pousser des ailes.

Avec toute la force de ma volonté, j’ai forcé mon corps à faire croître ces &#34;ailes&#34;. Ça m’a semblé durer une éternité, forcer ces moignons douloureux à sortir de mon dos.

Et elles ont poussé. Des ailes de peau, affreuses, comme celles des chauves-souris, mais qui restaient quand même des ailes. Le minuteur affichait 2 minutes. 

J’ai ouvert de force le couvercle de la boîte. Heureusement, il n’était pas renforcé ou verrouillé ou quoi que ce soit.

J’ai étendu mes ailes et commencé à voler. J’ai failli chuter aux premiers battements, mais j’ai pris le coup de main.

Alors que je commençais à voler vers la surface, j&#39;ai pensé à mes enfants une fois de plus. Je pourrais aller les voir à nouveau !

J’ai aperçu quelques scientifiques dans leur combinaison orange repoussante et quelques militaires en noir me suivre. Ils ne peuvent plus m’attraper maintenant !

Je suis presque libre ! Je suis –

&gt; **EXTRAIT : Rapport post-expérience 016-08 - 02/04/████**
&gt; 
&gt; //D-11621 a été infecté par [[[SCP-016]]] le ██/██/████ et a réussi à survivre à une exsanguination presque totale. D-11621 a été placé dans une boîte en acrylique suspendue au-dessus d&#39;un puits de mine, et il lui a été demandé de se concentrer sur la croissance d’ailes, 15 minutes lui ayant été accordées avant que la bombe n&#39;explose. À deux minutes de la fin du compteur, il a été observé que D-11621 avait finalement développé des ailes pleinement formées, semblables à celles des chauves-souris. Grâce à ses ailes, D-11621 a été en mesure de s&#39;échapper du puits de mine et voler au-dessus de la Zone-██. Le sujet a été éliminé par un tir de fusil de chasse Mossberg 500. L&#39;autopsie a révélé que les ailes étaient ancrées aux omoplates, et que les muscles étaient également attachés aux omoplates et à la clavicule. Des tests génétiques sur D-11621 sont en cours, afin de déterminer si la constitution génétique affecte le résultat de la mutation 016. - Dr E. K. Sze//</textarea></pre>
