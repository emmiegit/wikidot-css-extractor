**Объект №:** SCP-1341-RU

**Класс объекта:** --[[[safe|Безопасный]]]-- [[[euclid |Евклид]]]

**Особые условия содержания:** Все экспериментальные мероприятия, связанные с изучением объекта, согласуются с доктором Вергиным. Объект находится под наблюдением 3 научных сотрудников и под охраной МОГ Фи-3 «Все дома» (3 чел.). Наблюдение ведется круглосуточно с помощью видеокамер, установленных в кухне, спальной комнате, санузле и коридоре объекта. Пункт наблюдения и постоянного размещения МОГ Фи-3 располагается на 1 этаже здания.

//Дополнение от 21.12.20██г.//: лица, демонстрирующие тягу к повторению своих действий и фраз, закрепляются на исполнение алгоритма «1341-Ровно трижды» бессрочно.
Лица, не задействованные в исследовании и сдерживании SCP-1341, к объекту не допускаются.

1 раз в 3 дня 3 закреплённых сотрудника класса D (//Дополнение от 21.12.20██г.//: либо иные сотрудники, демонстрирующие тягу к повторению своих действий и фраз) допускаются в SCP-1341 один за другим, с интервалом в 8 часов, начиная с 00 часов 00 минут по местному времени для исполнения алгоритма «1341-Ровно трижды».

//Дополнение от 21.12.20██г.//: При материализации SCP-1341-1 необходимо усилить присутствие сотрудников класса D, либо иных сотрудников, демонстрирующих тягу к повторению своих действий и фраз, в помещениях объекта, не затронутых пространственной деформацией, в целях возобновления и дальнейшего следования алгоритму сдерживания.

**Описание:** SCP-1341 – типовая однокомнатная квартира под номером «33», площадью 35 м^^2^^, расположенная на 3 этаже пятиэтажного дома по адресу: Московская область, г. █████, ул. Тройка, д. 3.
 
[[collapsible show=&#34;+ История обнаружения&#34; hide=&#34;- История обнаружения&#34;]]
Об объекте стало известно после необъяснимого исчезновения хозяина жилплощади, которое привлекло внимание правоохранительных органов г. █████. 

Соседи пропавшего сообщили, что ранее в квартире №33 он проживал с матерью 65 лет, однако уже около месяца никто её не встречал ни во дворе, ни в доме. На расспросы о матери хозяин квартиры, Токарев █.█., отвечал, что она уехала к его сестре до конца осени. Сам Токарев перестал появляться в доме с 20.11.20██г., что не вызвало подозрений у жильцов, т.к. они предполагали, что мужчина также решил навестить сестру. За 10 дней до исчезновения Токарев начал вести себя необычно, а именно – трижды проворачивать ключ в дверном замке, несколько раз открывая и закрывая входную дверь.

23.11.20██г. по указанному адресу прибыла сестра пропавшего, которая долгое время не могла выйти на связь с братом и матерью, однако никакой информации об их местонахождении ей получить не удалось. 

24.11.20██г. было проведено вскрытие и обыск квартиры. У входной двери, на полу в коридоре сотрудники полиции обнаружили слой светлой кожи, формой отдаленно напоминающий человеческий силуэт. Толщина слоя составляла 3 мм. Слой был завернут в тёмно-зелёный мужской свитер размера 44 и мужское нижнее бельё, как если бы человек был одет в эту одежду. Экспертиза показала, что кожа является человеческой. Следов повреждения обнаружено не было.
[[/collapsible]]
 
Все предметы, находящиеся в квартире, как и материалы отделки, не проявляют самостоятельных аномальных свойств, однако сам SCP-1341 оказывает на лиц, наблюдающих за ним, замедленное когнитивное воздействие. Первые нарушения восприятия были отмечены спустя приблизительно 1 месяц после постановки объекта на содержание (см. приложение 1341-1). Также 1 раз в 3 суток, начиная с 00:00, одно из помещений квартиры подвергается прерывающимся пространственным и материальным искажениям:

* изменение планировки (уменьшение в размерах коридора, помещений);
* расслоение находящихся в искаженном помещении разумных субъектов на множество двумерных проекций  (в случае чьего-либо присутствия в SCP-1341);
* материализация SCP-1341-1.

//Дополнение от 15.12.20██г.//: При материализации SCP-1341-1 все неодушевлённые предметы, находящиеся в искаженном помещении, исчезают.

В 00:00 следующих суток активность объекта прекращается.

Периоды активности SCP-1341 могут достигать 33 минут, периоды покоя могут достигать 1 часа. 

//Дополнение от 15.12.20██г.//: SCP-1341-1 – обозначение, принятое для единицы двухмерной проекции разумного субъекта. Предполагается, что проекции присваивают себе облик лиц, когда-либо пострадавших в период аномальной активности объекта. SCP-1341-1 собираются в плотный строй, настолько широкий, насколько позволяет видоизмененное помещение, и пытаются покинуть квартиру, синхронно двигаясь к входной двери со скоростью примерно 0,02 км/ч.
 
Для безопасного содержания и изучения объекта в ходе исследований и экспериментов был разработан алгоритм «1341-Ровно трижды». Он подразумевает нахождение внутри квартиры разумного субъекта, способного совершать любые действия, повторяя их по 3 раза. //Дополнение от 15.12.20██г.//: Интервал полного бездействия субъекта в SCP-1341 не должен превышать 3 минуты. 

С 27.11.20██г. здание выкуплено и расселено под предлогом аварийного состояния и подготовки к сносу.

//Дополнение от 21.12.20██г.//: В связи с тем, что при присвоении SCP-1341 первоначального класса опасности его аномальные свойства не были подробно изучены, было принято решение о реклассификации объекта («Евклид»).

[[collapsible show=&#34;+ Протокол инцидента 1341-И&#34; hide=&#34;- Доступ разрешен&#34; hideLocation=&#34;both&#34;]]
Данный документ содержит протокол аудио и видеозаписи процесса нарушения алгоритма содержания SCP-1341 и его последствий.

**Задействованы:**
* D-1341-13, мужчина, 35 лет;
* н.с. Катала.

**Дата:** 15.12.20██г.

**Начало протокола**

&gt; //01:25:13//. D-1341-13 двигается от кухни к комнате, завершая цикл тройного повторения этого перемещения и останавливается на пороге комнаты.
&gt;  
&gt; //01:26:08//
&gt; 
&gt; **н.с. Катала:** Продолжайте двигаться, D-13. Мы пока не знаем, к чему приведет долгое бездействие.
&gt; 
&gt; D-1341-13 вздыхает.
&gt; 
&gt; **н.с. Катала:** И молчите. Не усложняйте себе жизнь многоступенчатым циклом.
&gt; 
&gt; //01:26:58//. D-1341-13 включает в комнате свет. Через 2 секунды выключает его и включает снова. Позже повторяет это действие вновь.
&gt; 
&gt; **н.с. Катала:** Да, D-13, все совершенно правильно. Отлично. Чем проще, тем лучше.
&gt; 
&gt; //01:27:58//. D-1341-13 завершает тройной цикл перемещения по комнате и останавливается у небольшой одноместной кушетки. Садится на неё. Кладёт руку на покрывало. Спустя 5 секунд двигает руку под покрывало, но, спохватившись, встаёт и повторно садится на кровать.
&gt; 
&gt; **н.с. Катала:** Не забудьте про покрывало.
&gt;  
&gt; D-1341-13 раздраженно хмыкает. 
&gt; 
&gt; **н.с. Катала:** А теперь и это не забудьте. Я предупреждал.
&gt; 
&gt; D-1341-13 снова неглубоко заводит руку под покрывало, затем встаёт с кровати.
&gt; 
&gt; **н.с. Катала:** И если там что-то есть – доставайте. И продемонстрируйте на камеру.
&gt; 
&gt; С //01:29:01// по //01:30:00// D-1341-13 выполняет цикл действий, демонстрируя на камеру обыкновенную общую тетрадь в однотонной чёрной обложке.
&gt; 
&gt; **н.с. Катала:** Захватите с собой.
&gt; 
&gt; //01:31:02//. D-1341-13 почти завершает цикл изъятия тетради, но внезапно морщится и громко чихает.
&gt; 
&gt; Камера фиксирует уменьшение площади комнаты примерно в 0,5 раза относительно первоначальной.
&gt; 
&gt; **н.с. Катала:** Ох, черт… D-13, замрите! Нет, ничего не надо вытирать!
&gt;  
&gt; D-1341-13 растерянно оглядывается и открывает рот, будто собирается что-то сказать.
&gt; 
&gt; **н.с. Катала:** Тихо! Не усугубляйте положение! Сейчас нам нужно попытаться заставить вас чихнуть.
&gt; 
&gt; D-1341-13 вопросительно смотрит в камеру.
&gt; 
&gt; **н.с. Катала:** Да, именно так, вы всё правильно услышали.
&gt; 
&gt; D-1341-13 замирает, медленно дыша через нос. 
&gt; 
&gt; //01:32:00//. Становится очевидно, что сотрудник не может чихнуть. D-1341-13 засовывает мизинец правой руки в ноздрю.
&gt; 
&gt; **н.с. Катала:** Лучше бы это сработало…
&gt; 
&gt; D-1341-13 лихорадочно двигает пальцем, пытаясь спровоцировать чихание – безуспешно. 
&gt; 
&gt; //01:32:33//. D-1341-13 вытаскивает палец. Из ноздри вытекает тонкая струйка крови (очевидно, D-1341-13 повредил слизистую).
&gt; 
&gt; **н.с. Катала (в сторону):** Зараза!..
&gt; 
&gt; Камеры фиксируют сужение площади комнаты ещё в 0,5 раза.
&gt; 
&gt; **н.с. Катала (к D-1341-13):** Послушайте меня очень внимательно. Оставайтесь на месте. Не двигайтесь, не шевелитесь, не делайте вообще ничего. Ожидайте указаний.
&gt; 
&gt; н.с. Катала совещается с д-ром Вергиным относительно дальнейших действий. Так как все новые действия, нарушающие изначальный цикл, усугубляют пространственное искажение комнаты, принято решение увеличить интервал бездействия. Предполагается, что последствия этого будут менее разрушительны и помогут выиграть время до введения внутрь объекта следующего сотрудника класса D и стабилизации ситуации.
&gt; 
&gt; На протяжении переговоров камера фиксирует, что D-1341-13 нервничает заметно больше. Он возвращается взглядом к камере, постоянно сглатывает. Кровь капает с подбородка, однако сильное кровотечение из носа уже прекратилось.
&gt; 
&gt; **н.с. Катала (к D-1341-13):** Продолжайте стоять. Каждое движение делает только хуже.
&gt; 
&gt; D-1341-13 смотрит в камеру, его лицо выражает ужас.
&gt; 
&gt; **н.с. Катала:** Скоро прибудет сменяющий сотрудник, и тогда мы попытаемся привести всё в порядок.
&gt; 
&gt; //01:35:35//. D-1341-13 продолжает смотреть в камеру. Он не замечает, как с двух сторон от него материализуются две его точные двухмерные копии, стоящие в анфас к камере. Черты лица D-1341-13 сглаживаются, сливаются с поверхностью кожи.
&gt; 
&gt; D-1341-13 резко разворачивается и спотыкается о своего клона, после чего падает на пол. С каждым новым движением рядом с сотрудником материализуется новая копия. Когда глаза D-1341-13 исчезают, он тихо и коротко стонет, садится, сгорбившись и закрыв руками лицо. Копии собираются вокруг сотрудника. Комната продолжает сужаться, но намного медленнее, чем ранее. 
&gt; 
&gt; В наблюдательном пункте принимается решение о внедрении в SCP-1341 оставшихся 2 сотрудников класса D, приписанных к объекту, а также н.с. Каталы. Н.с. Катала вызвался добровольно, утверждая, что «двоих будет мало, тут надо как минимум трое». 
&gt; 
&gt; //01:37:00//. Тело D-1341-13 деформировано и лежит на полу, сам D-1341-13 не подаёт признаков жизни. Черты лица, антропометрический рельеф отсутствуют (тело выглядит как светлый однотонный силуэт, перекрываемый сбившимся комбинезоном сотрудника). Число его копий достигает 33 штук. Площадь комнаты почти идентична площади коридора, все предметы интерьера отсутствуют. Плотный строй дубликатов начинает двигаться к выходу в коридор.
&gt; 
&gt; //01:37:03//. В квартиру заходят сотрудники класса D и н.с. Катала. Командиру МОГ Фи-3 передан сигнал тревоги, бойцы МОГ занимают позиции на лестничной клетке 3 этажа. 
&gt; 
&gt; Следующие 30 минут сотрудники внутри объекта непрерывно повторяют циклы простых действий, находясь в коридоре, кухне и ванной. Восстановление алгоритма сдерживания замедлило, а после полностью остановило движение копий D-1341-13, затем началась их дематериализация.
&gt; 
&gt; //02:15:00//. Искажённая комната восстановлена в площади до прежних размеров. SCP-1341-1 дематериализованы.
&gt; 
&gt; //03:15:00//. Полностью восстановлена целостность мебели и предметов обихода в комнате. Тело D-1341-13 остаётся без изменений.
&gt; 
&gt; //08:00:03//. Тело D-1341-13 извлечено из SCP посредством законченного цикла перемещения из комнаты на лестницу.
 
**Конец протокола**

**Примечание:** //Тетрадь, найденная D-1341-13, изъята из кармана его комбинезона. Содержит, очевидно, личные записи бывшего жильца квартиры. Однако прочитать их более чем затруднительно: информация искажена, текст состоит из перепутанных обрывков фраз, предложений и абзацев. Как будто из нескольких контекстов вырвано и собрано вразнобой. Возможно, сбитый цикл алгоритма сдерживания и аномальная активность виной тому. Ведем расшифровку. Д-р Вергин//

**Дополнение:** //Если и есть тут в чём-то хоть какой-то смысл, так это в карандашной надписи на внутренней стороне задней обложки. «Настоящий наверняка настоит». Любой может насочинять с сотню, несомненно, столь же «глубоких» по своему смыслу фраз, но, возможно, автор этого дела дошел собственным умом до чего-то вроде нашего алгоритма. Если это был предыдущий жилец, становится понятно, отчего он так усердно ковырял замок на двери. н.с. Буркин//
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 1341-1&#34; hide=&#34;- Доступ разрешен&#34; hideLocation=&#34;both&#34;]]
Данный документ содержит протокол интервью с н.с. Каталой после выявления у него нарушения восприятия в результате воздействия SCP-1341. Все указанные действия и высказывания н.с. Каталы повторяются им трижды.

**Опрашивающий:** сотрудник Медицинской службы д-р Долин
**Опрашиваемый:** н.с. Катала 

**Дата:** 20.12.20██г.
**Время:** 21:21

**Начало протокола**

&gt; //Д-р Долин//: Ладно, с чего всё началось?
&gt; 
&gt; //н.с. Катала//: Что?
&gt; 
&gt; //Д-р Долин//: Ваши циклы. Повседневные циклы действий за пределами объекта. Наверняка, с того момента, когда вы вызвались стабилизировать ситуацию во время инцидента?
&gt; 
&gt; //н.с. Катала//: Жаль – не раньше…
&gt; 
&gt; //Д-р Долин//: Почему?
&gt; 
&gt; //н.с. Катала//: Потому что мы должны настаивать, что мы настоящие. Мы, не они.
&gt; 
&gt; //Д-р Долин//: Вы об этих SCP-1341-1? У вас есть догадки, кто они?
&gt; 
&gt; //н.с. Катала (нервно потирает руки)//: Неважно.
&gt; 
&gt; //Д-р Долин//: Если вам известно то, о чём не знает ваша исследовательская группа, самое время об этом заявить. Ради эффективного же содержания.
&gt; 
&gt; //н.с. Катала (дёргает заусенец у большого пальца правой руки, морщится)//: Каждый должен знать сам. //(коротко кашляет)// Зачем столько троек? Где угодно. На всех номерах. Даже в адресе. Чёртовы тройки… Три действия – подтверждение. Только так мы удержим свой центр.
&gt; 
&gt; //Д-р Долин//: Э… Центр? Возможно, разум?
&gt; 
&gt; //н.с. Катала (раздражённо)//: Вот три точки. Центр – посередине. Посередине, и не просто так!
&gt; 
&gt; Н.с. Катала рисует на листке бумаги линию из трёх точек, ниже повторяет рисунок дважды.
&gt; 
&gt; //Д-р Долин//: Интересно, и что?
&gt; 
&gt; //н.с. Катала//: Две по бокам – форма! Не даёт центру развалиться! Понимаете?
&gt; 
&gt; //Д-р Долин//: Но почему этот ваш «центр» не может выйти вверх, вниз, вглубь, в конце концов? Почему…
&gt; 
&gt; //н.с. Катала (перебивает)//: Потому что! Не было такого. Пространство в квартире никогда не мельчало в глубину. И в высоту. Длина и ширина! Если нет формы. Нет двух по бокам. Без них – всё слабое и шаткое.
&gt; 
&gt; Н.с. Катала не повторяет сказанного, пока д-р Долин не догадывается снова обратиться к нему с репликой, которую перебил научный сотрудник.
&gt; 
&gt; //н.с. Катала (продолжает)//: Почему не четыре? Если число чётное – это риск! Нет внятного центра, нет одинаково крепких сторон формы.
&gt; 
&gt; //Д-р Долин//: Хорошо. Предположим, что всё в мире держится на этом тройном действии. Но до работы с SCP-1341 вам ни разу не доводилось выполнять алгоритм сдерживания в повседневности. Каким-то образом вы добрались до сегодняшнего дня в целости и сохранности.
&gt; 
&gt; //н.с. Катала//: Да. И нет. //(усмехается)// В сохранности - да. Но я не цел. Никто не цел, если не настаивает.

**Конец протокола**

**Примечание:** //Как бы там ни было, но его порыв при стабилизации инцидента был продиктован этим странным ходом размышлений о числе «3». Оно сработало. И работает до сих пор. И уж кто иной, как не он, будет строго следить за соблюдением алгоритма сдерживания. С сегодняшнего дня Катала закреплён за SCP-1341, с обязательным контролем исполнения «1341-Ровно трижды». Д-р Вергин//

**Дополнение:** //А могут ли усилить эффект сдерживания более частые повторения действий в циклах? Может ли семикратное повторение продлить эффект? Может ли девятикратное вовсе свести проявления на нет? Это предстоит выяснить. Если наш «настоящий настаивающий» коллега действительно прав, то результаты не заставят себя ждать. н.с. Буркин//

В данном документе планируется размещение расшифрованных выдержек из личных записей, найденных D-1341-13 15.12.20██г. в ходе инцидента 1341-И.

**Внимание!** Порядковые номера отражают исключительно порядок расшифровки записей. Сами записи добавляются и располагаются друг за другом в соответствии с хронологией написания их субъектом. 

**РЗ №1341-09 от 04.02.20██г.**

Это девятая законченная и цельная личная запись, расшифрованная полностью.

Судя по всему, первая запись, сделанная субъектом в тетради. Также на данный момент эта запись является самой объёмной из всех расшифрованных.

&gt; **Дата:** 11 января 20██г.
&gt; **Время:** 20:32
&gt; 
&gt; Даже не знаю, в который раз я начинаю вести дневник. Никогда не получалось продержаться больше пары недель, в силу лени, наверное. 
&gt; 
&gt; В основном дневники пишутся людьми, которые что-то из себя представляют. Что-то большее, нежели я, те, кто может рассчитывать на сопереживание.
&gt;    
&gt; Велира Владиславовна тоже вряд ли вела дневник. Если бы соседи не почуяли вонь, никто не узнал бы, что её больше нет. 
&gt; 
&gt; Вроде, ещё 30 числа мы вместе выходили перекурить, она жаловалась, что одета зябко... Приятная такая тётка. Шумная, горластая, но какая-то чересчур задорная, что ли… 
&gt; 
&gt; Слишком жизнерадостная. 
&gt; 
&gt; А вчера я столкнулся в лифте с Генкой, айтишником. С собой он тащил небольшую охапку роз. Я спросил: «Это в честь чего же? Какой-то праздник?»
&gt; 
&gt; Не знаю, почему он не удивился хотя бы. Он просто пожал плечами и бросил: «Так Велира умерла». И после его ответа я посчитал стебли, и ощутил себя сволочью.
&gt;  
&gt; Их было четыре...
&gt; 
&gt; Генка рассказал, что Велира девятого утром не пришла, на звонки не отвечала, и в кадрах хватились тех, кто может знать хоть что-то, кого угодно. Без толку, потому что вокруг Велиры не осталось ни души: матери не стало за пару лет, про отца неизвестно ничего. Возможно, бывали у неё ухажеры, но ни нынешние, ни бывшие – никто не проявился до сих пор.
&gt; 
&gt; Послали пацана-курьера к ней домой, он упёрся в дверь, опечатанную. Соседи рассказали ему, что числа четвёртого стало невыносимо пасти. Вызвали ментов, вскрыли дверь и нашли, собственно, что нашли…
&gt;  
&gt; И даже не то жутко, что человек протухал посреди своих, сука, салатов несколько суток, под истерично-весёленько вещающий старый телик. Наверное, даже не то, насколько ей, быть может, было страшно в последние минуты, насколько было тоскливо осознавать собственное отчаянное одиночество.
&gt;  
&gt; Велиру никто не похоронит и не проводит - некому провожать. У неё не будет нормальной могилы со скамеечками и аккуратным заборчиком. Не будет у неё ни фотографии на камне, ни самого камня. Хоронят за казённый счёт.
&gt;  
&gt; Самый простой крест, дощечка. И больше ни одна душа не вспомнит...
&gt; 
&gt; Мать вечером пыталась вытянуть из меня, что стряслось и почему я отмалчиваюсь, не говорю о работе. Ей всё нужно знать. Она всегда всё знала обо мне, но что я ей скажу?
&gt;  
&gt; Моей матери 65 лет. Я не хочу вообще говорить с ней о смерти. 

**РЗ №1341-01 от 24.01.20██г.**

Это первая законченная и цельная личная запись, расшифрованная полностью. Неизвестно, как она располагается относительно хронологии прочих записей. С добавлением материала её положение в данном документе будет изменено.

Примечательно, что в данной записи не было выполнено ни одного повтора, а так же ничто не указывает на повышенное внимание к нечётным числам.

&gt; **Дата:** 15 февраля 20██г.
&gt; **Время:** 16:47
&gt; 
&gt; На кой чёрт мне сейчас тут что-то писать? У меня не происходит ничего, что можно было бы запомнить. Всё либо растворяется в новой неделе, либо я сам его изо всех сил растворяю. В универсальном растворителе, ага. Хоть я и ненавижу бухать, но коллектив же не оценит того, что ты не с ним.
&gt; 
&gt; Еще в школе мне твердили: «Ты плюнешь в коллектив – и он утрётся, коллектив плюнет в тебя – и ты утонешь», вот эта всякая чушь.
&gt; 
&gt; Лучше бы я утонул... Ни хрена не помню из вчерашнего вечера, кроме того, что шестой подход был явно лишним.
&gt; 
&gt; Коллективу, как всегда, нужен был повод. Они, типа, «поминали» Велиру, 40 дней же. Ну да, как же…
&gt; 
&gt; Но именно поэтому я не отказался. Даже не думал отказываться. На любителей прополоскать горло мне, вообще-то, плевать, но человека и так никто не проводил. И не проводит, кроме этих бухих уродов. Ну, и меня.
&gt; 
&gt; Сейчас суббота. Настоящий грёбаный праздник... Не прошло ещё и месяца, а я уже ненавижу утренние подъёмы. И как я так резво подрывался в прошлом году?..

**РЗ №1341-03 от 28.01.20██г.**

Это третья законченная и цельная личная запись, расшифрованная полностью. Так же, как и в четвёртой записи (см. РЗ №1341-04), упоминается лицо, по-видимому, представлявшее интерес для субъекта.

&gt; **Дата:** 1 марта 20██г.
&gt; **Время:** 14:45
&gt; 
&gt; Никогда больше не пойду в нашу столовую!
&gt; 
&gt; Второе у нас всегда было скудное, но картошку с сосиской можно было урвать. А сегодня сосиска оказалась кислой. И за это – 80 рублей?!
&gt; 
&gt; Сейчас, когда уже поостыл, думаю, что надо было потребовать их назад. Имел полное право, между прочим. Но тогда это казалось абсолютным бредом. Ругаться с людьми ради сотни – себе дороже.
&gt; 
&gt; А сейчас я уже имею такое желание, но завтра смена поменяется, я ничего никому не докажу.
&gt;  
&gt; Иногда я чувствую себя, действительно, той самой тварью. Дрожащей. Потому что человек, личность – он своё не уступит и на своём же настоит.
&gt; 
&gt; На работе все уже забыли про Велиру. А я не могу забыть.
&gt; 
&gt; Может, на кладбище сходить?.. Проведать, так сказать, хоть я ей и никто, и звать никак…
&gt; 
&gt; **Время:** 16:00 (Дописано)
&gt;  
&gt; Никуда я не пойду. Никто не знает, где она лежит. И не узнает, вестимо, никогда. Прости, Велира Владиславовна.

**РЗ №1341-04 от 28.01.20██г.**

Это четвёртая законченная и цельная личная запись, расшифрованная полностью. Так же, как и в третьей записи (см. РЗ №1341-03), упоминается лицо, по-видимому, представлявшее интерес для субъекта.

&gt; **Дата:** 7 марта 20██г.
&gt; **Время:** 15:25
&gt; 
&gt; Конченные. Какие же они конченные, мои коллеги…
&gt; 
&gt; Накупили каких-то дебильных открыток для прекрасных дам, всем рассовали по столам… Включая стол Велиры.
&gt; 
&gt; Я полдня ждал подвоха от обыкновенного пустого и чистого офисного стола. А потом на нем появилась безвкусная открыточка, а на открыточке были нарисованы цветочки. Розы. Хреновы розы…
&gt;  
&gt; Я не особо долго разглядывал, сразу метнулся на место и попытался занять себя очередной бессмысленной задачей, потому что я бегло посчитал стебли на обложке. Их было четыре.
&gt; 
&gt; Не выдержал и высказал всё Генке, с которым мы столкнулись в курилке. Он очень обиделся. Ругался и говорил, что случайно оставил открытку по пути в бухгалтерию, когда проходил мимо стола Велиры. А что цветов чётно – так это я в глаза долблюсь, нормально, да?
&gt; 
&gt; Открытка со стола исчезла – видимо, не только мне она глаза мозолила.
&gt;  
&gt; Так и живём…

**Примечание:** //Эта Велира Владиславовна - фигура любопытная. Столько эмоций и переживаний, причём довольно сильных... Пока досконально неизвестно, насколько субъект и эта женщина были близки. Посмотрим, что получится раскопать о ней. н.с. Буркин// 

**РЗ №1341-02 от 27.01.20██г.**

Это вторая законченная и цельная личная запись, расшифрованная полностью. Содержит множественные упоминания о навязчивых состояниях, вызванных прогрессирующими проявлениями нарушения восприятия под влиянием SCP-1341.

&gt; **Дата:** 29 апреля 20██г.
&gt; **Время:** 02:10 
&gt; 
&gt; Со мной творится какая-то херня, не иначе
&gt; 
&gt; За эти дни я как будто перестал замечать всё, чего не два и не четыре. Только и делаю, что считаю.
&gt; 
&gt; Считаю, считаю, считаю, считаю, считаю, считаю, считаю…
&gt; 
&gt; Я вытирал ноги утром под дверью кабинета, как всегда, парой движений. Я вытер подошву, другую, и когда понял, что больше подошв у меня нет… Мне стало страшно.
&gt; 
&gt; И сразу эти розы в голове, четыре розы в руках у Генки...
&gt; 
&gt; Я не знаю, сколько я торчал под дверями своего кабинета, чтобы всё сделать правильно.
&gt;  
&gt; Я правил очередной контракт и сделал шесть правок, шесть отметок. Я искал седьмой косяк. Я искал его битый час.  Не нашёл, пришлось зачеркнуть что-то обыденное, сославшись на общую стилистику. Надеюсь, Раскатов меня простит за этот притянутый за уши момент.
&gt; 
&gt; Мать больше не ужинает со мной, говорит, ей жутко смотреть, как я молчу. А все наши редкие разговоры сводятся к обсуждениям, почему в вазочке остались две вафли, почему она солит суп двумя щепотками соли, почему, в конце концов, сраных пакетов молока у нас в холодильнике четыре штуки!
&gt; 
&gt; Она не понимает, почему такой запас должен вызывать подозрения. Я не понимаю, почему это так важно для меня. Я знаю только, что сейчас два часа ночи, и раньше, чем в три, ложиться нельзя. Недопустимо. Я пробовал, правда. Я пытался, и я просто не могу.
&gt;  
&gt; Для того чтобы выспаться, нужно хотя бы поспать часов семь. На работе мне надо быть к девяти.
&gt; 
&gt; Я ложусь в три, вставать мне в восемь… Я просплю пять часов. Но встану, когда будет чётное число часов… А если встать в семь – я просплю чётно, четыре часа. Приехали…
&gt; 
&gt; **Время:** 03:05 (Дописано)
&gt; 
&gt; Решил – лягу в половину, встану в 8:15. Только бы не опоздать…

**РЗ №1341-07 от 01.02.20██г.**

Это седьмая законченная и цельная личная запись, расшифрованная полностью.

Каждое слово подчёркнуто, каждый абзац завершается цифрой, соответствующей числу предложений в абзаце.

&gt; **Дата:** 5 мая 20██г.
&gt; **Время:** 13:33
&gt; 
&gt; Мать в больнице с позавчера. 1
&gt; 
&gt; Это всё я. 1
&gt; 
&gt; Я сумел прекратить считать на два дня. Не считал вообще. Даже, вроде, подуспокоился… 3
&gt;  
&gt; Когда я пришёл, она лежала на полу под дверью. Скорую вызвал сразу. Приехали. Два раза позвонили. Уроды… 5
&gt; 
&gt; Но откуда мне было знать?!! Это ведь всего лишь числа! Только грёбаные цифры! 3
&gt; 
&gt; Ничего, теперь я знаю точно. Нечего больше мудрить. Есть тройка – славно. 3
&gt; 
&gt; Только не просчитаться… 1
&gt; 
&gt; Считать я умею. Всегда хорошо умел. Неужели, наконец, пригодится? 3

**РЗ №1341-08 от 01.02.20██г.**

Это восьмая законченная и цельная личная запись, расшифрованная полностью.

В данной записи каждое предложение повторяется трижды. Подсчёт слов и предложений, очевидно, не ведётся.

&gt; **Дата:** 9 мая 20██г.
&gt; **Время:** 19:47
&gt; 
&gt; Решил – пока мать в больнице, попробую кой-что. А то уже в глазах рябит. 
&gt;  
&gt; Я шёл в сортир и шаг сбил. Вместо 3 шагов по 3 сделал 4 и 5. Не заметил сначала. Потом догнал, уже на обратном пути. Испугался даже. Но ведь ничего! Значит, и на записи работать должно. Главное – повторение. 
&gt; 
&gt; Чем больше повторяю, тем больше думаю. Времени на это навалом. Помню каждый шаг, каждое движение. Даже куда и как долго смотрю. 
&gt; 
&gt; Наверное, только теперь я себя осознаю. Полностью осознаю и чувствую. Как что-то по-настоящему внятное. И испуганное, ха
&gt; 
&gt; Мать бы гордилась...
&gt;   
&gt; Она поправится, знаю. Потому что теперь я не ошибусь. Нет у меня такого права. Главное – не сбиться, и всё будет в порядке. Она мне ещё спасибо скажет!
&gt; 
&gt; Рука отваливается. Но ничего. Будем жить!

**Примечание:** //Расшифровка ещё не окончена, осталось чуть меньше половины материала. Это я к чему. Может, в оставшихся записях что-то поменяется, но пока лично я тут вижу впечатлительного товарища в окружении собственных навязчивых мыслей и состояний. Никакой угрозы со стороны непосредственно квартиры, предметов обихода и прочего, если не считать уже расшифрованного фрагмента, затрагивающего мать субъекта. Но и тот фрагмент отмечает небольшую, но занятную деталь - он был на взводе. Субъект основательно дёргался в процессе конфликта, и на пике этого самого конфликта всё и началось. Не рискую делать поспешные выводы, но что, если на содержании у нас стоит... Не совсем то, что является первопричиной аномального проявления? Пока что основная активность исходит от этого самого Токарева, но никак не от SCP-1341. м.н.с. Ежковская//

**Примечание:** //Именно этим Вы и занимаетесь - делаете поспешные выводы. Работайте над документацией и не торопитесь. Я обязательно выслушаю Вас на завтрашнем утреннем собрании. И впредь прошу подобные измышления предоставлять в формате служебной записки и лаконичнее, не изливаясь лишними знаками в специальном разделе отчётной документации. Д-р Вергин// 

**РЗ №1341-05 от 30.01.20██г.**

Это пятая законченная и цельная личная запись, расшифрованная полностью. Содержит информацию об исчезновении матери субъекта в SCP-1341.

В данной записи каждое предложение повторяется трижды.
 
&gt; **Дата:** 21 октября 20██г.
&gt; **Время:** 17:35
&gt; 
&gt; Меня зовут Токарев В██████ И████████.
&gt; 
&gt; Я родился 11 ноября 19██ года.
&gt; 
&gt; Я проживаю по адресу: г. █████, улица Тройка, дом 3, квартира 33
&gt; 
&gt; Наверное, я всё. Можете считать, что это я так раскаиваюсь.
&gt; 
&gt; Позавчера мы ругались с матерью. Она устала меня терпеть. Я пытался ей всё объяснить. В который раз пытался. Это было последнее, что мне оставалось.
&gt;   
&gt; Мать дала мне по морде и упала.
&gt; 
&gt; Я был не причём. Потому что я собирался схватить её за плечи и тряхануть, когда это случилось.
&gt; 
&gt; В комнате стало тесно. Стена была у неё за спиной. Все стены были вокруг нас, совсем близко к нам. Как в будке.
&gt; 
&gt; Мать не могла встать. Она застряла, вроде, дёргалась чуть не у меня в ногах... Её выворачивало. Без звука, без запаха, её просто полоскало чем-то... Ничем. Воздухом, сука, её рвало, не иначе. Но что бы там ни лезло - оно всё лезло и лезло, как будто долго этого ждало…
&gt; 
&gt; Помню ничего. Потом - что очухался, что сипел, а не кричал. С какого-то чёрта я точно помнил, что сиплю «ААА!» уже в 99 раз
&gt; 
&gt; Сегодня… Прошло 3 дня. Матери нет. Никого нет. Мне никто не звонит. Ко мне никто не приходит. Никто не ищет.
&gt;  
&gt; Где-то я это уже видел, ха-ха-ха

**РЗ №1341-06 от 30.01.20██г.**

Это шестая законченная и цельная личная запись, расшифрованная полностью. 

В данной записи каждое предложение повторяется трижды.

&gt; **Дата:** Без даты
&gt; **Время:** Без времени
&gt; 
&gt; Под кроватью нашёл хлам. Кожаное полотно, старое, тресканое и в куче тряпья. Вроде, там сверху был мамин халат… Как оно всё там оказалось?
&gt; 
&gt; Выкинул в ведро

&gt; Велира
