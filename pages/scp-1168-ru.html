**Объект №:** SCP-1168-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Камера содержания объекта должна иметь внутренние размеры от 3×3×2 м и возможно более толстые стены и перекрытия. Требование толщины не подразумевает требования прочности; в настоящее время с успехом используются двойные стены (внешняя -- бетон, внутренняя -- 15 мм нержавеющая сталь), промежуток между которыми шириной 2 метра заполнен пенопластом. Входной проем закрывается блоком пенопласта в стальной оболочке той же 2-метровой толщины, перемещающимся на роликах по рельсовым направляющим посредством гидропривода.

Пол камеры оборудован датчиком давления для непрерывного контроля присутствия объекта. Тем не менее, обязательным является ежесуточное посещение камеры не менее чем двумя сотрудниками и прямое визуальное подтверждение наличия SCP-1168-1 на месте.

Каждое прямое наблюдение объекта в камере должно оканчиваться исполнением процедуры «Аргус-14», которая заключается в том, что один из сотрудников в течение одной минуты фиксирует взгляд и внимание на SCP-1168-1, и при этом с помощью портативного энцефалографа производится запись бета-, каппа- и лямбда-ритмов активности его мозга. В течение всего времени проведения процедуры необходимо отслеживать положение SCP-1168-2, и должно быть подтверждено, что он не контактировал с проводящим процедуру сотрудником в ходе ее исполнения. В дальнейшем посредством установленных в камере силовых катушек в ней поддерживается переменное электрическое поле, непрерывно циклически воспроизводящее указанные ритмы.

Сотрудник, с которого снимается энцефалограмма, должен поддерживать зрительный контакт с объектом вплоть до момента включения данной системы. Если по каким-либо причинам непрерывность нахождения объекта под прямым наблюдением или действием электрического поля была прервана, предыдущая запись становится неактуальной, и процедура «Аргус-14» должна быть выполнена повторно.

Хотя описанные меры позволили результативно свести к минимуму случаи побега объекта из камеры, их эффективность даже при неукоснительном соблюдении не является абсолютной, в связи с чем надлежит принять следующие дополнительные меры для обеспечения скорейшего обнаружения объекта и восстановления условий содержания при возникновении такой необходимости:
* в каждом коридоре и помещении, непосредственно прилегающем к камере содержания SCP-1168, должны дежурить два (2) сотрудника СБ.
* в пределах 100 (ста) метров от камеры содержания не должно быть объемов, в которых в норме не присутствуют люди и которые представляют трудности для немедленной проверки службой безопасности в случае тревоги (подсобные помещения, лифтовые шахты, вентиляционные каналы крупного сечения).
* в любом помещении в пределах 100 метров от камеры содержания объекта сотрудникам запрещено находиться поодиночке.
* во всех вышеуказанных помещениях рекомендуется по возможности поддерживать тишину с тем, чтобы облегчить обнаружение присутствия SCP-1168-2.

В случае побега SCP-1168-1 из камеры содержания сотрудники СБ, действуя парами, должны обнаружить его, установить с ним непрерывный зрительный контакт, по возможности вызвать подкрепление, а затем перенести объект обратно в его камеру, не прерывая прямого наблюдения, и исполнить процедуру «Аргус-14».

//Замечание: сотрудниками неоднократно вносились предложения по изменению ОУС, большинство из которых сводятся к помещению объекта в отвесную шахту глубиной 100 и более метров в сплошной горной породе. Считаю необходимым заметить, что, ввиду недостаточной изученности свойств объекта, надежность подобной меры еще не доказана в требуемой степени, а вместе с тем она бы резко затруднила доступ к SCP-1168 в исследовательских целях.//

//Я заверяю вас, что по завершении основного объема научной работы с объектом и подтверждении эффективности предлагаемых мер ОУС будут пересмотрены, но до этого момента подобные предложения рассматриваться не будут.// -- н.с. М█████-████.

Исследования объекта разрешены научным сотрудникам с уровнем допуска 3 и выше после согласования сопутствующих мер безопасности с ответственным сотрудником СБ.

**Описание:** Объект представляет собой связанное состояние телесного и бестелесного компонентов.

Первый (SCP-1168-1) является частично скелетированными человеческими останками, принадлежащими мужчине возрастом (оценочно) 50-55 лет и ростом 167-170 см. Некоторые мягкие ткани потеряны в результате гнилостных изменений, но бóльшая часть, судя по характерным повреждениям костей, удалена при помощи способа, сходного с пескоструйной обработкой, причем по крайней мере частично -- прижизненно.

Верхняя часть туловища, шея и голова трупа выглядят совершенно свежими и сочатся небольшим количеством крови, в то время как другие, более удаленные части тела пребывают в различных стадиях посмертных изменений, наиболее выраженных на дистальных отделах конечностей, где они достигают степени разложения хрящей и сухожилий, из-за чего ряд мелких костей кистей и стоп утратили связь с остальным скелетом и лежат свободно.

При отсутствии прямого наблюдения со стороны человека тело может менять позу или перемещаться неустановленным способом со скоростью до нескольких метров в секунду. Расфокусированным взглядом или боковым зрением при отсутствии других наблюдателей иногда удается уловить в останках незначительные движения, однако при прямом наблюдении они немедленно обретают полную неподвижность в новом положении. При этом отмечается, что отделенные от остальных кости тоже перемещаются и оказываются лежащими сообразно новому положению скелета, а также претерпевает изменение его общее состояние: вышеприведенное описание остается в целом верным, но конкретные формы выражения гнилостных процессов меняются раз от раза (отслоившимися оказываются другие участки остатков мышц, свободно лежащими -- иные группы костей, выраженность всех изменений неравномерно варьирует в небольших пределах).

Прямым, в данном смысле, наблюдением считается визуальное: непосредственное, сквозь одиночное плоское неокрашенное стекло или систему из четного количества зеркал; непрямым -- посредством любой системы из зеркал и стекол, искажающей цвет или геометрию изображения (в т.ч. зеркально его оборачивающей), любым методом, на каком-то этапе преобразующем оптический сигнал в иные формы (видеонаблюдение), а также любым способом, отличным от визуального.

При непрямом наблюдении у сотрудников наблюдается искажение восприятия: хотя косвенные данные свидетельствуют, что на самом деле объект приходит в движение, изображение выглядит неподвижным все время, пока наблюдение непрерывно поддерживается. Прервав и возобновив наблюдение (для чего необходимо перенести осознанное зрительное внимание на иной предмет и обратно), можно увидеть объект в новом положении, в первый момент соответствующем истинному. Поза его при этом каждый раз свидетельствует о неподвижности: он не замирает с занесенной ногой, не останавливается в неустойчивом положении и т.п., а лежит или сидит, прислонившись к стене, в позе, свойственной трупу, однако иногда отмечается, что округлые мелкие кости, лежащие отдельно, могут покачиваться или перекатываться по инерции непродолжительное время. Сотрудники, начавшие наблюдение в разные моменты времени, могут одновременно видеть объект в разных положениях и позах.

Программный анализ отснятых материалов показывает наличие на записях сложных разнонаправленных движений, по общим сигнатурам не соответствующих ни одному способу перемещения, характерному для человека. Независимо от их формы, любые более наглядные отображения, которые могли бы дать представление о конкретном характере передвижения объекта, также подвергаются эффекту кажущейся статичности. Попытки наблюдения с помощью сканирующего лазерного дальномера показывают, что расстояние до объекта от точки наблюдения при его перемещениях меняется, но радиальная скорость, измеренная по допплеровскому эффекту, в каждый момент времени равняется нулю.

SCP-1168-1 показал способность также проникать сквозь большинство препятствий неустановленным способом при условии продолжительного отсутствия прямого наблюдения как за самим объектом, так и за местом по другую сторону препятствия, где он появится. Для проникновения сквозь дверь типичной толщины ему требуется около 5 минут непрерывного ненаблюдаемого периода, сквозь сплошную метровую стену -- более часа; точной закономерности не установлено, и большинство предположений о природе этого способа перемещения позволяют полагать, что ее не существует, а необходимый временной промежуток носит вероятностный характер.

Фрагментирование тела не лишает объект способности к перемещению, и более того, оно может произойти в весьма неожиданном направлении, т.к. «местоположением» расчлененного объекта оказывается вся сфера минимального радиуса, окружающая все его части. Прямое наблюдение так же как и обычно лишает объект способности перемещаться, но для этого наблюдатель должен удерживать в поле зрения одновременно все фрагменты его тела. Наблюдение любого из них в отдельности, и даже наблюдение их всех разными наблюдателями, если ни один из них не видит всех частей сразу, лишь создает впечатление ложной статичности.

Наконец, такая же иллюзия неподвижности SCP-1168-1 возникает, независимо от условий наблюдения, у человека, с которым вступает в контакт SCP-1168-2.

SCP-1168-2 является бестелесной сущностью неустановленной природы, всегда пребывающей где-либо в радиусе около 100 метров от SCP-1168-1. Данная сущность не обнаруживается органами чувств или приборами и проявляет себя только тогда, когда совместит свое местоположение с каким-либо человеком. В этом случае последний начинает слышать в самой непосредственной близости тяжелое замедленное дыхание, а при ходьбе и иных перемещениях -- звук шагов, не совпадающих по ритму с его собственными. Другие люди этих звуков не слышат, аппаратура их не регистрирует.

SCP-1168-2 выбирает цель для преследования без какой-либо видимой закономерности и может следовать за ней как несколько минут, так и многие часы подряд. Скорость перемещения этой сущности ограничена приблизительно 30 км/ч, и с быстро бегущим, либо иным способом движущимся с достаточной скоростью человеком она утрачивает контакт, равно как и никогда не преследует избранную цель за пределы стометровой области. В опытах с покиданием одним сотрудником стометровой зоны и одновременным входом в нее другого с противоположной стороны последний сообщал о присутствии SCP-1168-2 с задержкой около 25 секунд, что подтвердило приведенную оценку скорости и показало способность SCP-1168-2 проходить напрямую сквозь любые преграды.

Сам по себе SCP-1168-2 безвреден и помимо вышеописанного никак себя не проявляет, однако во всех случаях, когда его местоположение точно отслеживалось, было подтверждено, что спонтанные перемещения SCP-1168-1 происходят явно в его направлении.

Достигнув жертвы, контактирующей в данный момент с SCP-1168-2, SCP-1168-1 при отсутствии других непосредственных наблюдателей совершает ее убийство одним из следующих способов:
* пробивание рукой брюшной стенки, органов брюшной полости и диафрагмы, просовывание ее снизу вверх в грудную клетку и сжатие в ладони сердца жертвы до его остановки.
* разрывание позвоночника в районе 14-15-го позвонка, последующие пробивание пальцами дна глазниц обездвиженной жертвы и грубое повреждение ее мозга.
* глубокое просовывание руки с последующим захватом и извлечением различных внутренних органов в рот или [УДАЛЕНО].

Отмечено, что нападение всегда оказывается для жертвы неожиданным: всякая реакция запаздывает на 1-2 секунды, как будто жертва не ощущает ничего необычного до момента, когда ей уже нанесены значительные повреждения, после чего она более не способна оказать эффективного сопротивления.

После совершения нападения SCP-1168-2 в течение нескольких часов не фиксируется, а SCP-1168-1, соответственно, становится неактивен на тот же срок.

**Приложение 1:** Очерк истории наблюдений.

До разработки текущих условий содержания инциденты с участием SCP-1168 носили систематический характер. Время от времени объект, пользуясь своим свойством проходить сквозь любые преграды, покидал свою камеру и активно перемещался по прилегающим помещениям. Хотя, благодаря невысокой скорости передвижения, он редко успевал преодолеть значительное расстояние до своего обнаружения сотрудниками и водворения на место, его регулярные поиски вызывали определенные затруднения, т.к. объект зачастую и, судя по всему, целенаправленно выбирал для своих перемещений затененные, труднодоступные, плохо просматриваемые места.

Поскольку он перемещается полностью бесшумно, неожиданное обнаружение объекта, приблизившегося со спины или внезапно оказавшегося в непосредственной близости в, казалось бы, только что проверенном месте часто сильно шокировало сотрудников[[footnote]]Известен случай доктора █████, который ██.██.20██ скончался от сердечного приступа после того, как SCP-1168-1 выпал прямо на него при открытии дверцы шкафа.[[/footnote]]. Ситуацию значительно осложняло то обстоятельство, что стратегия взаимодействия сотрудника с объектом очевидным образом резко меняется в зависимости от присутствия SCP-1168-2: если для не контактирующего с данной сущностью персонала SCP-1168-1 не представляет опасности, а наиболее верным поведением является немедленное установление и поддержание зрительного контакта, то в случае влияния SCP-1168-2, напротив, зрительный контакт вызовет лишь иллюзию неподвижности объекта и чувство ложной безопасности, в то время как от него исходит самая непосредственная угроза.

Поскольку признаки присутствия SCP-1168-2 сложно уловимы и не поддаются объективной проверке, в нервозной обстановке поисков SCP-1168-1 регулярно имели место как случаи того, что SCP-1168-2 оказывался незамеченным, так и ошибочное распознавание сотрудниками производимых им звуков в окружающих шумах.

Попытки модификации ОУС путем привлечения к непрерывному наблюдению за объектом сотрудников класса D не увенчались значительным успехом, т.к. было обнаружено, что за время продолжительного дежурства концентрация ослабевает и внимание рассеивается, что грозит утратой контакта: небольшие движения объекта начинают наблюдаться периферическим зрением все чаще, в конце концов переставая привлекать внимание, и в какой-то момент зрение наблюдателя начинает упускать даже значительные перемещения объекта в целом. На данный момент неизвестно, является ли подобное усыпление бдительности проявлением каких-либо аномальных свойств объекта или же лишь тонкой, осознанной или неосознанной, манипуляцией вниманием наблюдающего с его стороны.

Значительный прогресс был достигнут после нарушения условий содержания от ██.██.20██, в ходе которого SCP-1168 успел переместиться значительно дальше обычного и в конце концов был обнаружен в лаборатории [ДАННЫЕ УДАЛЕНЫ] энцефалография сотрудника класса D, на основании чего и было высказано предположение, что объект в значительной мере определяет направленное на него внимание, каким-то образом улавливая и интерпретируя соответствующие ритмы мозга. После проведения дополнительных экспериментов в этом направлении была разработана процедура «Аргус-10», которая применяется для сдерживания SCP-1168 с тех пор и, в модификации «Аргус-14», до сегодняшнего дня.

**Приложение 2:** История обнаружения.

[ФАЙЛ ОТСУТСТВУЕТ].
Авторизованные сотрудники могут ознакомиться с протоколом [[[scp-1168-ru-1|███-Дельта-3-1168]]] для дополнительной информации.

**Приложение 3:** Заключение специалистов.

&gt; //Считаю необходимым пояснить, что н.с. К███ обладает склонностью к привлечению квантовой теории и гипотез на ее основе во всех мало-мальски подходящих случаях без каких-либо веских причин, поэтому нижеследующее мнение должно рассматриваться как сугубо маргинальное.// -- н.с. М█████.

Зависимость поведения объекта от сугубо субъективного акта наблюдения и замеченное сходство метода его перемещения сквозь твердые преграды с процессом квантовой телепортации позволяют с уверенностью утверждать, что мы имеем здесь дело с явлением квантового характера.

Изучение происхождения объекта на основе имеющихся сведений показывает, что имел место крайне продолжительный, растянутый по времени акт умирания субъекта, ставшего впоследствии SCP-1168-1, носящий явно аномальный характер. Произошедшее можно интерпретировать как то, что данный субъект умирал многократно, в //каждый// момент на протяжении этого промежутка, что предопределило наблюдаемые свойства объекта. По сути, он не способен к движению, смене позы и каким-либо иным активным действиям. Вместо этого он представляет собой проявление целого подпласта реальности, заполненного бесконечным количеством трупов, образовавшихся в ходе растянутого процесса умирания и находящихся во всех возможных местах, положениях и состояниях. Из этого множества его тел одно пребывает в регистрируемом, реальном состоянии, в то время как все остальные являются «виртуальными», однако выбор конкретного тела подчиняется законам квантовой статистики, чем и определяются свойства объекта, в частности, к передвижению.

С этих позиций способность объекта восстанавливаться из сколь угодно фрагментированного состояния выглядит тривиальной. Следует заметить, что при любом практически применимом способе его потенциального уничтожения неизбежно образование каких-либо останков, пусть даже в виде продуктов горения, атомного расщепления и т.п., что с неизбежностью оставляет объекту возможность восстановиться. Неизвестно, что произойдет в случае полного безвозвратного уничтожения его тела, например, посредством [УДАЛЕНО], но вышеприведенная теория позволяет предполагать, что даже подобный акт не помешает объекту воплотиться повторно в одном из неисчерпаемого множества тел, причем он при этом будет полностью свободен в выборе места своего последующего возникновения, т.к. оно не будет более привязано к его предшествующему местоположению.
[[&gt;]]
-- н.с. К███
[[/&gt;]]

&gt; //Необходимо отметить, что автор нижеследующего заключения, н.с. М█████, является убежденным антифизикалистом и склонен к оперированию в своих выводах умозрительными, метафизическими, сугубо философскими понятиями и категориями, поэтому выдвигаемые им теории не могут быть признаны научными и должны рассматриваться только как субъективное мнение.// -- н.с. К███

Несмотря на кажущееся примитивное поведение, объект несомненно обладает разумом и способностью до определенной степени планировать свои действия, которая, однако, находит крайне своеобразное выражение из-за особенностей его состояния. Он не имеет функционирующих традиционных органов чувств, и поэтому вынужден ориентироваться в окружающей обстановке по косвенным признакам, доступным его сверхчувственному восприятию. Его разум находится по иную сторону жизни и смерти, нежели тело, и несомненно воспринимает реальность в сильно искаженном виде.

Представляется весьма вероятным, что на самом деле объект в полной мере способен перемещаться, находясь под наблюдением, однако избегает этого, считая, что имитация мертвого тела будет способствовать введению в заблуждение его жертв. Искаженное и опосредованное восприятие реальности не позволяет ему осознать, что этот обман давно раскрыт, равно как и отличить истинное наблюдение от его имитации процедурой «Аргус-14».

Движущие им мотивы не ясны в полной мере, однако обращает на себя внимание явно обозначенный до постановки на содержание мотив мести. В полуфеноменологических терминах, произошедшее с ним можно описать так: акт мучительного, продолжительного убийства субъекта привел к тому, что некая связанная с ним метафизическая сущность, возможно -- являющаяся ключевым нематериальным компонентом его сознания, перешла к его убийце и закрепилась на нем. В дальнейшем объект принялся преследовать своего убийцу в стремлении тем же способом вернуть эту часть своей сущности себе, однако, не смотря на достижение им цели в конечном итоге, результат его не удовлетворил.

Вероятно, воссоединение SCP-1168-1 с SCP-1168-2 невозможно в принципе из-за необратимости смерти; вероятно, этому не дало произойти вмешательство в акт убийства, сделавшее достижение катарсиса невозможным. А может быть, воссоединение успешно произошло, но искаженное восприятие реальности не дает объекту этого понять, вынуждая его продолжать поиски своего убийцы, которого он на самом деле уже давно нашел.

Дальнейшее изучение этого вопроса и поиск средства разрешения данного противоречия могли бы лечь в основу методики нейтрализации объекта.
