    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: 10:30 ráno**
**Originál:** http://www.scp-wiki.net/10-30-a-m
**Autor:** [[*user Djoric]]
**Překladatel:** [[*user Modular]]
[[include info:end]]


Dobře lidi, sedněte si na zadky a zavřete všechny své otvory. Mám spoustu míst, kam musím jít a mnohem víc důležitých lidí, které musím vidět, protože jsem //výzkumník// a //výzkumníci// mají tendenci být //velice zaneprázdnění a důležití//. Pokud sedíte na skládacích židlích, tak jste tu noví. Začátek totemu. Ale také to znamená, že jste zvládli vstupní testy. Vítejte v SPC. Od této chvíle je vaše práce velmi, velmi jednoduchá: budete mlátit žraloky. 

Do //ksichtu//.

Budete mlátit žraloky. Nebo jako nebudete ty žraloky mlátit přímo vy, budete plánovat, jak mlátit ty žraloky. Budete vynalézat nové způsoby, jak mlátit žraloky. Budete číst o tom, jak mlátit žraloky. Budete psát o tom, jak mlátit žraloky. Budete se učit o tom, jak mlátit žraloky. Budete //snít// o tom, jak mlátíte žraloky. Budete //skákat// žraloka. Budete sbírat a zadržovat paranormální objekty a pak je budete používat k //mlácení žraloků.// 

Mlácení žraloků je váš //život//.

Možná se teď sami sebe ptáte, „Jak budu mlátit ty žraloky?“ //Vašimi pěstmi//.

A taky se možná sami sebe ptáte, „Co se stane, když mě žralok kousne? Nejsem si jist, co budu dělat.“ //Jděte za alchymistou.//

A taky si možná budete sami pro sebe říkat, „Moje zuby vypadají jako žraloci, v tom smyslu, že se všechny změnili ve žraloky!“ Dobře, tak je //začni mlátit//.

Je to, podle mých slov, důležitá práce. Venku jsou lidé, jež neví proč vlastně. Neumí si ani představit, jak důležitá naše práce je. Budete hecováni, budete zesměšňováni, budete uráženi, ale nesmíte zapomenout na váš cíl: tvoje pěst v žralokově ksichtě.

Několik let zpátky se mě jeden zaměstnanec zeptal, „Proč vůbec mlátíme žraloky?“ Víte, co jsem mu řekl?

“Pane, nesnášíte snad vědu? Vy jste vědu-nenávidějící žraločí-objímač? Schvalujete ne-vědeckou, žraločí organizaci?“ Řekl ne, že neschvaluje.

Stejnak jsem ho praštil do obličeje, protože to byl stoprocentně žralok. //Protože to sakra děláme v SPC.//

Když jste sem přišli, tak jste dostali kopii Sun Tzu //Dílo o Mlácení Žraloků//, položenou na vaši židli. Do zítřka to budete mít všichni přečtené, když se zítra budete hlásit. Teď odsud vypadněte. Ti žraloci si sami nenamlátí.

Protože //nemají ruce.//</textarea></pre>
