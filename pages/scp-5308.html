**Articolo:** [https://scp-wiki.wikidot.com/scp-5308]
**Autore:** [[*user TheBlueHour]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5308

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Il Sito-187 sarà dotato di un&#39;unità di stoccaggio a freddo aggiuntiva. Le istanze da SCP-5308-2 a SCP-5308-6 devono essere immagazzinate assieme in un armadietto per oggetti anomali standard adiacente a questa unità. Almeno un membro del Dipartimento Antimemetico della Fondazione deve fare parte della squadra di contenimento di SCP-5308.

Alcune informazioni necessarie al completo contenimento di SCP-5308 non possono essere dichiarate apertamente. Il membro incaricato del personale della Divisione Antimemetica dovrà dedurre le informazioni mancanti attraverso il contesto presentato dal resto di questo documento.

**Descrizione:**  Le istanze da SCP-5308-1 a SCP-5308-6 si riferiscono ad una serie di oggetti anomali recuperati da una casa precedentemente posseduta da Benjamin Bledsoe, residente a Rapid City, South Dakota.

&gt; **SCP-5308-2**
&gt; 
&gt; **Oggetto:** Un flacone di pillole vuoto
&gt; 
&gt; **Anomalia:** Quando un individuo tocca SCP-5308-2, percepisce di aver aperto il flacone, aver preso una pillola dal suo interno e averla consumata. Questo effetto si verifica anche se un individuo è consapevole che SCP-5308-2 è vuoto prima di entrarci in contatto.

&gt; **SCP-5308-3**
&gt; 
&gt; **Oggetto:** Un coltello da cucina smussato
&gt; 
&gt; **Anomalia:** SCP-5308-3 è in grado di tagliare facilmente la carne umana nonostante sia troppo smussato per tagliare la maggior parte degli altri materiali. Le ferite inflitte da SCP-5308-3 guariscono in modo più efficace rispetto alle ferite normali e non sono descritte come dolorose. Queste ferite non possono essere notate o individuate da altre persone, sebbene possano esserlo gli effetti secondari (come le macchie di sangue).

&gt; **SCP-5308-4**
&gt; 
&gt; **Oggetto:** Una bottiglia parzialmente vuota di candeggina di marca ██████
&gt; 
&gt; **Anomalia:** Usando il liquido all&#39;interno di SCP-5308-4 non è possibile pulire alcuna macchia né sbiancare alcun oggetto. Nonostante ciò, il liquido all&#39;interno è chimicamente identico alla candeggina e possiede gli stessi livelli di tossicità.  

&gt; **SCP-5308-5**
&gt; 
&gt; **Oggetto:** Un lenzuolo bianco annodato in più punti a mo&#39; di corda improvvisata
&gt; 
&gt; **Anomalia:** Chiunque tocchi SCP-5308-5 non sarà più in grado di respirare. Questo effetto cesserà non appena il contatto con SCP-5308-5 sarà interrotto. Inoltre, i nodi di SCP-5308-5 non possono essere sciolti con nessun mezzo noto. Se un individuo tenta di scioglierli, ricorderà di averlo fatto ma in realtà non sarà stato in grado di eseguire alcuna azione.

&gt; **SCP-5308-6**
&gt; 
&gt; **Oggetto:** Un bossolo vuoto di un proiettile da 9 mm.
&gt; 
&gt; **Anomalia:** Quando si entra in contatto con SCP-5308-6, l&#39;individuo interessato percepirà una voce femminile piangere o urlare. SCP-5308-6 apparirà caldo al tatto e non sembra che la sua temperatura sia diminuita da quando è stato (presumibilmente) sparato. Nonostante ciò, l&#39;ambiente circostante al luogo del ritrovamento di SCP-5308-6 non era né rovinato né bruciacchiato.

**Scoperta:** Le istanze da SCP-5308-2 a 6 sono state scoperte poco dopo il ritorno di Bledsoe alla sua residenza dopo un breve soggiorno volontario in un istituto psichiatrico. Al suo arrivo, Bledsoe ha chiamato la polizia per denunciare un forte odore proveniente dall&#39;interno della sua casa. La polizia ha svolto delle indagini ma non è riuscita a trovare la fonte dell&#39;odore. Tuttavia, durante la perquisizione della casa, la polizia ha scoperto le sopracitate anomalie. La Fondazione è stata informata dagli agenti sotto copertura del dipartimento di polizia di Rapid City e ha acquisito il controllo delle indagini. Le anomalie sono state prelevate con l&#39;assistenza del Dipartimento Antimemetico e agli agenti di polizia in loco sono stati somministrati degli amnestici.

A causa del suo legame con le anomalie, Bledsoe è stato temporaneamente preso in custodia dalla Fondazione. Tuttavia, dopo aver stabilito che non possedesse proprietà anomale, gli è stato somministrato un amnestico ed è stato rilasciato. Bledsoe è stato trovato morto nella sua casa due mesi dopo. La causa del decesso è stata determinata essere suicidio con arma da fuoco.
