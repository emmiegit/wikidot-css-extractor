    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1273 – Festgefahren
**Autor:** [[*user azzleflux]]
**Original:** http://www.scp-wiki.net/scp-1273
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1273

**Klassifizierung:** --Sicher-- Euclid

**Sicherheitsmaßnahmen:** --SCP-1273 ist im Eindämmungsschließfach Nr. 434 an Standort-23 aufzubewahren, wenn es nicht aktiv für Tests mit D-Klasse-Personal verwendet wird. SCP-1273 ist außer zu Testzwecken nicht an eine elektrische Stromquelle anzuschließen. SCP-1273-A ist als nicht feindliche, aber potenziell gefährliche Entität zu behandeln.--

SCP-1273-A bleibt auf unbestimmte Zeit in Testkammer Nr. 741 und ist jederzeit zu überwachen. Das Betreten der Kammer ist dem Personal bis auf Weiteres untersagt. Seit dem 11.05.2014 haben keine Tests anomaler Objekte in Testhalle-Delta stattzufinden, und im Falle eines Eindämmungsbruchs sollte der Flur vollständig abgeriegelt werden.

**Beschreibung:** SCP-1273 ist ein Kindernachtlicht der Marke ██████. Es wurden keine Materialien, die die Struktur des Objekts ausmachen, als individuell anomal identifiziert. Das Objekt wurde so gestaltet, dass es einem stilisierten Kaninchen ähnelt, und fungiert in den ersten dreißig Minuten, nachdem es an eine funktionierende Stromquelle angeschlossen und eingeschaltet wurde, als nichtanomales Nachtlicht. An diesem Punkt werden die anomalen Effekte von SCP-1273 aktiviert und eine Entität, die hiermit als SCP-1273-A bezeichnet wird, manifestiert sich in dem Bereich, in dem sich SCP-1273 befindet. Wenn das Objekt während der Manifestation seiner anomalen Eigenschaften ausgeschaltet oder von der Stromquelle getrennt wird, wird die Entität bis zum nächsten Aktivierungsereignis demanifestieren.

SCP-1273-A scheint eine hellhäutige weibliche humanoide Entität zu sein, die in etwa wie ein Teenager aussieht. Die Entität bezeichnet sich selbst als &#34;Abigail Lawrence&#34;, eine Bürgerin der Stadt ███████, ██, wo SCP-1273 ursprünglich entdeckt wurde. Foundation-Untersuchung bestätigt, dass eine Person mit dem gleichen Namen und der gleichen Beschreibung wie die Entität früher in der Stadt lebte, aber am 03.09.2014 als tot gemeldet wurde. Die Eltern der oben genannten Person hatten ihr verstorbenes Kind am oben genannten Datum in ihrem Zimmer entdeckt, zusammen mit SCP-1273 und mehreren anderen anomalen Objekten, deren Funktion [ZENSIERT] zu sein scheint.

Die Entität ist visuell nicht von einem nichtanomalen menschlichen Subjekt zu unterscheiden; sie ist jedoch nicht in der Lage, physischen Kontakt mit irgendetwas herzustellen, das nicht eine Grenze des Raums ist, in dem sich SCP-1273 zu der Zeit befindet. --Alle anderen Objekte können vom Subjekt nicht manipuliert werden.--[[footnote]]Siehe Vorfallbericht-1273-My[[/footnote]] Daher kann SCP-1273-A den Raum, in dem es sich manifestiert, nicht verlassen.

Bei der Manifestation scheint das Subjekt typischerweise verzweifelt zu sein und versucht, SCP-1273 von seiner Energiequelle zu entfernen. Aufgrund der immateriellen Natur der Entität sind diese Maßnahmen durchweg zwecklos.

**Befragungsprotokoll-1273-Alpha:** Die folgende Befragung wurde nach der ersten Manifestation der anomalen Effekte von SCP-1273 vom leitenden Forscher Dr. Lloyd durchgeführt. 

&gt; **Befragter:** SCP-1273-A
&gt;  
&gt; **Befrager:** Dr. Lloyd
&gt;  
&gt; **Vorwort:** Dies ist die erste aufgezeichnete Erscheinung von SCP-1273-A.
&gt;   
&gt; **&lt;Beginn des Protokolls&gt;**
&gt;   
&gt; **Lloyd:** Hallo, mein Name ist Dr. Jason Lloyd. Ich werden Ihnen jetzt ein paar Fragen stellen, wenn es Ihnen nichts ausmacht. 
&gt;   
&gt; **SCP-1273-A:** //[zu leise, um verständlich zu sein]//
&gt; 
&gt; **Lloyd:** Es tut mir leid. Was war das?
&gt;  
&gt; **SCP-1273-A:** //[dreht sich zu Dr. Lloyd. Subjekt scheint verzweifelt]// Kann ich zurückgehen?
&gt;  
&gt; **Lloyd:** Wohin zurückgehen? //[nebenbei]// Notieren Sie, dass das Subjekt verzweifelt scheint. 
&gt;   
&gt; **SCP-1273-A:** I-Ich sollte nie hierher zurückkommen … //[Das Subjekt beginnt zu versuchen, SCP-1273 von seiner Stromquelle zu entfernen. Die Entität ist scheinbar nicht greifbar, da sie nicht in der Lage zu sein scheint, physisch mit den Objekten zu interagieren.]// 
&gt; 
&gt; **Lloyd:** Bitte, beruhigen Sie sich. Wir können Ihnen helfen, aber zuerst müssen Sie uns helfen. //[streckt seine Hand als Zeichen des Friedens aus]//
&gt; 
&gt; **SCP-1273-A:** //[schüttelt den Kopf]// Bitte fassen Sie mich nicht an. Sie können mir nicht helfen. Ich brauche keine Hilfe, lassen Sie mich nur zurückgehen. 
&gt; 
&gt; **Lloyd:** Wohin zurückgehen? 
&gt; 
&gt; **SCP-1273-A:** //[Dad Subjekt versucht weiterhin, SCP-1273 von seiner Stromquelle zu trennen.]// Weg. Der Ort, an dem ich zuvor war. Er war so viel besser als dieser, nur bitte, bitte, ziehen Sie dieses Ding aus der Steckdose.
&gt; 
&gt; **Lloyd:** SCP-1273-A, ich brauche mehr Informationen von Ihnen, bevor wir Sie freilassen können.
&gt; 
&gt; **SCP-1273-A:** //[Das Subjekt beendet die Versuche, SCP-1273 von seiner Stromquelle zu trennen.]// Und dann kann ich zurückgehen?
&gt; 
&gt; **Lloyd:** Ja. Dann können Sie zurückgehen.
&gt; 
&gt; **SCP-1273-A:** Okay … mein Name ist Abigail Lawrence, ich war 16 Jahre alt und ich bin aus ███████. Ich … ich kann mich nicht wirklich erinnern, wie ich ins Licht gekommen bin, aber ich weiß, dass es mein Zuhause ist.
&gt; 
&gt; **Lloyd:** &#34;Was?&#34;
&gt; 
&gt; **SCP-1273-A:** Ah, nun, wie Sie sehen können, bin ich nicht gerade … //[Die Entität wedelt mit den Händen durch SCP-1273]//
&gt; 
&gt; **Lloyd:** Ah. Ich verstehe. Sind Sie sich absolut sicher, dass Sie sich überhaupt nicht daran erinnern können, wie Sie so geworden sind? 
&gt; 
&gt; **SCP-1273-A:** //[schaut von Dr. Lloyd weg]// Es tut mir leid, das kann ich wirklich nicht.
&gt; 
&gt; **Lloyd:** Ich verstehe. Wenn Sie sich an etwas erinnern können, zögern Sie bitte nicht, es uns zu sagen. Nun, wie ist Ihr Zuhause? 
&gt;    
&gt; **SCP-1273-A:** //[lächelt leicht]// Es ist erstaunlich und hell und befreiend und … oh, bitte lassen Sie  mich zurückgehen. Nur für ein bisschen. Ich halte es hier nicht länger aus.
&gt;     
&gt; //[Dr. Lloyd berät sich etwa drei Minuten lang mit dem Forschungsteam]//
&gt;     
&gt; **Lloyd:** In Ordnung, SCP-1273-A, Sie können jetzt gehen. Wir sehen uns bald genug.
&gt;     
&gt; **&lt;Ende des Protokolls &gt;**
&gt;    
&gt; **Abschließende Anmerkung:** Dr. Lloyd schaltete das Objekt aus und entfernte es von seiner Stromquelle, was dazu führte, dass SCP-1273-A demanifestierte.

**Befragungsprotokoll-1273-Beta:**
&gt; 
&gt; **Befragter:** SCP-1273-A
&gt; 
&gt; **Befrager:** Dr. Lloyd
&gt; 
&gt; **Vorwort:** Die folgende Befragung fand eine Woche nach den Ereignissen statt, die  Befragungsprotokoll-1273-Alpha umfassen, und markiert die zweite Aktivierung des anomalen Zustands von SCP-1273 durch die Foundation.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **SCP-1273-A:** //[seufzt]// So bald?
&gt; 
&gt; **Lloyd:** Hallo, SCP-1273-A. Erinnern Sie sich an weitere Details zu den Ereignissen, die dazu geführt haben, dass Sie seit unserer letzten Befragung in Ihrem jetzigen Zustand existieren?
&gt;   
&gt; **SCP-1273-A:** Ich fürchte nein, Doktor.
&gt; 
&gt; **Lloyd:** Ich verstehe. Können Sie mir mehr über den Ort erzählen, aus dem Sie gekommen sind?
&gt; 
&gt; **SCP-1273-A:** //[sieht sich ängstlich um]// Ich, äh, fürchte, das ist nicht erlaubt.
&gt; 
&gt; **Lloyd:** Nicht erlaubt? Wer erlaubt es nicht?
&gt; 
&gt; **SCP-1273-A:** //[wendet die Augen zum Boden]// Bitte, lassen Sie mich zurück.
&gt; 
&gt; **Lloyd:** Abi, bitte beantworten Sie die Frage.
&gt;   
&gt; //[Das Subjekt antwortet nicht.]//
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Das Subjekt reagierte für den Rest der Befragung nicht. Nach einer halben Stunde ohne Reaktion schaltete Dr. Lloyd SCP-1273 aus und trennte es vom Stromnetz. 

**Forschungsprotokoll-1273-Kappa:** Das Folgende ist eine Reihe von Auszügen aus Aufzeichnungen aus Dr. Lloyds Experimentier-Notizbuch. Alle Auszüge stammen aus Aufzeichnungen, die während einer Reihe von Befragungen mit SCP-1273-A gemacht wurden.
&gt; … wird uns nichts mehr über diesen Ort erzählen. Es ist ziemlich offensichtlich, dass es eine Lüge ist, sich nicht an den Prozess zu erinnern, aber warum verbirgt sie es? Forscherin Garrison denkt …
 
&gt; … stellte fest, dass wir die Informationen aus ihm herausholen können, indem wir uns weigern, es  zurückgehen zu lassen, bis es es uns sagt.

&gt; … die Ebene, aus der die Entität kommt, ist anscheinend völlig frei von jeglicher physischer Materie. Die Entität ist etwas kooperativer, versucht aber anscheinend, das Verständnis der Foundation in diesem Bereich absichtlich zu behindern ...

&gt; Agent █████████ und Agent ███████ scheinen langsam das Vertrauen von SCP-1273-A zu gewinnen.  Über mögliche künftige Nutzungsmöglichkeiten in Verbindung mit Bestrafung haben sich die leitenden Forscher zu beraten.

**Vorfallbericht-1273-My-1:** Am 11.05.2014 brannte während routinemäßiger Tests der Reaktionsfähigkeit von SCP-1273 auf alternative Energiequellen[[footnote]]Besonders die Wirksamkeit von Schaltkreisen, die mit Alkalibatterien betrieben werden.[[/footnote]] die Glühbirne des Objekts durch. Jedoch demanifestierte sich SCP-1273-A im Gegensatz zu einem typischen Deaktivierungsereignis nicht. Die Entität bemerkte dies, geriet in Panik und versuchte, SCP-1273 von seiner Energiequelle zu entfernen. Das Personal fuhr fort, diese Aufgabe zu erfüllen, was nicht dazu führte, dass sich die Entität demanifestierte. SCP-1273-A näherte sich gewaltsam Agentin ███████[[footnote]]Da sich SCP-1273-A zuvor als nicht greifbar erwiesen hatte, unternahm Agentin ███████ keinen Versuch, sich zu verteidigen.[[/footnote]] und versuchte sie anzugreifen, während sie das Subjekt anschrie [[footnote]]Es wurde festgestellt, dass die Entität wiederholt &#34;Das ist eure Schuld&#34; sagte[[/footnote]]. Anstatt wie erwartet durch die Agentin zu gehen, schienen die Anhängsel der Entität im physischen Körper des Subjekts &#34;gefangen&#34; zu sein. Dies verursachte weiteren Stress bei SCP-1273-A, das lauter vokalisierte und sich abmühte, sich aus der Form von Agentin ███████ zu entfernen. Als die Entität zunehmend Kontakt mit dem Körper der Agentin herstellte, schien SCP-1273-A von ihm absorbiert zu werden. Die Agentin scheint während dieses Prozesses gestorben zu sein. Personal vor Ort berichtete von fehlender Atmung und fehlendem Puls bei ███████ und erklärte sie vorläufig für tot. Kurz darauf wurde die Kammer von allen Mitarbeitern und Objekten geräumt, mit Ausnahme der Leiche des Subjekts, um mögliche Anomalien zu überwachen, die sich aus diesem Ereignis ergeben.

**Vorfallbeicht-1273-My-2:** Nach etwa dreistündiger Beobachtung tauchte SCP-1273-A aus der Leiche auf[[footnote]]Die Entität geriet zu diesem Zeitpunkt merklich in Panik[[/footnote]] und begann zu versuchen, auf Wände und Türen der Kammer zu schlagen, während sie schrie [[footnote]]Es wurde festgestellt, dass die Entität wiederholt mehrere Sätze sagte, insbesondere &#34;Lasst mich raus&#34; und &#34;Lasst mich nicht zwischen diesen beiden Gefängnissen wählen.&#34;[[/footnote]]. Diese Aktionen dauerten ungefähr fünfundvierzig Minuten an, woraufhin sich SCP-1273-A in die Mitte des Raums bewegte und eine fetale Position einnahm. Die Entität bewegte sich vier Stunden lang nicht von dieser Position. Sie stand dann auf[[footnote]]Es wurde bemerkt, dass CP-1273-A während der folgenden Aktionen zögerlich war.[[/footnote]] und näherte sich der Leiche. SCP-1273 drang in die Leiche ein und versuchte, sie teilweise zu animieren, was zu unregelmäßigen Bewegungen führte. Das Objekt schleuderte sich ungefähr sechzig Minuten lang wiederholt gegen die Tür der Testkammer, bevor SCP-1273-A auftauchte, zu seiner Position in der Mitte des Raums zurückkehrte und zu weinen begann. Die Entität ist bis auf Weiteres ständig zu überwachen.

**Audioprotokoll-1273-Sigma:** Die folgenden Auszüge sind Audiosegmente, die während der Foundation-Überwachung aus der Testkammer aufgenommen wurden, in der SCP-1273-A untergebracht war.

&gt; Ich wollte sie nicht töten.
 
&gt; Ihr versteht nicht, wie es sich anfühlt, gefangen zu sein. Ihr versteht das Gefühl nicht, eingeschränkt zu sein, weil ihr nicht wisst, wie es ist, frei zu sein. Bitte, lasst mich raus. Ich kann es euch zeigen.
 
&gt; Ich will einfach nach Hause gehen.</textarea></pre>
