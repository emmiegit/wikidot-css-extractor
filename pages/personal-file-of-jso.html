**名前:** チョン██

**コードネーム:** ジュソ

**性別:** 女性

**外見:** 藍色の長いストレート(アホ毛有り)、碧眼で20代半ばの韓国人女性。右側(見る人基準)に黄色の丸いヘアピン、普段は一般的な事務服(研究棟に出入りする時など特定の状況では白衣を羽織る)、公演ではその都度異なる。主に赤系の制服、ミニスカート、ハイソックスと靴。
,,//あなたの要求に応えるために画像規定にかからない肖像画をアップロードしました。ちなみに髪色と虹彩に染色やレンズはありません。おそらく、生まれつき無かったと思います。記憶消去を受けて詳しくは分かりませんが。 -- ジュソ研究員//,,

[[include component:image-block
|name=jso.png|width=250px
|caption=公演中の様子を描いた肖像画、ファンクラブ会員が描いたもの。]]

**セキュリティクリアランス:** レベル3、Bクラス

**自己紹介:** サイト-27のアイドルです！暗くてじめじめした財団ですが、私の歌を聴いてハッピーになってください！サイト-27名物の職員休憩室にあるゲームセンターと月末に開催されるSCP(Smile、Cool、Pure)バンドのコンサートも見に来てください！

**運命点:** 3/3

**容貌**
* アイデンティティ: サイト-27のアイドル

* 悩み: 財団でハッピーエンドを追求してはいけないのか？

* いつも笑顔！

* サイト-27研究員

* 高速業務処理マシン

[[collapsible show=&#34;+ 容貌詳細&#34; hide=&#34;- 閉じる&#34;]]

* サイト-27のアイドル: みんな大好きサイト-27のアイドル！毎月末に職員休憩室でコンサートを開いています。一度聞けば、あなたも夢中になるでしょう！ファンクラブもあって、非公式写真集も出回っているみたいですね。 ,,//バカ、それって盗撮じゃないか。 -- チェリム博士//,, サイト内で知らない人は殆どいないくらい人気者なんですよ！

* 財団はハッピーエンドを追求してはいけないのか？: 誰かが言いました。財団でハッピーエンドは有り得ません。苦しいことは日常茶飯事です、と。その意見に異議を唱えます！私は追求するべきだと思います。それが私がアイドル活動をする理由であり、アイデンティティです。サイト-27の職員、さらには財団職員を全員幸せにするまで、この活動を続けます。

* いつもスマイル！: いつもニコニコしています。誰かが「雑言の箱」の前でも笑顔だったと言いました。これは本当のことです。どんな酷いことがあっても、奇怪な状況でも、異常性のある何かが私の精神を攻撃したとしても、笑顔を浮かべて皆さんに接します。怒ることはありません。だからみんなも一緒に笑ってください！一緒に暗くてじめじめした財団を笑いで明るく変えていきましょう！

* サイト-27研究員: 公式の肩書きです。やたら長いですね？まあ、簡単に言えばサイト-27で提出されるチームの報告書を見て、添削して、返却して、実験を承認して、外部サイトでの実験要求を検討して、これらの過程をすべて記録して、上部に報告し、下部に報告して...など大体こんなことをしています。私の部長が使っていた比喩を借りて説明しますが、サイト-27における「移動通信交換局」の役割を担っていると思えば良いです。職責は研究員ですが、クリアランスレベル2になった時に補助研究員兼書記を任されて今でも続けていて、事実上は中間管理員です。まあ、時には個人的にプロジェクトを引き受けて研究したりしますが。こんな姿よりアイドルとしての私を覚えてください！

* 高速業務処理マシン: 昇進理由の一つが、優れた業務処理能力です。クリアランスレベル2だった時は私に夜勤をさせようとしたところ、却って夜勤をしなければならなくなった上司もいましたし、サイト-27研究部に配属されてからは日々夜勤に苦しむ職員に甘いティータイムをプレゼントしたんです。もしかして書類が溜まっていて悩んでいますか？もし良かったら、私が解決しますよ！
[[/collapsible]]

**能力**

* 最良(+4) : 学識
* 優れた (+3) : 精神力、芸術:音楽
* 良い (+2) : 体力、社交、技術
* 普通 (+1) : 運動、射撃、運転、財力

**特技**
* 故障していますか？ : ゲームセンターを運営するとなれば自分で修理出来なければならないでしょう？簡単なレベル(家電製品やアーケードゲーム機など)の機械修理を行う時、技術判定に+2のボーナスを得ます。

* ポーカーフェイスの達人 : 常に笑顔なため、周囲の人々は感情や思考を読むのが困難です。サイト-27内にポーカーのブラフを見破れる人はいません。他人に感情を隠す、また感情を抑制するために必要な精神力判定に+2のボーナスを得ます。SCiPの「精神操作」特性に対抗する場合にも(感情を誘発、強制するタイプであれば)適用されます。

* 選定と集中: 彼女は恐ろしい業務処理能力を示しています。業務を選定して集中した場合、誰も真似できないような恐ろしい集中力を示します。集中している時、外部の刺激にはあまり反応しないため、危険な状況下でも作業している場合があるようです。運命点を一つ消耗して自分に[(特定日)に集中している時]一時的な容貌を付与して、一回発現させます。指定された仕事をするための判定に+2のボーナスを受けますが、突然の状況変化にうまく対処出来なくなります。

**その他**

* サイト-27には、特別な職員休憩室があるのです。それはゲームセンター！はい、皆さんが思っているようなゲームセンターです。ファミコンのような古い機器からPS4、WiiU、XBOX ONEのような最新機器とアーケードゲーム機、そしてコンサートが開かれるステージルームまで！勤務時間外であれば、自由に利用出来ます。管理官様の許諾も得たので存分に利用しましょう！非定期でアーケードゲーム大会、コンシューマーゲーム大会、トレーディングカードゲーム大会、TRPGなどが開かれます！ゲームセンターに関するお問い合わせは運営者である私、ジュソにお願いします。では、またそこで会いましょう！

* 普段すること
 * サイト-27所属の研究員、またはプロジェクトで提出する報告書(非検閲版)を審査した後に承認、あるいは返却
 * サイト-27に割り当てられたSCiP、異常オブジェクトの実験許可(クリアランスレベル3の範囲で)
 * サイト-27関連文書の電算化作業補助
 * サイト-27ゲームセンター運営(新しいゲーム機の設置、アーケードゲーム機のコイン回収、スナック販売、機器の故障修理など)
  * [[[scp-459-ko-book-of-use | SCP-459-KO使用帳簿]]]の管理
 * その他外部選出業務

**メモ:** //人事ファイルを書けと言いましたが、こんな事を書いたのですか。 -- サイト-27管理官//
**メモ:** //必須内容が入っていれば、後は自由ですからね！ -- ジュソ研究員// 

[[collapsible show=&#34;＋ ジュソに聞いてみよう！&#34; hide=&#34;－ どんな質問でもお答えします！&#34;]]

私は皆さんに親切です。私たちのサイトに転任されたばかりで業務に精通していない、個人的な悩みがある、私について知りたいことがあるなど、私が知っている中で完璧にお返事いたします！匿名性を絶対に保証するので不満でも大丈夫です！私たちの部長はサイトナンバー2ですからね！

&gt; 長い間消息不明でしたが、今までどこにいたんですか？最後に見たのは、昨年のクリアランスレベル2だった頃ですね。  -- キム██研究員
&gt; 
&gt; 今まで海外拠点の様々な場所に転任していました！そこで、様々なSCiPを扱いましたし、面白い方にもたくさん出会いました！とても有益な経験でした。

&gt; 今回新しく入って来た職員です。SCPバンドとは何ですか？ -- エージェント・前██
&gt; 
&gt; こんにちは、まずはサイト-27にようこそ！SCPバンドはサイト-27で活動している、研究部の職員同士で作ったバンドです。私がリーダー兼ボーカルを務めていて、研究部長であるチェリム博士がベース、エージェント・ガーベラがギター、エージェント・スキッパーがドラム、アネモネ博士がキーボードを担当しています。ライブが聴きたいのなら、毎月末サイト休憩室で行われるコンサートに参加してください。リクエストも受けていますので理由と一緒に聴きたい曲を書いて送ってください！それ以外では、私たちのバンドのアルバムを購入すれば良いです。ゲームセンターで販売しているので休憩時間に訪ねてください！
&gt; 
&gt; 追伸: 財団放送が開局して、TVにも出演するようになりました！音楽チャンネルに時々出演していますので私達が出演した放送は是非見てください！

&gt; ゲームセンターに設置されたゲーム機のことです。ファミコンからPS4、Wii U、XBOX ONEのような最新機器、アーケードゲーム機まであり、ゲーム機とソフトを合わせると数千万ウォン近い値段になると思いますが？どこからそんなお金が出たのですか？ -- S██研究員
&gt; 
&gt; 具体的な金額を明らかにすることは出来ませんが、以前は高所得者でした。以前の情報を見ると、大企業か少なくとも中堅企業以上でした。そして、私が集めてきたコレクションもあって。ずっと前からゲーマーだったからでしょうか。それから、ゲームセンターはそれだけの資金で運営されているのではないんですよ！ゲームセンターを愛してくださる皆さんの資金支援により新しいゲームを設置することが出来ます。アーケードゲームは某ゲームセンターが廃業して、安く出回った所を購入...そこは大学時代の思い出の場所でした。惜しいですね...うーん、十分な回答になりましたか？

&gt; 処置110-モントークとは何ですか？ -- K████研究員
&gt; 
&gt; それはですね。[データ削除済]。お役に立てましたか？ ,,//おいわかっているのか、新入にこんな悪戯をしたこと。こいつは本当に [[[SCP-231]]]-7 の所へ行って来て記憶処理を受けた。 そしてジュソ、こんな質問を見ても返事するな。新入は本当に行ってしまうんだぞ？ -- チェリム博士//,,

&gt; 言葉と言えば、誰がjsoを__ジュソ__と読み始めたのですか？jをそう読む法則がどこにあるのですか？ -- シムミンギョン教授
&gt; 
&gt; あ...そうですか？私の記憶ではチャットルームで「ジェイ-エス-オーと読むのは不便ですが何と読めば良いですか？」という話が出てきて、誰かがジュソと言って意見が固まったのです。でも、最近まで海外支部に行っていたため、誰がそう呼びだしたのか私にも分かりません。帰国した後にピーター・ブライヤー博士が初めてそのように呼んだのです。と、とにかくイ・ソラと呼んだのは教授が初めてです！ハリウチ氏もそう呼びませんでした。十分な回答になりましたか？
&gt; 
&gt; 追伸: 博士が私を//イ・ソラ//と呼んでから海外支部でジュソかイ・ソラ、どっちで呼ぶか喧嘩が起こったのですが？たった今、ブライト博士がこの騒動に莫大なお金を賭けたというメールが届きました。これはどうなるんでしょうか？

&gt; 名刺だけでも受け取ってくれませんか？ -- 2542 KR PD B████ 
&gt; 
&gt; デビューのオファーでしょうか？私は良いですが、職場もありますし、それにデビューするのは少し遅いと思います...まあ、名刺はもらっておきますよ。後で連絡するかもしれません！

&gt; 韓国の地方機関を巡回公演するのはどうでしょうか。美しい--オーバーニーソックスと絶対領域の--公演を見たいのですが一度も見たことがありません。
&gt; ああ、それと一緒に写真一枚、良いでしょうか？ -- 外務部長　格███
&gt; 
&gt; 巡演公演、良い考えですね！一度やって見ましょうか？,,話になりません。 -- 理事官　サリーメイブル,,うーん...難しいようです。外務部長が理事官を少し説得してくださればありがたいです。あ、それでも月末にここを尋ねて来ればコンサートは見られますので。写真もその時撮るようにします。

&gt; 告白は何度受けましたか？ -- [懲戒処分された職員]

[[collapsible show=&#34;＋ [1]件のメールを受信しました。&#34; hide=&#34;－ 閉じる&#34;]]

&gt; この前、依頼された心理カウンセリングの結果です。なぜこんなに長くかかったかと言うと、私は今まで財団の様々な狂人たちの面倒を見てきましたが、ジュソ研究員はその中の誰とも一致しなかったのですよ。私の学問的な好奇心も強くなっていきました。
&gt; 
&gt; まず、依頼された時に特別検査すると言っていた精神病、人格障害、反社会的価値観やフェティシズム、PTSD、強迫観念などは見付かりませんでした。数週間の心理カウンセリングの間、何度も対話して様々な心理検査を行いましたが、皆さんが主張したように彼女が「極めて非人間的で、冷酷で、サイコパスが疑われる女性」とは思いませんでした。皆さんがなぜそんなに大騒ぎしているのか理解出来ません。それどころか、送って頂いた資料が間違っているのではという疑念まで抱きました。私はむしろ参加初期に彼女に下された評価の方がより納得出来ました。「とても温和で、SCiPにも親切だ」と。
&gt; 
&gt; 皆さんがそのように大騒ぎしたので、最後に皆さんに送って頂いた資料について彼女がどう思うかという質問をしてみました。はい、結果は皆さんが言った通りでした。「たとえ、そのような事が一般的な道徳観念から少し逸脱していても、ここは財団であり、自分は財団内の規定に合わせて行動しただけ」と。私も少し驚きました。一般的な人間なら一生PTSDに悩まされるような事であり、財団に長く務めた専門家でも顔を顰めるようなことを「笑いながら」、また自身がした仕事を「詳しく説明しながら」行いました。 その笑顔は熟練されたスパイが自分の感情を隠すようなことではありません。まさに「心から」でした。彼女が行う行動の全てがそう示しています。
&gt; 
&gt; そこで、新型脳波検査機を使ってその話をする時の反応を改めて分析しました。はい、私も生まれて初めて見るような結果が出ました。一般的に人間が否定的な反応を示す際に現れる反応が全く現れませんでした。つまり、彼女には不安、恐怖、憂鬱、嫌悪、敵意、不快などの否定的な感情が//存在しません//。ブライトやクレフのような奴らがすでに慣れてしまって興味が無いのに対して、ジュソは最初から//何も感じないのです//。
&gt; 
&gt; 彼女は過度に感情的だという評価と、非人間的という評価は合っています。普段は前者ですが、我々が彼女に否定的な感情を感じるような場合は後者でしょう。彼女は自分の良心や、本能的に「このような事はするべきではない」と感じることを元に行動しません。存在しないからです。彼女の行動を決定する上で基礎となるのは如何なる時も社会的規範です。民間人である時は法律や道徳であり、現在は財団内の規定です。道徳的に容認されないことであっても財団規定に合致するなら...皆さんが見たような面を見せるのです。これにより彼女が精神操作にある程度の耐性を保有していることも説明が付きます。こうなると、呼びおこす感情自体が//存在しない//ことに合点がいきます。
&gt; 
&gt; とにかく、そんなことが起こらない単純な集団や行政職であれば、あなたが見たような姿は見せないでしょう。一応、業務能力は優秀でしょう？まあ、狂った所に入れるのも方法ですが...それはあまり良くないようです。なぜなら、メンタルヘルスが憂慮されるからです。ああ、ジュソではなくて**一緒に働く職員**のことです。今まで皆さんが言っていた「そんなこと」が、また起きたら困りませんか？
&gt; 
&gt; いずれにせよ、私の見解が参考になればと思います。検査結果も一緒に同封しておきます。
&gt; 
&gt; サイモン・グラス博士

[[/collapsible]]</textarea></pre>
