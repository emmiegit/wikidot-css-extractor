[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-150-de/IMG_20190907_120844.jpg|caption=SCP-150-DE原型（辛巴达型）的右臂。|width=300px]]
     
**项目编号：**SCP-150-DE

**项目等级：**Thaumiel

**特殊收容措施：**尽管其存在与性质无法对基金会人员保密，但是SCP-150-DE的相关内容、制造流程以及ATLAS协议的内容仅对拥有3/150-DE级以及更高权限的人员开放。

SCP-150-DE个体仅能按需生产，且必须选择适当的使用者。若使用者在个体完成前死亡，或因某些原因不再适合使用，则在协议范围内尽快进行配件更换，或移除SCP-150-DE个体，将其存储在至少三个不同的位置以防失窃，直到找到新的使用者为止。

使用SCP-150-DE的人员应自接受过安保训练的机动部队人员中选拔，选拔标准包括性格、心理特征、经验、身体素质、体格和对基金会的忠诚度。合格者将进行手术以进行适应，先证者需进一步接受训练以使自身能够使用他们可以使用SCP-150-DE的知觉输入。有关训练确切规范和选拔的过程记录于ATLAS协议中。

使用SCP-150-DE的人员不得进入公众场所，必须留在部署之外的基金会站点。将告知受试者的家人（若有）其已死亡，并使其享有应得的基金会福利。在进行选拔前，应向潜在的候补者告知这些情况，以及随后的SCP-150-DE使用手术及随后的心理变化，上述内容必须以书面形式同意。

使用SCP-150-DE的人员将被自动编入机动部队DE4-𝔙“[[span class=&#34;ruby&#34;]]防御者[[span class=&#34;rt&#34;]]Die Verteidiger[[/span]][[/span]]”，仅在必要时随其他机动部队行动，为此需命令机动部队DE4-𝔙的成员驻扎于多个站点。MTF DE4-𝔙仅能在极危险项目突破收容或应对即将发生的K级情景之类的极端情况下调动。且执行任务时乘坐警车或直升机抵达现场，并尽可能在公众无法目击的地域执行。若无法保证上述情况，应对目击者实施记忆删除，并删除描述项目的媒体消息。当然亦可将其掩盖为基金会前台企业“[[span class=&#34;ruby&#34;]]高级控制器性能[[span class=&#34;rt&#34;]]Superior Console Performance[[/span]][[/span]]”开发的电子游戏《反休克》的真人广告。

SCP-150-DE使用者必须每月进行一次测试，以分析其心理状况。如果其出现心理不安定，应将其除役并编为E类人员，直到就进一步的步骤作出决定为止。在该阶段的人员可能的应对方式是接受心理治疗后编为所在站点安保人员、监禁，或在紧急情况下处决。

如果SCP-150-DE使用者死亡，应妥善埋葬其遗体，并在彻底研究后将其SCP-150-DE实例拆解，重新生产。

若不对其进行研究，则应将SCP-150-DE-Α[[footnote]]此处是希腊字母。[[/footnote]]和SCP-150-DE-Ω的实例在不进行研究的情况下应当拆解并储存于上锁的中型安保储物柜内。

如果在基金会外遇到SCP-150-DE-Α或SCP-150-DE-Ω的任何实例，将予以没收，或在无效化后，使用重型动能穿透器或其他合适的武器予以压制。无论本文件的分类如何，本段内容都将转发给参与作战任务的所有特工。

**描述：**SCP-150-DE为一类具有异常性的战术动力装甲。所有目前储存或使用的型号都将佩戴者完全包裹起来，使其性能比普通人更高。基金会至今尚未完全掌握其使用的部分技术，尽管其中很大一部分是可复现的。

**发现经过：**基金会自1995年以来就在进行用于作战任务、医疗、后勤等事项的外骨骼的研发。第一批无异常的型号已于2000年完成，但在承载能力和能源供应方面存在若干问题，不适合实际应用。

2001年，基金会开始调查猛龙科技工业（RTI），并对其的战术装甲表现出极大兴趣。它们不仅能够提高使用者的性能和抑制他们的情绪，而且在所有表面都有触觉传感器，可以装备不同的武器系统，如榴弹发射器、火炮或激光发射器。此外，装甲能够提供可靠的保护以抵御多种环境影响，并可以与使用者的神经系统相连接，由内置的AI执行操作。此时基金会尚未发现RTI处理异常，且根据合同具有不对其产品进行逆向解析的义务。因此，装甲在当时尚不具备SCP分类，同样未进行研究。它们在受控环境中成功部署了几次，但仅有一次实地使用的实例。

后来，基金会在[[[028-de-i2|事件#028-DE/I2]]]期间扣押了位于平行宇宙中的异常特遣队（[[[skp-portal|SKP]]]）的若干套战术装甲。在发现其明显的异常性时，还注意到RTI的装甲具备基金会无法解释的能力，例如暂时防止使用者因致命伤死亡以及利用集成AI强行控制其身体。基金会随即下令RTI立即向基金会投降，并移交其持有的技术，该组织从此时起开始隐藏行踪，继续在地下活动。RTI制造的装甲被编号为SCP-150-DE-Α，而被捕获的SKP型号则编号为SCP-150-DE-Ω。

起初，对上述组织使用的技术进行复现较为困难，直到Site-DE03的计算机技术人员设法自R-3379-DE下载了SKP数据库的大部分数据。虽然基金会尚不能理解大多数技术的基本原理，但在最初的困难之后，得以成功复制项目。

虽然所需的伺服电机和一般结构等技术可以完美复制，但是在制造所需材料等方面出现了问题。RTI和SKP使用的是特殊结构的材料，然而基金会无法生产相应的材料，或者需要大量物力，或者成本高昂。在大多数情况下，基金会工程师能够用普通材料代替这些材料，但这会导致性能和弹性降低。后来在很大程度上（尤其是无法使用正常材料的情况下）运用了25号研究小组自SKP数据库第25小节的文件中列出的数据以解决问题。基于该份文件和存在于本宇宙的SKP文件表明，SKP也在寻找更坚固、更轻、易生产的材料，以抵消民主德国资源的持续短缺。

另一个问题是能源供应。目前，RTI的机甲使用的是基金会未能完全分析并复制的累加器，SKP的机甲则使用电机，对其进行逆向解析后制作的基金会型尚不能稳定运作。但后来通过[[[SCP-156-DE]]]提供了有关玻璃电池结构和成本效益生产的信息而克服了这一障碍。

由于SCP-150-DE-Α或SCP-150-DE-Ω使用的神经元连接装置直到最近才得以复现，装甲内部的压力传感器最初用于与穿戴者一起移动装甲。但是，这导致了不必要的振荡。

&gt; **测试日志150-DE/087**
&gt; 
&gt; **备注：**该次测试是第三次尝试诱使SCP-150-DE组件模仿穿戴者的动作。测试对象是一名D级人员，其右臂插入固定在框架中的SCP-150-DE原型机（这是一个带有相应手臂的手套）中不会给测试对象带来负担。测试由库尔泽博士在Site-DE12的标准测试室内进行。医务人员随时待命以预备紧急情况。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **D-93749：**一只机械臂？真是令人惊叹！

&gt;

&gt; 
&gt; **D-93749：**是啊。一切正常。我现在该怎么办？
&gt; 
&gt; **库尔泽博士：**现在，普通的行动。请慢慢向上移动手臂。
&gt; 
&gt; **D-93749：**明白。
&gt; 
&gt; //D-93749向上伸展手臂。在这个过程中，原型机不断加速。//
&gt; 
&gt; **D-93749：**哈哈，太棒了——**哇！**
&gt; 
&gt; //D-93749的手臂在天顶上方稍稍向后旋转，然后突然朝反方向短暂移动，并在相对笔直向上的位置停顿。//

&gt; 
&gt; //D-93749握紧右手。//
&gt;

&gt; 
&gt; //D-93749张开拳头。但是，手套将手指向后弯曲，超出其原本位置，然后突然再次握紧并再次将手指向后弯曲。 此过程随着频率和振幅的增加而不断重复。//

&gt; **D-93749：****啊！好痛！快停下它！**

&gt; //库尔泽博士立即切断电源，但是原型机停止动作时，使D-93749的全部手指向后弯折。//
&gt; 
&gt; **D-93749：****呃啊啊啊！！**
&gt; 
&gt; **库尔泽博士：**哦不……**医生！**

&gt; //医务人员冲进房间帮助D-93749。同时，库尔泽博士锁定了D-93749的控件，再次启动电源，并继续使用其控制元件将拇指和其他四个手指的内部空间移动到允许D-93749卸下原型机的位置。D-93749在此过程中一直低声喊叫。//

&gt; 
&gt; //我想压力传感器的问题走进死胡同了。机甲对使用者有一定的滞后性，如果他试图抵消这种效果，震动就会发生。我对战斗的了解是有限的，但我认为这是不可接受的和有害的，因此现行机体无法部署。这可能是RTI和SKP采用神经元连接的原因之一。//
&gt; ——库尔泽博士，机械科技部门

最终压力传感器被从装置中移除，此外RTI和SKP使用的神经元连接法对基金会工程师来说过于复杂，因此改用了[http://scp-wiki-cn.wikidot.com/church-of-the-broken-god-hub 麦克斯韦宗]成员的技术，将其复制并改进后充当SCP-150-DE的控制元件。这些元件具备与SCP-150-DE-Α和SCP-150-DE-Ω类似的、在人和机器之间建立神经元连接的功能，并可实现两者之间的信息交换。来自SCP-150-DE的输入直接投射到佩戴者的头脑中。与原本使用的类型不同，基金会版的端口必须通过外科手术植入使用者体内，并连接到其中枢神经系统。

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-150-de/surgery_surgeons_operation_medical_health_doctors_human_table-709372.jpg%21d.jpg|caption=在一次行动中为使用SCP-150-DE进行准备的豪斯勒特工。|width=300px]]

对于这些植入物，使用者必须接受一些外科手术。开口部位分别是：
* 两个太阳穴
* 肩膀下方，肩胛骨之间
* 胸椎下约1厘米处
* 脊柱骨盆上方约1厘米处

在使用D级人员的测试结束后，SCP-150-DE的第一批模型投入使用。由于其材料成分，高度为2~2.3m的设备未能拥有其同类设备所具有的厚重装甲和高效性，但重量减轻了约100kg，从而能发挥出与之相同的速度。首批装甲仅能运行三个小时，此后续航时间已大幅延长。这些装甲可以在手臂、臀部、肩部和/或背部配备武器，具体情况取决于其型号。交互界面可辅助定位和攻击目标、导航、与队友协助并掌握敌我状态。红外成像和声呐则允许在完全黑暗中导航，但这些装甲并未装配触觉传感器。为便于在恶劣环境下行动，所有SCP-150-DE均可完全密封，此外，每个个体都携带有10 - 20分钟的氧气供应，某些型号甚至长达一小时。若无需密封，通风系统会为使用者提供空气并在必要时降温。除兴奋剂使用外，SCP-150-DE未装配辅助使用者进入战斗状态和医疗护理的功能。

由于装甲内部数据载体的存储容量有限，尽管我们已就这一问题展开研究，但目前仍必须使用较SCP-150-DE-A或-Ω更简单的人工智能。目前的人工智能能够在认知危害生效前识别并消除影响，但无法与使用者交互并观察周围环境，因此使用者必须主动选择他们希望在交互界面上看到的内容。为了大致解决这一问题，所有SCP-150-DE均配有警报系统以提示接近的流弹或物体。详细技术规格可参考技术报告150-DE/98T。

SCP-150-DE的使用者展现了多项非凡的成就，例如：
* 通过重击冲破50cm厚的混凝土墙
* 持续保持60km/h的速度长达90分钟
* 一名SCP-150-DE使用者使用接近美国军用标准的武器摧毁/压制11个敌对单位
* 承载约340kg的重量
* 通过人机双系统击退针对装甲的黑客攻击
* 72小时连续战备（定期补充能量储备）

目前针对不同的任务需求开发了多种型号的SCP-150- DE，目前所有投入生产的型号可参考[[[dokument-150-de-argonaut|文件150-DE/ARGONAUT]]]。

为了穿着SCP-150-DE，上身前部和头盔可使用伺服电机打开，接着使用者必须自行进入SCP-150-DE，最后装甲自动关闭。需要注意的是，使用者穿着的特制防护服不应覆盖身上的端口，以便装甲与人体连接。

可能是因为控制SCP-150-DE严重依赖使用者的大脑，使用者会由于大脑尝试适应特殊需求而经历渐进的心理转变。尽管这种转变可使分析思维、环境感知、多任务处理和反应能力的提高，但同时也会导致情绪反应和同理心退化至完全消失。此外，一段时间后，使用者会尽可能地延长使用SCP-150-DE的时间，这可能是由于大脑适应了装甲环境后未能完全适应SCP-150-DE以外的刺激。综上所述，即将为其定制SCP-150-DE的候选人应被告知该副作用，以尽可能避免随后的逆反。

&gt; **特工陶贝心理变化的记录**
&gt; [[/=]]
&gt; 
&gt; **前言：**以下是SCP-150-DE使用者每月必须进行的心理评估的摘录。评估由斯蒂尔博士进行。
&gt; 
&gt; [[=]]
&gt; **20██年8月4日**
&gt; [[/=]]
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **斯蒂尔博士：**穿上装甲跑完一圈，你现在有什么感觉？
&gt; 
&gt; **陶贝特工：**精疲力尽。我很清楚我在预备些什么，但实际操作和为其进行的培训根本不是一回事。
&gt; 
&gt; **斯蒂尔博士：**你有何感想？
&gt; 
&gt; **陶贝特工：**讲真，这种经历就好像在征服世界。很陌生，但我想这是个习惯的问题。
&gt; 
&gt; **斯蒂尔博士：**由于你的手术，你被要求不得在公共场所活动。你怎么看待这件事？
&gt; 
&gt; **陶贝特工：**嗯，我脸上现在有一对USB端口。如果没人照顾，我怎么活动呢？况且这里已经足够让我开心了。你看过在线视频库吗？非常不错。
&gt; 
&gt; **斯蒂尔博士：**那你的家人呢？妻子？孩子？
&gt; 
&gt; **陶贝特工：**确实很遗憾，但我这样做是为了保护他们免受来自我们所对抗的一切的伤害。一想到詹斯会在SKP或某个极其危险的Keter级异常所横行的世界中长大，我总是做噩梦。
&gt; 
&gt; **斯蒂尔博士：**我明白了……那我能帮你些什么吗？
&gt; 
&gt; **陶贝特工：**呃，确实，你能偶尔给我寄一张琳达和詹斯的照片吗？我再也看不到他们了，但我仍希望能见证他们的生活。
&gt; 
&gt; **斯蒂尔博士：**好的，我会看看我能做些什么[[footnote]]该请求后来得到了伦理道德委员会的批准。但同时决定，若其家庭成员至少一方去世，为防止出现心理不稳定或抵抗命令，应寄送伪造的照片令陶贝特工认为他的家人仍然很好。[[/footnote]]。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; [[=]]
&gt; **20██年9月1日**
&gt; [[/=]]
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **斯蒂尔博士：**你习惯你的装甲了吗？
&gt; 
&gt; **陶贝特工：**是的，已经越来越熟练了。虽然到现在我还没有完全弄清楚界面，但我很有信心。
&gt; 
&gt; **斯蒂尔博士：**你现在感觉有什么不同吗？
&gt; 
&gt; **陶贝特工：**嗯，是的，更有经验。我没法用其他更多词汇来描述它。
&gt; 
&gt; **斯蒂尔博士：**你已经训练一个月了，但直到现在还没实战过。你对此怎么想？
&gt; 
&gt; **陶贝特工：**谢天谢地。在我不能完全掌控它时，我不希望带它去执行任务。
&gt; 
&gt; **斯蒂尔博士：**那你现在过得怎样？你喜欢这的生活吗？
&gt; 
&gt; **陶贝特工：**嗯，每天看着相同的地方未免有些单调，但是，嘿，我一开始就被告知了这点，所以这也只是我的问题。另外，你给我的照片很好。你觉得我能把我的一部分工资寄给琳达吗？
&gt; 
&gt; **斯蒂尔博士：**陶贝特工，你应该知道，按照协议，你现在在法律上是死亡状态。我们没法凭空向他们寄钱。另外，他们已经有补助了，比如基金会出资的寡妇抚恤金等等。
&gt; 
&gt; **陶贝特工：**有道理……
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; [[=]]
&gt; **20██年3月5日**
&gt; [[/=]]
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **斯蒂尔博士：**自从你第一次使用它执行任务已过去了7天。自己出任务了，你有什么感想吗？
&gt; 
&gt; **陶贝特工：**说实话，挺恐怖的。我的意思是，如果不是那件装甲，[[[SCP-062-DE|那些丧尸会用榴弹发射器]]]把我炸成碎片。
&gt; 
&gt; **斯蒂尔博士：**异常共造成7人死亡，其中3个是平民。你感到沮丧吗？
&gt; 
&gt; **陶贝特工：**额，确实很糟糕，但说实在的我松了一口气，并没有更多的伤亡。这些伤亡是在我们到达之前造成的，我无能为力。
&gt; 
&gt; **斯蒂尔博士：**确实，报告也这么说。
&gt; 
&gt; **陶贝特工：**但是，博士？
&gt; 
&gt; **斯蒂尔博士：**嗯？
&gt; 
&gt; **陶贝特工：**我觉得这种事应该给我造成更大的影响……我的意思是，万一那是我的家人……
&gt; 
&gt; &lt;记录结束&gt;
&gt; [[=]]
&gt; **20██年10月1日**
&gt; [[/=]]
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **斯蒂尔博士：**距离上次执行任务已经过去两个月了，你如何看待此事？
&gt; 
&gt; **陶贝特工：**最好的任务就是没有任务。我的意思是，这说明无事发生。
&gt; 
&gt; **斯蒂尔博士：**你经常穿着装甲进行训练，甚至还问能不能增加训练时间。你有什么改变吗？
&gt; 
&gt; **陶贝特工：**嗯，不知何故，我总觉得离了这东西就好像缺了点什么。感觉有些脆弱、无力。
&gt; 
&gt; **斯蒂尔博士：**这也是你最近和其他人减少接触的原因吗？
&gt; 
&gt; **陶贝特工：**是吗？
&gt; 
&gt; **斯蒂尔博士：**是的，特工。你离开房间的频率越来越低，只在娱乐设施不怎么拥挤的时候才出去。而且你的话也少了。
&gt; 
&gt; **陶贝特工：**哦，我没注意到。
&gt; 
&gt; **斯蒂尔博士：**你的同事有什么让你反感的吗？
&gt; 
&gt; **陶贝特工：**并没有，我只是不喜欢太多人呆在同一地方。
&gt; 
&gt; **斯蒂尔博士：**哦，但你能习惯站点对你的限制吗？
&gt; 
&gt; **陶贝特工：**没问题，甚至比以前更好。
&gt; 
&gt; **斯蒂尔博士：**你不无聊吗？
&gt; 
&gt; **陶贝特工：**不。
&gt; 
&gt; **斯蒂尔博士：**昨天是你妻子的生日，你有没有因为不能去而郁闷？
&gt; 
&gt; **陶贝特工：**是昨天吗？额……并没有。就算我能去，在她印象中我已经死了，所以……
&gt; 
&gt; &lt;记录结束&gt;
&gt; [[=]]
&gt; **20██年5月2日**
&gt; [[/=]]
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **斯蒂尔博士：**一周之前你获得了奖项，你有何感想？
&gt; 
&gt; **陶贝特工：**这是我努力的证明。
&gt; 
&gt; **斯蒂尔博士：**这是你第十二次成功执行任务。你是否对过去几个月里异常频繁的出动感到担忧？
&gt; 
&gt; **陶贝特工：**没有。一旦发生这种事，我就必须在那里。我不会因担忧而纠结。
&gt; 
&gt; **斯蒂尔博士：**听说你现在很少进行社交，而且更热衷于独自进行训练。
&gt; 
&gt; **陶贝特工：**我只是和其他工作人员没有相同的兴趣。尽管我出任务的时候不多，但我的责任是最艰巨的之一。如果我意外的失败了，后果将会很糟糕。所以我宁愿节约时间来训练。
&gt; 
&gt; **斯蒂尔博士：**MTF DE4-𝔙中的其他一些人也有相同的看法。你不觉得你们可以组个队吗？
&gt; 
&gt; **陶贝特工：**真的吗？这听起来会更高效。
&gt; 
&gt; **斯蒂尔博士：**你不知道你的同事在闲暇时间做什么吗？
&gt; 
&gt; **陶贝特工：**我们不怎么谈私事，还有更重要的事情呢。
&gt; 
&gt; **斯蒂尔博士：**比如？
&gt; 
&gt; **陶贝特工：**研究战术、改进技术、改进装甲和武器……别的东西已经对我没有吸引力了，只能让我感觉乏味无用。
&gt; 
&gt; **斯蒂尔博士：**你清楚你身上发生的改变吗？
&gt; 
&gt; **陶贝特工：**当然，我在被选中执行计划前就被警告过了。我甚至签过字来证明这一点。
&gt; 
&gt; **斯蒂尔博士：**那你不担心吗？
&gt; 
&gt; **陶贝特工：**不会了。
&gt; 
&gt; **斯蒂尔博士：**如果你的家人看到你现在的样子，你会有何感想？
&gt; 
&gt; **陶贝特工：**琳达和……嗯，詹斯？大概会很糟吧。
&gt; 
&gt; **斯蒂尔博士：**你是不是记不清你儿子的名字了？
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; [[=]]
&gt; **20██年11月4日**
&gt; [[/=]]
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **陶贝特工：**在我执行完任务后立刻进行评估？
&gt; 
&gt; **斯蒂尔博士：**已经过去一个月了，特工。
&gt; 
&gt; **陶贝特工：**啊，我还以为是因为伤亡。
&gt; 
&gt; **斯蒂尔博士：**我也会谈谈这个的。这是你迄今为止最艰巨的一次任务，对吧？
&gt; 
&gt; **陶贝特工：**是的。
&gt; 
&gt; **斯蒂尔博士：**你知道这一地区还没有完全疏散吗？
&gt; 
&gt; **陶贝特工：**知道。
&gt; 
&gt; **斯蒂尔博士：**但你们的MTF已经开始行动了？
&gt; 
&gt; **陶贝特工：**博士，这是为了避免整个城市被毁灭，Keter级异常逃脱。
&gt; 
&gt; **斯蒂尔博士：**这就是你忽视人质和附带损害的理由吗？
&gt; 
&gt; **陶贝特工：**你可以从我的装甲记录上看到我确实有关注附带损害。但我不能拯救一切。
&gt; 
&gt; **斯蒂尔博士：**那人质呢？
&gt; 
&gt; **陶贝特工：**如果所有人都能及时疏散，就不会发生这种情况。但你要直面事实。一位母亲与她两个孩子的生命，或是成千上万人的生命，你会选哪一个？
&gt; 
&gt; **斯蒂尔博士：**我不会穿过人质射杀敌人。据我所知，换个位置只需要几秒钟——
&gt; 
&gt; **陶贝特工：**你不在现场，博士。每一秒都至关重要。我们当时没有你现在拥有的信息。我所选择的是最有效的方法。
&gt; 
&gt; **斯蒂尔博士：**所以你并不感到后悔？
&gt; 
&gt; **陶贝特工：**如果你考虑整体的结果，不会。
&gt; 
&gt; **斯蒂尔博士：**你有做噩梦吗？
&gt; 
&gt; **陶贝特工：**没有。实际上，我已经不记得上次做梦是什么时候了。
&gt; 
&gt; **斯蒂尔博士：**提醒你一下，你忘记接收你要的琳达和詹斯的近照了。
&gt;  
&gt; **陶贝特工：**那是谁？
&gt; 
&gt; &lt;记录结束&gt;
&gt; [[=]]
&gt; [[/=]]
&gt; [[/=]]
&gt; [[&lt;]]

&gt; 一段时间以来，已有五名SCP-150-DE的受害者由我进行心理评估，我刻意使用了“受害者”一词。这些机甲夺走了使用者的人性，让他们变得像机器一样，他们被训练尽可能快速有效地完成任务。从这点上说，这些人不过是承载装甲的机器。我强烈建议对此采取一些措施，以减轻装甲给使用者带来的负担。否则“防御者”将沦为纸上谈兵。
&gt; //——斯蒂尔博士，心理学部//

通常，使用者的心理变化不会引发任何事件，但在极少数情况下，使用者会出现精神分裂、紧张症或偏执，这被认为是自身心理对变化的防御反应。迄今已知有5起此类事件，其中3起最终演变为暴力行为。特别是在一次任务中发生的150-DE/017Z事件，共造成13人死亡，其中7名为基金会人员。

&gt; 关于SCP-150-DE使用者的状况，我们从某些站点的心理部门收到了越来越多的投诉。我必须要说，我们的确集合了很多精神变态者，而他们是我们拥有的最强大的MTF之一。虽然他们现在忠于基金会，但是如果不止一个人精神失常或计划叛乱该怎么办？
&gt; //——O4-2//

&gt; 尽管我们正在努力，我们的技术还不足以实现像猛龙科技工业和异常特遣队那样的控制形式。即使他们是精神变态者，但他们是，正如你正确地提到的，我们最强的MTF之一。根据计算，他们仍然无法与SCP-150-DE-A和-Ω并驾齐驱。而且，肯定不是这些动力盔甲的创造者能够对我们施加的所有威胁。我们需要更多样本。我会请求本部借给我们一些[http://scp-wiki-cn.wikidot.com/scp-2000 Bright/Zartion人类复制器]，这样我们就可以避开漫长的自然选择过程。此外，我认为应该让他们接种强制服从模因，或者，如果一切都失败了，使用[http://scp-wiki-cn.wikidot.com/scp-2140 SCP-2140]也足以防止他们反叛。我知道我打算洗脑，甚至改变我们最忠诚的员工的过去，但这甚至不会是让我彻夜难眠的一百件事之一。我们这样做不是为了自身，而是为了保护世界。为此，我们需要尽可能多的火力。
&gt; //——O4-12//
