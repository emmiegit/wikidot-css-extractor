**项目编号：** SCP-1435-JP

**项目等级：** Safe

**特殊收容措施：** 设有SCP-1435-JP的休闲酒店“███度假村”由基金会收购，改建为Site-81██后使用。为防止误用SCP-1435-JP，应将浴室用带有10位密码锁的铁门锁闭之。

被确认为SCP-1435-JP的对象的人物时，应由机动部队Recht-203（&#34;叁拾玖&#34;）控制，进行去除SCP-1435-JP的外科手术。然后进行A级记忆删除并释放之。

山加兵辅的遗体在其被发现的空间设置人形对象收容柜就地收容。需将收容柜密封在地下空间，使之无法被接触。


**描述：**SCP-1435-JP是位于埼玉县██市的的休闲酒店“███度假村”的所有房间里设置的浴池供给的水。根据基金会的调查，其成分与██市的供水无异，通往███度假村的上水道亦不存在任何异常性。

若一名具备生育能力的男性在装满SCP-1435-JP的浴池里洗浴的话，SCP-1435-JP将活性化。SCP-1435-JP会从尿道侵入体内，停留在精巢。SCP-1435-JP留在精巢中的男性（下称“对象男性”）所产出的精子所持有的遗传基因信息会发生变异，从而显示出与对象男性所持有的基因信息不同的基因信息。根据基金会检测的结果，其精子中检测出的DNA信息与度假村前店长山加兵辅的相同。

若一名具备生育能力的女性在装满SCP-1435-JP的浴池里洗浴的话，SCP-1435-JP亦会活性化。SCP-1435-JP将从阴道口侵入，停留在子宫。SCP-1435-JP留在子宫的女性（下称“对象女性”）由于精神影响获得怀孕愿望。该精神影响是微弱的，不会发展到失去人性的程度，多数情况下只会影响到在和男性伴侣进行性交时拒绝避孕的程度。

SCP-1435-JP是在基金会在数据库当中发现由于“妻子劈腿而寄抱[[footnote]] 译者注：原文为“托卵”（たくらん）。指鸟不自己筑巢孵卵而把卵产在其他鸟类巢里，让其他鸟类替它孵卵、养鸟的现象。 [[/footnote]]的孩子”而离婚的夫妻的孩子约█████人均含有一部分相同的DNA数据而被发现。通过对这些孩子的父母的行踪调查，发现他们均有过来███度假村的经历。

**附录：**将███度假村改建成Site-81██时，发现锅炉室地下有未发现的空间，其中发现了山加兵辅的遗体。被发现时其遗体未出现腐败现象，反而仍断断续续地出现射精状态。原计划将遗体运送到Site-8155收容之，但是将遗体从███度假村运出后，SCP-1435-JP丧失异常性，而将之重新运回发现遗体的空间后异常性恢复，一般认为他的遗体与SCP-1435-JP维持异常性有关系。

山加兵辅在20██年失踪。其家中有争执的痕迹，根据警察的调查，其卷入了一些纠纷中。当时，警察对其亲弟弟山加正幸进行了自愿的询问。以下是询问摘要。

__**埼玉县警询问资料-1435-JP**__
&gt; 
&gt; **（播放）**
&gt; 
&gt; [由于重要程度低省略]
&gt; 
&gt; **██警官：**您哥哥有没有可能被卷入什么纠纷中？
&gt; 
&gt; **山加：** 嗯——我哥哥和女性的纠纷很多，特别是最近。
&gt; 
&gt; **██警官：** 和女人的纠纷？能请您详细的说一下吗？
&gt; 
&gt; **山加：** 不，也不是不能说得详细。我哥哥从以前对女人的执着特别厉害。但是，这件事真的可以说吗……
&gt; 
&gt; **██警官：** 无论如何拜托了。这些情报可能对寻找您哥哥有用的。
&gt; 
&gt; **山加：** 哈、哈啊。那个，我哥哥生意很好，是个相当有钱的人。他把那笔钱全用在了女人身上。
&gt; 
&gt; **██警官：**用在女人身上？供养……那样的事情？
&gt; 
&gt; **山加：** 不不，是肉体的关系，就像那个......卖春之类的。但是那个很容易起纠纷啊......
&gt; 
&gt; **██警官：** 啊——原来如此原来如此。
&gt; 
&gt; **山加：** 他说过相当糟糕的话啊。今年的正月他还说了“立了个与那里的女人象喜欢一样地变得能日的计划”之类的。
&gt; 
&gt; **██警官：** 真是过激的发言啊。但是您哥哥正月的时候喝过酒吗？
&gt; 
&gt; **山加：** 不，我哥哥没喝酒……总觉得像是诈骗一样的的可疑的话，好像是给姓dongwu[[footnote]] 译者注：原文为片假名“イテギリ”，此处翻译为拼音。 [[/footnote]]？……之类的人付了相当多的钱，我想那大概是真话吧。
&gt; 
&gt; **██警官：** 嗯……好吧，谢谢您的宝贵证言。顺带一提，山加先生，██日中午您去哪里了？
&gt; 
&gt; [由于重要程度低省略]
&gt; 
&gt; **（结束）**
&gt; 
&gt; **报告：**“dongwu”被指出可能指GoI-8101“日本生类创研”的重要负责人“冻雾阳[[footnote]]确认与[[[SCP-183-JP]]]相关的日本生类创研研究员。[[/footnote]]”。山加兵辅有接触到日本生类创研的可能，正在进行调查。
**追加：** 在███度假村的地下空间内对山加兵辅的尸体进行了验尸，发现其死因是遭重击后脑导致脑部挫伤。但此次验尸除判明死因以外，亦判明其感染人类T细胞白血病病毒（HTIV）Ⅰ型。据此结果，SCP-1435-JP的对象男性与对象女性及其诞下的孩子亦有感染HTIV-Ⅰ型病毒的可能，基金会因此计划再次进行情报搜集。</textarea></pre>
