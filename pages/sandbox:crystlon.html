-----
Привет, я здесь.

Я нашёл этот сайт в 2016 году, и я присоединился к нему в 2017 году, инвестируя только во второй половине года. Я на самом деле не большой писатель, поэтому я решил опубликовать некоторые из моих пиксель-артов. Людям это нравилось, поэтому я сделал страницу с артами, а затем обновил свой стиль. Дважды.

Моя пиксельная графика раньше выглядела как сплошные капли, но с тех пор я разработал стиль //Binding of Isaac//. Это не значит, что это мой единственный стиль; У меня огромное количество спрайтов для модов, но я никак не найду время на их создание...
