    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-269-D

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los procedimientos de contención son teóricos. Hasta la fecha, la Fundación no ha realizado pruebas con el artefacto.

Los procedimientos de contención propuestos implican la construcción de un laberinto elaborado y en constante cambio como el laberinto mitológico de Creta, procedimientos de contención tradicionales como los que se implementan comúnmente en el Área de Biocontención Armada-14, o la destrucción del artefacto.

**Descripción:** La investigación indica que alguien intentó contener una entidad grande en Vancouver, Columbia Británica, el 27 de abril de ████. Gran parte de la evidencia de este evento ha sido ocultada intencionalmente por partes desconocidas, pero lo que ha sido determinado es que la gran criatura era más o menos humanoide con rasgos distintivos propios de un alce. La criatura fue descrita en una amplia gama de atributos propios de los críptidos, aunque todos los informes indican que la criatura es bípeda. Con dos brazos, cuernos de alce y una estatura imponente.

El intento de contener a la criatura en un almacén de Vancouver falló y la criatura escapó a las calles de la ciudad. Más de cincuenta millones de dólares (canadienses) en daños a la propiedad fueron causados por la criatura. Entre los destrozos se encuentran un pequeño banco local, un camión de dieciséis ruedas y kilómetros de calles pavimentadas.

Desde entonces ha habido un nivel persistente de avistamientos de la criatura a medida que se mueve hacia el sur. El 4 de mayo de ████, un estudiante de la Universidad Western Washington avistó a la criatura cerca de la interestatal en el Bellis Fair Mall en Bellingham, Washington. Dos días después fue avistada en Kent, Washington y solo unas horas más tarde cerca del sur de Seattle. Continuó este patrón hasta que llegó a Portland, Oregon. Desde entonces no se han reportado más avistamientos.

**Nota del General Bowe:** Mi oficina ha decretado de alta prioridad la captura de esta criatura, como demostración de nuestro continuo apoyo a la Fundación. SCP-269-D no solo representa una grave amenaza para el público estadounidense, sino que también puede proporcionar información sobre las operaciones de SCP canadienses, si las hubiera.

**Adjunto del Archivo 889 del FBI:**
La Unidad de Incidentes Inusuales ha informado hallazgos mínimos. Sus entrevistas con testigos oculares no fueron concluyentes y proporcionaron tanta información sobre el &#34;Hombre Alce de B.C.&#34; como lo hicieron con Bigfoot. Ningún estudio de inteligencia humana ha encontrado nada de valor en relación con este fenómeno. Cada entrevistado expresó niveles altos de ansiedad y el deseo de no hablar con nosotros, a pesar de su previa disposición a hacerlo.

Sin embargo, existe evidencia forense significativa. A pesar de las garantías que me dio el comisionado de la Policía Montada, las autoridades canadienses no se comunicaron tras el incidente. El evento también ha atraído poca atención de los medios. No es característico de las autoridades nacionales canadienses el encubrir incidentes de violencia en una metrópoli importante, aunque mi reciente visita a Vancouver me dio una evidencia palpable de devastación física. El FBI ha recopilado fotografías de las secuelas del incidente, que muestran los restos de vehículos, edificios y calles de la ciudad. La fuerza necesaria para provocar tanta carnicería sin explosivos solo es comparable a la fuerza de los huracanes.

Creo que hay una fuerza que impide activamente nuestra investigación. Alguien o algo está impidiendo la comunicación entre jurisdicciones, minimizando la evidencia forense disponible para nosotros y coaccionando a nuestros testigos a no discutir el incidente con nosotros.

[Compilado con la ayuda del agente renegado [[[Bijhan]]]]

**Anexo SCP-269-D-Theta**:

SCP-269-D ha sido clasificado como [http://lafundacionscp.wikidot.com/termination-report-269 desmantelado]. SCP-269-D debe ser eliminado de todos los registros y su clasificación será reutilizada.</textarea></pre>
