    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一件具有逆模因效应的白色衣物，除了其颜色及“衣物”这个概念外，其他任何特征都无法被其他人所认知或记忆；并且在此衣物被任何实体穿戴前，会被所有具有智能的实体表述为“想穿上试一试”及“很好看”或类似的表达；当有实体穿戴此衣物后，上述表述者都会无一例外地转变看法，认为该衣物“很不搭”或“很难看”及类似的表达；并且该衣物会不可避免地在接下来的24小时内沾满污渍使得穿戴者不得不将其脱下，在脱下的一瞬间由于该衣物的逆模因效应其不会被任何实体感知到（因为白色被遮盖），在次日0：00会出现在上一个穿戴者的衣柜内，表面没有污渍。\n**回收日期：**20██/██/██\n**回收地点：**某个人的衣柜里\n**当前状态：**被锁在Dr.■的衣柜内\n**笔记：**求求你们了，让我再穿一次。——Dr.■\n够了，Dr.■，禁止跟异常厮混。——站点主管■■■&#34;</textarea></pre>
