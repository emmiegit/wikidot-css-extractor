[[div class=&#34;rimg&#34;]]
[[image SCP-1001.jpg width=&#34;300&#34; ]]
[[span]]SCP-1170 в стабильном состоянии _
(фото обработано)[[/span]]
[[/div]]

**Объект №:** SCP-1170-RU

**Класс объекта:** --[[[euclid |Евклид]]]-- [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1170 следует содержать в свинцовом блоке размером 1 х 1 х 1 м, размещённом в комнате Фарадея размерами не меньше 35 х 35 x 2 м, расположенной в Исследовательской Зоне ██.  Любое извлечение объекта должно быть санкционировано персоналом с уровнем допуска не ниже 4. 

Минимум дважды в месяц персонал класса D должен проверять механическую целостность свинцового блока. В случае обнаружения каких-либо повреждений (трещин, пыли на поверхности куба, разрушения куба изнутри) санкционируется процедура XCM-1170-А: свинцовый блок с объектом должен быть немедленно переплавлен. 

В случае самоизвлечения объекта в ходе переплавки в силу вступает инструкция ХСА-1170-Б: данный сектор Зоны ██ должен быть немедленно изолирован и очищен ацетилен-кислородными вспышками, весь присутствовавший при самоизвлечении персонал должен пройти дезинфекцию при помощи аргоновой плазмы. После прекращения обработки (около 40 минут) в корпус должна войти МОГ-██, экипированная радиотермостойкими костюмами класса X1, и переместить расплавленную форму SCP-1170 обратно в надлежащие условия содержания.

Все эксперименты с SCP-1170 должны проводиться в радзащищённом помещении Зоны ██, оборудованном системой для выполнения процедуры ХСМ-1170-А, а также инструкции ХСА-1170-Б.

**Описание:** SCP-1170 представляет собой предположительно разумный куб, состоящий из 27 меньших кубов размерами 2 х 2 х 2 см из неизвестного металла тёмно-синего цвета. На ощупь воспринимается как обжигающе холодный. Металл объекта тугоплавок, однако поддаётся резке/плавлению оксиацетиленовыми резаками. Также объект может быть полностью расплавлен в течение двадцати-тридцати секунд путём заполнения камеры содержания жидким пентабораном и последующим окислением его газообразным фтором (процедура XCM-1170-C).

SCP-1170 был найден агентом █████ 28.0█.████ в ходе операции СА-███-██ в одном из цехов НИИ [УДАЛЕНО]. Объект был заключён в цельнометаллический сейф класса защиты 5 доселе неизвестной конструкции (вероятно, для предотвращения его активации). Вместе с объектом была приложена записка, описывающая некоторые свойства объекта и меры предосторожности при его обслуживании.

[[div class=&#34;rimg&#34;]]
[[image Cube%202.jpg width=&#34;300&#34; height=&#34;300&#34;]]
[[span]]Вероятно, фото прототипа SCP-1170 _
(найдено среди документации к объекту)[[/span]]
[[/div]]

К основным свойствам объекта в неизолированном состоянии следует отнести: 

# Разрушение любых неметаллических объектов в радиусе 30 см вокруг себя полями сильных взаимодействий, уничтожающими неметаллический объект на субатомном уровне с излучением огромных доз энергии в виде проникающей радиации.
# Реконфигурация любых неметаллических объектов путём создания огромного количества глюонов в ядрах объекта-цели. 
# Медленное перемещение объектов в радиусе 18 м (только относительно XY плоскостей куба) с помощью гравитационных полей.

[[collapsible show=&#34;Отчёт, полученный по результатам изучения создаваемой объектом материи:&#34; hide=&#34;Отчёт, полученный по результатам изучения создаваемой объектом материи:&#34;]]
[[image Gluon.jpg]]
[[/collapsible]]

В ходе экспериментов с SCP-1170 было выявлено, что он реагирует только на неметаллические объекты и только в пределах своей зоны реакции. Свинец, уран и ███████ – единственные металлы, полностью не поддающиеся воздействию объекта, вследствие чего и используются для его изоляции. Весь персонал в ходе работы с SCP-1170 должен быть закреплён за пределами зоны реакции объекта с помощью тросов из свинцовой проволоки диаметром не менее 1 см (во избежание серьёзных травм персонала в ходе перемещения объекта его гравитационным полем в зоне реакции).

Объект фактически неуничтожим, через 15-20 дней после прекращения разрушающего воздействия он полностью восстанавливает свою форму и свойства.

**Приложение:** В ходе изучения SCP-1170 произошло несколько инцидентов, описанных ниже. Для всех инцидентов с SCP-1170 предлагается стандартная форма отчёта об инциденте типа ██-А.

&gt; **Инцидент SCP-1170-порядковый_номер**
&gt; **Дата инцидента:**
&gt; **Описание инцидента:**
&gt; **Примечание:**

[[collapsible show=&#34;Инциденты с участием SCP-1170&#34; hide=&#34;Инциденты с участием SCP-1170&#34;]]
&gt; **Инцидент SCP-1170-1**
&gt; **Дата инцидента**: 22.██.████
&gt; **Описание инцидента**: В ходе плановой проверки условий содержания, проводимой сотрудниками D-1249 и D-5792, D-5792 обнаружил трещину в свинцовом кубе. Несмотря на предупреждение контролирующего агента ██████, D-5792 просунул руку в данную трещину. После яркой вспышки света, выведшей на некоторое время все удалённые наблюдательные средства, было обнаружено, что D-5792 исчез. Показатели радиационной обстановки в камере сообщили о всплеске рад. активности в размере 300 Р/ч. D-1249 был смертельно облучён, устранён на месте.
&gt; **Примечание**: //В сопровождающей записке было чётко сказано: «Никаких биологических объектов в зоне ближе 30 см от объекта!». D-5792 нарушил это условие, за что и поплатился. Надеюсь, это станет уроком для остального персонала класса D.// - д-р ██████

&gt; **Инцидент SCP-1170-2**
&gt; **Дата инцидента**: 7.02.████
&gt; **Описание инцидента**: В ходе плановой проверки условий содержания SCP-1170 были обнаружены повреждения структуры свинцового куба. При инициации процедуры XCM-1170-А объект проявил аномальную активность, взмыл над поверхностью расплавленного свинца и уничтожил двух сотрудников класса D, проводящих процедуру, после чего со скоростью около 10 м/мин направился к двери, наиболее близкой к контрольному центру. По инициативе агента ████████ в камеру была закачана кислородно-ацетиленовая смесь, которая позже была подожжена. Объект получил серьёзные повреждения внешней структуры и вернулся в условия содержания.
&gt; **Примечание**: //Так, это уже интересно. Кажется, эта штука обладает зачатками разума, раз может реагировать на повреждения внешней структуры. Об этом не было сказано в сопровождающей записке. Надо работать в данном направлении.// - д-р ██████
&gt; **Примечание 2**: //Агент ████████ награждён денежной премией и двумя неделями отпуска.//

&gt; **Инцидент SCP-1170-3**
&gt; **Дата инцидента**: 12.04.████
&gt; **Описание инцидента**: Условия содержания SCP-1170 были нарушены. Как было выяснено позже, объект методом направленных вибраций разрушил куб и вырвался наружу путём разделения себя на 27 независимых кубов меньшего размера. Был атакован оксиацетиленовыми вспышками, не нанёсшими объекту каких-либо серьёзных повреждений. В камеру был закачан пентаборан и газообразный фтор. Объекты почти мгновенно были расплавлены. МОГ-██ быстро ликвидировала нарушение условий содержания.
&gt; **Примечание**: //Он определённо разумен, раз способен обучаться. Запрашиваю разрешение на дальнейшие эксперименты у O5.// - д-р ██████
&gt; **Примечание 2**: //Запрос д-ра ██████ на эксперименты с участием SCP-1170 одобрен.// - O5-█
&gt; **Примечание 3**: //Предлагаю изменить класс опасности на Кетер. Разумная штука с такими свойствами - достаточно неприятная вещь.// - д-р Д███
[[/collapsible]]
------
**--В настоящее время проводятся эксперименты с SCP-1170, ожидается дополнение данной статьи протоколами после обсуждения с O5.--**

**В настоящее время протокол экспериментов находится на одобрении O5, данные могут быть удалены/перемещены.**

**В связи с инцидентом SCP-1170-3, класс опасности повышен до [[[keter |Кетер]]]. - O5-██**

------

[[collapsible show=&#34;Протокол экспериментов с SCP-1170&#34; hide=&#34;Протокол экспериментов с SCP-1170&#34;]]

**Форма оформления результатов эксперимента:**

&gt; **Эксперимент SCP-1170-//порядковый_номер//**
&gt; **Дата эксперимента:**
&gt; **Материалы:**
&gt; **Описание эксперимента:**
&gt; **Примечание:**
&gt; 
&gt; Маркировка экспериментов:
&gt; **А** – органика
&gt; **М** – металлы
&gt; **Ж** – живые существа
&gt; **ЭМ** – электромагнитные взаимодействия

&gt; **Эксперимент SCP-1170-1A**
&gt; **Дата эксперимента:** 11.██.████
&gt; **Материалы:** SCP-1170 (перемещённый из условий содержания), яблоко.
&gt; **Описание эксперимента:** После перемещения яблока в зону реакции SCP-1170 оно испарилось в ослепительной белой вспышке. Зафиксирован всплеск рад. активности в размере 10 Р/ч.
&gt; **Примечание:** //Вероятно, эта штука как-то расщепляет объект. Как отходы реакции выступает фотонная и γ-вспышки.//

&gt; **Эксперимент SCP-1170-2A**
&gt; **Дата эксперимента:** 13.██.████
&gt; Материалы: SCP-1170 (перемещённый из условий содержания), арбуз.
&gt; **Описание эксперимента:** После перемещения арбуза в зону реакции он, как и яблоко, испарился в белой вспышке. Зафиксирован всплеск рад. активности в размере 25 Р/ч.
&gt; **Примечание:** //Масса предмета-контактёра влияет на количество испускаемой энергии.//

&gt; **Эксперимент SCP-1170-1М**
&gt; **Дата эксперимента:** 15.██.████
&gt; **Материалы:** SCP-1170 (перемещённый из условий содержания), диск из химически чистого лития диаметром 10 см и толщиной в 2 см.
&gt; **Описание эксперимента:** Диск был внесён в зону реакции объекта. Около минуты ничего не происходило (предположительно, SCP-1170 анализировал объект – прим. д-ра К████), после чего было замечено перемещение диска по окружности вокруг объекта, затем диск был преобразован в монолитную сферу. Как показал дальнейший анализ сферы, никаких следов сварки/прессования обнаружено не было, сфера была монолитной.
&gt; **Примечание:** //Объект способен «склеивать» любые металлические материалы на субатомном уровне. Как и было написано в сопроводительной записке.// - д-р К████

&gt; **Эксперимент SCP-1170-2М**
&gt; **Дата эксперимента:** 18.██.████
&gt; **Материалы:** SCP-1170 (перемещённый из условий содержания), диск из химически чистого свинца.
&gt; **Описание эксперимента:** Никаких изменений в объекте и диске не произошло.
&gt; **Примечание:** //Видимо, SCP-1170 не может воздействовать на объекты из свинца.//

&gt; **Эксперимент SCP-1170-1ЭМ**
&gt; **Дата эксперимента:** 22.██.████
&gt; **Материалы:** SCP-1170 (перемещённый из условий содержания), генератор Тесла, трансформатор Тесла.
&gt; **Описание эксперимента:** Объект был помещён рядом с работающими устройствами. Через 12 секунд между трансформатором и SCP-1170 сформировалась устойчивая дуга, после чего объект [ДАННЫЕ УДАЛЕНЫ], повлекшие нарушение условий содержания, смерть четырёх сотрудников класса D, а также м.н.с. Пе████ и д-ра К████. Объект был нейтрализован процедурой XCM-1170-C.
&gt; **Примечание:** //Никогда не оставляйте объект в непосредственной близости мощных источников энергии. Больше такого нам не нужно.// - О5-██.
