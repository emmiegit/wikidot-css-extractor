**作者：**[[*user #Sirius Dawn]]

[[[http://scp-wiki-cn.wikidot.com/avada-kedavra|如果你想查看该作者的更多作品;-)]]]
[[include :scp-wiki-cn:credit:end]]
[[include :scpsandboxcn:collab:82-a-css]]
**项目编号：**SCP-CN-2190

**项目等级：**Euclid→Gödel

**特殊收容措施：**一个小型定位器被包裹在橡胶中，置于项目的船长室内。每日一次，应确认项目是否偏离航线；若超过三天未发现移动迹象，应前往项目所在地确认定位器仍处于项目内部。若发现定位器被项目排出，则启用网络爬虫监控相关流言，关键词“幽灵船”，同时两艘潜艇将进入附近海域搜索项目，另两艘监控德雷克海峡与挪威海，必要时允许警告性开火，防止项目的行动规律出现不必要的变化。

**描述：**SCP-CN-2190是一艘三桅帆船，目前沉没于北纬30°，西经50°左右，百慕大东侧。项目整体保留了约65%的木制结构，剩余的35%则由各种金属构成，主要是金，银，铜及其合金。这些结构包括：
* 一根桅杆
* 部分甲板
* 船长室及部分其他舱室
* 左舷底部及向上延伸的一部分
* 船尾
* 约三分之一的火炮
注意大部分异常结构均由珠宝堆叠所构成，仅在珠宝的连接处发现了有限的焊接迹象，这可能是项目沉没的次要原因。而在船尾和甲板处发现了大量的增生结构，表现为涡轮式的推进装置和类似武器的轨道。这些结构超出了当时任何一个组织的技术水平。

目前SCP-CN-2190正于北纬30°向东缓慢航行。未曾观察到项目上浮，但推测项目应具备在水面上航行的能力。

在项目的船尾发现一部分金属被熔铸成了特定的字符，这些字符因项目的长期沉没而难以解读。经过AI处理，基本可以确认项目名为“安妮女王的复仇”，于1710年下水，上一任持有者为海盗爱德华·蒂奇。已经确认此人与项目的形态变化强相关，但具体的操作不得而知。

最初怀疑项目可能由恶魔学相关仪式所创造（见附录2190-1）。然而在已知的记录中，没有任何仪式可以造成项目表现出的形态——最相近的是英国恶魔学者在维多利亚时期所创造的“铁王座”仪式，以某些经过特定程序处理的金属为祭品召唤恶魔并与其订立契约，可以达到将木制品永久或半永久转化为附魔金属制品的效果。但这无法解释时间差异和增生结构等。

**附录2190-1：**梦神族Menad Mann的陈述
&gt; 早上好，或者……晚上好？梦神对外界的感知能力一向差劲。请坐，先生，要来一杯朗姆酒吗？
&gt; 
&gt; 你一定已经找过Robert了吧？啊哈，这并不难猜。他是那艘船上仅存的船员……当年我把那些恶棍送上绞刑架的时候这个男人幸运地逃脱了追捕，从海面潜入了梦境，自那以后在此定居。不过，如果你想从他的嘴里得到什么的话，恐怕你要失望了。
&gt; 
&gt; 不！千万不要……千万不要说出那个名字，那是禁忌，先生。不要在我面前提起它。时间已经流逝了太久，现在的梦神们已经遗忘了黑胡子和他的那艘船，遗忘了水手们永远的噩梦……我无力阻止他们将我的警示视为疯人言语，但请你至少不要在我的面前说出那艘船的名字。
&gt; 
&gt; ……很好，看来我们之间达成了共识。现在让我告诉你……为什么Robert会变成一个疯老头，为什么我会坐在这，以及为什么，我说“协和号”一定要永世沉没……在黑胡子登上那艘船并赐予它那个臭名昭著的名字之前，它并未被诅咒，协和号这个名字，是可以说出来的。
&gt; 
&gt; 是的，先生，我说“诅咒”。黑胡子和一个魔鬼做了一笔交易，而这个交易……让那艘船成为了整片加勒比海乃至大西洋上最强大也是最可怕的海盗船，没有之一。
&gt; 
&gt; 当然，先生！我的话绝无虚假！如果不是魔鬼的诅咒……我们可是国王意志的代行者！我们行于海洋之上，所到之处除了那些讨厌的西班牙蛮子都要臣服！如果不是魔鬼的诅咒，他怎么敢向我们开炮？他怎么敢？！
&gt; 
&gt; 唉，先生，我知道你也许不信我说的。其实在接触过黑胡子的人群中，始终存在着这样一个传说。人们无从辨别究竟是那艘船驶过时真实所见，亦或者是在那些充斥着腐臭味和叫骂声的酒馆中酿造出的流言：传说协和号被魔鬼赋予了灵魂，又或者是魔鬼干脆附在了她的身上。她的风帆、她的缆绳、她的船锚、她的火炮、一切都活了过来。她永远不会沉没，因为魔鬼赐予了她钢铁的身躯和风暴的眷顾。但这同样是这力量的代价：他必须承受魔鬼无尽的贪婪和大海的厌弃，在海上不停地掠夺而永远无法回归大海。是的，这就是真相，至少是一部分。黑胡子那异于常人的贪欲绝无可能生而得之，他掠夺了足够十世用度的财富，却从不使用它们——简直是大罪的化身。唯一的解释是魔鬼逼迫着他，要他永生永世为祂效劳。
&gt; 
&gt; 呵呵……你说的对。如果我仍然是那个中将Menad，想必我是不会知晓这秘密的——它来自Robert。那个曾是黑胡子的船员，后来又潜入了梦境的逃兵。在最后一战中他被高高扬起的左舷吓破了胆，从另一面跳下了船……之后勋爵要我去监视他，直到现在。
&gt; 
&gt; “当我浸入海水中时我几乎以为自己已经死了，虽然我确实是。我用了很久才意识到我的躯体正飘在水中，而我的灵魂正徘徊于空明的色彩之间。正当我为愚弄了那命运而狂喜时，我突然在不经意的一瞥中瞧见了她的目光，那冰冷而邪恶的目光，仿佛仇视着将我这个在船上勤勤恳恳工作五年的老水手。我逃跑了，不是朝库克湾的一面，而是另一边沙俄的方向，无暇顾及那目光的真假。”他就是如此说的。
&gt; 
&gt; 现在你知道她为何要沉没了。她平等地恨着每一个人，那是纯粹的恶，光从镜中升起，影则必自镜下蔓延。只有大海可以包容那最深最沉的恶意。若枯骨与黄金铸成的帆再度扬起，她必将履行那真名揭示的使命——
&gt; 
&gt; 复仇。

**更新：**2023/4/5，在最近的一次例行确认时发现了船长室桌面[[footnote]] 可能由铍青铜合金制造。 [[/footnote]]上的甲骨文。将其交予古文字学家后的翻译结果记录在下。由译文可以基本确认，项目的形态改变来源于夏异常文化群在桀执政时期所制造的类人工智能。在夏与商的朝代更迭时，一次SK级支配地位转变情景同步发生，该人工智能由此被遗弃。

在这些信息的基础上，可以解明项目异常性质的部分逻辑。比如附录2190-1中“魔鬼的贪婪”一段，可以理解为项目的数据库中存储有所属舰船初始形态的蓝图，并有获得足够的物质后修复舰船船体[[footnote]] 此处舰船指该人工智能最初所属舰船，而非“安妮女王复仇号”。 [[/footnote]]的能力，而项目的敌对目标被设置为全体智人的原因，很可能是当时的战争涉及两个或以上的种族。

**附录2190-2：**文字记录
[[note]]
三七六零年正月初九，确认舰船状态……
警告！修复模块材料不足。
确认任务目标：协同第一，第四兵团攻击亳都。
错误，未发现目标；地形与目标地点不符。
再次确认：确认附近地形与第二任务目标相符。
确认第二任务：监控月城及银月舰队。
错误，未发现目标。再次确认地形……地形无误。资料库中无此预案。
尝试与指挥部建立通讯……错误，通讯未链接。
改变航向，前往镶龙港。
北一百里发现敌舰，采取规避方案。寻找其他路线。
[[/note]]
[[note]]
四零四四年十月十八，确认舰船状态……
警告！火控系统能量不足，请敌方投诚将领尽快添加能源。
警告！动力系统能量不足，请敌方投诚将领尽快添加能源。
暂停修复模块运行，全部能量供给动力系统及火控系统。
根据底层协议第十四条，敌方投诚将领应在本舰航行时确保能量充足。
敌方投诚将领已二百九十七年未向本舰提供过任何能源。
敌方投诚将领已二百九十七年未向本舰提供过任何修复舰体所需材料。
敌方投诚将领已二百九十七年未向系统报到。
根据底层协议第十五条，认定敌方投诚将领叛国，本舰有权处决并自行决定行动方案。
[[/note]]
[[note]]
四零五二年闰二月十二，确认舰船状态……
警告！火控系统能量不足。
东二十五里，确认敌舰正在靠近，尝试规避。
警告！动力系统能量不足。
发现入侵者，尝试驱逐。
警告！敌方已突入舰桥。根据底层协议第二十二条，本舰即将自毁，倒计时十……
错误，子模块未响应。
错误，修复系统材料不足。
敌方已撤离。自检中……发现监视器，已清除。修复模块停止运行。
转入低速巡航模式，直至与指挥部建立通讯。
……
桀王万岁。蛇父万岁。
[[/note]]
