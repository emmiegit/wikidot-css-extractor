++++ Parte Uno

Su madre decía a menudo que su padre era York. Pero las sumas sacerdotisas la mantenían tan drogada que rara vez sabía quiénes le hablaban, y otras veces decía que su padre era un pescador ciego. Con mal aliento, lo que aparentemente se le había quedado grabado en la mente.

Así que Rone no prestó mucha atención a sus palabras, salvo para comer hierbas de olor dulce cuando podía.

Sin embargo, otros pensaban que en él había algo más que un toque del Santo de los Ladrones. Ya de niño conspiraba constantemente para conseguir cosas que no le pertenecían. Podía engatusar a los cocineros del templo para que le dieran sobras o pequeños manjares que solían reservarse para las sumas sacerdotisas y sus invitados especiales. Los otros niños y niñas a menudo resultaban perjudicados por los pequeños tratos o apuestas que él organizaba, sin saber por qué los habían aceptado en primer lugar.

Una vez le habían sorprendido aligerando el bolsillo de un Alto Guardia mientras éste disfrutaba de la compañía de su madre. La sacerdotisa Gylia le hizo entender que los hombres esperaban que sus pertenencias estuvieran seguras dentro del templo, y pagaban bien por ese privilegio. Sin embargo, él notó cómo ella enfatizaba la palabra &#34;dentro&#34;, y simplemente trasladó sus operaciones a otro lugar.

La mayor parte de lo que conseguía, se lo ganaba mendigando. 

—¿Usted es mi padre? —Preguntaba a cada hombre que llegaba. Hacía todo lo posible por imitarlos, por alterar sus rasgos faciales para parecerse un poco más a ellos, inflando las mejillas si eran gordos o hundiéndolas si eran delgados. A veces le daban un tirón de orejas, pero otras veces le daban una palmadita en la cabeza y unas monedas. Los niños del templo casi nunca eran acogidos, pero los hombres que los visitaban podían ser bastante amables, a su manera.

Sin embargo, ahora se estaba haciendo mayor. Las esposas eran más frecuentes, las monedas menos. Pronto tendría que marcharse. Se esperaba que las mujeres del templo se convirtieran en sacerdotisas, pero los hombres solo podían permanecer como eunucos. Rone empezaba a pensar que aquello era mucho menos grave de lo que había creído cuando era más joven.

Así que estaba considerando sus opciones profesionales cuando el anciano pasó por delante del templo. Rone todavía no era un buen carterista, pues se limitaba a robar a los borrachos ocasionales. Pero pudo ver una bolsa llena y pesada colgando del costado del hombre y, ¿qué clase de hijo de York sería si fuera capaz de resistirse a eso?

Sacó un pequeño cuchillo que había robado de las cocinas y lo escondió contra su muñeca mientras se acercaba, tratando de aparentar que viajaba a alguna parte con bastante prisa, antes de chocar con el anciano.

Su cuchillo salió disparado al chocar con el anciano, con la intención de abrirle la bolsa y quitarle el dinero. Sin embargo, la mano del anciano salió disparada y agarró su huesuda muñeca, retorciéndola hasta que soltó el cuchillo.

Rone inmediatamente empezó a forcejear para zafarse, pero no podía escapar de las garras del hombre. E incluso mientras lo intentaba, vio a unos hombres grandes y musculosos que no había notado, y que le seguían a una distancia prudente.

—¿Sabes quién soy, muchacho? —Dijo el anciano. Tenía el pelo blanco, los ojos amarillos y los dientes casi tan oscuros como su piel.

—No, no, por favor. Déjeme ir, no lo volveré a hacer —prometió Rone.

—¡Soy Lord Totch, el secretario del Tirano, pequeño ladrón! —Dijo. Abofeteó a Rone y lo empujó a los brazos de los hombres que lo acompañaban—. Enséñenle a no robar a sus superiores —dijo.

Rone agachó la cabeza cuando cayeron los primeros golpes.

Pasaron semanas antes de que Rone se recuperara. Ni siquiera recordaba haber vuelto arrastrándose al templo. La sacerdotisa Heth lo cuidaba cuando no estaba ocupada con otras tareas. Por suerte, los hombres no le habían hecho ningún daño real. Ningún hueso roto. No parecía haber quedado atontado. Una vez que bajó la hinchazón, su cara tenía el mismo aspecto que siempre había tenido. En definitiva, había tenido bastante suerte y se prometió a sí mismo que nunca volvería a ser tan torpe.

Cuando la última de las marcas se desvaneció, se sentó en los escalones del templo y volvió a considerar sus opciones. El robo seguía siendo una opción viable, supuso. Pero tal vez no robar bolsillos. No hasta que aprendiera a ser más hábil. ¿Quizás podría encontrar un ladrón más viejo que necesitara un aprendiz?

—¡Chico, muévete! —Dijo una cara conocida. Rone levantó la vista y se quedó inmóvil.

—¿Y bien? —Dijo el secretario del Tirano—. Fuera de mi camino. Soy un hombre ocupado.

Rone se escabulló a un lado y el hombre pasó, sin saber con quién había hablado.

—Ni siquiera me reconoció... —Susurró Rone. Miró incrédulo la espalda de Totch—. ¡Ni siquiera me reconoció! —De repente, se llenó de ira. Después de todo lo que había pasado, ¡el hombre ni siquiera lo conocía! De repente, sintió la necesidad de ponerse en pie. Bajó corriendo los escalones, de dos en dos, pasando junto a los guardias del hombre, que no le dedicaron más miradas que las de su amo.

—¿Quién se cree que es? —Rone se enfureció. ¿Cómo se atrevía a ignorarlo, como si no fuera nadie? Tenía ganas de agarrar a la persona más cercana y gritarle su nombre a la cara, pero eso no le daría una lección al secretario. No, tenía que pensar en algo más grande.

Empezó a tramar y a pensar, y luego sonrió sombríamente para sus adentros. Tardaría unos días en conseguir los suministros, pero se las arreglaría. Sí, la próxima vez sabrían quién era. Sí, se aseguraría de ello. Gritarían su nombre desde las torres, oh sí.

------

Varios días después, Rone estaba preparado. El trabajo en los segundos pisos, había decidido, era mucho más su estilo que el robo de bolsillos. Mucha gente no cerraba una ventana si estaba lo suficientemente alta. Lo más difícil era conseguir la ropa, pero encontrar a uno de los criados de Lord Vere en la casa de baño le había dado la única oportunidad que necesitaba.

Ahora era el momento de poner en marcha su plan.

Rone entró en la mansión con expresión decidida y un papel en la mano. Uno de los criados le dirigió una mirada, pero nadie más le prestó atención. Subió rápidamente los escalones de la torre en dirección al despacho del Lord.

Mientras subía, se abrió una puerta y un hombre con barba le miró fijamente. 

—¡Chico! ¿Adónde vas? —Le preguntó.

—A-Al despacho de Lord Totch, señor —respondió Rone, comenzando el discurso que había preparado—. Tengo una misiva de...

—Toma esto —dijo el hombre, poniéndole una pequeña bolsa en la mano—. ¿Y bien? Andando.

—¡Sí, señor! —Dijo Rone, dándose la vuelta rápidamente. Continuó subiendo las escaleras.

El despacho estaba vacío cuando abrió la puerta con cuidado. Respiró aliviado. Eso debería facilitar el resto.

Se detuvo para abrir la bolsa y la encontró llena de papeles. No sabía leer, así que los ignoró, aunque probablemente podría venderlos más tarde. Hoy solo necesitaba ser capaz de escribir una cosa.

Abrió la ventana. Vio el balcón del Tirano al otro lado. Todo el balcón estaba enrejado, lo que impedía el paso a los ladrones, pero permitía al Tirano contemplar su ciudad.

Había unos seis metros entre la torre de Totch y la del Tirano. Demasiado lejos para que Rone saltara. Sin embargo, no demasiado lejos para que él lanzara algo.

Lanzó el anzuelo que había robado de los barcos de pesca. Estaba hecho para cazar anguilas leviatánes en aguas más profundas. Casi pesaba demasiado como para lanzarlo tan lejos, pero lo consiguió al segundo intento. Puso el pie en el nudo que había hecho y se balanceó hacia el espacio.

Estuvo a punto de soltarse cuando chocó contra la pared, pero consiguió mantenerse agarrado. Luego empezó a trepar por la cuerda hasta llegar a los barrotes.

Se escabulló a través de ellos. Un adulto nunca lo habría logrado. Incluso un niño un poco más corpulento habría tenido problemas. Pero Rone era lo suficientemente delgado para lograrlo.

La habitación estaba ricamente decorada. Había obras de arte de filigrana, estatuas de mármol y jade, y tapices. Él estaba buscando algo impresionante para robar cuando oyó un chapoteo.

Varias mujeres en distintos estados de desnudez nadaban en una piscina poco profunda. Se quedó inmóvil, pero ninguna de ellas pareció verle. Todas se aferraban a un tubo verde flotante. Parecían asustadas, y sus ojos parecían mirar más allá de las paredes. Determinó que debían de estar drogadas con algo, y siguió su camino hasta llegar a la cama del Tirano. Allí encontró lo que buscaba. Era un artefacto del mundo antiguo, uno de los extraños rectángulos con joyas que a veces encontraban en los contenedores de pleys, con líneas doradas que recorrían su superficie verde. Era el más grande que había visto nunca, casi tan ancho como la longitud de su antebrazo. Debió de costarle caro incluso al Tirano. Lo colocó con delicadeza en su bolsa.

Entonces sacó el envase de pintura. Rompió el sello, y luego utilizó un poco de la propia sábana del Tirano en la pared detrás de la cama. Había tenido que pagar a un escriba para saber qué hacer, y copió servilmente los rayones del papel. Tenía que hacerlo bien.

Cuando estuvo satisfecho con su trabajo, volvió al balcón. Se deslizó a través de los barrotes y lanzó el anzuelo hacia el despacho de Totch. Volvió a balancearse y trepó hasta la ventana. Miró dentro para asegurarse de que no había nadie y volvió a bajar las escaleras. Esta vez nadie le molestó.

Caminó por la calle con la estrecha espalda erguida y la barbilla alta como el hijo de cualquier Lord. A la noche siguiente, todos en la ciudad sabrían su nombre.

------

Se despertó a la mañana siguiente cuando fue sacudido por la Sacerdotisa Gylia. 

—¡Despierta! ¡Despierta, pequeño idiota!

—¿Eh? ¿Qué? —Murmuró.

—Hay hombres buscándote por toda la ciudad. ¡Tienes que vestirte inmediatamente! —La sacerdotisa de pelo plateado lo puso en pie y lo empujó en dirección al cesto donde guardaba sus pertenencias—. No, eso no, algo con capucha. No puedes ser tan tonto y estar metido en todo este embrollo.

Mientras se vestía soñoliento, sus palabras calaron hondo. ¡Le estaban buscando! Los hechos del día anterior empezaron a venirle a la memoria. Había robado al mismísimo Tirano.

—No es que yo piense que tú lo hiciste —dijo Gylia—. Ni siquiera tú serías tan estúpido como para pintar &#34;Mi nombre es Rone&#34; después de robar el tesoro favorito del Tirano. Pero ellos... Oh. Oh no, Rone. Por favor, por favor dime que no lo hiciste.

—Uhm. —Rone empezó a pensar si había sido tan inteligente como le había parecido cuando se le ocurrió el plan.

—Oh, Dios mío. Tenemos que sacarte de la ciudad //ahora mismo//. —Ella lo cubrió, poniendo la capucha sobre su cara—. Conozco a un caravanero. No saldrá hasta dentro de dos días, pero si sales ahora, podrás encontrarte con él en el camino. Tenemos que sacarte de la ciudad antes de que alguien te mencione a la guardia. Ahora, muévete.

Rone se dejó guiar fuera de la habitación y del templo, deteniéndose solo para recoger su bolsa. Gylia lo condujo por callejones estrechos y mercados concurridos, con los ojos atentos por si aparecía algún guardia. En una ocasión, un guardia se les acercó, pero solo preguntó si Gylia estaría en el templo más tarde. El dinero cambió de manos, y ella prometió que estaría, por él.

Cuando llegaron a la puerta, Gylia le puso una mano en el hombro. 

—Ahora, debes escucharme. Camina junto a la carretera el resto del día. Así estarás lo suficientemente lejos de la ciudad. Escóndete allí y espera a que pase una caravana. Pregunta por Tenzin, y dile que Gylia te envió. Él te ayudará.

Rone asintió. 

—Gracias, Sacerdotisa —dijo, y luego pensó en los Guardias. Había cuatro, dos vigilando el interior y dos el exterior.

Gylia siguió su mirada. 

—Tendrás que esquivarlos. No puedo ayudarte. Las sacerdotisas no pueden salir de la ciudad y sospecharán si me acerco. Solo diles un nombre diferente, y finge que has salido a ver a tu tío o algo así. Tienes una lengua inteligente, muchacho. Úsala.

—G-Gracias, Sacerdotisa —dijo. De repente se dio cuenta de que no iba a poder volver a la ciudad. No en mucho tiempo. Tal vez nunca—. Yo... —No sabía qué decir.

—Oh, Rone —dijo ella suavemente, y lo estrechó contra sí en un abrazo—. Sé valiente, sé inteligente y nunca dejes de correr mientras tengas aliento suficiente. —Luego lo soltó y se dio la vuelta, dirigiéndose de nuevo al templo.

Rone enderezó los hombros y se acercó a los guardias.

—¿Qué quieres, chico? —Preguntó uno. Miró con desconfianza al chico, con sus ojos azules brillantes contrastando con su piel oscura.

—Señor —comenzó, a punto de decirle lo que Gylia sugirió, luego decidió intentar algo aún mejor—. ¡Sé dónde está Rone!

—¿Dónde? —Preguntó el guardia, más erguido. Los otros tres guardias también miraron atentamente.

—Quiere parte de la recompensa —dijo Rone—. De lo contrario, no lo diré.

—Lo dirás o te pondré los ojos morados. Ahora habla —dijo el guardia, inclinándose sobre Rone. Los otros tres, incluidos los dos que debían vigilar el exterior, se acercaron.

—Está bien, está bien —dijo Rone, apretando los ojos hasta que una lágrima corrió por su mejilla—. Hablaré, pero no me golpee. Está planeando escapar de la ciudad. Viene hacia aquí.

—¿Qué aspecto tiene? —Preguntó el guardia—. Sin mentiras, ya.

—Es bajito y tiene el pelo castaño, ¡y es ése de ahí! —Dijo Rone, señalando a una pequeña figura que corría por la plaza despejada.

Los guardias gritaron un juramento. Los dos de la puerta interior corrieron hacia el hombre que Rone había señalado, mientras los otros dos miraban. Mientras su atención se centraba en el interior, se escabulló entre ellos y salió corriendo por la puerta. Oyó un grito de sorpresa detrás de él, pero sabía que tardarían un minuto en correr tras él, si es que se decidían a hacerlo. Se mantuvo un momento en la carretera y luego se desvió, cayendo en una zanja y volviendo a salir a duras penas. Campos y árboles se extendían hasta donde alcanzaba la vista. Parecía un camino terriblemente largo. ¿Era normal poder ver tan lejos?

Había una notable falta de callejones en los que meterse o de multitudes en las que perderse. Había gente en la carretera y gente trabajando en los campos, pero no había ningún lugar en el que pudiera desaparecer. Eso podría ser un problema muy pronto.

Miró detrás de él. Parecía que aún había cierto alboroto en la puerta, pero nadie corría todavía.

—¿Qué haces en mi campo? —Gritó alguien. Rone se quedó helado y vio a un hombre con sombrero de paja que corría hacia él. No se le había ocurrido que los campos fueran propiedad de la gente, igual que los edificios. Supuso que todo pertenecía al Tirano, hasta que uno estaba demasiado lejos para preocuparse por él.

Decidió tomar el enfoque del tonto. 

—L-Lo siento. Me c-confundí —dijo.

El hombre se detuvo y miró a Rone de arriba abajo. 

—¿Quién eres? —Preguntó—. ¿Por qué estás solo aquí?

—Mi nombre es Hever —dijo—. Voy a ver a mi tío. —Decidió que era tan buen momento como cualquier otro para revelar la mentira de Gylia. Había sido buena, considerando la situación, y era una pena desperdiciarla por completo.

El rostro del hombre se tornó comprensivo. 

—¿Tu tío? ¿En qué granja trabaja tu tío? Conozco a todos los terratenientes de por aquí. Te ayudaré a encontrarlo.

La cara de Rone se congeló. ¿Cómo podía el hombre conocerlos a //todos//? No había contado con ello. 

—En, eh, en, eh, la granja de Larn —dijo, dando el nombre más común que se le ocurrió.

—Mmh. Hay muchos Larns por aquí. ¿A dónde te dijeron tus padres que fueras? —Preguntó el granjero.

—Al este, señor —dijo Rone, indicando la zona general que seguía la carretera.

—Eso no ayuda mucho. ¿No se te ocurre nada más? —Preguntó el hombre.

—No soy bueno pensando, señor. —Rone empezaba a preguntarse si debería salir corriendo de nuevo.

—Mmh. Bueno, no puedo llevarte con todos los Larn al este de aquí. —El hombre pareció luchar con una decisión por un momento, y luego puso una mano amable en el hombro de Rone—. Muy bien, tienes que escucharme con atención, Hever —dijo, hablando despacio—. Tienes que ir por la carretera. Camina hasta que llegues al gran puente de madera. Después hay una granja. Ve allí y habla con Caswin. Él te ayudará. ¿Entiendes?

—Por la carretera hasta el gran puente de madera —repitió Rone—. Hablar con Caswin.

—Buen chico. —El granjero le dio un suave empujón hacia la carretera y Rone se puso en marcha.

Nadie venía de la puerta. Debieron decidir que no era importante. Esperaba que pasara mucho tiempo antes de que descubrieran lo equivocados que estaban. Pero ahora, el camino estaba libre, el Sol era cálido y el mundo era suyo. Se echó la bolsa al hombro y silbó mientras caminaba.

------

++++ Parte Dos

La lluvia arreciaba y Rone temblaba subido en el árbol. Llevaba un día de camino andado cuando fue perseguido por una jauría de perros salvajes. Después de alejarse de ellos nadando en un río, había estado perdido durante un par de días antes de ser perseguido por un lagarto gigante, que ahora le esperaba abajo, y ya no tenía ni idea de dónde estaba la carretera. Estaba mojado, se sentía miserable y estaba bastante seguro de que iba a morir.

Fue entonces cuando empezaron los gritos. Al principio, pensó que era otra manada de perros salvajes, con sus aullidos y chillidos, pero había palabras mezcladas. Difíciles de entender, pero captó &#34;izquierda&#34;, &#34;derecha&#34; y &#34;cerca&#34;.

Los canguros saltaron a través de los arbustos, seguidos de cerca por perros, y luego por hombres con la cara pintada de blanco y el pelo rojo oscuro. Lanzaban lanzas mientras corrían, y un canguro saltó hacia el lagarto, antes de quedar atrapado en sus enormes mandíbulas. Éste se volvió hacia los cazadores.

Se detuvieron, pero no huyeron. En lugar de eso, se agruparon y los que aún llevaban lanzas los apuntaron. El lagarto gruñó amenazadoramente, pero volvió a darse la vuelta, cogió al canguro y se alejó, sin querer arriesgarse a que los cazadores lo hirieran.

—¡Oigan, hay un muchacho en el árbol! —Dijo uno de los de caras blancas. Llevaba pantalones de cuero y una camisa sencilla, ambos de color gris moteado y negro. Otros, vestidos de forma similar, levantaron la vista.

—Extraña fruta para un árbol de yook —dijo otro, riendo.

—¿Está madura? —Preguntó uno.

—Ve y huélelo tú mismo —dijo otro—. Oye, tú en el árbol, ¿vas a bajar? Caracolmillo se ha ido.

Rone bajó cuidadosamente al suelo y estuvo a punto de caerse cuando sus músculos, muy desgastados, protestaron. 

—G-Gracias —dijo.

—Eres de la ciudad —dijo el de cara blanca—. ¿Estás huyendo?

Rone asintió con cautela. Los nómadas comerciaban a veces con la ciudad, pero se decía que se relacionaban poco con los guardias en la medida de lo posible.

—Bueno, ahora vendrás con nosotros. Te salvamos, ahora eres nuestro —dijo el de cara blanca.

—¿Qué? —Rone fue tomado por sorpresa cuando dos de ellos le agarraron de los brazos.

—¿Tienen reglas en la ciudad? Aquí tenemos reglas. Esa es una. Ahora ven. Tenemos un largo camino que recorrer esta noche.

Lo empujaron y jalaron de él hasta que se encontraron con otros cazadores. Le quitaron la bolsa con sus tesoros y le pusieron en los brazos trozos de carne recién cortados y envueltos en cuero. Los cazadores conversaban amistosamente a su alrededor, dándole de vez en cuando un empujón o sujetándole cuando tropezaba. Más que arrastrado, se vio sumido en una estampida amistosa y parlanchina.

Para cuando llegaron al campamento, había dejado de llover y la Luna asomaba por encima de las nubes.

Había tiendas cónicas de cuero alrededor de varias hogueras. Cada tienda estaba decorada con pinturas naranjas y azules, y en la parte superior había campanas que tintineaban con la brisa. Hombres mayores, niños y mujeres las miraban fijamente. Sus ropas eran más variadas que las de los cazadores, predominando los rojos y amarillos. Los ancianos llevaban la cara pintada, como los cazadores.

A Rone le quitaron la carne de sus brazos y se desplomó en el suelo. Nunca había caminado tanto en su vida.

Fue puesto en pie de nuevo por el primer cara blanca. 

—Soy Último Hombre. Se ha decidido que me perteneces.

—Mi nombre es...  —Comenzó Rone, pero recibió un fuerte manotazo en la cabeza.

—¿Tu nombre? Tu nombre es tú, o muchacho, o mocoso de la ciudad. No me hables de nombres. Eres un niño, no un hombre. —Señaló una de las hogueras—. Ahora, siéntate, come algo y luego ve a la tienda de mi familia. La del hombre que está solo.

Rone hizo lo que le dijeron. La comida era carne, verduras y raíces asadas en palos sobre el fuego, y ligeramente condimentadas. Estaba deliciosa después de un día de correr. Cuando entró a la tienda, la encontró ya algo abarrotada de niños, perros, dos cazadores y varias mujeres, entre ellas una que se presentó como Acogedora. Se ocupó de él en un momento que le recordó a las sacerdotisas, y luego lo mandó a dormir sobre las mantas, con los perros y los otros niños. Rone dedujo que era la esposa de Último Hombre.

Mientras se tumbaba sobre las mantas, apartando a un cachorro, ya estaba pensando en cómo escaparía. Lo habían atrapado cuando estaba débil y perdido. Pero Rone había dejado en ridículo al Tirano. No había forma de que pudieran detener a alguien tan listo como él. No por mucho tiempo.

------

Al día siguiente, Rone se despertó cuando Acogedora le sacudió el hombro. Le puso una cubeta en las manos y le dijo que necesitaba que fuera a buscar agua. Hablaba despacio, como si él fuera lento o ingenuo.

Se apresuró a salir y los demás se le quedaron mirando. 

—¡Oye, chico de la ciudad! —Le gritó una muchacha más o menos de su edad—. ¿Adónde vas?

—A buscar agua —dijo, un poco a la defensiva, pues no le gustaba que le llamaran chico de la ciudad.

—Te ayudaré —dijo—. Es por aquí.

—Lo sé —dijo, aunque no lo sabía.

—Por supuesto —dijo ella, y su sonrisa le dijo que no se dejaba engañar. Rone decidió inmediatamente que ella no le agradaba.

—¿Cómo te llamas? —Preguntó.

Ella se le quedó mirando un momento y se echó a reír. Definitivamente, no le agradaba. 

—¡No tengo nombre! ¿Cuántos años crees que tengo?

—Todo el mundo tiene un nombre —dijo Rone, y luego hizo una pausa—. ¿No es así?

—Nadie recibe un nombre hasta que está preparado para ser un hombre o una mujer, tonto. Mi madre se llama Tercera Flecha, porque disparó a un bandido con tres flechas, y la tercera lo mató. —Hablaba con la misma ligereza con la que podría haber hablado de llevar un vestido bonito, o de preparar un buen pastel.

—Ya... veo. —Y las anteriores palabras de Último Hombre cobraron más sentido para él.

Gracias a ella, aprendió que la mayoría de los niños de la tienda de Último Hombre y Acogedora no eran de ellos. Acogedora solo había tenido un hijo, que murió poco después, y ya no pudo tener más. Así que acogieron a todos los niños que ya no tenían una tienda a la que ir. Aquellos cuyos padres habían muerto o, más frecuentemente, que habían sido tomados de otras tribus.

Preguntó al respecto, y parecía que las tribus nómadas solían atacarse entre sí, llevándose niños para incrementar su población. A veces, una tribu podía ser erradicada de ese modo. Aunque, cuando eso ocurría, generalmente ocurría que otra tribu se dividía para apoderarse del nuevo territorio.

—Mi padre era de otra tribu —dijo—. Pero no me quiere decir de cuál. Ahora somos Cazadores Fantasma.

Rone pasó mucho tiempo con la chica durante los días siguientes, mientras aprendía más sobre los Cazadores Fantasma. No es que le agradara, desde luego, pero estaba dispuesta a hablar, y él necesitaba toda la información posible. Por su parte, a ella parecía divertirle su ignorancia, lo que a él le molestaba enormemente.

Cuando levantaron el campamento después de la primera semana, ella le enseñó a empacar la piel de la tienda con cuidado, doblándola para poder llevarla al nuevo sitio. Los bastones que aún estaban en buen estado se llevaban, mientras que los malos se desechaban, para sustituirlos cuando llegaran al nuevo campamento.

No había mucha gente dispuesta a dedicarle más de una mirada a Rone, y cuando alguien le hablaba, normalmente lo hacía como Acogedora. Amablemente, pero como si él fuera idiota. De vez en cuando, Último Hombre le echaba un vistazo para ver si seguía de una pieza.

Esperó a que estuvieran en el nuevo sitio antes de emprender la huida. Esperó a que empezara el ajetreo del asentamiento, tomó una cubeta (en la que había escondido su bolsa, tomada de la parte trasera de la tienda de Último Hombre) como si fuera a buscar agua, y comenzó a alejarse. Se metió detrás de unos arbustos y pronto se perdió de vista.

Después corrió, sabiendo que en cuanto descubrieran que había desaparecido, seguirían su rastro. Pero no demasiado lejos, de eso estaba seguro. Un muchacho en cautividad no valía mucho la pena. En cuanto se alejara lo suficiente, se rendirían.

Corrió durante un día entero, y ya era de noche cuando por fin se detuvo, para descansar en una arboleda. Estaba perdido, por supuesto, pero al menos era libre. Entonces oyó que alguien andaba cerca.

Era Último Hombre. Estaba de pie a menos de tres metros, apoyado en un bastón, con un perro a su lado. No parecía enfadado, ni molesto, ni siquiera decepcionado. Simplemente atento.

Entonces levantó su bastón y comenzó la paliza.

Cuando terminó, se echó a Rone sobre sus anchos hombros y lo llevó de vuelta al campamento.

------

Rone intentó escapar varias veces más, pero el resultado era siempre el mismo. Último Hombre lo atrapaba, lo golpeaba un poco y luego lo traía de vuelta. Nunca se le castigó más, ni nadie dijo nada al respecto, excepto la chica.

Se hizo más adepto a la vida en el campamento, cargando cosas para las mujeres y los ancianos. Aprendió a ayudar a limpiar las tiendas, a saber qué necesitaban los cocineros y a cuidar los arcos con los que iban armadas las mujeres en caso de ataques de otras tribus, bandidos o monstruos.

Sus viejas ropas se desgastaron y fueron sustituidas por pantalones de cuero y sencillas camisas de tela. Después de eso, fue aceptado más fácilmente entre los Cazadores Fantasma. Ya nadie le llamaba &#34;chico de la ciudad&#34;, excepto la chica molesta. Ella seguía parloteando con él, aunque cada vez necesitaba menos que le explicara las cosas con el paso de los meses. Aun así, pasaba tiempo con ella, más por costumbre que por otra cosa.

Empezó a jugar con lanzas desafiladas junto con los otros muchachos, aprendiendo a simular peleas con ellas y a arrojar las lanzas más cortas a blancos pintados en el suelo o en los árboles. Se hizo más alto y más ancho de pecho. Pronto empezó a cazar conejos y lagartos en el campamento con los chicos mayores.

Uno de los chicos mayores, al que mentalmente llamaba Narizafilada, era generalmente considerado el líder. Rone se llevaba bien con él y ambos empezaron a planear travesuras. Gastarían bromas a otros chicos o a los cazadores más jóvenes, irían a sitios donde no debían ir y, en general, encontrarían formas de entretenerse.

Rone ya no pensaba tanto en escapar, ni en la ciudad, ni siquiera en cómo había engañado al Tirano. Pensaba sobre todo en qué haría al día siguiente, o si los cazadores traerían nuevas historias de monstruos u otras tribus.

Un día, cuando ya llevaba varios años en la tribu, Rone y la chica molesta se escabulleron a una charca cercana donde un bunyip había hecho su hogar. Se subieron a un árbol y observaron cómo el monstruo peludo y escamoso atacaba a todo lo que se acercaba demasiado a su charca.

De repente, Rone levantó la vista y vio polvo a lo lejos. Entrecerró los ojos y distinguió a unos hombres a la distancia.

—Oye, mira allá —dijo, señalando.

La chica molesta cubrió sus ojos y frunció el ceño. 

—No son nuestros cazadores.

—Vámonos —dijo Rone bajando del árbol.

Volvieron corriendo al campamento. Rone se acercó inmediatamente a Acogedora. 

—Vienen hombres. No los nuestros —dijo.

—¿Viste eso? —Preguntó frunciendo el ceño.

—No es una broma, lo juro —respondió Rone—. Pregúntale a la chica.

La chica molesta asintió. 

—No tenían la cara blanca, y no tenían ningún perro con ellos.

Acogedora asintió y llamó a las otras mujeres. Colocaron hilo en los arcos y metieron las flechas en las aljabas.

A Rone y a la chica molesta les ordenaron que se quedaran cerca de las tiendas y protegieran a los otros niños. Rone sabía que les habían dicho que se quedaran atrás para que no estorbaran, pero no se le ocurría cómo alejarse de todos los demás sin ser visto, así que esperó mientras las mujeres hacían su trabajo.

Dos horas más tarde, las mujeres regresaron, riendo y cantando canciones sobre la guerra y las lluvias de flechas y piedras.

Una de las mujeres cogió a Rone de las manos y lo zarandeó cuando preguntó qué había pasado, y luego le dio un beso en la mejilla. La chica molesta parecía extrañamente enojada por esto, aunque Rone no estaba seguro de por qué. No era a ella a quien besaban en la mejilla como a un bebé. 

—¡Chico listo! Tendremos un festín esta noche.

Resultó que las mujeres se habían escondido bien antes de que los hombres se acercaran, y luego dispararon una ráfaga de flechas al suelo delante de ellos. Eran de la tribu de las Espadas Negras, que solía ser amistosa, así que no los habían matado directamente. Pero habían tenido que entregar sus armas y sus mejores ropas antes de que les permitieran marcharse. 

—Y si alguno sigue aquí cuando vuelvan los cazadores, se arrepentirá mucho —dijo la mujer, riendo.

Pero cuando los cazadores regresaron, no había ni rastro de ninguno de los invasores. Algunos de los guerreros más jóvenes estaban tristes porque no tendrían la oportunidad de probar sus lanzas contra las espadas, pero todos estaban de acuerdo en que las mujeres lo habían hecho muy bien, y que Rone y la chica molesta habían salvado a la tribu de alguna fechoría. Aunque, como señaló Último Hombre, en primer lugar, no deberían haber estado en la charca.

Aquella noche, mientras Rone dormitaba con la barriga llena, lo levantaron bruscamente y lo sacaron de la tienda antes de que pudiera darse cuenta de lo que ocurría. Avanzó a trompicones en la oscuridad, intentando comprender lo que sucedía, cuando le arrojaron agua a la cara.

Sus ojos soñolientos distinguían los rostros de los cazadores. Algunos sostenían palos, otros, cuerdas y uno un cuchillo reluciente. Le pusieron una mordaza entre las mandíbulas y le obligaron a alejarse del campamento.

Cuando habían recorrido cierta distancia, le quitaron la mordaza y lo cogieron por los brazos. El cazador del cuchillo (tardíamente, lo reconoció como Último Hombre) avanzó.

—¡Oigan! —Dijo, e intentó retroceder. Pero los otros lo sujetaron y lo empujaron al suelo. El cuchillo bajó y le cortó la camisa. Luego los pantalones, y quedó desnudo frente a las estrellas. Los cazadores le permitieron levantarse.

Último Hombre silbó y los demás cazadores formaron dos filas. 

—Diez veces —dijo Último Hombre—. De pie, para volverte un hombre. ¡Comiencen!

Rone fue empujado hacia la fila. Al pasar junto a cada hombre, le golpeaban con un palo atado con una cuerda. Se tambaleó, pero llegó al final.

—¡Nueve veces! —Último Hombre exigió.

Rone volvió a pasar a trompicones. Y otra vez. Dos veces cayó de rodillas y tuvo que volver al principio del recorrido. Pero finalmente lo consiguió por décima y última vez.

De nuevo le agarraron los brazos. Pero esta vez solo para ayudarle a levantarse.

Último Hombre se acercó y sacó un frasco de una bolsa que llevaba en el cinturón. 

—Diez veces. Para volverte un hombre. Bien. —Metió dos dedos en el tarro y los sacó con algo blanco, que untó en la cara de Rone. Cuando terminó, le mostró a Rone su cara en un trozo de metal. Cara blanca. Cazador Fantasma.

Los demás empezaron a gritar y a aplaudir. Le dieron su ropa gris y negra, y una lanza. Le dieron palmadas en la espalda, puñetazos en los brazos, y su magullado cuerpo volvió a quejarse. Pero él no habría cambiado ninguno de esos dolores.

------

Empezó a salir con los cazadores. Le enseñaron a cuidar su lanza y a fabricar una nueva. Su trabajo ahora, sin embargo, consistía en correr con los perros y buscar presas para los cazadores mayores, que se encargaban de matarlas. Ansiaba probar su lanza, pero aún era demasiado nuevo para tener esa oportunidad. Ni siquiera tenía nombre aún. Pero eso llegaría con el tiempo.

Narizafilada se convirtió en cazador poco después. Los dos siguieron siendo amigos, pero ahora había una diferencia en su amistad, una competición para ver quién podía ser el mejor cazador, quién se ganaría su nombre primero.

—Solo eres un chico de la ciudad —dijo Narizafilada burlonamente—. Pasarán años antes de que consigas un nombre. Si es que lo consigues.

—Tienes la cabeza demasiado dura —replicó Rone—. A menos que te lo ganes a cabezazos, pasarán años antes de que hagas algo lo bastante inteligente como para tener un nombre.

Se metieron en una pelea a empujones y acabaron riéndose en el barro hasta que Último Hombre interrumpió su juego de peleas y les dijo que buscaran algo útil que hacer.

La chica molesta disponía de menos tiempo para estar con él. Acogedora la había llevado aparte y ahora estaba aprendiendo a usar el arco, entre otros deberes femeninos. Rone sintió cierta tristeza por ello. Se había acostumbrado a ella. Ya no era tan molesta como antes.

Aun así, se robaban momentos siempre que podían. Unos minutos junto a la hoguera, una hora bajo la Luna. Él presumía de hazañas durante la caza, una o dos de las cuales habían ocurrido realmente, mientras ella le contaba quién se peleaba en el campamento, quién robaba la cena de quién, y otras pequeñas intrascendencias que a él no podrían haberle importado menos, excepto que le encantaba oírlas de ella.

Un día, él regresó de la cacería, y ella se abalanzó sobre él y le rodeó con los brazos, sonriendo como una loca. 

—¡Nunca adivinarás lo que ha pasado!

—Puede que sí —dijo, fingiendo estar ofendido—. Puedo adivinarlo con bastante facilidad.

—¡Tengo un nombre! —Dijo.

—Así no es cómo funciona el juego —protestó. Entonces lo asimiló—. ¿Qué, tan pronto?

—Ah, y casi me muero —añadió.

—¿Qué? —Dijo, con la cabeza dándole vueltas.

—Oh, eso no te importa —dijo ella—. —De todos modos, mi nombre...

—¡Me importa! —Dijo.

—Es Piedra Rota —dijo ella, ignorándole—. Me lo dio la mismísima Acogedora. ¿No es bonito?

—Pero, ¿cómo? Quiero decir... —Empezó él, pero ella estaba distraída.

—Oh, fue una pequeña y bonita ceremonia. Ella y las otras mujeres mayores pintaron mi vientre y mis pechos de ocre. Te lo mostraría, pero, bueno, no creo que estés //suficientemente// listo para eso.

—¿Cómo es que casi mueres? —Exigió.

Ella se puso un poco seria. 

—Hubo un monstruo. Se acercó al campamento, a un árbol donde los niños jugaban con los perros más viejos. Pero nadie pudo verlo.

—¿Estaba escondido? —Preguntó.

—No. Estaba al descubierto, pero sin ser visto. Ni siquiera una sombra. Pero mató a uno de los perros y habría ido tras los niños si los perros no se le hubieran echado encima. No podían verlo, pero lo atacaron, y pudimos saber dónde estaba. Le arrojé un molcajete de piedra y se rompió al golpearlo. No creo que lo lastimara seriamente, pero se fue de todos modos.

—Tendremos que encontrarlo, matarlo —dijo Rone, temblando. Ella había estado allí. El monstruo podría habérsela llevado.

—Idiota —dijo con cariño—. ¿De qué te imaginas que está hablando Acogedora con Último Hombre ahora mismo? ¿Su costura?

—Si se parece en algo a ti... —Refunfuñó, pero lo entendió.

Al día siguiente, Último Hombre llevó a todos los cazadores aparte. Repitió la historia que había contado la chi-Piedra Rota. 

—Debemos encontrarlo, matarlo.

—¿Cómo sabían los perros dónde estaba? —Preguntó uno de los cazadores.

—Por sus narices, me imagino —dijo Último Hombre—. Pero no fueron capaces de hacer más que molestarlo.

—¿Qué hacemos entonces? ¿Luchar a ciegas? —Preguntó otro.

—Si es necesario —respondió el veterano—. Pero primero intentaremos un método más inteligente. Cuando los perros lo acorralen, le arrojaremos barro. Con suerte, eso lo delatará y podremos matarlo más fácilmente. ¿Alguna pregunta?

No hubo ninguna. Los cazadores se dividieron en sus grupos habituales y partieron.

Rone se quedó con sus perros mientras los demás cazadores de su grupo se dispersaban. Se golpeaban el pecho y daban pisotones, con la esperanza de atraer al monstruo hacia ellos. Rone se sentía como un cobarde, pero en el fondo se alegraba de no ser uno de los que hacían ruido.

Sin embargo, a pesar de sus esfuerzos, el Sol salía y se ponía sin el menor atisbo de peligro. Rone empezó a preguntarse si tal vez el monstruo se había marchado después de todo, quizá volviendo por donde había venido, en busca de presas más fáciles.

Al final se dieron por vencidos, decidiendo que la noche no era momento para cazar algo que ya era muy difícil de ver por sí mismo.

Sin embargo, cuando regresaron al campamento, descubrieron que no eran el primer grupo en volver. Había un ambiente sombrío entre las mujeres, y los cazadores parecían frustrados y enfadados. Había un cadáver junto a la hoguera principal.

Rone soltó una exclamación. Era Narizafilada, su amigo.

—No pudimos darle con nuestras lanzas —contaba un cazador a Último Hombre—. Se movía mucho, y el barro se volvía invisible en cuanto tocaba su cuerpo. El chico se abalanzó sobre él y juro que lo sujetó un momento antes de que lo abatiera. Los perros y nuestros gritos lo ahuyentaron antes de que pudiera hacer algo más, pero ya era demasiado tarde.

Último Hombre miró fijamente el cuerpo del joven cazador durante un momento y luego cerró los ojos. 

—Su nombre es Manos de Hierro. Esta noche quemamos a un verdadero hombre y a un verdadero cazador.

Rone se hizo a un lado mientras construían una pira, vestían a Narizafilada con ropas más refinadas y lo enviaban a la otra vida. No parecía del todo real. Pero así era. Narizafilada no volvería a dar órdenes a nadie. Nunca haría travesuras con Rone, o lucharía con él por una broma. No era justo.

En un momento, el fuego estaba de nuevo en él. El mismo fuego que le hizo robar el tesoro del Tirano. No estaba bien que Narizafilada fuera asesinado. Era hora de hacer las cosas bien.

Su mente trabajó febrilmente y pronto dio con un plan.

Mientras los demás contaban historias de Narizafilada, Rone iba de una tienda a otra y empezaba a reunir los objetos que necesitaba. Se dio cuenta, de forma indiferente, de que sus dueños probablemente se enfadarían con él si esto no funcionaba. Posiblemente incluso si funcionaba. Pero eso no importaba, porque su plan funcionaría. Se aseguraría de ello.

------

Esperó hasta casi el amanecer y luego se dirigió hacia donde habían ido Narizafilada y los demás. No sabía si estaría allí, pero tenía que empezar por algún sitio.

Cogió la camisa ensangrentada de Narizafilada y la ató al perro que había salido con él. Se subió a un árbol y lanzó un palo, que el perro persiguió y trajo de vuelta. Rone lanzó otro palo. Y otro más.

Siguieron así durante casi una hora. El perro descansaba de vez en cuando, pero después de una pausa adecuada, estaba listo para buscar palos de nuevo. No sabía por qué Rone quería que lo hiciera, pero aumentaría la pila bajo el árbol mientras él los lanzara.

De repente, el perro soltó el último palo y gruñó. Rone se tensó en su posición y oyó la pesada respiración de algo muy grande.

También oyó que alguien se acercaba por el camino de regreso al campamento. ¡Los cazadores! Por supuesto que vendrían. Tenía que actuar con rapidez.

—¡Oye, feo! Eres demasiado feo para mostrar tu cara, ¿no? Si quieres carne, hay mucha en este árbol. Intenta coger esta fruta —gritó, sacudiendo las ramas.

Se oyó un gruñido cuando algo cargó contra el árbol. El perro se mantuvo firme hasta que lo echaron a un lado, como si nada. Cayó, pero volvió a ponerse en pie al cabo de un minuto, arremetiendo contra algo, pero sin encontrarlo del todo.

El árbol se sacudió cuando algo lo golpeó. ¡Era grande! Mucho más grande de lo que Rone se había dado cuenta. Las ramas se doblaron hacia un lado mientras lo que sea que fuera intentaba alcanzarlo. Estuvo a punto de lanzarse hacia el otro lado para huir, pero recordó la cara de Narizafilada en la pira y se armó de valor. Sacó un fardo de su bolsa y lo dejó caer.

Le había llevado casi toda la noche hacer esa red. No era una red muy buena. Era irregular, con agujeros de varios tamaños y un tejido holgado. Pero lo único que importaba era que atrapara a la criatura... y que mantuviera las campanas de las tiendas sobre ella.

La red se desvaneció al aterrizar, pero pudo oír cómo se agitaban las campanas. Entonces se lanzó hacia el otro lado y empezó a correr hacia los cazadores. Los vio salir al claro cuando un ruido seco indicó que el monstruo había abandonado el árbol. 

—¡Las campanas! —Gritó—. ¡Lancen las campanas!

Le miraron como si estuviera loco, y por un momento pensó que todo estaba perdido. Entonces Último Hombre dio un paso al frente.

Ladeó la cabeza, escuchó el tintineo que se acercaba y lanzó la lanza. Cayó, se desvaneció y un rugido indicó que había dado en el blanco.

Los otros cazadores lanzaron más tarde sus propias lanzas arrojadizas, y luego prepararon sus lanzas largas, avanzando hacia la criatura. Intentó escapar de nuevo, pero ahora estaba ralentizada por las heridas que ya había recibido, y podían oír exactamente dónde estaba. La atacaron una y otra vez, y cayó al suelo. Siguieron apuñalándola hasta que estuvieron seguros de que estaba muerta. Entonces encendieron una hoguera a su alrededor y quemaron el cuerpo hasta convertirlo en cenizas invisibles.

------

—Entonces, cazador —dijo Último Hombre más tarde—. Ahora sí que eres un hombre. Nos has pagado por tu vida. ¿Qué harás ahora?

Rone pensó por un momento y dijo: 

—Soy un Cazador Fantasma. Pero... También me gustaría ver más del mundo antes de asentarme. 
[[include component:image-block name=Bellerverse.jpg|caption=—Tu nombre —entonó lentamente el viejo cazador—, es Beller.
//Arte por [http://angusmcleod.deviantart.com/ Angus McLeod]//]]
—¿Más del mundo? ¿Qué más hay que ver? —Preguntó Último Hombre.

—Más monstruos —dijo—. Más gente. He estado en la ciudad, he estado con la tribu. ¿Pero qué hay de las otras ciudades? ¿Las otras tribus? Me gustaría ver si hay otras Maravillas que pueda encontrar. Y tal vez más cosas que pueda traer de vuelta.

Último Hombre silbó. 

—Esas son ambiciones muy grandes. ¿No crees estás mordiendo más de lo que puedes masticar?

—Siempre he mordido más de lo que puedo masticar —dijo Rone, sonriendo—. Así es como tengo la boca tan grande.

—¿Estás seguro de que vas a volver? —Preguntó Último Hombre.

Rone miró hacia la hoguera, donde Piedra Rota estaba sentada, riendo con las otras mujeres.

—Seguro que sí. Tan a menudo como mis pies me lo permitan.

Último Hombre sonrió. 

—Vuelve con tesoros. Vuelve con honor. Pero, sobre todo, vuelve con historias. Ella las apreciará más que nada.

—Lo haré. Gracias, Último Hombre —dijo Rone.

—Oh, y, ¿chico de la ciudad? —Dijo Último Hombre.

—¿S-Sí? —Preguntó Rone, vacilante. Hacía años que nadie, salvo Narizafilada y la chica pesada, lo llamaba así.

—Tu nombre —entonó lentamente el viejo cazador—, es Beller.[[footnote]]**N. del T.:** Literalmente &#34;el de la campana&#34;.[[/footnote]]</textarea></pre>
