**アイテム番号:** SCP-2479-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2479-JPは縦・横・高さがいずれも5m以上の水耕室内にて保管してください。担当者はセキュリティカメラを介して、SCP-2479-JPが枯死していないか定期的に観察してください。水耕室には室外から操作可能なライトとスプリンクラーを備え、SCP-2479-JPの維持・管理は遠隔で行われます。SCP-2479-JPの放つ香りが漏出しないよう、水耕室は気密状態を維持します。入室が必要な場合は遠隔操作ロボットを使用し、使用された遠隔操作ロボットには12時間以上の脱臭処理を行なってください。
 
**説明:** SCP-2479-JPは高さ約1.57mの金木犀（//Osmanthus fragrans var. aurantiacus//）です。SCP-2479-JPは一般的な金木犀と同様の外観を有しますが、四季を問わず常に開花しています。したがって、金木犀の独特な芳香もまた常に放出されています。
　
SCP-2479-JPは███県████市の██████中学校の中庭にて生育していました。12月になっても枯れない金木犀として当該中学校生徒を中心に話題となり、SNSへの多数の投稿をきっかけにその存在を知った財団が調査を行い、確保・収容に至りました。学校職員および学生への聴取から、SCP-2479-JPの花が散らなかったのは収容の20██年が初めてであることが確認されています。当該中学校の教職員ならびに学生全員にはクラスA記憶処理が施され、またSNSへの投稿は可能な限りで削除の上カバーストーリー[フェイク写真/動画]が投稿・流布されました。
　
SCP-2479-JPは、その周囲1m以内（以下「影響範囲」とする）に自らの体臭をコンプレックスとする人間（SCP-2479-JP-Aとします）が接近することで、異常性を発揮します。SCP-2479-JPの影響範囲に侵入したSCP-2479-JP-Aの体臭は、SCP-2479-JPの、すなわち金木犀の花の香りとして周囲に認識されます。いくつかの実験から、SCP-2479-JPによる体臭の変化はSCP-2479-JPの影響範囲に滞在した時間とほぼ同様の時間継続することがわかっています。この異常性から、██████中学校の一部学生がSCP-2479-JPを好んで利用していたことがわかっていますが、当該学生らにおける健康上の被害は現在まで確認されていません。
　
　
**補遺2479-JP-1**
SCP-2479-JPが発見された██████中学校において、当該オブジェクト収容の前年に当時中学1年生であった██かおり氏が中庭へ飛び降り自殺をしていたことがわかりました。██かおり氏の落下場所はSCP-2479-JPの生育場所のごく近傍であり、また██かおり氏の遺品である日記の内容から、██かおり氏の自殺がSCP-2479-JPの発生と関係するものと考えられます。
以下は██かおり氏の日記の一部です。

[[collapsible show=&#34;+ 閲覧を開始する&#34; hide=&#34;- 閲覧を終了する&#34;]]

&gt; __日付：20██/10/17__
&gt; 　12才の誕生日をむかえた今日から、日記をつけていこうと思います。この日記帳は今日、お母さんからもらいました。表紙には秋のお花の絵がたくさん描かれていて、とてもすてきなプレゼントです！
&gt; 　お母さんから聞いたんですが、1年365日、それぞれお花が決まっているみたいで、私の誕生日はキンモクセイらしいです。私の名前　かおり　も、キンモクセイの良いかおりから決めたらしいです。私はキンモクセイのかおりが大好きなので、なんだかうれしかったです。これから毎日、日記をつけるのが楽しみ！…あ、毎日は、無理かも…^^;
　
&gt; __日付：20██/2/15__
&gt; 　お父さんのお仕事で、家族みんなで███県に引っこすことになりました。全然知らないところです。ここよりも田舎みたいです。虫とか多いのかな。いやだな。
&gt; 　中学校でも今の友達と一緒だって思っていたから、お別れしなきゃいけないのがショックです。でもお父さんのお仕事なので、仕方ないです。向こうでも友達できるといいな。
　
&gt; __日付：20██/3/28__
&gt; 　今日███に引っ越しました。前のマンションなんか比べ物にならないくらい、広い一軒家です。さすが田舎だなって、思わず声に出ちゃって、小声だったんだけどお母さんに怒られました。
&gt; 　同い年くらいのこどもたちが、物珍しそうに見てきました。声をかけようかと思ったら、みんな逃げて行っちゃいました。これから仲良くできるのかな…。少し心配です。
　
&gt; __日付：20██/4/7__
&gt; 　今日は始業式でした。桜はまだ四部咲きくらいでしたが、十分キレイでした。
&gt; 　クラスは3組まであって、私は2組でした。自己紹介は、変ではなかったと思うんだけど、今日はお友達はできませんでした。わかってたけど、周りは小学校からの友達どうしで固まっちゃうから、私が入り込む勇気はなかった…。まだ始まったばかり。がんばろ！
　
&gt; __日付：20██/4/10__
&gt; 　今日から授業が始まりました。英語の先生の発音が面白くて、笑いをこらえるのが大変でした。田舎だと英語までなまっちゃうのかな？
&gt; 　そうそう！隣の席の中村さんと、お話できました！引っ越したばかりだと大変だねって言ってくれて、嬉しかった。
&gt; 　中村さんは私とは違って、明るい性格だから友達もたくさんいます。お昼ご飯も友達グループで食べれたけど、すごい人数！私もまぜてもらいたいなあ。
　
&gt; __日付：20██/4/12__
&gt; 　今日部活を決めました。バレーボール部にしました。なんと中村さんも一緒です！まずは仮入部にしたかったんだけど、中村さんの勢いに負けて、入部届書いちゃった。
&gt; 　バレーなんてテレビで見たことしかなかったけど、スパイクする先輩かっこよかった！すごい音でびっくりしました。運動はあまり得意じゃないけど、これを機会にがんばってみよう！
&gt; 　思ったより宿題が多くて大変。英語はちょっと苦手かも…。理科は、生物が面白い！教科書に虫の写真は、のせないでほしいけど…。
　
&gt; __日付：20██/4/15__
&gt; 　今日は朝からバレーの練習がありました。でも、私はかぜ気味で、休んじゃいました。最初の朝練なのに…イヤだなあ、私…。
&gt; 　ちゃんと治して、来週からがんばろ。
　
&gt; __日付：20██/4/22__
&gt; 　平日はだんだん日記をつけなくなってきちゃった…。部活やって帰っておフロはいって宿題やって…ってしてたら時間ないよ…。
&gt; 　先週の日記を見て思い返したけど、やっぱり先週の朝練休んだのは印象よくなかったみたい。今朝もいそべさんから「今日は来るんだ」ってイヤミ、言われちゃった。これからは休まないようにしなきゃ…。
　
&gt; __日付：20██/4/27__
&gt; 　生理痛がひどかったから、休もうかと思ったけど、またイヤミ言われたらイヤだからがんばって行ったら、くさいって言われた。つらい。[[footnote]]文章の一部が滲んでいる。[[/footnote]]
　
&gt; __日付：20██/5/1__
&gt; 　部活のあとに、汗もくさいって言われた。いそべさんキライ。
　
&gt; __日付：20██/5/10__
&gt; 　お父さんとお母さんが離婚しました。はっきりとは言わないけれど、お父さんが不倫していたみたい。
&gt; 　お母さんは毎日泣いています。私も泣きそうになるけれど、がまんします。お母さんの方がつらいんだから。
　
&gt; __日付：20██/5/12__
&gt; 　いそべさんにのっかって、みんな私のこと[解読不能]　中村さんも、最近無視してくる。部活やめたい。
&gt; 　やめたらまけだ！[[footnote]]この一文は書き殴るように記されている。[[/footnote]]
　
&gt; __日付：20██/6/3__
&gt; 　私ってそんなにくさい？お母さんには、きけない。
　
&gt; __日付：20██/6/4__
&gt; 　くさいにおいのかおりちゃん、だって。
　
&gt; __日付：20██/6/7__
&gt; 　思い切って、先生に相談してみた。
&gt; 　中学生になると、ホルモンバランスがくずれたり、成長期だったりで、一時的ににおいがきつくなるかもしれないけど、大丈夫だって言われた。
&gt; 　いじめのことも言ったけど、みんなちょっとふざけてるだけで、私のことキライじゃないんだって。
&gt; 　なにが大丈夫なの？
　
&gt; __日付：20██/6/15__
&gt; 　部活をやめました。早く帰って、お母さんとたくさん過ごそう。
　
&gt; __日付：20██/6/19__
&gt; 　いそべさんがクラスでも言ってくるようになった。みんな楽しんでる。なんで
　
&gt; __日付：20██/7/2__
&gt; 　お父さんは関係ない！なんで知ってるの…。
　
&gt; __日付：20██/7/7__
&gt; 　机に消臭剤が置かれていた。ごていねいに短冊までそえて。「いいかおりになりますように！！」って[[footnote]]文章は滲んでいる。[[/footnote]]
　
&gt; __日付：20██/10/10__
&gt; 　中庭にキンモクセイがあるのを見つけました。いいかおりがします。
&gt; 　開くのもイヤだったけど、この日記をお母さんからもらった日のことを思い出して、久しぶりに書いています。
&gt; 　去年の今頃は、こんなことになるなんて、思いもしませんでした。引っ越すなんて思ってもみなかったし、毎日が楽しかった。お父さんもいた。お母さんも元気だった。
&gt; 　どうしてこうなったんだろう。
&gt; 　私が、いいかおりだったら、違ったのかな。
&gt; 　中庭にキンモクセイを見つけました。生まれ変わったら、あなたみたいな、いいかおりになれますか？
　
&gt; __日付：20██/10/17__
&gt; 　お母さん、ごめんなさい。
　
[[/collapsible]]
　
**補遺2479-JP-2**　
██かおり氏の母親は、現在████████病院の精神科の隔離病棟に入院しており、聴取は困難です。
日記に登場したいそべさん（本名：磯辺████）や中村さん（本名：中村██）をはじめとする、██████中学校関係者は██かおり氏について「いいかおりのする子だった」と供述しています。SCP-2479-JPによる精神・記憶への影響作用が懸念されるため、SCP-2479-JPのかおりを嗅ぐことは許可されません。
