**项目编号：**SCP-CN-183

**项目等级：**Safe

**特殊收容措施：**现存的██升SCP-CN-183被储存于Site-CN-91的高价值物品储存区内，由于SCP-CN-183不可再生的性质和无法预测的实验结果，对SCP-CN-183的实验至少需要两名4级人员的批准。为保证SCP-CN-183-1配合实验，一旦SCP-CN-183-1产生，受试者的身体将从实验区域移出。

**描述：**SCP-CN-183是一种无色的粘稠液体，略微带有香味。当一名人类个体（称为“受试者”）将身体除头部外的其余部分浸入含有10％以上的SCP-CN-183的溶液且浸泡30分钟以上时，项目的异常特性将会表现。

受试者离开液体后，液体中的SCP-CN-183将失去异常特性。在离开后的10到30分钟内，受试者会感到皮肤逐渐紧绷，随后背部的皮肤将会裂开，一个或多个SCP-CN-183-1个体从其中钻出。对受试者的身体的检查发现，除背部的长度不定的裂口外，受试者的身体无任何受损或组织缺失的迹象，但受试者似乎进入了深度昏迷的状态，无法被唤醒。

这些SCP-CN-183-1通常拥有某种程度上的异常特性和怪异的外形，这种特性虽然微弱但却是无法预测的，因此不建议研究人员在无法确认具体异常性质的状态下与其直接接触，即使受试者配合良好。根据试验后对受试者的采访，受试者们将SCP-CN-183-1看作是“代表着自身”或是“自我意志的化身”且普遍的非常喜欢这种形态；受试者的个性和特点也能在某种程度上反映在SCP-CN-183-1的外形和行动中。受试者的意识在SCP-CN-183-1离开身体时会一并转移，并能灵活的操纵SCP-CN-183-1。

绝大多数的受试者都表示在转移的最初的几分钟内感受到了极为强烈的喜悦和自由的感受，拒绝回到原本的身体，而且会十分积极的探索和使用自身的异常性质。但随着SCP-CN-183-1离开身体的时间增加，受试者逐渐感受到了诸如寒冷，恐惧，焦虑等负面情且出现幻觉[[footnote]]最常见的幻觉类型为听到他人对受试者的负面评价/嘲笑/辱骂/排斥。[[/footnote]]，这种情绪因人而异，它们往往会迫使SCP-CN-183-1通过背部的裂口返回自己的身体。

一旦SCP-CN-183-1返回，受试者背后的裂口将会自动复原，受试者将会苏醒，对受试者的全面检查表明他们不再具有任何异常性质。此后SCP-CN-183的异常性质无法再次在该受试者身上表现，浸泡在含有SCP-CN-183的溶液中只能使这些受试者感到“毫无来由的悲伤”。

值得注意的是，若在SCP-CN-183-1离开受试者的身体后，不及时向受试者的身体提供必要的维生措施，受试者的身体将会在约一周后死亡。SCP-CN-183-1无法返回已死亡的身体。受试者的尸体会以极快的速度腐烂，在七个月后会完全转化为类似灰尘的物质。

[[collapsible show=&#34;对受试者D-9258的采访&#34; hide=&#34;关闭&#34;]]
&gt; **采访者：**研究员███
&gt; 
&gt; **被采访者：**D-9258
&gt; 
&gt; **备注：**D-9258在实验中转化为了一个外形为三个彩色的，由数条细线彼此连接的球体的SCP-CN-183-1个体，这个SCP-CN-183-1个体能够悬浮在空中，并使用从球体中伸出的能自由活动的细线进行精密的操作。最初该个体能够按照研究员的指示进行测试，但在24分钟后变得焦躁不安，开始冲撞实验室的墙壁，随后该个体获准返回身体。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **研究员███：**你好，D-9258，我想你已经从刚才的实验中恢复过来了，下面我将对你进行例行采访。
&gt; 
&gt; **D-9258：**//（迟疑）//好吧。
&gt; 
&gt; **研究员███：**你在刚才的实验中转化为了SCP-CN-183-1个体，你在这个过程中有意识吗？感觉如何？
&gt; 
&gt; **D-9258：**有的，但是很奇怪……我感觉我在通过身体上的好多个地方同时观察，虽然说这个状态应该是没有眼睛的吧。这很新奇，虽然一开始有点错乱，但是我非常的开心和满足，就像……
&gt; 
&gt; **研究员███：**就像什么？
&gt; 
&gt; **D-9258：**就像我本来就应该是那个样子的。我很确信，我觉得我这个怪样子甚至比原本的还要像我自己，我根本就没想着回去了。
&gt; 
&gt; **研究员███：**那这是你之前自己创造的形象吗？或者如果不是的话，你之前看过这个形象吗？
&gt; 
&gt; **D-9258：**应该没有……
&gt; 
&gt; **研究员███：**那你为何能够如此确定？
&gt; 
&gt; **D-9258：**//（沉默）//我不知道……只能说我真的这么觉得了，毫无原因的。
&gt; 
&gt; **研究员███：**好吧，那么我们换个话题，来说说你从泡在SCP-CN-183的稀释液中一直到最后的感受吧。
&gt; 
&gt; **D-9258：**一开始……就好像是用肥皂洗了衣服后没洗干净手一样，就是那种指头尖的皮肤变得紧绷绷的感觉，但是这个是全身的，浑身都紧绷的难受，好像自己包裹在什么东西里一样，非常难受而且还头晕的厉害，当时博士说可以躺下我就躺下了……然后我突然感觉到后背的某处的压力减轻，感觉整个人都从那里流出了身体，我原本还以为只是难受过头了的奇怪幻觉，但我从上方看到我自己的身体和背后的裂口时，我才意识到我是真的从身体里出来了。
&gt; 
&gt; 然后再就是我刚才说的了，有点混乱但开心又满足，我感觉我终于能完全的，自由的操纵我的身体了，好像束缚全部消失，我变成了我想要的样子，可以随心所欲……可惜这个时间并不长。
&gt; 
&gt; **研究员███：**怎么了？
&gt; 
&gt; **D-9258：**最初是感觉到了冷，很不安的感觉，总觉得有很多人正在盯着我看，还有很多的……
&gt; 
&gt; //（D-9258开始在椅子上扭动，露出不悦的表情）//
&gt; 
&gt; **研究员███：**到底发生了什么？请你解释清楚。
&gt; 
&gt; **D-9258：**//（情绪激动的）//你怎么能不知道？对，变成了那样的我是个异类，但你们站在观察窗那边，一边笑还指手画脚的……我每个字都听的清清楚楚！你忘记了但我是记得的，你当时从电脑后面抬起头来，脸上的表情就像看到了[脏话已屏蔽]的玩意一样，然后你说，你对我说……
&gt; 
&gt; //（D-9258情绪失控开始大哭）//
&gt; 
&gt; //（接下来的数分钟内研究员███试图安抚D-9258并向他解释他所看到的一切都是项目的异常性质所导致的，并最终用实验时的录像说服了D-9258，由于该部分没有值得注意的信息，因此进行了剪辑）//
&gt; 
&gt; **研究员███：**好的，你的情绪现在稳定了是吗？
&gt; 
&gt; //（D-9258点头）//
&gt; 
&gt; **研究员███：**那么，你能描述一下再次浸泡在SCP-CN-183的稀释液里的感受吗？
&gt; 
&gt; **D-9258：**很悲伤，后悔……不知道为什么我突然明白我不可能再一次回到那种状态了，如果我能够忍受一下那种不知从哪里来的被当成异类，被排斥的感觉，或许我能够一直保持那种挣脱了各种束缚，蜕变成自己想要的样子的状态……很难过，我想这些都是放弃了代价吧……
&gt; 
&gt; **研究员███：**//（轻咳）//不，我想它们大都来自你自己的心里。
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]

[[collapsible show=&#34;SCP-CN-183的发现的与对可能的制造者追查&#34; hide=&#34;关闭&#34;]]
SCP-CN-183最初发现于一名失踪的业余插画师的家中，由于他的个性相当特立独行，而且经常因为对艺术的见解和坚持而与家人和朋友争吵甚至决裂，因此直到他失踪的近一年后才有人发现他的失踪并报警。警方到达他的住宅时，发现房间的窗户破碎，浴室的浴缸中有液体干涸后留下的痕迹。██升SCP-CN-183被发现于浴室中的一个塑料密封容器中。

随后据基金会安插在当地警方中的线人反映，此人疑似为一名异常艺术家，包括SCP-CN-183在内的大量物品因此被基金会回收，在之后的实验中项目的异常特性被发现。

这名失踪的异常艺术家已被编为POI-1683。目前对POI-1683的去向的调查没有任何进展，唯一的可能有关的线索来自POI-1683的邻居家的孩子所写的日记，联系SCP-CN-183的异常性质，这可能于POI-1683的失踪有关。日记中相关内容节选如下：

&gt; “在昨天晚上，记不清是什么时候了，我听见隔壁传来了很响的拍打翅膀一样的声音，混合着什么东西碎了的声音，我很好奇就打开窗户看。”
&gt; 
&gt; “我看见了一群像鸟一样洁白的长着有光泽的羽毛的细长生物，冲破了窗户，飞向满月。”
[[/collapsible]]
