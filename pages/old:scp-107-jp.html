    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1517-jp/%E3%82%AC%E3%82%B9%E3%83%9E%E3%82%B9%E3%82%AF-3.jpg

|width=150px
]]

**项目编号:** SCP-107-JP

**威胁等级:** --緑 [[span style=&#34;color:green&#34;]]●[[/span]]-- 橙 [[span style=&#34;color:orange&#34;]]●[[/span]]

**项目等级:** --Safe-- Euclid（暂定）

**特殊收容措施:** 发现的SCP-107-JP个体需由邻近收容Site的机动特遣队控制。之后，该个体将被收容在位于发现地点附近收容Site的强化人型收容室或标准物品储藏室中，并通过影像记录装置进行监视。

[[collapsible show=&#34;▶ 查看旧特殊收容措施&#34; hide=&#34;▼ 查看完毕&#34;]]

**特殊收容措施:** SCP-107-JP收容于Site-DE-██的强化人形收容室中。对象需始终由视频记录设备进行监视。

[[/collapsible]]

**描述:** SCP-107-JP是一组军事、战斗用的人型机器人，身高1.81米，体重155kg。--目前，基金会收容了2个个体，分别指定为-1、-2。-- 请参照补充5。

虽然经过多年的劣化痕迹已经模糊，但确认到SCP-107-JP的右肩涂装有Hakenkreuz[[footnote]]注释：德语中的纳粹万字符。被纳粹党用作象征标志。[[/footnote]]的痕迹。对象背部刻有以下文字：

&gt; W-200 – Rass 1940年

文章内容表明，相关组织「[http://scp-wiki-cn.wikidot.com/groups-of-interest-de#toc0 第四帝国]」的领导者Rass先生在属于第三帝国时制作了对象。

SCP-107-JP主要由类似超硬铝的金属构成。推测对象头部的玻璃装置是为了模拟眼睛，并掌管视觉。SCP-107-JP为完全的关节驱动，启动中的个体可以自律行动。

SCP-107-JP具有较高的耐久性，虽然速度较慢，但具有自我修复能力。因此无法将对象完全无力化，且研究内部构造十分困难。

当前收容的SCP-107-JP中的部分个体处于机能停用状态。在对机能停用状态下的个体的短暂成功的内部调查中，确认到了胸腔内存在空间，推测以某种方式卸下了动力源或与其作用相同的部分。

SCP-107-JP-1于1945年德国纳粹战败，基金会总部介入时，在机能停用状态下被控制并收容。直到发现SCP-107-JP-2，认为SCP-107-JP-1只存在一体。

**补充1:** 根据回收资料，在机能停用之前，明确了SCP-107-JP-1具有以下功能及特性。

* 人工智能
* 使用两臂上搭载的机枪开枪
* 机体能力极强

计划对对象进行进一步调查。

[[include component:image-block
|name=https://images.unsplash.com/photo-1516711710545-37b374e7e452?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1170&amp;q=80.jpg
|caption= [*https://unsplash.com/photos/ny3xv3Lzg9s 发现时] 的 SCP-107-JP-2。
]]

**补充2:** 1946/██/██，基金会总部在对日本国内进行调查时，在东京都硫磺岛村[[footnote]]注释：现为小笠原村的一部分。[[/footnote]] 森林中发现了处于机能停用状态下的SCP-107-JP-1同型机，对象随后被移入站点-81AZ。受此影响，在德国发现的个体被指定为SCP-107-JP-1，在日本发现的个体被指定为-2。

SCP-107-JP-2的左肩发现了日章旗[[footnote]]注释：日本国旗。[[/footnote]]的涂装痕迹，其与SCP-107-JP-1同样处于机能停用状态。根据SCP-107-JP-2的发现地点[[footnote]] 1945年2月19日到1945年3月26日期间，日军与美军于东京都硫磺岛村交战。[[/footnote]] 和周边情况推测对象可能被用于战役，目前正在进行调查。

**补充3:** 之后调查表明，[*https://ja.m.wikipedia.org/wiki/日独伊三国同盟 日独伊三国同盟] 缔结时，德国纳粹向大日本帝国赠送了SCP-107-JP-2。之后SCP-107-JP-2为IJA[[footnote]]注释：大日本帝国陆军（**I**mperial **J**apanese **A**rmy）[[/footnote]]所管理，如前所述，被用于战役。

**补充4:** 根据上述事实，基金会对德国纳粹的原研究人员进行了采访。以下为记录。

&gt; **对象:** 弗拉迪米尔·霍尔曼
&gt; 
&gt; **采访者:** 马库斯特工
&gt; 
&gt; **附记:** 弗拉迪米尔·霍尔曼为德国纳粹相关者。基金会本部登陆后，怀疑其与数个对象有所联系，将其视为证人逮捕。
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **马库斯特工:** 现在开始采访。
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 我知道了。
&gt; 
&gt; **马库斯特工:** 您知道关于SCP-107-JP，就是你们所说的W-200的信息吗？
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 嗯，我知道。不如说，那是Rass先生与我的合作。
&gt; 
&gt; **马库斯特工:** …请详细说明。
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 好的。1940，我被党卫军骷髅师[[footnote]][*https://ja.m.wikipedia.org/wiki/第3SS装甲師団 第3SS装甲师]。[[/footnote]]的Julien先生[[footnote]] Daiches・Julien。第3SS装甲师成员，和Rass先生有很深情谊。于1945年5月2日向盟军投降，消息不明。[[/footnote]]委托复制机器人。之后同年复制成功并报告了结果，并立即决定了与Rass先生进行共同制作。
&gt; 
&gt; **马库斯特工:** 立即决定？
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 是的…Rass先生似乎以前就打算着手制作人型机器人。但是，为了达到这个目的，他需要人手、经验和试验品，当时他正在寻找人手。…虽然这显得我很自负，但也许我以前就被他盯上了。
&gt; 
&gt; **马库斯特工:** …请继续。
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 好的。然后我和Rass先生一起完成了W-200。根据Rass先生的意向，W-200也配备了复制功能，所以立刻就建立了批量生产体制。
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 经过实用测试后，虽然还是试作品，W-200作为一次性武器投入了实战。…恐怕已经量产了相当的数目。
&gt; 
&gt; **马库斯特工:** 原来如此…。但是，我想批量生产器生产到这种地步的话，国家的资源就会耗尽。这一点没问题吗？
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** …不，国家马上就要面对这个问题了。但是Rass先生已经着手制作其他机器人，商量对象有限。…因此，Julien先生提出了一个建议。
&gt; 
&gt; **马库斯特工:** 建议？
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 他建议把W-200卖给其他团体。并且实行了。
&gt; 
&gt; **马库斯特工:** …卖给谁了？
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 虽然数量不多，但是规模却很大。主要是[[[prometheus-labs-hub|普罗米修斯]]]和[[[marshall-carter-and-dark-hub|MC&amp;D]]]，也卖给了小规模的组织和个人。出售困难时由人转手或伪造来历。
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 除出售外，在与大日本帝国与意大利签订条约时，还向两国赠送了W-200以示友好。不知不觉间，W-200被作为贸易商品使用。
&gt; 
&gt; **马库斯特工:** 因此，德国纳粹的胜率提高了吗？
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 我想41年领地已经扩大了。得到的资金用于机器人的增产以及开发。根据建议，纳粹扩大了领土，准备了充足的机器人制作材料。…但最终都失败了。被苏联攻击，机器人也被破坏了，现存的只有极少数。
&gt; 
&gt; **弗拉迪米尔·霍尔曼:** 我知道的就这么多。W-200的下落…对不起，我不知道。
&gt; 
&gt; **马库斯特工:** 谢谢。辛苦了。
&gt; 
&gt; **马库斯特工:** 采访到此结束。
&gt; 
&gt; **&lt;录音结束&gt;**

根据上述采访记录内容，以及SCP-107-JP的制造时期及制造者、Rass先生方面的称呼，确定项目是在「双重反击」[[footnote]] 「双重反击」计划是在希特勒主导下进行的，以更高效的占领建筑和基地、加快行动沟通，以及生产军用机器人部队以保护纳粹主要人物的项目。包括拉斯先生在内的若干人均有参与。[[/footnote]]计划中制成。

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1517-jp/%E3%82%AC%E3%82%B9%E3%83%9E%E3%82%B9%E3%82%AF-1.jpg
|caption=回收自GoI-███被控制本据点的SCP-107-JP[*https://commons.m.wikimedia.org/wiki/File:Chemical_weapon1.jpg 照片]。
]]

**补充5:** 根据采访记录内容，基金会根据回收自德国纳粹的资料开始确定交易方。之后，对数个特定同行组织进行压制时回收了包括启动/停止在内的17个SCP-107-JP个体，后被指定为SCP-107-JP-3~19，分别收容于附近收容站点内。

由于存在处于启动状态的个体，已对特殊收容措施进行修改，对象等级更新为Euclid。进一步的等级更新正在审议。</textarea></pre>
