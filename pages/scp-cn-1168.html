**特殊收容措施：**鉴于项目特殊性，人类SCP-CN-1168-1个体被发现时应当居家收容，所在小区内部需保证平民被全部疏散，个体所在房屋至少入住一名三级心灵使[[footnote]] “心灵使”为通过灵能，与目标心智直接进行沟通/交互的一类特殊人员。此类人员因可使用灵能法术而具有一定作战能力 。[[/footnote]]以减缓目标个体转化为SCP-CN-1168-3之速率。与人类SCP-CN-1168-1/2个体同居人员必须配备至少一枚极波发生器与一套生命探测仪。

应至少一名MTF-丙寅-06-M“花月吟”成员驻扎在临近个体所在房屋的其他建筑内，以配合心灵使控制SCP-CN-1168-3。入住人员必须配备MCAA制式心灵遮蔽手环以防止SCP-CN-1168-3的心灵危害。与目标交互过程中若在建筑结构内探测到生命体征，需立即启动附魔[[footnote]] 指于极波发生器翻扇槽内以契勒威尔文的“ ██  ”蚀刻符文 。[[/footnote]]极波发生器并撤离。

SCP-CN-1168-3失控时，需立即撤离其所在建筑内人员。建筑内人员撤离时需放缓脚步，避免触碰墙壁，以免产生过大声响。

每发现新增人类SCP-CN-1168-1个体，还需立即派遣MTF-丙寅-04“燕归来”在发现地半径2公里范围内搜捕动物SCP-CN-1168-1个体。捕获的个体除有一定研究价值的部分之外，应在5小时内进行无害化处理。

SCP-CN-1168-1/2/3尸体/残骸的处理，需遵循五级生物危害控制方案、三级现实突变[[footnote]] 同“现实扭曲”，但强调“范围之小”、“瞬时性”与“程度之剧烈”。[[/footnote]]控制方案，以防止产生新SCP-CN-1168个体。

**描述：**SCP-CN-1168为一类异常个体的总称，个体多为混凝土建筑内18~35岁独居人类个体[[footnote]] 首个国内人类案例由特工Eloy报告于威海市██小区，首个国外人类案例由“异常武装监控中心（MCAA）·莫斯科生物科技研发中心”报告于乌克兰首都基辅。 [[/footnote]]，少部分为动物[[footnote]] 约占总案例的3％。 [[/footnote]]。接触SCP-CN-1168遗骸的个体（仅哺乳动物）易被同化为SCP-CN-1168。

根据个体表现症状不同，SCP-CN-1168分为以下三种阶段：

阶段一（第1～35Ds）：个体[[footnote]] 此时命名为SCP-CN-1168-1。 [[/footnote]]将出现以下症状：
* 听觉与触觉显著增强；
* 程度不一的视力下降；
* 低程度自我认知障碍。

报告显示，97.91％的人类SCP-CN-1168-1个体在此时增加对他人交互的频率可以有效延缓进入阶段二的时间。[[footnote]]其中，约60％人类SCP-CN-1168-1个体在接受三级心灵使规范治疗后阶段一症状暂时消除，但截止至目前（2020/01/13），由“MCAA威海卫生物科技研究中心”提供的资料表明，SCP-CN-1168-1个体症状消除后病症仍会复发[[/footnote]]。

动物个体阶段一病症相对严重，症状包括：
* 恐光
* 恐水
* 多涎
* 磨牙
* 躁狂[[footnote]] 以上症状导致绝大多数动物个体被误认为狂犬病，使得相当部分尸体未得到妥善处理。 [[/footnote]]
* 溶血性贫血
* 全骨石质化[[footnote]] 即哺乳类动物个体中存在骨骼/髓被替换为混凝土/天然石(多为建筑用石料)的情况，下文“髓石质化” 亦如此。[[/footnote]]
* 
此阶段人类个体少有动物个体所具症状。

阶段二[[footnote]] 目前报告的最短阶段二存活时间为25天（第36～61Ds）。 [[/footnote]]（第36Ds及之后）：个体[[footnote]] 命名此时为SCP-CN-1168-2。 [[/footnote]]将新增以下症状：
* 幻视[[footnote]] 少部分人类SCP-CN-1168-2个体会在此时失明。 [[/footnote]]
* 深度自我认知障碍
* 对机械声高排斥
* 进展性痴呆
* 迟发性运动障碍
* 骨骼金属化/髓石质化

目前未接到任何关于动物SCP-CN-1168-2个体存在的报告。

部分个体在此阶段将具备随机异常能力［详见“附录1-SCP-CN-1168-2特殊能力表（2019/12）”］，极波发生器可以抑制特殊能力。

阶段三：发作机制尚不明确， 目前未接到任何关于动物SCP-CN-1168-3个体存在的报告。目前已有心灵使报告此阶段SCP-CN-1168-2在肉眼视线内存在躯体崩解/虚化现象，且个体自身不会察觉。多次调查显示，完全虚化的个体“成为”了其居所[[footnote]] 即法律上所指，自然人短时间内所居住的房屋 。此处仅指目标个体转化为SCP-CN-1186前最后居住的房屋(不包括酒店/宾馆)。因此，SCP-CN-1168仅可居家收容[[/footnote]]。

若此时以肉耳/设备可在目标居所内探寻到完全虚化个体之声音，则将其(包括其居所)命名为SCP-CN-1168-3[[footnote]] 其中，人形个体命名为SCP-CN-1168-3A，其居所(同脚注13所指)命名为SCP-CN-1168-3B。 [[/footnote]]。

SCP-CN-1168-3A个体肉眼不可见，其无法以常规方式与人类交流，且不会尝试主动离开SCP-CN-1168-3B。灵能交互报告（“附录3-灵能交互报告＃14”）表明，尝试引导目标离开居所时，目标会停止活动，直到引导者离开。

SCP-CN-1168-3A对声音极度敏感，其他物体接触/碰撞SCP-CN-1168-3B产生的声响将直接传递至对人形个体脑中。“无法摆脱”的声响是使SCP-CN-1168-3A产生过大的心理压力，进而失控的主要原因。

人形个体所受生理/心理伤害，会按一定比转化为对建筑个体损伤。失控状态下，SCP-CN-1168-3B之结构会遭到持续性破坏，且内部会被组织物逐步替代。

SCP-CN-1168-3A失控后，SCP-CN-1168-3B内部将发出130dB或以上声响，该声响具有三级心灵危害[[footnote]]“心灵危害”特指使目标对危害来源产生不同程度的恐惧感，以及危害来源对目标的人格破坏的一系列作用。[[/footnote]]。

目前Site-CN-03已报告13起未收容的SCP-CN-1168-3失控导致房屋倒塌的事件（详见“附录2-异常事件调查报告”）。

SCP-CN-1168-3B完全损毁后，SCP-CN-1168-3A灵能反应与SCP-CN-1168-3B异常组织物将于20小时内消失。灵能反应与组织物消失，即代表该SCP-CN-1168个体已无效化。

**注意：SCP-CN-1168遗骸/碎块具有将其他个体同化为SCP-CN-1168的能力，现实突变率极高，请勿近身接触——//特工Eloy//**

[[tab    附录补档-实验记录（2019/12/01·2020/01/02） ]]

&gt; __**动物个体交互记录- 日期：**2019/12/01__
&gt; **对象：**“阿柳”，CN-1168-1，中华细犬，雌性/11月龄
&gt; 
&gt; **交互人员：**D-19198
&gt; 
&gt; **过程：**在未告知其“阿柳”身体健康状况的情况下，D-19198被要求配备一把弧形刀后近距离接触“阿柳”。“阿柳”与D-19198接触后第32秒产生敌意并撕咬D-19198，D-19198被迫反击，斩下了“阿柳”前腿与头部。
&gt; 
&gt; **结果：**实验终止，D-19198在实验结束后第二天出现自我认知障碍，已被隔离。
&gt; 
&gt; **分析/结论：**1.肉眼可见，“阿柳”肢体切面存在混凝土。2.接触SCP-CN-1168-1个体血液的个体可能被同化。
&gt; ------
&gt; __**动物个体检测实验B（5） - 日期**2020/01/02__
&gt; **对象：**“阿柳”（死亡），CN-1168-1，雌性，中华细犬/11月龄；“博卡”，英格兰激飞猎犬，健康，雄性/14月龄；“萨卡”，英格兰激飞猎犬，健康，雄性/14月龄
&gt; 
&gt; **操作人员：**研究员莫眠泽
&gt; 
&gt; **过程：**研究员莫眠泽穿戴中型防护服后，同“萨卡”“博卡”同时入场。“萨卡”“博卡”在接近“阿柳”血液时十分不安，数次挣脱研究员莫眠泽的控制并冲向大门。“萨卡”在撞击大门后晕厥，“博卡”停留在“萨卡”身旁。二十五分钟后，研究员莫眠泽解剖“阿柳”遗体，取出438克混凝土物质。在莫眠泽将该物质打包后走向大门时，“博卡”对物质包表现出强烈敌意。但在“博卡”咬住物质包1秒后，其头部、物质包与“阿柳”遗体同时消失。五秒后，“博卡”头部在“萨卡”脖颈处出现。
&gt; 
&gt; **结果：**“博卡”死亡，其头部于“萨卡”脖颈处出现，已确认增生头部来自于“博卡”且已被同化为SCP-CN-1168-1。研究员莫眠泽由于防护服破裂被隔离3天。
&gt; 
&gt; **分析/结论：**结合前四次实验分析，动物个体尸体可将无防护状态下接触其的个体同化为SCP-CN-1168-1，且存在一定现实突变效应。

[[tab    附录2-异常事故调查报告＃4 ]]
&gt; __**██ - 日期：**2019/07/03__
&gt; 
&gt; **地点：**浙江省██市
&gt; 
&gt; **事故信息：**首█，湖南██人，于2019年6月2日“失踪”，精神病史。目标发动异常能力时有三名男性尝试破门进入其居所“施救”。三名男性在听见目标“吼叫声”后出现了不同异常症状。
&gt; 
&gt; **结果：**██居所由于未知原因发生结构扭曲，导致整栋建筑物倒塌，9█人死亡。在建筑物残骸中发现大量异常组织 ，受影响的三名男性试图将该物质扔向搜救队伍。其中，受影响男子吴某，在举起一块重约3KG的异常组织物时头部消失死亡。DNA鉴定表明，异常组织物来自首█。一名学生接触目标残块后三天出现自我认知障碍与恐光症，目前已被隔离。
&gt; 
&gt; **分析：**目标疑似转化为其居所而非失踪，其“吼叫声”具有三级心灵危害，目标残块存在现实突变性，残块疑似具有同化他人的能力，申请进一步调查――//特工Eloy//
[[/tab]]
[[tab    附录3-灵能交互报告＃14 ]]
&gt; __**灵能交互报告＃14 - 日期：**2019/09/03__
&gt; **受访者：**[SCP-1168-3A（刘█）]
&gt; 
&gt; **采访者：**[希卡丽（MCAA认证四级心灵使）/白晓桦（二级助理研究员/记录者）]
&gt; 
&gt; **前言：**尝试对阶段三早期[[footnote]] 此处指目标转化为SCP-CN-1168-3的前13天 [[/footnote]]个体进行灵能交互。
&gt; **备注:**设备为基础便携式生命雷达、“MCAA制式灵能接驳器”（套数各1，二人探测、沟通用）、“接驳器配套摄像头”（套数1，白晓桦记录用）、心灵遮蔽手环（枚数3，二人使用）
&gt; ------
&gt; **&lt;记录开始//[北京时间2019/█/█下午3:21]//&gt;**
&gt; 
&gt;&gt; **希卡丽：**//[██收手式]//刘█，可以听见我的声音吗？
&gt;&gt; 
&gt;&gt; **刘█：**//[急促的呼吸声/惊讶的口吻]//是谁？！别靠近我！诶……是你吗？
&gt;&gt; 
&gt;&gt; **希卡利：**//[向白点头示意，随后靠近刘█]//:是我，我很抱歉我突然离开了很久，想要和我出去透透气吗？[转头看向白，点头示意]对了，我还带了个新朋友来，要和她认识认识吗？
&gt;&gt; 
&gt;&gt; **刘█：**//[揉眼/语气略悲伤]//我觉得我没有离开房子的必要诶，你那个朋友……待会再认识吧……
&gt;&gt; 
&gt;&gt; **希卡丽：**//[凝视刘█]//好吧，但是关于你的治疗……你本十分积极。刘█，开始你的语气……为什么要待在“闹鬼”的房子里呢？
&gt;&gt; 
&gt;&gt; **白晓桦:**//[摇头/示意希改变提问方式]//
&gt;&gt; 
&gt;&gt; **希卡利:**//[无视白/继续凝视刘█]//有如果你认为有鬼在这里，我想你也应该明白你比以前更需要治疗了对吧。
&gt;&gt; 
&gt;&gt; **刘█：**//[沉默4秒/抬头看向希]//不对，没有鬼，明明没有鬼，我还……还没有告诉你这里有鬼在啊！这里只有我自己！//[语言激动/疯狂的摇头]//
&gt;&gt; 
&gt;&gt; **希卡利:**//[看向白/举手示意:对方视线逃避、可能发生存在心灵危害的事件/拿出刻有未知字符的极波发生器]//
&gt;&gt; 
&gt;&gt; **刘█：**//[突然停止摇头/长时间的呆坐]//
&gt;&gt; 
&gt;&gt; **希卡利:**//[收回极波发生器/触摸对方/轻晃对方]//刘█？还好吗？//[转头看向白:示意目标身体低温、思维停滞/尝试检测目标]//
&gt;&gt; 
&gt;&gt; **白晓桦:**//[看向希，举起探测器:示意在墙壁中探测到生命体征，示意撤离]//
&gt;&gt; 
&gt;&gt; **希卡利:**//[将刘█抱起，放在床上/看向白:示意可以撤离/长叹]//
&gt;&gt; **&lt;记录结束，[二人成功撤离]&gt;**
&gt;&gt; ------
&gt; **结语：**第十四次尝试引导目标离开居所，第十四次出现目标停止活动的现象，首次在交流时于墙内探测到生命体征——//**助理研究员白晓桦**//
&gt; ----
&gt; [[size smaller]]**注:**希卡利在本次测试后前往乌克兰，一枚翻扇槽内刻有未知发光符文[[footnote]] 后查实为“奥卡尔”文，意为“ ██ ” 。[[/footnote]]的极波发生器被发现时已在刘█卧室门口启动。在尝试第四次暴力拆除时，肉眼可见，刘█正在床上熟睡，拆除停止。目前，该极波发生器已停止工作。[[/size]]
