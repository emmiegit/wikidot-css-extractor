**Объект №:** SCP-3489

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3489 хранится в стерильном помещении, доступ в которое возможен только через двухдверную шлюзовую камеру. За SCP-3489 установлено удалённое наблюдение с помощью помещённых под кожухи видеокамер, чтобы отслеживать любые изменения в её положении; если объект исчезнет из камеры содержания, в Зоне 37 необходимо объявить режим ЧС с приказом всем сотрудникам проследовать в убежище, и оповестить об этом инциденте мобильные опергруппы, которые займутся восстановлением грядущего нарушения ОУС. В настоящее время не существует методик, способных предотвратить перемещение SCP-3489.

Сотрудники, взаимодействующие с SCP-3489, должны проходить стандартные процедуры деконтаминации перед началом работ с объектом, а SCP-3489 следует промывать водой, пропущенной через микрофильтр, сразу после каждого эксперимента; в камере содержания в целях обеззараживания всегда должны быть включены УФ-лампы.

**Описание:** SCP-3489 – это кубическая клетка для шахтёрской канарейки, внешне похожая на те, что использовались  в течение XX века. Сбоку к ней прикреплена карточка с надписью «Береги себя, детка! ~ Мама».

Спектрографический анализ показал, что SCP-3489 состоит из стального сплава, однако попытки получить образец материала оказались неудачными из-за его аномальных свойств.

SCP-3489 обладает ограниченными возможностями к предсказанию будущего, позволяющими ему обнаруживать непосредственную опасность для себя и/или любого живого существа, держащего клетку (далее обозначается как SCP-3489-1). Дополнительная аномальная способность срабатывает, если в клетке находится эукариотический организм (далее обозначается как SCP-3489-2), её дверца закрыта, и в ближайшее время должно произойти какое-то опасное событие. Как только все вышеописанные условия будут выполнены, SCP-3489 телепортируется вместе с SCP-3489-1 в ближайшую локацию, которая  считается безопасной. Тем не менее, известны случаи, когда SCP-3489 телепортировался без присутствия SCP-3489-1 или SCP-3489-2[[footnote]] Обычно это происходило, если производились попытки разобрать SCP-3489 на части или взять образцы материала, либо если вся Зона 37 находилась под угрозой. [[/footnote]]. После завершения телепортации SCP-3489-2 исчезает из клетки. Местоположение экземпляров SCP-3489-2 в настоящее время неизвестно. В ходе экспериментов выяснилось, что на точность предсказания и телепортации SCP-3489 влияет степень генетического сходства SCP-3489-2 с птицей вида //Serinus canaria// (канарский канареечный вьюрок). (См. Приложение 3489-1).

**Приложение-3489-1: Протокол экспериментов**

&gt; Подопытными были сотрудники D-92836, D-45023, D-16123, D-98356 и D-59265. Все они были отобраны по схожим критериям; каждый из них – мужчина европеоидной расы в возрасте 30 с лишним лет, со стандартным телосложением, кроме того, все они совершили преднамеренное убийство, находясь в состоянии наркотического опьянения. Испытания проводились в комнате размерами 10 м х 10 м; каждый субъект должен был встать с SCP-3489 в руках на расстоянии в 5 м к северу от агента ████████, смотрящего на север. Через 10 секунд после начала эксперимента агент ████████ выстреливал из пистолета 1 раз в северном направлении. Для определения аномальной активности в области вокруг субъектов, а также для выявления положения SCP-3489-2 после окончания эксперимента использовались высокоскоростные камеры и GPS-маячки.
&gt; 
&gt; **Подопытное животное №1:** Домашняя канарейка (//Serinus canaria//)
&gt; Через 5 секунд после начала испытания субъект и SCP-3489 мгновенно переместились на 3 метра в восточном направлении, что позволило им избежать повреждений. SCP-3489-2 не удалось найти с помощью GPS-маячка или анализа записей, сделанных высокоскоростными камерами.
&gt; 
&gt; **Подопытное животное №2:** Черноголовый канареечный вьюрок (//Serinus alario//)
&gt; Через 6,4 секунды SCP-3489 и -1 переместились на 1 метр в западном направлении, что позволило им избежать повреждений. D-45023 комментирует данное событие ругательством. SCP-3489-2 снова пропало без вести.
&gt; 
&gt; **Подопытное животное №3:** Малый поясохвост (//Ouroborus cataphractus//)
&gt; Через 8,2 секунды SCP-3489 и -1 телепортируются на 0.3 м в восточном направлении. Камере удаётся заснять передвижения субъекта и клетки, что говорит о замедлении реакции SCP-3489. Субъект получил огнестрельное ранение и был доставлен в медпункт. Заметно, что подопытное животное исчезло за 0,01 секунды до момента телепортации, данные с GPS-маячка не поддаются расшифровке.
&gt; 
&gt; **Подопытное животное №4:** Трёхпалый ленивец (//Bradypus tridactylus//)
&gt; Через 9,89 секунды SCP-3489 и -1 появляются прямо перед агентом ████████. Субъект погибает, клетка не получает повреждений. На записях с камеры видно, как SCP-3489-2 «растворяется в воздухе» за 0,05 секунды до момента телепортации, обнаружить его после завершения эксперимента не удалось.
&gt; 
&gt; **Подопытное растение №1:** Кактус вида //Micranthocereus auriazureus//
&gt; С помощью GPS-маячка SCP-3489 удалось найти в соседнем городе ██████-███. SCP-3489-2 [ДАННЫЕ УДАЛЕНЫ], что привело к гибели агента ████████, D-59265 и 2 сотрудников, наблюдавших за ходом эксперимента[[footnote]] Использовать растения в экспериментах отныне запрещается в связи с высоким риском нарушения безопасности. SCP-3489-2 до сих пор не удалось поставить на содержание. Если вы увидите кактус, медленно отойдите назад и оповестите службу безопасности. -- Д-р Джилани [[/footnote]].
