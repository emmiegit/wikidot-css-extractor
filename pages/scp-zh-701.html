[[include credit:start]]
標題：SCP-ZH-701 - 掠食性降雨
作者：[[*user vomiter]]
攀爬金字塔 B3
[[include credit:end]]

**項目編號：** SCP-ZH-701

**項目等級：** Keter

**特殊收容措施：** 應採樣分析所有出現於人口密集地帶[[footnote]]詳細界定請參考1001號地圖。[[/footnote]]的積雨雲，以確保其中SCP-ZH-701濃度不高於每公克400個。若數量達到每公克400到1600個，受影響區域的人員應準備好至少一人份的緊急營養補充包，由特工團隊開始積極監測群眾健康狀況同時給予適度救治。一旦數量超過1600個，將啟動群眾疏散計畫。必要時可以將該項目造成的人類傷亡歸因於與降水相關的自然災害並利用媒體資源掩蓋非正常死亡的事實。非人口密集地區的傷亡將以嚴重傳染性疾病作為掩蓋故事。

**描述：** SCP-ZH-701是一種經常可以在全球各地雨水樣本中發現的α-變形菌[[footnote]]目前認為它在演化樹上的位置與立克次體較為接近。[[/footnote]]，近年的研究中甚至有同種有機體出現於雲層內的跡證。目前已知該生物體抵抗輻射線等致變原的能力明顯高於一般原核生物，但仍無法確定其遺傳物質保護與修復機制如何運作。SCP-ZH-701具有非常強的好氧性，並且具備一套獨特的電子傳遞鏈系統，能利用臭氧作為氧化磷酸化的電子接受者。直至1930年代為止，一般雨水中該生物的含量大約維持在每毫升20隻，在此之後逐漸攀升到[刪減內容][[footnote]]一派理論認為這與氟氯碳化物的使用有關。[[/footnote]]並且每次降雨中的含量開始顯著變化。

SCP-ZH-701對環境影響最大的異常性質在於它似乎能夠超距離攝取附近約1公尺內的有機化合物。初期研究發現，糖尿病患者的血糖濃度經常在降雨後略微下降，而且這一下降幅度似乎與該次雨水中的SCP-ZH-701含量成正相關。後續研究發現這一現象不只適用於糖尿病患者，還包含任何一般動物的血液、植物韌皮部內的糖水，甚至一般市售的含糖飲料與實驗室內的糖水溶液都會受到相似影響。進一步利用氟-[18F]脫氧葡糖標記的糖水做為追蹤劑，可確定這些醣類最終都隔空轉移到SCP-ZH-701的細胞質內[[footnote]]蛋白質體分析中發現SCP-ZH-701與多種能夠超距攝取養分的[[[SCP-ZH-194]]]以及具有超距作用力的[[[SCP-ZH-628]]]共同擁有特定蛋白質，顯示該共用蛋白可能在生物超距作用中扮演某些關鍵角色。[[/footnote]]。某些生物可能會受這一性質影響，在降雨過後產生低血糖症狀，--但至今為止仍未出現嚴重健康危害的個案報告--（詳見附錄）。

SCP-ZH-701在實驗室中主動表現出的另一異常性質是它的「飛行能力」。據觀察，同一杯雨水樣本中吸收較多醣類的SCP-ZH-701會互相聚集，最終可能形成肉眼難以見到的微小水珠脫離液面向上飛行[[footnote]]本項目對於水滴提供異常動力的機制也被懷疑可能與同為降雨異常的[[[SCP-ZH-115]]]有某種相關性。[[/footnote]]。結合雲層中也能發現SCP-ZH-701樣本的事實來看，這些水珠很可能最終會飄回高空——對流層頂或者甚至平流層的高度[[footnote]]有鑑於這一特徵，部分研究人員猜測本項目與棲息於平流層的[[[SCP-ZH-626]]]可能存在共生關係。[[/footnote]]。由這些證據可以大至拼湊出SCP-ZH-701的活動模式——原本棲息在雲層中的SCP-ZH-701隨著降雨落到地面，藉由異常的生物機制吸取地面有機物質，之後又透過飛行能力飛回雲層所在的高度，依此不斷循環。然而現有學說無法解釋這一生活史能夠帶來何種生存或演化優勢。

**附錄1：** 事故紀錄 145E-022-37D（摘要） 
20██年██月█日，記錄到一種疑似與SCP-ZH-701有趨同演化現象的物種。MTF-██-█於當日稍早發現另一脫逃異常項目[[footnote]]即[[[SCP-ZH-684]]]。[[/footnote]]的蹤跡並嘗試捕捉，作戰紀錄顯示對象受了重傷之後逃入山區。當地3小時過後突然開始降雨，包含MTF隊員在內的當地人類無預警的發生急性嚴重低血糖與缺鐵性貧血等病症，經過緊急醫療處置後無人死亡。對於雨水的初步化學分析發現符合SCP-ZH-701特徵的抗原，然而進一步的檢測則指出該事故中降水攜帶的微生物並非SCP-ZH-701——除了基因層面差異過大以外，它們並不如SCP-ZH-701一樣會飛向天空。

**附錄2：** 事故紀錄 197A-985-996（摘要）
20██年█月██日，SCP-ZH-701首次造成大規模人類健康損害。在事件發生前79小時，基金會高空探測小隊發現[刪減內容]省上空出現帶有生物外觀輪廓的滯空訊號源[[footnote]]該訊號源在肉眼觀測與分析掃描中都與[[[SCP-ZH-298]]]相似，然而與典型的SCP-ZH-298不同，該訊號源不會迴避人造飛行器，也不會對大翅鯨呼喚聲作出反應。[[/footnote]]。隨著時間過去，該訊號源的輪廓逐漸消散且變得更類似於一般的積雨雲。此時對該雲層的採樣顯示其內部SCP-ZH-701濃度已達每公克██████████。由於事態進展過於快速，高濃度SCP-ZH-701的降雨發生時基金會僅能撤離內部員工與重要項目，而未完成民眾的緊急疏散。結果事件導致當地至少█████名人類在降雨中發生「活體白骨化」[[footnote]]雖然SCP-ZH-701攝取單醣的現象較為明顯，但依然有少數實驗觀察到攝取胺基酸、脂肪酸甚至大分子蛋白質、多醣與脂質的現象。可以合理猜測這一事故中的白骨化是過量SCP-ZH-701同時攝取有機物質所造成的結果。[[/footnote]]。

得益於當地威權政府的訊息管控措施，該事故並未形成帷幕破碎的風險。然而該次事故顯示SCP-ZH-701有造成大規模死亡的潛在威脅，O5議會已據此重新將其分類為Keter。該事故的發生原因以及與其他異常項目的關聯性仍在調查中。</textarea></pre>
