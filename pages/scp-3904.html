**หมายเลข #:** SCP-3904

**ระดับวัตถุ:** Safe

**มาตรการกักกันพิเศษ:** ในขณะนี้ได้เก็บ SCP-3904 ทั้งหมดนั้นไว้ในห้องเย็นที่ศูนย์-66 หากว่าต้องทำการทดลองแล้ว สามารถยื่นเรื่องขอ //Felis catus// (แมวบ้าน) ที่มีชีวิตได้จากโรงเพาะพันธุ์ศูนย์-66

**ลักษณะ:** SCP-3904 เป็นศพของมนุษย์เพศชายซึ่งโครงสร้างภายในนั้นเปลี่ยนแปลงไปอย่างมาก เนื้อเยื่อที่เป็นองค์ประกอบของ SCP-3904 นั้นมีโครงสร้างที่คล้ายกับเนื้อมนุษย์ที่ไม่มีความผิดปกติ แต่ทนทานต่อการเน่าเปื่อยมาก และจะส่งกลิ่นซึ่งบุคลากรระบุว่าคล้ายกับฟอร์มาลดีไฮด์ผสมกัญชาแมว SCP-3904 นั้นสามารถฟื้นฟูเซลล์ได้แม้ว่าจะไม่ได้รับสารอาหาร นั่นคือบาดแผลที่เกิดกับ SCP-3904 จะฟื้นตัวเองตามเวลาแต่ในอัตราที่ช้ากว่าร่างกายมนุษย์ซึ่งไม่มีความผิดปกติ

การแยกแยะ SCP-3904 จากศพมนุษย์ที่ไม่มีความผิดปกตินั้นดูได้จากที่ทรวงอกและช่องท้องจะกลวงเพราะอวัยวะสำคัญถูกเอาออกไป แต่ละส่วนนั้นจะมีแผ่นหนังกำพร้ากับเนื้อเยื่อกล้ามเนื้อปิดไว้ โดยส่วนปากแผลนั้นเรียบและผ่านการฆ่าเชื้อด้วยความร้อนแล้ว ในทรวงอกของ SCP-3904 นั้น ปอด หัวใจ และซี่โครงด้านล่างถูกเอาออกไปเหลือกะบังลมไว้ ส่วนในช่องท่้องนั้นอวัยวะทั้งหมดถูกเอาออกไป จากตัวอย่างทั้งหมดของ SCP-3904 นั้น ความเสียหายต่อเนื้อเยื่อทั้งหมดที่เกิดจากการถอดอวัยวะออกไปนั้นได้รับการแต่งแผลแล้ว

ช่องว่างแต่ละส่วนใน SCP-3904 นั้นใหญ่พอที่จะให้แมวบ้านที่โตแล้วหนึ่งตัวเข้าไปอยู่ได้อย่างสะดวกสบาย เมื่อมีแมวเข้าไปอยู่เต็มสองตัวแล้ว SCP-3904 ก็จะเคลื่อนไหวได้ในทันที ตัวอย่างที่เคลื่อนไหวได้นั้นมีสำนึกแต่ดูเหมือนจะไม่มีสติปัญญา มันสามารถเคลื่อนที่ด้วยสองขาได้แม้จะมีอาการขัดที่เห็นได้ชัดหรือเดินแบบ&#34;เข่ากลับด้าน&#34; ทั้งยังไม่สามารถพูดได้ซึ่งน่าจะเป็นเพราะไม่มีปอด

เวลาที่อยู่ตัวเดียวนั้น สังเกตเห็นว่า SCP-3904 จะเดินไปมาอย่างไม่มีเป้าหมายจนกว่าแมวที่อยู่ข้างในจะออกมา ทว่า เมื่อมีตัวอย่างสองตัวขึ้นไปเคลื่อนไหวอยู่ในบริเวณเดียวกัน พวกมันก็จะทำการในลักษณะของมวยปล้ำขั้นพื้นฐานซึ่งดูเหมือนว่าจะเป็นไปเพื่อให้แมวที่อยู่ข้างในของอีกตัวหลุดออกมา ยังไม่ทราบว่าสิ่งนี้เกิดจากแรงกระตุ้นผิดธรรมชาติของ SCP-3904 หรือเพียงแต่เป็นพฤติกรรมตามปกติของแมว

น่าสังเกตว่าในสภาพเงื่อนไขที่ควบคุมไว้นั้น ดูเหมือนว่าแมว 70% จะเลือกพักผ่อนใน SCP-3904 แทนพื้นที่ปิดที่มืดและอุ่นคล้ายกันนั้น ยังไม่ทราบว่าสิ่งนี้มีความสำคัญอย่างไร</textarea></pre>
