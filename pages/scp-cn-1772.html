**项目编号**：SCP-CN-1772
 
**项目等级**：Safe
 
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/douswas-7-1/%E6%B5%B7%E6%BB%A9%E5%AF%BA%E9%87%8D%E7%BD%AE%E7%89%88.png |caption=SCP-CN-1772街景/Despair博士摄]]
 
**特殊收容措施**：收容小组需在每晚22：00——次日4：30内封锁SCP-CN-1772，发现任何非基金会工作人员应立即阻拦并劝返。若无关人员目击SCP-CN-1772-1，需强制对目击人员执行A级记忆清除。清理组需在当日4：00进入SCP-CN-1772，清理SCP-CN-1772-1产生的冲积物。
 
收容小组需时刻关注除郑州市外全国范围，尤其是黄河流域城市聚落内是否出现类似于SCP-CN-1772的实体。若发现，收容小组应立即前往该地，并与当地站点协商后实行收容协议。
 
经确认，SCP-CN-1772-2已消失，撤销所有关于SCP-CN-1772-2的收容协议。若研究组的复原工作生效，成功复原SCP-CN-1772-2，则重新启动SCP-CN-1772-2所有相关收容协议。
 
 
**描述**：SCP-CN-1772为一处异常街道，通常情况下长为500m，南北走向。SCP-CN-1772异常性质发生在每晚23：00至次日3：30，其余时间与正常街道无异。
 
当SCP-CN-1772异常性质生效时，在SCP-CN-1772北方300m处将直接在城市地面出现一条水质类似于黄河的异常河流，被称为SCP-CN-1772-1。SCP-CN-1772-1每晚流向、水量、异常性质均相同，不受外部因素影响。SCP-CN-1772-1在既定流向上遇见障碍物时，将通过空间异常穿过障碍物。
 
SCP-CN-1772-1出现1450秒后，SCP-CN-1772内开始出现由SCP-CN-1772-1产生的冲积物。在经过约5000秒后，将在SCP-CN-1772内部形成一片面积约为960万平方米的冲积滩。在此期间SCP-CN-1772内部发生空间异常变化，经勘探长度与宽度分别扩大300m与10m。在冲积滩完全形成后面积不再增长，冲积滩并不会随SCP-CN-1772-1共同消失，--目前仍不清楚SCP-CN-1772-1如何产生如此数量的泥沙冲积物-- 经调查显示，SCP-CN-1772-1产生的冲积物均通过空间异常来自于黄河内。在空间异常消失后，多余冲积物将在原街道上堆积为高约4m的冲击堆。
 
在SCP-CN-1772内形成冲积滩后25分钟内，SCP-CN-1772-2将出现在冲积滩上。SCP-CN-1772-2具有鸟类生物外型，外貌特征与中国传统文化中神话生物&#34;凤凰&#34;相同。SCP-CN-1772-2在出现后直到消失均不会出现大幅度运动。若有人目击SCP-CN-1772-2，SCP-CN-1772-2将飞离冲积滩。当日将在以SCP-CN-1772为圆心直径30km内出现一条与项目完全相同的街道，新街道具备项目原有异常性质，且除长宽外一切结构，包括路面情况、周边街景与原街道完全相同。在新街道出现3天后，原项目处将出现一条与被替代街道完全相同的街道，替换原项目。经确认，SCP-CN-1772-2具备一定智能，并具备与人通过未知方式交流的能力。当前记录中显示，SCP-CN-1772-2已有超过██天不再出现于SCP-CN-1772内，且上述异常性质也已不再触发。
 
SCP-CN-1772内居民的记忆在项目发生位置移动后被大幅度更改，更改内容包括街道位置、周边设施、前往工作场所线路等一切与正常生活有关的记忆。被替换街道在消失后直到再次出现期间位置信息仍不明确。
 
关于SCP-CN-1772的历史调查已经完毕，若需查看请前往附录。
 
**附录**：
 
**附录-CN-1772-153512**：“今日（2019年5月20日）郑州市五号线正式开通，郑州市五号线为一环形线路……”——摘自郑州晚报。经确认郑州市地下轨道交通五号线一名为“海滩寺”站台A口接近SCP-CN-1772，收容难度进一步上升。
 
**附录-CN-1772-153512**：收容小组于2019年5月20日晚例行执行收容措施时，在次日凌晨未发现SCP-CN-1772-2出现。经数日观察仍未发现SCP-CN-1772-2出现，在Site-CN-101特殊调查组介入调查后确认SCP-CN-1772-2已消失。
 
**附录-CN-1772-153543**：Site-CN-101史学部在进行相关调查后，认为SCP-CN-1772-2的消失与周围环境改变有一定关系。SCP-CN-1772-2相关复原工作已经提上日程，由Site-CN-101史学部研究司7所负责。
 
[[collapsible show=&#34;SCP-CN-1772历史沿革研究报告&#34; hide=&#34;点击隐蔽&#34;  folded=&#34;no&#34;]]
&gt; [[=]]
&gt; + **SCP-CN-1772历史沿革研究报告-摘要**
&gt; ------
&gt; [[/=]]
&gt; SCP-CN-1772（以下简称项目）最早诞生于夏朝，其最早出现的位置在郑州东部。据文献资料显示，项目异常性质在商朝第一次生效。可确认项目曾参与一部分亳都建设工作，这是项目第一次协助人类开展建筑活动。项目在公元319年前活动范围北抵燕山、南至长江流域、东到山东半岛、西近河西走廊。此时项目的活动范围最为广泛，同时项目也无固定位置。
&gt; 
&gt; 在公元319年前，项目一直都是主动触发异常性质，而非类似于现在被动触发异常性质。SCP-CN-1772-2（以下简称附属实体）将主动寻找新的建设点，引导项目前往。项目在公元319年前异常性质较今日更为简单，只是单纯的在一定时间内随机出现在任何一地点产生一个聚落点。关于附属实体的传说，也是在公元319年前就已成型。
&gt; 
&gt; 但在公元319年后，项目活动范围与异常性质发生了大幅度改变。首先活动范围缩小至长江流域，黄河流域很少再次出现项目活动痕迹。项目异常性质由主动触发，变为了通过被动祭祀的手段触发。这被认为与当时的社会环境相关，项目在历史上数次异常性质改变都和当时的社会环境有很大关系。
&gt; 
&gt; 唐朝建立后，项目的活动范围曾小幅度扩大，从长江流域重新回到了黄河流域。可以确认项目曾参与建设长安城建设，与诸多工匠和工人共同建设了包括皇城在内的绝大部分长安城。在此期间，项目也参与了洛阳城的建设工作。在此之间，附属实体活跃度相当高，先后在黄河流域协助建设数十个定居点。直到安史之乱开始后，项目的活动范围再次蜷缩回长江流域。此后近数百年的时间内，项目活动范围一直局限在长江流域。
&gt; 
&gt; 项目再次活跃是在明太祖营建南京城的时候，不过在此时项目仅协助建造一些主干道周边的分支街道。项目也曾在明长城周边活动，并对一些破损部分稍加修补。相较于公元319年前的项目状态，此时的项目逐渐变得消极。召唤仪式同唐朝相比更加复杂，也衍生出了类似于今日的异常性质。
&gt; 
&gt; SCP-CN-1772-1则是在清朝时才出现，出现时项目活跃范围仅在长江流域。军阀混战时期项目活跃指数再次大幅度下降，公元1931年后项目曾短时间活跃，但城建建设速度已远远不及破坏速度。公元1949项目呈现在今日的所有异常性质已完全形成，因某些特殊原因项目不再参与城建工作。而是转为随机替换某一条街道，并在三天内进行位置替换。
&gt; 
&gt; 项目从一开始的主动参与城建、到后来被动以至于现在彻底放弃城建工作，其中的原因被认为主要源于下述两点：1、社会情况；2、思想变革。相关更加详细的论述请见陈博士所著论文，在此不再赘述。
[[/collapsible]]

**2019年04月12日/郑州市/SCP-CN-1772内**：
 
**迪斯派**：嘿，Despair博士，有什么事吗？
 
**Despair**：上峰让我来督察你们的工作，最近情况有些特殊。
 
**迪斯派**：嗯……是。
 
**Despair**：巡查组的人呢？
 
**迪斯派**：都去巡逻了。
 
**Despair**：（//点燃一根烟//）你们看守这玩意也有一段时间了，知道这条街有一个很有意思的故事吗？
 
**迪斯派**：我们每天半夜过来，见不到太阳就走了，哪有闲心思问故事啊？
 
**Despair**：要不我给你讲讲？最多两分钟。
 
**迪斯派**：两分钟啊，（//低头看书写板//）时间够，你甚至可以讲三分钟。
 
**Despair**：哈哈哈哈哈哈，好啊。从前，这里挨着黄河。黄河隔三差五的水灾带来了不少的淤泥和沙石，堆积在临近一个名叫寺坡村的小村子。过了一段时间，黄河水退去了。村民发现这沙堆旁边出现了一个大顽石，有两个凤凰站在那大顽石上面。
 
**迪斯派**：两只凤凰？可……抱歉，你继续。
 
**Despair**：这两只凤凰啊，到后来伴随着百鸟一起飞走了。村庄也迎来了一批逃难的难民，定居在了这里。这凤凰来过的地方，自然而然就变得很丰饶。本来贫瘠的土地，现在春秋天撒一把种子，到收获的季节就能收粮食。这村民就感谢这两只凤凰，于是便在顽石的那个地方修建起了一所寺庙，叫“海滩寺”。“海滩寺”好大一个寺庙啊，名声远扬。在里面的天神殿里刻满了凤凰和白鸟的浮雕，供人来朝拜。庙门口放着一口钟，每当正月初一、十五的时候都会撞这口钟，引人来朝拜凤凰。这便是“海寺晨钟”。但在后来，冯玉祥主豫的时候海滩寺被拆了，只剩下庙会和海滩街还在那里。随着郑州渐渐发达了，庙会也被这喧嚣冲散了。
 
**迪斯派**：有趣的故事。
 
**Despair**：明天上峰会安排你去进行一次访谈，希望这个故事能帮到你。
 
**迪斯派**：和SCP-CN-1772-2的？
 
**Despair**：到时候你就知道了。巡逻组的人回来了呀！那我先去别的地方巡查一下了。
 
**组员A**：老大，他来干啥的啊？
 
**迪斯派**：他是来告诉我们真相的。
 
**组员A&amp;B**：啥子真相咩？
 
**迪斯派**：我咋知道捏？不过有个故事蛮有意思滴，给恁讲讲听听。
 
**组员齐**：中，老大。

**以下文档已被列为CN-1773/3级机密，请确认你的权限后访问**：

[[collapsible show=&#34;SCP-CN-1772-2访谈记录，访问需持有3级及以上权限&#34; hide=&#34;点击隐蔽&#34; ]]
&gt; **访谈时间**：2019/04/13
&gt; 
&gt; **访谈对象**：SCP-CN-1772-2
&gt; 
&gt; **访谈人员**：迪斯派特工
&gt; 
&gt; [记录开始]
&gt; 
&gt; **迪斯派**：你好SCP-CN-1772-2，你能听到我的声音吗？（//此时迪斯派特工位于SCP-CN-1772-2南方10m处//）
&gt; 
&gt; **SCP-CN-1772-2**：非常清晰，请问你有什么事？
&gt; 
&gt; **迪斯派**：我是负责城建的工作人员（//伪装身份//），我有几个问题需要问一下你。
&gt; 
&gt; **SCP-CN-1772-2**：问吧。
&gt; 
&gt; **迪斯派**：你最早参与的城建是在什么时候？
&gt; 
&gt; **SCP-CN-1772-2**：一个正常的城建工作人员可不会问这样的问题吧？
&gt; 
&gt; **迪斯派**：（//沉默30秒左右//）我想对你的历史沿革做一些调查，这是上级指派给我的工作，希望你能配合一下。
&gt; 
&gt; **SCP-CN-1772-2**：历史沿革？是指我过去的故事吗？
&gt; 
&gt; **迪斯派**：可以这么说。所以，还是刚刚那个问题：你最早参与城建是在什么时候？
&gt; 
&gt; **SCP-CN-1772-2**：最早？我记得那时大地上还没有多少人类，遍地都是孤独的野兽。大河洪水泛滥，我从西境运来庞大的土石、从大河旁挪走土方。
&gt; 
&gt; **迪斯派**：你说的……不是城建吧？
&gt; 
&gt; **SCP-CN-1772-2**：我是“工程”的化身，化而凤，指引前人在这片土地上定居、建造城市。
&gt; 
&gt; **迪斯派**：“工程”的化身？那这条街道是……
&gt; 
&gt; **SCP-CN-1772-2**：孩子们可以自己建造自己的家园了，我也该为自己造一片家园了。
&gt; 
&gt; **迪斯派**：那条街道是你的家？
&gt; 
&gt; **SCP-CN-1772-2**：我如今的家。我本来没有家，我只是居住在那里很久了罢了。
&gt; 
&gt; **迪斯派**：我这边有一些关于你所说街道的信息，你所叙述的与我搜集到的资料有一些偏差。我所收集的资料主要来源于民间传说与文献资料的调查结果，我相信还是相当可靠的。
&gt; 
&gt; **SCP-CN-1772-2**：先民的记忆总会出现一些偏差的，比如搞反了主次。
&gt; 
&gt; **迪斯派**：也就是说，其实街道是你一直以来的住所。
&gt; 
&gt; **SCP-CN-1772-2**：不错，我在那里具体为“建设”的化身。我所至之处必将迎来建设。
&gt; 
&gt; **迪斯派**：那条河流又是什么？（//指向SCP-CN-1772-1//）
&gt; 
&gt; **SCP-CN-1772-2**：那是我的母亲，我们的母亲。
&gt; 
&gt; **迪斯派**：但据我所知，黄河距这里有相当一段长的距离。那准确来说是你母亲的投影吧？
&gt; 
&gt; **SCP-CN-1772-2**：我生于河岸，但终将死在高山。离开母亲的怀抱便再也回不去了。
&gt; 
&gt; **迪斯派**：这也算工程吗？
&gt; 
&gt; **SCP-CN-1772-2**：由热到冷，便是“工程”。
&gt; 
&gt; **迪斯派**：根据海滩寺居民口述的故事来看，你的同伴去哪里了？
&gt; 
&gt; **SCP-CN-1772**：混乱之时，伴随着“工程”的毁灭，与祂曾经的造物并埋进了土中。可今日，只能在空幽的轨道中聆听祂的悲鸣。
&gt; 
&gt; **迪斯派**：你说的“工程”是指什么？
&gt; 
&gt; **SCP-CN-1772-2**：一切的“工程”。
&gt; 
&gt; **迪斯派**：包括那些工程吗？
&gt; 
&gt; **SCP-CN-1772-2**：从血肉到机械、从碳基到土石，一切的工程。
&gt; 
&gt; **迪斯派**：（//沉默//）
&gt; 
&gt; **记录组员**：（//小声//）这太奇怪了。
&gt; 
&gt; **迪斯派**：对不起，我们暂时先停下来吧。感谢你的配合。
&gt; 
&gt; **SCP-CN-1772-2**：但愿你能觅到你所期望之物。
&gt; 
&gt; [记录结束]
&gt; 
&gt; **备注**：于2019年05月20日后三天，迪斯派率一支5人小组在青藏高原某地发现SCP-CN-1772-2。经史学部研究司7所鉴定，SCP-CN-1772-2仍保留有生命迹象，但已陷入类昏迷状态。
&gt;
