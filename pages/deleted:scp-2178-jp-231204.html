[[include :scp-jp:component:image-block
|name= http://scp-jp-storage.wikidot.com/local--files/file:7178014-249-7jh5/IMG_1538.jpeg

**アイテム番号:** SCP-2178-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2178-JPはサイト-8174の標準物品収容ロッカー内に別個に収容されます。SCP-2178-JPを用いた実験には担当職員3名からの許可が必要になります。新たなSCP-2178-JPが確認された場合、即座に回収を行い、カバーストーリー「検査入院」を流布したうえで所有者とその周辺人物を保護します。

SCP-2178-JP-Aの増加の確認と同時に対象の死体はサイト-8174の地下に存在する隔離収容セル内へと移送されます。この隔離収容セル内には死角を生まないようにして複数台の監視カメラが設置されます。設置された監視カメラの映像は常にモニタリングされます。隔離収容セル内にて異常が確認された場合には即応チームによる対応が行われます。

SCP-2178-JP-Bの構築に伴って該当する隔離収容セルは改装される必要があります。この際に隔離収容セル内には脳波測定装置や電気活動デコーディング装置などの検出機器が配置されることとなります。これらの検出機器によって検出されたあらゆる活動は記録され、サイト-8174デジタルアーカイブに保存されることとなります。

**説明:** SCP-2178-JPは梶井基次郎によって作成された掌編小説である「桜の樹の下には」の精巧なレプリカです。通常の「桜の樹の下には」との相違点として表紙裏に「ここにはそれが埋まっている」と筆記されている点が挙げられます。この文字列の筆記者の特定には成功していません。現在までに47冊のSCP-2178-JPが財団によって回収されています（実例ごとに枝番合に指定済み）。

SCP-2178-JPは視認者（以下&#34;対象&#34;と記載）に対して異常な特性を発揮します。対象はSCP-2178-JPを視認した直後から頭部の違和感を訴えます。これについて調査を行ったところ、対象の頭蓋内容物が植物に置換されていることが明らかになっています。しかしながら、対象は頭蓋内容物が変化する前と同様に活動します。また、この植物（SCP-2178-JP-Aに指定済み）はウメ（学名: //Prunus mume//）やハナモモ（学名: //Prunus persica//）などと推測されていますが、正確な種類を特定する試みは「生存者に対する解剖行為」などの倫理的な懸念から現在まで実施されていません。

頭蓋内容物がSCP-2178-JP-Aに置換されて以降、対象は徐々に衰弱していき、最終的に置換から約50日が経過した時点で対象は死亡します。既知の試行から延命措置は無意味であることが明らかになっています。衰弱は頭蓋内容物の置換に伴って生じる非致命的な拒絶反応や心理的不安に由来する非異常性のものだとされています。また、頭蓋内容物がSCP-2178-JP-Aに置換されて以降の対象は、頻繁に負の感情要素を含む発言[[footnote]]例として「もう生きるのに疲れてしまった」や「俺は死ぬべき存在なんだ」などが挙げられる。[[/footnote]]を行うようになります。これは衰弱によって精神状態が不安定化しているためだと考えられています。

SCP-2178-JP-Aは対象の死亡後に急速に増加します。このメカニズムは未解明です。また、SCP-2178-JP-Aの増加によって対象の頭蓋骨ならびに頭部は破壊され、結果的に大量のSCP-2178-JP-Aが対象の頭部から排出されることとなります。排出されたSCP-2178-JP-Aは上方向に「絡みつくように」して樹木様の構造物（SCP-2178-JP-Bに指定済み）を生成します。この構造物はソメイヨシノ（学名: //Cerasus × yedoensis//）と類似した外見を有しています。SCP-2178-JP-Bに対する詳細な調査は後述する理由から全て失敗に終わっています。

SCP-2178-JP-Aの増加を阻止する試みや、SCP-2178-JP-Bを除去することを目的として行われた試みは全て失敗に終わっています。これは対象の死体ならびにSCP-2178-JP-A, -Bが破壊耐性を有していることが大きな要因となっています。このため、対象の死体やSCP-2178-JP-A, -Bを除去することは不可能であるとされています。

SCP-2178-JPは2009年に財団81管区内にて実施された第2次広域異常捜査計画の際に発見されました。発見当時は「全国各地に存在する不詳の筆跡の残された「桜の樹の下には」の文庫本」と「人体が樹木様の構造物に変容する現象」という異なる異常として認知されていましたが、その後の実験の際にSCP-2178-JPを直接視認した職員数名が頭部に違和感を訴えたことによって、これらの異常の関係性が明らかになりました。これにより、SCP-2178-JPの異常性が発覚し、当該オブジェクトはEuclidクラスアノマリーとして再分類されることとなっています。

**追記1:** 2011年に行われたSCP-2178-JP-Bに対する調査の際に、該当する構造物の内部よりヒトの脳波に酷似した電気活動の兆候が検出されました。この電気活動の由来は明らかになっていません。一部では対象に由来するものであるという仮説が立てられていますが、現在までにこの仮説の実証には至っていません。

**追記2:** 2013年に行われたSCP-2178-JP-Bに対する調査の際に、電気活動デコーディング装置を使用することによって、該当する構造物より発せられている電気活動の内容を解析することに成功しました。解析結果は文字列として出力されました。以下は出力された文字列を転写したものです。
[[=]]
[[div class=&#34;note&#34;]]
言った通りだろう？
桜の樹の下には死体が埋まってるんだ。
[[/div]]
[[/=]]
