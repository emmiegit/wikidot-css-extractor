**Объект №:** SCP-428

**Класс объекта:** Нейтрализован (ранее класс так и не был определен, но предполагался [[[safe |Безопасный]]]. За информацией обратитесь к Приложению)

**Особые условия содержания:** Для SCP-428 пока еще не было разработано особых условий содержания. До дальнейшего решения O5-█ SCP-428 должен храниться в надежном титановом контейнере размерами 30 x 15 x 15 см в комнате отдыха в [ДАННЫЕ УДАЛЕНЫ], пока запрос на дальнейшие исследования не будет принят указанным O5-█.

**Описание:** SCP-428 был обнаружен в █████, Япония, у женщины монголоидной расы, страдавшей паранойей и шизофренией, которая утверждала, что она прибыла из 21██ года. К сожалению, субъект была уничтожена Силами самообороны Японии после того, как она попыталась проникнуть на военную базу, расположенную около █████.

SCP-428 похож на наручный сотовый телефон, выполненный в виде часов, приблизительно 5 см в диаметре, с крышкой, на которой установлен экран. На основе крышки расположены 10 кнопок с цифрами от 0 до 9, размещенных по кругу, с универсальными кнопками &#34;Ответ на звонок&#34; и &#34;Окончание разговора&#34;, находящимися слева от 0 и справа от 9, соответственно.

На момент написания статьи дата на часах сотового телефона была ██ декабря 21██ года. На телефоне было установлено приложение под названием &#34;Путешествия во времени&#34;. В настоящее время неизвестно, обладает ли SCP-428 способностями для путешествия во времени, поскольку требуется дальнейшее исследование.

**Приложение:**

**Документ 428-a: Инцидент A**
Спустя два дня после обнаружения и получения SCP-428 произошел Инцидент 1, связанный с [[[SCP-185]]] (Подробности см. в Документе 185-1 в приложении [[[SCP-185]]]), что привело к повреждению устройства и выводу его из строя. После проваленных попыток по получению информации SCP-428 был отмечен как Нейтрализованный.

**Документ 428-b: Записка доктора Гиббонса (Сотрудник, отвечающий за исследование SCP-428)**
//Если бы этот гребаный идиот ██████ позволил мне проводить дальнейшие исследования с 428, мы, возможно, легко переместили SCP за несколько часов, но НЕТ, этот придурок приказал мне и всей остальной исследовательской группе действовать согласно правилам и поместить его рядом с опасным SCP, с помощью которого удалось услышать Большой Взрыв в буквальном смысле! Когда-нибудь с неба прольется кровавый дождь…//</textarea></pre>
