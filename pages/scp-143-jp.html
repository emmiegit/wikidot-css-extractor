    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-143-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-143-JP-1应按照最新版的虫型对象收容步骤收容在Site-81██内的生物研究室-36。由于从手术刀上吸血会导致SCP-143-JP-2β个体产生，除实验目的外应尤其注意避免直接暴露，且必须穿着2013年以后正式采用的指定防护服。其产下的卵除保留约5%以外其余均销毁。

由于SCP-143-JP-1的活体标本现在能容纳充分的个体数，推定不满--5-- --10-- 25只的收容失效事件可以根据现场收容人员的判断而终止。由于其的抗药性比野生蚊子个体高出10倍左右，建议不要直接触摸，将其处决后一定要进行事后联系。若发生推测为超过25只的收容失效事件，则按照第四位优先级警戒，并派遣机动部队る-9(“蚊香”) 。同时收容SCP-143-JP-1的职员有每隔六个月接受机动部队る-9授课的义务。

SCP-143-JP-2收容在同一站点生物研究室-36的相邻收容室内。在完全密封的上部为玻璃窗的12m×12m×12m以上大小的非铁质集装箱L中放入一上部有孔、表面积为400m^^2^^的铁质集装箱S，以这样的容器进行收容。集装箱L牢固地固定在收容室的地板上，集装箱S的强度可以承受以下步骤，用非铁质细链将四周固定在集装箱L的地板上。如果需要清扫和修理，需穿戴配有氧气瓶的密闭防护服。

若由于实验或事故等原因产生了新的SCP-143-JP-2β个体（含被切断的SCP-143-JP-2），或发现新的SCP-143-JP-2β个体时，请按以下步骤操作：

# 打开连通该收容室与收容室-36的对象用通道，让SCP-143-JP-2β进入室内
# 从集装箱L的窗户确认SCP-143-JP-2在集装箱S表面上
# 启动电磁发生装置，使集装箱S浮动，将SCP-143-JP-2封闭在集装箱S的表面
# 打开集装箱L，确认SCP-143-JP-2β完全进入收容设施后关闭
# 切断电磁发生装置电源

关于装置的操作顺序、管理方法、各集装箱的详细结构等参照另外的补充文档。

**描述：**SCP-143-JP-1为一种白纹伊蚊（//Aedes// (//Stegomyia//) //albopictus//）的近缘物种。其外表和习性等与野生的白纹伊蚊相同，但是其寿命大体上不死，相比野生个体其对杀虫剂具备14倍的抗性[[footnote]]使用拟除虫菊酯类和有机磷类杀虫剂进行的杀虫期望实验表明的。[[/footnote]]，强度也是野生个体的三倍左右。此外，基金会收容SCP-143-JP-1时其繁殖力约为█倍，且有每代██%~███%程度的增长。

SCP-143-JP-1的雌性个体（以下指定为SCP-143-JP-1F）分泌的唾液通常含有部分一般白纹伊蚊的唾液中不具备的物质，其中7种在基金会已收容的异常项目当中被查出，4种完全未知。但根据活体实验的结果其对身体的危害与野生种几乎无异。唾液被注入被试者体内的时候，被试者同样会出现被野生蚊吸血时的过敏反应，但是侵入部位由于血管扩张会变红并稍微膨胀，被试者会感到痒。在其被注入一般60~100秒后，这些变红的部位全部以未知方式自行移动，进入该阶段的红肿部分被指定为SCP-143-JP-2β。
[[collapsible show=&#34;+ 附件图片：SCP-143-JP-2β照片 (注意 -- 查看可能引起强烈嫌恶感)&#34; hide=&#34;- 隐藏附件图片&#34;]]
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-143-jp/SCP-143-JP-2β.jpg
|caption=实验 143-JP-█进行中摄影
-- 在D-39872体表上移动的β个体，推算大约70只
|width=300px
]]
[[/collapsible]]
SCP-143-JP-2β以类似于蜚蠊目昆虫（//Blattodea//）的快速度移动，其可能具备昆虫类的智能，以及把握包括在其认为人类无法察觉的三维空间以内的非常广阔的空间的能力。其表现为垂直方向具备2㎜突起的一个固态平面，可以到达身体相连的各种地方。[[footnote]]例如，如果SCP-143-JP-1F在一个人的手臂上注入了唾液，而这个人站在地板上，则所产生的SCP-143-JP-2β会沿着身体表面移动到脚、鞋和地板上。接下来还会进一步扩散到墙壁、天花板或桌子等等部位。但如果被试者以任何方式飘在空中，则SCP-143-JP-2β被禁锢在被试者身体表面。[[/footnote]]。处于活体生物体表时表现为血管扩张现象，在活体生物以外的场所会表现为平面上的一个不自然的2㎜左右红色凸起。该时期的SCP-143-JP-2β可能包含某些特殊物质，由于捕获困难且其经常潜伏并登上检查器具[[footnote]]可能是由于其自身的厚度，被侵染的仪器经常会歪斜，最坏的情况下会发生故障。[[/footnote]]，导致以其进行试验举步维艰（下述的SCP-143-JP-2同样如此）。

若SCP-143-JP-2β开始移动，到目前为止的事件中无一例外均是以形成SCP-143-JP-2为目标。SCP-143-JP-2为SCP-143-JP-2的集合体，目前为止基金会仅收容到一个。截至报告最终更新时其面积约为37m^^2^^。仅限于观察时，根据代谢和代谢标准的机能不会小于该面积。若SCP-143-JP-2由于外力被切断，断裂开来的最大一部分保持其原有机能，其余的部分以SCP-143-JP-2β的行为活动。

SCP-143-JP-2大体上与β个体具有同样的性质，其平时周围会有一些细小的波动，并且以类似于黏菌的方式缓慢活动。但有时其会向周围的生物伸出若干触手，触手长度最高可达10m，以末端速度推测其速度能达到40m/s。另外，其虽然可以在任何狭小的表面行进，但其无法在平面重叠身体，若其在细棒表面爬行，则由于需要将身体延展宽广以移动需要花费很长时间。从动作上可以看出其具有β个体不具备的对声音的反应，虽然其看似具备比β个体略高一些的智慧，但是由于无法确定如何进行各种智力测试与能力测试，到目前为止未能详细了解其能力。

与β个体没有独立特性不同，只要是生物（无论人或动物）的体表碰触到了SCP-143-JP-2，被碰触的表面会产生类似于撞击的红肿与强烈的刺痒，同时SCP-143-JP-2也会根据碰触到的面积扩展相应的面积。这被认为是SCP-143-JP-2进行了相当于“捕食”或“生殖”的行为。这种痒比野生蚊子和SCP-143-JP-1F的唾液产生的更加明显，根据个体差异[[footnote]]目前认为该种个体差异与不同人对野生蚊毒性的抗性有关。[[/footnote]]会持续1~5小时左右。此外，疼痛、寒冷和热等信号可以暂时缓解这种瘙痒，但抗瘙痒作用的药物如抗组胺药几乎没有效果。被碰触的部分发现了血管的扩张，但与其说这种痒是由于血液流动加快等物理原因造成，倒不如说是由于神经和大脑的认知而引起的更为有力。

**附记：**SCP-143-JP-1及SCP-143-JP-2是基金会在████县北部山中一处类似研究设施的建筑物中发现的。发现的时候人员已撤离一周。该建筑被认为是日本生类创研的小规模实验设施之一，所在土地的持有人目前也下落不明。

被发现时的SCP-143-JP-1共计████只，被饲养于一写有“__//D-343//__”字样的大饲养槽内。的面积约比现在小7㎡。其被饲养在设施配置与上述的基金会内收容措施相同的房间中。基金会使用卡车运送了足够繁殖数量的SCP-143-JP-1个体，其余处决，此后使用民间使用的红气球伪装运送了SCP-143-JP-2，它们都被运送至离该地点最近的Site-81██并平安无事的被收容。

从该设施中发现的一些文书表明，该项目是用于拷问的工具，在三年半的时间以内有若干团体作为顾客，在该设施内实际使用之。后来其使用由于主要是顾客减少等理由被冻结，该设施也被废弃，该项目由于移动困难而留在了该设施。同时从文件的记载中表明具备某种亲自控制SCP-143-JP-2的技术，目前正尝试复原该方法。

__**实验记录 143-JP-██ - 20██年██月██日**__
&gt; **実験内容：**将一名D级人员D-52646长时间关在SCP-143-JP-2的收容设施，观察其经过。
&gt; 
&gt; **结果：**D-52646在困惑的同时接近对象。在距离对象2m的位置被项目的触手接触到脚，然后似乎因骤然的刺痒而吃惊并跌倒了。紧接着确认对象覆盖其体表，此后其在收容设施内被放置八小时。
&gt; 
&gt; D-52646在五分钟后脱下并扔掉D级人员服装，赤身裸体，开始将身体的皮肤挠破并大声咒骂，直到试验结束为止生存。实验结束后其陷入昏迷，被穿戴防护服的收容人员从收容室抱出而离开。对其出血部位进行了治疗。
&gt; 
&gt; 紧接之后的检验的结果，D-52646的全身的体表、眼球、食道、呼吸道的一部分、[已编辑]、[已编辑]等位置均出现了红点。对象的面积扩大了2.5m^^2^^。
&gt; 
&gt; **分析：**扩大的面积明显大于一名人类的体表面积。推测在持续直接接触的情况下，可能会引起“搔痒过的部位再次发痒”。
&gt; 
&gt; 此外，实验初期推测被试者可能出现过敏性休克症状，而实际上并未出现。由此推测，该项目的开发者是否因为需要更有效率的拷问的原因而排除了项目可致死的危害性？需要继续实验以探讨各种假说的结论。</textarea></pre>
