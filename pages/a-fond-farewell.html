**Conto:** A Fond Farewell
**Autor:** [[*T Rutherford]]
**Tradutor:** [[*user Hinomupi]]
**Original:** http://www.scp-wiki.net/a-fond-farewell

[[include component:wikimodule |normal= --]]]
[[include credit:end]]
------

Você está exausto.

E ainda por cima é o pior tipo de exaustão; a fatiga paradoxal por dormir demais, tenso e dolorido por causa da imobilidade. Você mal consegue piscar. Cada cílio pesa uma libra. Você lança a primeira investida na batalha dessa manhã de permanecer acordado, levantando sua mão para limpar seus olhos.

Seu braço não se move.

A guerra foi declarada, então. Você tenta de novo, e de novo, lutando contra a vontade de dormir. Após alguns segundos turvos, você reconhece que isso não é sua típica lentidão de começo de manhã. Você quer olhar para baixo para ver se seu braço está preso ou amarrado de alguma forma.

Sua cabeça não se move.

Entretanto, você não está dormente. Você consegue sentir o travesseiro pressionando sua bochecha, e os pelos da barba recém-crescida desgastando contra o tecido enquanto seu corpo estava caído durante a noite. Há um cobertor sobre você, cobrindo do ombro à batata da perna. Você consegue sentir um fiapo de baba agarrado ao canto da sua boca, descendo pelo seu queixo, molhado e frio sob seus lábios abertos e secos.

Sua boca não se move.

Agora o pânico começa. A adrenalina forma uma onda que vai arrepiando seus pelos, atrasada, te atingindo parte por parte. Seu coração tensiona quando quer martelar. Você quer hiperventilar, mas tudo que você consegue é uma respiração rasa. Você sente que cada tendão de seu corpo está acorrentado a um peso próprio. É como tentar fugir de um tubarão em um oceano de melaço. É um pesadelo. É um inferno.

------

Isso foi dez minutos antes daquela histeria muda desaparecer e abrir caminho para um medo esvaziante mais sutil.

Quem é você?

Onde você está?

Qual é seu nome?

… Você consegue lembrar de alguma coisa?

Você espera um ataque de pânico. Ele nunca acontece.

Sua perda de memória não é tão amedrontadora quanto a parálise. Afinal, há uma estranha animação gerada pelo tipo certo de desconhecido. Não há resposta boa para “Por que não consigo me mexer”, mas, unida à amnésia, isso se torna um mistério.

Um //mistério//.

Subitamente, você está completamente acordado. Meu deus, é como uma dose de café espresso direto no centro de prazer do seu cérebro. Você praticamente consegue sentir suas sinapses deliciosamente trocar da marcha do pânico animalesco, diretamente para um foco lógico profundo.

Você ainda não faz ideia de quem você é, mas aparentemente você gosta de enigmas. Já é alguma coisa.

------

Ok. Use o que você tem.

Você não consegue mover, mas você pode ver, e sentir, e… sim, cheirar. Você inspira profundamente, dolorosamente, como se o cobertor fosse feito de chumbo. Seus Seios nasais expandem subitamente.

Ar de oceano.

Ele sopra por você como uma brisa fria e fresca, limpando a névoa do sono. Alguns piscares dos olhos trabalhosos e sua visão clareia. A atmosfera se torna cada vez mais barulhenta, até que você possa jurar que as ondas estão batendo a três pés de distância.

Você está em um chalé. Ou em uma casa de praia? Uma pequena casa de campo? Os móveis, de um certo estilo marroquino, parecem que foram limpos e postos em seus lugares recentemente. Nenhuma poeira nem sujeira. Chão de madeira encerada, e as paredes recentemente pintadas. As janelas francesas que vão até o chão não têm nenhuma mancha, que se abrem para um terraço delimitado por um oceano sem fim iluminado pelo luar.

Você está preso num catálogo de verão da IKEA, ou pelo menos parece.

------

Você está num sofá, julgando pela quina de um apoio de braço que você vê sobre si. Falando em braços, um dos seus está dobrado sob o travesseiro que suporta sua cabeça, e o outro está balançando apontando para o chão.

Seus dedos são magros. Enrugados.

Você está velho.

Você não se sente velho. Você se sente muito bem, levando tudo em conta. Isso faz sentido. Se os arredores pomposos não te enganam, você é aquele tipo de idoso bem cuidado que apenas grandes fortunas permitem.

Diretamente em frente ao sofá há uma televisão aparentemente cara. Está ligada a um videocasse- Pera, video-cassete? Isso é meio fora de moda. Talvez você goste da nostalgia?

Do lado da televisão há um espelho de corpo inteiro posicionado convenientemente (talvez intencionalmente) de forma que você tenha uma visão clara da parte superior de seu corpo. Você deseja que você tivesse percebido mais cedo.

Você se olha atentamente. 50 e tantos anos, ou 60 e poucos. Cabelo parte branco e parte preto. Barba curta. Olhos escuros. Sobrancelha espessa. Feição estreita e intimidadora. Hostil, pra falar a verdade. Não é o tipo de pessoa para quem você perguntaria para onde ir.

Isso… não te incomoda o tanto quanto você acha que deveria.

------

Você passa os próximos cinco minutos dissecando cada aspecto da sua própria face até que você  é atingido por um estrondo de luz. Você pularia, se pudesse.

A televisão ligou.

Automatizada? Isso, ou há alguém incrivelmente quieto de pé atrás do sofá com um controle remoto. Uma ideia nem um pouco atraente.

O videocassete liga em seguida, e a tela até então azul se preenche com uma estática com ruído.

Um clique.

Um bipe.

Um vídeo liga e fica focado.

É **você**.

------

Seu rosto, na tela, encarando de volta.

Aqui você está barbeado, com olheiras menores, e uma camisa branca social justa dependurada de seus ombros. Ou… não, o tecido parece ser pesado demais, e a dobra da gola é grande demais… tem uma aparência vagamente médica.

Você está deitado em uma mesa, a câmera está virada para baixo na sua direção. Há movimento intenso nas beiradas da cena, corpos entrando e saindo da imagem, homens balbuciando, ferramentas sendo pegas e soltas.

Ele está sorrindo.

Você está sorrindo.

------

“Olá, Eric!”

Você diz. Quer dizer, o homem na tela diz. Ele consegue falar, enquanto você só conseguiu mexer seu lábio superior.

“Sim, esse é seu nome. Não se acostume com ele. Eles te darão um novo daqui a pouco. E não vai parecer certo usá-lo de qualquer forma. Se eles ouvirem você se chamando de ‘Eric’, nós teremos que fazer tudo de novo, e ainda não se tem certeza o que múltiplas inoculações causam a longo pr-“

O você da gravação para quando alguém põe a mão em seu ombro. A mão é de um homem muito mais novo. Ele diz algo que você não consegue ouvir muito bem.

“O quê? Não, veja, estou tentando dizer algo importante!” O outro você diz, olhando em direção ao dono da mão. “Eu já vi pessoas suficientes passarem pelo ‘programa’ pra saber que nem tudo é perdido. Uma pessoa é mais que as suas memórias.”

Quando ele, você, volta a olhar para a câmera, o sorriso já se foi. “É por isso que estou quebrando… toda regra existente para que você possa ver isso. Porque eu te conheço. Eu sei que você não para.”

“Eu sei que desde o ensino fundamental você tem sido mais esperto que todos ao seu redor, e você não se importa quem sabe disso. Eu sei que você não se importa com regras e restrições porque elas são feitas por homens estúpidos e covardes para eles se sentirem poderosos. Eu sei que você odeia a ideia de só passear pela vida, aceitando que o mundo é o que parece ser, assumindo que A é A e B é B, e que as coisas são como são só porque &#39;sabemos&#39; que são assim.”

“…também sei que você tem uma atitude incuravelmente merda, e que isso te custou todo relacionamento significativo que você já teve. As únicas pessoas que estão te ajudando com essa quebra de protocolo suicida são seus subordinados. Eles são os poucos que superaram sua personalidade irritante, ou que pelo menos te conhecem o suficiente para achar que esse vídeo é necessário. Com certeza não é por carinho à sua pessoa.”

“Eric, me escute. Não gostam de você. Não te amam. Tudo que importa pra você é a verdade.”

“Você explorou a ciência, filosofia, e até o oculto, só para olhar por trás da cortina. Você só queria saber o que realmente acontece no mundo. Algo foi programado nessa sua cabeça pra procurar a verdade a qualquer custo.”

“Bem, meu amigo incômodo, você a encontrou.”

“Ou, devo dizer &#39;eles&#39; te encontraram.”

------

“Há uma organização, e deixa eu te dizer: eles não olham atrás da cortina, eles são a cortina. São eles que mantém os segredos secretos. São eles que criam aquela normalidade tão levemente artificial que sempre te incomodou. Eles a construíram. Eles a mantêm.”

“E nós passamos as últimas três décadas os ajudando.”

“Por quê?”

“**Porque você não quer conhecer a verdade**.”

“Confie em mim. Só, uma vez em sua vida miserável, deixa pra lá. A resposta não é nada que você quer. Sabe o que tem por trás da cortina? Nada de bom. As coisas que vi nos últimos trinta anos? Meu Deus, eu estou contando os segundos até levar a agulhada. Então finalmente poderei esquecer.”

“Mas eu te conheço. Eu sei que você vai procurar a verdade de novo. É apenas quem você é. É o que o alto escalão simplesmente não entende; nenhum químico no mundo pode apagar a natureza de um homem.&#34;

------

“O paralítico deve acabar em algumas horas, perto da hora que você deve acordar. Uma mulher jovem chegará logo depois. Ela dirá que é sua sobrinha, ou alguma coisa assim. Ela estará esperando que você esteja desorientado, com náusea, e muito sugestível.”

“Colabore. Ela te dirá quem você é, de onde você é, e o que se espera que você faça pelo resto da sua vida. Aja como se isso fosse a verdade absoluta quando ela te disser. Sorria, mas não demais. Faça perguntas, mas não muitas.”

“Ela te cuidará de perto nos próximos dias, uma semana, no máximo. Depois disso visitas anuais, talvez uma ligação aqui ou ali. Ela tem que cuidar de vários outros ‘tios’.”

“De vez em quando, você perceberá algo fora do lugar. Um homem no restaurante rindo alto demais. Uma mulher sentada no banco da praça, lendo o mesmo parágrafo do seu livro de novo e de novo. Ignore-os.”

“Eu sei, e provável que essa pequena despedida não vai te parar. Nosso instinto primário foi sempre ir procurar, e em alguns minutos, retornaremos ao &#39;instinto primário&#39;. Mas… eu tive que tentar, sabe? Para nossos próprios bens.&#34;

&#34;Eu só preciso que você perceba- Eu só espero que você me ouça quando eu digo que nós já conseguimos. Nós a achamos, Eric. Nós achamos a verdade.”

“E você será mais feliz que eu jamais fui não a conhecendo.”

------

A tela e o video-cassete desligam simultaneamente. O brilho dos LEDs deixam um rastro fantasmagórico da imagem. Há um zumbido suave até que um pó preto fino é cuspido do video-cassete e desaparece no meio da brisa.

O sol começa a se erguer sobre o oceano.</textarea></pre>
