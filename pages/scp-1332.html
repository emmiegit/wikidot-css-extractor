**Titre original :** SCP-1332 - Involuntary Shapeshifting
**Auteur :** [[user EndgamerAzari]]
**Traducteur :** [[user AzuraLee]]
**Date de publication originale :** 31 octobre 2012
[[include credit:end]]


**Objet n°** : SCP-1332

**Classe** : Euclide

**Procédures de Confinement Spéciales** : Les flacons contenant des échantillons de SCP-1332-A doivent être scellés hermétiquement et conservés dans un stockage réfrigéré. Les spécimens de SCP-1332-B doivent être contenus dans des cellules de confinement scellées et surveillés à distance pour repérer toute transition en SCP-1332-C. Les cellules doivent être inspectées quotidiennement pour repérer d’éventuels dommages. En cas de rupture du confinement de SCP-1332-C, les cellules de confinement endommagées et la zone environnante doivent être stérilisées via une explosion thermobarique contrôlée, afin de limiter tout risque de contamination supplémentaire. 

**Description** : Dans son état de culture, désigné SCP-1332-A, SCP-1332 est une épaisse pâte gris métallique, semblable par son éclat et sa couleur au mercure. Son état semi-solide rend la transmission aérienne impossible et, à ce jour, tous les cas d’infections ont étés causés par une une manipulation directe et non protégée de SCP-1332-A ou par des blessures causées par des instances inhabituellement violentes de SCP-1332-B et SCP-1332-C.

Lorsqu’un être vivant est infecté par SCP-1332 (généralement par exposition directe aux tissus sous-cutanés, via des coupures et éraflures), il commence sa transformation en SCP-1332-B. Cette transformation se caractérise extérieurement pas des symptômes semblables à ceux d’une grippe (douleurs, épuisements, nausées) s’atténuant après deux (2) à trois (3) jours. Durant cette période, SCP-1332 convertit la structure osseuse et musculaire du sujet en une masse amorphe, légèrement semblable à SCP-1332-A. Bien qu’elle soit essentiellement homogène, cette masse remplit toujours les fonctions des systèmes remplacés, comme le maintien de la structure, la possibilité de se mouvoir et la protection des organes vulnérables. 

Le système nerveux du sujet reste quand à lui intact, bien que quelque peu déplacé par ces changements internes. Le Système Nerveux Autonome semble par ailleurs maintenir la densité et la structure de la masse, permettant à SCP-1332-B de conserver la forme appropriée. Il est donc hypothétiquement possible pour un spécimen de SCP-1332-B de vivre normalement sa vie sans jamais prendre conscience de son état.

Quant à SCP-1332-C, il se manifeste de deux manières : lorsque SCP-1332-B prend conscience de la nature de son état, ou quand il tente de pratiquer une activité physique à laquelle il n’est pas habitué. Dans les deux cas, le Système Nerveux Autonome cesse momentanément de fonctionner tandis que SCP-1332-B tente d’exercer un contrôle conscient sur son corps. Dans la majorité des cas, cette tentative conduit à un effondrement structurel complet des systèmes de soutien interne du sujet. On suppose que cet effondrement est dû  au fait que le sujet est incapable de maintenir un niveau de contrôle conscient suffisant pour conserver sa forme naturelle. Cet effondrement mène fréquemment à la mort du sujet par hémorragie interne et fractures (causées par des organes non-protégés frappant le sol) ou par suffocation (les poumons et l’œsophage étant incapables de se dilater en raison du poids soudain leur étant appliqué). Dans de rares cas, les sujets réussiront à reprendre un certain contrôle sur leur structure, ce qui mène très fréquemment à des lacérations et pertes de sang massives, le sujet paniquant perçant par inadvertance sa propre peau de l’intérieur tandis qu’il lutte pour contrôler sa forme.

Dans les rares cas où un sujet survit à cet effondrement, il est désigné SCP-1332-C et doit être relocalisé comme décrit dans les Procédures de confinement spécifiées plus haut. Les spécimens de SCP-1332-C survivent rarement plus de deux ou trois jours à cause de leur nouvelle physiologie, cette dernière rendant difficile (voire impossible) le fait de manger et de boire, mais les observations ont suggéré que SCP-1332-C conserve au moins certaines de ses capacités cognitives. Le niveau de ces capacités varie d’un sujet à l’autre (le passage de SCP-1332-B à SCP-1332-C causant souvent des traumatismes directs au cerveau), mais certains sujets ont étés vus essayant de se déplacer vers des personnes ou objets leur étant familiers, de s’éloigner des objets de phobies spécifiques au sujet, et ont parfois tenté de prendre dans leurs bras des membres du personnel qu’ils percevaient comme amicaux.
