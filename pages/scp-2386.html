    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2386

**项目等级：**Euclid

**特殊收容措施：**SCP-2686应保存于Site 32的隔离区中，任何巢穴形状或图案的增加和改变应立即报告给首席研究员。野外发现的SCP-2386个体应由机动特遣队Lambda-7（蜂后）处理。除实验因素外，站点中不允许雄性工作人员存在。

**描述：**SCP-2386是一种微小的类人生物实体，所有实体都略微像是用布料制成的简单人型玩偶，通常高7至9厘米。SCP-2386实体在躯干部位有着相同的重复图案，最明显的颜色为粉色，还有一张显然是缝上去的脸。对死亡实体的解剖发现其与//Dermatobia hominis//（人皮蝇）和//Bombyx mori//（家蚕）都有相似之处，翅膀则与蝴蝶或飞蛾的翅膀相似，有飞行能力。研究表明，SCP-2386的外骨骼由几乎与棉纤维相同的耐用材料组成。

野外的SCP-2386实体被发现居住在形似有着相似图案的坐垫的巢穴中，已知最大的实例是沙发形状。SCP-2386的巢穴通常在郊区环境中被发现，有时甚至在有人居住的房子内。SCP-2386定期离开巢穴觅食并寻找寄主以供繁殖，食物通常是其他小型昆虫。尽管外表温顺，SCP-2386对任何靠近的雄性生物表示出敌意，SCP-2386使用手上伸出的剪刀状的爪子围攻目标。相反，出现在SCP-2386面前的雌性会得到尊重和偶尔的照顾，被给予小礼物和一起“玩耍”。

春夏两季，SCP-2386会进入交配期，其对雄性的敌对行为将会停止并采用与雌性相似的对待方式，在此期间靠近SCP-2386的雄性甚至会得到更好的待遇。在对SCP-2386适应后，一个SCP-2386个体将在雄性目标的身上切开一个切口，并在皮肤下埋下30到65个卵。24小时内，受影响的区域将被类似花纹布的材料覆盖，研究表明这些材料在生物学和遗传学上与从SCP-2386巢穴中回收的材料完全相同。随着妊娠期和分娩期的发展，伤口的刺痛也会逐渐扩散。最后，伤口将从内部裂开，完全体的SCP-2386将从中出现。

以下对话与男性实验对象D-2386-181进行，其处于SCP-2386妊娠期的第三周。

&gt; **谈话者：**Dr. ██████ Shaw
&gt; **谈话对象：**D-2386-181
&gt; 
&gt; **Dr. Shaw：**早上好，D-2386-181.
&gt; 
&gt; **D-2386-181：**额……你好，博士。
&gt; 
&gt; **Dr. Shaw：**你说你反复做同样的梦？
&gt; 
&gt; **D-2386-181：**从我染上这东西时就开始了！（//指向右臂上的受影响区域。//）一开始还没那么糟。
&gt; 
&gt; **Dr. Shaw：**请说明一下。
&gt; 
&gt; **D-2386-181：**行吧。我躺在床位上，对吧？就像我醒着时那样，同样的灯、墙，同样的一切。然后……然后那些东西的放大版出现了。
&gt; 
&gt; **Dr. Shaw：**放大版？
&gt; 
&gt; **D-2386-181：**它们就像你和我那么大而不是虫子体型。它们围着我的床位，我动弹不得。
&gt; 
&gt; **Dr. Shaw：**你是说，鬼压床？
&gt; 
&gt; **D-2386-181：**不知道，可能是吧。我动不了，然后它们就像站在那里用那缝上去的微笑看着我。我还听到些声音，不像是它们发出的，但那声音就在那对我说我干得好之类的话。
&gt; 
&gt; **Dr. Shaw：**好吧。
&gt; 
&gt; **D-2386-181：**实际上，昨晚它们做了些别的事，另一个东西来了。
&gt; 
&gt; **Dr. Shaw：**另一个？
&gt; 
&gt; **D-2386-181：**它…它很特别，看起来像是个婴儿。
&gt; 
&gt; **Dr. Shaw：**你说什么？
&gt; 
&gt; **D-2386-181：**它被白色的布包裹着。它们说什么想要让我看看我在努力的东西……它们扯掉了它头上的布，然后那他妈是个虫子脑袋！我他妈吓醒了！
&gt; 
&gt; **Dr. Shaw：**谢谢，D-2386-181，今天就到这吧。
&gt; 
&gt; **D-2386-181：**嘿博士，你能派个人检查一下这个吗？我觉得有什么东西在下面动来动去……

与D-2386-181的对话结束后，对其被感染的区域进行了手术，结果显示未成熟的SCP-2386实体符合其描述。该实体被编号为SCP-2386-1以供日后研究。

手术后，D-2386-181坚持再次前往SCP-2386的封锁区，并在被拒绝进入后变得暴躁。被制服并关押到宿舍后，D-2386-181表现出抑郁样症状并将SCP-2386-1形容为失去。

**附录：**19██年██月██日，在███████发现了一个可追溯到12██年的的SCP-2386巢穴残骸。与现在的SCP-2386巢穴不同，该巢穴外形类似实心柳条篮子。虽然巢穴内大多数SCP-2386都已腐坏，数个完整样本显示其外骨骼质地和形状上与小麦相似，而人型形状则形似Corn Dollies[[footnote]]**译注：**欧洲古代一种用秸秆等粮食作物收获后的残留物编织的娃娃。当时人们相信粮食的精灵寄托在农作物中，收获结束后精灵会无家可归，便用残留物编织成娃娃让精灵暂时寄宿其中。[[/footnote]]。

20██年██月██日，机动特遣队Lambda-7遇到一个与已收容样本不同的SCP-2386巢穴，这些实体有着形似██████娃娃的外骨骼，由形似塑料的材质制成。部分巢穴及新种类实体已被用于研究。

[[footnoteblock]]
