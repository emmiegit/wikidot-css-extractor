**特殊收容措施：**SCP-4109个体被储存在Site-34冷藏库内的6个大型板箱中。盛装SCP-4109的装箱外印有明显的标记以防止意外食用。剥下的SCP-4109个体果皮应与SCP-4109个体类似的储存方式存放以防止损坏。由SCP-4109所产生的作品应被抄录与分类。未经事先批准而食用SCP-4109的人员一经发现将立即受到纪律处分。

**描述：**SCP-4109为大量不同种类的柑橘属果实统称。这些果实的腐坏速度极慢，当暴露于冰冻温度下时，个体将完全停止腐烂。在剥皮前，SCP-4109在物理层面与非异常果实相同；剥皮后，水果的外皮将保持为一整块，并显现出一本虚构的书籍或电影剧本的节选内容。所有有记录的SCP-4109作品中均表现出一个明显的主角与其对手。若其原故事中不存在明确的主角与对手，SCP-4109将改变现有角色的动机和性格以填补这一角色。水果中的可食用部分被发现没有异常，可以安全食用。

SCP-4109产生的作品与原始文本相比具有细微的变化，其中人物被拟人化的果实所替代。角色被描述为类人动物，具有无特征的圆形头部和异常色素的皮肤。人物名称通常是该人物所基于的果类的派生词，其中主角和背景人物会变成柑橘属果类，而其对手会变成酸性较低的果类。作品总是会描述柑橘属果类角色在道德上优胜于基于低酸果类的角色。场景总是以主角杀死对手而告终，且主角常常因击败对手而受到赞扬。

**附录：**以下为SCP-4109所产生文本的抄录，目的为确定SCP-4109的变更目的。


&gt; **个体种类：**//Citrus reticulata//@@ @@[[footnote]]橘子[[/footnote]]
&gt; 
&gt; **原文来源：**绿野仙踪
&gt; 
&gt; **原资料描述：**该场景中，Dorothy与胆小狮一同被抓，并被迫在西方女巫的厨房里工作。工作多天后，西方女巫在厨房中央放了一根无法被看到的铁条。Dorothy在穿过房间时被绊倒在上面，并把一只银鞋给丢了。结果她还没来得及找回，西方女巫就把鞋子抓住并穿上到了脚上。Dorothy要求她将鞋子归还，但女巫拒绝了，Dorothy因此而被激怒了，并将一桶水泼到了西方女巫的身上，使她融化成一滩褐色的液体。
&gt; 
&gt; **变更：**Dorothy被称为Orathy，她呆在城堡的期间被描述为拥有橙色的皮肤。西方女巫被则称为The Bitter Berry，被描述为拥有蓝色的皮肤和一个小的圆形头部。在Orathy将鞋子遗失之前，所有的剧情都照常进行。两个角色之间的对话比小说更具表现力，The Bitter Berry经常对着Orathy大声辱骂并嘲讽。争吵结束后，Orathy从厨房的一个抽屉里拿出了刀，开始将The Bitter Berry的内脏挖出。SCP-4109描述了Oorothy如何在将尸体从城堡窗台扔到悬崖下之前，将The Bitter Berry的内脏单独切出。这一幕以Orathy离开城堡以寻找失踪的同伴而告终。

&gt; **个体种类：**//Citrus × latifolia//@@ @@[[footnote]]青柠[[/footnote]]
&gt; 
&gt; **原文来源：**《哈利·波特与魔法石》的抄本
&gt; 
&gt; **原资料描述：**当Harry Potter的伤口再次开始疼痛时，他在城堡下发现了Quirrell教授。Quirrell告诉Harry，他曾经试图杀死Harry，因为他需要得到哈利的魔法石。Quirrell强迫Harry站在厄里斯魔镜前，随即Harry便发现魔法石在他的口袋里。Quirrell透露，伏地魔的脸就生活在他的脑后，他要求Harry将魔法石交给他们。哈利意图逃跑，当Quirrell与伏地魔掐住他的脖子时，他们遭到了袭击。Harry伸手拽住了Quirrell，这使Quirrell和伏地魔都被烧成了灰烬。这时，伏地魔的脸出现在灰烬中，穿过了哈利的身体，使他失去了意识。
&gt; 
&gt; **变更：**未介绍Quirrell，取而代之的是一个红皮肤男性，名为Gala教授。Harry则改名为Limus，并当场对Gala的举动提出了质疑。Gala声称自己想成为学校的校长，以自私自利的奋斗方向为自己的行为辩护。Limus开始谴责Gala自私的行为，最终迫使他面对厄里斯魔镜。Limus在停止讲话后从口袋里拿出了魔法石砸向镜子，将两个物体一同打破。这种行为引发了大范围爆炸，并导致房间倒塌，Limus迅速逃脱而未受到伤害，而Gala的下半部分身体则被困在坍塌的柱子下。SCP-4109随后描述了Gala缓慢燃烧至死的细节，直至最终不省人事。

&gt; **个体种类：**//Citrus × paradisi//@@ @@[[footnote]]葡萄柚[[/footnote]]
&gt; 
&gt; **原文来源：**狐狸与葡萄
&gt; 
&gt; **原资料描述：**在故事中，一只狐狸看到一束葡萄悬挂在头顶的树上，它想要得到它。狐狸跳了很多次，每次都试图跳得更高，但仍然无法将葡萄摘下。最后一次尝试之后，狐狸声称它们挂在树上的时候是酸的，所以它不再想要这些葡萄。
&gt; 
&gt; **变更：**故事从对狐狸拥有浅黄色皮毛的介绍开始。狐狸一到树上，就看到了树枝上悬挂着几只浅绿色的小型人形生物。狐狸将这些作为葡萄来称呼，并询问为什么它们在树上。葡萄解释说，它们呆在树上是为了远离“像你这样的可怕的酸性亚生物”。狐狸对此评价感到愤怒，并试图跳近葡萄，但失败了。葡萄开始对狐狸进行侮辱，每当狐狸不断尝试接近它们的时候，它们的侮辱就变得更加刻薄。最后，狐狸退进森林，向树冲刺，一跃而起用爪子抓下了葡萄。葡萄掉落在地面上并开始尖叫，恳求着狐狸不要杀死它们。接着，文章内容开始描述狐狸如何杀死并肢解每个葡萄。故事以狐狸杀死最后一颗的葡萄，爬上树并入睡而告终。

&gt; **个体种类：**//Citrus japonica//@@ @@[[footnote]]金桔[[/footnote]]
&gt; 
&gt; **原文来源：**未知。该SCP-4109个体内容似乎是两个人物之间的政治辩论笔录。因此，已经对SCP-4109内的文字进行全部抄录。
&gt; 
&gt; ----
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //录像于大量人群的前面开始，可以听见背景中的叫喊声，摄像机在调平前进行了多次校正。//
&gt; 
&gt; //摄像机聚焦在人群经过的区域，在他们身后是一座撑着两个讲台的舞台。第一个讲台的后面是一个橙色皮肤的女人，标语牌上写着“Sasha Clements”，第二个讲台的后面是一个绿色皮肤的男人，标语牌上写着“James Waterson”，两者似乎正在争吵。//
&gt; 
&gt; **James Watterson：**听着，我们可以放下这个先不讨论吗？我们都知道这对您来说不过是一场失败的辩护，这绝不会在你的任期内成立下去。
&gt; 
&gt; **Sasha Clements：**正如我之前所说，您仍然在回避问题。不错，我们已经在这里浪费了够多的时间，下一个？
&gt; 
&gt; //一个麦克风被推到前面，穿过人群。//
&gt; 
&gt; **声音：**你好，是的。我想问一下Clements女士对Charles Davocado最近出版的这本书的看法，它提出了一些水果中的柑橘含量可能导致遗传畸形的观点，尤其是在智力方面。这个——
&gt; 
&gt; **Sasha Clements：**我当然不会相信这种荒谬的说法！Davocado多年来一直被认为是非酸性血统的人。我亲自在他自己城市的反柑橘集会上见过他。
&gt; 
&gt; **James Waterson：**那又有什么关系？仅仅因为他是科学界的一分子并不意味着他不能拥有自己的政治信仰。每个人都应该关心谁在主宰自己的生活。
&gt; 
&gt; **Sasha Clements：**我根本没这么说，我只是想讲，当没有其他科学家能够支持或传播他的主张时，仅凭一个发现就支持了他的激进信念，这在我看来似乎有点可疑。
&gt; 
&gt; **James Waterson：**拜托。Far Citrus[[footnote]]译注：远源柑橘[[/footnote]]多年来一直是反科学的！他妈的，到现在了你居然还相信PH值的变化！
&gt; 
&gt; **Sasha Clements：**你是认真的吗？多年来PH值的变化一直在毁灭这个世界！就在上周，有1,700名市民被诊断出低PH值。自1987年以来，柑橘类水果的死亡人数一直在上升！如果像您这样的缺乏维生素的白痴没有试图向政府求助，我们现在就可以解决这个问题！
&gt; 
&gt; **James Waterson：**怎么做？我已经看到了无数这样的争辩，但是你们当中没有一个能提出一个可靠的解决方案或足够的证据！而您又是从哪里得到这些统计数据呢？绝对没有一个中立党派进行过统计或测试得出类似的结果！
&gt; 
&gt; **Sasha Clements：**操，你这个狗娘养的。
&gt; 
&gt; //可见Sasha Clements从她的讲台奔跑到James Waterson面前并且在他的肚子上狠狠地打了一拳。两人互相抓着，开始在台上斗殴。观众开始大喊大叫，背景中传出了许多枪声，有几个不同种类的人在斗殴。紫色的手从镜头外伸出并将镜头撞掉在地上。几声痛苦的哀嚎后，一个红色的男人身体倒在了镜头前，他的脸承受了多次刺伤。//
&gt; 
&gt; **&lt;记录结束&gt;**</textarea></pre>
