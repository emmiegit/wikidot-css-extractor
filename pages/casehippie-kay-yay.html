**██████████████████ - A.J.**

███████ ██.██.██.██.19██

&gt; **패럴 초이스:** 대위님, 대위님!
&gt; 
&gt; **윌리엄 크로포드:** 사건이야?
&gt; 
&gt; **패럴 초이스:** 씨발 좆됐습니다!

█████████████ ██.██.██.██.19██

&gt; **패럴 초이스:** 오클랜드가 완전 난리가 났습니다! 벌써 뉴스 헬기가 떴다고요!
&gt; 
&gt; **윌리엄 크로포드:** 이게 도대체 뭐야?
&gt; 
&gt; **토머스 김:** 꼭 개불처럼 생긴 게 다리 네 개가 달렸는데 식인을 하는 모양입니다.
&gt; 
&gt; **윌리엄 크로포드:** 개불이 뭔데? 오…… 됐어, 보나마나 역겹게 생겼겠군.
&gt; 
&gt;  **패럴 초이스:** 부대원들 소집해둔 상태입니다. 당장 출동해야 합니다!
&gt; 
&gt; **윌리엄 크로포드:** 식인을 한다고 했지? 모두 완전무장했나?
&gt; 
&gt; **패럴 초이스:** 예.
&gt; 
&gt; **윌리엄 크로포드:** 본부는?
&gt; 
&gt; **토머스 김:** //(수화기 내려놓는 소리)//지원 부대 편성 중이고 무전 주파수는 [편집됨]이라고 합니다.
&gt; 
&gt; **윌리엄 크로포드:** 놈들이 어디 있지?
&gt; 
&gt; **패럴 초이스:** 지금 에머슨 초등학교로 침입을 시도하는 것 같습니다.
&gt; 
&gt; **윌리엄 크로포드:** 전 부대원 차량으로 이동시켜.

██████████████████████ ██.██.██.██.19██

&gt; **데일 크레인:** 미친, 저게 뭐야.
&gt; 
&gt; **클라우드 첸:** 고깃덩어리가 움직이잖아!
&gt; 
&gt; **월터 로드먼:** 닥치고 쏘기나 해!
&gt; 
&gt; **클라우드 첸:** 존나 빠르잖아, 지금 닥치게 생겼어?
&gt; 
&gt; **데일 크레인:** 저 징그러운 지렁이 대가리 좀 봐, 눈은 있는 거야? 그냥 아가리밖에 없군.
&gt; 
&gt; **월터 로드먼:** 둘 다 안 닥치면 내가 쏴버리겠어.
&gt; 
&gt; **클라우드 첸:** //zāodàn!//

██████████████████████ ██.██.██.██.19██

&gt; **패럴 초이스:** 놈들이 주춤주춤 물러서고 있긴 하지만 워낙 엄폐가 빨라서 별다른 타격을 받지는 않고 있습니다.
&gt; 
&gt; **윌리엄 크로포드:** 이렇게 탁 트인 곳에서 함부로 핀치까지 몰았다가 반격당하면 싸그리 다 죽는 거야. 
&gt; 
&gt; **패럴 초이스:** 그렇다면?
&gt; 
&gt; **윌리엄 크로포드:** 지원 부대가 오기를 기다려. 우리 화력으로는 역부족이야.
&gt; 
&gt; **토머스 김:** 대위님, 본부에서 무전입니다.
&gt; 
&gt; **윌리엄 크로포드:** 크로포드입니다.
&gt; 
&gt; **맥 플레밍:** //대충 보고는 들었소. 움직임이 재빨라서 총기로는 제압하기 힘들다지?//
&gt; 
&gt; **윌리엄 크로포드:** 그렇습니다. 지원 부대가 좀 더 강한 화력을 가지고 왔으면 좋겠군요.
&gt; 
&gt; **맥 플레밍:** //안타깝게도 그건 힘들겠군. 지원 부대는 오클랜드를 격리하는데 주력할 거야. 자네들이 자력으로 해결해야 하네.//
&gt; 
&gt; **윌리엄 크로포드:** 어떻게 하라는 말씀이십니까?
&gt; 
&gt; **맥 플레밍:** //화력이 부족하면 지형을 활용해야지. 좁은 곳으로 몰아. 슬럼가로 말이야.//
&gt; 
&gt; **윌리엄 크로포드:** 진심입니까?
&gt; 
&gt; **맥 플레밍:** //여차하면 갱스터들도 도와줄걸세.//
&gt; 
&gt; **윌리엄 크로포드:** 누구 머리에서 나온 작전입니까?
&gt; 
&gt; **맥 플레밍:** //키넛 박사가 허가했으니 당장 실행하게. (무전 종료)//
&gt; 
&gt; **토머스 김:** 이런 제기랄! 민간인 생각은 눈곱만치도 없군요!
&gt; 
&gt; **윌리엄 크로포드:** 키넛 이 미친놈은 소문대로 전범 자식인 게 틀림없다. 부대원들에게 알려. 지금부터 그 괴수들을 할렘가로 몰아간다. 좁은 곳에 모아놓고 일망타진해!
&gt; 
&gt; **패럴 초이스:** 정말입니까?
&gt; 
&gt; **윌리엄 크로포드:** 생포할 생각은 하지도 말라고 전해.

████████ ██.██.██.██.19██

&gt; **보가 윌콕스:** 초등학생?
&gt; 
&gt; **루이지 엘레노어:** DNA 결과로 봐선 그렇습니다. 모두 에머슨 초등학교 학생들이었어요.
&gt; 
&gt; **보가 윌콕스:** 그제까지만 해도 멀쩡히 학교 잘 다니던 아이들이 저렇게 됐다고?
&gt; 
&gt; **루이지 엘레노어:** 사실 멀쩡한 아이들은 아니었어요. 이걸 좀 보세요.
&gt; 
&gt; **보가 윌콕스:** 육식주의자라니? 이게 뭐야?
&gt; 
&gt; **루이지 엘레노어:** 어느 날인가 갑자기 채식을 거부하더니 점점 극단적으로 변했다고 하는군요. 지금 에머슨 초등학교 구성원의 20%가 비슷한 증세에요. 교사까지 포함해서.
&gt; 
&gt; **보가 윌콕스:** 안 돼, 제기랄.

████████████ ██.██.██.██.19██

&gt; **패럴 초이스:** 대위님, 학교 주변에서 이런 낙서가 발견됐습니다.
&gt; 
&gt; **윌리엄 크로포드:** 그래피티잖아. ……&#39;야채는 안 돼&#39;? 설마 이것 때문에 단체로 육식주의자가 됐다는 건 아니지?
&gt; 
&gt; **패럴 초이스:** 신빙성이 있는 게…… 에머슨 초등학교 학생들이 채식을 거부한 이후 부모가 들었던 언행을 조사한 결과가 이렇습니다.
&gt; 
&gt; **윌리엄 크로포드:** 어디, &#39;채식주의자들은 모두 위선자&#39;, &#39;동물을 죽이는 건 불쌍하지만 식물은 잡아뜯어도 괜찮다는 건 인간들의 오만한 발상&#39;, 초등학생의 입에서 나올 만한 말은 아닌 것 같군. &#39;자연의 순리에 어긋나는 식탁 교육은 자연이 허락하지 않은 괴물을 만들어낼 것이다&#39;, &#39;조화를 위해서 저항을 배운다&#39;, &#39;고기는 안 돼? 야채는 안 돼! ……이제 좀 멋지냐(Am I cool yet)?&#39;
&gt; 
&gt; **패럴 초이스:** 아무래도 그 그래피티 같습니다.
&gt; 
&gt; **윌리엄 크로포드:** 감시 카메라 조사해서 그린 놈들 찾아내.

█████████ ██.██.██.██.19██

&gt; **토머스 김:** 찾았습니다. 네 명인 것 같고, 추적 결과 47번가와 46번가 사이 버려진 빌딩 공사장이 은신처인 듯합니다.
&gt; 
&gt; **윌리엄 크로포드:** 그 기찻길 옆?
&gt; 
&gt; **토머스 김:** 예.
&gt; 
&gt; **윌리엄 크로포드:** 마약굴이로군. 체포단을 보내. 안에 있는 놈들은 일단 모조리 잡아넣어. 가급적이면 충돌이 없도록 기습을 감행한다.

████████████ ██.██.██.██.19██

&gt; **찰리 굿맨:** //상사님, 상황 종료되었습니다만 목표 인물은 발견하지 못했습니다.//
&gt; 
&gt; **패럴 초이스:** 없어? 제기랄, 알았어. 모두 유치장에 넣고 탐문해. 놈들이 돌아올지도 모르니 주변 경계 철저히 하도록.
&gt; 
&gt; **찰리 굿맨:** //알겠습니다.//
&gt; 
&gt; **윌리엄 크로포드:** 추적조를 편성해야겠군. 일단 로드먼이 지휘를 맡고 3명을 더 뽑으라고 해라.

████████ ██.██.██.██.19██

&gt; **루이지 엘레노어:** 치료 불가능.
&gt; 
&gt; **보가 윌콕스:** 그래, 다 죽여야 해.
&gt; 
&gt; **루이지 엘레노어:** 그게 가능해요? 제 말은, 학교 하나를 싸그리 묻어버리고 덮는 게 가능하냐고요.
&gt; 
&gt; **보가 윌콕스:** 물론 가능하지, 어차피 가만히 냅둬도 집에서 발작해서 가족을 싸그리 다 잡아먹을건데. 그거나 기억 소거나 다를 바가 없어.
&gt; 
&gt; **루이지 엘레노어:** 하긴 그렇겠네요. 정해진 수순이군요.
&gt; 
&gt; **보가 윌콕스:** 좋아, 그럼 이제 학교 구성원들 말고 영향받았을 다른 녀석들을 어떻게 잡아낼지 생각해보자고.

███████ ██.██.██.██.19██

&gt; **클라우드 첸:** èsǐle!
&gt; 
&gt; **월터 로드먼:** 아까부터 뭐라고 지껄이는 거야?
&gt; 
&gt; **클라우드 첸:** 배 고프다고, 배.
&gt; 
&gt; **월터 로드먼:** 우린 지금 추적조라고, 미친놈아. 조용히 좀 해.
&gt; 
&gt; **클라우드 첸:** 제기랄 양놈 새끼.
&gt; 
&gt; **조슈아 캐번디시:** 짱깨놈이 배짱이 두둑하군!
&gt; 
&gt; **월터 로드먼:** 잠깐…… 거기 뭐야?
&gt; 
&gt; **?:** //(그래피티를 그리던 스프레이 통을 떨어뜨린다)//빌어먹을, 튀어! 짭새야!
&gt; 
&gt; **월터 로드먼:** 저 새끼들 잡아!

█████████████ ██.██.██.██.19██

&gt; **토머스 김:** 로드먼이 놈들을 놓쳤습니다.
&gt; 
&gt; **윌리엄 크로포드:** 어디서 놓쳤어?
&gt; 
&gt; **토머스 김:** 마틴 킹 주니어 길입니다.
&gt; 
&gt; **윌리엄 크로포드:** 일대 수색해. 당장!

█████████████████ ██.██.██.██.19██

&gt; **?:** 아 좆됐네. 짭새 천지야.
&gt; 
&gt; **?:** 이제 어떡해?
&gt; 
&gt; **?:** 어쩌긴, 이제 자리 옮겨야지.
&gt; 
&gt; **?:** 이번 작품 대박이었는데.
&gt; 
&gt; **?:** 쩔었냐? //(킬킬거림)//
&gt; 
&gt; **?:** 이 새낀 대가리에 뭐가 들었는지 존나 신기하다니까.
&gt; 
&gt; **?:** 너도 하나 뽑아야지.
&gt; 
&gt; **?:** 이제 어디로 가죠?
&gt; 
&gt; **?:** 아, 기다려봐. 지금 존나 멋진 생각이 났어.
&gt; 
&gt; **?:** 뭔데?
&gt; 
&gt; **?:** 짭새들 엿 먹일 생각. 저 새끼들이 지금 우리 어떻게 좆돼보라고 저러는 거 같은데, 한 번 거하게 먹여줘야지. 이번에 간만에 콜라보 가보자.
&gt; 
&gt; **?:** 이 새끼 도통 또라이가 아니네.
&gt; 
&gt; **?:** 씨발 존나 돌았는데! 달리자!
&gt; 
&gt; **?:** 야 막내야! 너 지금부터 잘 보고 배워라. 저 새끼들한테 작품이라는 걸 제대로 보여줄 테니.

█████████████ ██.██.██.██.19██

&gt; **윌리엄 크로포드:** 놈들이 은신처 바로 앞 cctv에 뻔히 찍혔는데 어떻게 모를 수가 있어!
&gt; 
&gt; **찰리 굿맨:** //죄송합니다. 면목 없습니다.//
&gt; 
&gt; **윌리엄 크로포드:** 주변 차량에서 블랙 박스 조사해. 상점 cctv도 가리지 말고 다 동원해서 그놈들 쫓아.
&gt; 
&gt; **찰리 굿맨:** //지금 당장 시행하겠습니다. (무전 종료)//
&gt; 
&gt; **윌리엄 크로포드:** 상사, 추적조를 더 편성하게. 네 개 조를 뽑아서 찰리가 연락하는 대로 출동시켜.
&gt; 
&gt; **페럴 초이스:** 수색조에서 차출할까요?
&gt; 
&gt; **윌리엄 크로포드:** 그래, 아니, 지휘관은 칼리 분대에서 뽑아.

████████████████ ██.██.██.██.19██

&gt; **데일 크레인:** 상사님, 특이한 그래피티를 발견했습니다.
&gt; 
&gt; **패럴 초이스:** 뭐라고?
&gt; 
&gt; **데일 크레인:** 그런데 꼭 일부분만 그려진 느낌입니다. 벽 끄트머리에 &#39;싸워서 괴……&#39;까지만 쓰여 있습니다.
&gt; 
&gt; **패럴 초이스:** 알았어, 그러니 이제 그걸 쳐다보지 말도록 해.
&gt; 
&gt; **데일 크레인:** 상사님, 상사님! 그놈입니다! 패거리 일원! 쫓겠습니다!
&gt;
