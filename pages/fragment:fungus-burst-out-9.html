&lt;&lt; [[[http://scp-wiki-cn.wikidot.com/fungus-burst-out/offset/7|上一章]]]  |  [[[http://scp-wiki-cn.wikidot.com/fungus-burst-out/offset/0|回到目录]]]&gt;&gt;

事件結束以後，我們就被帶離了特七。像我們這樣到處解決案件的小隊，很少有機會去一個現場超過一次。所以之後這些事，就差不多都是我從一些風言風語中拼湊而來的了。

卡薩布蘭卡制藥因為他們糟糕的安全管理和失敗的背景審查，遭到了罰款和責令整改。相關人員還有很多位遭遇了撤職處分。

第七特種實驗室據說得到了改建，那些亂七八糟的安全漏洞現在都被修復好了，對米戈麥角菌的研究也在有條不紊地重啟中。但是說實話，我們這些心理陰暗的調查人員都明白一句話：沒有絕對安全的預防措置，只有不夠高明的壞人。所以我也只能衷心祈禱特七，可千萬不要再遇到什麼壞人了。

異常案件特殊對策組的高層也對目前的保密模式提出了修改意見，他們認為這次事件的升級，正是因為那謹小慎微卻缺乏必要性的保密模式而造成的。我很認同這件事。鑒於異常案件特殊對策組的話語權，恐怕我們今後就很難再遇到像這次這樣令人胃痛的「人為暴風雪山莊」了。對此我很高興。

徐清儀沒什麼悔改態度，但是認罪態度良好，還供出了她所知的一切資訊。這也沒辦法，若是不能儘快找到更多特效藥，她就要死於米戈麥角菌了。她提供的這些資訊看似微不足道，但是配合上趙野林生前的遺物和人際關係，很快便順藤摸瓜找到了地球陣線的幾個重要窩點，不但繳獲了與米戈麥角菌相關的大量技術文獻，還生擒了多名技術人員。這樣一來，地球陣線元氣大傷，據說現在已經開始內戰了。至於徐清儀本人，在被病痛折磨過後，幸運地撿回了一條命。她目前在第三特種監獄服刑，那裏通稱「監獄研究所」，好像是一個讓擁有異常相關技術的服刑人員參與科研工作的研究所，詳細的我倒是不太清楚。總之，希望她在那裏能用自己的餘生好好贖罪。

丁子翔和虞芊尋被降職了，其中一個好像還被分調去往了不同的研究機構。陳芷茉正在和丁子翔打離婚官司。本來她也應該被處分的，但是因為我在結案報告中對她的勇敢表現不吝溢美之詞（這可能是我標準太低了——我覺得非戰鬥人員在緊急時刻積極應戰、不拖後腿就算是勇敢非凡了），所以現在成了特七的新任所長。也不知道丁子翔和虞芊尋，誰現在是她的手下，估計他/她的日子是不會太好過的。

趙悠然和馮雲起都辭職了，不知所蹤。我善意地猜想，也許他們在接受過離開異常世界所必須的要接受的記憶刪除之後，反而能夠更好的面對今後的人生吧。說來諷刺，馮雲起的「永遠喜歡你」恐怕也是敵不過記憶刪除的威力。

楊佳凝的父親為把家產都捐了出去。我起初有點擔心他的狀況，但後來聽老大說，那位大叔給自己留足了養老的錢，一個人獨居在鄉下的房子中，打理女兒留下的那些薰衣草。對他而言，那幢房子和那片田地，都如同他女兒的化身吧。只要這些東西還在，他也許就能這樣繼續平靜地生活下去。

祝雨書的父母獲得了數額巨大的撫恤金，但他們的女兒卻永遠回不來了。稍微值得高興的是，她獲得了組織追授的勳章，如今成了楷模般的人物，事蹟還被印在了一些異常企業的員工訓練手冊上。以我對她的瞭解，她若是泉下有知，一定會覺得很難為情吧。

見血封喉小隊好像正在趕赴南極洲去處理一個什麼事件，具體情況不在我的獲知範圍內。但是下次見到她們時，我倒是可以偷偷問問。

至於我和洛丹賀，倒是沒什麼值得一提的新鮮事，只是依然在完成克羅賽爾小隊的使命罷了。抵達一個新犯罪現場，面對一堆新的超自然力量，處理一樁新的謀殺案。就只是這樣而已。

等下次有機會，我再給諸君講講另一個克羅賽爾小隊的冒險故事吧。

大概，會比這個故事更有趣。
