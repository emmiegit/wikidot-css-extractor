**Объект №:** SCP-062-JP

**Класс объекта:** --Кетер-- Нейтрализованный

**Особые условия содержания:** SCP-062-JP-1 должны постоянно охранять по крайней мере 2 сотрудника службы безопасности. Удалённая видеокамера должна вести запись лестничной площадки объекта. Для устаревших процедур сдерживания см. ниже.
[[collapsible show=&#34;+ Особые условия содержания до переклассификации&#34; hide=&#34;- Свернуть&#34;]]
Из-за большого поля действия SCP-062-JP полное сдерживание объекта затруднено, и в первую очередь организация должна не подпускать к объекту общественность. В качестве основной процедуры сдерживания связанные с Фондом организации должны приобрести как можно больше земли, подверженной влиянию объекта, вокруг SCP-062-JP. На приобретённой земле надлежит организовать строительство крупных объектов, таких как многоэтажные дома, с целью создания наибольшего шума и последующей эвакуации окрестных жителей. Кроме того в районе действия SCP-062-JP должны быть устроены сбои подачи электроэнергии с интервалом в 1-2 часа. Это снизит работоспособность электронных приборов жильцов и ускорит их переезд из аномальной зоны. При общении внутри SCP-062-JP следует уменьшить количество пробелов в тексте при написании на иностранном языке. На данный момент невозможно предотвратить смерть носителя SCP-062-JP, поэтому врачи Фонда всегда должны быть готовы к перемещению трупа в близлежащую больницу для вскрытия.
[[/collapsible]]
**Описание:** SCP-062-JP - это широкомасштабная летальная когнитивная угроза.

SCP-062-JP представляет собой зашифрованную информацию, понять которую способны только носители SCP-062-JP. Носители SCP-062-JP встречаются в районе ███ км от SCP-062-JP-1.

Носители SCP-062-JP, попав под влияние объекта, начинают видеть зашифрованную информацию (далее обозначаемую как SCP-062-JP-2), проецируемую на такие носители, как бумага или компьютер. SCP-062-JP-2 является приговором, аналогичным таковому, вынесенному судом, однако не имеет логичной или правовой основы и не может быть вынесен нынешними правоохранительными органами. Цель создания SCP-062-JP-2 неизвестна, однако объект, по-видимому, проявляет определённую закономерность в своей природе.

Ниже приведён пример SCP-062-JP-2, составленный по показаниям носителя SCP-062-JP.

&gt; Установлено, что левое предсердие ответчика нарушает право истца на сохранение целостности органов кровообращения, принадлежащих истцу, и его существование угрожает праву на жизнь истца. Кроме того, нарушения сохранения целостности личности были зафиксированы в правой верхней части правой руки и тонкой кишке обвиняемого, и при отсутствии лечения количество нарушений только вырастет. Основываясь на вышеизложенном, незаконные части ответчика должны быть немедленно конфискованы для вынесения соответствующего приговора.

Примерно через 3-7 дней после получения приговора носители SCP-062-JP умирают из-за исчезновения жизненно важных частей тела. Смерть наступает в 99.8% случаев. Существует случай, когда исчезли все части тела носителя, кроме ушей. Приведённый выше текст был обнаружен носителем во время перелистывания веб-страниц, через 5 дней тот скончался от геморрагического шока. Вскрытие показало, что исчезли все части тела, упомянутые в SCP-062-JP-2.

Амнезия после просмотра SCP-062-JP-2 и выход из зоны влияния объекта не влияют на предотвращение феномена. Признаки вмешательства объекта можно установить только после смерти носителя, поэтому существует крайне мало задокументированных случаев влияния SCP-062-JP-2.

Субъекты, выбираемые SCP-062-JP-2 как носители, не имеют общих признаков и закономерность их отбора неясна. Однако установлено, что SCP-062-JP-2 становится видимым во время использования электронных устройств. Подтверждено, что может быть несколько носителей одновременно. По крайней мере один раз в неделю происходит от 1 до 3 заражений. По мере распространения SCP-062-JP-1 приговор носителей становится всё более предвзятым, и вероятно, что SCP-062-JP-1 оказывает на него некоторое влияние.

SCP-062-JP-1 представляет собой радиовышку, расположенную в ███, префектура ███. Верхняя часть вышки всегда скрыта облаками, и иное наблюдение, кроме как визуальное, невозможно. При наблюдении в ясную погоду была установлена приблизительная высота 30 м, и облака, по видимому, генерируются верхней частью SCP-062-JP-1.

SCP-062-JP начал проявляться спустя 3 года после прекращения работы SCP-062-JP-1. SCP-062-JP и SCP-062-JP-1 были обнаружены Фондом после многочисленных сообщений об аномальных смертях в их окрестности. SCP-062-JP был активно нейтрализован в виду его большого радиуса влияния, высокого воздействия на людей и невозможности сдерживания с применением современных технологий.

**План нейтрализации 062-001:** __Физическое уничтожение SCP-062-JP-1__
Обнесение SCP-062-JP-1 защитной стеной не предотвратило появление новых носителей. Следующим этапом плана нейтрализации было демонтирование SCP-062-JP-1 и перенесение его на отдалённый остров.
||~ Метод ||~ Результат ||~ Анализ ||
|| Демонтаж с помощью тяжёлой техники || Неудача || SCP-062-JP-1 и зданию, на котором он расположен, не было нанесено видимого физического ущерба. ||
|| Разрушение взрывчатым веществом || Неудача || Аналогично, однако после взрыва на расстоянии 20 м от объекта были видны физические повреждения. ||
|| Перемещение основания || Неудача || Основание SCP-062-JP-1 обладает такими же свойствами, как и основной объект. Характеристики подвальной части неизвестны. ||

Последующие попытки физического устранения были пресечены в виду нейтрализации объекта на стадии планирования.

**План нейтрализации 062-002:** __Уничтожение SCP-062-JP-1 изнутри__
В центре SCP-062-JP-1 была обнаружена лестница, по высоте превышающая внешнюю часть объекта. По-видимому, верхняя часть SCP-062-JP-1 имеет уникальное строение, и предположительно там и находится источник аномалии. На изучение аномального центра с целью его устранения были отправлены МОГ.

Первая попытка была неудачной. 4 из 8 членов МОГ погибли сразу же, остальные 4 скончались в течение недели. Ниже приведён отчёт об операции.
[[collapsible show=&#34;+ Отчёт о проведении первой операции&#34; hide=&#34;- Свернуть&#34;]]
&gt; **Операция 1:** Описывает: Участник МОГ-G
&gt; Отряд зашёл внутрь SCP-062-JP-1 и поднялся по лестнице на самый верх.
&gt; 
&gt; Высота лестницы была гораздо выше прогнозируемой, и по словам того, кто считал ступени, она уходила вверх на 200 м. Повсюду нас окружали облака.
&gt; 
&gt; В конце лестницы было здание. Большое. Капитолий? был старым, но ухоженным. Кажется, мы вылезли из канализационного люка прямо перед зданием, из-под земли, а поверхность была в густом тумане.
&gt; 
&gt; Нас разделили на две группы - одна войдёт в здание, другая осмотрит окрестности. Я попал в первую, и мы осторожно вошли внутрь. Я этого не ожидал из-за природы объекта, но внутри всё было похоже на здание суда. Кажется, мы попали в самый разгар заседания, и когда я заглянул внутрь, я увидел большого человека, о чём-то говорившего. Кажется, это был прокурор. Как бы там ни было, выглядело всё вполне нормально.
&gt; 
&gt; Тут меня остановили, наверное, это был охранник. Внешне он был похож на человека, он попросил меня назвать своё имя и должность, а также зачем я пришёл. Мне неагрессивно, но настоятельно сказали пройти в заднюю часть здания. Оттуда я осторожно направился в комнату главы.
&gt; 
&gt; Тогда я связался с другой группой по радио.
&gt; 
&gt; Меня привели в комнату ожидания и сказали ждать, и у меня появилась возможность осмотреться и обменяться информацией. Двор был застлан туманом, а его убранство было похоже на нечто принадлежащее другой, развитой цивилизации, похожей на нашу, но с парой культурных отличий. Там были другие люди, и с ними даже удалось завязать разговор. Через некоторое время вошёл человек в костюме, похожий на адвоката или прокурора, и равнодушно сказал мне: “Вы нарушаете право на сохранение целостности личности.”
&gt; 
&gt; Я почувствовал угрозу, человек сказал мне подумать над своим поведением, и по его настоянию меня увели в зал суда к остальной группе.
&gt; 
&gt; На трибуну свидетелей стал наш капитан. Сами мы остались в зале. Не было ни защиты, ни прокурора, нам просто зачитывали приговор. Зачитанный приговор был похож на типичный для SCP-062-JP-2. И тогда, кажется, главный судья, спросил у капитана: “Есть какие-то возражения?” Капитан спросил, что мы такого им сделали. Затем, не вставая, адвокат сказал: “Вы нарушаете право на жизнь.” Капитан сказал, что ничего мы не нарушали и хотели провести наиболее мирные переговоры.
&gt; 
&gt; Тогда я увидел. На стороне истца сидел кто-то подавленный с точно таким же лицом, как у капитана.
&gt; 
&gt; Мне стало дурно, и я выбежал из зала в туалет. Успокоившись, я собрался было вернуться, как вдруг услышал выстрелы. Интенсивную пальбу. Я поспешил назад и очень осторожно заглянул в дверь. Они стреляли по всем - судьям, адвокатам, зрителям. Однако на них не оставалось ни царапинки, пули просто пролетали сквозь них, словно через призраков или типа того. И они просто молча за всем наблюдали. На свидетельской трибуне метался капитан, от которого к тому времени осталась только половина. Через некоторое время, когда всё стихло, судья сказал: “Это уголовное преступление против суда,” и все они оставили свои одежду и вещи и исчезли.
&gt; 
&gt; Как можно тише я спустился по лестнице обратно в этот мир. Всё.
&gt;

[[/collapsible]]

Во время второй операции членами МОГ был нанесён сильный ущерб внутренней обстановке SCP-062-JP-1. Были применены орудия массового уничтожения Фонда, однако они не дали результатов. На данный момент поднят вопрос об отставке главы отделения, одобрившего операцию без проведения экспертиз. Для более подробной информации обратитесь к отчёту ниже.
[[collapsible show=&#34;+ Отчёт о проведении второй операции (требуется уровень допуска 4)&#34; hide=&#34;- Свернуть&#34;]]
&gt; **Операция 2:** Описывает: Исследователь 1
&gt; [ДАННЫЕ УДАЛЕНЫ]
[[/collapsible]]

Третья операция добилась наилучших результатов. Отчёт приведён ниже.
[[collapsible show=&#34;+ Отчёт о проведении третьей операции (требуется уровень допуска 3)&#34; hide=&#34;- Свернуть&#34;]]

&gt; **Операция 3:** Описывает: Доктор Т
&gt; Говорю же, я не буду этого делать.
&gt; 
&gt; Поправка: Доктор К попросил меня всё расписать подробно, поэтому напишу уж.
&gt; 
&gt; В сопровождении МОГ я направился внутрь SCP-062-JP-1, чтобы рассмотреть последствия второй операции. Дабы сильно не рисковать, ко мне приставили двух человек. Подниматься было очень трудно.
&gt; 
&gt; Похоже, они успели перекрыть конец лестницы. Вместо крышки поставили решётку, видимо, чтобы никто больше не лез в здание. Когда нас заметили, они убрали решётку, повязали нас и уволокли в камеру. Похоже, это был следственный изолятор, и кроме нас там сидела ещё пара человек. В общем, сидели мы так несколько часов.
&gt; 
&gt; Э-э, я тогда ещё подумал, что надо было больше времени проводить с SCP-███-JP.
&gt; 
&gt; Наконец меня увели в основной зал, где я и предстал перед судом. После этого мне зачитали приговор, похожий на тот, из отчёта, и спросили, мол, “Есть какие-то возражения?” Я посмотрел на трибуну истца, и там сидел я сам.
&gt; 
&gt; И я спросил себя: “Ты так хочешь жить?”
&gt; 
&gt; Я ответил беспристрастным “Да,” словно живая кукла. Если так подумать, ни в голосе, ни в лице никого из присутствующих не было ни капли жизни.
&gt; 
&gt; Они ведь просто претендуют на какие-то права, но на деле не живут даже, да? В отчёте о первой операции кто-то ведь говорил, что они просто ходят, просто едят, просто спят.
&gt; 
&gt; Но я был настойчивым.
&gt; Мне нужно было что-то сделать. Не только для меня, но и для всего мира. Я был обязан рисковать, рисковать жизнью, дабы спасти несведущих от аномальных сил.
&gt; 
&gt; Право на жизнь есть у каждого, но не у каждого есть для неё цель.
&gt; Никогда бы не подумал, что буду так яростно и так убедительно отстаивать свою немощную жизнь.
&gt; 
&gt; Они слушали со спокойными, но удивлёнными лицами. Когда я закончил говорить, я осознал, что с ними произошло что-то неожиданное. Словно они только что осознали, что я хотел им сказать.
&gt; 
&gt; “Невиновен.&#34;
&gt; 
&gt; И в этот миг и судьи, и адвокаты, и зрители рухнули на пол, истекая кровью от пулевых ранений. Я оглянулся на оперативников, но они удивлённо покачали головами. Через пару минут звуки выстрелов стихли, и повисла тишина. Мы осмотрели всех упавших. Я подошёл к самому себе и дотронулся до себя. И вдруг та часть, к которой я прикоснулся, исчезла, словно растворившись в тумане. Перед тем, как я исчез насовсем, я спросил: “Куда ты?”, но не получил ответа.
&gt; 
&gt; Вскоре вошли люди, похожие на охранников. Они направили на нас оружие, но вдруг снаружи раздался взрыв, и земля содрогнулась от грохота. Не раз и не два. Раздавались взрыв за взрывом, и они, побросав оружие, бежали прочь из здания.
&gt; 
&gt; Я всё понимал. Первая и вторая экспедиции просто этого не застали. Здание исчезало в тумане, словно я, лежавший на полу.
&gt; 
&gt; Я бросил взгляд на растерянных оперативников и направился к лестнице. Под взрывами и обстрелом мы пробежали по обломкам зданий и добрались до выхода. Вход в здание был открыт, но там уже никого не осталось. Я уже знал, что произойдёт после этого. Времени не оставалось. Горой хлама и обломков мы загородились от обстрела. Иронично, что здание, в котором мы чуть не встретили свою гибель, нас спасло.
&gt; 
&gt; Плотно загородив люк, я спустился на лестницу. И стоило МОГ начать закрывать за собой люк, всё затрясло и раздался дикий рёв, но он стих, как только мы закрыли крышку.
&gt; 
&gt; Всё как в тумане. Как и было. Словно ничего и не случилось. Собственно, всё.
&gt;

[[/collapsible]]

После третьей операции облака над SCP-062-JP-1 рассеялись, и новых случаев заражения SCP-062-JP не наблюдается уже 5 лет. После этого план нейтрализации 3 был отменён, а объекту был присвоен статус Нейтрализованный.</textarea></pre>
