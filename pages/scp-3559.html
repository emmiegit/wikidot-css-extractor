    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3559/bakery.jpg|caption=从屋外观看的Wypiekarnia，左侧楼梯通往镇上火车站。]]

**项目编号：**SCP-3559

**项目等级：**Safe

**特殊收容措施：**SCP-3559当前就地收容于Kuźnia Raciborska的//Wypiekarnia//烘培坊后厨内，配以危害性材料空气过滤系统和环境校准器，维持湿度温度。对实体每月供应以列于文件3559-Y-40b内的全部原料，决不允许任何平民在任何情况下无监管地进入后厨。

SCP-3559的任何产出物（用最左侧服务门板给出）将被收集后放于存物前台，以供出售。人员若报告与SCP-3559-1相关的任何异常性质（除已记录的之外），须立即进行调查，所有进食都将被暂缓，直至加以验证或证伪。

这些收容程序已按照Huever等人所著《保持平衡：放置不动的重要性》加以维持。对其进行修订的提案将在两年一度的都柏林伦理委员会公开论坛上讨论，须提前5周书面呈交。下次论坛预定于2001年3月2日召开。呈交截止1月26日5pm，请交往欧洲分部伦理领导人Maire Ní Bhric。

**描述：**SCP-3559是一坨母面团[[footnote]]制作面包中用作发酵起始的面粉、水及酵母混合物。[[/footnote]]，当前位于波兰Kuźnia Raciborska镇的//Wypiekarnia//[[footnote]]双关波兰语//piekarnia//及//wypiekać//[[/footnote]]烘培坊厨房内。SCP-3559一直分化出五个真实尺寸的大致人形个体。这些个体无腿，以模拟脐带与中心面团相连。当前未知其是作为单独实体或是个别器官活动。

若给予合适原料，SCP-3559的人形排出物会生产各种烘焙产品，行为与经验丰富包师团队类似。//Wypiekarnia//生产各种常见烘焙产品，也生产各种Kuźnia Raciborska本地食品，包括一种加入玫瑰酱和橘皮的特色pączki面圈。这些产品被编SCP-3559-1，食用之将对人类对象的健康和工作态度产生多种正面影响。

效应包括： 

* 对空气传播病原体抵抗力增强。
* 进行多种工作时更为精力充沛且积极。
* 情绪稳定性增强，在日常生活中有一种满足感。
* 对邻居和同事的敌意感降低。
* 更强的使命感，并对波兰共和国、Kuźnia Raciborska当地政府以及罗马天主教会[[footnote]]后一效应限于非天主教测试对象，但一般显现为赞同教会核心主张、对天主教文献的学术兴趣，以及抵触谈论指出教会负面印象的主题[[/footnote]]产生更高的忠诚感。

若不为其提供合适材料生产SCP-3559-1，SCP-3559的人形排出物将开始行动缓慢、形态变得不再清楚。排出物被观察到会在这些时间里无精打采的活动，以及原地不动的静坐。最终，一般是在两到三天的无活动后，排出物将试图从前后门离开烘培坊–因其与母面团相连的模拟脐带不足以延伸到令其离开，这基本上无果，且一般会造成这些排出物高度紧张。

鉴于3年期测试中针对所有测试组均表现出多种正面副作用，而没有显著的负面副作用出现，1974年决定重新开张//Wypiekarnia//，将SCP-3559-1出售给Kuźnia Raciborska居民，给予受信任的本地雇员以0级基金会联络人身份。这些措施随新收容协议的制定不再合乎标准，但考虑到历史上的成功予以维持。[[footnote]]该政策依照Huever等人著《保持平衡：放置不动的影响研究》制定。[[/footnote]]

1991年12月9日，对波兰、立陶宛及斯洛伐克（当时为捷克斯洛伐克联邦共和国的一部分）的其他收容对象的新进展引起对//Wypiekarnia//历史的更多研究，以及对其厨房的细致检查。发现SCP-3559人形排出物的体型和表现与在1943年-1956年居住于该烘培坊的Moczydłowska家族相似。最值得注意的是，Ela Moczydłowska在一些日记中记录其幺子Franciszek Ksawery Moczydłowski有若干刺激性行为[[footnote]]重复做出动作、声音，或是反复移动物品，最常见于自闭症患者中。[[/footnote]]，这些行为也在最小型的一个排出物上被观察到，而其他排出物无此情况。

与这些排出物间尚未成功建立过交流或有意义互动， Moczydłowski家族成员自1950年后再未于波兰人口普查中记录。正在研究此事。
