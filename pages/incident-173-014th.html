[[[SCP-014-TH]]] &gt;&gt; เหตุการณ์ 173-014TH

**SCP ที่เกี่ยวข้อง:** [[[SCP-014-TH]]]

**วันที่:** ██/██/2011

**สถานที่:** ไซต์-19

**คำนำ:** [[[SCP-173]]] ได้หลุดออกมาจากห้องกักกัน ฆ่าบุคลากรไป ██ คน จึงเป็นเหตุให้ต้องมีการอพยพและปิดพื้นที่ภายในส่วน███████ และส่งตัวคลาส-D จำนวนสามคนเข้าไปภายในพื้นที่เพื่อหลอกล่อ SCP-173 กลับไปอยู่ในห้องกักกัน ในขณะเดียวกันกับที่กล้องวงจรปิดได้บันทึกเสียงของบางสิ่งบางอย่างเอาไว้ได้ภายในนั้น

------

&gt; **&lt;เริ่มต้นเมื่อนาทีที่ 13:17&gt;**
&gt; 
&gt; //SCP-173 ได้เคลื่อนที่ออกจากทางเดิน G-6 ไปยังทางเดิน G-5 อย่างรวจเร็ว//
&gt; 
&gt; //คลาส-D ถูกปล่อยตัวไว้ที่ประตู-A1 โดยไม่มีการบอกไว้ก่อนว่าจะเจอกับอะไร D-7855 ได้พบกับศพของเจ้าหน้าที่สองคนในทางเดิน G-8 และวิ่งกลับมายังเส้นทางเดิม ทิ้งให้สองคนอยู่ตามลำพัง//
&gt; 
&gt; //SCP-173 ได้โพล่มายังประตู-A1 ราวกับรู้ว่ามีคนเข้ามาในนี้ ในขณะเดียวกัน D-7855 พบกับอะไรบางอย่างภายในห้องของดร.เจนิวา ที่กล้องไม่สามารถจับได้//
&gt; 
&gt; **(ไม่ปรากฏ):** หวัดดี ใครอยู่ตรงนั้นน่ะ?
&gt; 
&gt; **D-7855:** //(สะดุ้งเล็กน้อย)// นั่นใคร! 
&gt; 
&gt; **(ไม่ปรากฏ):** เฮ้ ใจเย็น ฉันเอง ฉันปลอดภัย คนอื่นๆไปไหนหมด พวกเขาทิ้งฉันเอาไว้ แย่มาก ๆ เลย
&gt; 
&gt; **D-7855:** ฉันต้องออกไปจากที่นี่ ฉันไม่อยากตาย
&gt; 
&gt; //D-7855 กลับไป G-8 ด้วยอาการขวัญหนีดีฝ่อ พร้อมกับพูดออกมาคนเดียว และเหลียวหลังอยู่ตลอดเวลา//
&gt; 
&gt; **D-7855:** อย่าตามมาได้ไหม อย่ามาใกล้ฉัน ฉันเกลียดที่นี่ ไปให้พ้น
&gt; 
&gt; **(ไม่ปรากฏ):** นายเป็นมนุษย์ การทำเช่นนี้เป็นเรื่องที่ไม่ฉลาดเอาซะเลย
&gt; 
&gt; **D-7855:** ไปให้พ้น!
&gt; 
&gt; //[ข้อมูลภาพเสียหาย]//

------

&gt; //[ภาพถูกกู้คืนมาได้ในช่วงเวลา 18:02]//
&gt; 
&gt; //สามารถจับภาพของ SCP-173 ภายในห้องทำงานส่วนกลางของไซต์-19 และการตายของ D-7855 ที่มุมหนึ่ง//
&gt; 
&gt; //SCP-173 ขยับไปมาระหว่างโต๊ะกลางห้อง เหมือนกับกำลังตามหาบางอย่าง//
&gt; 
&gt; //เสียงของการหักเกิดขึ้น SCP-173 ได้หายออกไปจากห้อง//
&gt; 
&gt; //SCP-173 ได้กลับเข้ามาอยู่ในห้อง เสียงการหัก และออกจากห้อง สังเกตได้ว่า SCP-173 ทำอยู่แบบนี้ประมาณ 5 ครั้ง ก่อนที่จะมีเสียงที่ไม่ปรากฏแหล่งที่มาขึ้นภายในห้อง//
&gt; 
&gt; **(ไม่ปรากฏ):** สนุกมากเลยใช่ไหม๊ แกคง-- //(เสียงหัก)//
&gt; 
&gt; **(ไม่ปรากฏ):** ในห้องขังแกไม่มีของเล่นแบบฉันเรอะไ-- //(เสียงหัก)//
&gt; 
&gt; **(ไม่ปรากฏ):** จะทำแบบนี้เป็นสิบๆรอบก็ได้นะ //(เสียงหัก)//
&gt; 
&gt; **(ไม่ปรากฏ):** ไอ้พวกที่อยู่ข้างนอกเมื่อไหร่จะ-- //(เสียงหัก)//
&gt; 
&gt; **(ไม่ปรากฏ):** //(เสียงหัก)//
&gt; 
&gt; //หลังจากนั้น SCP-173 ได้ออกไปจากห้อง ไปโพล่ที่ทางเดิน G-5 และไม่ปรากฏเสียงของการพูดให้ได้ยินอีก//

**เพิ่มเติม:** ภายหลังเหตุการณ์ที่เกิดขึ้น มีผู้เสียชีวิตเพิ่มขึ้นอีก 4 คน (คลาส-D กับ ดร.เจนิวา) [[[SCP-131]]] ถูกนำมาใช้งานเพื่อให้เจ้าหน้าที่สามารถเข้าถึง SCP-173 ได้ กรณีนี้ไม่พบตัวต้นตอของเสียงที่ได้รับการบันทึกเอาไว้ เมื่อนำเสียงที่ได้จากการบันทึกมาวิเคราะห์พบว่าเป็นเสียงที่ก่ำกึ่งกันระหว่างผู้หญิงและผู้ชาย และจากการสังเกต D-7855 มองเห็นต้นตอของเสียง พยายามที่จะไล่ออกไป รวมถึง SCP-173 ก็มองเห็นสิ่งนั้นด้วย ซึ่งมีความเป็นไปได้ว่าอาจจะเป็น SCP-014-TH​ ที่หลุดออกมาจากห้องกักกันในเวลาเดียวกัน

เอเย่นทิโมที ผู้ได้รับหน้าที่ให้มาดูแล SCP-014-TH​ แทนดร.เจนิวา พบว่า SCP-014-TH​ ไม่ได้อยู่ภายในห้องกักกันอีกต่อไปแล้ว การระบุตัวตนของ SCP-014-TH​ จึงเริ่มขึ้น บุคลากรทุกคนได้ถูกเรียกตัวเพื่อตรวจสอบตัวตนที่แท้จริง จนภายหลังพบว่า SCP-014-TH​ ไม่ได้หนีไปไหน แค่หลงทาง และเดินวนเวียนไปมาอยู่ภายในไซต์โดยที่ไม่ทันสังเกต

**เพิ่มเติม:** จากเหตุการณ์ในครั้งนี้ ให้มีเจ้าหน้าที่ระดับ 2 จำนวนหนึ่งคน คอยประจำอยู่ที่บริเวณหน้าห้องของ SCP-014-TH​ เนื่องจาก SCP-014-TH รู้ว่ากล้องไม่สามารถจับภาพของมันได้ และอาจเกิดการหลบหนีออกจากห้องได้อีกในภายหลัง แม้ว่า SCP-014-TH จะอ้างอยู่ตลอดว่า &#34;ไม่ต้องการหลบหนี&#34; ก็ตาม</textarea></pre>
