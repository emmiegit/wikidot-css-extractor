    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1905 – Dino-Jäger Modell 6
**Autor:** [[*user Jack Slate]]
**Original:** http://www.scp-wiki.net/scp-1905
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1905

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1905 ist in einem sicheren Lagerschließfach im Lagerflügel für anomale Waffen von Standort-83 eingeschlossen. Der Zugang zu SCP-1905 ist gemäß den Standardmapnahmen für den Umgang mit anomalen Schusswaffen eingeschränkt. SCP-1905 ist vor und nach Tests gründlich zu reinigen.

**Beschreibung:** SCP-1905 ist ein Mannstoppgewehr mit einer Kammer für .577-Tyrannosaurus-Patronen. SCP-1905 fehlt eine Seriennummer und besitzt keine Herstellermarkierungen. Auf der linke Seite des Lagers von SCP-1905 sind die Phrasen &#34;Jur-ass-kick&#34; und &#34;Dino-sore&#34;[[footnote]]Anm. d. Ü.: Wegen des Wortwitzes nicht übersetzt, &#34;Jur-ass-kick&#34;, das wie &#34;jurassic&#34; (z. dt. &#34;jurassisch&#34;) klingt, lässt sich etwa mit &#34;Dein-Arsch-Tritt&#34; und &#34;Dino-sore&#34;, das wie &#34;dinosaur&#34; (z. dt. &#34;Dinosaurier) klingt,  mit &#34;Dino-Aua&#34;  übersetzen.[[/footnote]] eingraviert. Wenn SCP-1905 geladen ist und sich innerhalb von 3 Metern von einer Person befindet, die es abfeuern kann, wird sich eine Instanz von SCP-1905-1 spontan relativ nahe an SCP-1905 manifestieren. SCP-1905 wird fehlzünden, es sei denn, es zielt direkt auf eine Instanz von SCP-1905-1.

SCP-1905-1-Instanzen sind empfindungsfähige Wesen, die physisch verschiedenen Tieren der Gruppe Dinosaurier ähneln. Instanzen von SCP-1905-1 haben alle ein hohes Maß an Feindseligkeit gezeigt. Zum Zeitpunkt dieses Schreibens wurde festgestellt, dass Instanzen von SCP-1905-1 bei Tests mehr als ██ verschiedenen Dinosaurierarten ähneln. Alle Instanzen von SCP-1905-1 ähnelten Dinosauriern, von denen bekannt ist, dass sie in der Kreidezeit existierten; die meisten Instanzen ähneln entweder //Tyrannosaurus rex// oder //Triceratops horridus//.

Instanzen von SCP-1905-1 bestehen hauptsächlich aus Fiberglas und Gips; sie zeigen keine abnorme Widerstandsfähigkeit und stellen ihre Funktion ein, wenn sie ausreichende Schäden an ihrer Infrastruktur erhalten. Ein einzelner Schuss von SCP-1905 führt zur sofortigen Zerstörung einer Instanz von SCP-1905-1, unabhängig davon, wo sie das Objekt berührt. Wenn SCP-1905 immer noch geladen ist, wenn eine Instanz von SCP-1905-1 zerstört wird, wird sich eine neue Instanz von SCP-1905-1 in unmittelbarer Nähe von SCP-1905 materialisieren.

**Bergungsprotokoll 1905:** SCP-1905 wurde am ██.██.████ im ländlichen ████████ geborgen. Foundation-Agenten in der Gegend führten mehrere angebliche &#34;Dinosaurier-Sichtungen&#34; zum Wohnsitz des 24-jährigen ███ ██████ zurück. SCP-1905 befand sich in einer Scheune in der Nähe der Leiche von Mr.  ██████. Der anfängliche Versuch, SCP-1905 nach Standort-83 zu verlegen, war erfolglos (siehe Vorfallbericht 1905-Alpha). SCP-1905 wurde unbeschädigt aus dem Wrack des Transportflugzeugs geborgen und unversehrt und erfolgreich zu Standort-83 transportiert.

[[collapsible show=&#34;+ Ergänzendes Dokument 1905-Delta&#34; hide=&#34;- Dokument schließen&#34;]]
Das folgende Dokument ist eine Kopie des Inhalts, der auf einem Blatt Papier in einer Versandkiste in der Wohnung von Mr. ██████ gefunden wurde. Weder das Papier noch die Kiste besaßen eine Absenderadresse. Das Papier war zum Zeitpunkt der Bergung etwas beschädigt.
&gt; Hallo, mein Freund voller **TESTOSTERON**. Sind Sie ein **LANGWEILER** für Ihre Kumpels? Finden die Damen Sie absolut **UNINTERESSANT**? Weinen Sie sich in den Schlaf, weil Sie wissen, dass Sie **ALLEIN UND UNGELIEBT** sterben werden? Machen Sie sich keine Sorgen mehr, mein Freund. Mit dem **DINO-JÄGER MODELL 6** werden Sie nie wieder der langweilige Typ auf der Party sein. Beeindrucken Sie Frauen, begeistern Sie Ihre Bekannten und wecken Sie **PURE BEGEISTERUNG** in allen um Sie herum mit dem **DINO-JÄGER MODELL 6**. Werden Sie ein echter **DINOSAURIERJÄGER** und zeigen Sie allen um Sie herum Ihre **KRANKEN SKILLS**. Sind Sie bereit, um das **GEFÄHRLICHSTE SPIEL** zu spielen? 

&gt; Mr. ██████, wie wir es verstehen, Sind sie absolut **ERBÄRMLICH**. Aber solange Sie die Verfahren befolgen, die in Ihrer **DINO-JÄGER-MODELL-6-BEDIENUNGSANLEITUNG** beschrieben sind, können Sie endlich zu jemandem werden, der kein **ABSOLUT PEINLICHES BEISPIEL FÜR EINEN MENSCHEN** ist. Also stehen Sie auf, machen Sie ihr Gewehr bereit und **SCHLACHTEN SIE REPTILIENABSCHAUM AB**!

&gt; Wir bei [ZENSIERT] möchten Sie daran erinnern, dass alle Verletzungen die Ihnen und Ihren Mitmenschen als direkte Folge der Verwendung des Dino-Jäger Modell 6 zugefügt werden, nicht in unserer Verantwortung liegen. Sollte Ihr Dino-Jäger Modell 5 Kreaturen der Jura- oder Trias-Periode manifestieren, geben sie es sofort innerhalb von 30 Tagen an Ihre nächste [ZENSIERT]-Einrichtung zurück, um eine vollständige Rückerstattung zu erhalten. Falls Sie den in Ihrem Dino-Jäger-Modell-6-Kaufpaket beschriebenen Zahlungsplan nicht einhalten, werden wir Sie finden und Sie gemäß Artikel 7 Unterabschnitt D (Strafbare Maßnahmen) in Ihrem Dino-Jäger-Modell-6-Informationshandbuch bestrafen.
[[/collapsible]]

**Vorfallbericht 1905-Alpha:** Während der ersten Eindämmung versäumte das Bergungspersonal, SCP-1905 zu entladen, bevor es für den Transport zu Standort-83 gelagert wurde. Ungefähr 14 Minuten nach dem Abflug nach Standort-83 manifestierte sich eine Instanz von SCP-1905-1 im Cockpit des Transportflugzeugs; kurz darauf ging die Kontrolle über das Flugzeug verloren und es stürzte in ein kleines Waldgebiet. Informationen über den Absturz wurden erfolgreich unterdrückt und SCP-1905 wurde intakt geborgen.</textarea></pre>
