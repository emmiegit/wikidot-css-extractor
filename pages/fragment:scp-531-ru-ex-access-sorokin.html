**Особые условия содержания:**  █████ SCP-531-1 █████ ███████ █████████ ████████████ █████ ████████████ ████████ ████████ ████, ███████████████ ████████████ ████████████ ████████████. ██ █████████████ ███████████ ███████ ██████ ██████ ██████ ███ █████-█ &#34;█████████&#34;. ██████ ███████████████ █████ [УДАЛЕНО][[footnote]]После инцидента Катрим-7 информация о контактных лицах предоставляется только путём личной автоматической рассылки.[[/footnote]].

███████ ███████ SCP-531 ███ ████████ ██████ █████████. █ ██████ ███████████ █████████ █ ██████████ ███████, ███████████████ █████████ █████████ ███████, ██ █████████ █████ █ ████████████ ██████ ███████████████ ████████ ██████████ ██████ ██ ███████████ SCP-531-1.

[[collapsible show=&#34;Устаревшие условия содержания от ██.██.████&#34; hide=&#34;Устаревшие условия содержания от ██.██.████&#34;]]
SCP-531-1 должны содержатся в отдельных камерах типа С2. Любой контакт с другими людьми, кроме переписки, запрещён за исключением случаев, предусмотренных условиями эксперимента. Взаимодействие с SCP-531-1, включая экстренные меры, должно быть ограничено действиями, производимыми удалённо при помощи техники. Психологическое обследование проводится еженедельно в текстовой форме.

Экземпляры SCP-531 без носителя (на текущий момент на содержании таких находится █) размещены в общей камере в области действия ЯРС. В помещении обеспечивается непрерывная циркуляция мелкодисперсной пудры, за экземплярами ведётся непрерывное видеонаблюдение.
[[/collapsible]]


**Описание:** SCP-531 представляет собой нематериальный феномен в форме, █████████ ████████████ ████████████ ██████. █ █████ ████ ███ ███████████ ██ █████████ ███████ ██ ██████████ ████████████ █ ███████ █ ████████ █████ ██ ███████ ██ ███████████████ █████, ███████████ █ ███████. В других условиях единственным способом определения присутствия SCP-531 является вызываемая им у наблюдателя визуальная галлюцинация в виде наличия на его месте двух слабо светящихся синих точек на высоте человеческого роста. Однако даже она обычно различима только при крайне низком освещении. ██████████ ███████ ██ ████████ █ ███████████████ ████████, ██████ ███ ██████████ ██████████ █ █████████ ██████ █████ █████████ █ ████ █████ ████████████. Вероятность подобного значительно уменьшается в областях с повышенным уровнем реальности и при его поддержании на уровне ██ Юм считается близкой к нолю. 

В силу своего нематериального состояния SCP-531 не взаимодействует с какими-либо физическими объектами. Тем не менее, было обнаружено, что при ██████████ ████████████ ███████████ ████████ SCP-531 остаётся стационарен относительно наблюдателя, что позволяет относительно лёгкий захват сущностей обученным персоналом. Объект также способен в случае, если он занимает одно пространство с материальным объектом, на короткое время (2-5 секунд) █████████ ███ ███ ███ ██████ █████, ███████ █ ████████████ █ ███████████ ██ █████████ ███████████. Обычно это используется как средство неожиданной атаки на персонал, однако наблюдались и случаи целенаправленного повреждения важного оборудования и конструкций.

[[image DarkBlueEyes.jpg width=&#34;300&#34; ]]
[[span]]SCP-531-1-10 и SCP-531-1-11 в ходе захвата[[/span]]
[[/div]]
В случае, если ███████, ██████████ ███████████ SCP-531, ███████ █ ███ █ ██████ ███████, ██████ ████████ ██ ██ ████████████, ███ █ ████ ████████-████████ (обозначаемого далее, как SCP-531-1) █ █████ █████████ ███████████ █████████ на протяжении неопределённо долгого промежутка времени. Данное состояние протекает бессимптомно для SCP-531-1, за исключением █████████████ ██████████ ██████████████ ██████████ (с подробным описанием можно ознакомиться, подав запрос в архив медицинской службы, отдел клинической психологии), единственным внешним признаком является изменение цвета радужной оболочки глаз на ярко-синий.

На текущий момент у SCP-531-1 зафиксировано два типа аномальных проявлений. Первый - редкие (обычно раз в полтора-два года) прецеденты, когда SCP-531 █████████████ ████████ ███ █████ ████████, ██████ █ ████ ███████ █ ███-████. █ ████ ███████ ██████ ██████ ████████ ████████ ███████, ██████████ ██████ █████ ███████████. Несмотря на кажущуюся беспорядочность и бессмысленность, в подавляющем большинстве случаев было выяснено, что они прямо касались событий, по той или иной причине скрываемых собеседником, к которым объект по неизвестной причине проявляет значительный интерес. Неизвестно, как именно объект узнаёт данную информацию, однако ██████████ ███████ косвенно указывает на неаномальный анализ при пассивном наблюдении. По завершении подобного эпизода SCP-531-1 не сохраняет каких-либо воспоминаний о произошедшем. Примечательно, что другие особи SCP-531 проявляют ███████████████ ██ ██████████, █████████ ████████ ███████████, что считается признаком наличия коммуникации либо █████████████ ██████.

Другим аномальным свойством SCP-531-1 является событие материализации объекта и ██████████ ██ █████-██████████ ████████ (далее - Композиция)[[footnote]]Вплоть до инцидента 531-Альфа информация о данном явлении имелась исключительно из свидетельских показаний и считалось, что оно производится объектом только в зонах, удалённых от скоплений людей.[[/footnote]], ██████████ ██████████ ██████████ ███████ █ ███████████ ██████ ████████████-███████. Данное явление не относится к какой-либо известной форме тауматургии и распространяется на любой способ относительно точной передачи происходящего во время исполнения Композиции, тем самым превращая любое аудио-видео воспроизводящее устройство (или достаточно близко воспроизводящего данные действия индивидуума) в ██████ █ ██████ ███████ ████████████-███████[[footnote]]Примечательно, что данный эффект не воспроизводится в зонах экстрамерного или иным образом модифицированного пространства-времени.[[/footnote]]. Композиция длится в среднем от 2 до 78 часов и в виду трансматериальной природы происходящего до настоящего момента не имеет надёжного метода преждевременного прекращения. Примечательно, что в ходе материализации SCP-531 производит из тела носителя любые необходимые для исполнения композиции модификации конечностей и органов, включая образование новых. Остаётся ли при этом SCP-531-1 в сознании, не известно.

███████████████-█████████ ███████, образованные в ходе Композиции, █████ █ █████████ █████ ███ █████████ █████████, ███ █, ████████████████, ██████ █████████ █ ██████████ █████. До сих пор не найдено какого-либо обобщающего фактора, однако в тех случаях, когда удавалось получить показания вовлечённых лиц, всегда имелись свидетельства наличия █ ███████, ████ █████ ██████, сущностей, напоминающих SCP-531 по облику или поведению. Список прецедентов исполнения Композиции и исследования возникающих ████████ представлен в следующем документе:

[[collapsible show=&#34;ТРЕБУЕТСЯ ДОПОЛНИТЕЛЬНАЯ АВТОРИЗАЦИЯ&#34; hide=&#34;ДОСТУП ЗАБЛОКИРОВАН ПО ПРИКАЗУ СОВЕТА О5&#34;]]
[[/collapsible]]

Приложение 1: Инцидент 531-Альфа
[[collapsible show=&#34;ТРЕБУЕТСЯ ДОПОЛНИТЕЛЬНАЯ АВТОРИЗАЦИЯ&#34; hide=&#34;ДОСТУП РАЗРЕШЕН&#34;]]
&gt; **&lt;НАЧАЛО ПРОТОКОЛА&gt;**
&gt; 
&gt; **д-р Васильев:** Здравствуйте, SCP-531-1-15
&gt; 
&gt; **SCP-531-1-15:** Жень, а может, без этого?
&gt; 
&gt; **д-р Васильев:** SCP-531-1-15, пожалуйста, придерживайтесь протокола.
&gt; 
&gt; **SCP-531-1-15:** Ты серьёзно? Я тебе ещё позавчера на перерыве летний лагерь для Лизы советовал, на кой ляд сейчас эта формальщина?
&gt; 
&gt; **д-р Васильев:** Я повторяю, это официальное интервью, придерживайтесь протокола.
&gt; 
&gt; **SCP-531-1-15:** Господи, ладно, //доктор//. Что от меня нужно?
&gt; 
&gt; **д-р Васильев:** Сбор анамнеза по вашему состоянию. Скажите, с момента постановки на содержание, происходило ли с вами события, которые вы могли бы охарактеризовать как необычные?
&gt; 
&gt; **SCP-531-1-15:** Да случилась вот вчера одна очень странная штука. Прямо с медосмотра меня, ни слова не сказав, двое СБшников уволокли под белы руки и кинули в камеру содержания. А мой хороший знакомый потерял способность в разговоре обращаться ко мне по имени и начал вести себя как полный...
&gt; 
&gt; **д-р Васильев:** (//прерывает//) Прекратите ёрничать. Помните, что ваше пребывание на содержании прямо зависит от данных, которые будут получены в ходе этого интервью.
&gt; 
&gt; **SCP-531-1-15:** Я... (//пауза около трёх секунд//) Хорошо, доктор.
&gt; 
&gt; **д-р Васильев:** Тогда скажите ещё раз, происходило ли с вами со вчерашнего дня что-либо аномальное?
&gt; 
&gt; **SCP-531-1-15:** Нет. Не происходило. В камере я бы заметил.
&gt; 
&gt; **д-р Васильев:** Хорошо. А на этой неделе?
&gt; 
&gt; **SCP-531-1-15:** Тоже нет.
&gt; 
&gt; **д-р Васильев:** За последний месяц?
&gt; 
&gt; **SCP-531-1-15:** Только то, на что натыкался в ходе НОУС [УДАЛЕНО]. Я написал отчёт ещё тогда.
&gt; 
&gt; **д-р Васильев:** Может в течение года замечали что-то необычное? Провалы в памяти? Странная реакция окружающих? Однотипные кошмары?
&gt; 
&gt; **SCP-531-1-15:** Да нет же. Я знаю, где работаю и доложил бы о подобном сразу же, как произошло.
&gt; 
&gt; **д-р Васильев:** А можете ли вы вспомнить, когда...
&gt; 
&gt; **SCP-531-1-15:** (//прерывает//) Да хватит уже! Я уже сказал на медосмотре и повторяю сейчас - мне было шесть. //Шесть//, чёрт побери! И нет, я не знаю, из-за чего цвет глаз тогда поменялся - ничего со мной из ряда вон не происходило, а если и было что-то, то за три десятка лет я это наглухо забыл, уж извини! Врачи сказали, что такое очень редко, но бывает, и всех это устраивало до вчерашнего, мать его, дня.
&gt; 
&gt; **д-р Васильев:** SCP-531-1-15, вероятно, лучше будет продолжить интервью завтра, когда вы будете более спокойны.
&gt; 
&gt; **SCP-531-1-15:** Нет уж, никаких &#34;завтраков&#34;. Мы проводим интервью сейчас и я наконец отправляюсь домой.
&gt; 
&gt; **д-р Васильев:** (//пауза около пяти секунд//) Я должен уведомить вас, что пока о возвращении домой речь не идёт в любом случае.
&gt; 
&gt; **SCP-531-1-15:** В смысле?
&gt; 
&gt; **д-р Васильев:** Вы подвержены воздействию аномального феномена, который может проявиться в любой момент. Пока мы не найдём способ избавиться от него, внешние контакты невозможны.
&gt; 
&gt; **SCP-531-1-15:** Да какого, нахуй, феномена? Я тридцать лет так прожил и со мной не произошло ни-че-го. Кому какая разница, какой там у меня цвет глаз? Не хотите, чтобы по комплексу ошивался кто-то даже с микроскопическим отклонением от нормы - хуй с вами, увольняйте, амнезируйте и если уж так прибзделось - ставьте наружку, и всё! Просто пустите меня к семье и дайте забыть это, как страшный сон.
&gt; 
&gt; **д-р Васильев:** (//вздыхает//) Твоей семье так будет безопаснее, поверь. Мы обеспечим...
&gt; 
&gt; **SCP-531-1-15:** (//вскакивает из-за стола//) Вот уж кому говорить о безопасности семьи, так это не тебе! Да я!.. (//пауза около двух секунд//) ███ ████ █ ██████, ██?
&gt; 
&gt; **д-р Васильев:** Что?
&gt; 
&gt; **SCP-531-1-15:** ██ ███ ████████ ██████ ██████. █ █████ ███████. ██ ██████ ██████ ███ █████ ██████ █████████████. ████████████████. ██, ███ ███, ██████ █████.
&gt; 
&gt; **д-р Васильев:** Я понятия не имею, о чём ты. Если это попытка меня позлить, то неудачная. Интервью окончено.
&gt; 
&gt; **SCP-531-1-15:** ███ █ ██████. █ ████ ████ ███████ ████ ███████, █████ █████ █████ ████████. █ ████████████ ████ ████ ███████ ███████. ███ ███ ███ ███ ███ ███.
&gt; 
&gt; **д-р Васильев:** Это не так! Я не... С кем я сейчас разговариваю?
&gt; 
&gt; **SCP-531-1-15:** ████ █████ ████ ██████ ██ █████, █████? ██ ██████████ ███████ █ █████████? ██ ██ █████ █████████ █ ███ ████████? ███ █████ ██ █████?
&gt; 
&gt; **д-р Васильев:** Прекратите запись! Охрана!
&gt; 
&gt; **SCP-531-1-15:** (//начинается материализация объекта. Тело SCP-531-1-15 [ДАННЫЕ УДАЛЕНЫ]//) Хочешь... спросим... у них?..
&gt; 
&gt; [АНОМАЛЬНЫЙ УЧАСТОК ЗАПИСИ УДАЛЁН]
&gt; 
&gt; **Примечание:** Не смотря на усилия охраны, объект сумел исполнить Композицию, из-за чего на протяжении последующих 27 часов в допросной █████████ ███████ █ ███████ ████████████, ████████████ [ДАННЫЕ УДАЛЕНЫ], за исключением [УДАЛЕНО]. Д-р Васильев, SCP-531-1-15, агенты Савельев и Ллойд считаются пропавшими без вести. Оборудование наблюдательного пункта до выключения питания так же успело преобразоваться в ██████ ████████ ███████, однако [ДАННЫЕ УДАЛЕНЫ], пятеро погибших. Последующее расследование действительно привело к обнаружению в гараже д-ра Васильева ███ [ЛИЧНАЯ ИНФОРМАЦИЯ УДАЛЕНА] █ [ЛИЧНАЯ ИНФОРМАЦИЯ УДАЛЕНА]. Не смотря на состояние, экспертиза смогла определить, что ███████ ██████ не несли аномального характера и прямого отношения к SCP-531 данная находка и связанные с ней события не имеют.
