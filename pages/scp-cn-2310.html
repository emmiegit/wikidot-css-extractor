**项目编号**：SCP-CN-2310

**项目等级**：Euclid

**特殊收容措施**：基金会现已在SCP-CN-2310-1栖息地边界建立封锁线，该区域内部的平民已经以“扶贫搬迁”为掩饰说辞全部撤离完毕。任何须途经该地上空的航班已经修改路线，确保位于栖息地内不会目击到任何人造飞行器。

视周边地形视野条件而定，封锁线上每隔1.5~3km应设立一处观测点，以确保SCP-CN-2310-1栖息地全境时刻处在监视状况下。扎驻于观测点的人员应--以阻止SCP-CN-2310-1离开封锁线范围为第一要务，若情况紧急，则允许使用武力--熟读并牢记掩盖手册中的主要理论体系，并主动拦截产生越过封锁线想法的SCP-CN-2310-1个体，在仅使用手册中记载的语句情况下劝说其打消念头。因大多数低等SCP-CN-2310-1个体并不具备较高智力，该过程通常只需要多次重复手册中的结论性语句即可完成。

当封锁线范围内出现新的SCP-CN-2310-2现象时，将由项目负责人--Dr.Aye--Dr.Diffra或Dr.Alvros主动向SCP-CN-2310-1群体提出与--SCP-CN-2310-1-A或--SCP-CN-2310-1-B例行访谈的申请。交访谈过程将被全程录音，并用于评估SCP-CN-2310-1群体是否发生了超出预期的变化。若--SCP-CN-2310-1-A或--SCP-CN-2310-1-B拒绝在访谈中提及新的SCP-CN-2310-2成因或拒绝访谈申请本身，则恢复武力手段以防不时之需被认为是必要的。

**事件CN-2310-B后追加**：对于违规帮助SCP-CN-2310-1-A离开封锁线范围，并与其一起逃离的前项目负责人Dr.Aye，视其为已损失。任何基金会成员若目击到一与半透明长条形生物共同行动的人型个体出没于某SCP项目的活跃区域，除在其可能导致严重收容失效时介入阻止外，原则上不建议与其进行更多接触或互动。

**描述**：SCP-CN-2310是对██省山区一异常智慧生物群体及其导致的相关异常现象的统称。该群体首次被发现于██年█月，当时该地短时间内大量发生的人口失踪案例及快速传播的以“山神”“仙境”为主题的民间故事引起了基金会当地派驻人员的注意，介入调查后SCP-CN-2310被发现，此时该群体已经具有较完善的社会结构。

SCP-CN-2310-1是构成该群体的主要生物，具有介于蛇类和鱼类之间的外貌特征，对水体环境呈现一定程度的依赖性，体长在1m～3m之间，通体透明，具有一定程度的现实扭曲能力。已确认SCP-CN-2310-1会随栖息地面积而自适应调整个体总数，当前这一数字维持在150～200只之间。

SCP-CN-2310-1对一切于族群而言“本质未知”的事物[[footnote]]包括但不限于重力，磁力等基础物理现象；建筑，陷阱等人造物品；枪械，交通用具等科技产物[[/footnote]]抱有极强的求知欲。虽然--单个SCP-CN-2310-1个体智力有限--SCP-CN-2310-1个体间智力存在较大差距，但当大量SCP-CN-2310-1聚集到一起时，其不同个体间会以休谟共鸣的方式形成群体意识，在该意识控制下的所有SCP-CN-2310-1个体能够协调快速地完成行动，这使它们得以高效率地探索，收集，解析并整理自己所需的信息。

SCP-CN-2310-2是由SCP-CN-2310-1的现实扭曲能力而形成的一系列异常现象，在其栖息地内广泛分布。这些现象拥有一个共同特点，即原本的自然产物经过异常扭曲后，在保留主要特征的前提下变得有利于SCP-CN-2310-1群体的生存。SCP-CN-2310-2现象仅会发生在被SCP-CN-2310-1群体内部视为“已完全解明”的事物上。

下面例出部分SCP-CN-2310-2实例：

-以湖泊为中心的部分树木根系汲取水分的能力增强了██倍，且树冠和树干上生长出了用于储水的畸形凹陷，这一变化使得SCP-CN-2310-1即使离开湖域范围也能满足自身对水的需求。

-SCP-CN-2310-1栖息地内蓄积在小型地面凹陷处的积水反射率改变，使得观测者眼里水洼和普通的泥土地面无异，这一变化有利于SCP-CN-2310-1群体在移动和捕猎时更不易暴露自己

-湖泊内部及周围的基层岩石导热率与水温呈正比变化，这一变化使湖水长期保持于SCP-CN-2310-1群体的生存适宜温度。

[[collapsible show=&#34;+附录：探索记录CN-2310-1 &#34; hide=&#34;-附录：探索记录CN-2310-1 &#34;]]
&gt; （最初发现SCP-CN-2310时，基金会根据居民失踪现象及传言中“仙境”的相关描述，推测其为位于██省山区的一空间异常，故派遣当地派驻人员Aye，Diffra， Alvros前去探索。）
&gt; 
&gt; **-记录开始-**
&gt; 
&gt; **Diffra**：按情报所说，前面就是其他人最后一次目击到失踪者的地方了。换句话说，如果这里真有什么空间异常，再向前就是它的势力范围了。你们还好吗？
&gt; 
&gt; **Alvros**：（检查装备）通讯，录像，武器…一切正常，我很好。
&gt; 
&gt; **Aye**：（检查装备）…一切正常。但我能说不好吗？为什么我一个只受过基本战斗培训的研究员得顶着大太阳带着手枪来干特工的活啊。
&gt; 
&gt; **Alvros**：没办法，谁让你平时没事就喜欢搜集整理这一带的民间传说，这次的异常又可能和这些传说有关联呢。万一有什么突发情况，没准还找找你脑子里那一大堆小故事看有没有解决方法咯。
&gt; 
&gt; **Aye**：不要说的我很闲一样……天知道异科技部那群人一天到晚都在抽什么风，基本哪里有新异常他们就有新理论，然后我们这些研究员要背的科技手册就得厚一倍好吗。
&gt; 
&gt; **Diffra**：好了，闲聊到此为止。Aye你也不用太担心了，这次只是简单的外围探查，遇到危险我们可以直接撤退的。
&gt; 
&gt; （随着小队深入，画面中光线逐渐变暗，记录仪器显示空气中水汽含量大幅增高，三人在交谈时有意压低音量）
&gt; 
&gt; **Aye**：你们觉不觉得这里有点违和？
&gt; 
&gt; **Alvros**：是说那些奇形怪状的树吗？确实，它们都快长成专门装水用的桶了，我想象不出什么样的物竞天择会留下这种优势物种。
&gt; 
&gt; **Diffra**：不止如此。明明这里的水汽含量高的诡异，地面上却基本看不到积水。Aye，最近流传开的那些传闻里有以“水”为重点的吗？
&gt; 
&gt; **Aye**：那可太有了。这些传言几乎都有相同的主线剧情，讲某个幸运的家伙被山神带到了位于山中湖泊下的神仙居所里，过上了怎样怎样幸福的——哇！？
&gt; 
&gt; （画面一阵抖动，能听见水花溅起的声音）
&gt; 
&gt; **Aye**：哪里冒出来的水坑…不对，这…？呃，如果我没看错的话这应该…
&gt; 
&gt; **Diffra**：（拔枪戒备）在我眼里你也是把脚卡到土里了。认知危害么？
&gt; 
&gt; **Alvros**：…但探测器显示周围的休谟指数在正常范围内。Aye，你能退回来吗？
&gt; 
&gt; **Aye**：没问题，触感上就是普通的水而已，但……
&gt; 
&gt; **Diffra**：小心！
&gt; 
&gt; **Alvros**：等一下Diffra，别——
&gt; 
&gt; （镜头前方大面积的“土地”晕开一圈水波，一只长约1.5m的SCP-CN-2310-1个体从中钻出，扑向距离最近的Aye，随即在空中被一发子弹击中落回水中。）
&gt; 
&gt; **Alvros**：……别开枪啊…我刚想说，如果这一块水塘被伪装成了土，那我们之前来的路上…
&gt; 
&gt; （镜头转向，大量SCP-CN-2310-1个体从伪装为平地的水洼中钻出或爬出，三人试图沿原路逃离，SCP-CN-2310-1迅速跟上，可见大多数个体锁定Diffra为第一顺位目标。）
&gt; 
&gt; **Alvros**：（挥动手臂将一只从树上落下的SCP-CN-2310-1个体击飞）我怎么觉得比起直接弄死我们，它们更像是在把路堵上不让我们走？
&gt; 
&gt; **Diffra**：你少，嘶，站着说话——
&gt; 
&gt; （一只SCP-CN-2310-1个体试图配合同类从下方突袭攀上Diffra的右臂，后者随即扭转枪口近距离射击命中个体头部。）
&gt; 
&gt; **Diffra**：——不腰疼！
&gt; 
&gt; **Aye**：……不对，Diffra，它们的目标不是你，是你的枪！把它扔了——
&gt; 
&gt; （Diffra将枪抛向一旁，SCP-CN-2310-1群体立刻转变目标。在混乱中，稍微落后的Aye身上携带着当地传说整理记录的背包被划破，纸质记录散落开来，有少数SCP-CN-2310-1个体注意到这一点，短暂停顿后SCP-CN-2310-1群体分为两股，分别涌向枪和Aye。）
&gt; 
&gt; **Alvros**：（第一时间回头）……这！？
&gt; 
&gt; **Aye**：（挣扎）快走！你们没有胜——唔姆…
&gt; 
&gt; **Diffra**：（制止Alvros）他说的对，撤退！不能再无谓损失更多人员了！
&gt; 
&gt; （Diffra和Alvros撤离，直到二人离开山地范围，SCP-CN-2310-1群体并未做出更多阻挠行为。）
&gt; 
&gt; **-记录结束-**
[[/collapsible]]

[[collapsible show=&#34;+附录：探索记录CN-2310-2 &#34; hide=&#34;-附录：探索记录CN-2310-2 &#34;]]

此次探索并非基金会计划内行动。在第一次探索行动结束后，基金会于SCP-CN-2310附近建立了临时据点，隶属于site-CN-76管理。一天后，临时据点收到了来自Aye的通讯，内容为要求在上次探索出发点见面。

经上级批准，由Diffra和Alvros配备装备前往指定地点，并如约见到研究员Aye，其依然配备上次探索出发时所携带的装备，背包有使用黏性物质修补的痕迹。

经过简短交涉，出于对临时据点中其余工作人员安全负责，在Aye本人配合的情况下，Diffra和Alvros顺利按照标准人型SCP收容流程将其带回据点。

下例影像回收于Aye身上携带的探索用记录设备，经检查后无删减或异常迹象。
&gt; **-记录开始-**
&gt; 
&gt; （一阵噪点后，首先出现的画面为某个空旷洞穴的顶部。许多排列整齐，表面具有规则螺旋状花纹的钟乳石柱垂落到地面，部分石柱上盘踞着SCP-CN-2310-1个体。洞穴内有未知光源，画面外能听到水流声。）
&gt; 
&gt; **Aye**：……嘶，好痛…我刚才是，昏过去了？我记得…
&gt; 
&gt; （一阵剧烈晃动后，画面变为水平视角，能看见拍摄者位于地下暗河中一块突出水面的岩石上。一只体表呈暗红色，体型较小的SCP-CN-2310-1个体（下称SCP-CN-2310-1-A）和另一只体表呈浅绿色，体型庞大的SCP-CN-2310-1个体（下称SCP-CN-2310-1-B）在听到响动后，接近并露出水面。从此处镜头转换判断，录像仪器依然被固定于Aye手腕上。）
&gt; 
&gt; **SCP-CN-2310-1-B**：你还好吗？按你们的礼仪规范，我想我应该这么说。
&gt; 
&gt; **Aye**：…这已经是我短时间内第二次听到这个问题了。所以，不好。我想你们应该不会特意把我带到这里就为了说一句寒暄话，而正好，我对你们也很好奇。所以直入主题吧。
&gt; 
&gt; **SCP-CN-2310-1-A**：…我以为你会第一时间关心自己的安危。
&gt; 
&gt; **Aye**：我的安危现在可不掌握在我手上，相比之下还不如临死前满足一下自己的好奇心。
&gt; 
&gt; **SCP-CN-2310-1-A**：你好奇什么？
&gt; 
&gt; **Aye**：…那些失踪者的下场，你们散播传言以及袭击我们的目的，我和那把枪有什么吸引你们的共同点，这些异常现象的成因，还有你们本身…多着呢。
&gt; 
&gt; **SCP-CN-2310-1-B**：他们死了。对我们而言，你们是完全未知的生物，我们想尽快得到详尽的情报，解构和分析是最佳选择。
&gt; 
&gt; **SCP-CN-2310-1-A**：不过请放心，我们不会对你这么做，我们已经得到了一切从“杀死你们”这一行为中能得到的信息。
&gt; 
&gt; **SCP-CN-2310-1-A**：至于动机，与你相似。自诞生于这处地下暗河，到离开地底看见湖泊和山林，再到现在发现你们的存在，我们始终对未知的事物感到好奇，想要化未知为已知。
&gt; 
&gt; **SCP-CN-2310-1-B**：并且为我们所用。单纯的知识不具备意义，但完全解明的知识可以加以改造，为了我们族群更好的生存。
&gt; 
&gt; （SCP-CN-2310-1-B提到“族群”时，一只小型SCP-CN-2310-1个体从水中扑出落到SCP-CN-2310-1-B身上。后者配合小型个体嬉戏片刻后，用尾巴卷起小型个体轻轻放回水中。）
&gt; 
&gt; **Aye**：……所以你们为了这些，轻描淡写地杀死了我们的同类。
&gt; 
&gt; **SCP-CN-2310-1-B**：就像你们昨天做的一样。
&gt; 
&gt; **Aye**：因为你们主动袭击我们。
&gt; 
&gt; **SCP-CN-2310-1-B**：你怎么肯定你的同类没有对我们做同样的事。另外，为了防止你的伙伴们做出什么过激行为，你恐怕得暂时留下…
&gt; 
&gt; **SCP-CN-2310-1-A**：…不，放他走吧。
&gt; 
&gt; **SCP-CN-2310-1-B**：……一，你真的知道你在说什么吗？
&gt; 
&gt; **SCP-CN-2310-1-A**：是的，二。我很清楚。他们跟我们之前见到的那些人不同，虽然具有一致的生理结构，但——
&gt; 
&gt; （SCP-CN-2310-1-A将一块状金属器具展示给SCP-CN-2310-1-B，并使用该器具击碎一块远处的岩石。从外观推测，该器具曾为Diffra的配枪。）
&gt; 
&gt; **SCP-CN-2310-1-A**：通过特定手段给平常的物件加上足以致死的威力，我们从未在之前那些人身上见过类似的物品或加工方式。他们来自外面，我需要知道——
&gt; 
&gt; **Aye**：不好意思打断一下，你们彼此之间…呃，没有名字吗？
&gt; 
&gt; **SCP-CN-2310-1-A**：如果你说的是你们认知中狭义上的“名字”，没有。说到底那不过是称呼的一种，称呼只要能满足区分个体的基本功能就足够了。
&gt; 
&gt; **SCP-CN-2310-1-B**：一！你不知轻重的好奇心和分享欲早晚会害死我们整个族群！
&gt; 
&gt; **SCP-CN-2310-1-A**：不是“我的”。对未知产生向往是我们共同的本能，在这本能的驱使下我们才有今天的……
&gt; 
&gt; **SCP-CN-2310-1-B**：停，这段话你已经说过十几遍了。随你吧，我只寄希望于你在大局观上还有点分寸。要知道，不是每个族人都能听懂你那一套说辞。
&gt; 
&gt; **SCP-CN-2310-1-A**：…我会的。
&gt; 
&gt; **Aye**：…我能再提一个问题么。你们的，“求知”行为…要到什么时候才会停止？
&gt; 
&gt; **SCP-CN-2310-1-B**：直到我们掌握的知识足以使族群长期保持安逸的生活。
&gt; 
&gt; **SCP-CN-2310-1-A**：直到我们完全探清这世上一切未知的本质。
&gt; 
&gt; （SCP-CN-2310-1-B做出一个疑似叹气的动作后潜入水中不再出现，SCP-CN-2310-1-A摇尾示意Aye跟上它去往出口。）
&gt; 
&gt; **Aye**：…你是你们中的领袖之一吗？我不能理解，你没有从我这里得到任何有价值的信息，反而倒贴了一大段情报。
&gt; 
&gt; **SCP-CN-2310-1-A**：不…任何信息本身都不具备价值。
&gt; 
&gt; （SCP-CN-2310-1-A从某处石柱上摘下经过修补的背包递给Aye，后者迟疑片刻后接过打开，检查文稿是否有遗失。）
&gt;

&gt; **To：site-CN-76异科学部**
&gt; 
&gt; **邮件正文**：长话短说。在探索记录CN-2310-2中，SCP-CN-2310-1-A提及“它帮我启动了记录设备”，换言之，它与记录设备发生了肢体接触。而记录设备的休谟探测功能与录像功能是分开的，即使录像没有启动，探测器也在工作——我检查了记录，从我被掠走那时开始直到录像功能启动，全程没有出现过任何峰值。也就是说，SCP-CN-2310-1个体身体内部的休谟指数是完全不足以支持现实扭曲现象发生的，无论叠加多少倍，零的正无穷次方依然是零。我再次重申我先前的观点，SCP-CN-2310存在我们尚未接触过的异常效应。

&gt; **From：site-CN-76异科学部**
&gt; 
&gt; **To：Dr.Aye**
&gt; 
&gt; **邮件正文**：我们受够你的死缠烂打了，Aye先生。退一万步讲，即使你说的是正确的，那又能怎样？我们现有的一切异科学研究成果和科技都建立在以休谟为基础的理论体系上，您是希望我们因为您的一句话就彻底推翻自己几十年的努力吗？更何况，“发现新异常效应”然后投入大量人力，最后发现那“不过是休谟的另一种表现形式”这种事并非没有先例。我们能理解你想要发现什么了不得的东西然后出人头地，我们每个人都是这么想的，真的，但我们也清楚这种事发生不在我们头上。接受自己的平凡吧，求您了。

&gt; **From：O5-3**
&gt; 
&gt; **To:Dr.Aye**
&gt; 
&gt; **邮件正文**：好了，孩子，停下你手上那封给site-CN-76站点主管的信吧。不用惊讶，基金会内部网络爬虫发现了你在短时间内发送了大量具有相同主题的信件，所以我稍微抽出一点数据流来解答一下你的疑问。
&gt; 
&gt; 在那之前，请你回答我的一个问题。假设你现在正处在一个火灾现场，你认为“泡沫灭火器的生产工艺与原料”和“泡沫灭火器的正确使用方法”哪一项知识更为重要？毫无疑问，后者，因为它才能救你的命。
&gt; 
&gt; 我想你能理解这个比喻所象征的事物。而异常比火灾恐怖的多，我们在它们面前连捉襟见肘都称不上。因此我们必须在“是什么”和“怎么做”之间做出取舍，而答案显而易见。
&gt; 
&gt; 因此，理论是为收容措施而服务的。如果你还有不甘，那就让我们站在你的角度看一看——假如你真的是对的，SCP-CN-2310有某种未知的异常效应，而我们大费周章探明了它。然后呢？现有的收容措施已经能确保较为稳定的收容了，也许你会说这样一来还能锦上添花，但为了探明这个全新的效应，我们需要投入多少人手和精力？这些人手和精力本应当用于多少更危险的项目？
&gt; 
&gt; 知识无罪，求知无罪。但求知者若被知识蒙蔽了双眼，看不到其余的一切，那他就有罪了。
&gt; 

&gt; **From：Dr.Aye**
&gt; 
&gt; **To：（未发送）**
&gt; 
&gt; **邮件正文**：………………………。
&gt; 
&gt; ……………………我………我不理解。
&gt; 
&gt; ……………不。我，我理解。大家都是对的。但………但是，但……
&gt; 
&gt; 为了出人头地…吗？被知识蒙蔽了双眼…吗。……我记得我很小的时候，在加入基金会的十来年前，刚上小学的时候。我记得我那时候花了一下午在纸上涂涂写写，最后总结出了一个公式，（n+1）^^2^^=n^^2^^+n+n+1。当然，这就是简单的完全平方式，随便换个初中生来都会，但我当时才小学一年级，我才刚学会加减乘除。
&gt; 
&gt; ……我把这个发现给别人看，自然没有人表扬我，毕竟这太简单了。但那不妨碍我高兴了整整两天，因为我自己“探明”了一样未知的东西。那种感觉真的很棒。
&gt; 
&gt; ……是的，是。我当然知道我现在面对的东西，绝对不是什么像完全平方式一样的小儿科。它们危险，恐怖，神秘…诱人。我记得我加入基金会的时候，他们让我对着三剪头的logo宣誓，我当时满脑子都是…都是，喜悦，因为能获得新知识的喜悦。
&gt; 
&gt; ………我在想啊。我知道这是很离经叛道，很不负责任，很自我中心的想法，但我忍不住在想。火灾和灭火器么…可是，假如不了解灭火的原理，水枪只会扩大油类物质燃烧的危害啊。常言是说，一招鲜，吃遍天，可万一哪一天真就遇到了不买这一招账儿的主呢？
&gt; 
&gt; ……不知道这封信会不会被网络爬虫抓到。不管了，我…我得出去散散心。去哪都好。

[[/collapsible]]

[[collapsible show=&#34;+附件：影像记录CN-2310-6＆事件记录CN-2310-B&#34; hide=&#34;-附件：影像记录CN-2310-6＆事件记录CN-2310-B&#34;]]
&gt; （作为违规观察期的一部分，基金会在Dr.Aye不知情的情况下于其身上安装了记录装置。以下为回收到的记录内容。）
&gt; 
&gt; **-记录开始-**
&gt; 
&gt; （Dr.Aye从封锁线上一处观测点出发，朝SCP-CN-2310-1栖息地内部移动。在经过约一个半小时的徘徊之后抵达事件CN-2310-A中飞行器碎块坠落地点。画面中可见因受SCP-CN-2310-2现象影响，该残骸大部分已经变为岩石结构。）
&gt; 
&gt; （Dr.Aye试图涉水靠近残骸，惊动了水中的一只SCP-CN-2310-1个体，双方均被对方惊吓到双双落水。）
&gt; 
&gt; **Aye**：咳咳…呼，差点淹死。………一？
&gt; 
&gt; **SCP-CN-2310-1-A**：……Aye…？以你们的时间记法，现在应该是凌晨两点。你为什么会在这里？
&gt; 
&gt; **Aye**：随便走走。你不也在么。
&gt; 
&gt; **SCP-CN-2310-1-A**：……我觉得这东西还有蹊跷。
&gt; 
&gt; **Aye**：…不是你们那什么“梦境的自我保护”诞生的产物么？
&gt; 
&gt; **SCP-CN-2310-1-A**：不。Aye，你还记得你说过的吗？“梦境转化成的现实”是有边界的，你还带我们去看了。
&gt; 
&gt; **SCP-CN-2310-1-A**：但，假如“边界”存在于地面上，那它也应该同样存在于空中。不然的话，只要在竖直尺寸上有合适的攀附物，这里依然有无限的空间。
&gt; 
&gt; **SCP-CN-2310-1-A**：我清楚记得我看见它是从何处落下来的。很高，很高，最起码也有地面上边界半径的几千倍。但只有我看见了，只有我…
&gt; 
&gt; **SCP-CN-2310-1-A**：……所以我不甘心。
&gt; 
&gt; **Aye**：………天。
&gt; 
&gt; **SCP-CN-2310-1-A**：什么？
&gt; 
&gt; **Aye**：你说的，“很高很高的地方”，我们管它叫“天”。这不是什么梦境的产物，这是我们的科技，用来探索“天”的。只是现在它出了点意外，报废了。
&gt; 
&gt; **SCP-CN-2310-1-A**：…………
&gt; 
&gt; **Aye**：不相信么？没关系。
&gt; 
&gt; **SCP-CN-2310-1-A**：……我相信。
&gt; 
&gt; **Aye**：欸。
&gt; 
&gt; **SCP-CN-2310-1-A**：……为什么告诉我这些？
&gt; 
&gt; **Aye**：要听真话还是假话？
&gt; 
&gt; **SCP-CN-2310-1-A**：真话。
&gt; 
&gt; **Aye**：（摊手）我不知道。我不知道的事情多着呢。
&gt; 
&gt; **SCP-CN-2310-1-A**：所以…？
&gt; 
&gt; **Aye**：………嗯。
&gt; 
&gt; （后续影像中，Aye与SCP-CN-2310-1-A未进行更多交流。本影像应当实时上传，但当晚临时据点通讯网络遭到未知来源干扰以致瘫痪，当基金会回收该影像时已是第二天早晨。此时Aye与SCP-CN-2310-1-A均已失踪。）

**事件CN-2310-B**：20██/██/██凌晨，SCP-CN-2310前项目负责人Dr.Aye违反收容守则及收容措施，趁临时据点网络因不明原因瘫痪，协助SCP-CN-2310-1-A逃离封锁线并以未知手段发现并摘除了自身的观察期记录装置。

&gt; （于Dr.Aye的桌面上发现的纸条）
&gt; 
&gt; 也许SCP-CN-2310确实有未知异常效应，比方说模因污染，或者催眠，或者别的什么精神攻击来让它们变得更有说服力，当然更大的可能只是我在为我的行为找借口，因为下面都是我的诡辩。
&gt; 
&gt; “因为抽不出人手而不去调查”和“禁止调查”之间，还是有很大区别的，对吧？既然其他项目抽不出人手，那这边呢。SCP-CN-2310的收容措施已经相当完善，我之前甚至觉得自己像个甩手掌柜了。
&gt; 
&gt; 说真的我也不知道我想要得到什么。SCP-CN-2310-1群体现实扭曲能力的来源？休谟理论体系的不足？还是别的什么。而且“想得到”不代表“做得到”，没准写下这张纸条后不到一小时我们就被专门收拾叛徒的小队一枪爆头了；或者，也许我们历经千辛万苦，最后得到的只是一块写着阿拉伯数字“42”的石板。
&gt; 
&gt; 但我——我们，还是想去。因为我们好奇。如果我们倒在离真相一步之遥的门前，就让我们头骨里的信息作为后来者的钥匙；如果我们倒在离真相略有距离的阶梯上，就让我们的尸骨成为后来者的阶梯；如果我们倒在离真相远远相望的悬崖上，就让我们的视线成为后来者的路标；如果我们倒在离真相遥不可及的森林里，就让我们的血肉成为后来者的补给。
&gt; 
&gt; ……写完了啊，好中二。实不相瞒这是我小学起就在构思的一段话，终于有机会写出来了。不管怎么说，既然这么选择了——
&gt; 
&gt; --我--我们不后悔。
&gt; 
&gt; **Dr.Aye 和 SCP-CN-2310-1-A 留。**
