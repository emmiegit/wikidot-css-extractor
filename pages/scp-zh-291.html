**篇名：**SCP-ZH-291 謎之外星血晶螳螂蔓

**作者：**[[*user Yu Ken Dai]]

**圖源：**[[[https://www.piqsels.com/zh/public-domain-photo-sgnju]]]

本篇為挑戰金字塔的A4區塊作品。

[[include info:end]]

**特殊收容措施：**
# 監控所有隕石落地位置。
# 完全摧毀SCP-ZH-291-1。
# 屍體樣本與捕獲之活體SCP-ZH-291-2[[footnote]] 目前最後一隻活體SCP-ZH-291-2已於201█/03/27死亡。 [[/footnote]]皆應送至Site-ZH-44處理與收容。
# MTF-八穀-05 [[span class=&#34;ruby&#34;]]“外星人獵手”[[span class=&#34;rt&#34;]]“ET may cry”[[/span]][[/span]]負責主導以上行動。

**描述：**SCP-ZH-291-1為一種異常植物，透過地下莖繁殖，主幹類似於木本植物，直徑平均超過6.9公尺，最高可達42公尺，擁有背地性，外表粗糙且為墨綠色，無葉片，分布著大量突出的瘤狀物，瘤狀物直徑約為2.7~3公尺左右，其支幹為藤蔓型態，可保護主幹與連結其他SCP-ZH-291-1。

SCP-ZH-291-2為自SCP-ZH-291-1表面瘤狀物產出之螳螂型異常生物，平均壽命約為3個月，出生時體型約為1.2~1.5公尺長，隨後會在數小時內成長到3~4.2公尺，並開始狩獵SCP-ZH-291-1周遭所有的紅血生物，例如人類、哺乳類、爬蟲類、鳥類、兩棲類等，侵略性與攻擊性極強，而瘤狀物在產出SCP-ZH-291-2後會縮回內部並留下一個直徑約0.3公尺的小凹槽。

SCP-ZH-291-2體內的某些器官能夠將各類血紅素轉化為一種不明物質，最後自口器分泌而出，該物質接觸到空氣後會凝固形成一種紅色半透明結晶，SCP-ZH-291-2會將其分泌於SCP-ZH-291-1表面上瘤狀物留下的凹槽，製造出一顆圓球狀結晶，完全填滿凹槽，基金會至今仍無法理解此行為的目的。

||[[image https://i.loli.net/2020/05/25/v8GyFCcLzMIirVl.jpg]]||
||= **SCP-ZH-291結晶樣本第180號**||

SCP-ZH-291-2會將其糞便堆積於SCP-ZH-291-1基部作為堆肥，SCP-ZH-291-1的成長速度原約莫為每小時0.3公尺，若得此協助則最快可達每小時1.8公尺。
