**Titre :** Chasser le Mal
**Auteur :** [[user DrGemini]]
**Date :** 9 août 2016
[[include credit:end]]

**Bureau de Recrutement Dissimulé de la Société Athée Pour la Halte de l&#39;Idéologie Religieuse**
**Clermont-Ferrand, France**
**13 septembre 1973**

Le bureau était grand, bien éclairé, et avait été récemment repeint dans une douce teinte de bleu pastel. Les grandes fenêtres éclairaient, sur le mur d&#39;en face, un tableau abstractionniste sensé représenter la Raison Triomphante. //Ratio Laurifer//, comme aimait l&#39;appeler Mattias Schlenger. C&#39;était une grande toile blanche sur laquelle une éclaboussure d&#39;un bleu électrique rectiligne transperçait un monde de tâches marronâtres, laissant derrière elle quelques gouttelettes rouges  parfaitement rondes, représentant sans doute un quelconque bienfait de l&#39;avancement de la pensée rationnelle. Comme les avancées de la médecine. Ou les bulletins météo précis. Ou l&#39;écroulement du marché des porte-bonheurs. 
Ou, plus prosaïquement, du sang.

Mattias Schlenger aimait beaucoup ce tableau. Henry Flavier, quant à lui, appelait ça difficilement de l&#39;art, et y voyait d&#39;avantage le résultat de la foudre s&#39;abattant en plein pique-nique.  

En l’occurrence, ni Schlenger ni Flavier ne se souciaient du tableau, mais bien d&#39;avantage de l&#39;individu qui se trouvait entre eux et lui, de l&#39;autre côté du bureau.

La main de Flavier ouvrait doucement le deuxième-pire-tiroir du bureau, qui contenait le revolver, avant d&#39;être empoignée silencieusement mais fermement par la main de Schlenger. 

Pendant ce temps, Robert Chase n&#39;avait aucune idée de ce qui se passait sous le bureau. Tout ce qu&#39;il  avait dans son champ de vision, c&#39;était les visages souriants et figés (d&#39;une façon assez inquiétante, à vrai dire) des deux hommes face à lui. Et la fenêtre derrière eux, dont la lumière lui piquait les yeux. 

« J&#39;entends bien que vous voulez rejoindre nos rangs, monsieur Chase, reprit un Schlenger tout sourire. Mais j&#39;avoue ne pas bien saisir votre motivation. »

La plupart des personnes désirant adhérer à la Société Athée Pour la Halte de l&#39;Idéologie Religieuse avaient vécues une expérience traumatisante d&#39;origine paranormale, tout en entretenant une foi solide envers la stabilité de l&#39;Univers et de ses Lois rigides et incontournables. Robert Chase, n&#39;était pas de ceux-là.
Robert Chase n&#39;était pas la plupart des personnes non plus.

L&#39;homme était pâle, les yeux mi-clos face au flot de lumière qui le submergeait par la fenêtre. Et il se grattait nerveusement l&#39;avant-bras, comme un toxicomane en manque, ce qui était à vrai dire tout à fait le cas. 

« C&#39;est la Cause, répondit-il tout simplement. Je veux me dévouer à la Cause.

- Je vois que vous parlez déjà comme un de nos membres. C&#39;est un peu présomptueux de votre part, je dois dire. La Cause, soit. Notre glorieuse cause. Mais ce que nous voudrions savoir, c&#39;est : pourquoi ?

- Je crois vous l&#39;avoir déjà dit... Je...

- On a déjà vu plus explicite, grogna Flavier d&#39;un ton cassant. Vous nous avez raconté votre... vie, je suppose, mais quel rapport avec nos objectifs et notre organisation ?

- C&#39;est... Écoutez, je ne me supporte plus. Je ne me suis jamais supporté. Je sais bien que des gens de ma condition courent les rues, qu&#39;on le veuille ou non, mais je ne désire que la libération. Depuis toujours j&#39;ai ces pulsions. J&#39;ai consulté un psy... plusieurs psys. »

Schlenger rédigea une petite note sur un carnet : &#34;//jamais élucidés doué pour échapper police//&#34;.

« Ils étaient tous d&#39;accord sur un point : pour empêcher l&#39;addiction, j&#39;ai besoin de me concentrer sur autre chose. Évidemment, vu ma condition, cela revenait à s&#39;y consacrer corps et âme. J&#39;ai tenté la cuisine. Inutile de vous dire que ça s&#39;est mal fini. Les maquettes aussi. L&#39;astronomie m&#39;a occupé un petit moment. Le paysage nocturne, tout ça. Mais évidemment les pulsions étaient d&#39;avantage présentes en plein jour, donc c&#39;était pas très utile. Je me suis mis à fumer, mais au bout de trois paquets par jours j&#39;ai bien compris que ça ne permettait pas de compenser. D&#39;autres de mes confrères essayent des drogues plus fortes. Je dois dire que c&#39;est plutôt efficace, mais quand on les voit aujourd&#39;hui dans leurs squats, on se dit que c&#39;est passer de Charybde en Scylla...
« Mais je vous ai rencontré, vous. Un groupe de bénévole de SAPHIR offrant des brochures dans la rue, à Clermont. J&#39;ai pu échanger avec eux, et, je dois bien dire... »

Le stylo de Schlenger s&#39;agita de nouveau sur le papier. &#34;//sais ce qui est arrivé à la bén. émilie salde//&#34;.

« ...Vous êtes fantastiques. Vous êtes là pour libérer le monde de sa condition anormale. Le purger de ses anomalies. C&#39;est... parfait. C&#39;est... C&#39;est ce que j&#39;ai toujours recherché ! Vous aider. M&#39;aider moi-même. Aider le monde. Ça m&#39;a frappé d&#39;un seul coup. Tout s&#39;imbrique !

- Oulà oulà, tout doux » le coupa Schlenger tout en donnant de petits coups d’œil en direction de son collègue. Il avait la main dans le deuxième-pire-tiroir, serrée sur le revolver. Merde. Son intervention concernait aussi bien Chase que Flavier. 

« Reprenons depuis le début. Donc, le terme officiel pour les gens comme vous, c&#39;est...

------------------------

David &#34;Purifie&#34; Sachram était un indépendant. Un professionnel, et un bon. Il bossait dans toute l&#39;Europe, et revenait tout juste d&#39;une mission couronnée de succès en Roumanie. Huit morts. Le village avait été ravi, et il avait même hérité d&#39;un petit pourboire en plus de la somme prévue (et des quelques bijoux dont il avait dépouillé ses victimes). Mais à peine reparti, il avait déjà une nouvelle mission, en France. Et il avait un nouveau commanditaire, et un de ceux dont on ne refuse pas l&#39;offre.

L&#39;Initiative Horizon, la grande union des religions musulmanes, chrétiennes et juives, face au paranormal. Apparemment, les médias français commençaient à s&#39;intéresser à des affaires... louches, et il fallait étouffer le problème avant que ça n&#39;éclate. Une colonie en Roumanie, ça passe, mais un seul de ces salauds en France, et c&#39;était le grabuge.

Certes, il y en avait des centaines, des milliers en France, comme dans chaque pays. Vivant seuls et coupés du monde dans des appartements clos, ou bien regroupés dans des squats sous des allures vaguement punks. Quelques rares exceptions étaient bien intégrés au monde moderne. Cadres moyens. Salariés. Sans histoire, du moins si on exceptait les disparitions mystérieuses dans leur voisinage.
Mais la plupart en bavaient. 

Et il était là pour s&#39;en assurer.

David &#34;Purifie&#34; Sachram sentit un frisson le long de sa colonne vertébrale. Il approchait. 
Il sortit péniblement le crucifix de sous son anorak, l&#39;embrassa, et se remis en chasse.

-----------------

« Hémovore, oui, confirma Robert Chase. Ça fait un bail que nous avons laissé l&#39;appellation &#34;vampire&#34; derrière nous. C&#39;est plus une maladie qu&#39;un atout aujourd&#39;hui, vous savez. Ça ne sert plus à gouverner un petit fief par la terreur, c&#39;est juste... une épine dans le pied. Qui nous empêche de nous intégrer, et de vivre sereinement. Comme le SIDA, sauf que le SIDA ne vous pousse pas à aller tuer les joggers qui passent par le parc près de chez vous. Je n&#39;en peux plus. Je veux chasser ce mal qui est en moi, vous comprenez ? Devenir une personne normale.

- Je crois comprendre votre point de vue, dit prudemment Schlenger, et nous serions ravi de vous accueillir parmi nous, seulement...

- Seulement c&#39;est une putain de Singularité ! éclata Flavier.

- ...voilà. 

- Mais je... je n&#39;ai rien d&#39;une &#34;Singularité&#34; ! Il y en a des millions d&#39;autres comme moi ! Et c&#39;est... C&#39;est de ce cercle que je veux sortir, justement ! Me révolter contre ma condition ! Dire adieu au vampirism... à l&#39;hémovorisme qui est en moi ! Ce n&#39;est pas votre job ?! »

Il y eut un moment de flottement. Les deux membres de SAPHIR, derrière leur bureau, échangèrent une série de regards lourds de sens. A la Société, on n&#39;avait pas vraiment l&#39;habitude d&#39;accueillir des gens qui vous demandaient de l&#39;aide. C&#39;était d&#39;avantage le genre de la maison de sauver les gens... malgré eux. 
Apparemment, ce fut Schlenger qui gagna la bataille de regards.

« Et... vous vous tournez vers nous ?

- Qui d&#39;autre ? La branche sanitaire de la Coalition Mondiale Occulte, l&#39;Organisation Mondiale de Para-santé, veut tous nous &#34;traiter&#34; sans avoir aucune idée d&#39;un remède, et l&#39;Initiative Horizon ne désire qu&#39;une chose : tous nous planter un pieu dans le coeur. Tout le monde nous voit comme un nuisance pour la société... y comprit moi-même, mais je compte bien rester en vie et libre, bordel ! 

- Et bien... c&#39;est... je... bredouilla Flavier, troublé.

- //Les ennemis de mes ennemis sont mes amis.// » énonça Schlenger, assez incertain de ce qu&#39;il avançait.

Un bref hochement de tête de son collègue le lui confirma.

« Vous... avez sans doute un passif particulier, en rapport avec la religion ?

- Vous voulez dire à part que toutes les religions tentent d&#39;exterminer ma race depuis la nuit des temps ?

- ...effectivement. Oui. Et vous n&#39;avez pas de... religion vampirique, un truc comme ça ? 

- Non. Les hémovores ont bien assez de problèmes comme ça pour en plus se demander si ils vont aller au Paradis ou non. D&#39;autant que notre obligation biologique à saigner d&#39;autre personne à blanc n&#39;encourage pas vraiment à aller dans cette direction. »

Nouveau griffonnage sur le carnet de Schlenger : &#34;//des athées nés ?!!!//&#34;
Il le souligna six fois, avant de l&#39;encadrer et de repasser sur les lettres pour les mettre en gras. 

Sa main s&#39;arrêta. Il eut une idée, et se tourna vers Flavier. Apparemment il y pensait déjà. Il y eut un petit hochement de tête. 

La main de Flavier sortit du deuxième-pire-tiroir du bureau pour faire doucement coulisser le pire-tiroir du bureau.

Prestement, il posa un crucifix sur le bureau. 
L&#39;effet fut immédiat : Chase bascula en arrière sur sa chaise, qui s&#39;écrasèrent tous les deux sur la moquettes, ou il convulsa en poussant un long sifflement sous les regards admiratifs, presque jaloux, des deux confrères.

Flavier replongea dans le tiroir du bureau et en ressortit une petite étoile de David qu&#39;il balança par terre à côté du vampire, dont les convulsions redoublèrent d&#39;intensité tandis qu&#39;il roulait se mettre en boule contre le mur. 

«...Génial. », finit par admettre Flavier. 

Schlenger souligna encore deux fois sa dernière note.

--------------------------------------

David &#34;Purifie&#34; Sachram attendit quelques minutes dans l&#39;ombre sous le porche de l&#39;immeuble, avant qu&#39;une femme y vivant n&#39;entre le code d&#39;entrée avant de pousser la porte. D&#39;un geste du pied rapide et précis, il envoya un petit pieu en bois se ficher dans l&#39;ouverture avant qu&#39;elle ne se referme. 

Être un expert, c&#39;est aussi ça.

Il se glissa dans l&#39;immeuble et huma l&#39;air. Oui. Il était là. 
Le chasseur commença à monter les marches volées par volées, préparant sa petite arbalète de poche. A chaque étage, il se sentait un peu plus proche.

-----------------------------------------------

Les symboles religieux avaient été remis dans le pire-tiroir, et Robert Chase avait été remis sur pied, du moins sur chaise. Il se recoiffait. 

Mattias et Henry tinrent conciliabule. SAPHIR avait besoin de membres discrets. Les vampires étaient maîtres dans l&#39;art de se fondre dans les décor. SAPHIR avait besoin de membres minutieux. Les vampires se sentaient obligés de compter chaque grain de riz d&#39;un paquet qu&#39;on leur jetait. SAPHIR avait besoin de membres résistants. Les vampires. Capables de tenir de longues nuits éveillés ? Parfait.

« Vous êtes... techniquement un Bielfeld, annonça solennellement Flavier en se tournant vers Robert Chase.

- Cela veut dire que vous êtes une Singularité assez simple à appréhender, enchaîna Schlenger. Quelques anomalies génétiques anormales. Faible potentiel de religiosité. »

- Je... je me couvre de crème solaire à fort indice de protection les matins, déclara Robert qui sentait qu&#39;il avait sa chance. Contre le soleil. Et je me lime régulièrement les canines. Je...

- Calmez-vous, Robert, calmez-vous. Euh... est-ce que vous pouvez voler... ?

- Non, ça c&#39;est des légendes.

- Oh. Et...

- Pareil pour les nuées de chauve-souris. 

- Ah. 

- Mais je me suis habitué à rester à moins de trente centimètres d&#39;une gousse d&#39;ail sans tomber dans les pommes.

- ...toujours bon à savoir je présume. 

- Je vous jure que je ferais de mon mieux ! La Cause de SAPHIR, c&#39;est vraiment ma bouée de sauvetage, et je sais que je peux vous apporter autant que vous pou-

La porte de la salle s&#39;ouvrit avec fracas.
Dans l&#39;ouverture se tenait un homme vêtu d&#39;un grand manteau noir, un chapeau informe sur la tête. Mal rasé. Les yeux déments. 
Et armé d&#39;une arbalète pointée sur Robert.

« FAIS TES PRIÈRES, POURRITURE DE VAMPI- »

BLAM, fit la porte.

BLAM BLAM BLAM, refit-elle, tandis que le battant s&#39;éclatait contre la tête de David &#34;Purifie&#34; Sachram. 

Son corps s&#39;écroula.

« Les prières, c&#39;est pas trop le genre de la maison, merci, grogna Flavier l&#39;air de rien.

- Mais... je... que... balbutia le vampire en état de choc.

- Eurm, fit Schlenger en se raclant la gorge. Je vous présente une autre Singularité, de type Brocéliande comme on dit chez nous, mais assez inoffensive. On l&#39;a faite installer exprès. Le métal de la poignée viendrait selon la légende d&#39;un des clous de la Sainte Croix, refondu. Le battant est naturellement attiré par les crucifix dans un faible rayon, donc à chaque fois qu&#39;une personne qui en porte un passe... eh bien... voilà le résultat. 

- Mais... Mais... ça... ça vous arrive souvent ? »

Mattias Schlenger jeta un coup d’œil rapide au tableau contemporain du fond de la pièce. //Ratio Laurifer// s&#39;était doté de quelque points rouges en plus. Symboles de la victoire de la raison.

« Franchement, pas tant que ça. Hum. Bon. Je suppose que ce sera tout pour aujourd&#39;hui. Je pense que nous sommes d&#39;accord pour vous souhaiter la bienvenue ?

- Assurément » rétorqua Flavier.

Ce dernier s&#39;était levé et, avec un cric, parvint à entrouvrir la porte suffisamment pour en arracher le crucifix et le lancer à Schlenger, lequel l&#39;attrapa au vol, ouvrit le pire-tiroir, et l&#39;ajouta aux autres. La force de l&#39;habitude.

« Voilà, vous pouvez sortir sans problème, dit-il en ouvrant grand la porte. La réunion locale de la loge aura lieu ce mois-ci, je pense que ce sera l&#39;occasion parfaite de vous présenter et de vous intégrer pleinement à la Société. On a votre numéro, on vous appellera pour vous communiquer le lieu et la date. Au revoir. Oh, et faites gaffe à pas trébucher sur le cadavre de votre... ami. Mattias, il nous reste des sacs poubelle ? »

----------------------------

« T&#39;es sûr que c&#39;est une bonne idée ?

- Tu as vu comment il est passé par dessus le cadavre du chasseur, sans même baisser la tête vers la flaque de sang ? Tu imagines le self-control ? 

- Pas vraiment, non. Je suis pas un de ces... anormaux... Mais ouais. Un vampire chez SAPHIR. Pourquoi pas. 

- Imagine le potentiel. Et le nombre d&#39;hémovores qui doivent être dans sa situation. Si on y réfléchit bien, la Société, c&#39;est du pain béni pour eux.

- Du pain béni ?

- Façon de parler. »

Ils restèrent debout quelques minutes assis sur la petite salle de bain à l&#39;arrière de la salle, sans autre son que le bruit du corps qui se dissolvait dans la baignoire en arrière-plan. 

« Bon, vu le temps que ça va mettre, je vais me rentrer, je crois.

- Moi pareil. On évacuera tout ça demain.

- ...Vraiment une idée à la con de garder la moquette dans ce bureau, marmonna Flavier en prenant sa veste.

- M&#39;en parle pas. Le magasin de bricolage devrait nous faire un prix.

- Yep. »

Flavier ferma la porte de la salle de bain à clé et se dirigea vers la sortie.

« Putain, et va //encore// falloir repeindre les murs. »
