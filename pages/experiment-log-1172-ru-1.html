[[module Rate]]
[[/&gt;]]

Исходя из того, что у SCP-1172 до сих пор не было найдено каких-либо полезных для Фонда свойств, а также ввиду постоянных столкновений с новыми колониями и трудностями с их ликвидацией, приказом совета О5 основное направление исследований переведено на разработку более эффективных методов устранения объекта.

В качестве носителей SCP-1172 в ходе опытов следует использовать исключительно сотрудников класса D. Любые свободные колонии, образовавшиеся в ходе экспериментов, должны быть либо немедленно подготовлены для поглощения нового носителя, либо устранены в случае превышения максимального допустимого для содержания количества (6).

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1, мужчина, 37 лет, судим за разбой. 
**Воздействие:** Удар ножом в предплечье левой руки.
**Реакция объекта:** В месте ранения обнажилась внутренняя структура SCP-1172. Некоторое количество отдельных особей осталось на ноже. Носитель проявил нормальную реакцию для подобного ранения, попытки указать ему на не успевший мимикрировать повреждённый участок, либо на тех муравьёв, что ползали по ножу, не дали результата. Скорость &#34;заживления&#34; раны нормальная.
**Комментарии:** //В каком-то смысле контрольный опыт, однако принесший свои результаты. Носитель отрицает наличие SCP-1172 не только в себе, но и в отдельном виде. Кроме того, необходимо лучше фиксировать субъектов при последующих опытах.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Носителю показана видеозапись предыдущего эксперимента.
**Реакция объекта:** Субъект находился в крайне возбуждённом состоянии, осыпал бранью сотрудников и отказывался принимать участие в эксперименте до тех пор, пока ему не пригрозили устранением. При просмотре записи смог увидеть SCP-1172, однако начал буйствовать и обвинять сотрудников в фальсификации материалов с целью формирования у него психических расстройств.
**Комментарии:** //Очень интересно. Похоже, что объект не воспринимает только тех особей SCP-1172, которых полагает частью своей колонии. Желательно провести опыты с зеркалами.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Восемь (8) выстрелов из АКМ в область корпуса и ног.
**Реакция объекта:** Реакция на пулевые ранения, в отличие от описанной в полевых отчётах, не понижена. Судя по всему, субъект испытал именно те болевые ощущения, какие должен был. &#34;Заживление&#34; мимикрировавших ран идёт быстрее, чем ожидалось, никаких последствий серьёзнее видимого повреждения мягких тканей не наблюдается, пули найдены в каловых массах носителя через сутки после эксперимента.
**Комментарии:** //В выделении зеркал отказано до появления первых успехов при ликвидации носителей. Надо поскорее с этим разобраться. Посмотрим, как насекомые справятся с повреждениями структуры скелета.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Перелом со смещением лучевых костей правой и вывих плеча левой руки.
**Реакция объекта:** Поведение соответствует ожидаемому. Каких-либо изменений в момент проведения опыта не обнаружено. На следующий день при рентгенографическом обследовании выяснилось, что левая рука была вправлена, а кости правой встали на место и начали сращиваться. Субъект не смог объяснить этого, заявив лишь, что &#34;когда проснулся - полегчало&#34;.
**Комментарии:** //Необходимо узнать пределы его способности к восстановлению. Субъект становится всё более замкнутым и агрессивным, опрос сильно затруднён.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** 40 мл дихлофоса.
**Реакция объекта:** Препарат введён внутрь через шприц в месте сгиба локтя. В течение двадцати минут наблюдалось ухудшенная подвижность руки. По итогу эксперимента субъекта одолел неудержимый смех, продолжавшийся ещё два часа.
**Комментарии:** //Реакция на яды, как и следовало ожидать, нулевая. Субъект на тестах показывает высокий уровень психической нестабильности.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Удар топором по предплечью правой руки с травматической ампутацией оной.
**Реакция объекта:** Отрубленная конечность не двигалась и через ██ минут стала распадаться на отдельных особей SCP-1172. Вели они себя хаотично и не пытались составить новый рой или колонию. Образовавшаяся культя покрылась шероховатой коркой, но через █ часа всё-таки мимикрировала сообразно ранению. Выяснить, сумел ли субъект увидеть произошедшее с обрубком, не удалось. Образец корки отправлен на исследование. &#34;Заживление&#34; проходит почти вдвое быстрее ожидаемого.
**Комментарии:** //Наконец-то первые успехи. Теперь мы знаем, что его можно без особого труда расчленить, что, однако, не слишком эффективно в полевых условиях. Кроме того, SCP-1172, похоже, способен достоверно изображать умственное расстройство, так что теперь субъект для психологических исследований уже не пригоден.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Удушение.
**Реакция объекта:** Сотруднику класса D было приказано задушить субъекта при помощи сдавливания шеи. Субъект проявил нормальную для человека реакцию, однако через пятнадцать секунд сотрудник прекратил воздействие, сообщив, что не чувствует своих рук. Медицинское обследование показало наличие в крови паралитического яда, выделяемого муравьями-воинами SCP-1172.
**Комментарии:** //Впервые колония столь активно стала защищать своего носителя. Хотя до этого его никто голыми руками и не трогал. Интересно, произойдёт ли такая реакция при половом контакте?// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Удушение.
**Реакция объекта:** Сотруднику класса D было приказано задушить субъекта при помощи удавки. На этот раз прерываться не пришлось. Тем не менее, через семь минут после начала эксперимента субъект продолжал сипло дышать даже при пережатом горле. Осмотр показал значительное увеличение пор на его &#34;коже&#34;, пропускавших воздух внутрь.
**Комментарии:** //Что ж, попробуем использовать их тактику против них самих.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Погружение в воду.
**Реакция объекта:** Субъект был помещён в бассейн глубиной три метра. Несмотря на отсутствие одной руки, он постоянно всплывал на поверхность и хватал ртом воздух. Заглоченная вода выкашливалась вместе с незначительным количеством особей SCP-1172. Повреждений &#34;кожи&#34; не наблюдалось, последующий осмотр показал, что поры уменьшились до полной герметичности. Агент █████ выпустил в субъекта автоматную очередь, образовавшиеся ранения начало стремительно размывать водой, однако через ██ секунд они покрылись коркой, аналогичной шестому опыту, восстановив водонепроницаемость колонии.
**Комментарии:** //Я не склонен винить агента ██████ за его действия, тем более, что это почти сработало. Ладно, теперь будем действовать наверняка. Не помогла вода -- проймёт огнём.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Сжигание.
**Реакция объекта:** Субъект был обработан из огнемёта. При потере примерно 10% общей массы, его тело начало резко менять очертания, начиная [ДАННЫЕ УДАЛЕНЫ]. Образовавшийся &#34;кокон&#34; был покрыт той же коркой, что и при предыдущих опытах, только более толстой. Дальнейшее воздействие не оказало должного результата. Спустя сутки &#34;кокон&#34; треснул, выпустив носителя, потерявшего около 30% массы тела. Учитывая трудности в коммуникации, удалось выяснить лишь то, что он не помнил ничего о произошедшем.
**Комментарии:** //Чёрт, похоже, это что-то вроде системы защиты при лесных пожарах. Думаю, с кислотами и прочим будет та же история. Не представляю, что с этим делать.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-1. 
**Воздействие:** Выстрел в голову.
**Реакция объекта:** Эксперимент не санкционирован. Во время реабилитации после предыдущего опыта субъект совершил попытку побега, убив одного из охранников и тяжело ранив другого. На полученные ранения он при этом уже не реагировал. Видеозапись показала, как агент █████, прибежавший по сигналу тревоги, стреляет ему в голову. Субъект падает и через семь секунд преобразуется в крупную свободную колонию SCP-1172, условия содержания которой затем быстро восстанавливают.
**Комментарии:** //Просто поверить не могу. У него же мозга не было чисто физически, Бряшников вообще сказал, что в черепе у них пищеварительный процесс протекает! Какого чёрта он просто взял и сдох? Да ещё и эта театральность - &#34;с улыбкой на лице&#34;, этого же быть не может. Ладно, в любом случае, это уже прогресс, остаётся только придумать, что делать со свободными колониями.// - д-р Вырков.

------

**Дата:** ██.██.2010
**Носитель:** D-1172-2, женщина, 31 год, осуждена за убийство. 
**Воздействие:** Отравление газом.
**Реакция объекта:** В камеру содержания пущено БОВ. Через 15 секунд субъект начинает выкашливать большие количества особей SCP-1172. Верхние слои колонии начинают стремительно осыпаться. Субъект падает на пол и совершает несколько конвульсивных движений. Через минуту после начала эксперимента субъект преобразуется в стремительно уменьшающуюся свободную колонию SCP-1172. Через три минуты остаётся лишь &#34;кокон&#34; диаметром 0,4 м. После рассеивания газа и вскрытия &#34;кокона&#34; констатирована полная гибель колонии.
**Комментарии:** //Наконец-то. Как смерть однорукого благоприятно на процесс повлияла-то. Способ, конечно, грубый, опасный, но против этой дряни действенный. Результаты передаются в аналитический отдел, эту линейку экспериментов прошу считать оконченной.// - д-р Вырков.</textarea></pre>
