**[测试记录 0302]**

**姓名：** Dr. Garber
**日期：** 06/12/2018
**所有物品：** 五个樱桃木烟斗

**输入：** 一个樱桃木烟斗
**设置：** 粗加工

**设置：** 粗加工

**设置：** 1:1
**输出：** 一个高质量的日本枫木烟斗

**设置：** 精加工

**设置：** 超精加工

**设置：** 超精加工

//笔记：如果我保持低调而且只在休息时间用这个的话，我可以保管它吗？——Dr. Garber//

//笔记：勉强同意。先说好，如果我抓到你毒后干活我让你吃不了兜着走——Veritas//

**[测试记录 0308]**

**姓名：** Dr. Greenway, 模因研究员
**日期：** 10/12/2018
**所有物品：** 三本同义词词典

**输入：** 一本同义词词典
**设置：** 1:1
**输出：** 一本词典
//笔记：这大概是我预料之中的——Dr. Greenway//

**输入：** 一本同义词词典
**设置：** 精加工
**输出：** 一本“无限同义词”词典。具有以下模因效应：使得看到词典的人不断地使用大量的同义词直到使用记忆删除。

//笔记：我希望应用记忆删除介质以平复此种运用同义词之异常现象——Dr. Greenway//

//笔记：Dr. Greenway获准服用少量A级记忆删除剂。短暂休息之后继续实验。//

**输入：** 一本同义词词典
**设置：** 超精加工
**输出：** 一本没有标签的同义词词典。每个词条下除了同义词外还包括几条原本不是同义词的词条。新词条具有模因效应，使得读者认为这就是主词条的同义词。听到有人大声朗读出这些词条也具有同样效应。这种效应可以由基金会的反模因影响训练部分抵消

//笔记：【已编辑】再来一次记忆删除【已编辑】——Dr. Greenway//

**[测试记录 0315]**

**姓名：** Dr. Hadian 和实习研究员助理 Brown
**日期：** 15/12/2018
**所有物品：** 一立方米冰块，切碎成拳头大小的块

//笔记：物品连续放入SCP-914的输入舱，全程不动输出。设定也不变。//

**[测试记录 0380]**

**姓名：** Dr. Fiael, 医学博士
**日期：** 30/01/2019
**所有物品：** 五个完整的[https://syncardia.com/patients/patient-resources/how-does-the-total-artificial-heart-work/ SynCardia]^^[[size 85%]]TM[[/size]]^^牌全人工心脏（TAH）
**输入：** 一个人工心脏
**设置：** 粗加工
**输出：** 一堆塑料（高生物相容性），魔术贴，不同形状大小的磁铁，一张专利证书，打印在抗菌布上，上有多种语言（英文，中文，德文，日文）

**输入：** 一个人工心脏
**设置：** 半粗加工
**输出：** 一个金属盒，有四个腔室，体积分别相等，有阀门互通。腔室表面是生物相容塑料。装置外部有一个提手，连着一个摇柄。摇柄在手摇过程中能将液体在盒式装置之内移动

**输入：** 一个人工心脏
**设置：** 1:1
**输出：** 两个[*https://www.mayoclinic.org/tests-procedures/ventricular-assist-device/about/pac-20384529 心室辅助器]；一个用来装在右心室，一个装在左心室。

//笔记：输出的机器能代理心脏的搏动。右心室辅助器一般不使用，因为过于复杂导致的风险。这也是我们之所以要开发全人工心脏的原因。本质上来说，一个“全人工心脏”=两个[[$ \frac{1}{2} $]]人工心脏。//

**输入：** 一个人工心脏
**设置：** 精加工
**输出：** 一开始输出室没有观察到输出物。凑近观察发现了一堆之前不存在的尘土。尘土后来被发现是几百万个单独的纳米粒子机构。化学分析当时的环境和输出舱的碎屑发现氧气和外来营养物质的大规模增加。

//笔记：心血管系统的目的就在于向组织输送氧气和营养物质。这些纳米机器明显通过可控的裂变达成这一目的，这样就不需要器官或输送系统了。//

**输入：** 一个人工心脏
**设置：** 超精加工
**输出：** 人工心脏的材料被重组成了水果和蔬菜（不可食用）。同时回收了一个完全可用的计步器。

//笔记：像是提醒要注意养生。//

**设置：** 粗加工
**输出：** 3mx2.1mx2.1m的输出空间一开始完全被粘土填满，表面上有细线。通过轻微的压力清空输出舱后，粘土开始自行坍塌，最后形成单打兰份的粘土快。最后的样本性质与SCP-837一致。
