**Mã vật thể:** SCP-384

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Đơn vị Quản thúc-077 là nơi đang chịu ảnh hưởng từ đặc tính của SCP-384 nằm ngay bên ngoài Điểm-19. Đơn vị cần được trang bị thiết bị ghi âm đạt chuẩn của Tổ Chức và bố trí sao cho được xem là tách rời khỏi Điểm-19. SCP-384 phải là lối ra vào duy nhất của Đơn vị Quản thúc-077 trừ khi thử nghiệm yêu cầu phá hủy SCP-384, trong trường hợp đó nghiên cứu viên chỉ đạo Cấp 4 phải cho phép lắp đặt một lối ra vào bổ sung cho Đơn vị Quản thúc-077.

Khi được sử dụng để thử nghiệm, SCP-384 phải được liên tục giám sát bởi camera an ninh. Nếu việc giám sát từ xa thất bại vì bất cứ lý do gì, toàn bộ nhân sự được phân công cho SCP-384 phải được thông báo và chỉ những nhân sự được sự cho phép từ nghiên cứu viên giám sát Cấp 4 mới được vào Đơn vị Quản thúc-077. Nhân sự vào cơ sở trong quá trình vi phạm giám sát cần phải liên tục giám sát SCP-384. Vi phạm được gây ra bởi bất cứ nhân sự nào cũng sẽ dẫn đến lệnh phong tỏa Đơn vị Quản thúc-077 và toàn bộ lối ra vào từ Điểm-19 đến đơn vị, trạng thái hoạt động bình thường sẽ tiếp tục chỉ khi có lệnh từ nghiên cứu viên giám sát Cấp 4. Nhân sự vi phạm phải bị kỷ luật nghiêm khắc.

Trong suốt quá trình thí nghiệm, chỉ những nhân sự được cấp phép mới có quyền trò chuyện với SCP-384-1. Cuộc trò chuyện phải thành nhiều đoạn, mỗi đoạn dài một phút. Thẩm vấn viên phải dừng cuộc trò chuyện vào mốc một phút, đợi ít nhất ba mươi giây, sau đó tiếp tục cuộc trò chuyện.

Kể từ ngày 22/3/20██, toàn bộ nghiên cứu viên thực hiện thí nghiệm với SCP-384 cần phải được hộ tống bởi ít nhất hai lính gác có vũ trang. Nhân sự vào Đơn vị Quản thúc-077 sẽ phải qua Khám xét Vật liệu Nguy hiểm tiêu chuẩn trước khi được phép vào.


**Mô tả:** SCP-384 hiện là cánh cửa ra vào của Đơn vị Quản thúc-077. SCP-384 có hình dáng đa dạng; bất cứ cánh cửa nào được lắp đặt cùng tòa nhà với SCP-384 cũng có thể ngẫu nhiên mang theo dị tính của nó. Quá trình chuyển giao này cũng xảy ra nếu SCP-384 bị phá hủy. Khi được thu hồi từ cuộc đột kích vào Công ty Marshall, Carter và Dark, SCP-384 cũng được quản thúc theo cách tương tự, nó bị cô lập trong tòa nhà tách biệt với chỉ duy nhất một cách cửa cho nó.

Cần hai điều kiện để SCP-384 bắt đầu dị tính của nó: nó phải được mở và đóng bởi con người trong khi không bị giám sát bởi bất cứ hình thức nào, kể cả là bằng camera hay bất cứ thiết bị điện tử nào khác. Nếu hai điều kiện trên đáp ứng, nhựa đường dạng lỏng sẽ bắt đầu chảy ra phía dưới SCP-384 và lấp đầy căn phòng mà nó đang chiếm giữ với lưu lượng khoảng 6.5 L/s. Chất nhựa đường này sẽ không thể kết dính lại sâu hơn ba centimet, nhưng thay vào đó nó sẽ bám dính vào tường và trần nhà. Chất nhựa đường sẽ chỉ ngừng chảy khi sàn, tường và trần nhà hoàn toàn bị bao phủ. Cả nguồn và phương thức sản xuất chất nhựa đường vẫn chưa được làm rõ. Ngoài tính bám dính bất thường, chất nhựa đường này không có bất cứ dị tính nào khác và sẽ trở nên hoàn toàn bình thường khi được đem ra khỏi phòng (vì thế nó không được coi là một SCP).

Trong quá trình bao phủ, các cá nhân trong căn phòng bị ảnh hưởng có thể dễ dàng rời đi. Tuy nhiên, một khi quá trình hoàn thành,toàn bộ cánh cửa trong căn phòng bị ảnh hưởng sẽ đóng lại và tự động khóa. Những cánh cửa này không thể mở khóa, kể cả là khi đã sử dụng đồ phá khóa, nhưng chúng vẫn có thể bị phá hủy.

Giai đoạn hai của dị tính bắt đầu ngay khi giai đoạn một kết thúc. Những người chưa thoát ra khỏi căn phòng bị ảnh hưởng báo cáo rằng nghe được giọng của một bé gái, được chỉ định là SCP-384-1. Giọng nói này chỉ có thể nghe được từ bên trong căn phòng của SCP-384; thiết bị ghi âm đặt bên ngoài căn phòng sẽ không thể nghe được.

SCP-384-1 được mô tả là lễ phép và biết hợp tác. Cô xác nhận tên của mình là ███████ ████, được báo cáo là đã mất tích bởi gia đình cô vào năm 196█. Khi được hỏi về vị trí hiện tại của mình, SCP-384-1 sẽ nói rằng cô không thể nghe hay thấy bất cứ thứ gì ngoại trừ giọng của người thẩm vấn. SCP-384-1 có vẻ không biết gì về SCP-384 hay dị tính của nó. Dưới đây là một trích bản thẩm vấn:

&gt;
&gt;**Nhật ký Thẩm vấn-384-22, 00:14:12**
&gt;
&gt; Ts. F████: Vui lòng mô tả môi trường xung quanh cháu.
&gt; 
&gt; SCP-384-1: Nó tối lắm, thưa tiến sĩ. Cháu còn không thể thấy được những thứ trước mặt. Còn chú đang thấy gì?
&gt; 
&gt; Ts. F████: Xung quanh chú vẫn ổn, cảm ơn cháu. Còn điều gì khác mà cháu muốn nói không, như việc cháu đang ở đâu?
&gt; 
&gt; SCP-384-1: Xin lỗi tiến sĩ. Cháu cũng không thực sự biết tại sao cháu lại ở đây. Tất cả những gì cháu biết là ở đây rất tối còn cháu thì thấy đói và cháu chỉ muốn được về nhà. Cháu xin lỗi vì không thể kể thêm được.
&gt; 
&gt; //Lúc này, một vài thí nghiệm đã được tiến hành sử dụng cả chất nhựa đường trong phòng và bản thân SCP-384. Những thí nghiệm bao gồm việc đun nóng nhựa đường ở nhiệt độ cao, rút toàn bộ không khí trong phòng để biến nó thành môi trường chân không và phá hủy một số phần đã được chọn của SCP-384.//
&gt; 
&gt; Ts. F████: Cháu có nhận ra bất cứ thứ gì xung quanh thay đổi từ khi chúng ta bắt đầu thẩm vấn không?
&gt; 
&gt;SCP-384-1: Không. Điều duy nhất thay đổi là cháu nghe được giọng chú. Và làm ơn, quay lại sớm nhé, ở đây tối lắm.
&gt; 
&gt;Ts. F████: Cảm ơn cháu, thế là đủ rồi.
&gt;

Mặc dù bất cứ cá nhân nào ở tuổi vị thành niên cũng tỏ ra đau khổ nếu bị đặt vào hoàn cảnh của SCP-384-1, SCP-384-1 lại được mô tả là &#34;Bình tĩnh một cách phi thường&#34; bởi thẩm vấn viên tâm lý. Ts. F████ đã nhận thấy sự bất thường giữa mức độ vốn từ và mức độ trưởng thành của SCP-384-1, và cho rằng nó làm vậy để đánh lừa thẩm vấn viên của Tổ chức, dù vậy giả thuyết trên mới chỉ là phỏng đoán và nên được coi như vậy.

Nếu bất cứ ai duy trì cuộc hội thoại với SCP-384-1 quá một phút bốn mươi bốn giây (1:44), SCP-384-1 sẽ nhờ họ đi đến phía trước SCP-384 và mở nó. Lộ trình được chỉ không gọi SCP-384 là &#34;cánh cửa&#34; hay &#34;lối thoát&#34; mà là &#34;ánh sáng&#34;. Hơn nữa, SCP-384-1 sẽ ước lượng khoảng cách từ nhân sự đến SCP-384 bằng âm thanh từ tiếng bước chân và hơi thở của người đó: nhân sự đi ra xa khỏi SCP-384 có vẻ sẽ tạo âm thanh nhẹ nhàng hơn cho SCP-384-1.

Một khi có cá nhân được xác định là đứng phía trước SCP-384, người đó sẽ được hướng dẫn để “tiến lên phía trước.” Vào lúc này, đa số các cá nhân đều báo cáo lại rằng tông giọng của SCP-384-1 khi đó như đang van nài. Mặc cho việc mở SCP-384 mà không phá hủy nó là bất khả thi, nhưng một vụ nổ bất ngờ từ [DỮ LIỆU BỊ XÓA] sẽ bao trùm lấy những cá nhân cố gắng mở SCP-384. Không có chiều không gian đã biết nào tương ứng với địa điểm quan sát được thông qua SCP-384, tuy nhân sự từng đến bãi nhựa đường  Los Angeles La Brea đã báo cáo những điểm tương đồng. Những nỗ lực truy tìm nhân sự được Ts. F████ cho là quá rủi ro, do những nhân sự biến mất cho đến nay chỉ là nhân sự Cấp D. Khi sự kiện này xảy ra, SCP-384-1 sẽ tỏ ra bối rối và liên tục thắc mắc tại sao ánh sáng lại biến mất. Các thẩm vấn viên cũng đã ghi lại sự gia tăng của những dấu hiệu thể hiện sự đau khổ kể từ khi sự kiện này xảy ra.

Sau mười hai phút kể từ thời điểm bắt đầu của giai đoạn hai, SCP-384-1 sẽ ngừng trò chuyện và chất nhựa đường cũng thoát khỏi căn phòng.


**Phụ lục-384A:** Khi được hỏi thông tin về Công ty Marshall, Carter và Dark, SCP-384-1 đã từ chối trả lời. Đây là trường hợp duy nhất ghi lại hành vi bất hợp tác của SCP-384-1. Khi được các bác sĩ tâm lý hỏi thêm, SCP-384-1 tiết lộ rằng những khách hàng của Công ty Marshall, Carter, và Dark bày tỏ &#34;sự quan tâm đặc biệt&#34; sẽ được cho phép để trò chuyện với nó. SCP-384-1 đã từ chối kể chi tiết. P████ C████, bị bắt cùng cuộc đột kích mà SCP-384 được thu hồi là một khách hàng tương tự. Thẩm vấn viên tâm lý đã báo cáo về mức độ cao của các hành vi chống đối xã hội và bạo dâm. Dựa trên những hoạt động trước đó của Công ty Marshall, Carter, và Dark, Ts. F████ cho rằng những khách hàng bày tỏ &#34;sự quan tâm đặc biệt&#34; đều có trạng thái tinh thần tương tự như C████. Ts. F████ đã ngăn cản những nghiên cứu viên dưới quyền mình truy đuổi theo đường dây vụ việc.


**Bản ghi Sự cố-384-1:** Vào ngày 3/22/20██, Trợ lý C██████ đã thẩm vấn SCP-384-1. Anh là người duy nhất có mặt trong phòng lúc đó. Hai phút sau khi thẩm vấn, Trợ lý C██████ rút khẩu súng ngắn của mình ra và phá hủy thiết bị ghi âm trong phòng. Cả SCP-384-1 và Trợ lý C██████ đều không nói gì kể từ khi cuộc thẩm vấn, dự đoán là Trợ lý C██████ có hành động nổi loạn. Bảo vệ tại điểm sử dụng loa được lắp đặt tại Đơn vị Quản thúc-077 để ra lệnh cho C██████ đầu hàng; để đáp lại lệnh của bảo vệ, chiếc loa đã bị phá hủy ngay sau đó. Ba mươi phút sau, một báo cáo sự cố đã đã cho thấy Trợ lý C██████ đã vi phạm quy trình quản thúc của SCP-███ và cướp lấy nó. Dựa trên đặc tính của SCP-███, C██████ được cho là đã sử dụng SCP-███ để mở SCP-384. Mười lăm giây sau khi C██████ phá hủy toàn bộ thiết bị giám sát trong phòng, một lượng lớn chất hắc ín bắt đầu chảy ra khỏi SCP-384 từ Đơn vị Quản thúc-077. Dưới áp lực từ chất nhựa đường, SCP-384 cuối cùng cũng bị xé ra khỏi bản lề của nó, lúc này chất nhựa đường cũng đã ngừng chảy. Các thẩm vấn viên đã báo cáo rằng không có thay đổi nào trong hành vi của SCP-384-1. SCP-███ sau đó đã được thu hồi và tái quản thúc thành công và quy trình quản thúc của SCP-384 cũng đã được tái thiết lập. Xác của Trợ lý C██████ vẫn chưa được phát hiện. SCP-384-1 cũng đã được kiểm tra kỹ lưỡng để xem nó có bất kỳ dị tính thần giao cách cảm hay lan truyền nhận thức nào không, tuy nhiên toàn bộ kết quả đều là âm tính. Không có điều gì cho thấy Trợ lý C██████, một trong những người thường xuyên thẩm vấn SCP-384-1 nhất, hành động vì bất cứ điều gì ngoài chủ ý của bản thân. Đơn đề nghị tái phân loại SCP-384 thành Euclid của Ts. F████ đã bị từ chối.

//Anh ta là Trợ lý Nghiên cứu tốt nhất mà tôi thấy trong mấy năm gần đây và điều này đúng là xàm [NGÔN TỪ THIẾU CHUYÊN NGHIỆP BỊ TÁC ĐỘNG].// -Ts. F████
