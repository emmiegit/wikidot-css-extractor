    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** History Of The Universe: Part One
**Auteur :** [[user Roget]]
**Traducteur :** [[user Chercheuse_LN]]
**Date de publication originale :** 12 mars 2014
[[include credit:end]]

Récemment, moi, Roget, l&#39;historien du site, a eu la chance de m&#39;asseoir avec le fondateur de la Fondation SCP telle que nous la connaissons -- L&#39;Administrateur, le premier membre du site -- et de lui poser quelques questions. Nous espérons qu&#39;elles vous intéresseront. L&#39;Administrateur, également connu sous le nom de FritzWillie, est l&#39;homme qui nous a transférés sur //WikiDot// après que la ferme à wiki //EditThis// nous a mis à la porte. Sans lui, cette communauté telle que nous la connaissons n&#39;existerait tout simplement pas. Beaucoup de personnes sont venues après lui, pour changer les choses et créer la communauté que nous sommes aujourd&#39;hui, mais c&#39;est lui qui a lancé les choses.

**Comment avez-vous découvert la Série SCP ?**

J&#39;ai toujours tâtonné dans l&#39;écriture, mais rien de sérieux. Après avoir commencé et arrêté trois ou quatre livres, la plupart de mes tentatives sont restées dans le domaine des histoires courtes. Des choses comme raconter des histoires de fantômes à des amis et jouer à des jeux qui consistaient à tester qui pouvait raconter la meilleure connerie qui avait l&#39;air d&#39;être vraie. Je passais autant de temps sur Internet que n&#39;importe quel autre jeune de vingt ans à l&#39;époque, rôdant autour de quelques forums, principalement des sites comme 4chan. 4chan était encore assez underground à l&#39;époque, /b/ faisait frémir suffisamment de gens pour qu&#39;ils aient encore peur de le partager avec leurs amis par crainte d&#39;être jugés pour les fétiches bizarres des autres. Je ne l&#39;ai montré qu&#39;à ma compagne de l&#39;époque, pour la même raison que les gens montrent du doigt, bouche bée, d&#39;horribles accidents de voitures.

C&#39;est elle qui a trouvé un refuge sur /x/. Les sujets paranormaux étaient une de ses spécialités, et après avoir lu sur SCP-173, elle l&#39;a suivi jusqu&#39;à son wiki //EditThis// et, lorsque je suis rentré du travail, elle m&#39;a encouragé à y jeter un œil. Travaillant de nuit dans un hôpital, Wikipédia était en fait quelque chose que je lisais pour le plaisir. Tout le reste était bloqué au travail, alors je passais mes nuits à lire des articles au hasard, en souhaitant avoir quelque chose à apporter. Trouver une communauté d&#39;écrivains sur un wiki produisant de courtes fictions vaguement connectées les unes aux autres était exaltant pour moi. J&#39;avais enfin quelque chose à quoi je pouvais contribuer.

**Quelle a été votre première impression en voyant la Série SCP et combien de temps après les avoir vues êtes-vous passé sur //EditThis// ?**

Le site était déjà sur //EditThis// quand je l&#39;ai trouvé. On ne pouvait pas dire si le site en était à ses débuts ou si le créateur était aussi ignorant que moi en matière de création de pages web. Je ne me souviens même pas avoir vu un titre officiel au site, il n&#39;y avait que la liste. Des centaines de numéros de pages attendant d&#39;être créées. Je pense que j&#39;ai posté mon premier SCP un jour ou deux après avoir trouvé le site. Si je me souviens bien, je pense que c&#39;était &#34;Lumière Noire&#34;, une lampe de poche de première génération qui émettait des antiphotons de lumière qui pouvaient même occulter le soleil. Vous pouviez fabriquer et faire tout ce que vous vouliez. C&#39;était amateur, sans règles ni directives, c&#39;était même chaotique et stupide et j&#39;adorais ça. Certains des membres les plus actifs parlaient de nettoyer le site et de le rendre plus professionnel.

Au cours du premier mois, j&#39;ai essayé de contacter l&#39;administrateur du site, mais je n&#39;ai jamais reçu de réponse, et il semblait que le site ait été abandonné. Lorsque j&#39;ai contacté //EditThis// pour qu&#39;il transfère les fonctions d&#39;administration à quelqu&#39;un d&#39;autre, ils ont proposé de me vendre le site. Je n&#39;ai aucune idée si le site //EditThis// a été créé par l&#39;auteur original de SCP-173 ou par quelqu&#39;un comme moi qui l&#39;a simplement pris et s&#39;en est servi, mais c&#39;est ce que j&#39;ai fait. Une nuit, j&#39;ai créé le site //WikiDot// actuel et j&#39;ai migré tout le contenu en le copiant et collant une page à la fois. Je pense que d&#39;autres personnes m&#39;ont aidé, mais je me suis fait passer pour le fondateur original, afin que les autres ne remettent pas en question la migration.

**À quoi ressemblait la culture de //EditThis// SCP ? Qui y était le plus présent ?**

La communauté était très jeune à l&#39;époque, il n&#39;y avait pas de véritable forum. Nous ne faisions qu&#39;éditer une page avec nos commentaires et notre nom lié à tout ce que nous disions. Les gens étaient aussi bien encourageants et serviables que grossiers et dégradants, la population typique d&#39;Internet. Je n&#39;avais aucune idée de ce que je faisais quand j&#39;ai migré le site vers //WikiDot//, alors lorsque les gens ont commencé à me demander de mettre en place et de réaliser certaines tâches, j&#39;ai un peu paniqué. J&#39;ai commencé à faire des membres les plus actifs des administrateurs, par simple nécessité, ceux qui semblaient les plus constructifs. Kain et Gears sont ceux dont je me souviens le mieux.

**Pourquoi, selon vous, avons-nous quitté //EditThis// pour //WikiDot// ?**

Nous avons déménagé par nécessité, le créateur original de la page //EditThis// l&#39;ayant abandonnée. J&#39;ai involontairement mis en place une chaîne d&#39;événements quand j&#39;ai contacté la ferme de wiki //EditThis//, ils ont répondu qu&#39;ils n&#39;avaient aucun contact avec l&#39;administrateur original. S&#39;ils n&#39;obtenaient pas de contact de cette personne, ils pouvaient me vendre le site et si je ne l&#39;achetais pas, il était destiné à être supprimé.

Peut-être que je ne suis qu&#39;un gros radin, mais je ne voulais pas acheter le site, alors j&#39;ai cherché sur Google d&#39;autres fermes de wiki pour voir qui offrait les meilleurs services gratuitement. //WikiDot// est arrivé en tête pour les fonctionnalités et le contenu gratuit.

**Comment avez-vous mis en place le wiki original ? Étiez-vous en position d&#39;autorité sur //EditThis//, ou étiez-vous simplement un membre ?**

J&#39;étais seulement un simple membre sur le site //EditThis//. Je ne pense pas qu&#39;il y eût d&#39;inscription ou de comptes, vous aviez simplement à éditer des pages et dire qu&#39;elles étaient à vous, c&#39;était aussi basique que possible.

**Qu&#39;est-ce qui vous a inspiré pour écrire &#34;Un mot de l&#39;Administrateur&#34; ?**

Il n&#39;y avait pas vraiment de scénario ou d&#39;histoire pour la Fondation à ce stade. Il n&#39;était pas difficile d&#39;écrire un énoncé de mission, les SCP exigeant l&#39;existence de la Fondation ipso facto ; opérer dans le monde entier avec une coopération gouvernementale complète et la capacité de combiner à la fois l&#39;histoire et la légende.

Dans un cours d&#39;anthropologie à l&#39;université, je me souviens avoir entendu dire que l&#39;Homo sapiens existait depuis des centaines de milliers d&#39;années. C&#39;est fou, non ? L&#39;histoire écrite ne remonte qu&#39;à quelques milliers d&#39;années, mais les hommes existent depuis bien plus longtemps que cela ! Que faisions-nous ? Un homme d&#39;il y a 200 000 ans est génétiquement le même que vous ou moi, si vous l&#39;arrachiez au paléolithique et lui appreniez à utiliser un ordinateur, il chercherait du porno et posterait des photos de chats en un rien de temps (ne me citez pas, je ne sais pas s&#39;ils avaient déjà commencé à vénérer les chats). Je veux dire, l&#39;Homo habilis utilisait des outils en pierre il y a deux millions d&#39;années et aujourd&#39;hui nous utilisons des iPads. Quand mon père avait mon âge, il programmait des morpions sur des ordinateurs avec une boîte à chaussures remplie de cartes perforées.

Oui, nous avons progressé si vite en si peu de temps, mais cela soulève la question suivante : qu&#39;est-ce qui nous a retenus si longtemps ? C&#39;est une question à laquelle on ne peut pas répondre facilement et qui est aussi mystérieuse que les SCP eux-mêmes. L&#39;idée de repousser les événements SCP à la préhistoire était une idée qui, je l&#39;espérais, amènerait les autres à se demander depuis combien de temps la Fondation SCP et d&#39;autres existaient. N&#39;importe quel dieu, bête ou créature de légende aurait pu être un SCP.

Si vous ne l&#39;avez pas encore deviné, j&#39;ai une attitude très théâtrale et, à maintes reprises, la communauté a fait savoir qu&#39;elle ne l&#39;appréciait pas. Je suppose que je ne suis pas assez clinique, et c&#39;est peut-être ce qui m&#39;a un peu éloigné.

**Quels ont été les premiers articles SCP &#34;célèbres&#34; ?**

Il n&#39;y avait pas de système de vote à l&#39;époque, vous ne pouviez pas savoir ce qui était populaire à moins que les gens ne laissent des commentaires positifs dans l&#39;onglet discussion de chaque article. Un article était &#34;célèbre&#34; s&#39;il était mentionné dans d&#39;autres articles. En fait, ceux qui sont &#34;célèbres&#34; aujourd&#39;hui sont ceux qui étaient célèbres à l&#39;époque, ils ont le plus d&#39;histoire et de mythes qui se sont renforcés dans l&#39;univers SCP.

**Comment le nom est passé de &#34;Série SCP&#34; à &#34;Fondation SCP&#34; ?**

Après avoir mis en place le forum, je pense que le nom du site a été l&#39;un des premiers sujets majeurs à y être discuté. Le fil de discussion pourrait même se trouver dans l&#39;histoire du forum. Nous avons procédé à un vote, les gens faisaient des suggestions et d&#39;autres les approuvaient ou les rejetaient. Le nom &#34;Fondation&#34; était en fait l&#39;un de ceux que je préférais le moins, il nous faisait ressembler à une association à but non lucratif. &#34;Institut&#34; était un autre nom très apprécié, mais il nous faisait ressembler à une école ou à un centre de recherche. Je pense que le nom que j&#39;ai choisi était &#34;Le Front SCP&#34;, j&#39;aimais bien l&#39;ambiguïté et le pouvoir que cela donnait, comme &#34;le front&#34;, comme dans les lignes de front d&#39;un champ de bataille. Mais je ne pense pas que quelqu&#39;un d&#39;autre l&#39;ait aimé. La plupart des gens aimait &#34;Fondation&#34;, c&#39;est donc ce que nous avons choisi.

**Où pensiez-vous qu’allait cette sous-culture ?**

Je ne me sentais pas trop concerné par ça. Bien sûr, je suis heureux que les gens aient vraiment adopté la série, mais ma participation à la création de SCP était entièrement égoïste. Vous voyez, je suis périodiquement obligé d&#39;écrire. Je pourrais utiliser une rhétorique romantique et dire que je DOIS écrire, de la même manière que je DOIS respirer, mais en vérité, je DOIS écrire parce que si je ne le fais pas, toutes ces idées et tous ces mots s&#39;accumulent dans ma tête, jusqu&#39;à ce que la pression pour les expulser devienne si forte que je ne peux plus les retenir. Donc, je DOIS écrire dans le même sens que je DOIS chier, mais s&#39;il vous plaît, ne prenez pas cela comme une allégorie qui fait référence à la qualité de mes écrits.

**Pourquoi avez-vous créé les comptes FritzWillie et L&#39;Administrateur séparément ?**

Deux raisons, l&#39;une honorable, l&#39;autre trompeuse. J&#39;étais déjà connu sous le nom de FritzWillie sur le site original et personne n&#39;avait l&#39;autorité finale sur les grandes décisions, comme la migration complète du site. J&#39;ai ainsi créé l&#39;Administrateur comme personnage de commandement. FritzWillie pourrait se voir opposer un veto dans sa tentative de migration du site. L&#39;Administrateur pourrait très bien être le créateur original de la série, les gens ont très bien accepté le déménagement.

Une fois que nous avons été établis sur //WikiDot//, je me suis retiré des fonctions d&#39;administrateur et j&#39;ai continué à écrire en tant que FritzWillie. La dernière chose que je voulais, c&#39;était que les gens upvotent potentiellement mes textes en raison de la position de l&#39;Administrateur. Si les gens aimaient vraiment mes écrits, je voulais être sûr que ce soit pour mes idées et non parce qu&#39;ils fouinaient dans l&#39;administration du site.

**Quel est le premier SCP que vous avez lu ?**

SCP-173, mais ce n&#39;est pas ce qui m&#39;a rendu accro. C&#39;était le lien qui unissait tous les SCP, le fait qu&#39;ils aient été écrits par des personnes complètement différentes, mais qu&#39;ils soient tous situés dans un monde commun.

**Avez-vous un SCP préféré en ce moment ?**

J&#39;ai un ou plusieurs favoris, qu&#39;ils soient nouveaux ou anciens, mais je pense que je vais les garder pour moi, je n&#39;aime pas influencer l&#39;opinion des gens.

**Qu&#39;avez-vous pensé en revenant, en voyant à quel point les choses ont grandi et changé en votre absence ?**

Eh bien, quand j&#39;ai vu un jeu vidéo mettant en scène 173, je pense que j&#39;ai dû changer de caleçon, et pas seulement parce que c&#39;était un jeu effrayant. Bien sûr, je suis impressionné, fier et heureux que le site soit devenu ce qu&#39;il est aujourd&#39;hui, mais je ne m&#39;attribuerais pas plus de mérite que cela. J&#39;ai sauvé le site, mais ce sont tous les autres qui l&#39;ont rendu grandiose et l&#39;ont amené là où il est désormais, alors je vous souhaite bon travail, à vous et à tous les autres.

**Pourquoi avez-vous choisi Masipag, Kraito, Kain et Gears comme premiers administrateurs ?**

Principalement parce qu&#39;ils semblaient les plus dévoués et les plus intéressés par le renforcement du site. Je n&#39;avais pas d&#39;amis sur le site, personne avec qui j&#39;échangeais plus qu&#39;un bref commentaire. Une fois que la série a été sauvée de la suppression, je voulais me retirer rapidement des fonctions d&#39;administrateur.

**Que pensiez-vous de l&#39;ancienne communauté SCP ? Qu&#39;est-ce qui vous a attiré vers elle, à l&#39;époque ?**

Comme je l&#39;ai déjà dit, la communauté était très jeune et n&#39;avait tout simplement pas les ressources nécessaires pour tenir un véritable forum. Ce qui m&#39;a attiré à l&#39;époque, c&#39;est le sentiment d&#39;être assis autour d&#39;un feu de camp à raconter des histoires effrayantes aux autres. Ces histoires étaient bizarres, intéressantes et surtout, elles donnaient l&#39;impression de faire partie d&#39;un vaste univers commun créé par nous et pour nous.

**Quels sont les derniers événements dont vous vous souvenez sur le wiki principal avant que vous ne deviez partir ?**

C&#39;est l&#39;un des plus difficiles à se souvenir, parce qu&#39;une fois le cancer diagnostiqué, je suis revenu fréquemment sur le site car j&#39;avais beaucoup plus de temps libre. Cependant, j&#39;avais beaucoup de choses en tête et je ne me souviens pas des événements qui se déroulaient à ce moment-là. Au fur et à mesure que ma santé s&#39;est dégradée, j&#39;ai de moins en moins fréquenté le site, jusqu&#39;à être à nouveau étranger à l&#39;univers.
