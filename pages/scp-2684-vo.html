**Ítem #:** SCP-2684

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las celdas de contención herméticas estándar deben contener a las instancias de SCP-2684-1. El personal que solicite interactuar con las instancias de SCP-2684-1 debe usar trajes de clase 4 para riesgos biológicos. Se puede conceder el uso de amnésticos al personal después de interactuar con las instancias de SCP-2684-1. Por lo menos 12 viales que contengan una solución de SCP-2684 deben guardarse en un lugar seguro a discreción del Dr. Eckert Letner. En caso de incumplimiento de la contención, se iniciará un protocolo de riesgo biológico de Clase-A.

**Descripción:** SCP-2684 es una forma anómala de un virus transmitido por la sangre que altera la estructura psicológica y física de los humanos infectados. SCP-2684 entrará en un período de incubación de 1-2 semanas al infectar a un individuo. Después del período de incubación, los individuos infectados por SCP-2684 comenzarán a experimentar síntomas como fiebre, náuseas, amnesia disociativa, malestar interno y disminución de la capacidad motora. Al desarrollar los síntomas, los individuos infectados por SCP-2684 son entonces designados como SCP-2684-1.

Aproximadamente entre 2 y 5 días después de la aparición de los síntomas, las instancias de SCP-2684-1 comenzarán a experimentar los efectos a largo plazo de SCP-2684. SCP-2684 comenzará a transformar órganos en estructuras de arquitectura egipcia miniaturizada. Los órganos transformados por SCP-2684 serán regurgitados o extirpados por la fuerza por SCP-2684. A pesar de la pérdida de órganos principales, las instancias de SCP-2684-1 continuarán vivas.

Las instancias de SCP-2684-1 entrarán en un estado de histeria a las 2 semanas de la infección, tratando de organizar los órganos extirpados en patrones que recuerdan a la planificación urbana.

**Anexo-1**: El primer registro conocido de las instancias de SCP-2684-1 fue registrado por Edward Linderbough en 1908. Linderbough documentó en su diario su encuentro con un grupo de nativos fuera del Templo de Dakka, cerca de la actual Presa de Asuán.

Después de que Linderbough se marchara, los cuatro frascos de sangre infectados por SCP-2684 fueron congelados y puestos en la colección personal de Edward Linderbough. Los operativos de la Fundación se interesaron por los frascos después de que Edward Linderbough publicara sus viajes por Inglaterra. Después de la muerte de Lindenbough en 1913, los frascos fueron puestos exitosamente bajo custodia de la Fundación.

**Anexo-2:** En 1997, el personal de la Fundación descubrió un brote de SCP-2684. Las personas infectadas fueron puestas exitosamente bajo custodia, y un proceso de documentación a gran escala de los síntomas y efectos de SCP-2684 comenzó y se completó en 1998.

Aproximadamente 5 meses después del brote, aparecieron fragmentos de los mosaicos originales en el Templo de Dakka tomados por Linderbough.

&gt; Los hombres que construían(?) cosas de su carne(¿sangre?) ahora [incompleto] los poderosos (¿Faraones?) elegirían a sus hombres para competir. Los feroces torneos (?) el premio serían muchas concubinas.

**Anexo-3:** Las instancias de SCP-2684-1 han comenzado a desarrollar comportamiento hostil hacia otras instancias de SCP-2684-1. Las instancias de SCP-2684-1 ahora intentarán activamente localizar y atacar otras instancias de SCP-2684-1. SCP-2684-1 intentará causar una brecha de contención para atacar otras instancias. SCP-2684-1 vocalizará mensajes dirigidos a otras instancias en todo momento excepto durante la descarga de los órganos afectados. Una lista de vocalizaciones grabadas está disponible a continuación.

&gt; PUEDO VERTE PREPARANDO EL ATAQUE
&gt; 
&gt; POR QUÉ TUS TROPAS ESTÁN EN MI FRONTERA
&gt; 
&gt; ARRASAREMOS TUS CIUDADES
&gt; 
&gt; TE SAQUEARÉ
&gt; 
&gt; POR LA GLORIA DE AMON RA
&gt; 
&gt; NO ME SOMETERÉ</textarea></pre>
