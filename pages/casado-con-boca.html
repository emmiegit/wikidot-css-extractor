&gt; 
&gt; **REGISTRO DE INCIDENTE #5413-B**
&gt; 
&gt; **Fecha:** 1/04/2022
&gt; 
&gt; **El incidente #5413-B tomó lugar durante el evento de la despedida al Agente Mike Patterson, tras su supuesto fallecimiento durante una brecha de contención en el Sitio-34.**
&gt; 
&gt; **INICIO DEL REGISTRO.**
&gt; 
&gt; **El Doctor Carlos Carpincci se coloca un audífono inalámbrico en el oído y enentra en la sala en donde se ubica el ataúd del Agente Patterson, seguido por el Doctor Andrey Stidav.**
&gt; 
&gt; **Dr. Carlos Carpincci:** La puta que me re mil pario. No lo puedo creer, no lo puedo creer...
&gt; 
&gt; **Dr. Andrey Stidav:** Si, yo tampoco lo puedo creer. Era tan joven...
&gt; 
&gt; **Dr. Carlos Carpincci:** ¿Que decís? Estamos a 10 minutos de que termine el partido y hay penal para River, que mala leche que tenemos.
&gt; 
&gt; **Dr. Andrey Stidav:** ¿Posta? Ja, parece que perdes el superclásico boster-
&gt; 
&gt; **El Doctor Andrey Stidav se da cuenta de la presencia de la Jefa del Departamento de Biología Luisa Vander y no termina su oración.**
&gt; 
&gt; **Dr. Andrey Stidav:** [Susurro] Cuidado ahi viene la profesora de Patterson.
&gt;  
&gt; **Dr. Carlos Carpincci:** [Susurro] Si, si me chupa un huevo... 
&gt;  
&gt; **Inv. Luisa Vander:** Stidav, Carpincci, gracias por venir. Tengo entendido que eran amigos de Patterson.
&gt; 
&gt; **Dr. Carlos Carpincci:** Ajá, ajá. ¡Uh Andrey, se cagaron a piñas, se cagaron a piñas!
&gt; 
&gt; **Dr. Andrey Stidav:** ¡No! ¡¿En serio?!
&gt; 
&gt; **La Jefa del Departamento de Biología Luisa Vander los mira de manera confusa y se aleja para charlar con otros invitados.**
&gt; 
&gt; **Dr. Carlos Carpincci:** Ay, ay, ay. La puta que me re mil parió. No anda bien la señal y están a punto de patear el penal... Si me dijeron a mi que la funeraria de la Fundación tenía mala señal. Tengo que tocar algo metálico para que ande mejor. 
&gt; 
&gt; **El Doctor Carlos Carpincci se aproxima al ataúd y toca una escopeta perteneciente al Agente Patterson con la cual lo van a enterrar.**
&gt; 
&gt; **Dr. Carlos Carpincci:** ¡Si, si! Dale Rossi hace algo por favor. Comételo, comételo.... ¡NO! 
&gt; 
&gt; **El Doctor Carlos Carpincci rompe en llanto y abraza al ataúd mientras lo golpea con ira.**
&gt; 
&gt; **Dr. Carlos Carpincci:** No, no, no... 
&gt; 
&gt; **La Doctora Adrianny Alexanderson se acerca al Doctor Carlos Carpincci y lo toma del hombro.**
&gt; 
&gt; **Dr. Adrianny Alexanderson:** Coño Carlos, que maravillosa muestra de afecto amigo. Él era una persona tan especial. Siempre intentando aprender mientras escapaba de monstruos de 3 metros todos meados que al final lo mataron los hijue putas esos.
&gt;  
&gt; **Dr. Carlos Carpincci:** Para, para, para. 
&gt; 
&gt; **El Doctor Carlos Carpincci se voltea y se toca el oído derecho con su única mano.**
&gt; 
&gt; **Dr. Adrianny Alexanderson:** Marico, me invitaron a decir unas palabras pero creo que no podré. ¿No quieres hacerlo tú?
&gt; 
&gt; **Dr. Carlos Carpincci:** No me hinches las... No. 
&gt; 
&gt; **Dr. Adrianny Alexanderson:** Pero te veo aquí llorando, comparte tu dolor marico con todos que podrán entenderlo. **[Alza la voz]** A ver, gente, gente. Aquí Carlos va a decir unas palabras para honrar la memoria de Patterson. 
&gt; 
&gt; **Todo el mundo en la sala se voltean a ver al Doctor Carlos Carpincci.**
&gt; 
&gt; **Dr. Carlos Carpincci:** Si... Las muerte de Patterson me pega muy duro. ¡PEGALE BIEN VILLA NEGRO SUCIO-! 
&gt; 
&gt; **Dr. Andrey Stidav:** Carlos.
&gt;  
&gt; **Dr. Carlos Carpincci:** ¿Diga?
&gt; 
&gt; **Dr. Andrey Stidav:** Las palabras boludo.
&gt;  
&gt; **Dr. Carlos Carpincci:** Ah si. El Mike, el Mike. **[El Doctor Carlos Carpincci se da dos palmadas en el pecho.]** Un hombre que la vida le ha dado todas las oportunidades, que ha tenido todo... Y el pelotudo IBA Y PICABA Y PIC- Digo. Se lo va a extrañar al Mikey. En el trabajo siempre lo cargaba con el chiste de &#34;¿Cúchame una cosa Patterson, conoces a Miki?&#34; Y el siempre respondía &#34;¿Qué Miki?&#34; como boludo y yo le gritaba &#34;¡Mi kilo de verga!&#34; Ja, ja, ja... Que pelotudo.
&gt; 
&gt; **Los invitados miran fijamente al Doctor Carlos Carpincci, conmovidos por sus declaraciones.**
&gt; 
&gt; **Dr. Carlos Carpincci:** Se lo va a extrañar al australiano... ¡CARDONA GORDO HIJO DE PUTA COMO PERDÉS LA PELOTA EN MEDIO DE LA CANCHA DIOS!
&gt; 
&gt; **El Doctor Carlos Carpincci camina hacia la multitud, reuniéndose con el Doctor Andrey Stidav. La Jefa del Departamento de Biología Luisa Vander toma un micrófono y se sube a un pequeño escenario.**
&gt; 
&gt; **Ing. Santarrosa:** Disculpe. ¿Usted es Carpincci verdad? ¿De casualidad sabrá donde queda el baño?
&gt; 
&gt; **Dr. Carlos Carpincci:** ¡Hace silencio que va a hablar la conchuda- Digo la Jefa Vander. Por favor un poco más de respeto que estamos en un funeral.
&gt; 
&gt; **Ing. Santarrosa:** Ándate al diablo hijo de puta.
&gt; 
&gt; **Dr. Carlos Carpincci:** Si, me voy a ir al infierno para buscar a tu vieja, chupapijas... Espera... ¡si, si, si, si, si!
&gt; 
&gt; **Inv. Luisa Vander:** Buenas tardes a todos, compañeros-
&gt; 
&gt; **Dr. Carlos Carpincci:** ¡GOL DE BOCA! ¡GOL DE BOCA! 
&gt; 
 
[[include component:image-block
 name=unknown.png|
 caption=Fotografía del Doctor Carlos Carpincci iniciando el revuelo.
]]

&gt; 
&gt; **El Dr. Carlos Carpincci interrumpe gritando mientras rompe su traje, mostrando una camiseta del uniforme del equipo de fútbol Club Atlético Boca Juniors.**
&gt; 
&gt; **Dr. Carlos Carpincci:** ¡GOL DE BOCA! VAMOS, VAMOS.
&gt; 
&gt; **Todo los invitados observan sorprendidos al Doctor Carlos Carpincci.**
&gt; 
&gt; **Dr. Carlos Carpincci:** ¿A Patterson le gustaba el fútbol argentino de casualidad?
&gt; 
&gt; **Tras esas palabras, el ataúd del Agente Mike Patterson se abre y su cuerpo se levanta.**
&gt; 
&gt; **Agente Mike Patterson:** G&#39;day everybody... ¿Qué está pasando acá?
&gt;       
&gt; **Dr. Carlos Carpincci:** ¡¿No que vos estabas muerto?!
&gt; 
&gt; **Agente Mike Patterson:** ¿Muerto? ¡No, of course that i&#39;m not muerto! Solo que los australianos tenemos un ciclo de hibernación para recuperar nuestra masa muscular tras recibir una gran cantidad de daño-
&gt; 
&gt; **Dr. Andrey Stidav:** ¡CHE ES UN PUTO ZOMBIE! ¡¿MATENLO MUCHACHOS A QUE ESPERAN?! 
&gt; 
&gt; **[Todo el personal invitado corre hacia el Agente Mike Patterson y lo empieza a golpear repetidamente hasta dejarlo inconsciente. Los agentes del personal de seguridad entran a la habitación y calman la situación.]**  
&gt; 
&gt; **FIN DE REGISTRO.**
&gt; 
&gt; **El funeral fue cancelado. Todo el personal involucrado fue suspendido durante un mes debido a la conducta inadecuada y los gastos del funeral fueron descontados de sus respectivos salarios. El Agente Patterson se encuentra estable y volverá a sus actividades.**
&gt;</textarea></pre>
