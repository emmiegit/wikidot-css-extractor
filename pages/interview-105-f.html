**Интервью даёт:** [[[SCP-105]]], она же Айрис Томпсон

**Интервью берёт:** Д-р Джеймс Дантенсен

**Предисловие:** Это интервью является последним документально подтверждённым интервью с SCP-105 перед её освобождением два месяца назад.

**&lt;Начало записи, 12.08.2008, 19:00&gt;**

//Д-р Дантенсен:// Добрый вечер, Айрис, как у тебя сегодня дела?

//SCP-105:// Да так же, как и в прошлом месяце, наверное.

//Д-р Дантенсен:// Начнём с несложного психологического опросника. Ты понимаешь?

//SCP-105:// Да.

//Д-р Дантенсен:// Посещают ли тебя мысли о причинении вреда себе или другим?

//SCP-105:// Нет.

//Д-р Дантенсен:// Хорошо. Чувство безнадёжности есть?

//SCP-105:// (интервьюируемая молчит)

//Д-р Дантенсен:// Пожалуйста ответь &#34;да&#34;, &#34;нет&#34; или &#34;немного&#34;.

//SCP-105:// Ну, пожалуй, чуть-чуть...

//Д-р Дантенсен:// Мне поставить галочку напротив &#34;немного&#34;?

//SCP-105:// Меня отсюда когда-нибудь выпустят?

//Д-р Дантенсен:// (не отвечает)

//SCP-105:// (слышен плач)

//Д-р Дантенсен:// Знаешь, Айрис, Комитет по этике Фонда не допустил бы твоего устранения, если бы ты вдруг лишилась своей необычной способности.

//SCP-105:// Это вы про...

//Д-р Дантенсен:// Конечно, если ты утратишь свою способность, никакими тестами они это доказать или опровергнуть не смогут. Технически, никто даже не докажет, что у тебя вообще были какие-то способности.

//SCP-105:// А что со мной станет, если... если вдруг такое произойдёт?

//Д-р Дантенсен:// Ну, чисто в теории, тебя отпустят в кратчайший срок, переведут в густонаселённый город и дадут неплохие &#34;подъёмные&#34;, которые будут выплачивать раз в месяц. Поскольку девушка ты молодая, я бы рекомендовал эти &#34;подъёмные&#34; тратить на оплату образования. Ты же умная. Я видел твои тесты.

//SCP-105:// Большое вам спасибо...

//Д-р Дантенсен:// За что? Я всего лишь изложил стандартную процедуру Фонда для гуманоидных SCP.

**&lt;Конец записи&gt;**

**Послесловие:** Через некоторое время SCP-105 заявила, что утратила свои способности. Её отпустили первого сентября.

**Примечание от О5-██:** //За SCP-105 следует вести наблюдение в течение следующих ██ месяцев, это поручается мобильной опергруппе Пи-1 (&#34;Городские Щёголи&#34;). Целью наблюдения является подтверждение того, что SCP-105 утратила способности. Если утрата способностей подтвердится, следует ввести ей амнезиак класса А при первой же возможности. Если способности уровня SCP проявятся снова, или же если SCP-105 симулировала их утрату, следует немедленно захватить её.//

//Во-вторых, следует следить за доктором Дантенсеном на предмет нестабильности психики, свидетельством которой является ненадлежащее участие к объекту. Если окажется, что он сознательно пошёл на действия, приведшие к утрате ресурсов Фонда ради мелочной симпатии, может потребоваться его немедленное устранение. Далее - смотря по обстановке.//

**Примечание:** SCP-105 захвачена и снова поставлена на содержание Фонда пятого октября.</textarea></pre>
