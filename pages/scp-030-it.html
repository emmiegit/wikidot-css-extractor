**Titre original :** SCP-030-IT - Il Libro Taumaturgico
**Auteur :** [[user Lord Caos]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 25 avril 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-030-IT

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-030-IT doit être confiné dans un coffre-fort de haute sécurité en acier, accessible uniquement au personnel de niveau 4 ou supérieur à l&#39;aide d&#39;un scanner rétinien. À l&#39;exception des contrôles de vérification de l&#39;état de SCP-030-IT, le coffre-fort ne doit être ouvert sous aucun prétexte, et doit posséder, dans son intérieur, un petit système d&#39;arrosage automatique et une quantité conséquente d&#39;explosif de type plastic à utiliser en cas d&#39;urgence. Un corridor en béton armé long d&#39;au moins 20 mètres et disposant de postes de tir, de fils barbelés et de défenses renforcées doit être toujours à disposition au moment de l&#39;activation de SCP-030-IT, afin que celui-ci puisse être amené au bout du couloir susmentionné, toujours dans son coffre-fort. Les parois blindées doivent être scellées et le plus grand nombre possible de gardes armés déployés à leurs postes respectifs. Le bunker de SCP-030-IT est actuellement situé sur une île inhabitée au large de la Sicile. Des précautions supplémentaires doivent absolument être mises en place pour empêcher le trafic maritime d&#39;approcher à moins de 30 km du lieu de confinement au moment de l&#39;activation de SCP-030-IT.

En cas d&#39;échec des procédures standards, le protocole &#34;//Dante Alighieri//&#34;[[footnote]]Protocole d&#39;évacuation des trois étages au-dessus ou en-dessous de l&#39;Anomalie.
Dans de rares cas, cela peut signifier le retrait total ou l&#39;abandon de sites entiers.
Le protocole est suivi par l&#39;activation des explosifs préinstallés ou des dernières mesures militaires.[[/footnote]] doit être activé et la chambre de confinement de SCP-030-IT remplie d&#39;eau de manière à empêcher toute instance de SCP-030-A/B/C-IT de rejoindre le coffre-fort. Si, à ce point, l&#39;eau et les explosifs n&#39;ont eu aucun effet, l&#39;élimination de chaque instance de SCP-030-A/B/C-IT par des frappes aériennes à fort potentiel de perforation et d&#39;explosion, par l&#39;intervention des [[[squadre-speciali-mobili | FIM]]] désignées, ou par moyens navals de bombardement, est impérative.

++++ EN AUCUN CAS IL NE DOIT ÊTRE PERMIS AUX INSTANCES DE SCP-030-A/B/C-IT DE REJOINDRE L&#39;ÉLÉMENT LUI-MÊME. SI UN TEL ÉVÉNEMENT DEVAIT SE PRODUIRE, IL SERA CONSIDÉRÉ COMME NÉCESSAIRE D&#39;ABANDONNER LE SITE ET DE [SUPPRIMÉ].

**Description :** SCP-030-IT est un livre en cuir noir, apparemment d&#39;origine caprine, bien que des analyses ultérieures semblent indiquer que ce revêtement est recouvert d&#39;importantes taches de sang humain, laissées séchées à de très hautes températures. À l&#39;intérieur, au moment de la rédaction de ce rapport,  SCP-030-IT présente plus de ████ pages vierges et endommagées en plusieurs endroits par ce qui semble être une érosion naturelle. Des analyses plus approfondies n&#39;ont pas permis de découvrir la composition exacte du papier, mais il est fort probable qu&#39;il possède le même patrimoine génétique que son revêtement. Lorsqu&#39;il est activé, les pages de SCP-030-IT apparaissent pleines d&#39;images, de dessins et de glyphes à la signification inconnue. Il est impossible de l&#39;observer plus en détails à cause des procédures de confinement nécessaires à SCP-030-IT.

SCP-030-IT s&#39;active de façon aléatoire sur une période allant de 6 à ██ ans, selon le degré de destruction auquel le livre a été exposé depuis sa dernière activation. Durant sa &#34;régénération&#34;, le livre ne pourra être endommagé d&#39;aucune manière et restera totalement scellé.

Une fois actif, SCP-030-IT commencera à secréter de grandes quantités d&#39;un liquide noir et boueux, identifié comme un acide très puissant partageant les propriétés du sang humain ainsi que celles de l&#39;encre commune. En raison de sa viscosité et de la capacité du sujet à dissoudre la plupart du matériel de laboratoire standard, il est fortement déconseillé de tenter de prélever ne serait-ce qu&#39;un échantillon du liquide. Celui-ci ne cessera de couler qu&#39;après avoir formé une flaque circulaire d&#39;environ 2 mètres carrés autour du livre. Il est __impératif__ que SCP-030-IT soit déplacé de sa location actuelle vers un lieu bien défendu comme l&#39;autre côté de sa chambre de confinement au cours de cette phase.

Environ ██ heures après le début de la sécrétion, plusieurs entités noires et différentes les unes des autres, subdivisées en groupes de trois catégories (SCP-030-A-IT, SCP-030-B-IT et SCP-030-C-IT), émergeront de la flaque de boue noire précédemment formée dans un nombre compris entre █ et ██ unités : si elles sont en apparence immobiles et inoffensives, elles sont animées et extrêmement hostiles. Immédiatement après avoir localisé SCP-030-IT, elles commenceront à avancer en direction de tout être vivant ou objet se trouvant sur le trajet en ligne directe les séparant du livre. Bien que très dangereuses, la plupart de ces créatures souffrent si elles sont frappées et se dissoudront si certains de leurs points vitaux sont touchés, ou si elles sont privées de leurs membres. Si pour une quelconque raison, une des instances de SCP-030-A-IT, B-IT ou C-IT devait parvenir à rejoindre et [SUPPRIMÉ] SCP-030-IT, une énorme explosion, dont la puissance est estimée entre █ et ██ mégatonnes, aura lieu. La cause de celle-ci est encore actuellement inconnue.

Une fois toutes les créatures éliminées, la boue noire disparaîtra en se dissolvant dans l&#39;air et SCP-030-IT se refermera violemment, se scellant à nouveau.

**Addendum-030-Alpha :** //Ci-joint, issus des Archives de la Fondation, plusieurs événements qui auraient pu être causés (directement ou non) par SCP-030-IT. Cette liste reprend des RECONSTITUTIONS basées sur les conséquences de tels événements, grâce aux analyses approfondies par les SIR de la Branche Italienne//

[[collapsible show=&#34;+ ACCÈS DEMANDÉ - ARCHIVES &#34;HISTORIA&#34; &#34; hide=&#34;- SE DÉCONNECTER DES ARCHIVES &#34;]]

**28 août 1883 - Éruption du supervolcan Krakatoa :** //Cet événement est le plus ancien ayant pour l&#39;instant montré des similitudes avec le type et le degré de destruction causés par SCP-030-IT. La SIR-I &#34;[[[squadre-speciali-mobili#toc11 Aureæ Notitiæ]]]&#34; a été déployée pendant environ trois mois dans la région, uniquement pour découvrir que le livre était apparemment enfoui dans le magma à l&#39;intérieur du volcan au moment de l&#39;explosion. SCP-030-IT avait en fait à moitié détruit la chambre magmatique, provoquant par la suite l&#39;éruption.// - Rapport du Dr Angiolieri.

**30 juin 1908 - Événement de la Toungouska** : //Événement ultérieur ayant généré une explosion plus petite que le Krakatoa. Des analyses plus poussées ont à nouveau indiqué que SCP-030-IT était enterré sous environ 200 mètres de neige et de glace au moment de la déflagration. La manière dont l&#39;événement est survenu est encore, pour l&#39;heure, sujette à discussion. SCP-030-IT semble capable de se téléporter dans un rayon très large autour de sa position initiale, mais uniquement dans les instants suivant l&#39;implosion.// - Rapport du Dr Fimiani.

**13 octobre 200█ - Récupération de SCP-030-IT :** //SCP-030-IT fait son apparition aux yeux de la Fondation après un terrible incident lié à une détonation en apparence nucléaire au large de la Corse, dans les eaux territoriales italiennes. L&#39;objet a nécessité de plus de ██ millions d&#39;euros pour être confiné et détourner l&#39;attention des médias d&#39;un tel événement. En attente d&#39;informations ultérieures, SCP-030-IT a été pris en charge par la Branche Italienne de la Fondation.// - Rapport du Dr Marco.

**Addendum-030-Beta :**

++++ SCP-030-A-IT, B-IT ET C-IT - ATTENTION ZONE CONFIDENTIELLE :

**Objet # :** SCP-030-A-IT - &#34;//Le lancier//&#34;

**ENTITÉS À ÉLIMINER À VUE**

**Description :** SCP-030-A-IT est une entité essentiellement quadrupède, composée principalement de boue noire, capable d&#39;entendre, de voir et de se mouvoir comme un canidé ou un félin normal. Chaque pas fait par la créature, comme pour toute autre entité libérée par SCP-030-IT, s&#39;accompagne de l&#39;apparition d&#39;une tache de la même boue noire que celle composant la flaque dont est issu SCP-030-A-IT : les examens et les tests effectués sur le terrain ont certifié que cette variante de la boue n&#39;agit pas comme un acide très puissant, mais comme un fluide à haute densité et température, capable d&#39;absorber tout objet entrant en contact avec elle, à l&#39;exception de l&#39;eau, des flammes, d&#39;autres liquides ou des projectiles.  SCP-030-A-IT attaque ses victimes en leur mordant le cou, afin de les étouffer, ou en brisant les os de la base du cou avec son poids. Par la suite, il a tendance à engloutir les corps et à augmenter de masse. Une capacité à se doter de deux longues protubérances pointues à l&#39;arrière de ses membres avants, avec lesquelles il attaque et transperce plusieurs ennemis à la fois, a été observée.

----

**Objet # :** SCP-030-B-IT - &#34;//Le frondeur//&#34;

**ENTITÉS À ÉLIMINER À VUE**

**Description :** SCP-030-B-IT est une entité possédant trois membres composée de la même boue noire que SCP-030-A-IT et SCP-030-C-IT. Sa caractéristique est une solidité extrême en dépit de son apparence semblant montrer des mouvements fluides et démunis de consistance : sa boue s&#39;est avérée capable de résister aux grenades et aux fusils d&#39;assaut, mais elle s&#39;est montrée très affaiblie en présence d&#39;eau, ce qui permet une élimination rapide du danger. Cependant, SCP-030-B-IT reste très agressif et semble capable d&#39;attaquer à des distances considérables, en lançant des fragments de lui-même contre n&#39;importe quel adversaire, souvent à une vitesse dépassant les 4 m/s. SCP-030-B-IT semble également capable d&#39;escalader des murs avec agilité et de rester suspendu au plafond. L&#39;élimination immédiate de toutes les instances de ce type est à considérer comme prioritaire.

----

**Objet # :** SCP-030-C-IT - &#34;//--Le piquier-- La bombarde//&#34;

**ENTITÉS À ÉLIMINER À VUE**

**Description :** SCP-030-C-IT est une petite entité, basse et bipède, composée de la même boue que celle générée par SCP-030-IT, dépourvue d&#39;une quelconque caractéristique anormale, à l&#39;exception de son extrême acidité. SCP-030-C-IT a été observé en grands groupes, dans lesquels il est souvent arrivé de compter plus de ██ unités, et semble constituer une menace mineure, vu que chaque instance de l&#39;entité tentera, en se mouvant avec agilité, en sautillant et souvent en attaquant en se servant de sa propre &#34;tête&#34; d&#39;atteindre les membres inférieurs ou l&#39;abdomen de ses adversaires.

De telles attaques, en plus d&#39;être occasionnellement dangereuses, se sont avérées être un moyen de &#34;déclencher&#34; une petite réaction en chaîne à l&#39;intérieur de SCP-030-C-IT, qui amènera, dans 20% des cas, à une explosion similaire à celle d&#39;un EEI de fabrication rudimentaire, à bas potentiel. Parvenir à neutraliser les créatures avant la détonation, ou les blesser, s&#39;est avéré suffisamment efficace.
