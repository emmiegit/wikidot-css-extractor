[!-- Это строка с комментарием, которая ведёт на эту страницу http://scpfoundation.net/sandbox:s7-apcs-guide. Вам не обязательно включать её в текст плашки. --]

**Особые условия содержания:** SCP-1289 и все известные экземпляры SCP-1289-1 содержатся в хранилище малоценных предметов Зоны 7 в стандартных ячейках для хранения носителей информации соответствующего типа. Отредактированные копии экземпляров SCP-1289-1 в оцифрованном виде доступны сотрудникам с уровнем допуска 1 и выше по запросу в основном архиве. Эксперименты с объектом допускаются с разрешения ответственного сотрудника с уровнем допуска 2 или выше.

**Описание:** SCP-1289 представляет собой книгу переменного объёма, формата и содержания. Данные параметры изменяются случайным образом через различные промежутки времени, каждый раз сохраняя лишь две общие черты. Во-первых, весь текст книги, за исключением названия, выведенного на обложке, является  по какой-либо иной причине нечитаемым, не поддаваясь в том числе машинной расшифровке, а во-вторых, произведение всегда озаглавлено как мемуары некоей не существовавшей в реальном мире персоны[[footnote]]Единственным известным на данный момент исключением является «автор», указанный на обложке текущей итерации объекта, которым, предположительно, является м.н.с. Рябушкин. Проводится расследование.[[/footnote]]. Указания издателя, тиража и иных технических данных произведения отсутствуют. При каждом изменении состояния объект принимает форму свежеотпечатанной книги, устраняя все имевшиеся повреждения и иные последствия манипуляций с ним. Точный момент преображения установить не представляется возможным в силу активации в отсутствие прямого наблюдения и ретроактивного влияния на записи наблюдательного оборудования.

Помимо указанных выше аномальных свойств, при изменении SCP-1289 рядом с ним возникает экземпляр SCP-1289-1. Он представляет собой предположительную копию содержания предыдущей итерации объекта[[footnote]]Вывод сделан на основании совпадения заглавий SCP-1289-1 с таковыми у SCP-1289 до последнего преобразования, а также примерного объёма текста.[[/footnote]], записанную на каком-либо носителе информации[[footnote]]За время нахождения объекта на содержании были зафиксированы рукописи, печатные произведения, CD, DVD диски, флеш-накопители с файлами различного формата и др.[[/footnote]]. Ни в одном случае установить происхождение экземпляра SCP-1289-1 не удалось. Содержание соответствует стандартному стилю мемуарных изложений, за исключением того, что ни одно из произведений не является законченным, обрываясь, как правило, на событиях за один-два месяца до даты последнего изменения SCP-1289 (и появления данного экземпляра SCP-1289-1). Каких-либо аномальных свойств у текстов и носителей не обнаружено. 

Со времени постановки объекта на содержание тексты образцов SCP-1289-1 чаще всего повествуют о людях, якобы связанных с Организацией. Мемуары включают сцены участия автора в событиях, имевших место в действительности, и взаимодействия с реальными людьми. Примечательно, что упомянутая в них документация и иные физические свидетельства (фотографии, видеозаписи, в отдельном случае — отпечаток ладони на стене), якобы запечатлевшие автора, оказываются ранее утерянными или необратимо повреждёнными, не позволяя получить чёткого подтверждения или опровержения их изначального существования. Тем не менее, все доступные свидетельские показания, за исключением единственного случая (см. Инцидент 1289-1217), сходятся на том, что ни одного из &#34;авторов&#34; SCP-1289-1 не существовало. 

**История обнаружения:** Согласно имеющимся документам, до постановки на содержание объект вместе с несколькими экземплярами SCP-1289-1 находился в общественной библиотеке [УДАЛЕНО] в городе [ДАННЫЕ УДАЛЕНЫ]. Подробный отчёт об обнаружении утерян при неизвестных обстоятельствах. По обрывочным данным, предмет со схожими свойствами хранился вплоть до революции 1917 года в поместье семьи Горских. Установлено, что оно было ошибочно выделено по линии Чрезвычайной Канцелярии и на тот момент пустовало уже более сорока лет. Кроме того, там же, предположительно, хранились и несколько экземпляров SCP-1289-1 с мемуарами таких вымышленных личностей, как Исмаил Яффе (автор музыки к песне Хавва Нагила и нескольким другим еврейским произведениям), Ричард Робертсон (согласно мемуарам не только написал «Прощание капитана Кидда с морями», но и нашёл его знаменитое сокровище) и царь Николай I Иванович.

&gt; Может, кто-нибудь объяснит мне, почему мы тратим время и ресурсы на книжку, которая не делает ничего, кроме регулярных посредственных произведений о трудностях работы в Фонде? Запрашиваю разрешение на проведение опыта с текущим «автором», раз уж там вдруг что-то совпало, а в случае неудачи — на присвоение статуса аномального предмета. И исправьте в конце концов в сноске этого «Рябушкина» на настоящего текущего «автора». — С.н.с. Лысенко

&gt; **Инцидент 1289-1217**
&gt; **Дата**: ██.██.2016
&gt; **Место**: Зона 7+
&gt; **Описание**: В указанную дату [[[scp-1217-ru|SCP-1217]]] начал проявлять необычное поведение. Субъект привлёк внимание персонала и начал утверждать, что из альбома «пропала» одна из фотографий, требуя замены. Словесное описание предположительно изображённого на ней человека не совпало ни с одним из текущих или бывших SCP-1217-1, однако было определено одним из сотрудников, как «подозрительно похожее» на указанного в качестве автора последнего SCP-1289-1 Аркадия Кондратьевича Рябушкина. Позже выяснилось, что в конце произведения действительно содержится упоминание «инцидента» во время эксперимента с участием SCP-1217 (упоминание подобного эксперимента в базе данных отсутствует). Последний, к сожалению, не смог вспомнить ничего, кроме общего описания внешности человека с «пропавшего» фото.
&gt; **Примечание**: //Произошедшее крайне интересно с медицинской точки зрения, однако свидетельствует скорее о начале проявления у SCP-1217 симптомов парамнезии в силу ухудшения его состояния.// — н.с. Полоскунов</textarea></pre>
