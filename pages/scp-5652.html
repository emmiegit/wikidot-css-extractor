**Specjalne Czynności Przechowawcze:** SCP-5652 ma być przechowywany w szalce Petriego wypełnionej wodą w Wodnym Skrzydle Ośrodka 228. Dla celów żywieniowych podmiotu na szalce SCP-5652 należy codziennie umieścić archeowca (zapewnionego przez placówkę badań biologicznych).

**Opis:** SCP-5652 to mikroskopijny byt przypominający dorosły żeński okaz rekina gatunku //Sphyrna mokarran// o długości ciała wynoszącej około 4 μm. Inteligencja podmiotu wydaje się wyższa w porównaniu do przeciętnego nieanomalnego przedstawiciela tego gatunku. Dieta SCP-5652 składa się z różnych mikroorganizmów, byt wykazuje preferencje w stosunku do bakterii i archeowców.  

SCP-5652 został odkryty w Budapeszcie w układzie krwionośnym Josepha Heméra, lokalnego architekta. Hemér niedawno wrócił do Budapesztu z wycieczki biznesowej na Karaibach[[footnote]]Prawdopodobna lokalizacja wejścia w kontakt z SCP-5652. Badania w toku. [[/footnote]] i podobno zaczął zgłaszać uczucie lekkiego bólu/dyskomfortu w jego układzie sercowo-naczyniowym. Podczas późniejszego badania medycznego odkryto SCP-5652, a podmiot został pozyskany przez zakonspirowanych agentów Fundacji, chociaż mimo tego ból pozostał.

Źródło bólu zostało znalezione dwa dni po odkryciu SCP-5652. W ścianach naczyń krwionośnych Heméra odkryto 10 ciężko uszkodzonych humanoidalnych maszyn o wymiarach podobnych do SCP-5652. Zauważono, że maszyny miały nieproporcjonalnie duże ręce.

Dalsze badania wykazały, że maszyny te były zdalnie sterowane, a na klatce piersiowej każdej z nich znajdował się mały symbol przedstawiający zmodyfikowaną wersję [[[spc-hub|fundacyjnej pieczęci]]].
