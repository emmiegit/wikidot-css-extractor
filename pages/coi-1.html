- Я хочу поговорить с ним!

- Правила не позволяют. И ты сам понимаешь, почему. Знаешь, мне кажется, что он скоро сделает это, - ответил безэмоциональный голос.

- За время, проведённое здесь, я понял только одно: ты врун.

- Я посмеялся, если бы мог. Врун я или нет, дела это не меняет. Ты знаешь, к чему приведёт твоё бездействие.

- А ещё я знаю, что будет, если я пойду на твои уговоры, - неуверенно ответил мужчина.

- Да? И к чему?

- С этой информацией ты натворишь много бед, а я останусь здесь.

- Правда? Чтобы ты знал, эта информация у меня уже почти есть. Я просто не знаю, что с вами делать. Да-да, я &#34;врун&#34;, но что тебе остаётся? Прожить остаток дней здесь, терзаясь мыслями о том, что ты мог всё изменить? Хочешь умереть героем? А ты способен на это?

- Предлагаешь умереть предателем?

- Решать тебе. Я устал с тобой беседовать. Пойду к твоему другу.

- Стой! Что будет, если я соглашусь? Что будет с ним? Что ты сделаешь с информацией?

- Что будет с другом, ты, я думаю, догадываешься. А информация… Возможно, когда-нибудь ты узнаешь сам.

 Мужчина поник головой. Глубоко вздохнул, устремил взгляд на потолок и произнёс:

- Я согласен, только мне кое-что нужно...

----

Фонд. Надправительственная секретная организация. Занимается содержанием и изучением всего аномального и необычного. Имеет свои учреждения по всему земному шару (или дальше?), в которых работают только лучшие умы человечества (или не только человечества?). Скорее всего, непросвещённого человека такое описание натолкнёт на мысли о всемогущей и всезнающей организации. Возможно, в чём-то он будет прав. Однако у Фонда есть свои слабости, хоть он и старается этого не показывать.

Молодая лаборантка Татьяна Журналёва быстро забежала в закрывающиеся двери лифта. В нём уже стояла другая девушка - в хипстерских очках и с аккуратно зачёсанными на левый бок волосами.

- Вам на какой?

- Минус третий, - ответила девушка.

 Татьяна нажала на соответствующую кнопку, и лифт тронулся. Её соседка краем глаза попыталась рассмотреть лицо лаборантки. Кожа выглядела болезненной, а каштановые неровные волосы тянулись до плеч. На лице была лёгкая улыбка, которую Татьяна пыталась спрятать. Через пару секунд езды она заговорила:

- Слушайте, а вы амнезиаками часто пользуетесь? На себе, то есть. Просто вот недавно с объектом &#34;Мясного цирка&#34; в коридоре встретилась, когда его перевозили… Брр! Не пойми что! Забыть не могу, аппетит пропал. Вот я про амнезиаки и вспомнила. Ну, а потом подумала, что это же вредно может быть. Провалы в памяти, всё такое. А если что-то лишнее сотру? Как потом вспомню? А вот ещё бывает…

- Если пользуешься амнезиаком, то уже не помнишь этого.

- Вот ещё один минус! Может, я вообще всё забуду? Но, с другой стороны, я слышала, что это очень помогает при работе здесь. Тут, наверное, уже больше половины персонала на себе амнезиаки применяли, и ничего не случалось. Не случалось же, правда? Вы знаете кого-нибудь, кто принимал амнезиаки? С ними всё в порядке?

- Недавно про агента Фею слышала. В свое время его отправили на задание в удалено, а нашли после применения на нём амнезиака &#34;Омега&#34;. Сейчас он восстановлен в звании.

- Ух ты! Интересная история! А я вот слышала про морского тюленя…

Болтовня Татьяны начинала надоедать девушке, но лифт уже подъезжал к нужному ей этажу, и спасение было всё ближе.

- Ладно. Мне надо выходить. Удачи!

- Э, да. Удачи!

Татьяна простояла ещё несколько секунд в грустном одиночестве. Когда лифт достиг первого этажа Зоны 7+, она вышла из лифта и начала блуждать по коридорам в поисках одной из лабораторий комплекса. По пути навстречу ей двигались другие сотрудники, кто в белых халатах, кто в деловых костюмах. Порой на стенах комплекса можно было увидеть плакаты &#34;Будь бдителен&#34; или &#34;От твоей работы зависят судьбы людей&#34;, однако лаборантка не обращала на них внимания, опуская свой взор на мраморный пол.  

За дверью лаборатории скрывалось стерильное белое помещение. Группа людей собралась возле учебной доски.

- Так, здесь все? Отлично. Девушка, проходите. Вы же все ознакомились с приложенным документом? По вашим лицам вижу, что нет. Позвольте представиться, я - агент Клевер. Так вот, хочу поздравить вас с успехом: вашу оборонительную систему устанавливают на новую, пока ещё безымянную, Зону. Поэтому я от лица руководства Зоны 7 выражаю вам благодарность за проделанную работу. Передаю слово доктору Орехову, руководителю проекта.

В центр группы вышел мужчина крепкого телосложения, с широкими плечами и лысой головой. Ослепив публику своей улыбкой, он начал речь:

- Да, всем спасибо за работу. Однако нам ещё предстоит осуществить запланированные дополнения. И первое, что нам понадобится сделать...

----

Агент Клевер тихо и незаметно покинул лабораторию. Делать ему там было нечего, заумные речи учёных он понимал только наполовину. Агент достал свой смартфон и зашёл в органайзер. До следующей встречи оставалось ещё 30 минут, так что у него сейчас выдались свободные полчаса. Агент не нашёл идеи лучше, чем отправиться в комнату отдыха.

Пока он шел в сторону комнаты, за ним увязались два лаборанта. Они перешёптывались между собой. Постепенно агент уловил суть их разговора:

- Слушай, а это случайно не тот мужик, что на работу из D-класса пришёл?

- Это он? Блин, я сзади так не пойму. Надо спереди посмотреть. Я слышал, что ему как-то раз лицо кислотой облили.

- Да он же. Вон я отсюда вижу, что на нем эти тёмные очки. Уже зеков на работу начали брать. А потом разговоры ходят про тупость сотрудников, их некомпетентность и непрофессионализм.

- Так он же этих сотрудников и набирает. Ты не знал?

Клевер обернулся и посмотрел лаборантов. Они, стараясь избежать конфликта, начали медленно отдаляться от агента.

Оставшееся время пути он размышлял, что бы было, если бы ему так и не помогли выбраться из D-класса. А что произошло бы, если бы он туда не попал? Возможно, такой расклад событий ему понравился бы больше, чем теперешний. Но вот уже комната отдыха была перед ним, а размышления - позади.

----

Агент Фея расположился на диване в комнате отдыха и попивал кофе. Его официальной обязанностью была полевая работа, однако с возрастом его постепенно переводили в штат. В его годы пора уже было подумывать о пенсии, но еще никто не смог уговорить его на этот шаг.

Люди, которые постоянно копошились вокруг агента, всё время сменялись: одни входили в комнату, другие выходили. По большей части они были ему незнакомы. Один из учёных оккупировал кофе-машину, пытаясь пронзительным взглядом отпугнуть других сотрудников, посягающих на &#34;его&#34; кофе. Сам Фея через полчаса должен был отправиться на сопровождение конвоя в Зону 3, а пока он мог насладиться всеми плюсами офисной жизни.

Старик уже допивал кофе, когда почувствовал, что ему что-то резко начало мешать сидеть. Он немного сдвинулся в сторону. На месте, где он сидел, обнаружился небольшой прибор, напоминающий переносной принтер. Модель явно была старая, ведь таких компактных принтеров сейчас нигде не найдёшь. Озадаченный находкой, агент попробовал нажать на первую попавшуюся кнопку на корпусе. Прибор быстро выдал лист с напечатанным на нём текстом. Отложив принтер, агент принялся изучать документ.

В начале листка говорилось, что данный текст является расшифровкой аудиозаписи. Дальше шло представление некого сотрудника:

&gt; {{Мое кодовое имя - агент Бармен, я работаю на Фонд SCP. Сейчас я нахожусь на операции, целью которой является исследование внезапно опустевшей Зоны 7.}}

Чуть дальше внимание агента привлекло упоминание его собственного имени:

&gt; {{Мне выделили напарника. Агента Фею. Мда… Говорить его позывной как-то странно. Но я не хочу ничего плохого о нем сказать. Он довольно неплохой агент, хоть и новичок, как и я.}}

Фея понимал, что ему следует незамедлительно отнести документ начальству, но любопытство подстегнуло его продолжить чтение. Дальше шло множество записей о похождениях упомянутого агента, в действиях которого сквозил явный непрофессионализм. Позже в записях Бармен кого-то встретил:

&gt; {{Со мной сейчас поздоровался кто-то из динамиков. Это было слегка… неожиданно, учитывая тишину вокруг…  Еще он сообщил, что теперь вся Зона - один большой SCP-объект, который не хочет никого из себя выпускать.}}

Голос обещал помочь ему. Он говорил о секретом выходе в комнате службы безопасности, который позволит ему сбежать из этого места.

Прочитав ещё несколько записей о злоключениях агента, Фея дошёл до финальной:

&gt; {{Дурак! Я поверил ему! Теперь я нахожусь в камере дэшки из-за своей же наивности! В комнате СБ не было тайного выхода. Когда я пришел туда, то потерял сознание. Теперь я нахожусь здесь. А голос еще и злорадный оказался. Сначала он открыто насмехался надо мною, сказал, что все выдумал. Возможно, даже имя. Потом он сказал, что агент Фея тоже здесь, а на всех дэшек не хватает камер. Ну и, мол, один останется здесь, а второго на все четыре стороны отпустят. И теперь правила такие: раз у меня с моим напарником одинаковый уровень допуска, то тот, кто сольет все коды доступа и пароли Фонда, которые знает, и будет отпущен. Но я уверен, что агент Фея не подведет меня и Фонд. Я тоже не подведу!}}

Агент Фея на некоторое время впал в ступор. &#34;Я же сейчас в Зоне 7. Никаких нарушений условий содержания в последнее время не происходило. Я сижу здесь, живой и здоровый, а ни о каком Бармене я не слышал!&#34;

В голове агента начала выстраиваться взаимосвязь между этими событиями. И она его пугала. Он снова потянулся за принтером, который оставил на сиденье рядом с собой, но не смог его найти. Через пару минут из системы массового оповещения донесся мужской голос: &#34;Внимание всему персоналу! В Зоне 7 обнаружены аномальные объекты, внешне напоминающие переносные принтеры. Объекты необходимо передать сотрудникам службы безопасности. Повторяю...&#34;

----

В кабинете раздался стук. Вслед за ним дверь открылась, и внутрь вошёл грозный мужчина в мундире и с сединой в волосах. Его лицо ясно отражало всё недовольство текущей ситуацией в Фонде.

Сделав пару шагов в направлении стола, мужчина встретился взглядом с человеком, сидящим в офисном кресле:

- Стэн, докладывайте, - сказал последний.

- Ситуация критическая: массовые потери документов, в том числе из других Зон; утечки данных; нарушение системы уровней допуска; использование амнезиаков эффекта не возымело. Мы вывели всех сотрудников из зоны воздействия и завели туда расходников. На данный момент объект непрерывно телепортируется между тремя сотрудниками класса D. Дальнейший план действия разрабатывается.

Мужчина в кресле, чьё кодовое имя было &#34;Особист&#34;, глубоко вздохнул и накрыл своё лицо ладонью. Поразмышляв ещё минуту, он спросил:

- Откуда он появился?

Сглотнув, Стэн ответил:

- Неизвестно. Предположительно, диверсия.

- Где впервые зарегистрировано происшествие?

- Технический этаж. Первое появление объекта зафиксировал уборщик, который в это время работал там. Вот его личное дело и ещё несколько связанных документов по инциденту.

Руководитель по внешним операциям достал, словно из воздуха, желтую папку с бумагами и положил её на стол. Особист быстро пробежал глазами документы. Затем он произвёл какие-то действия с компьютером и обратился к Стэну:

- Нам нужно разобраться со всем этим, быстро. Верхи уже уведомлены о нашем происшествии. Пока обойдёмся изолированием. Потом устраним последствия инцидента. Расследование начнём сейчас. Провести допрос первого десятка сотрудников, которые обнаружили объект. Пока это всё.

Стэн кивнул и молча удалился. Особист продолжил изучать документы.

----

До допросной Татьяну сопровождали два суровых охранника, после чего оставили её наедине с человеком, чьё лицо скрывала темнота. Единственным источником света была старая настольная лампа, которая служила Фонду ещё со времен первых дней работы Зоны 7, а может, и раньше.

- Присаживайтесь.

Журналёва села на предоставленное кресло и посмотрела на зеркало, что располагалось справа от неё, а затем начала всматриваться в силуэт мужчины, что, впрочем, не помогло установить личность допрашивающего.

- Младший научный сотрудник Татьяна Журналёва. Второй уровень допуска. Разработка систем безопасности. Относительно недавно прибыли на рабочее место по рекомендации вашей сестры. Верно?

- Ну, да. Вот только на работу я попала не только благодаря сестре. Она вообще сейчас…

- Без лишних слов, пожалуйста. Скажите, какую информацию вы получили через [*http://scpfoundation.ru/scp-1048-ru SCP-1048], &#34;Принтер для документов&#34;?

- Ммм, это был документ, вроде, о SCP-1001-RU. Не основная часть, а какое-то приложение. Сейчас, секунду. Там говорилось о поставке ресурсов из Зоны 7 для постройки Участка 141.

- Вы не ошибаетесь? Зона 7 была построена после Участка 141.

- Ну, да. Я уверена. В деталях всё рассказать не могу. Был список сотрудников, назначенных на Участок. У всех были преимущественно иностранные имена и фамилии. Кажется, там что-то говорилось об удалённом управлении. Ой, сейчас уже сложно вспомнить.

- Постарайтесь вспомнить. Это нужно для вашего же благополучия.

- Там ещё упоминались другие аномальные объекты в Участке. Хотя, скорее всего, я просто не так поняла.

- Было ли у документа оглавление? Дата? Чья-нибудь подпись?

- Была дата типа один-девять-плашка-плашка. Названия не было. Да и оформлен он был как-то по-китайски. Ну, то есть, некрасиво. Формат странный и тому подобное. Мне казалось, что эти документы по-другому оформляются. У вас же, вроде, уже есть этот документ?

- У нас сейчас слишком много этих документов. Вы больше не использовали SCP-1048?

- Нет. Как только я прочитала документ, он сразу исчез. Я ещё долго искала его, но так и не…

- Вы передавали кому-нибудь эту информацию? Или, может, получали другую от кого-нибудь?

- Нет и нет. Такого не было.

- Ясно. Теперь выпейте воды.

 Мужчина протянул девушке стакан воды. На секунду стали видны очертания его лица и тёмные очки на нем.

- Это амнезиак, да? А он не вредный? Просто я слышала, что он…

- Выпейте, - твёрдым басом произнёс мужчина.

Татьяна неуверенно выпила содержимое стакана, после чего её забрали двое охранников и проводили до внутренних казарм Зоны 7.

----
Олег расслаблено растянулся в шезлонге. С балкона его особняка открывался хороший вид на другие коттеджи, а чуть дальше виднелось море. Из дома доносился детский смех. Олег лениво листал журнал &#34;Science&#34;. У него были короткие черные волосы, обрамляющие округлое лицо, и не слишком атлетичное телосложение. Солнце приятно пригревало, и он уже почти был готов заснуть, когда из дома раздался голос:

- Дорогой, к тебе пришли!

 Олег отложил журнал на стол, тихонько вздохнул и ответил:

- Пускай подойдёт ко мне.

В прихожей послышались короткие переговоры, затем стук каблуков. Дверь на балкон открылась, и к Олегу подошёл мужчина в жилете. Он был одет по моде, которая была актуальна несколько десятилетий назад, на левой руке красовались дорогие серебряные часы. Густые волосы были аккуратно уложены.

- Ну здравствуй, Доу, - без особого энтузиазма пробубнил Олег.

- Да, hello, - с акцентом ответил Доу. - Ты же знаешь, зачем я пришёл? - продолжил он, предварительно прокашлявшись в кулак.

- Если я правильно понимаю, то попрошу тебя уйти.

- Нет-нет. Послушай! С того времени, как ты ушёл, много чего изменилось! Мы далеко продвинулись, нам привезут ещё зелени из других филиалов. Эти же филиалы хотят работать с нами. Всё просто замечательно! Никаких накладок. Оборудование уже есть…

- Я, наверное, очень сильно понадобился, если ты смог меня найти и прилетел лично ко мне в Англию, - Олег сжал свои и без того тонкие губы.

- Ты сам понимаешь…

После этой фразы наступило неловкое молчание, которое нарушила вошедшая на балкон женщина. Из-за своего живота беременной она придерживалась левой рукой за спину:

- Нужна помощь?

- Нет, Лиза, спасибо, - не давая открыть рта Олегу, ответил Доу. - Кстати, у тебя мальчик или девочка?

- Двойня, - улыбаясь, ответила она.

- Лиза, дорогая. Мы с Джоном хотим поговорить о работе. Я сейчас с ним всё обсужу и буду свободен.

Женщина молча кивнула и удалилась в комнату. Олег потянулся за журналом и открыл его на случайной странице.

- Знаешь, мне кажется, что ты это делаешь не ради науки, светлого будущего или чего там. А просто ради собственного признания. Чтобы попасть на страницы какого-нибудь &#34;Вестника Фонда&#34;, или что там у вас.

- Oh! My God! Разговор идёт совсем не в ту сторону! Послушай, я знаю, что по сравнению с твоими прошлыми приключениями этот проект кажется тебе пустым звуком. Но ты должен помочь. Твоя инициатива может открыть нам новые горизонты. Подумай не о себе, а о нас - людях.

- Мне и мои приключения, как ты сказал, кажутся сейчас пустым звуком. И я тоже человек, если ты не в курсе. Знаешь, у меня на работе было такое понятие наивысших технологий, которые считались запретными. И если ты не понял, почему так, то тебе стоит свернуть свою работу. Тебе в детстве сказки не рассказывали? А, ну, да. Тебе будет более знакомо &#34;с большой силой приходит и большая ответственность&#34;.

- А как же мечты о лучшем будущем?

- Ваше общество не идеально. Этим оно и прекрасно. Понимай как хочешь.

- Я могу просто рассказать своему начальству, кто ты, и за тобой пришлют вооружённый отряд. Можешь просто помочь по дружбе?

- А я могу просто свалить отсюда и проводить отдых в другом месте. Нет - это мой окончательный ответ.

Доу немного повертелся на месте. Кинул на Олега грустный взгляд, который быстро сменился гневом.

- А ты пополнел с последний нашей встречи, - сказал Джон, махнув рукой, и быстро покинул балкон, а затем и здание.

Олег, с мыслью о том, что всё закончилось слишком быстро, продолжил чтение журнала. Однако вскоре забросил это дело и погрузился в раздумья.

----

Агент Фея сидел на кровати в казарме и играл в &#34;дурака&#34; с одним из сотрудников службы безопасности. В помещении было довольно душно, ведь здесь заперли немалую частью Зоны, дабы провести реорганизацию после недавнего инцидента.

Сотрудники общались между собой. Кто-то играл в шахматы, кто-то продолжал работать с документами. Незнакомый Фее сотрудник с подозрительными шрамами на лице производил какие-то действия с графическим планшетом в своих руках.

Агент уже почти выиграл очередную партию, когда двое охранников привели в помещение молодую девушку. Бросив игру, он подошёл к ней и протянул ладонь с таблеткой.

- Глотай.

- Это что? Амнезиак какой-то?

- Это специальный препарат для нейтрализации их эффекта. Пей давай.

Агент Фея почти силой запихнул таблетку в рот девушки.

- А теперь пойдем, присядем. Эффект будет не сразу. Дабы ты быстрее пришла в норму, я освежу тебе память. Про временную изоляцию ты, скорее всего, помнишь. Так ведь? Ага. Значит, перед допросом мы договорились: я тебе помогаю вернуть память, чтобы ты потом помогла мне вернуть мою. Вспоминаешь? Да, не говори. Я уже и так вижу. Помнишь, как мы договорились провести расследование по поводу тех документов?

- Да-да, кажется, вспоминаю. А как вы пронесли сюда эти препараты?

- Ну, была небольшая суматоха, что помогло мне по-тихому добыть пару штучек. А вот чтобы не обнаружили при обыске, пришлось немного попотеть.

- Вы, вроде бы, ещё не говорили, что будет после того, как я верну себе память.

- Ну, мне кажется, что нас ещё несколько раз будут пичкать амнезиаками. Поэтому процесс придётся повторить снова. Так что сейчас главное - не раскрыться. К счастью для нас, у ОВБ сейчас есть дела поважнее, чем следить за кем-то вроде нас.

- ОВБ же не существует. Это выдумка.

- Пф, ты ещё скажи, что Бога не существует. Тут половина объектов попадает под это определение. Ну, хотя это зависит от того, что ты понимаешь под словом &#34;Бог&#34;. Ладно, не суть. Так, о чём это я, - старик почесал свой затылок. - После того, как всё утихнет, надо будет узнать побольше о неком агенте Бармене. Также можно будет поспрашивать других людей, у которых тоже может попасться информация о нём. Попутно будем разбираться с твоим документом.

- Ладно… Только я вспомнить не могу: почему именно я? То есть, почему именно я вам помогаю?

- Ну, ты же тоже хотела узнать о своём документе. Валерию помнишь? Вот она там была... Нас свели звёзды, наверное, - агент легонько засмеялся, но, увидав реакцию Журналёвой, вскоре прекратил. - Так, видишь тех двух качков? Это, должно быть, за мной пришли. Я пошёл. Помни про план!
