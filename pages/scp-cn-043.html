**项目编号：**SCP-CN-043

**项目等级：**Keter

**威胁级别：**Yellow

**特殊收容措施：**以SCP-CN-043为中心，方圆500米内的土地已被基金会收购，并以‘正在施工’为由禁止一般市民进入。一旦发现闯入者，需要立即将其拘留，确认身份并施加B级记忆删除后将其释放。若对象携带可联网设备，需将其加入监视名单。参与SCP-CN-043周边维护以及实验的基金会职员不可携带任何联网设备，职员间的沟通与实验报告利用对讲机或者手写文档来完成。

一支三人的调查小队需要调查自19██年以来曾经进入过该范围内的人员数量和档案。另一支--五六八--十二人的电脑技术小队需要以轮班制来监视SCP-CN-043以及监视名单上的IP动态。一旦有人员进入‘诱惑阶段’，技术小队需要立即拦截邮件并通知MTF-辛辰-0‘海洋生物’待命。 

**描述：**SCP-CN-043位于辽宁省██市一栋两层住宅的地下室内，由SCP-CN-043-A,SCP-CN-043-B两个部分组成。

SCP-CN-043-A是一台台式机，除了显示屏可以依稀辨认出是联想台式显示屏以外，其余的四台主机和键盘鼠标均无法识别出处。SCP-CN-043-A明显经过了私人的改造，每台主机有256个USB接口。

调查显示该地下室并没有电源插座，但是SCP-CN-043-A一直处于开机状态。屏幕亮度被调为最亮，无开始栏。桌面只显示了六个视频文件，分别代表与SCP-CN-043有关联的六次事故。试图关机的举动均以失败告终。

SCP-CN-043-B是一具男性干尸，调查显示其身份为中国公民黄██。于19██年失踪。据其家人在报案时声称该男子是一名爱好蜘蛛的程序员，在失踪前夜曾给其母打电话称‘有人给了自己一只梦寐以求的蜘蛛’‘终于能将爱好和工作融合到一起了’之后再无音讯。

SCP-CN-043-B的尸体以一种奇怪的姿势跪坐在SCP-CN-043-A显示屏前，尸体的面部正对着显示屏，头部连接着脊椎骨被完美的拽了出来。每一节的脊椎骨都被精心的改造过并且用lan线与SCP-CN-043-A连接，SCP-CN-043-A的电源线被插入SCP-CN-043-B的肛门，其余的所有USB线全部通过SCP-CN-043-B的嘴部并且缠绕在其脊椎骨上之后插入了SCP-CN-043-B的食道。X光片显示，SCP-CN-043-B的内部生理构造已和常人完全不同—－整个身体内部结构除了一个巨大的胃袋以外再无他物，所有的USB线都通过食道连接到了这个胃袋。X光片上还显示一片巨大的黑影轮廓，推测其为一只大型蜘蛛。

SCP-CN-043方圆500米的地方会覆盖一层名为‘蜘蛛网’的无密码WiFi网络。其异常特性会在当至少一名携带可联网设备的人类步入该范围内时显现。当对象进入该范围内，其可联网设备会强制连接‘蜘蛛网’WiFi网络，并且即使脱离了SCP-CN-043的范围内也会保持联网状态。更换可联网设备并不能够实质性的摆脱这种强制性的WiFi网络，只是在表面上网络运营商的名字恢复成了正常运营商。‘蜘蛛网’WiFi网络除了以下三点外基本与正常WiFi网络无异。

&gt; 1.在隧道或者电梯这一类本不应该有网络的场所，‘蜘蛛网’WiFi状态仍然持续并且可以正常使用。
&gt; 2.不会被任何屏蔽软件影响。
&gt; 3.可联网设备上显示的信号强度与实际信号强度无关。
上述阶段被称为‘标记阶段’。

可联网设备上显示的信号强度最开始为最弱，但完全不影响使用。随着时间的推移（3小时至18年），信号会慢慢增强，当信号强度渐渐达到80％（四格）时，被‘标记’的对象当前使用的可联网设备就会收到一条来自对象较为亲密的人的邮件。内容大体意思上相同，均为体谅对象的辛苦，并允许其放几天假出去旅游。而被‘标记’的对象百分之百会轻信这种邮件，并计划第二天前往登山或者购物。
上述阶段被称为‘诱惑阶段’。

被‘诱惑’的对象在前往登山地点（或购物超市）后，在一段时间内仍可以与现实世界的人员进行联络。但是，在对象从所有人员的视线内消失后（如登山拐过一个拐角，购物时进入无人的电梯）。SCP-CN-043最终阶段的异常特性将会显现。

对象在此时将会完全从现实世界消失，利用任何手段都无法探知到该对象的位置。与对象保持通话的尝试宣告失败，在对象消失的一瞬间，所有与对象联络的手段都失去了效果。

据特工果冻鱼的描述以及SCP-CN-043-A所显示的视频资料显示，对象在那一瞬间后进入了另外一个维度的世界。虽然在现实世界中与对象断开了联络，但是对象在该世界仍然与现实世界的人员保持着联络。从现有资料来看，该世界大体结构与现实世界相似，但是

&gt; 1.天色会骤亮或者骤暗
&gt; 2.除了其他被‘诱惑’对象外，其他人会全部消失
&gt; 3.自动贩卖机会贩卖人体器官，人体模特有不同的部分被人体器官代替。
&gt; 4.通话对象会说出有违和感的语句
&gt; 5.手机电量保持在44％不变
&gt; 6.当从山顶眺望远处时，城镇为彻底衰败的状态
&gt; 7.SCP-CN-043-0

SCP-CN-043-0是存在于该世界的一种类人蜘蛛，对外来存在并无敌意但是有着本能上的需求。它通常会主动接近对象并将对象[数据删除]并吸收。每一次吸收都会扩大SCP-CN-043-0的体积和腿数并获得全新的外观（请参照附录2）。SCP-CN-043-0的一次只会捕食一只人类，当有多数对象存在的时候，SCP-CN-043-0会按照人数分次捕食。
上述阶段被称为‘神隐阶段’。

‘神隐阶段’的死亡率为99％，根据幸存的特工果冻鱼的描述，物理性的伤害SCP-CN-043-0应该是唯一能存活的方法。

[[collapsible show=&#34;+ 附录1: 基金会与该项目的第一次接触&#34; hide=&#34;- 关闭&#34;]]

SCP-CN-043第一次事故对象为未知，但是第二次事故对象为基金会中国分部在职特工果冻鱼。该特工在2015年6月进入‘诱惑阶段’，并且在‘神隐阶段’之前正在与月兰18375通话。感觉到违和感的月兰18375立刻与其上司Dr.Legion取得联系。在确认了特工果冻鱼被卷入了某种异常事件后的Dr.Legion立刻通知了日本当地特遣队的国际支援。在7天后的高尾山山顶发现了处于昏迷状态的特工果冻鱼，并跟踪其手机邮件的IP地址找到了现存的SCP-CN-043地点。
[[/collapsible]]

以第一人称视角描述了特工果冻鱼在日本高尾山登山，山路拐角过后整个画面突然一暗，随即进入另一维度并遭遇SCP-CN-043-0的全过程。

此时的SCP-CN-043-0从背面看与拄着拐杖的人类十分相似，但实际上是拥有两只前腿两只后腿的类人型蜘蛛。在遭遇SCP-CN-043-0后，特工果冻鱼开枪击中其腿部。在追击受伤的SCP-CN-043-0途中，特工果冻鱼不慎脚滑，头部着地晕倒，此后视频持续了6小时45分后结束。

受害者 特工果冻鱼

受害人数 0

备注：值得注意的是，整个视频只持续了8个小时，这就意味着要么是特工果冻鱼在剩下的六天16个小时内一直在昏迷然后突然回到了现实世界。要么就是这两个世界的时间流向并不相同。
—-Dr.Legion
[[/tab]]
[[tab 201506██]]

以第一人称视角描述了一般市民王██在购物中心购物，在进入无人电梯后画面突然一暗，随即进入另一维度，之后被行动迟缓的SCP-CN-043-0伏击的全过程。

此时的SCP-CN-043-0的外观与上一次事故视频并无差异，除了一条腿处有三处枪伤--这与之后特工果冻鱼的描述相符。

受害者 王██

受害人数 1

[[tab 201506██]]

以天空视角描述了互不相识的十个人进行徒步，在他们经过了某一马路后，一辆公交车从马路驶过切断了他们身后普通人视线的瞬间，画面突然一暗，随即进入另一维度，之后所有人被一个一个猎杀的全过程。

此时的SCP-CN-043-0的外观为一辆摩托车，底盘以及轮胎部位全部被12条蜘蛛腿所取代，在驾驶柄中间位置有一颗人头，拥有蜘蛛的下颚以及█颗眼球。根据面部大致轮廓分析其为黄██。

受害者 刘██ 王█ 田█ 张█ 张██ 吴█ 毛██ 张██ 穆██ 刘█

受害人数 10

备注：自从特工果冻鱼逃出以后，SCP-CN-043的活动频率变强了，是为了快速恢复伤口？还是因为知道了基金会已经知晓它的存在而产生的危机感呢？
---Dr.Legion
[[/tab]]
[[tab 201506██]]

刚开始是一段两男一女三人的视频（爱新觉罗██ 王██ 张██）。花费了很多时间讲述了三人之间的友谊，两人间的爱情（爱新觉罗██ 王██），以及在张██发现了‘蜘蛛网’网络后开热点和其他二人分享的故事。之后以正面视角描述了包括这三个人在内的十一个人一同出海，在航船完全出海后画面突然一暗，随即进入另一维度，十一人开船来到一座荒岛后被逐一猎杀的全过程。

值得一提的是，该视频的视角主要聚焦在爱新觉罗██ 王██ 张██三个人身上。细致的描写了三个人从刚开始的互帮互助，到沉默，到相互指责，最后决裂的全过程。

当十一人只剩下二人（爱新觉罗██ 张██）时，张██心理彻底崩溃，将爱新觉罗██强行按倒进行[数据删除]。随即张██被猎杀，SCP-CN-043-0缓慢的绕着已经崩溃的爱新觉罗██几圈后，将其碾在身下开始[数据删除]。

此时的SCP-CN-043-0外观为一辆老式甲壳虫汽车，车体全部覆盖了褐色的绒毛，底盘和轮胎由72只蜘蛛腿所取代，车内似乎流动着深褐色液体，前车窗镶嵌着无数细小的眼球，车牌位置为一张巨型的人类嘴唇，在放大其与爱新觉罗██[数据删除]的某一帧时发现，其两只雨刷其实是[数据删除]。整个过程结束后，雨刷脱落。

受害者 爱新觉罗██ 王██ 张██ 李██ 刘█ 佐藤██ 李█ 林██ 陈██ 刘██ 刘█

受害人数 11

备注:我知道这是研究，但是你不要一遍一遍的放大好吗！这个站点还有女性研究员的！
研究员██
[[/tab]]
[[tab 201506██]]

[数据删除]

这次的事故包含了多名初次前去进行现场维护工作的基金会成员，当时由于对项目并不了解造成了所有参与维护工作的职员全部进入‘标记阶段’并迅速过渡到了‘神隐阶段’。尽管部分特遣队队员携带了标准武装。但是SCP-CN-043-0已经进化出了防御措施，由于未能造成足够的物理伤害。全体人员殉职。

该次事故的SCP-CN-043-0外观为一辆三节车厢的蒸汽火车，包括火车头在内的四节车厢的底盘全部被蜘蛛腿替代，但是在外围生成了硬质护甲。整个火车头的正面为一个巨大的眼球--被胶装保护膜厚厚的保护着，尖端由巨大的蜘蛛下颚构成，拥有喷射酸液以及减少空气阻力的作用。其余部分的外壳被更为浓密的银色绒毛所覆盖，机动特遣队的步枪无法击穿其护甲。

在猎杀掉最后一个人员后，SCP-CN-043-0突然开始后撤，然后瞬间加速。在一处没有存在任何障碍物的地方突然发出碰撞声随即立刻停住，往返几次后仍然没有穿过‘障碍物’的SCP-CN-043-0发出一声汽笛声（哀嚎？）后视频结束。

在放大最后一下撞击后的某一帧时发现，存在‘障碍物’的位置似乎裂开了一条十分细微的黑色裂缝。

受害者 [数据删除]

---Dr.Legion

[[collapsible show=&#34;+ 附录3:SCP-CN-043的制作者&#34; hide=&#34;- 关闭&#34;]]

SCP-CN-043-B的尸体无法挪动，但是观察发现其腹部有一道很长的外科手术痕迹。推测将黄██的尸体改造成SCP-CN-043-B的人就是黄██曾在电话中和其母亲所提到的‘那个人’
相关的调查仍在继续。
[[/collapsible]]

[[collapsible show=&#34;+ 附录4:倒计时？&#34; hide=&#34;- 关闭&#34;]]

Area-CN-42的生物实验室在研究SCP-CN-043-B的X光片时，一位研究员发现SCP-CN-043-B身体中的大型蜘蛛背部似乎有一个文字‘万’。由于部分其他异常项目也分别出现[[[http://scp-wiki-cn.wikidot.com/scp-cn-034 | “千”]]][[[http://scp-wiki-cn.wikidot.com/scp-cn-049 | “百”]]][[[http://scp-wiki-cn.wikidot.com/y1 | “十”]]]等文字，故该字是否存在并且是否与某种倒计时有联系的调查仍在继续。
[[/collapsible]]
