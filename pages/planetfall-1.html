**Titre original :** Planetfall: 1
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 février 2016
[[include credit:end]]

Les murs sans ornements de ses quartiers tournent lentement autour d&#39;elle tandis qu&#39;elle est assise en tailleur à la petite table de prières. Les roulements bien huilés de la plateforme qu&#39;elle a construite ne font pas un seul bruit, et la pièce qui l&#39;entoure se déplace autour de son point de vue dans un silence sacré. La longue fenêtre entre à nouveau dans son champ de vision, et les étoiles sont différentes, le vaisseau maintenant un semblant artificiel de gravité de par son propre mouvement de rotation.

//Tu es toujours Qasim.//

La voix de son maître lui parvient spontanément. Elle peut entendre clairement sa voix de ténor insistante et grinçante dans les portes voûtées de son esprit. Sa propre voix répond.

//Oui. Je le suis.//

Elle a été son propre maître depuis qu&#39;elle a quitté son village. Les anciens seraient scandalisés, sans aucun doute. Mais qu&#39;ils le soient donc, avait-elle décidé il y a bien longtemps. Leurs déclarations, prononcées doucement mais distinctement aux villageois qui quittaient les prières du soir chaque vendredi, ne sont rien face à la connaissance véritable.

//Il n&#39;y a rien d&#39;autre qu&#39;Allah.//

Elle se relève alors et pose fermement ses pieds nus sur la plateforme comme si elle se préparait à essuyer une tempête en approche.

//Il n&#39;y a rien d&#39;autre qu&#39;Allah. Mais Allah m&#39;a donné la révélation. Je dois me rendre digne de l&#39;entendre. Je dois être moi-même pour me connaître véritablement.//

La fenêtre repasse à nouveau dans son champ de vision. Son côté du vaisseau fait maintenant face à la planète. Elle prend l&#39;intégralité de la fenêtre, de la même couleur que le grès, des secrets cachés sous son épaisse et implacable couverture de nuages. Le voyage va prendre fin dans peu de temps. La mission les attend. Elle doit atteindre le plus profond d&#39;elle-même, où les brins de connaissance demeurent, fins comme du tulle. Le chemin devant elle est obscurci par de grands nuages brûlants au toucher, pouvant annihiler les imprudents.
