    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

El siguiente registro de audio describe los eventos del 26/03/2007, relacionados con el DM Gamma-3 (&#34;Tres Lobos bajo la Luna&#34;) durante los intentos iniciales de la Fundación de restablecer el contacto con el [http://lafundacionscp.wikidot.com/scp-3035 Sitio-173] después de una catastrófica brecha de contención.

&gt; **&lt;Comienzo del Registro.&gt;**
&gt; 
&gt; **LUNA:** Llamada de rol.
&gt; 
&gt; **LOBO 1:** Lobo 1, aquí.
&gt; 
&gt; **LOBO 2:** Lobo 2, //¡aaaaaauuuuuuuuuuu!//
&gt; 
&gt; **LOBO 3:** Lobo 3, //¡dinosauuuuuuuuuuuurio!//
&gt; 
&gt; **LUNA:** Muy bien, basta de tonterías. Control, ¿están recibiendo esto?
&gt; 
&gt; **CONTROL:** Alto y claro.
&gt; 
&gt; **LUNA:** Bien. Muy bien, estamos abriendo la entrada.
&gt; 
&gt; //(Siseos neumáticos; sonido de metal molido.)//
&gt; 
&gt; **LUNA:** Respiradores encendidos. Manteneos alerta.
&gt; 
&gt; **LOBO 2:** //(asfixiado)// ...Dios. Casi puedo oler esto a través de mi piel.
&gt; 
&gt; **LUNA:** La iluminación es baja, el suelo... cubierto con algún tipo de lodo. Marrón-negro. Basura por todas partes... cajas de cartón arrugado, material de oficina... parece... algo de carne podrida, también...
&gt; 
&gt; **CONTROL:** Entendido. Recuerde, Comandante, su misión principal es sólo el reconocimiento. Rescate al personal que pueda, pero no se ponga a sí mismo ni a su equipo en peligro.
&gt; 
&gt; **LUNA:** Entendido. Joder, este sitio es asqueroso. Lobo 1, quédate en la puerta. Cualquier cosa no humana que intente salir...
&gt; 
&gt; **LOBO 1:** Quemarla. Entendido.
&gt; 
&gt; **LUNA:** Procediendo. Lobo 2, Lobo 3, conmigo.
&gt; 
&gt; **LUNA:** El panel de control del otro lado tiene algunas huellas de manos ensangrentadas. Parece que alguien intentó escapar.
&gt; 
&gt; **LOBO 3:** Mierda.
&gt; 
&gt; **LUNA:** Seguid moviéndoos.
&gt; 
&gt; **LOBO 2:** ¡Adelante!
&gt; 
&gt; **LUNA:** ¡Levanta las malditas manos! ¿Eres humano? ¡Habla!
&gt; 
&gt; **DESCONOCIDO:** //(apagado, distante)// Ayuda...
&gt; 
&gt; **LOBO 2:** ¿Es amistoso?
&gt; 
&gt; **LOBO 3:** Parece que está herido.
&gt; 
&gt; **LUNA:** No te muevas. Control, parece que... a unos 15 metros, un técnico en bata de laboratorio. De rodillas. Tiene algo de sangre, podría estar herido...
&gt; 
&gt; **CONTROL:** Tenga cuidado.
&gt; 
&gt; **LUNA:** Acercándose. ¡Oye! Háblame, hombre. Estamos aquí para sacarte, pero tienes que hablar conmigo.
&gt; 
&gt; **DESCONOCIDO:** //(apagado)// Para...
&gt; 
&gt; **LUNA:** Necesitarás darme más que eso, amigo. ¿De acuerdo? Relájate. Mantén tus manos arriba. Dime tu nombre. ¿Cómo te llamas?
&gt; 
&gt; **DESCONOCIDO:** //(apagado)// Por favor, no...
&gt; 
&gt; **LUNA:** Oh. Oh, mierda.
&gt; 
&gt; **LOBO 3:** ¿Qué es lo que pasa? ¿Estás bien?
&gt; 
&gt; **LUNA:** ¡Quedaos donde estáis! Que nadie se mueva, sólo... mantened la calma. ¿Control?
&gt; 
&gt; **CONTROL:** Vuelva.
&gt; 
&gt; **LUNA:** Control, creo que esta es una de las cucarachas.
&gt; 
&gt; **CONTROL:** Espera. Dijiste que era un técnico de laboratorio...
&gt; 
&gt; **LUNA:** A la distancia, parecía... mira, su cara es como... una máscara de quitina. Y es...
&gt; 
&gt; **CONTROL:** ¿Qué está haciendo?
&gt; 
&gt; **DESCONOCIDO:** //(distorsionados y apagados sonidos de sollozos)//
&gt; 
&gt; **LUNA:** Creo que... parece que... ¿está rogando?
&gt; 
&gt; **LOBO 2:** ¡Al final del pasillo!
&gt; 
&gt; //(sonidos de pitidos de radio distantes)//
&gt; 
&gt; **LUNA:** Mierda... dos de ellos, //grandes//, ellos...
&gt; 
&gt; //(sonidos rugientes distantes, enojados y confusos)//
&gt; 
&gt; //(disparos)//
&gt; 
&gt; **LOBO 3:** ¡Joder!
&gt; 
&gt; **LOBO 2:** ¡Contacto! ¡Contacto!
&gt; 
&gt; **LUNA:** ¡Cubríos!
&gt; 
&gt; //(los disparos paran)//
&gt; 
&gt; **LOBO 1:** ¿Mantengo la posición?
&gt; 
&gt; **LUNA:** Sí, mantén la posición... ¿todos estáis bien? ¿Alguien está herido?
&gt; 
&gt; **LOBO 3:** Negativo, estoy bien.
&gt; 
&gt; **LOBO 2:** Los dos nos cubrimos.
&gt; 
&gt; **LUNA:** Joder. //Joder//. ¿Desde cuándo estas cosas tienen...?
&gt; 
&gt; //(disparos)//
&gt; 
&gt; **LUNA:** ¡Joder!
&gt; 
&gt; //(los disparos continúan)//
&gt; 
&gt; **LUNA:** ...¿qué demonios?
&gt; 
&gt; //(los disparos continúan)//
&gt; 
&gt; **LUNA:** ¿Qué //demonios//?
&gt; 
&gt; **LOBO 3:** ¡¿Estás bien, Luna?!
&gt; 
&gt; **LUNA:** Quedaos donde estáis. Quedaos donde estáis, los dos.
&gt; 
&gt; //(los disparos continúan)//
&gt; 
&gt; **LUNA:** //(riéndose)// Bueno, ahora lo he visto todo.
&gt; 
&gt; **LOBO 2:** ¿El qué?
&gt; 
&gt; **LUNA:** Malditas cucarachas.
&gt; 
&gt; //(seis disparos más, claramente más fuertes y precisos)//
&gt; 
&gt; //(los disparos paran)//
&gt; 
&gt; **LUNA:** El pasillo está despejado.
&gt; 
&gt; **LOBO 3:** ¿Qué acaba de suceder?
&gt; 
&gt; **LUNA:** No tienen armas. Tienen manos con forma de pistola. Las agitaban y hacían ruidos de disparos.
&gt; 
&gt; **LOBO 2:** ¿Estás... estás bromeando?
&gt; 
&gt; **LOBO 3:** Eso es muy gracioso.
&gt; 
&gt; **LUNA:** ¿Captó todo eso, Control? Por favor, avise.
&gt; 
&gt; **CONTROL:** Afirmativo. Procedan con cautela.
&gt; 
&gt; **LUNA:** Procediendo. Lobo 2, Lobo 3, en marcha.
&gt; 
&gt; **LOBO 3:** Cielos. ¿Cómo rayos comprometieron estas cosas un sitio?
&gt; 
&gt; **LUNA:** Más adelante. ¿Veis eso?
&gt; 
&gt; **LOBO 2:** Barricada. 
&gt; 
&gt; **LOBO 3:** ¿Supervivientes?
&gt; 
&gt; **LUNA:** Podría ser. Vamos.
&gt; 
&gt; **LOBO 2:** Suministros, parece... sí, esto también parece reciente. Se las arreglaron para mantener un fuerte contra los bichos.
&gt; 
&gt; **LOBO 3:** ¡Oye!... mirad, ¿eso es...
&gt; 
&gt; **LUNA:** ¡Oye! Oye, manos arriba, empieza a hablar...
&gt; 
&gt; **LOBO 2:** Joder. Ella está huyendo...
&gt; 
&gt; **LOBO 3:** ¿Es una superviviente? O es...
&gt; 
&gt; **LUNA:** Joder... es difícil de saber con esta luz. Ella entró en el baño. Lobo 2, conmigo. Lobo 3, toma la entrada... no quiero terminar atrapado ahí dentro.
&gt; 
&gt; **LOBO 3:** Recibido.
&gt; 
&gt; **LUNA:** Tranquilicémonos, ahora...
&gt; 
&gt; //(la puerta se abre)//
&gt; 
&gt; **LOBO 2:** Dios mío.
&gt; 
&gt; //(un débil y ahogado lloriqueo)//
&gt; 
&gt; **LUNA:** Hola. Hola, ¿estás ahí? Somos humanos. Estamos aquí para llevarte a casa. Sólo sal, con las manos en alto, ¿de acuerdo...?
&gt; 
&gt; //(el lloriqueo se hace más pronunciado)//
&gt; 
&gt; **LUNA:** Está en el baño de atrás, creo.
&gt; 
&gt; **LOBO 2:** Luna, hay un cuerpo en este baño, por aquí...
&gt; 
&gt; **LOBO 3:** ¡Oye! ¡Oye, tú! ¡Manos arriba! Ven aquí... ¡somos el equipo de rescate! Somos... ¡mierda!
&gt; 
&gt; **LUNA:** ¿Lobo 3? ¿Qué es lo que sucede?
&gt; 
&gt; **LOBO 3:** Joder. //Joder//. Acabo de ver... a alguien al final del pasillo, en nuestro lado de la barricada. Me vio, y luego empezó a huir...
&gt; 
&gt; **LUNA:** ¿Humano?
&gt; 
&gt; **LOBO 3:** Yo... creo que sí, sí, vi la cara, parecía humana, pero empezó a correr...
&gt; 
&gt; **LUNA:** Muy bien, terminemos aquí, y...
&gt; 
&gt; //(grito ensordecedor)//
&gt; 
&gt; //(peleas, gritos)//
&gt; 
&gt; **LOBO 2:** ¡Joder! ¡Joder!
&gt; 
&gt; //(dos disparos)//
&gt; 
&gt; **LOBO 2:** Mierda... //¡MIERDA!//
&gt; 
&gt; **LUNA:** Cálmate. Cálmate. Déjame verlo.
&gt; 
&gt; **LOBO 2:** Era... Por Dios.
&gt; 
&gt; **LOBO 3:** ¿Estás bien allá dentro?
&gt; 
&gt; **LUNA:** Cucaracha en el baño. Lobo 2 fue apuñalado, no parece que sea letal. 
&gt; 
&gt; **LOBO 2:** Sabes que esta mierda se va a infectar...
&gt; 
&gt; **LUNA:** Relájate. Nos vamos de aquí. Control, ¿me recibe?
&gt; 
&gt; **CONTROL:** Vuelvan.
&gt; 
&gt; **LUNA:** Uno de nuestro equipo fue apuñalado. Una de las cucarachas, tenía... una mano-cuchillo, o algo así. Nos retiramos por ahora.
&gt; 
&gt; **CONTROL:** Afirmativo.
&gt; 
&gt; **LOBO 3:** ¿Qué hay de...? Vi a alguien, allá atrás...
&gt; 
&gt; **LUNA:** Viste otra cucaracha.
&gt; 
&gt; **LOBO 3:** Estoy bastante seguro de que vi...
&gt; 
&gt; **LUNA:** Viste otra cucaracha, Lobo 3. ¿Lo entiendes?
&gt; 
&gt; **LUNA:** Dije que si lo entiendes.
&gt; 
&gt; **LOBO 3:** Afirmativo.
&gt; 
&gt; **LUNA:** Está bien. Nos retiramos. Vamos, te ayudaré a subir...
&gt; 
&gt; //(sonidos de arrastre)//
&gt; 
&gt; **LOBO 2:** Dios.
&gt; 
&gt; **DESCONOCIDO:** Malditas... cucarachas...
&gt; 
&gt; **LOBO 3:** ¿Lo entiendes?
&gt; 
&gt; **LUNA:** ¿De dónde viene eso?
&gt; 
&gt; **DESCONOCIDO:** //(múltiples, cantando)// Malditas... cucarachas...
&gt; 
&gt; **LOBO 3:** Oh... oh, mierda. Luna, ven aquí ahora mismo.
&gt; 
&gt; //(la puerta se abre)//
&gt; 
&gt; **LUNA:** Qué… dios santo.
&gt; 
&gt; **DESCONOCIDO:** //(alrededor de una docena, cantando)// Malditas... cucarachas...
&gt; 
&gt; **LOBO 3:** Son sólo... garras y dientes...
&gt; 
&gt; //(sonidos de impacto, objetos que traquetean)//
&gt; 
&gt; **LOBO 2:** ¡Mierda! Mierda, están rompiendo la barricada...
&gt; 
&gt; **LOBO 3:** ¡¿Qué coño han imitado?!
&gt; 
&gt; **DESCONOCIDO:** //(varías docenas, cantando)// Malditas... cucarachas...
&gt; 
&gt; //(los sonidos de impacto se intensifican)//
&gt; 
&gt; **LUNA:** ¡Abrid fuego! ¡Abrid fuego!
&gt; 
&gt; //(disparos)//
&gt; 
&gt; **LOBO 3:** ¡Mierda! 
&gt; 
&gt; **LUNA:** ¡Lanzando una granada! ¡Agachaos!
&gt; 
&gt; **DESCONOCIDO:** Malditas... cucarachas...
&gt; 
&gt; //(explosión sorda)//
&gt; 
&gt; **LUNA:** Mantened... //(estática)//
&gt; 
&gt; **DESCONOCIDO:** Malditas... cucarachas...
&gt; 
&gt; **LOBO 2:** Me apuñalaron, maldita sea... //(estática)//
&gt; 
&gt; **LUNA:** Lobo 3, ¿me....? //(estática)//
&gt; 
&gt; **LOBO 3:** //(breve grito, que acabó en estática)//
&gt; 
&gt; **LUNA:** Contr... //(estática)//
&gt; 
&gt; **LOBO 1:** ¡Mierda! ¡Voy a entrar! Luna, ¿me recibes?
&gt; 
&gt; **LUNA:** M... //(estática)//
&gt; 
&gt; **CONTROL:** Lobo 1, mantenga la posición. Ni-13 viene a buscarle y a asegurar la entrada.
&gt; 
&gt; **LOBO 1:** Jódase. Voy a entrar, carajo.
&gt; 
&gt; **CONTROL:** Negativo, Lobo 1, mantenga su...
&gt; 
&gt; **LOBO 1:** Dije JÓDASE.
&gt; 
&gt; **DESCONOCIDO:** //(distante)// Malditas... cucarachas...
&gt; 
&gt; **LOBO 1:** Joder. Hay... 
&gt; 
&gt; **CONTROL:** Lobo 1, salga de ahí.
&gt; 
&gt; **LOBO 1:** Tiene que haber casi un centenar de... espera, creo que veo... Luna, ¿me recibes?
&gt; 
&gt; //(estática)//
&gt; 
&gt; **LOBO 1:** ¡Luna! ¿Me escuchas? Luna, ¿eres tú? ¡Luna!
&gt; 
&gt; //(gritos distantes y confusos)//
&gt; 
&gt; **LOBO 1:** Ese era... era Luna, juro que era Luna, vi su uniforme, eso tuvo que ser... ¡Luna! ¡Luna! ¡Regresa! ¡Luna!
&gt; 
&gt; **CONTROL:** Lobo 1, vuelva.
&gt; 
&gt; **LOBO 1:** Maldita sea... No puedo... está... ¡Luna! 
&gt; 
&gt; //(disparos)//
&gt; 
&gt; **CONTROL:** Lobo 1, regresa. ¿Es usted el que dispara?
&gt; 
&gt; **DESCONOCIDO:** ¡Luna! ¡Regresa! ¡Luna!
&gt; 
&gt; //(disparos)//
&gt; 
&gt; **CONTROL:** Lobo 1, vuelva.
&gt; 
&gt; //(disparos)//
&gt; 
&gt; **CONTROL:** Lobo 1, ¿me recibe?
&gt; 
&gt; //(disparos)//
&gt; 
&gt; **CONTROL:** Lobo 1, ¿está ahí?
&gt; 
&gt; **LOBO 1:** Estoy aquí. Tengo a Luna y a Lobo 2 conmigo. Sus comunicadores están fritos. Lobo 3 está muerto. Vamos saliendo.
&gt; 
&gt; **CONTROL:** Recibido. Épsilon-9 está en camino.
&gt; 
&gt; **&lt;Fin del Registro.&gt;**</textarea></pre>
