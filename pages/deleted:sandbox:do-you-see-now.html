Лестничный пролёт. Самый обычный. Облупившаяся краска, бессмысленные граффити, испачканные неведомо чем ступеньки. Вот уж действительно, если хочешь спрятаться, то прячься в самой обычной хрущёвке.

Мужчина лет тридцати стоял на площадке, озираясь по сторонам. Наконец, сверившись с каким-то клочком бумаги, он позвонил в двадцать вторую квартиру. Спустя несколько мгновений дверь открылась, и взору предстало явно заспанное бледное лицо. Обладателя этого лица звали &#34;чувак из двадцать второй&#34;, настолько редко он покидал свое жилище.

— А ты рано.

— Извини. Очень уж не хотелось опоздать в гости к легенде.

— Легенде? Быстро же они меня в историю записали. Ладно, заходи.

Интерьер жилища можно было охарактеризовать только как беспорядок. Явно не творческий. Единственным, что пробивалось сквозь толщу энтропии, был стол с ноутбуком на нём. Тем не менее, гость входил в помещение с выражением чуть ли не благоговения на лице.

— Норм добрался?

— Да... Вот только с домофоном заминочка вышла.

— Так код же в записке был, нет? Пять пятёрок.

— Да знаю я, знаю. Просто... Он какой-то незапоминающийся, что-ли.

— Забей. Тебя как звать-то?

— Клещ я.

— Прикольно. Найди себе пока где-нибудь место, —  он обвёл рукой комнату. —  Кофе будешь?

— Нее, спасибо. Я теперь только по чаю.

— Да? Ну как хош.

Взгляд Клеща тем временем обшаривал окружающее его убранство. 

— Новый проект? — спросил посетитель, указав на след от явно отсутствующей стены —  Невидимая краска?

— Что? Нет. Просто решил сделать немного больше свободного пространства. Какой вообще смысл в невидимой стене?

— Ну не знаю. Все препятствия в твоей голове?

Хозяин квартиры лишь отмахнулся от этой жалкой попытки.

— Популистский бред, избито, неново.

В комнате повисло молчание.

— Так зачем ты приехал-то?

— Да я вот решил познакомиться с самыми крутыми художниками. Типо изучить стили и методы работы. Может вдохновение найти.

Лицо легенды исказила усмешка.

— Идей понатырить?

— Да я бы ни в жизни!

— Ладно успокойся. Шучу я. А чего &#34;Клещ&#34;?

Гость явно был рад сменить тему.

— Вообще кликуха изначально другая была, но потом все начали замечать, что я в движ впился буквально как клещ, вот и пошло.

— Тебя так искусство вштырило?

— Ага. Я как заново родился.

— А чё ты кофе не пьёшь?

— Да вот недавно начал к истине приобщаться.

— К истине?

— А ты не слышал? О, это просто шикарная тема. Ты начинаешь понимать истинную суть вещей. Приобщаться к познанию. Вливаться в мироздание. Конечно, ради этого приходится чем-то жертвовать. Кофе, например.

— Звучит как секта.

— Ты не понимаешь. Эти чуваки реально приводят мысли в порядок! Ты наконец-то начинаешь видеть мир напрямую, а не сквозь кривые призмы! Это ведь практически то же самое, что делают художники, но напрямую, а не через искусство.

Снова повисло молчание. Чувак из двадцать второй сидел, глядя на исчезнувшую стену.

— Нет. Ни черта это не так. Во-первых, — он поднял один палец, — артисты творят не для того, чтобы кому-то показать какую-то суть мира, а потому что хотят что-то сказать. Во-вторых, — он поднял второй палец, — артисты творят, просто потому что хотят. А эта твоя истина звучит как очередное собрание чуваков, которые думают, что умнее всех, из-за того что познали некую &#34;тайну&#34;, а в итоге самым умным оказывается их лидер, который сваливает с ключами от квартир &#34;самых просвещенных&#34;.

Лицо Клеща по цвету явно стремилось стать бледнее даже лица хозяина. Очевидно, на такую реакцию он совершенно не рассчитывал.

— Но... Ведь...

Хозяин квартиры пронзил взглядом Клеща.

— Говоришь ты к известным мастерам ходишь. У кого ты был до меня?

Гость потупил взгляд.

— Я...

— Ясно. Ладненько, — он переменился в лице. — Ну что, за знакомство?

Гость выглядел ошарашенным такой резкой переменой хода разговора, но тем не менее ответил.

— Да... Давай.

Чувак из двадцать второй протянул своему посетителю самокрутку.

— Окажешь честь?

— Конечно!

Клещ поспешно затянулся.

— Скажу тебе по секрету это подарок критика.

— Того самого?!

— Ага. Ну что как тебе?

Клещ не отвечал, смотря на хозяина квартиры с застывшим выражением удивления на лице. Лишь глаза его беспорядочно метались из стороны в сторону.

— Вижу. Понравилось.

С довольной ухмылкой он обошел парализованное тело и начал обыскивать его. После нескольких минут он выпрямился, держа в руках миниатюрный микрофон.

— Все вы одинаковые. Защищаете мир в ночи, чтобы мы жили при свете! Или как вы это там говорите? Неважно. Вы считаете себя героями, без которых мир обречен на скатывание в бездну безумия. Считаете нас заигравшимися детишками, для которых что искусство, что &#34;тайные учения о просвещении&#34; одно и то же, — он вздохнул, — когда-нибудь вы, может, все таки поймете.

— Ты не переживай. Ты ведь хотел посмотреть, как я работаю? Вот ты и получил билет в первый ряд.

По лицу легенды расползалась улыбка. В его руках просыпался знакомый зуд. Он сел за ноутбук.
