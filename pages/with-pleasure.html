**与你同乐**
**作者：**[[*user TimeElapsed]]

本文为删稿重发，补充故事中心。
[[include :scp-wiki-cn:credit:end]]

Adrian遇见了一位名叫Papir的新朋友。

“你好！”Adrian说道。

Papir没有回应，只是向他招招手，然后发出吱呀吱呀的响声坐在旁边。

Adrian隐约能听见Papir身体中发出细微的沙沙声，但这并不值得过分注意，所以他没理会。

“我们来玩积木吧！”Adrian搬出一大箱积木陪他玩，告诉他如何用积木拼出消防车、救护车、起重机和小工程师。

他把这些车排在一起给Papir看，然后在他眼前把部件一点点拆开，再将说明书递到跟前。

Papir双手小心地捧起积木块，摆弄几下以后沮丧地摇摇头。

他力气太小，积木插不进去。

“来，我帮你！”Adrian伸出手，叠在他的手上，轻轻地、轻轻往前推——

“嘶——”

奇了怪了，Adrian拿开手后，发现上面多了一道5厘米长的裂口！那口子先是发白，然后血液流出，一整条地，犹如红土沟壑。

他咬着牙，耐住疼痛，找到桌底下的纱布进行包扎。

“算了，我们来玩叠叠乐吧，”Adrian决定换个娱乐项目。他平静下心情后，便站在茶几上，摞起比他自己高三头的硬木块。

“叠好了，Papir。来抽吧，Papir，抽两边的木块看看木块塔能撑多久。”

但Papir使劲摇头，似乎并不愿这么做。

Adrian倒是继续尝试说服，让他加入这场即将被引爆的骚乱。

“可别让这座塔倒下来了！”鼓舞的语气似乎打动了Papir。

此时Papir才缓缓伸出手，准备从最底层抽走那安定的木块们。

一块、两块、三块……Papir用不可思议的精准度抽走一根根木条。

四块、五块……他继续。

十五、十六……已经是第八层，整座塔仍旧岿然不动。Papir则还是那样全神贯注，用他那如同机械一般的手重复着抽木条的动作。

“好厉害，Papir！”Adrian忍不住拍手叫好。

他打算站起来欢呼，于是手撑住地毯预备起身。

结果他没注意自己的脚，踩着了木条，地毯顺势抽搐一下，地板跟着呻吟，木塔也登时稳不住，来回晃悠四五下之后，向仍死死盯着它一动不动的Papir轰然倒去。

“哈哈，抱歉啦抱歉，是我的……啊？”

Adrian瞪大眼睛看向前面这令人惊诧的一幕，身体不自然地颤抖，并赶紧往后爬了两步。

Papir居然就这么被木块砸扁了！

他整个身体前肚贴后背，脸凹下去一大块，整个右手“啵”地一下从手臂弹出来，从手腕看去，里面是空的，关节间不自然的接缝显现出来。

Papir只是一个纸像。

Adrian还没反应过来发生了什么，他又发现那空洞的手腕中，再一次传来了“沙沙沙”的诡异声音。

他等，起了鸡皮疙瘩地等。

慢慢，慢慢，从那手腕的接口处飘出一张小纸条。

Adrian用颤抖的手，将这带有些许湿气的纸拿起来，然后，缓缓揭开。

上面只写了两个字。
