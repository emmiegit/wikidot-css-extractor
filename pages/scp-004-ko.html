**アイテム番号:** SCP-004-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 大韓民国サイト-16内の全ての職員は、いかなる場合においても他の職員の半径3m以内に30分以上存在してはなりません。全ての職員はSCP-004-KOの兆候現象の内、第2段階以上の現象が自分自身や周囲の人物に発生した場合、すぐにレベル3以上の職員に報告し、その人物は少なくとも3段階以上の検証手順を有する精神鑑定を受ける必要があります。精神鑑定の結果が黒でSCP-004-KOに曝露したことが確定した場合は、示された兆候が第3段階以下であるならばすぐにクラスA記憶処理を受けて職務に復帰することができますが、第4段階以上の兆候を示している場合は、該当する職員はすぐに全ての記録が抹消された上で配属されていた全てのプロジェクトと任務から外され、適切なプロトコルに基づいて5m×5m×2.5mの鉄筋コンクリートで作られた収容エリアに収容します。収容エリアの周辺はあらゆる人物の出入りが禁止されており、全ての接触は無人機で行われなければなりません。収容エリア内には最大で5人の職員を収容することが可能であり、5人を超える場合には滞在時間の長い順に職員を処理する必要があります。

**説明:** SCP-004-KOは、現在のサイト-16の練兵場の中央を中心として半径500m以内で観測されている異常現象の総称です。このオブジェクトは、基本的に精神汚染の一種であると推測されており、対象者の半径3m以内で30分以上の曝露が行われた場合に感染するという特性を有しています。これらの「伝染」は第4段階までなら精神汚染を遮断する各種の手段によって抑制することが可能です。SCP-004-KOは全部で7段階の過程を持っており、その過程は次の通りとなっています。

&gt; **第1段階:** 昔のことの記憶が朧気になる。過去にあった出来事や思い出をよく覚えていないようになり、これはその出来事の資料を見せることによりある程度緩和することができる。
&gt; **第2段階:** 自分の周りのことを覚えていられなくなる。例えば、その日の夕方に何を考えていたのか、自分がその日にやらなければならないことは何だったのか、酷い場合には自分が何をしようとして椅子から立ち上がったのかを覚えていられなくなる。この現象を認識した場合、特別収容プロトコルに則って3段階以上の精神鑑定を受けなければならない。
&gt; **第3段階:** 最近の仕事もよく覚えていないようになり、日付あるいは曜日の感覚さえ喪失することになる。昔のことはその記録を見せてももう記憶していられなくなる。この段階まではまだクラスA記憶処理を受けることで、オブジェクトの影響を無効化することができる。
&gt; **第4段階:** 自分の仕事をよく覚えていられなくなる。自分の年齢や生年月日などの個人情報もよく覚えていられなくなり、家族や友人の顔も忘れてしまうという。この段階まで進行した場合、現在まで元に戻すことができる方法は見つかっていない。第4段階以上の兆候を示している人物からの感染は、接近をしない以外のどんな方法でも阻止することができない。
&gt; **第5段階:** 基本的な単語の意味や複雑な物理的な行動の仕方を覚えていられなくなる。会話をしようとしても言葉が分からないため会話ができず（インタビュー記録004-KO-001参照）、歩く、走るなどの本能的な行動は可能だが、文字を書く、筆記具を握るといった方法は覚えていなかった。
&gt; **第6段階:** 人間の基本的な理性や道徳的な規範を忘却してひたすら本能のみに依存することになり、動物と同じような行動パターンを見せるようになる。女性と男性の感染者を隔離しようという意見も出たが、コストと効率の問題で却下された。
&gt; **第7段階:** 呼吸を除いた基本的な本能さえも忘却し、ただ呼吸するだけの肉塊に変化する。飲食も忘れるので少なくとも3日以内に死亡している。

段階の進行には個人差があり、平均的には1～2週間以内に次の段階に進みますが、最短で1日、最長で7ヶ月かかった例も報告されています。

最初にSCP-004-KOが観測されたのは、20██/██/█です。大韓民国サイト-16内の3階の研究員多数が記憶喪失の症状を示しているとの報告が入り、これらの治療または分析のために長時間接触していた人物も記憶喪失の症状を示し始めました。財団はこの現象を異例のSCPオブジェクトと認定して、現在のサイト-16内の全ての職員を注意深く観察することを通知しました。SCP-004-KOはまだ他の場所で観測されたという報告はないため、このオブジェクトはサイト-16周辺でのみ発生する局地的な現象だと考えられています。治療時期が遅くなければ治療が可能である点、またサイト-16周辺でのみ発生する現象であるという点から、Euclidとクラスが分類されました。

**補遺004-KO-1:** インタビュー記録004-KO-001
&gt; **インタビュアー:** フェイルノート博士
&gt; 
&gt; **対象:** D-2759
&gt; 
&gt; **概要:** 対象は20██/█/█にSCP-004-KOへの曝露が確認されており、その後第4段階以上の兆候を示していた場合の収容プロトコルに従って、収容エリアに収容されている。フェイルノート博士は、対象からSCP-004-KOの影響を調査するために遠隔通信装置で会話を試みた。
&gt; 
&gt; **&lt;記録開始、20██/█/██ 23時45分&gt;**
&gt; 
&gt; **フェイルノート博士:** やあ、会えて嬉しいよ、友よ。
&gt; 
&gt; **D-2759:** 誰？//（周囲を見回す）//
&gt; 
&gt; **フェイルノート博士:** 私はフェイルノートだ。気軽にフェイルと呼んでくれても構わない。その声はD-2759だな、合ってるかい？
&gt; 
&gt; **D-2759:** それが私の名前？
&gt; 
&gt; **フェイルノート博士:** 何、まあそんなところだ。とにかく君、今思い出せることを1つでいいから言ってみてくれないか？
&gt; 
&gt; **D-2759:** 思い出すって何？
&gt; 
&gt; **フェイルノート博士:** 今君の中で思い浮かぶことだ。恋人の顔とか、自分の誕生日とか、何かそんな感じの。
&gt; 
&gt; **D-2759:** 恋人はいたっけ？誕生日はいつ？いやその前にあなたは誰？
&gt; 
&gt; **フェイルノート博士:** さっき教えたばかりだろうに。フェイルノート博士という。
&gt; 
&gt; **D-2759:** あ……そうでした。ところであなたは誰？どうしてここにいるの？
&gt; 
&gt; **フェイルノート博士:** //（吐き出すようにして）//……これでインタビューを終了する。
&gt; 
&gt; **D-2759:** 終了するって何？
&gt; 
&gt; **&lt;記録終了、20██/█/██ 00時15分&gt;**
&gt; 
&gt; **結果報告:** フェイルノート博士は「時間の無駄だ」という一言で会話を終了した。D-2759は30秒後、何事もなかったかのように席でじっとしていた。

**補遺004-KO-2:** 事件記録004-KO-044
&gt; 20██/█/█、██:██に担当者の事故によってSCP-███-KOの収容が解除されました。SCP-███-KOは収容プロトコルが破られた後サイト-16を脱走しようと試みており、これを鎮圧しSCP-███-KOを再収容する過程で少なくとも█4人の職員が犠牲となっています。SCP-███-KOの担当研究員であったK████研究員はSCP-004-KOに感染していましたが、単なる物忘れであると片付けて収容プロトコルに従いませんでした。この収容違反したオブジェクトの収容プロトコルは複雑ではありませんでしたが、K████研究員はそのような収容プロトコルも忘却したものと見られています。事件後K████研究員に行われた精神鑑定により第3段階と第4段階の間の兆候が示されていることが判明し、その研究員は除名され収容エリアに監禁されました。以降、彼と接触した全ての職員を精神鑑定し、合計██人の感染者を追加で発見しました。その内の4人は第4段階以上の兆候を示していたため収容されており、残りの職員はクラスA記憶処理を施されました。

//この事件が良い教訓となってほしいところだ。収容プロトコルは守れというのはこういうことで、それを守らなければこのような結果となると。それを知らなければこれは[編集済] - フェイルノート博士//

[[collapsible show=&#34;+ 以下レベル4以上の職員のみが閲覧可能&#34; hide=&#34;- 閲覧を終了&#34;]] 
**緊急告知004-KO:** 004-KO-WARNING
&gt; **記録者:** フェイルノート博士
&gt; 
&gt; 今この文書を閲覧できているセキュリティクリアランスレベルの方ならば、最近サイト-16へ訪問して帰っていったサイト-17所属の█████博士についての噂を耳にしていることだろうと思う。単刀直入に言えば、それは事実だ。博士はサイト内の職員に接触していたためにSCP-004-KOに感染し、これを適切なタイミングで治療することができずに第4段階の兆候を示してしまい、最終的に終了された。更に悪いニュースとして、その博士が処理された後のサイト-17の焼却炉周辺の半径500m以内の範囲でSCP-004-KOが観測され始めた。この不幸な事故のおかげで収容プロトコルは更に厳重になり、サイト-16の職員が互いの近くに30分以上存在することができなくなったのだ。
&gt; そしてこれは私の分析の結果であるが、その事件以来私はO5評議会に対し、サイト-16を訪問した他のサイトの職員がSCP-004-KOに感染した可能性があるので前述したサイトにおける即時の精神鑑定を申請し、これは受け入れられた。さてここで、私はほとんど全ての職員が第3段階の直前の症状を示していたため、クラスA記憶処理のみを受けてしまったという情報を入手した。ところが、その運の悪い█████博士は自分の所属するサイトで死亡し、そしてその直後からそのサイトでSCP-004-KOが確認された。そのサイトの職員の士気のために正式な文書には明文化されていないが、高セキュリティクリアランスレベルの職員の皆様方には全てを知っておいてほしい。
&gt; ここで、私はSCP-004-KOの影響を受けたまま死亡すると、その周辺500m以内の範囲でSCP-004-KOが発生する地域が生成されるという仮説を立て、このことを立証するためのいくつかの難しい実験を行い、最終的にそれは真実であると確信するようになった。なので、これから第4段階以上の兆候を示している職員が検出された場合は、必ず無人車両に搭乗させてサイト-16内で処理してほしい。このクソのような現象が発生するところをまた見るのはもううんざりなんだ。
&gt; //追伸: ステパノへ。私が「個人用に」購入した土地には誰も侵入させないこと。民間人が侵入でもすれば大変なことになる。//
