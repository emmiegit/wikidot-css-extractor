[[=]]
+ ARTICOLO E RACCONTO CONSIGLIATO
//Rubrica curata da: [[*user DrMeleda]]//
++ Articolo SCP
[[/=]]

Questo mese l&#39;articolo che vi consigliamo è [[[SCP-081-IT]]] - &#34;Il Bancone del Mercato&#34;, scritto da [[*user DrAlberts]]. Esso sembra un banale bancone usato nei mercatini di città, ma non lasciatevi ingannare dal suo aspetto innocente: le sue merci costano caro e i pagamenti non sono sempre in denaro...

[[=]]
++ Racconto
[[/=]]

Vi siete mai chiesti chi tiene puliti i Siti e le Aree della Branca Italiana? Sono i DanNatI, gli eroi silenziosi della Fondazione: non importa quanto orripilanti siano le scene che si trovano davanti, quali abomini da incubo risiedano nelle celle che devono pulire, né da quale orifizio fuoriesca quella strana melma acida, loro faranno in modo che tutto sia lucido e splendente. Nel racconto consigliato di questo mese, scritto da [[*user Mr Abadede]], troviamo il loro responsabile alle prese con dei novellini. [http://fondazionescp.wikidot.com/benvenuti-alla-divisione-nettezza-e-igiene Al lavoro, DanNatI!]

[[=]]
++ Notizie dallo staff
//Rubrica curata da: [[*user TradeHumor]] e [[*user Dr Pistos]]//
[[/=]]
**4 Aprile 2020**
[[include component:image-block
  name=https://i.imgur.com/asiN2YB.jpg
  |caption=Locandina del negozio di Tanija e Aces
  |width=350px
]]
Come nelle edizioni precedenti, la nostra staffer [[*user Aryobarzane]] aveva parlato dell&#39;iniziativa da parte di [[*user Tanija]] e [[*user PrePreEarlyAccess]] riguardo riguardo la vendita di gadget della Fondazione, e indovinate un po&#39;? Ci sono delle novità! Vi allego qui il messaggio tradotto gentilmente da parte del nostro staffer [[*user Dr Pistos]].
&gt; Ciao a tutti
&gt;
&gt; //- Questo sarà probabilmente l&#39;ultimo annuncio riguardo il Foundation Pack 1.0, ma non l&#39;ultimo che riguarda questo progetto, abbiamo piani per il futuro :D.//
&gt;
&gt; //- Arrivando al punto, oggi abbiamo ricevuto tutte le spille e le tessere, per la precisione, 1110 tessere e 102 spille; sono fantastiche e potete vederle voi stessi in queste foto.//
&gt; //-Attenzione che stiamo ancora accettando nuovi ordini quindi prendete il vostro nuovo, scintillante, pacchetto oggi!//
&gt;
&gt; //- Dobbiamo avvisarvi però che la spedizione verrà rinviata a causa dell&#39;emergenza COVID-19 ma abbiamo intenzione di spedire il tutto verso la fine di Aprile/inizio di Marzo; la data potrebbe cambiare, ma non preoccupatevi, tutto quanto arriverà prima o poi.//
&gt;
&gt;//- Grazie mille per averci permesso di compiere questa fantastica avventura commerciale, tenevi pronti per i nuovi prodotti.//
&gt; //- Ricordatevi di lavarvi le mani e di stare a casa ;D.//
&gt; //- Saluti!//
&gt;
&gt; //- Potete ordinare qui (il server è in lingua inglese): https://discord.gg/m7TTF9n
&gt; Ancora una volta, grazie, e restate sintonizzati per le prossime novità!//



[[=]]
++ Notizie Internazionali
[[/=]]
* Iniziamo con un piccolo e simpatico annuncio riguardante il primo di Aprile. I nostri colleghi tedeschi ci hanno mostrato quello che hanno combinato e... beh, non si può dire che non sia originale; i bambini hanno invaso la branca tedesca della Fondazione e hanno portato i loro piccoli SCP, postandoli direttamente sul sito. Questa iniziativa potrebbe essere ripresa, con temi diversi ovviamente, in futuro dalla nostra branca, chissà... [http://scp-wiki-de.wikidot.com/dinger qui potete trovare il link alla pagina originale]; purtroppo è disponibile solo in tedesco, quindi consigliamo l&#39;utilizzo di traduttori online se non conoscete bene la lingua.

* Sempre dai nostri colleghi tedeschi ci arriva la notizia che la loro Branca ha compiuto 4 anni dalla sua creazione. Al momento di questo importantissimo traguardo, raggiunto l&#39; 8 Aprile, la Branca Tedesca conteneva 1476 articoli in totale, tra originali, traduzioni e racconti, un risultato davvero niente male. Tanti auguri, -DE!

* Dalla Branca Inglese, ci arriva la notizia che il team per il controllo delle licenze della SCP Foundation si occuperà anche del controllo del [http://visual-records.wikidot.com/ Visual Record], una wiki che si occupa di racchiudere un gran numero di immagini sotto licenza CC-BY-SA 3.0 e quindi utilizzabili in articoli SCP. Se vi serve ispirazione per un lavoro, passateci pure per darvi un&#39;occhiata.

* L&#39;8 Aprile abbiamo avuto un&#39;altra notizia dai nostri colleghi inglesi, riguardante [[[SCP-017]]], il cui autore era sconosciuto fino a poco tempo fa. Di recente, l&#39;utente [[*user CityToast]] è tornato attivo e ha dimostrato di essere il creatore di questo interessante SCP di Classe Keter. Se non l&#39;avevate già letto, questo è un ottimo momento per farlo.

* Il 9 Aprile ci è arrivata invece la notizia del contest per Pasqua della Branca Polacca. Questo contest è molto particolare, poiché i partecipanti dovranno scrivere un articolo utilizzando immagini dategli casualmente dal gestore; le votazioni sono già iniziate ma il vincitore non è ancora stato deciso. [http://scp-wiki.net.pl/inicjatywa-wielkanocna-2020 Cliccando qui potrete visionare la pagina del concorso]; ovviamente la pagina è in polacco, quindi dovrete armarvi di Google Traduttore.

* Questo annuncio sono sicuro che piacerà a molti di voi; il 24 Aprile ci è arrivata la notizia che alcuni utenti di reddit hanno sviluppato e fatto playtest del gioco di carte della SCP Foundation! Qui troverete il link per scaricare il manuale delle regole e le carte; divertitevi! [https://www.reddit.com/r/SCP/comments/g450sp/our_scp_card_game_is_now_complete_download_the/  Link al thread, in inglese.]

* Il 25 Aprile, la nostra cara [[*user Tanija]] ci ha segnalato ben 4 contest che stanno avvenendo in varie branche. Allego qui il suo annuncio tradotto (compreso di link):

&gt; &#34;Isolamento&#34; - Contest della Branca Russa
&gt;
&gt; La Branca Russa ha iniziato il suo quattordicesimo concorso; il tema generale è &#34;Isolamento, solitudine e oblio&#34; e i concorrenti devono lavorare ad articoli che hanno come tema la quarantena o la perdita di memoria su larga scala. La fase di scrittura va dal 22 maggio al 24 maggio 2020.
&gt; I vincitori saranno annunciati il ​​14 giugno 2020.
&gt; http://scpfoundation.net/loneliness-and-oblivion-contest
&gt; - - - - - -
&gt; Contest SCP-200-ES - Personaggi
&gt;
&gt; In sei anni, la Branca Spagnola ha sviluppato un gran numero di personaggi; ora avranno i loro cinque minuti per brillare nel concorso SCP-200-ES!
&gt; L&#39;annuncio dei vincitori avverrà il 5 maggio, anniversario della Branca Spagnola!
&gt; http://lafundacionscp.wikidot.com/concurso-es-200
&gt; - - - - - -
&gt; The Wanderer&#39;s Depths 2020
&gt;
&gt; Il nuovo contest sul sito della Wanderer&#39;s Library è aperto - benvenuti a Wanderer&#39;s Depths! Con avventure navali, orrori sottomarini e scorribande di pirati a bizzeffe; esplora la pagina del contest, scegli un&#39;idea e preparati a navigare!
&gt; http://wanderers-library.wikidot.com/wanderers-depths-contest
&gt; - - - - - -
&gt; Quarto concorso della Branca Ceca - &#34;Fondazione ceca&#34;
&gt;
&gt; Il quarto concorso della Branca Ceca si concluderà il 30 aprile 2020. I concorrenti dovranno scrivere sul tema &#34;Fondazione ceca&#34; e quindi mostreranno un po&#39; la storia della loro branca!
&gt; http://scp-cs.wikidot.com/cz-contest-iv-hub

* Alla fine del mese di aprile, lo staff della Branca Inglese è stato informato che il precedente SCP-194 era un plagio di un fumetto pubblicato circa sei mesi prima dell&#39;articolo. Dopo una serie di indagini, in cui la veridicità di tali fonti è stata confermata, lo staff ha rimosso l&#39;articolo e lo ha rimpiazzato; il Team di Traduzione si è prontamente messo all&#39;opera e ha tradotto il nuovo lavoro, che trovate qui: [[[SCP-194]]]

* La Branca Russa ci comunica che, a causa della pandemia di COVID-19 che ha raggiunto anche la Russia proprio in queste settimane, il processo contro Andrej Duksin per tutelare gli autori e i traduttori di -RU è temporaneamente sospeso. Vi aggiorneremo su tutti gli sviluppi futuri.

E con questo, termina la carrellata di notizie internazionali, vi auguro un buon mese di Maggio e buona fortuna a tutti quanti!

[[=]]
+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Agt Fedrik]]//
[[/=]]

La guida consigliata per questo mese si intitola: [[[essays-by-a-hack-terror | Trattato di un Dilettante: Terrore]]]. Anche se la Fondazione non si basa solo sull&#39;orrore, molti dei lavori più memorabili hanno catturato l&#39;immaginazione dei lettori e tormentato i loro incubi proprio grazie al terrore che riuscivano ad evocare. Questa guida, scritta da [[*user The Great Hippo]] vi aiuterà a cimentarvi nella scrittura di racconti e articoli horror che lasceranno impietriti i vostri lettori.

[[=]]
+ PUBBLICAZIONI
//Rubrica curata da: [[*user TheBoxOfFun]]//
[[/=]]

Questo mese è stato ufficializzato il “[http://fondazionescp.wikidot.com/gruppi-di-interesse Culto del Grande Occhio del Mediterraneo]”, ideato da [[*user Lord Caos]]. Questo è un evento abbastanza importante per la nostra Branca, dato che il CGOM (come viene abbreviato) è il primo GDI che viene ufficializzato dopo la creazione della lore, nel lontano 2017.
Come da regolamento, ci vogliono 3 articoli per la pubblicazione di un GDI nuovo, qui gli articoli che hanno citato il CGOM sono: [[[SCP-038-IT]]] (di [[*user Lord Caos]]),  [[[SCP-057-IT]]] (di [[*user Aryobarzane]]) e [[[SCP-064-IT]]] (di [[*user NazarTheEzio]]).
-----
Immagina. È una mattina come tante altre, sei appena uscito di casa per una passeggiata e la brezza soffia tra i rami degli alberi. Senti il profumo dei fiori e guardi al bel cielo azzurro del mattino, ma nonostante tutto, hai un brutto presentimento. D&#39;un tratto, senti un crepitio alle tue spalle. Ti volti, è l&#39;ultima cosa che vedi sono le grandi mascelle di un mostro nero come la pece chiudersi attorno al tuo braccio e trascinarti con sé nel suo mondo al di là della nostra realtà.

Questo è solo uno degli esemplari di [[[SCP-055-IT]]], scritto da [[*user DrGraph]].

-----
Il [[*user Dr Aisenberg]] ha fatto un //leggerissimo// casino nel sito Asclepio e ora... beh... abbiamo una testa di mucca lovecraftiana parlante nel frigorifero e tanta, tanta, **TANTISSIMA** carne per... la grigliata domenicale presumo. Qualcuno può dirmi perché c&#39;è un [http://fondazionescp.wikidot.com/scp-anti090-it-j Glorioso Castello di Carne] nel corridoio?
-----
Parlando di mucche, questo mese [[*user TradeHumor]] e [[*user Phoneutria]] ci portano [[[SCP-090-IT]]]. Questo articolo è ricco di assurdità di ogni genere, prima tra tutte il cartonato in scala 1:1 di una mucca che emette costantemente radiazioni anomale di origini sconosciute. E questa è solo la prima delle tante stranezze di questo lungo ma intrigante racconto.
-----
[[[SCP-052-IT]]], di [[*user DrGraph]] è un&#39;anomalia piuttosto particolare: il suo aspetto è umanoide e indossa l&#39;abito dei frati del &#39;300, ma ampie ali dalle penne violacee emergono dal suo dorso, le sue carni marcescenti sono martoriate da piaghe ed è costantemente seguito da animali associati con le epidemie. Il CCSG sembra particolarmente timoroso di questa entità, che negli archivi ha il nome ben poco rassicurante &#34;Peste&#34;...
