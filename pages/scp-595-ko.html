[[include component:image-block name=teamgeist.jpg|caption=2006년 6월 21일, 독일 쾰른 소재의 라인 에네르기 슈타디온 근방에서 발견된 SCP-595-KO의 한 개체. 사진은 로봇을 이용하여 촬영하였다.|width=250px]]

**일련번호:** SCP-595-KO

**등급:** --안전-- 유클리드(Euclid) (케테르 등급 재분류 논의 중)

**특수 격리 절차:** 국제축구연맹(FIFA)를 포함한, 각 대륙 축구연맹 산하의 조직위원회, 집행위원회 내에 잠복한 재단 요원들은 SCP-595-KO의 회수, 주변 통제를 용이하게 하고, 재단의 예산 지출을 최소화할 목적으로 대회 개최지 선정, 대회 경기 일정 결정에 간섭한다.

대회가 열리는 기간 마다, 특무부대 에프-01(&#34;레지스타&#34;), -02(&#34;앵커맨&#34;), -03(&#34;볼란치&#34;), -04(&#34;리베로&#34;)가 발족된다. 이 4개의 부대는 개최국을 4개의 지역으로 나누어 각자가 맡은 지역을 담당한다. 각 지역에 파견된 특무부대원들은 경기가 열리는 당일에 현장 직원으로 위장하여 경기장 주변을 순찰하다, 개체를 발견하거나 개체와 연관된 사고에 관한 신고를 포착했을 경우에 SCP-595-KO 대응 매뉴얼(문서 595-KO-M 참조)에 따라 주변을 통제하고, 로봇을 이용하여 개체를 보자기 또는 상자로 대상을 감싸거나 보이지 않게하는 식으로 회수 절차를 시행한다. 회수된 개체들은 회수 지점으로부터 가장 가까운 재단 기지나 구역에 보관시키다가, 대회가 끝나면 연구용으로 사용될 개체 1개를 제외한 나머지 것들을 모두 폐기시킨다.

SCP-595-KO로 인해 부상을 입은 민간인들은 기억소거 처방과 함께 인근 병원으로 보내며, 개체와 관련된 모든 상해 사건들은 훌리건 폭동이나 난투극에 의한 것으로 위장시킨다. 

**설명:** SCP-595-KO는 외형상 일반적인 축구공의 형태를 띄고있는 한 모음의 개체들이다. SCP-595-KO는 매 4년마다 주기적으로 나타나며, 그때마다 나타나는 공의 디자인이 달라진다.[[footnote]] 개체들은 발견 당시에 열리고 있는 축구대회에 사용되는 공인구와 외형적으로 비슷한 형태를 띠고 있다. [[/footnote]] SCP-595-KO는 둘레가 약 69cm에 반지름이 11cm로 나타나며, 이는 일반적인 축구공의 그것과 비슷한 수치다. 개체들은 포틀랜드 시멘트로 구성되어 있으며, 이는 육안으로도 확인이 가능하다. SCP-595-KO의 무게와 밀도는 개체마다 약간씩 차이가 있으나, 평균적으로 각각 17.5kg, 3.15g/cm^^3^^으로 측정된다.

--현재까지, SCP-595-KO는 FIFA에서 주관하는 월드컵 대회가 열리는 기간 동안에만 발견되었다.-- SCP-595-KO는 일정 수 이상의 성인 남자 국가대표팀들이 참가하는 국제대회가 개최되는 기간에 발견된다. SCP-595-KO는 대회 주최측 조직위원회에서 정한 대회 일정을 따르는 것으로 보인다. 만일 어떤 날에 어느 경기장에서 경기가 치뤄진다고 일정이 잡혀있으면, 그 경기가 열리는 당일에 맞춰 해당 경기장 반경 --200m-- 400m 내에 무작위적으로 한 개의 SCP-595-KO 개체가 나타나는 식이다. 대상은 보통 경기가 열리기 한 시간 전에 발견되는 것이 보통으로, 대상이 어떤 방식으로 나타나는 지는 불분명하며, 여태까지 개체들을 최초로 발견했던 사람들 모두 원래부터 그것이 그 자리에 있었던 것처럼 인식하였다고 진술했다.

SCP-595-KO에는 강력한 충동 유발 특성이 있어서, 남녀노소를 가리지 않고[[footnote]] 단, 맹인이거나 전신마비, 또는 양 쪽 다리 중 어느 쪽에라도 운동이 불가능할 정도의 하자가 있는 사람들은 영향을 받지 않는다. [[/footnote]] 개체 주위 반경 --20m-- 40m 내에서 개체를 목격한 사람들은 개체를 어디론가 힘껏 차고 싶다는 강렬한 충동이 들게 되어, 개체를 향해 전속력으로 달려든다. 개체는 육안으로도 일반적인 축구공과 쉽게 구별이 가능함에도, 효과에 영향받은 자들은 이에 개의치 않는 모습을 보인다. 이 상태 빠진 사람들을 물리적으로 제어하려는 시도는 모두 허사로 돌아갔으나, 사람들에 대한 직접적인 총격, 전기 충격, 마취제 투약 등을 이용한 제압은 어느정도 효과가 있는 것으로 나타났다. 개체를 발로 찬 사람들은 일반적으로 발목, 발가락, 발볼, 발등, 정강이 등을 비롯한 족부(足部)와 다리 부위에 골절, 염좌, 출혈 등의 부상을 입는다. 다만, 피험자가 공을 차러가는 와중에 자신의 시야에서 개체가 사라지거나 안 보이게 되면 그 영향력이 사라진다.

SCP-595-KO는 1970년 멕시코 월드컵 당시에 처음 사례가 발견되었다. 1970년 5월 31일, 멕시코와 소련 간의 개막전 경기가 열리던 멕시코 시티의 에스타디오 아스테카 구장 근방에서 20명이 넘는 사람들이 거리 한복판에 놓여있던 &#39;아디다스 텔스타&#39; 축구공을 차려다 부상을 입어 주위에 널브러져 있다는 신고를 재단이 도청, 현장에 도착하여 주변 통행을 통제하였다. 대상의 특성을 완전히 파악하지 못했던 당시 재단 인원들은 4명이 추가로 부상당한 끝에 대상을 회수, 제██기지로 이송할 수 있었다. 대상은 처음에는 그저 변칙 개체로만 간주되었으나, 4년 뒤 서독 월드컵에서도 동일한 사건이 발생하여, 안전 SCP로 분류되었다.

**별첨-1:** 고이코에체아 박사와 프로젝트 감독관 간의 SCP 통신문, 1978년 8월 22일

&gt; {{SCP-595-KO에 대하여 저희 연구진들 간에 논의가 있었습니다. 현상에 대해 논의한 결과, FIFA 공인구가 처음 제작된 1970년부터 현상이 시작되었고, 개체들의 외형이 해당 대회 당시에 쓰인 공인구의 형태로 나타난다는 점을 종합하였을 때, 월드컵에서의 공인구 사용만 철회시킨다면, 해당 현상을 무효화시킬 수 있을 것이란 결론에 다다랐죠. FIFA에 이미 우리 요원들이 몇몇 잠복해 있지만, 현재로선 그 수가 너무 적은 실정입니다. FIFA 내에 잘 교육 받은 공작 인력만 충분히 보내기만 한다면, FIFA의 월드컵 공인구 사용을 중단시킬 수 있을 겁니다. 위장 취업 인력 양성을 위한 추가적인 기금 지원을 요청합니다.}} - G. 고이코에체아 박사
&gt; 
&gt; {{요청 거부합니다. 안전 등급 개체를 의도적으로 무효화시킨 전례가 없을 뿐더러, 아직 해당 개체의 발생 경위, 특성의 발생 메커니즘, 그리고 요주의 단체와의 연관성도 완전히 파악이 안된 상태입니다. 이런 상황에서, 쓸데없는 인력과 비용을 들여서까지 안전 등급 개체를 무효화시키는 것은 적절치 않다고 판단됩니다.}} - 프로젝트 감독관 J. A. 케이건

**부록-1:** 1994년 ██월 ██일에 열린 연구진 회의 중에, SCP-595-KO가 발견되는 지역인 경기장 근방 200m 내에 다수의 CCTV를 설치하여 사각지대를 없앤다면 개체의 발생 경위를 밝혀낼 수 있을 것이라는 의견이 나왔다. 상부는 이를 승인하였으며, FIFA에서 공작 활동을 벌인 끝에, 훌리건 폭동 예방을 목적으로 1998년 프랑스 월드컵 때에 경기장 주변 200m 내의 CCTV 설치 갯수 증가 정책을 시범적으로 도입시켰다. 그러나, 개막전 당일에 SCP-595-KO가 여태 재단이 예상하고 있던 범위 밖인, 경기장으로부터 346m 지점에서 발견되었다. 월드컵이 열리던 기간 동안의 개체 발견 지점을 조사한 결과, 모두 경기장으로부터 200m 이상 400m 거리 이내에서 발견된 것으로 나타났다. 또한, 개체를 목격하고나서 효과가 발현되는 최소 가시 거리 또한 40m로 증가한 것으로 확인되었다. 대회가 끝난 직후에 재단은 CCTV 설치 정책을 중단시켰으나, 다음 대회에서 개체의 출현 지점과 효과 발동 가시 거리가 1998년 대회 당시의 확장된 수치 대로 남게 되었다.

**부록-2:** 2004년 1월 24일, 아프리카축구연맹이 주관하는 CAF 네이션스컵 개막전이 열리던 튀니지 라데스의 스타드 7 노벰버 구장 근방에서 SCP-595-KO 개체가 발견되었다. 그간의 재단 대응팀이 월드컵 기간에만 발족되었던 탓에, 피해 수습 및 개체 회수에 차질이 빚어져 상당수의 부상자를 내었다. 첫 개체가 회수된 이후에 대응팀이 꾸려져 해당 대회가 열리던 기간 동안에 출현한 모든 개체들을 큰 사고 없이 회수할 수 있었다. SCP-595-KO의 출현 범위가 확장되었음을 확인한 재단은 그 해에 개최되던 모든 대륙간 축구대회 [[footnote]] 유럽축구연맹이 주관한 UEFA 유로 2004, 남미축구연맹이 주관한 코파 아메리카컵, 아시아축구연맹이 주관한 AFC 아시안컵, 오세아니아축구연맹이 주관한 OFC 네이션스컵 [[/footnote]]에 대한 감시 절차를 단행하였으며, 그 결과 감시 대상이 되었던 모든 대회에서 SCP-595-KO의 출현이 보고되었다. 곧이어 2005년에 개최되었던 축구대회[[footnote]] 북중미축구연맹이 주관한 CONCACAF 골드컵, FIFA에서 주관한 컨페더레이션스컵 [[/footnote]]에서도 개체 발견이 보고된 직후, 재단은 SCP-595-KO를 유클리드 등급으로 재분류하였다.

**별첨-2:** 프로젝트 감독관의 긴급 공지문, 2016년 8월 4일

&gt; {{바로 어제, 히우지자네이루 올림픽 남자 축구 조별예선 A조 첫 경기가 열렸던 포르투알레그리 소재의 이스타지우 베이라히우 구장에서 SCP-595-KO 출현 현상이 확장된 것이 확인되었습니다. 다행히 근처에 제██기지가 위치해 있어서 그쪽 요원들이 매뉴얼대로 개체를 별 사고없이 수거할 수 있었습니다. 어제 밤에 정식으로 대응팀이 꾸려져, 오늘 안으로 축구경기가 열리는 브라질 전역의 경기장들에 모두 파견될 예정이니, 이번 대회에서도 재단팀의 대응이 잘 이뤄지리라 예상합니다. 물론 우리가 관리해야되는 대회가 추가로 생겨났다는건 적잖히 유감스러운 일이 아닐 수 없지만요. 각설하고 이제 본론으로 들어가, 이번 사태에서 우리가 주목해야할 점들을 살펴볼까 합니다. 그 중 하나는 그 동안 성인 대표팀들이 참가하던 대회에서만 나타나던 현상이 23세 이하 선수들만 참가하는 올림픽 대회에서 나타났다는 점입니다. 물론 올림픽에는 23세 이상의 선수 3명을 차출시킬 수 있는 와일드카드 제도가 있기에 정말로 현상이 연령별 대회로까지 퍼진건지는 아직 완전히 알 수 없습니다만, 그 동안 FIFA나 각 대륙 축구협회가 주관하지 않았던 올림픽 대회에까지 현상이 퍼졌다는 것 역시 무시할 수 없는 사안 중 하나입니다. 만일 현상이 더욱 확장되어 FIFA가 주관하는 연령별 국제대회, 심지어 여자축구 부문으로까지 확대된다면? 아니면 FIFA에서 주관하지 않는 기타 모든 국제대회로까지 범위가 확장된다면? 이런 점을 감안한다면, SCP-595-KO는 한시라도 케테르를 받아야, 아니 그 이전에 이미 받고도 남았어야 합니다. 접때에 저질렀던 우리들의 안일한 실수를 최소한이라도 만회하고자 한다면, 지금이라도 신속한 등급 재분류와 인원 충당이 필요하다고 생각합니다.}}
&gt;
