    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2508-JP - あの時死ねと言えばよかった
**著者:** [[*user Akamitsu]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2508-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2508-JPは現在、カバーストーリー「財政破綻」の元に封鎖されています。SCP-2508-JPへの侵入は禁止されています。SCP-2508-JP-Aは公には全員死亡したものとして扱われます。

**説明:** SCP-2508-JPは石川県金沢市にある異常性を持つ病院です。SCP-2508-JPは2027/04/18 16:29:01に突如異常性を発現させました。

SCP-2508-JPの内部には総計376名の人間（SCP-2508-JP-A）が取り残されています。これらの人間は意識を失うことができず、いかなる場合においても活動を続けます。この影響はSCP-2508-JPにいたヒト以外の生物や、SCP-2508-JP内で誕生した存在にも及ぶことが確認されています。

このほか、SCP-2508-JPは破壊が不可能となっており、SCP-2508-JPを構成する機械類も一切の損傷を受けずに稼働し続けています。一方で、SCP-2508-JPの異常性が発現する前から壊れていた部分は修復が不可能となっています。このほかにも、SCP-2508-JPはいくつか外部と内部の遮断を行う性質、および異常性発現時の状態を維持する性質をいくつか有しています。異常性が発現した時点でSCP-2508-JPの内部にあった存在は全てSCP-2508-JPの外に出すことができません。

SCP-2508-JPは石川県在住の人物を中心に「家族が帰ってこない」という旨の通報が相次いだため財団にその存在を認知され収容されました。財団がいくつかの調査を行ったところ、SCP-2508-JPの異常性が発現した日時は2027/04/18 16:29:01であると特定されました。SCP-2508-JPの異常性が発現した原因については現在調査中です。

SCP-2508-JP内の患者は意識を失うことができないため、常に苦痛を感じ続けています。また、SCP-2508-JP内ではほとんど活動ができない状態になりながらも意識を保ち続けている人物が19名確認されています。さらに脳機能や発声機能の劣化により意思疎通ができなくなっている人物も5名いますが、これらの人物も体を動かす能力をほとんど喪失していながらも生存に必要な機能を維持していることが確認されています。これらの人物の数は今後も増加し続けると見られています。

他のSCP-2508-JP-Aにより、現在49名のSCP-2508-JP-Aが致命傷レベルの重症により活動不能な状態になりつつも生存しています。この行動は異常性発現から36時間の間は多発していましたが、現在は1日に1回程度にまで落ちています。この原因に対し、SCP-2508-JP-Aは「こうしても救済されないとわかったから」と回答しています。一方それ以降の事件については、単に精神状態の悪化によって引き起こされる、通常の殺人事件と変わらないものであると考えられています。

SCP-2508-JP内で死亡した患者の死体が異常性発現時点で存在していたため、SCP-2508-JPの内側では数万匹と考えられるハエが繁殖しており、このハエが死亡しない性質により大量に増え続けた結果、現在病院内を埋め尽くしています。

SCP-2508-JP内にあるトイレは無関係の事情により異常性発現時点で使えない状態にあったため、これまで大量のSCP-2508-JP-AがSCP-2508-JPの各地に自身の糞尿を撒き散らしています。またこれにより繁殖した病原菌や排泄物に集った害虫が死亡しない性質上、これらの排泄物はSCP-2508-JPの衛生状況を著しく乱しています。

SCP-2508-JP内に放置されたことにより狂乱状態に陥ったことが原因で、これまで39件の自殺未遂が発生しています。また、かつてはSCP-2508-JP内の混乱状況を収めるための自治組織が作られたことがあったものの、成立から26日後にこの自治組織は崩壊しました。

精神的・肉体的を問わず、SCP-2508-JP-Aは全数が何らかの疾患に罹患しています。また、SCP-2508-JP-Aの8割は精神的疾患と肉体的疾患のいずれにも罹患しています。内部に侵入した人物もこれらの感染症には罹患するほか、SCP-2508-JP-Aのウイルスや菌はSCP-2508-JPを出ることができないため、これらの感染症に感染した人物はSCP-2508-JPを退出することができなくなります。しかしSCP-2508-JP-Aと違いこれによる感染者は死亡することができるため、SCP-2508-JP-Aによって殺害されることにより多くの場合すぐに死亡します。

SCP-2508-JP内に備蓄されていた薬品などがSCP-2508-JP-Aの暴動により損失したなどの原因で底を尽きたため、SCP-2508-JPでは治療がほとんど行われなくなっています。この薬品不足や医療スタッフ側の状態により、さまざまな疾病や怪我が治療されないまま放置されおり、結果として症状の悪化を招いています。SCP-2508-JP-Aの疾病や怪我が回復することがあり得るのかについては未だ不明ですが、あり得ると仮定した場合でも今後このまま放置された場合は決して快方に向かうことはないと考えられています。

同様に、SCP-2508-JPでは食料が不足したことによる飢餓が深刻となっています。また前述の糞尿や吐瀉物によってSCP-2508-JP内の水道を通っている水も汚染されているため、安全な水が手に入らず一部のSCP-2508-JP-Aが脱水症状を訴え、残りのSCP-2508-JP-Aは深刻な感染症を患っています。食料が不足したことに対し、SCP-2508-JP-Aは他のSCP-2508-JP-Aを含む内部の動物に致命傷を加えて食べることで生存を図っています。しかし、SCP-2508-JP-Aは基本他の生物の肉を生で食べる上、他のSCP-2508-JP-Aを食べた際には人肉食によってクールー病などを発症するため、これはSCP-2508-JP-Aの健康状態の悪化を促進しています。

SCP-2508-JPに近づいた人物からは、SCP-2508-JP-Aが窓ガラス越しに助けを求める姿が見えると報告されています。しかし、一部の事例では、SCP-2508-JP-Aはこちらに罵倒語を複数回に渡り投げかけていると報告されています。また、SCP-2508-JPに侵入したところ、録音機器に「羨ましいぞ」という発言が記録されていたことが確認されています。

SCP-2508-JPのある一室では、患者ではなかった3名のSCP-2508-JP-Aが常に留まっています。これらの人物は問題なく錯乱状態に陥っているものの、この部屋を出ようとしていません。これらのSCP-2508-JP-Aは全員、「死なないで」「神様どうかお願い」「おばあちゃんを助けて」「ずっとずっと殺さないで」などと言いながら不明な肉塊に抱きつく、握りしめる、頭を打つなどの行動を繰り返しています。また、この肉塊はこの3名の涙が付着していることが確認されています。肉塊に対する調査では、その人物の特定には失敗したものの、いまだに心臓を含む部分では拍動が確認されていることから、SCP-2508-JP-Aであると考えられています。</textarea></pre>
