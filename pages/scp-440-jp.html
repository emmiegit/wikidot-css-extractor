**アイテム番号:** SCP-440-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 破壊と移設は特性の移動を招くため、SCP-440-JP-Aには警察官に扮した財団職員を2名ずつ配置し、8時間毎に交代して内部が無人になることを防ぎます。担当職員には警察官業務を行うために講義と実習を受けた人員が割り当てられ、一般警察官と同様の業務を行います。これには武器の携行も含まれるため、Dクラス職員の登用は出来ません。万が一、SCP-440-JP-A内から同時に2名以上の職員が離れなければならない場合、専用回線を用いた早急な人員手配を行ってください。有人時に発生するSCP-440-JP-EXTは専用チャンネルに転送され録音と記録が行われます。
現在、意図的にSCP-440-JPを発生させる実験は倫理的観点から認められていません。

**説明:**  SCP-440-JPは██県██市の██署管轄内で発生する発信元不明の警察無線です。同市内の交番に指定されている1棟の建造物(以後、SCP-440-JP-Aと記述)の内部が無人の時のみに発生します。SCP-440-JPは男性と見られる声で--存在しない--現在は使用されていない警察車両番号と共に事件の概要[[footnote]]大抵は「～～事件が発生」とだけ添えられます。[[/footnote]]と場所（住所）、被害者及び加害者の外見的特長を伝えてきます。
これに従って事件現場とされる住所に向かうと、大抵の場合は事件が起きたようには見えません。しかしこの場合、数十秒～数十分後の範囲でSCP-440-JPが伝える外見的特徴と完全に一致した被害者と加害者が現れ、実際に事件が発生します。この際に介入することで未遂事件として解決が可能です。この後、SCP-440-JPが事件の顛末を尋ねる内容で発生し、それへ返答を行うと了解の旨でSCP-440-JPは無線を終了します。

SCP-440-JPは197█年頃から██署管轄内の犯罪を予知する謎の警察無線として同署内の警察官に噂話と僅かな体験談としていくらか知られていました。同署に潜入していたエージェントはこれを財団に報告しましたが発生事例の少なさにより、当初は超常現象記録として分類されていました。しかし200█年██月以降に発生が大幅に増加、原因究明の一環として、██署管轄内の無人交番[[footnote]]警察官を常時は配置せず、テレビ電話を設置した交番[[/footnote]]への立ち入り調査が行われました。そのうちSCP-440-JP-Aへの調査が「不法侵入事件」としてSCP-440-JPに発信された事から、両者の関係性が指摘され、調査と実験を経てSCPオブジェクトに指定されました。

**補遺1:** 20██年██月██日、SCP-440-JP-A内が有人にも関わらずSCP-440-JPが発生しました。██署へ潜入していたエージェントと無線を受けた警察官が該当住所に向かい約3時間周辺を捜索しましたが、被害者と加害者に一致する外見的特徴を持つ人物を発見出来なかったため、警察官に記憶処理を行い、無線内容をSCP-440-JP-EXTとして記録しました。その後も加害者の服装に関する内容にのみ変化を伴って発生したため、専用チャンネルへの転送を行う収容プロトコルが追加されました。

**補遺2:** 当初、存在しないとされていたSCP-440-JPが伝える警察車両番号は警察庁下の公式記録には存在しませんでしたが、SCP-440-JP-EXTについての調査中にかつては使用されていた可能性が発見されました。196█年██月██日付けの██新聞の紙面上の写真に同一の車両番号を持つ警察車両が捉えられており、該当記事の原版に使われた写真を調査したところ、改竄が無い事を確認されたため、該当車両の調査が進められました。その結果、対象は197█年██月██日に██署から廃車処分が申請されている事がわかりました。しかし処分を委託された業者には該当車両を引き受けた記録が残っておらず、当時の従業員複数名の証言内容からも処分が行われていない可能性が高いことから、現在まで所在不明であると結論づけられました。廃車処分が申請された日付はSCP-440-JPの体験談として確認される最も古いものにおおよそ一致します。

該当の車両番号を持つ警察車両が捉えられた紙面の内容は今現在まで未解決事件である一般的には[編集済]事件と呼ばれる誘拐殺人事件の初報です。SCP-440-JP-EXTが伝える住所の[編集済]事件の被害者の遺体発見現場との一致、被害者の性別の一致、被害者の外見的特徴が全てのSCP-440-JP-EXTで同一であることから、この事件の被害者ではないかと考えられています。しかし[編集済]事件の被害者は[削除済]の後、衣服を剥がれて遺棄され[削除済]と思われるため、遺留品が残っておらず確定へと結論付けることが出来ていません。
[[collapsible show=&#34;+ インタビューログ:SCP-440-JP-EXT-12&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:**████氏（██署元副署長）
&gt;  
&gt; **インタビュアー:** エージェント・紀元（██署潜入エージェント）
&gt;  
&gt; **付記:** 当インタビューはSCP-440-JP-EXTに関連すると思われる[編集済]事件についての聞き取り調査です。当該事件の捜査関係者は全員がかなりの高齢のため、比較的明瞭な記録を本稿に引用しました。全インタビューログについてはSCP-440-JP研究主任へ請求してください。
&gt;  
&gt; **&lt;録音開始,（20██/██/██）&gt;**
&gt;  
&gt; **エージェント・紀元:** それでは、[編集済]事件についてお話願えますか？
&gt;  
&gt; **████氏:** イヤな事ってな、50年以上経っても覚えてるもんだねえ。刑事つっても、あんまり人にゃ話したい内容じゃないよ。
&gt;  
&gt; **エージェント・紀元:** お気持ちは察しますが、私も仕事ですので。まず事件の概要についてお聞きしてもよろしいですか？
&gt;  
&gt; **████氏:** （言い淀む様子を見せる）……若い女の子が誘拐されて殺されちまったんだ。俺も駆り出されてホトケさん（被害者）見たけど、真っ黒で身体の出っ張りでようやく女の子だってわかるぐらいでなあ。そんとき目ェ掛けて、引っ連れてた若いのはゲーゲーしてたよ。
&gt;  
&gt; **エージェント・紀元:** その時の様子がこちらですか？（196█年██月██日付け██新聞の当該事件の紙面を見せる）
&gt;  
&gt; **████氏:** （目を細めて写真を確認する）ああ、そうそう（SCP-440-JPが伝えるものと同じ番号の警察車両を指す）これ、俺が乗ってきたやつだ。新聞（記者）追っ払ってたはずなのに、撮ってたやついたんだねえ。
&gt;  
&gt; **エージェント・紀元:** この記事は初めてご覧に？
&gt;  
&gt; **████氏:** うん？……いや？流石にどっかで見てると思うんだけどねえ。でもなんか新鮮な気がしたんだ。
&gt;  
&gt; **エージェント・紀元:** わかりました、話を戻しましょう。その後の捜査はどのように進んだのでしょうか？
&gt;  
&gt; **████氏:** 五里霧中ってやつだったね。ホトケさんの身元がお宅のお嬢さんでしたって言えるまでも当時は時間が目一杯必要だったし、ホシ（容疑者）のモン[[footnote]]物証のことと思われる[[/footnote]]は何にも出てこないし。1人で足を棒にして何やってんだろって思ったよ。
&gt;  
&gt; **エージェント・紀元:** それで今も未解決のままと。
&gt;  
&gt; **████氏:** うん、最後は形だけになっちまった捜査本部も時効で無くなって、一緒に足を棒にした若いのが悔しそうだったよ。正義感が随分と強かったからなあ。
&gt;  
&gt; **エージェント・紀元:** お1人で捜査のチームに参加されたのでは？
&gt;  
&gt; **████氏:** うん？いや、2人だよ？ほら最初に若いの引っ連れてたって言ったよな俺？運転は若いのに任せてたし、確か███って苗字で……聞いたことねえな、この名前。
&gt;  
&gt; **エージェント・紀元:** 対象に混乱が見られるため、インタビューを終了します。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** ████氏が語った███という名前の警察官は警視庁下の記録に存在しませんでした。
[[/collapsible]]

SCP-440-JP-EXTの加害者と一致する人物の捜索は現在、予定されていません。</textarea></pre>
