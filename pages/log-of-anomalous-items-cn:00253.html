    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一瓶可口可乐公司生产的苹果味“芬达”饮料，内部液体被转变为颜色与原本饮料相同的腐蚀性洁厕剂，实验表明将其他无毒的浅绿色液体灌入瓶内，该液体均会以未知方式被转化为等量的浅绿色溶液，大部分对人体有害，包括但不限于：绿矾溶液、工业色素溶液甚至[数据删除]。当该异常物品处于某已产生干渴感的人类个体视线中时，有几率导致该个体干渴加剧，并不合常理地大量饮用瓶中液体，在被回收前已造成一名学生胃部严重损伤。\n**回收日期：**2020/06/██\n**回收地点：**浙江省██市██中学\n**当前状态：**现收容于Site-CN-03，后续实验正在申请中\n**笔记：**\n“我记得不久前我们才看到新闻，有人在酒店里半夜醒来，抓起床头柜上的“茶饮料”就喝，结果里面灌的是[数据删除]，事后还查不出是谁放的。虽然当时大家都认为是恶作剧或自导自演的骗局，但我们有理由怀疑出现了某种类似于SCP-198的异常。”——██博士\n（██博士喝了一口咖啡）\n“马上向站点主管报告发生收容失效！我手里的拿铁被转化为了有毒液体！让所有人离他们的杯子远点！必须立刻评估对该异常的收容措施！”——██博士\n“嘿，嘿！冷静，冷静！拿铁卖光了，只剩下美式黑咖啡了，我已经让他们多加糖了！”——研究员洛██&#34;</textarea></pre>
