Я вспомнил, по-моему... Простите, столько времени прошло, пока я вспомнил... Помню, как смотрел на его труп и думал, что надо бы закрыть ему глаза. Может быть, потом бы я дразнил его, мол, он слишком ленив, чтобы закрыть их самостоятельно.

Но, пусть это и была просто сброшенная оболочка, касаться трупа мне казалось неправильным. Через некоторое время я очнулся и позвал слугу, велев распорядиться телом. Он бросился к мечети, а я начал приготовления, собирая флаконы и порошки и листая различные тексты.

Полчаса спустя поднялся шум -- в дом явился имам и принялся мычать заклинания через заложенный нос. Позади него со скучающим видом маячили два помощника, -- один высокий, второй низкий. Я вытолкал имама из двери, когда он начал орать, и велел двум помощникам вынести тело прочь. Они тупо уставились на меня. Я повторил свой приказ. &#34;Но как же твой брат сможет попасть на небеса без имама?&#34; -- спросил низкий. Я подавил улыбку. Поглазев на меня ещё момент, они начали зашивать тело в саван. Его глаза безучастно смотрели на полуденное солнце, пока простыня смыкалась вокруг него. В последний раз тогда я видел своего брата.

-----

Мы с братом достигли совершеннолетия в Александрии во времена правления Птолемея. Я хотел бы представить, как детьми мы играли на строительстве Библиотеки, но, честно говоря, я не помню. Наша семья, друзья, враги, возлюбленные, -- наше прошлое забыто уже много веков назад. Я помню чувство разочарования из-за наших ограничений, из-за того, что мы не могли всему научиться так быстро, как нам хотелось.

Первое, что я могу вспомнить -- чувство, с которым мы входили в двери уже достроенной Библиотеки, будучи наняты туда в качестве переводчиков или, может быть, архивистов. Внешние звуки затихли, сменившись шёпотом разговоров и шорохом перьев о пергамент. И мы оба сразу же поняли, что этот центр мира близ побережья станет нашим домом до скончанья наших дней.

Каждую свою минуту мы проводили, купаясь в книгах. Философия, медицина, астрология, истории великих исследователей прежних эпох. Под одним именем мы писали резкие опровержения авторов, живых и мёртвых, критикуя вразнос их малоумные заблуждения, ущербную логику или ложь. Десятилетиями мы учились видеть истинный смысл книг, читать слова между строками. В те дни мы узнали множество великих и ужасных вещей, исключительно ради того, чтобы о них узнать. Всё было не важно: каждый день мы становились всё ближе к Истине Мира, какова бы она ни была.

Однако, хотя мы и становились всё ближе к истине, наши тела непрестанно угасали. Никакое из испробованных нами средств не могло обратить вспять или хотя бы остановить этот процесс. Продолжение жизни стало нашей главной целью, и ко всё более непростительным средствам обращались мы для её достижения. Но никакое количество древних мощей или детской крови не сможет предотвратить последствия времени, и мы скоро стали настолько слабы, что едва могли передвигаться. Когда наша смерть была не за горами, мы всё же нашли средство, приписываемое некоему горному культу, которое позволило бы нам, сбросив смертные тела, сохранить наши души от огня проклятия.

Собрав последние силы, трудились мы, собирая необходимые компоненты: три копии священного писания горного культа, порошки и эликсиры, пару рабов и разукрашенный нож. Мы насыпали порошки в виде замысловатых узоров, указанных в книге, и непрерывно пели на мёртвом языке культа, а рабы смотрели на нас в замешательстве. Я первым прошёл через это. Не прекращая петь, я вонзил кинжал себе в живот и умер. И спустя час проснулся в теле раба. Огромная ухмылка вспыхнула на его лице, знаменуя собой всю чудовищность нашего успеха.

-----

На протяжении веков, переселяясь из тела в тело, мы усовершенствовали старую горную практику, выбросив из неё религиозную чепуху и оптимизировав форму. Прожив несколько жизней, мы научились направлять дух в новое тело после смерти. Дошло до того, что от своих исследований мы отвлекались только затем, чтобы сменить тело. В конце концов, прочитав и перечитав всё, что было доступно в Доме Мудрости, мы нашли путь к самой Библиотеке. Наши жизни измерялись телами и книгами. Мы едва заметили, когда Дом был разрушен сыновьями великого Хана.

Последнее тело, в котором поселился мой брат, как оказалось, хранило в себе маленькую злую тайну. Два месяца не прошло, прежде чем он начал слабеть. Мы сразу же поняли, что это рак, и стали готовиться к смерти его тела. Мы подготовили новое тело и хранили его в подвале нашего дома.

Тело моего брата ушло, не закрыв глаза. После того, как его унесли, я спустился в подвал, чтобы вернуть его. Я провёл обряд над новым телом, как делал уже десятки раз. Подождал, пока раб очнулся. И ничего не произошло. Я не видел своего брата в глазах нового тела. Оно посмотрело на меня и зевнуло. Я решил, что, наверное, ошибся при проведении обряда, так что провёл его повторно. Новое тело проснулось и начало кричать на своём языке. Я попытался еще три раза, а затем ещё три раза, но дух моего брата отказывался войти в новый сосуд.

Неудачные попытки растрепали мои нервы, и я пошёл наверх глотнуть свежего воздуха. Ещё переступая порог, я почувствовал, что моя кровь стынет. Глядя через окно на скучное ночное небо Александрии, я понял, что уже слишком поздно. В этот раз мой брат ушёл навсегда. Обряд перестал работать, или, может быть, новое тело было каким-то образом осквернено. Мгновение я стоял в тишине, глядя в окно.

Вдруг тишину ночи разорвал отвратительный вой, подобного которому я никогда не слышал ни до, ни после. Лишь ощутив боль в горле, лишь когда моё зрение начало расплываться, я понял, что было источником шума. Я начал бить стены кулаками. На шум пришли слуги, а я мог только кричать. Я знал, что должен искать в наших книгах, в книгах библиотек и Библиотеки, и найти новый способ возродить его. Но в тот момент всё, что я мог делать, -- лишь вопить, так как я чувствовал, что половину меня вдруг оторвали и швырнули прочь.

-----

Я потратил годы, так много лет, ища способ возродить брата. Я провёл обряд на других, только чтобы обнаружить, что он совершенно перестал работать. Я перерыл все тома, которые нашёл в своей собственной библиотеке, тщетно. Много лет спустя, я неохотно признал, что наша библиотека всё же была неполна, и обратился к самой Библиотеке пытаясь среди мудрости миров отыскать средство вернуть брата к себе.

Время измерялось в перелистывании страниц и отбрасывании прочтённых книг. О слабости своего собственного тела я не задумывался, пока не заметил, что прилагаю все силы, пытаясь снять с полки толстый том в кожаном переплёте. Я понял, что окно, за которым скрылся брат, быстро закрывается. Я должен был оставаться в живых достаточно долго, чтобы вернуть брата. И вместо переселения, я начал искать средства продления жизни.

Прошло уже несколько веков с того времени, как я их изучал, успехи мои были редки и незначительны, и моё тело несколько раз едва не умирало, когда я успевал найти подходящее, хоть и временное, средство. Вновь и вновь всё моё время уходило на то, чтобы выторговать себе ещё немножко времени. Мой первоначальный замысел померк, превратившись в поиск лечения моих собственных недугов, а не спасения брата.

Я... много веков прошло с тех пор, как я в последний раз видел брата. Эликсиры и амулеты, которые я придумываю, способны обратить вспять процесс физического старения, но не ума. Столько времени прошло с тех пор, как я помнил его... я уже не понимаю своей цели.

Чаще всего бывает туманное воспоминание, что я должен что-то сделать для кого-то далёкого. Всё чаще мои дни проходят в оцепенении, ибо старость и дряхлость овладели моим разумом. Наверное, скоро я просто забуду, что должен найти способ продлить срок жизни этого тела и просто умру. Может быть, тогда я, наконец, снова встречу своего брата. Боги, как это было давно... Я не могу вспомнить последнего раза, когда я вспомнил... я должен удержать это в памяти, я должен ...

Я должен... Я обязан...

Я... ох.

Я... о чём я сейчас говорил? Что-то на языке вертится, но... Ох, извините. Простите пожалуйста, если нёс какой-то вздор.</textarea></pre>
