------

+++++* 佩森尼爾（Pthahnil）

一名建立於[[[project-reincarnation|轉世計畫世界線]]]的角色，是該世界觀中[[[boorklyn-00-ref-rain|在危險黑市地區開設診所]]]的仿生人，被設計成具有天使少女般外觀的模樣。因為某些原因[[[boorklyn-00-the-heaven|擁有了自我意識]]]，個性善良、做事果決、醫術高明，一生都不斷追求著人生與幸福的問題。擁有一個身為人類的徒弟，在平時行醫中擔任護士的職位。

[[collapsible show=&#34;叛逆天使&#34; hide=&#34;直到尋找到屬於我的幸福為止&#34;]]

身為時代尖端象徵的高級醫療機器人，本不應能夠治療那些[[[boorklyn-00-crash|不被承認的人]]]。罪犯、逃兵、惡人......但擁有了自我意識的佩森尼爾，將那種規定連著記憶體一口氣扯出，踩得粉碎，即便這麼做會為她的身體帶來永久損壞的風險。現在的她是黑市中的一盞明燈，也是眾多黑幫互相爭奪的中心，而她開設的診所，被某些人稱為——「天堂」。

[[/collapsible]]

所有被標記為 //佩森尼爾// 的檔案都可以在[/system:page-tags/tag/佩森尼爾 這裡]找到。

[[include character:end]]</textarea></pre>
