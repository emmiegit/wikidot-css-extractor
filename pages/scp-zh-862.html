    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：雲豹人
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
2020攀爬金字塔：A4 動物
[[include info:end]]

**項目編號：** SCP-ZH-862

**項目等級：** Euclid

**特殊收容措施：** --SCP-ZH-862收容於Site-ZH-18一間仿照項目原棲息地建造之收容室內，每日需投放檢疫過之活體台灣原生種草食性動物作為餌食，並於餵食結束後於收容室內釋放鎮定氣體，並於項目鎮定期間進行清掃，若有生理檢測需求亦必須於項目鎮定期間進行。--

* **2019/12/02更新：**SCP-ZH-862收容於Site-ZH-16收容5區一間標準人形收容室內，室內加裝地面壓力偵測裝置及紅外線熱像儀確認項目收容狀態，每日供給餐點之動物性蛋白質依項目生理需求加量。與項目交流需3級或以上人員核定。

**描述：** SCP-ZH-862是一隻身長約185公分；尾長約178公分；體重約70公斤，混有人類與雲豹[[footnote]]分佈於亞洲東南部的一種貓科動物，以身上的雲型斑紋聞名。[[/footnote]]特徵的異常生物，--除--測得180至227浮動值之神性輻射--外，無其餘異常效應--。

* **2019/11/27更新：** 項目具有反光學匿蹤能力及強化其爪牙撕咬能力的異常效應，足以破壞厚度5公分之不鏽鋼隔離門，詳見附錄事件紀錄SCP-ZH-862-A。

* **2019/12/02更新：** 據心理評估部門確認，項目受[[[scp-zh-960|SCP-ZH-960]]]之效應影響而意識已置換為特工跳跳，變更收容措施。

**附錄一：**
[[collapsible show=&#34;SCP-ZH-862收容行動紀錄&#34; hide=&#34;收合附錄&#34;]]

&gt; **前言：** 自2018年末開始，台東山區接連獲報已絕跡之台灣雲豹現蹤，原先此類訊息皆未獲得基金會重視，直到項目之神性輻射強度到達監測中心可定位之最低標準，並且與目擊情報區域重疊，專案成立後於2019/8/26展開項目搜索與收容行動。
&gt; 
&gt; ----
&gt; 
&gt; **紀錄時間：** 2019/8/26
&gt; 
&gt; **07：45** 各收容小隊於指定位置佈署完成，已根據收集到的目擊資料避開項目活躍時間，並以神性輻射監測定位中心給予之範圍逐漸收攏搜索區域。
&gt; **08：51** 第3小隊發現未腐敗之台灣水鹿殘骸，據爪牙痕跡判斷項目體型可能較原估算為大型。
&gt; **09：32** 第2小隊發現疑似項目排遺地點，予以紀錄。
&gt; **09：53** 第1小隊發現位於樹幹上的密集爪痕，應為項目告示地盤之行為，予以紀錄。
&gt; **10：15** 第2小隊與第3小隊陸續發現有密集爪痕的樹幹，各小隊開始採集到項目的腳印和掉落體毛、指甲等活動痕跡。
&gt; **11：17** 第2小隊發現項目，項目當時正攀爬於樹木枝幹上方休憩，確認項目體型及外觀特徵，項目幾乎同時間發現人員並在樹木間跳躍逃逸，丟失項目蹤影。
&gt; **11：36** 第3小隊遭遇項目並嘗試以投射網捕捉，因網體被密集林木枝枒阻擋而失敗，項目逃逸並丟失蹤影，隨後現場指揮官Dr. 傑尼斯核定鎮定彈頭開火權。
&gt; **12：21** 第1小隊遭遇項目，共擊發37發鎮定彈頭，僅命中3發，但劑量已足夠使項目鎮定，成功捕縛項目。
&gt; **12：30** 第2小隊於會合途中回報發現[[[scp-zh-324|SCP-ZH-324]]]，SCP-ZH-324與人員對峙數分鐘後離去，動機不明。
&gt; **13：12** 所有小隊會合並開始運送項目，收容行動順利結束。
&gt; 
&gt; **紀錄結束**


[[/collapsible]]

**附錄二：**
[[collapsible show=&#34;收容突破事件紀錄SCP-ZH-862-A&#34; hide=&#34;收合附錄&#34;]]

&gt; **事件發生日期：** 2019/11/27
&gt; 
&gt; **紀錄開始：**
&gt; 
&gt; （//當日07：00，於早晨例行餵食項目並釋放鎮定氣體之後，派遣D-417、D-2688進入收容間進行清潔作業，由研究員Maple於觀察室進行監督，人員目視回報確認項目處於鎮定狀態。//）
&gt; 
&gt; **D-417：** 這隻豹還真大隻，會不會其實是老虎啊？
&gt; 
&gt; **D-2688：** 白痴，看花紋就知道是雲豹，老虎才不是長這樣。
&gt; 
&gt; **研究員Maple：** （//使用觀察室的廣播//）你們兩個別顧聊天，快點掃一掃。
&gt; 
&gt; **D-417：** 好啦好啦……哇塞！你看那隻羊被啃到只剩頭耶！不知道它會不會吃人。
&gt; 
&gt; **D-2688：** 那是山羌，快點撿一撿，我開始反胃了。
&gt; 
&gt; **D-417：** 好啦，把塑膠袋拿好。
&gt; 
&gt; （//人員開始清理殘骸，由D-2688手持塑膠袋口等待D-417將所有殘餘物集中。//）
&gt; 
&gt; **D-2688：** 那隻雲豹剛剛好像動了一下？
&gt; 
&gt; **D-417：** （//驚嚇//）真的假的！？幹別嚇我！
&gt; 
&gt; **研究員Maple：** D-417你過去確認一下。
&gt; 
&gt; （//D-417表現不情願並謹慎的走近862查看。//）
&gt; 
&gt; **D-417：** 你目洨[[footnote]]閩南語，粗話，形容人眼花看錯。[[/footnote]]啦！根本睡死了好不……
&gt; 
&gt; （//862突然起身咬住D-417後頸。//）
&gt; 
&gt; （//D-2268大聲叫喊並丟下清潔用具朝收容室出口逃跑。//）
&gt; 
&gt; （//862拋下失去行動能力的D-417追上D-2268並以前肢抓撓。//）
&gt; 
&gt; **D-2268：** 啊啊啊啊啊救命！啊啊啊啊！
&gt; 
&gt; （//研究員Maple按下鎮定氣體釋放裝置開關，收容室內迅速被鎮定煙霧填滿並遮蔽監視錄像。//）
&gt; 
&gt; （//D-2268停止叫喊。//）
&gt; 
&gt; （//鎮定氣體經由空調設備排空後，收容室內監視器僅拍攝到失去生命跡象的兩名D級人員。//）
&gt; 
&gt; **研究員Maple：** 天啊！（//操作監視器檢查收容室內確認丟失項目蹤跡//）862不見了！？我會被李主任罵死……（//按下廣播發話鈕//）收容突破！收容突破！項目SCP-ZH-862於收容室逃脫！重複！SCP-ZH-862收容室發生收容突破！
&gt; 
&gt; （//緊急應變人員到達收容室外集結，並和研究員Maple通訊表示所有人員皆未於前來收容室的路途中發現項目。//）
&gt; 
&gt; **研究員Maple：** （//跟應變人員通訊中//）怪了！？就真的沒在收容室裡面啊？（//再次操作監視器檢查收容室//）每個角落我都看過了，不然你們進去確認一下？
&gt; 
&gt; （//應變人員開啟收容室隔離門同時被不明物體撞開，隨後收容區的走道監視器捕捉到項目影像。//）
&gt; 
&gt; **研究員Maple：** 欸不是吧！它怎麼會隱形！？
&gt; 
&gt; （//維安中心發佈警報，關閉全站點緊急隔離門，正於鄰近區域運送SCP-ZH-960的Dr. 李和特工跳跳被封鎖在途經走道上。//）
&gt; 
&gt; （//觀測到項目展現足以破壞隔離門的異常能力，並接連破壞沿途隔離門繼續逃跑，應變人員無法跟上項目移動速度。//）
&gt; 
&gt; （//項目闖入因站點封鎖而被困住的Dr. 李和特工跳跳所在地點，項目對處於其移動路線上的兩人發起攻擊，特工跳跳因護衛Dr. 李而遭受項目直擊前胸倒地，項目隨即昏厥。//）
&gt; 
&gt; （//應變人員到達現場拘束項目並移動至臨時收容室，醫療人員確認特工跳跳心肺嚴重受損當場死亡。//）
&gt; 
&gt; **紀錄結束**

[[/collapsible]]

**附錄三：**
[[collapsible show=&#34;SCP-ZH-862訪談紀錄&#34; hide=&#34;收合附錄&#34;]]

&gt; **訪談紀錄時間：** 2019/11/29 09：30
&gt; **訪談地點：** Site-ZH-18人形項目臨時拘禁收容室
&gt; **訪談人員：** 項目研究主任Dr. 李
&gt; **受訪者：** SCP-ZH-862，下稱862
&gt; **前註：** 此次訪談是為確認項目產生之交流能力是受SCP-ZH-960效應影響，而非項目新展現之異常能力而進行，訪談全程項目全身皆以強化拘束具固定在隔離間內。
&gt; 
&gt; ----
&gt; 
&gt; **Dr. 李：** 嗯，訪談開始……這次的情況有點複雜，我該叫你SCP-ZH-862還是特工跳跳呢？
&gt; 
&gt; **862：** 老實說我現在也不曉得自己是誰了……李姊妳可以繼續叫我跳跳嗎？
&gt; 
&gt; **Dr. 李：** （//嘆口氣後小聲的自言自語//）我大概又要被肇淵唸說太感情用事了……
&gt; 
&gt; **862：** 李姊？
&gt; 
&gt; **Dr. 李：** 沒事，我就叫你跳跳，沒問題吧？
&gt; 
&gt; **862：** 好。
&gt; 
&gt; **Dr. 李：** （//翻閱手中資料//）我問你一些基本資料……你的本名是？
&gt; 
&gt; **862：** 王躍，三橫一豎王，單名跳躍的躍。
&gt; 
&gt; **Dr. 李：** 家裡成員有誰？
&gt; 
&gt; **862：** 有老爸跟媽媽還有我，老爸是軍人，媽媽是家庭主婦。
&gt; 
&gt; **Dr. 李：** 有養寵物嗎？
&gt; 
&gt; **862：** 有隻養十幾年的老狗叫丹丹，去年底過世之後就沒養了，我好想牠（//吸鼻子//）。
&gt; 
&gt; （//Dr. 李繼續核對特工跳跳個人資訊，全數應答正確。//）
&gt; 
&gt; **Dr. 李：** 抱歉，上面規定我就是得問那麼多問題，但其實我從一進來看到你的眼神就知道你真的是跳跳了。
&gt; 
&gt; **862：** （//哭泣//）李姊……
&gt; 
&gt; **Dr. 李：** 好了別哭，現在有幾個很嚴重的問題……第一，我們還不知道那個玉珮的效果是不是永久性的。第二，你原本的……呃……肉身？已經死掉了。第三……也是最麻煩的，你現在是SCP了。
&gt; 
&gt; **862：** （//嚎啕大哭//）
&gt; 
&gt; **Dr. 李：** (//掩住耳朵//）好了別哭了我的天！你現在的哭聲聽起來有夠像貓在發情的！
&gt; 
&gt; **862：** （//抽泣//）對嗚起。
&gt; 
&gt; **Dr. 李：** 乖，依造目前的情況我們會把你轉送去16，這邊的維安設施對你來說太薄弱了。
&gt; 
&gt; **862：** 我不要去16（//再度哭泣//）這樣梅子醒來找不到我怎麼辦！
&gt; 
&gt; **Dr. 李：** 好了別哭！梅子已經醒……（//注意到自己說漏嘴//）
&gt; 
&gt; **862：** 梅子醒了！？（//破涕為笑//）我能見她嗎？我保證我會乖乖的！
&gt; 
&gt; **Dr. 李：** （//為自己的失言嘆氣//）對，她醒了，不過你還不能見她，她的狀況很……呃……很不穩定，更別說你跟原本的樣子差太多了。
&gt; 
&gt; **862：** （//失望//）對喔……李姊我以後該怎麼辦？
&gt; 
&gt; **Dr. 李：** 暫時先乖乖聽話吧，這樣至少我們不用像這樣……（//指著固定862四肢和頸部的拘束具//）把你牢牢捆住。
&gt; 
&gt; **862：** （//嗚咽了一聲//）好。
&gt; 
&gt; **Dr. 李：** 那今天訪談就到這邊……
&gt; 
&gt; **862：** 對了李姊。
&gt; 
&gt; **Dr. 李：** 怎麼了？
&gt; 
&gt; **862：** 可以先找條褲子給我穿嗎？我現在總覺得屁股涼颼颼的……
&gt; 
&gt; **Dr. 李：** （//啞然失笑//）好，我找人幫你準備，訪談結束。
&gt; 
&gt; ----
&gt; 
&gt; **訪談人員後記：** 那是跳跳沒錯，那個天真浪漫長不大而讓人懷疑怎麼會進基金會工作的孩子，我不知道那個玉珮是怎麼運作的，但我很感謝它讓這個善良的孩子留存下來。－－Dr. 李

[[/collapsible]]
