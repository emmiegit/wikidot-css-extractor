原文：[https://scp-wiki.wikidot.com/scp-914-experiment-log-guidelines SCP-914 實驗記錄指導]
作者：[[*user Leveritas]]
譯者：[[*user RayHsueh]]
[[include info:end]]

|| //總體來說，914的運作方式有點不如預期。目前所包含的類似於五臟六腑，是整個機器最核心的系統。這就像一個汽車引擎，你可以對它做很多事情，甚至扯爆零件或是打爛它，它仍然會繼續運作，只是不「正常」。多年來的疏忽、損壞和一般的磨損，造成了大大小小的損壞。它可以運作，但也許沒有那麼好，甚至沒有按照它該做的去做。 ~ Dr. Gears[[footnote]]SCP-914之作者[[/footnote]]//||

+ 一般準則，也就是各位熟知的那些

+++ 1. SCP-914不會憑空創造或破壞任何東西，就原子微觀角度來說也是如此。

* **範例（錯誤）：**

&gt; **輸入：** 一把銀質餐匙
&gt; **設定：** 精製
&gt; **輸出：** 一套華麗的鍍金餐具

不可否認，SCP-914是一個異常物體，然而它並不擁有魔法。它只能用有的東西來輸出，而且不具備讓物體變形的能力。儘管它是個反常物體，但仍然遵守質量守恆[[footnote]] 該法則意味著質量既不能被創造，也不能被毀滅，儘管它在空間中可能被重新安排，或者與它相關的實體可能在形式上發生變化。[[/footnote]]。

* **範例（正確）：**


&gt; **輸入：** 一張安保識別卡（四級）
&gt; **設定：** 極精製
&gt; **輸出：** 一張上頭沒有任何號碼的「萬事達」信用卡

附註：這是來自「SCP－收容失效」遊戲的一個例子。讓我把話說明白：這個遊戲在任何方面都不夠正統，但我會用來舉例是因為，如果只就SCP-914來說，這個例子十分成功。因為是「萬事達」卡，某種層面上來說，它升級了，對吧？況且它也不堪使用，因為沒有任何號碼，明顯是偽造的。
---------------------------------------

+++ 2. SCP-914就像那種難搞的人，不可預測又酸溜溜。

對於這篇實驗記錄來說，可被預測就是無聊，如果914只是很好地改進了所有的輸入材料，那就出局了。我前面已經說了一點，所以我們在這裡也來看個例子。

* **範例（錯誤）：**

&gt; **輸入：** 一個500GB的硬碟
&gt; **設定：** 精製
&gt; **輸出：** 一個2TB固態硬碟

從這裡可以看出，SCP-914只是乖乖地改進了所實驗的東西。這不僅不符合故事設定，而且也不有趣。如果SCP-914每次都能讓你丟進去的東西變得更好，那就相當無聊了，對嗎？

SCP-914似乎自己有一套，它對改進的理解可能會與你相左：

* **範例（正確）：**

&gt; **輸入：** 一枝數位溫度計
&gt; **設定：** 極精製
&gt; **輸出：** 一種複雜的儀器，有幾個數字錶面，在不同的溫度和方向下會發生變化。這些數據並不對應任何已知的數學計量。

換句話說，這絕對是一種改進，**但也沒啥用**，我們無法讀不懂它所量測的東西。這是一種顛覆，同時在技術上仍算作一種改進。這是一個例子，所以也不意味著**所有**的結果都必須是無用的。歸根究底，這是關於一種期望被顛覆的感覺。

一般來說，如果最後的「結果」讀者出乎讀者意料，抑或是改進本身就很有趣，那麼你就可以在沒有其他東西的情況下改進一個物品。

---------------------------------------

+++ 3. 生物實驗。

哦，各位，可能需要澄清的是，用死物進行實驗在技術上並不被禁止。用木頭做的東西是可以的，但老鼠（即使是死老鼠）也必須被清除。為什麼？沒有被定義為完整生物體的（皮革、木材、煤炭）不太可能成為SCP-3000不死站點破壞者的朋友。

生物實驗必須經過O5議會的批准，這是因為它有非常好的理由被禁止。//宇宙中的研究員不會因為他的白痴實習生想看看把他的倉鼠放進「極精製」中//會發生什麼就去做。換句話說，用生物體進行實驗會帶來風險，通常不值得付出。

除了實驗本身的風險外，還有幾個原因和注意事項，為什麼有些東西會或不會被批准，而且幾乎所有的原因都是主觀的。作為一個旁觀者，哪個研究員會去打擾一個**監督者**[[footnote]]？你知道，就是基金會的最頂層的那些人。[[/footnote]]，問他是否可以在實驗中使用盆栽？這就像每次你想使用影印機的時候，你就打給微軟的CEO，只因為你想獲得使用的許可。換句話說，實驗需要一個好的理由。

底線是，如果你讓O5議會批准，生物（有機體）實驗並不違反規則，但會要求以下兩點：

# 被要求達到更高的質量標準。
# 製造危險物品的風險相當低。

---------------------------------------

+ 具體準則

**有點創意，但不要讓基金會的人看起來像白癡一樣**

&gt; 喔天呀，這真的太強了，迫不及待想嘗試一下極精製了！

專業研究員是會採取相應行動的。如果你願意，你可以在弄個筆記寫上研究員面臨紀律處分的內容（請不要殺人，我們有紀律，不要搞得好像在北韓）。也就是說請記住，這不足以補償有人用一塊682塞進核導彈，只為了看看會發生什麼。反正在基金會工作的人都會覺得這種嘗試很白痴。

如果要我寫筆記，我可能會堅持用Dr. Veritas來，因為我非常有創意。

---------------------------------------

**如果你加的東西有拼寫、語法錯誤，或者你沒有遵循正確格式，我就會對你很不爽。**


糾正粗體和標點符號讓人厭煩，如果這樣的問題層出不窮而沒有改進，我就會開始把你加的都刪光光。我是個版主，不是什麼出版社編輯。

---------------------------------------

**使用其他的SCP來實驗可能很不妙。**

由於大多數將會是生物實驗，所以無論如何都不會被允許。如果不是生物，你需要問問自己，研究員是否會因為嘗試這個而被解僱。實驗已經打破正常規律的東西可能是一個糟糕的主意。基金會不會把石頭撞在一起，實驗日誌也不例外。

---------------------------------------

**會導致大規模人員傷亡的實驗。**

&gt; 輸出：[數據已刪除]導致██人死亡，包括████博士和其他十九餘名研究員。筆記：「喔喔喔好恐怖啊！」██████博士

這很可能是可以輕易預防的事情，而且打從實驗開始就會讓基金會看起來像不負責任的白痴。如果你試圖改進一個噴火器，而研究員因為沒有使用熱保護器具而被燒死，這就是我所說的「把自己丟進物競天擇世界裡」。

---------------------------------------

**我們的軍械庫不是給你亂加東西的。**

&gt; 「這感覺會派上用場欸，我們把它放到軍械庫吧。」

這則比其他準則更主觀，但異常武器作為實驗結果是玩過頭了，不太可能會被採用。這就是原因：

原諒我有點激動，但「宇宙中的研究員」先生：**你是不是頭殼壞去？** 你是想要把一個由不可預測個體創造的//異常武器//拿來打其他SCP？根本就是在//自找麻煩//啊。在你把整個站點炸上天之前，快給我滾！

如果你試圖在軍械庫中增加一些異常的東西，或者增加你的個人收藏，你很可能會被踢出基金會，因為我們負責保護和收容事物。我們不會用SCP來製造很酷的轟天大炮，即使有些東西看起來很有用也很安全，914製造的那把步槍在第987次射擊時可能會產生一個黑洞。這從來都不會是好主意。

---------------------------------------

++ 關於作者/附錄筆記的補充說明：

**你是某種專門研究914的專業人士嗎？**

我大概是除了作者以外最接近權威的人了。我是維基的版主，但我擁有的權力就跟其他版主或管理員一樣。也就是說，我確實在監督什麼被新增，什麼沒有被新增，但可不是因為其他版主不能這樣，而是因為我是唯一一個瘋狂到可以在寫作時監督1800多個實驗的人。品質控制在很大程度上促成了實驗記錄增長到這麼多。

**我需要徵求你或其他人的同意才能在沙盒裡加東西嗎？**

請不要這樣做。你可以自由地將實驗新增到沙盒裡，這就是合作標籤的含義。我不是守門員，但我們會做到品質控制，當實驗不符合常規或有其他錯誤時，我們會要求你改進一些東西。

**你會開放例外嗎？**

當然，但你的作品最好是該死的優秀，以彌補它的不足。陳腔濫調的SCP概念常常都會有這種特點。如果你寫得足夠好，刪除它將是一種恥辱。

**我到底要不要使用數字（#）系統？**

雖然數字（#）符號在過去有很多使用空間，但並非必要，除非極度需要準確地寫出數字（例如藥物劑量），否則它只是在佔用空間。簡短的回答你：不用。

**我可以自己去改沙盒裡面那些我覺得不好的作品嗎？**

不，那是工作人員的工作。請隨意糾正拼寫和格式，但刪除與否是我們的決定。

**如果我不同意自己的作品被刪怎麼辦？**

如果沙盒裡的說明還不夠，你傳訊息給我要求說明。之後要是你仍不同意，請聯絡別的工作人員，徵求其他意見。如果多個工作人員都同意，那麼它可能就會被復原。

**瞭了，那我從何開始？**

你已經做到了！閱讀這篇文章是一個很好的開始，因為你已經知道了什麼該做、什麼不該做。歡迎在[[[http://www.scp-wiki.net/sandbox:914-test-logs |SCP-914實驗記錄沙盒]]]中新增一個建議的實驗紀錄。如果夠好，它將被移植過來。請務必在第二天左右回來看看它是否入選。如果沒有什麼變化，就等著瞧吧。我努力新增新的紀錄，並在幾天內對被拒絕的紀錄給予回饋。Wikidot的訊息系統已經夠爛了，不要再用私訊來問我一個紀錄是否會好，只要把它加進去就可以了。如果你想在我和其他評審之外得到關於你的實驗想法的回饋，請加入DC。


++ 結論

||//我覺得（有可能我錯了）這個[SCP-914]是最早會「做/製造東西的SCP」項目之一。它激盪出了許多想像，而非只是閃亮亮地在遙遠的臺上無法碰觸。它是如此的開放，東西輸入、輸出。它所遵循的唯一規則似乎是質量守恆，但在此之外，什麼都有可能。像所有複雜的機器一樣，很容易將個性或意志賦予它......但那是一種災難。它本質上是一個令人困惑和沮喪的機器，其中的危險在於，對事物的解讀太多，並被迷住了。它從黃金時代維多利亞時代的娛樂活動中汲取了很多東西，這些過於複雜的裝置執行著相當平凡的活動。它是蒸汽朋克的產物，似乎在嘲笑標準的科學方法，總的來說很難讓人不愛上它。 ~ Dr. Gears//||

這些準則，有些可以被打破，但需要更高品質/更有趣的實驗來彌補。唯一真正的規則是第一條。如果你對其中任何一條有任何建議、補充或反對意見，請讓我知道。

另請注意：這完全是由我編寫的，一般準則是我對它們的看法。它是一個最接近這個詞含義的指導，但這裡給出的例子並非唯一之道。 它旨在作為一種工具，以便讓有抱負的作者瞭解SCP-914，並幫助他們創作出更有趣的作品。祝好運！
