**&lt;&lt; [[[lisa-s-il-te-plait|Lisa, s&#39;il te plaît...]]]| Avoir une fille &gt;&gt;**
[[/=]]

J’ai toujours aimé le silence ; au moins les livres ne dérangent personne : ce sont des livres. Ils ne parlent pas, ils ne se prennent la tête avec personne, ils ne bougent pas, il n’y a pas besoin de les engueuler. Ils restent sur les étagères, silencieux, sans jamais se déplacer. Je ne sais pas comment font les gens qui ont des enfants, je n’ai jamais su ni pu supporter les êtres humains de moins de 25 ans. Je n’ai jamais été sociable, je préfère les enfants lorsque ce ne sont pas les miens. 

Il vaut mieux que j’arrête de penser aux enfants, je vais devenir taré. 

Il est 21 heures, le site commence à se vider. Tout le monde rentre chez soi pour retrouver leurs femmes, les enfants, ou le chat, pour ensuite se faire à manger et dormir. 
Tout le monde à part moi, et peut être Bellini, mais je n’ai jamais voulu prendre un café avec lui. Il faudrait qu’il pense à prendre sa retraite, lui, un jour : il approche des 70 ans et il devrait laisser sa place à plus jeune et prometteur que lui. En disant ça, je ne parle évidemment pas de Rogazzi, qui a une position importante uniquement parce qu’il se tape cette salope de Lucrezia Cerise ; oups, maintenant je dois l’appeler Huitième Surintendant. Moi, je ne dois ma position qu’à mon mérite et mon travail. 
Je reprends un café. Je n’irai pas au lit tant que je n’aurai pas fini d’étudier ce document, je déteste laisser un travail inachevé. 

“Un jour tu vas te faire du mal, Domenico”
//Va te faire foutre, Mario//

Ok, il a peut-être raison, mais je n’ai jamais voulu l’écouter et il le sait très bien. Si lui ça ne le dérange pas de ne pas finir ce qu’il commence, moi ça ne me plaît pas, ce n’est pas digne du responsable des archives que je suis. Tout comme ce ne serait pas acceptable de la part de l’agent de la FIM-VIII qu’il est. 

La porte claque contre le mur, me faisant sursauter. Je soupire, prêt à cogner. 

-- C’est 21 heures, j’ai pas le temps pour vos conneries, revenez demain ! 
-- Si t’accueilles les gens comme ça quand ils viennent te parler, je comprends pourquoi t’es pas apprécié ! 

Je connais cette voix. C’est précisément celle que je ne voulais pas entendre. 

-- Lisa. Je ne t’attendais pas. J’espère que c’est assez important pour venir me déranger. 
-- Oh crois-moi, si c’était pas important je serais pas venue te demander. 

Elle a encore changé de couleur de cheveux. La dernière fois que je l’ai vue, il y a trois mois, elle avait les cheveux verts ; maintenant elle les a bleus. Elle respire profondément, les yeux fermés, et a un beau bleu sur le nez et les joues. 

-- Si tu viens pour me parler comme ça, tu peux repartir tout de suite. 
-- Ben alors je me casse, peut-être que Bellini m’aidera ! Qui m’a collé un père aussi con que toi, sérieux ? 
-- Lisa, tu te calmes tout de suite ou tu reviens demain ! 

Elle me lance un cahier. 

-- J’ai pas envie d’attendre demain, //papa//. 

Quand Lisa m’appelle papa, ça veut dire qu’elle a besoin de quelque chose. 

-- Qu’est-ce que tu veux, Lisa, des sous ? 
-- Je veux quelqu’un qui connaisse le latin. J’aurais préféré voir Bellini, mais son assistant m’a dit qu’il est absent et à cette heure, le seul taré qui est encore là, c’est toi. 

Je soupire. Lisa ne m’a jamais montré le moindre respect. 

-- Avant de commencer, tu peux me parler sur un autre ton, s’il te plait, Lisa ? 

Elle ne me répond pas. Je décide de passer outre, j’ai un document à étudier. 

-- Qu’est-ce que je dois traduire ? 
-- Ouvre le cahier, tu trouveras une feuille avec un truc en latin. Traduis-le, //s’il te plaît//, je jure qu’après ça je te fous la paix et je te laisse bosser. 

Donc j’ouvre le cahier. C’est une feuille avec un message écrit en latin. Le message n’a pas l’air long. 

-- Qui t’a écrit ce message, Lisa ? 

Elle hausse les épaules. 

-- Tu ne veux pas me le dire ? 
-- Ça t’intéresse pas, hein ? T’en as jamais rien eu à foutre de moi et de ce que je pense.  

Je soupire. 

-- Ça m’intéresse parce que ce texte pourrait être lié à une anomalie. Ça pourrait m’aider à mieux comprendre, Lisa. C’est lié à ta blessure au visage ? 

Elle hoche la tête. 

-- Vous avez trouvé un document pendant que vous récupériez l’anomalie qui t’a blessée ? 
-- Non, c’est pas ça. Traduis et je t’explique, ça sera plus simple. 

Alors je traduis. La structure grammaticale est compliquée, c’est une forme de latin que je ne connais pas. C’est une photo à très basse résolution et ça ne rend pas la lecture facile. Heureusement, il n’y a pas d’abréviations étranges. 

-- Si c’est trop compliqué pour toi, je demanderai à quelqu’un d’autre. 
-- Je peux le faire moi-même, Lisa. Je peux écrire sur le cahier ? Je dois décomposer la phrase, elle est assez compliquée. 

Elle hoche la tête. Je la remercie et je continue à traduire. 

-- Tu veux boire un truc, ou peut-être t’asseoir ? Je ne sais pas combien de temps ça me prendra. 
-- M’asseoir non, j’en ai pas envie. Mais si t’as un verre d’eau, je ne refuserais pas un verre. 

Je suis un peu déconcerté. C’est la première fois depuis douze ans que j’ai une discussion calme avec ma fille. Je sais que ça ne durera pas, je dois donc en profiter. Je lui donne un verre d’eau et sors mon dictionnaire. 

-- Merci, me dit-elle.

Elle décide de s’asseoir devant mon bureau, très attentive à ce que je fais. Nous restons ainsi en silence pendant quelques minutes, moi au travail et elle me regardant travailler. Je me sens observé, mais pour une fois, Lisa ne me juge pas. Je m’étais habitué à son regard indifférent, comme si je n’étais pour elle qu’une ombre qu’elle voit pendant une seconde et qui disparaît durant des jours, des semaines, jusqu’à lui faire penser que je ne l’aime pas et que je l’avais prise avec moi parce que je n’avais pas le choix. 
Ce qui était vrai il y a treize ans.

-- J’ai fini, Lisa. 
-- Et ça dit quoi ? 
-- C’est un message d’un certain Federico, il s’excuse de t’avoir blessée lorsque toi et &#34;les autres soldats&#34; avez essayé de le faire sortir de la grotte pour l’emmener à… je pense que c’est l’hôpital, je ne sais pas, je n’arrive pas à traduire correctement. 

Lisa semble surprise. Elle a la même expression que sa mère… 

-- Oh, c’est gentil de sa part. 

-- Qui est ce Federico ? Une victime d’une anomalie ? Mais dans ce cas, pourquoi il t’écrit en latin médiéval ? 

-- C’est une anomalie, papa, un sorcier avec des talents de soins. Il pense être un simple médecin, mais c’est pas seulement ça : il a réanimé un cadavre, par exemple, et sait créer des trombes d’air. 
-- Il t’a blessée durant la récupération ? 

Lisa hoche la tête. 

-- Encore une pauvre anomalie terrifiée et traumatisée. Deux missions de récupération, deux humanoïdes maltraités. Mario lui a tiré dessus avec une arme étourdissante et on l’a emmené au site Asclepio. 
-- Pas à l’Iride ou au Deus ? 
-- Il était en mauvais état, il fallait qu’on l’emmène tout de suite à l’hôpital. Grande faiblesse, fractures multiples, brûlures au visage… Heureusement, l’intervention s’est bien passée et l’anomalie a été envoyée au site Deus. 

Elle a l’air triste. Je lui souris. 

-- Lisa, ma fille, on ne fait pas un boulot toujours agréable, hein ?

Elle secoue la tête. 

-- Je pensais faire un boulot glorieux, récupérer des anomalies après des combats épiques, être une héroïne et en fait, mes deux missions de récupération ont été un [[[prima-volta|un gamin séquestré]]] et un sorcier qui pensait qu’on était venus pour le brûler comme les Français ont essayé de le faire en 1324. 

-- Nous ne faisons pas un boulot glorieux, Lisa. Tu risques ta vie en récupérant des anomalies dans des cavernes et moi j&#39;étudie des documents 24 heures par jour dans un bureau. Mais grâce à toi et à tes collègues, ce sorcier est confiné. 

Lisa n’a pas l’air convaincue. Je change de sujet. 

-- Et pourquoi il t’écrit en latin médiéval ?  
-- Apparemment, il vient du Moyen-Age. Ça pourrait expliquer le procès pour sorcellerie. Me demande pas d’explications, je ne peux pas te les donner. Comme dit Contadi, nous, les anomalies, on les capture, après c’est plus notre problème. La CCSG sait des trucs, pas moi. 
-- Ce serait la Confrérie qui aurait tenté de le brûler vif ? 

Lisa hausse les épaules. 

-- Je sais pas, il devient hostile quand on essaie de le faire parler. 

S’il ne veut pas en parler, ça veut dire qu’il a effectivement été brûlé par la CCSG. Si ça n’avait pas été le cas, il aurait simplement dit non. 

-- Tu penses y arriver un jour ? 
-- Un jour, peut-être. En vrai j’en sais rien, peut-être bien que oui, peut-être bien que non. Ce sera probablement le docteur Lombardi qui réussira, il aime parler avec lui, de sciences et de médecine. 
-- Il semble très lié à toi, tu devrais réessayer, tu pourrais y arriver. 

Lisa n’a pas l’air convaincue. 

-- Retente, Lisa, je crois en toi. 

Elle me regarde comme si j’avais raconté une blague. Je suis surpris moi aussi, je ne lui ai jamais dit quelque chose de ce genre, pas même un compliment ; c’est la première fois depuis treize ans que je la connais. 

-- Excuse-moi, ça m’a échappé.

Elle a l’air presque rassurée.

-- J’ai eu peur, je pensais que des extraterrestres t’avaient capturé pour te remplacer par un sosie à deux balles qui se soucie de moi et me fait des compliments que tu m’as jamais faits en 24 ans d’existence, parce que t’as toujours fait comme si j’existais pas. 

Je ne sais pas quoi répondre, parce que c’est vrai. Je me contente de détourner le regard. S’ensuit un moment de silence presque embarrassant mais relaxant. Lisa commence à s’endormir. Moi aussi je commence à m’assoupir, mais je dois finir avant d’aller au lit, je déteste ne pas finir un travail. 

-- Lisa.
-- Hm ?
-- Je ne plaisantais pas.
-- De quoi ? 
-- Je ne plaisantais pas quand je t’ai dit que je crois en toi pour faire parler ce sorcier. Mario m’a dit que tu es un bon agent et tes supérieurs le disent aussi. 

Lisa m’observe, méfiante, comme si j’allais lui dire qu’en vérité non, elle est une merde et que je l’avais toujours pensé. 

-- Tu m’as jamais dit ça, t’es sûr que tout va bien, papa ? 

Je la fixe dans les yeux et la force à la regarder. Je pourrais la prendre dans mes bras, mais ce serait vraiment trop, je ne me sens pas de le faire. 

-- Lisa, tu penses ce que tu veux, mais si j’en crois Mario, Santilli et Contadi, j’ai des raisons de penser que tu y arriveras. Je peux comprendre que Mario ait un jugement peu objectif, parce que dans un certain sens, c’est ton deuxième père, mais je sais que Santilli ne mentirait jamais : s’il m’a dit que tu es un bon agent, alors tu l’es vraiment. 
-- C’est grâce à l’éducation que m’ont donnée maman, Mario et Veronica. C’est certainement pas grâce à toi. 

Je ne peux pas le nier ou protester. Je ne me suis jamais occupé d’elle, elle avait onze ans lorsque je l’ai récupéré après la mort de sa mère, mon ex-femme. Je ne savais rien de son existence et à vrai dire, je m’en fichais : j’ai toujours préféré le travail et les études au reste de ma vie et je ne l’ai jamais caché, que ce soit à ma famille qu’à Lisa ou à sa mère. J’étais perdu, je ne savais pas quoi faire, je ne voulais pas m’occuper de Lisa, je pensais que si je l’oubliais, elle finirait par disparaître et que tout redeviendrait comme avant. Et ma fille l’a très vite compris. C’est Mario qui l’a élevée, avec sa femme, Veronica. Ils lui ont donné tout l’amour et l’éducation dont elle avait besoin, ils se sont occupés d’elle comme si elle était la sœur de leurs propres enfants, Rosalina et Daniele, nés un an après elle. Bien que Mario soit mon meilleur ami, et peut-être le seul que j’aie, nous avons beaucoup de points de divergence : c’est un père exemplaire, il adore ses enfants, il adore Veronica, et quand je lui ai dit que je n’avais pas vraiment envie de m’occuper de Lisa, il m’a fait la gueule pendant des mois, pour une bonne raison. 

-- Je n’ai pas été un bon père. 

Elle me fixe avec des yeux écarquillés. 

-- Papa t’es sérieux, tu l’admets enfin ? J’attendais ça depuis 24 ans, t’en as mis, du temps ! 

Je soupire. 

-- Il y a des choses qui doivent être admises, Lisa. J’ai beau être un excellent chercheur… 

Elle pouffe de rire. 

-- Légèrement prétentieux, hein, t’as pas vraiment changé, de ce côté-là.  
-- Lisa, s’il te plait. 
-- Ok, je te laisse continuer. 
-- Je disais : j’ai beau être un excellent chercheur, j’ai été un mauvais petit ami pour ta mère, et plus encore, j’ai été un très mauvais père pour toi : je t’ai négligée alors que tu étais plus importante que mon travail. Je n’aurais pas dû, Lisa, je n’aurais pas dû, je comprends parfaitement ta haine envers moi, je devais m’occuper de toi comme le font tous les pères avec leurs enfants, comme le fait Mario avec Daniele et Rosalina et je ne l’ai pas fait. Je comprends que tu n’aies pas envie de me parler, parce que pendant treize ans je t’ai ignorée, maltraitée, je ne t’ai jamais fait de compliments ni même montré de l’attention, je t’ai seulement dit de ne pas me déranger et que tu me faisais chier. Et ce n’était pas juste, Lisa ; ce n’était pas juste, j’aurais dû prendre soin de toi, t’aimer et te le montrer, travailler moins et m’occuper de toi et je ne l’ai pas fait. Je ne te demande pas de me pardonner, tu as le droit de ne pas accepter mes excuses, tu peux continuer à me haïr et je le comprendrai, mais je t’assure que je suis sérieux ; je ne me moque pas de toi, je ne dis pas ça parce que je suis obligé, je le pense vraiment, Lisa. 

Dans ses yeux gris, il n’y pas d’incrédulité, ni de sarcasme, ni d’air suspicieux. Elle est plus que surprise, elle continue à me regarder avec ces yeux écarquillés. Stupéfaite. 

-- Papa…

Les larmes courent sur ses joues et pour la première fois, j’en suis ému. 

-- Papa, je peux avoir un câlin ? 

Je me lève. 

-- Bien sûr, ma chérie. 

Elle s’approche et je la prends dans mes bras. Sensation étrange que j’avais oubliée : ça fait 24 ans que je n’avais pas étreint quelqu’un. Lisa se met à pleurer. Elle me regarde et je sèche ses larmes avant de l’embrasser sur le front. 

-- Je t’aime, Lisa.
