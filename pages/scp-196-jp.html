**项目编号：**SCP-196-JP

**项目等级：**Euclid

**特殊收容措施：**到目前为止，已经发现了11个SCP-196-JP，全部被收容于Site-8148中的第5隔离收容室。收容室需完全遮光，且只由女性工作人员进行管理。未经Site管理员批准的男性工作人员不得接近收容室半径30m以内。若有男性工作人员目击了SCP-196-JP的光，需在离收容室足够远的地方实行A级记忆处理。

**描述：**SCP-196-JP是各节直径约70cm、高约30cm至80cm圆柱状的物体的集合体。非激活时它有石头般的的强度和重量，但被激活时为柔韧、轻且表面有粘稠的液体覆盖。各个节上画的脸与被害者没有关系。

SCP-196-JP不定期会从各个节发出浅蓝色的光，时间从3分钟至最长78分钟不等。一旦男性看到了这种光就会陷入兴奋状态并表现出痴迷，并在SCP-196-JP旁滞留，这与SCP-196-JP的激活与否无关。此时，若其处于激活状态，可以轻松将SCP-196-JP的节拔起来。只要在拔出时处于激活状态男性就不会放开。之后在表面上产生直径约5cm到9cm的孔。当拔起的男性看到这个孔时，会将接近孔的大小的身体部位放进洞里。如手指、舌头、以及[已编辑]。插入时细胞水平会开始与SCP-196-JP结合，无法从洞中取出。[[footnote]]此时可以通过切断未结合的部位将人体与SCP-196-JP分开。但是，由于SCP-196-JP的影响，对象仍然会想要插入自己身体的一部分。[[/footnote]]大约15小时之后，对象与SCP-196-JP合为一体。变异完成后，一个新的SCP-196-JP会出现在原SCP-196-JP上。

20██/██/██，对一个料理店进行了调查。通过事先调查发现这家店铺与日本生类创研有关，最初计划进行与日本生类创研有关的询问调查。突入时店内已经没有人在，在厨房里，砧板上有激活状态的SCP-196-JP，根据散落的刀具和餐具的情况以及稍后店内发生事件的详细调查推测SCP-196-JP的烹饪可能即将完成。SCP-196-JP的存在尚不明确，尽管有两名特工受害但还是成功的确保了SCP-196-JP。此时的个体是首次发现的SCP-196-JP。进一步调查结果了发现在奈良县████市，底部刻有日本生类创研的SCP-196-JP。由于其他SCP-196-JP上没有刻印，认为它是最初的。对于材料的分析表明其几乎是黄鮟鱇的一个细胞，但也有轻微人类细胞被检测到。之后发现这是20██年失踪的住于奈良县的一位10岁少女的细胞。</textarea></pre>
