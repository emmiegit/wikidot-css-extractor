    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3825

**项目等级：**Euclid

**特殊收容措施：**SCP-3825将被收容在Site-15的地下室底层的一扩大人形收容单元。为了减少潜在的结构损坏风险，SCP-3825不得被移动到没有坚固地面或没有特别加固的地板直接支撑的区域，例如任何建筑物的上层。

目前正在调查PoI-3825-1的下落。如果可能，PoI-3825-1将被捕获并带往Site-15进行讯问。

**描述：**SCP-3825是对一成年男性和其不断产生的自身的大量无生命复制的统称。SCP-3825呈现为一群成年男性的身体彼此物理融合在一起，形成了坚实的人体组织。这些复制体都被称为SCP-3825-1。SCP-3825-1的身体与成年男性相似，但呈惰性且没有生命迹象。在这个物体的“前部”有一个存活的人类男性，称为SCP-3825-2，其行动，言语和行为与非异常人类相同。

SCP-3825-2持续且不由自主地产生与SCP-3825-2外观相同的SCP-3825-1实体，它们彼此融合形成大量的SCP-3825。这些副本表现为SCP-3825-2在其生成时位置的“冻结帧”。尽管SCP-3825-1看起来能与外界物体进行互动，但SCP-3825-2可以物理穿过SCP-3825-1实体，从而可以在先前的实体“内部”形成更多的实体。该堆叠无缝地发生，并且导致重叠内的质量密度增加。

分析确定每个SCP-3825-1实例在消失之前将显现三十秒钟，并且每当一个旧实体消失，一个新实体将被SCP-3825-1创建。SCP-3825-2每秒产生十个SCP-3825-1，使SCP-3825-1的整个集团在任何给定时间包含300个实体。每个个体的重量约为85公斤，使得SCP-3825的全部重量超过25吨。对象的密度取决于SCP-3825-2改变其地理位置的速率，并会在SCP-3825-2静止不动时迅速达到对于建筑结构的危险水平。

**回收：**SCP-3825被发现于20██，在纽约████的████实验室的部分楼层楼突然坍塌并形成的一通往地下室的窟窿中。渗入应急服务的基金会特工是第一批到达现场的人，并发现SCP-3825虽然受伤但还活着，且躺在地下室内倒塌的地板上面的一堆碎石上。许多碎石被SCP-3825的巨大重量压碎成沙砾和碎片。基金会成员对平民目击者进行了记忆删除，并向公众公布了关于不遵守建筑规范的掩盖故事。

[[collapsible show=&#34;+ 采访记录 3825-IL-01&#34; hide=&#34;- 点击隐藏采访记录 3825-IL-01&#34;]]

&gt; **采访记录 3825-IL-01**
&gt; 
&gt; **采访者：**Swicker博士
&gt; **受访对象：**SCP-3825-2
&gt; **日期：**20██/09/01
&gt; **笔记：**这次采访开展于SCP-3825-2受伤康复之后，被运送到Site-15一周后。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Swicker博士：**下午好，SCP-3825-2。你的腿感觉怎么样？
&gt; 
&gt; **SCP-3825-2：**还好，和别的事相比。我的意思是，我大概砸穿了四个楼层？我想我很幸运没有高位截瘫，但肋骨还是疼的要死。你们有没有联系过我的保险公司？我不知道我的保险计划是否涵盖……好吧，不管你怎么称呼这种情况。
&gt; 
&gt; **Swicker：**没有这个必要。在我们的管辖范围内，所有医疗费用都是免费的。
&gt; 
&gt; **3825-2：**很好，因为我现在已经有点破产了。帮我一个忙，告诉████实验室，如果他们要因为那座建筑物向我收取维修费用，干脆炸死我。告诉他们去和Arnold解决。
&gt; 
&gt; **Swicker：**Arnold？
&gt; 
&gt; **3825-2：**是的，Arnold ████████博士。我没告诉你关于他的事吗？也许那只是一个疯狂的梦之类的东西。你们的吗啡真的太顶了。
&gt; 
&gt; **Swicker：**我想你没有说过。你能解释一下吗？
&gt; 
&gt; **3825-2：**好的，当然。████████是雇佣我在████Labs实习的那个人。他是一个在███的教授，如果你去调查一下，应该会找到他。他就是这该死的烂摊子的罪魁祸首。
&gt; 
&gt; **Swicker：**请描述一下你作为实习生的工作性质。
&gt; 
&gt; **3825-2：**我认为我的工作头衔应该是“实验室小白鼠”，也就是说，他让我做的任何工作都可以由训练有素的黑猩猩完成。当然，也确实有很多数字运算和模拟测试。但直到最后他才认定我会是一个好的实验对象。
&gt; 
&gt; **Swicker：**那你和████████博士正在研究什么？
&gt; 
&gt; **3825-2：**时间旅行。
&gt; 
&gt; **Swicker：**时间旅行？
&gt; 
&gt; **3825-2：**是的。如果听起来很荒谬，那是因为这本来就很荒谬。█████████以为他发现了一种进行真正意义上的时间旅行的方法。他之所以雇用我，是因为我同意不说出去，而不是因为我超强的2.7 GPA。他很担心有人会偷走他的专利。
&gt; 
&gt; **Swicker：**他解释过他打算如何完成……时间旅行吗？
&gt; 
&gt; **3825-2：**他不断地向我讲授其背后的“原理”。我几乎没听过，因为他就和电视上的节目一样无聊。重点是，他认为他找到了一种方法，可以沿着第四时间轴向后传播人类意识。他说，我们的思想沿着第四轴移动，在三维空间的瞬间之间跳跃。他的机器旨在扭转这种运动的方向。或者其他的东西。
&gt; 
&gt; //SCP-3825-2停顿了一下，挠了挠头。//
&gt; 
&gt; **3825-2：**把这说出来让它看起来更蠢了。
&gt; 
&gt; **Swicker：**这台机器是如何工作的？
&gt; 
&gt; **3825-2：**这个…我没法告诉你。我从来没有真正的设计或建造那个东西。都是他和他的技术人员做的。
&gt; 
&gt; **Swicker：**您之前提到过您被选为测试对象。如果可以，请告诉我有关此测试的信息。
&gt; 
&gt; **3825-2：**只有一次测试。████████问我是否想成为第一个进入机器的人，我同意了。我想最糟的情况也不过是电到我两下，而且我还可以报告工伤。他甚至没有让我签署弃权书，傻瓜。
&gt; 
&gt; **Swicker：**那描述一下这个测试。
&gt; 
&gt; **3825-2：**对，然后在让我把号码输入AutumnSim几个月后，█████████让我走进机器室进行早期测试。说是时光倒流三十秒。他说，由于他只是让我的意识回到过去，所以我不会遇见我过去的自我并导致宇宙内爆之类的。我可能说的不太准确。
&gt; 
&gt; **Swicker：**明白了，请继续。
&gt; 
&gt; **3825-2：**然后我进入了机器内部，他告诉我“我会将h设置到第一点，以保持较低的功耗。”那部分我记得很清楚。他拨动开关，有一束明亮的光芒，接下来我记得的就是我正从地板上掉下来。你知道接下来的事了。
&gt; 
&gt; **Swicker：**所以，实验没有按计划进行。
&gt; 
&gt; **3825-2：**不愧是你，医生。实验确实没有按计划进行。这一切都是因为████████那个自负的科学怪胎满脑子都是他的破项目。说到这个，你们应该找到他，让他来这里把我治好。
&gt; 
&gt; **Swicker：**不用担心，我们将尽快开始搜索。
&gt; 
&gt; **3825-2：**好的。你们所有人都很不错，但是我只是希望能够站在二楼，而不是弄出一个洞来。还有，我永远也不想再看到跟在我身后的这个怪异的肉蛇了。
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; //此次采访后，Arnold ████████博士被编为PoI-3825-1。//
