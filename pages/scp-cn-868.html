##white|可恶，这次的作品依然逃不过腰斩的命运吗……没办法了，只能投机取巧，找点大家喜欢的题材来写了……SCP基金会，就这个了。##
**项目编号：**SCP-CN-868

**项目等级：**Keter

**特殊收容措施：**在事故CN-868-C中，PoI-868已逃离基金会；其搜寻工作由MTF-Θ-10（“文字部队”）进行。由于其特殊性质，目前正就对其再次进行收容或就地观察及处理突发事件两种方案展开讨论。[[[http://scp-wiki-cn.wikidot.com/deduction-department|演绎部]]]将继续寻找干涉或改变SCP-CN-868所在叙事的方法。

[[collapsible show=&#34;+ 原特殊收容措施&#34; hide=&#34;- 关闭&#34;]]
由于SCP-CN-868与PoI-868的不可分离性，PoI-868目前被收容于Site-CN-99的标准人形收容间中，且其半径██km内无任何其他收容物。工作人员需随时注意SCP-CN-868的内容，并在最短时间内完成安保或善后工作。任何关于SCP-CN-868的记录需第一时间交给Dr. ███。[[[http://scp-wiki-cn.wikidot.com/deduction-department|演绎部]]]正积极寻找干涉其内容的方法；经实验证明，[[[http://scp-wiki-cn.wikidot.com/scp-cn-980|总基调稳定爪]]]无法有效改变其内容。
[[/collapsible]]##white|好的，那么先写主人公如何进入的基金会……又只能写事故了吗……##
**描述：**SCP-CN-868是一出现于PoI-868周围的不明声源，据推测为上层叙事对于当前叙事的编写。SCP-CN-868叙述的内容主要为有关PoI-868的一系列事件。一般情况下，SCP-CN-868为一不明男声；少数情况下声源会发生改变。除少数对上层叙事有过接触及了解的人员及PoI-868本人以外，普通人类无法意识到SCP-CN-868的存在。SCP-CN-868的范围为以PoI-868为中心的███m内，且声音无衰减。PoI-868为一正常男性人类，除能意识到SCP-CN-868外无任何异常。

SCP-CN-868中叙述的内容必然在现实中发生；一般情况下，当其说出具体情景或事件后，该事件将在3-5秒后在现实中发生。SCP-CN-868一般只会描述与PoI-868相关的事件，其描述形式与现实中的连载小说相类似。有时，SCP-CN-868也会进行停顿，此后不论在何种情况下，PoI-868都会直接进行表达或描述其内心想法，例文如下：

&gt; **SCP-CN-868：**看到在大火中熊熊燃烧的公寓大楼，██（PoI-868的姓名）长舒一口气。
&gt; //（PoI-868呼气）//
&gt; **PoI-868：**唉，怎么又被我撞上这么倒霉的事……逃是逃出来了，可是我的家当啊……
&gt; **SCP-CN-868：**他想。
##white|原来的构想可不是这样的啊……我也不想写BE的啊……##
SCP-CN-868及PoI-868在一次小型收容失效事故中被发现；彼时，部分工作人员反应“听到了不知从哪里传来的声音说有怪物跑出来了，然后就真的出事了”。经证实，当时PoI-868正处于Site-CN-██附近，且没有任何工作人员发现。此后，由于其与上层叙事的紧密联系，其被转移至Site-CN-99进行收容。经过对PoI-868的访谈，工作人员得知其描述的内容有更加激烈夸张的趋势。SCP-CN-868的描述范围及精度目前依然未知。
##white|不管怎样，先写他在基金会内的见闻吧。这里先引入一个博士的角色……##
[[collapsible show=&#34;+ 访谈CN-868&#34; hide=&#34;- 关闭&#34;]]
&gt; **采访人：** Dr. ███   **受访者：**PoI-868
&gt; 
&gt; **Dr. ███：**你好，PoI-868。
&gt; 
&gt; **PoI-868：**其实我更希望你能叫我的本名……不过我懂，这是你们的规矩是吧？
&gt; 
&gt; **Dr. ███：**是的，感谢你的理解。可以说说你是在什么时候开始发现SCP-CN-868的存在的吗？
&gt; 
&gt; **PoI-868：**啊……你是说这个声音啊。从我认字开始就出现了。不知为何，我似乎全程都能听懂它在说啥……但我却无能为力。
&gt; 
&gt; **Dr. ███：**能简单说说它至今为止都叙述了哪些内容吗？
&gt; 
&gt; **PoI-868：**啥都说。小到刷牙洗脸上厕所，大到哪几个国家之间的战争，都在说。它说啥就是啥……他根本就是在左右我的，和很多人的人生啊。很久以前，它只是在描述我的日常生活而已……后来有一天他说学校倒闭了，结果就真的倒闭了，好像是校领导贪污什么的。我转学之后内容变得越来越恐怖了……什么杀人放火，我身边都发生过了。我辗转数地，待过的地方居然有三个都发生了大地震，都是他搞的鬼啊……可是我又能怎么办呢……我走到哪里都会带来不幸，只有我一个人能活下来……
&gt; ##white|还是写日常的时候比较开心。可惜这种平淡的故事，又有谁会买账呢。##
&gt; **Dr. ███：**好的，看来它的叙述有更加夸张的趋势，也就是所谓小说中的跌宕起伏吧。
&gt; 
&gt; **PoI-868：**哈哈哈……说的真直白啊。不过对于这种高高在上的神来说，我也就是个小说里的人物吧。
&gt; 
&gt; **Dr. ███：**你有试过和它对话，或者对它所叙述的内容进行反抗吗？
&gt; 
&gt; **PoI-868：**以前试过，早就放弃了。它有的时候还强制我说话呢，肯定是听得到我说话的。但是它从来没理过我。我的意见毕竟也就是个书中人物的情绪……不，说不定连这都是写好的呢。反抗就更不可能了；且不提间隔时间的问题，凡是它说的我要干的事，我只能去干，停不下来的。别人就更不用说了。我哪里还有什么反抗的自由……
&gt; ##white|我不想这样啊……##
&gt; **Dr. ███：**它有提过关于基金会的内容吗？
&gt; 
&gt; **PoI-868：**以前没有，事故那次也就说是怪物。当我知道你们之后就有了。
&gt; 
&gt; **Dr. ███：**这是不是说明它的叙述在一定程度上局限于你的认知？也许我们可以从这点切入对其进行干涉。为此，我们会进行一系列的实验；有些实验可能需要你的直接参与。
&gt; 
&gt; **PoI-868：**没有商量的余地吗……行吧，我知道了。随便你们弄吧，反正我不抱什么希望。他要想继续讲下去，我也死不了。要是能改变倒真的好了……
&gt; 
&gt; **Dr. ███：**感谢你的配合，也请你不要那么悲观。依照你的描述，我觉得它对于你，和这个世界的描述是有局限性的。只要能把这个局限性找出来，就有突破口。
&gt; 
&gt; **PoI-868：**也许吧。虽然我认为在它不说话的时候我的情绪和行为都是自发的，但是现在我真的很难相信任何事了……希望你能救救我。
[[/collapsible]]

[[collapsible show=&#34;+ 实验CN-868&#34; hide=&#34;- 关闭&#34;]]
以下实验的目的均为探明SCP-CN-868的叙述可影响的范围，及试图干涉其叙述。重复的实验记录已被归档。

&gt; **实验CN-868-1**
&gt; **实验过程：**在SCP-CN-868出现时对其进行询问。
&gt; **SCP-CN-868的叙述：**没有任何应答。
&gt; **实验结果：**没有任何变化。
@@@@
@@@@
&gt; **实验CN-868-2**
&gt; **实验过程：**在未告知PoI-868的情况下，试图将其移动至另一收容室。由于预想到SCP-CN-868可能出现，全工作人员均做好准备在其出现的情况下尽可能停止移动。
&gt; **SCP-CN-868的叙述：**“他们想把他换到其他地方去，但在走到房门口的那一刻停止了。”
&gt; **实验结果：**工作人员均无法将其移动至另一收容室。
@@@@
@@@@
&gt; **实验CN-868-3**
&gt; **实验过程：**使用[[[http://scp-wiki-cn.wikidot.com/scp-cn-980|总基调稳定爪]]]对PoI-868的叙事进行修改，模板为“欢乐”。
&gt; **SCP-CN-868的叙述：**没有任何应答。
&gt; **实验结果：**此后1天内SCP-CN-868没有出现。之后其继续出现，叙述模式与之前无异。
&gt; //Dr. ███：这一天的空白到底意味着什么？说到底，上层叙事的人到底为什么要让我们听到自己的命运？是不是有什么我们听不到的内容？//
##white|有人提议要欢乐向的？还是有人懂我的嘛。可是其他人……我该怎么办……##
&gt; **实验CN-868-4**
&gt; **实验过程：**对PoI-868进行记忆清除。
&gt; **SCP-CN-868的叙述：**“他忘记了一切。他的情绪，他的遭遇，他的一切。唯一知道的是，眼前的人一定对他做了什么。他要逃出去。”
&gt; **实验结果：**记忆清除成功。记忆清除后，PoI-868对基金会抱有明显敌意，且叙述转为其寻找记忆及探寻基金会秘密的故事。
##white|对不起……可是再不这么写，就要被腰斩了啊！##
[[/collapsible]]

[[collapsible show=&#34;+ 事故CN-868-A&#34; hide=&#34;- 关闭&#34;]]
在实验CN-868-4后██天内，Site-CN-99共计发生██起事故，事故原因各不相同，包括但不限于：研究人员误操作、实验失败、收容失效、工作人员冲突、受到其他组织攻击、感染模因等。几乎每次事故都伴随着SCP-CN-868的叙述。每次事故后，PoI-868对于基金会的态度都有所缓和，逐渐开始重新配合访谈与实验。
最后，也是最严重的一次事故发生在20██/██/██，SCP-CN-868出现，叙述内容为“然而他不知道的是，危险又一次变得近在眼前。”随后SCP-CN-███突破收容。最后其被控制，但该事故仍造成Site-CN-99█名工作人员死亡，██人负伤。收容突破的途中，SCP-CN-███破坏了PoI-868所在收容区域的大门；然而PoI-868并没有离开，反而救助了数名正在该区域的工作人员，包括Dr.███。此时的叙述内容基本围绕其救人的过程展开。
##white|这样算是GE吧……可是读者会不会买账呢……##
[[/collapsible]]

[[collapsible show=&#34;+ 事件CN-868-B&#34; hide=&#34;- 关闭&#34;]]
##white|果然还是失败了……只剩十章了，我还能做些啥呢……靠，凭什么我就要被读者牵着鼻子走啊！反正就剩十章了我爱写什么写什么了！我要把自己写进去啊啊啊！##
在第273次实验中，与SCP-CN-868的对话得到了响应。以下为对话内容。
&gt; **Dr. ███：**SCP-CN-868，我知道你在听，或者是看或写。
&gt; 
&gt; **Dr. ███：**果然还是没有回答吗。
&gt; 
&gt; **SCP-CN-868：**够了，我就是作者。反正这个故事也没有明天了，干脆破个墙把这段也写进小说里好了。上次那个收容失效还记得吧？
&gt; 
&gt; **Dr. ███：**当然。
&gt; 
&gt; **SCP-CN-868：**我这算是自问自答吗……总之那次写了个强行HE，读者不买账了，我的书要被强制完结了。再也不会有什么事故了。现在我这么一写，更是直接得罪了看管老爷们。反正我是真的不想写了。
&gt; 
&gt; **Dr. ███：**你知道你停笔之后会对我们的世界产生什么影响吗？
&gt; 
&gt; **SCP-CN-868：**我怎么会知道啊。不如说，这已经不关我的事了……基金会这种热门题材，我不写总归还有其他人写的。可是██……
&gt; 
&gt; **PoI-868：**是吗，经历了这么多灾难大难不死，最后就是这种下场吗。反正我的事情都是你决定的吧。无所谓……个屁啊！作为作者你就这么对待你的角色？！我tm……谁会想死啊……而且死的这么……
&gt; 
&gt; **SCP-CN-868：**你以为我想吗！你知道我在写下你这句台词的时候心多痛吗！哪个作者不喜欢自己的角色的啊！但是我能吗！有人看吗！没人看我靠什么吃饭！你以为只是你死吗！我也死了，我的心早就死透了啊！
&gt; 
&gt; **SCP-CN-868：**算了，就这样吧，反正也没人看了。我不知道我不写的部分你们会怎么样，但是反正你们的时间明天，就要完结了。大纲我已经写好了。再见。
此后，Site-CN-99进入高度警戒，PoI-868的收容室周围安排了大量安保人员。
[[/collapsible]]

[[collapsible show=&#34;+ 事故CN-868-C&#34; hide=&#34;- 关闭&#34;]]
在事件CN-868-B后1天，SCP-CN-868出现，叙述内容为“一切，都结束了。”随后Site-CN-99多个SCP突破收容，全站近半设施受到影响。该事故造成包括Dr. ███在内的██名工作人员死亡，███人负伤。此次事故中，PoI-868逃离了基金会。录像显示其在离开收容室前对着监控摄像头进行了一段留言，内容如下：
&gt; 我还活着……我没有死。但也许我下一秒就死了。大概这就是真正的结局了。我也就是一本马上就要完结的书里的那么一个小角色，没什么价值的……不，我的价值从来就不是你们这些读者决定的。尽管去享受你们的下一本书，然后看着下一个主角在苦难中翻滚吧。
&gt; 虽然已经没多少时间了，但我依旧很迷茫。不过我能知道的是你们基金会不会就这么消失。那就请你们加油，在可能的范围内保护这个世界吧。祝愿你们多碰到些仁慈的作者，如果我们的世界真的是这样的构造的话。
此后，MTF-Θ-10（“文字部队”）迅速出动，寻找PoI-868的所在地。
##white|到最后，我最不希望破坏的依然是我的角色啊……不过现在是真正的完结了。再见了██，对不起。##
