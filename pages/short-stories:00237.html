    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;41███/██/██ ██:██, 地点：████&#39;
content: &#34;“我看到了，更加震撼的事物！”千疮之子的首席巫师、奸奇神选：阿扎克.阿里曼的语调中暗藏着兴奋\n\n“在古老的泰拉时代，曾有过这样一个在暗中探索未知、让人们处于无知之中的存在。以古哥特语拼写，它的名字简写大概是s,c,p。”\n\n“而现在，它似乎仍然在银河的某处苟延残喘”阿里曼似乎攥紧了拳头\n\n“那么，是时候让这些狱卒付出代价了”\n\n一边说着，阿里曼动力甲上的千疮之子的标志正在变化，最终，成为了一个异端至极的图案：一棵枝繁叶茂的大树，而其根部却是一条毒蛇&#34;
