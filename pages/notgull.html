    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/notgull/seagull.jpg|caption=这不是研究员Calvin的照片。]]

研究员Calvin起初是由于在基金会的皮套公司中赢得了吃派比赛而被录用。由于基金会录用合同中一个原本是为了防止员工组建工会的漏洞，他被录用为了Site-54的一名研究人员，即使他没有任何合适的研究资质，甚至大学学位。研究员Calvin仍未被开除，因为修订开除他所需的必要文件会触发多个异常的异常效应，有些是研究员Calvin自行引发的。

研究员Calvin知名于他将小问题转变为大的，站点级的灾难的能力。这个奇怪的能力的例子包括：

* Site-54的洗碗机坏了，洗不了碗了。在没有等到合适的维修人员或者可能要牺牲一顿饭的情况下，研究员Calvin擅自修理了洗碗机。这引发的洪水导致站点内大量的异常收容突破，包括了几个使得任何站内的食材不再适宜人类食用的异常。

* 研究员Calvin准备在他的基金会供电脑上运行Linux。结果电脑病毒使Site-54完全停电了好几天。

* 研究员Calvin准备去纠正一篇属于一个小型Safe级异常的文件里的语法错误。由于数处笔误和该异常先前未知的显示扭曲能力，它瞬间变成了一个Keter级异常。

研究员Calvin被建议单独限制其采访有知觉的异常，因为他被其他研究员观察到的社交能力缺乏经常引发负面结果。

[[[https://notgull.net|研究员Calvin有一个个人论坛]]]。即使里面大部份材料都仅具有负面价值，它仍应当在研究员Calvin利用其意外或故意地泄露基金会机密文件时被监视。



**附录：**SCP档案

以下列出了研究员Calvin写作的SCP文档。研究员Calvin允许其他职员在写作其他SCP文档时引用这些文档。[[footnote]]**译注：**因作者在主站使用了ListPage语法，以下部分评分须手动更新。更新截至2023/02/25 12:30。[[/footnote]]

**[[[http://scp-wiki-cn.wikidot.com/scp-2785|SCP-2785]]]⸺自复制机器人⸺评分：+228**
@@ @@//等一下！你还没有看到长除法的神奇！//

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
这是我在主站留下的第一篇作品。之前我还写了一篇（编号相同），描述的是由于巫师还是什么的，被困在土星六边形风暴的一个文明，但这篇文章被删除了。我其他的SCP点子和草稿，在我懂得什么概念可行、什么不可行后自行删除了。真丢人啊，我能自己找个洞钻进去吗？

一开始，文章的结构十分老套：它懂得电力知识后开始变得邪恶而厌烦。幸好，[[*user Sirens]]提醒我“这个想法不行”。随后我将它的性格改得更天真，最后造就了整篇作品。它曾经还和[[[SCP-094]]]相关，这个桥段也被我去掉了。

在我写了一篇关于它的故事之前，评分稳定在+20分。我最后还是想回头修改其中的一些对话。但是，我又想保留它们，作为某种“历史的见证”。

我认为，SCP-2785-1是一种强大的古代机械，这个兄弟不小心把自己困在了当中。但这篇文章太久远了，我记不起自己原来的想法。还是你来决定它吧。
[[/collapsible]]

**[[[http://scp-wiki-cn.wikidot.com/scp-3747|SCP-3747]]]⸺死于真空⸺评分：+146**
@@ @@//这就是我要听的一切。//

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
曾经在2785和这篇之间有一篇非常、十分糟糕的SCP文档，它描述的是一个吃人脑的隐形怪物。我其实在这篇文章被删除后，直接暂时离开了站点。幸好，[[*user shaggydredlocks]]劝说我回来合作重写一篇SCP。那篇文章现在还藏在深渊里（由于shaggy最近离开了站点，可能文章永远也不会发布了）。

我发现[[[SCP-3125]]]中能够使用HTML代码，于是开始构思这篇SCP文档。我在其中犯下了许多错误。格式错乱其实早在文章本体之前就完成了。尽管其中描述的现象基于现实科学，我在某些地方玩过火，让它们成为伪科学了，导致这些地方看上去更像是奇幻风格。文中的对话很呆板，格式错乱也不如[[[SCP-23177]]]做得好，比它更烦人。我在想它是怎么没被删除的。

跟2785一样，这篇文章也在我的“滚回去重写”列表上。但考虑到这篇文章的长度，重写工作量比较巨大，可能只能停留在理念层面了。
[[/collapsible]]

**[[[http://scp-wiki-cn.wikidot.com/scp-3095|SCP-3095]]]⸺鸟即真理⸺评分：+320**
@@ @@//SCP-3095-1最早发现于纽约市，当时一有组织的鸽子团体正尝试将自由女神像占为己有。//

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
我认为SCP-3095是最能代表我写作风格的一篇SCP文档。我花了将近3个月的时间写作3747，结果它成了我最差的文章之一 。同时，我只花了一个星期来写这篇SCP，而它是我这段时间里评分最高的作品。我觉得它是我第一篇真正用了心的作品。

这篇文章的概念其实先于SCP-2785：我在一页老旧的笔记上找到了它的早期版本。我在努力构思时想出了格式错乱的点子，尽管最后发现其实没必要这样写。

老实说，它是群鸟之伍故事的一部分，这为它加了分。虽然我的确认为这篇文章写得好，但它如此高的评分并不全是我的功劳。
[[/collapsible]]

**[[[http://scp-wiki-cn.wikidot.com/scp-3733|SCP-3733]]]⸺其他所有人⸺评分：+340**
@@ @@//你能否解释“其他所有人”？//

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
这篇文章起初是一部长篇史诗的一部分，附有一堆探索记录、采访、引用什么的。后来，我写出了一篇短篇文档，只有一个采访记录，然后就觉得“好，搞定了”。

我觉得这是我写过最好的一篇SCP文档。它简洁、干净、点到为止，给读者留下想象空间，又不会让他们迫不及待地想看下一部分。
[[/collapsible]]

**[[[http://scp-wiki-cn.wikidot.com/scp-3296|SCP-3296]]]⸺漂泊游子（2018末日竞赛作品）⸺评分：+111**
@@ @@//上帝已死凶手是鸟//

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
我在2018末日竞赛中为群鸟之伍写的第一篇作品。但其实，我不是很喜欢这一篇。点子比较粗劣，要介绍的东西基本上都在《加入鸟群》中更好地展现了。这篇文章经历了几次迭代，最后成果和最初有很大的不同。

但是，它也有优秀之处，也可以认为它是群鸟之伍的一个支柱吧。所以它保留了下来。
[[/collapsible]]

**[[[http://scp-wiki-cn.wikidot.com/scp-3362|SCP-3362]]]⸺强制自我植入（2018末日竞赛作品）⸺评分：+171**
@@ @@//然而，据猜测，该影响可能在基金会目前并未掌握的范围内出现。//

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
我认为这是更好的群鸟之伍SCP。整篇文章都是在我在湖上旅游之际，在手机上写作的。文章直到最后几段才和群鸟之伍扯上关系，很有趣，不是吗？

在我心目中，这比之前的那一篇更好，以有趣的方式表达了困难的点子。但我觉得它还是有改进的空间。
[[/collapsible]]

**[[[http://scp-wiki-cn.wikidot.com/scp-4800|SCP-4800]]]⸺午夜（2018年四千竞赛作品）⸺评分：+264**
@@ @@//您能告诉我们什么，关于，嗯，外面发生了什么？//

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
这是我的四千参赛作品，也是我的得意之作之一。我在写作之前查阅了三段有关的历史材料。这篇文章起初是“多元宇宙基金会联盟”系列的一部分，但是，我从来没有承认这个想法过，所以这篇文章还是保持独立的。

这篇SCP的问题在于读者需要强大的推理能力，才能好好地享受它。即是说有很大一部分的读者，甚至注意不到故事的真正结局。我觉得这是为我聪慧读者做出的必要牺牲。
[[/collapsible]]

**[[[http://scp-wiki-cn.wikidot.com/scp-3339|SCP-3339]]]⸺小丑Randall的古怪百老汇剧院⸺评分：+161**⸺原作者为特工[[*user the_Bruno]]

[[collapsible show=&#34;+ 解说&#34; hide=&#34;- 解说&#34;]]
这是我的第一篇，也是最高评分的一篇重写，它最初是某人写的关于“奇异生物在魔法剧场观看电视节目似的世界”的SCP文章。我的重写跟最初的概念没什么关系，除了那个剧场能在网络上访问外。

它一开始是关于Wondertainment的SCP；但没有这种关系会好一些。Randall起初为基金会赶走了他的顾客感到很愤怒，但我觉得让它自我反省，能更好地引起读者的共鸣。

很长一段时间里，它都是我最高评分的文章。[[*user MayD]]甚至告诉我说这是他的十佳SCP之一，真是太棒了。我不太像继续写关于Happiness Factory的SCP文章，不是因为不感兴趣，而是因为它和Wondertainment太相似了。

写完了最初三篇成功的SCP后，我想写一篇关于它们其中一个的故事。先排除3747。我一开始想写作SCP-3095的故事，但后来发现写作SCP-2785写作起来可能更有趣味。

这篇可能是我收到过最多正面反馈的文章了。发布之后，它的分数上升到了+100，中间还没有一个差评。很长一段时间里，它的分数甚至比2785原文档还要高。我不知道自己是如何设法表现出了SCP-2785所有的正面性格的。我为此十分骄傲，其他没什么好说的了。
