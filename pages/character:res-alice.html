    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include character:start]]

------

+++++* 研究員 Alice[[# ellis]]

任職於 [[[Site-ZH-12]]]，也許你曾在站內的走廊間看過這位手中拿著咖啡與文件，僅會出於禮貌地問好並快速走過的矮小女性。曾為普羅米修斯實驗室的研究員，專長為[[[the-truth-is-usually-invisible|模因學]]]與分析化學，而現今亦將過往的成就投入到了基金會的工作之中。由於是在 Site-ZH-02 完成訓練後才[[[downpour|調任]]]，Alice 時常因公務往返兩處。

由於從小失去雙親，Alice 敦促著自己成為一位幹練且不依賴他人的存在，致使她在別人眼中看起來有些冷漠，但仍會保持著最基礎的人際交流。

[[collapsible show=&#34;踏上永無止境的旅途&#34; hide=&#34;而終點離我愈來愈遠&#34;]]

有些文件上會寫著她的名字是 Ellis &#34;Ward&#34; Leonard，她在普羅米修斯時便與 Apoyn 結識，並在隨後一同來到了基金會，兩人維持著亦師亦友的關係。失去親人對她造成的傷痕，使得她一生都在尋找可靠的避風港，但也因此無法對任何環境產生歸屬感。

[[/collapsible]]

[[include character:end]]</textarea></pre>
