**Titre :** Larmes d&#39;incendie
**Auteur :** [[user DoctorAngelos]]
**Date de publication :** 4 juillet 2022
[[include :scp-wiki-cn:credit:end-standalone]]


“给我起来！”

这声喊叫与之前过于温柔的铃声相比更像是一种唤醒。翼侧18的看守肯定是意识到了这一点，才会每天早上都这样大喊一声，让最不听话的人也睁开双眼。看守终归还是看守。

睁开一只眼皮。然后是另一只。接下来是根早安烟。有些事情永远不会改变，无论是在基金会还是在狱中。

她仍然记得在雷恩女子监狱里来见她的那个满脸横肉的小职员。他很整洁，衬衫是熨好的，偏分，手里拿着一份整理好的文件。

脸颊上还有一道大疤。

如果是其他人，可能会觉得他很令人不安。可恰恰相反，她感到自己与这个男人的亲密关系，超越了他们各自原本的职位。她曾这样想过，在带着伤疤的人们之间，大家会惺惺相惜。

这项//协议//简单到不行：刑期减半以换取他的“合作”。对于自己20年的刑期而言，这并不是个需要犹豫良久的决定。
 
然而，她有一个疑问。说实话，这实在太诱人了。为了十年的自由，她将成为他所说的D级人员。他没有直接告诉她，由于大多数自称文明的国家已经将死刑废除，他们失去了多少本应成为D级的小白鼠。他掩盖了这一点，就像他试图让她忘记自己的伤疤，而她却自豪地在脸上留下了她犯罪过往的痕迹。

此外，这让她想到，她的大多数“同伴”一定来自比她更可疑的背景。战俘？恐怖分子？她与其他囚犯很少接触。

抱歉，是其他的D级。

有些事情从未改变。禁闭、无聊、休息、阴暗的气氛、你再也见不上面的人们突然离去。试图用一些小聪明解决日常生活问题，最重要的是，试图填补一个个已经经历过最糟糕的事的人们心中的空虚。那是解脱与痛苦的混合融并。

她已经被分配到了清洁工那里。这并不比其他工作差。至少她不必与其他人类交流。不用面对他们惊恐或悔恨的眼神。“真是怪物”或“真是可怜”。他们的中伤未曾伤过她分毫，她也不需要他们的同情。

在最初的几个月里，她主要是在那些一尘不染的金属走廊间穿行，由从来不和她说话的黑衣男子们把守，白色的地板必须经过消毒和抛光，好像它们先前脏得可怕。不时有装甲门出现。从其中一扇门里还会传出奇怪的咕噜声。

她宁愿不去想它。

来到这里的第一天，每天早上负责清点人数的人员对终于有了“几个女的”感到高兴。她据此推断，这里和其他监狱一样，绝大多数是男性。她想知道为什么他们需要这么多女人。是什么才会让那些科学家们对女人感兴...哦。

事实上，最好也别去想这个。

她已经能回忆起几张显眼的脸庞：那些正在张着嘴炫耀的，还有几张比别人更漂亮的脸，或者更加古怪的。她们大部分早已不知所踪。

她，也可能是那些会被引起注意的人们之一。没有头发，没有眉毛，皮肤上布满了褥疮，黑洞洞的眼神让任何敢于与它相视的人心中发凉。她是一个行走的绝望的洞窟。

已经十年了。她离开了她所知道的邪恶，逃到她所不知道的所在。起初，未知的世界是痛苦的。而现在，它是永无尽头的地狱。

打扫-擦除-走路-吸烟-喝水-吃饭-睡觉-打扫-擦除-走路-吸烟-喝水-吃饭-睡觉-打扫-擦除-走路-吸烟-喝水-吃饭-睡觉-打扫-擦除-走路-吸烟-喝水-吃饭-睡觉-打扫-擦除-走路-吸烟-喝水-吃饭-睡觉...

“给我起来！”

又是新的一天。住进的单人房与监狱比起来也算是一大进步。有那么一会儿，人们甚至可以忘记监控的存在与玻璃门后看守的眼睛，假装自己依然有隐私残留。

基金会甚至没有假装把他们当作单纯的人肉沙袋来测试。她身上的每一平方厘米都已被检查过了，比海关检查藏在她屁股上的电话还要更彻底。她的心理和精神生活也被仔细检查过，心理学家们问的问题比警察的审讯还要尖锐，一旁配备的测谎仪如此强大，以至于她都怀疑是黑魔法作祟。

这并不是说她曾试图撒谎。在任何情况下，都没什么好掩盖的。但同样，当自己在解释自己被带来此处的原因时，她从那个负责审问的，穿白大褂的年轻女人眼中发现了一丝惊恐。

是的，她杀过人。一桩桩罪行让她染上了无法修复的污点。那是场激情之下的残忍屠杀。

金属门后又传来了那些咕噜声。总有一天，她会试着找出门背后掩盖的究竟为何物。

“给我起来！”

她在早晨第一次如厕时就感到了灼烧般的感觉。她曾向医生坦率地说过这事，那些医生每天都会对他们进行单独询问。这没什么大不了的，他说。你需要保持水分。他命令她每天多喝水，并相应增加了她的水摄入量。她并不觉得问题出在这里，但她服从了。还有十年。过了十年，她就将获得自由。为了什么而活？她也不知道。自从自己18岁以来，她所知道的只有酒吧，现在知道的也不过是玻璃和消毒过的走廊。

有一天，她的任务做了些改变。这点改变也几乎等于没有：每月两次，在半夜十分，她必须进入一个被他们称为“收容间”的房间，进行清洁。其余的时间，她会继续擦洗已经很干净的走廊。

两名身穿黑衣的特工，腰间挂着手枪，他们没有试图掩饰，就守在门的两侧。当她踏进装甲门时，她认为她从他们的眼中发现了一种责难的神情。她的脊背一阵震颤。在房间内，是空调或是空气净化器发出的嗡鸣。

她本以为会有奇迹发生，但第一眼看到的是没有什么非常有趣的东西。通过一处超大的气闸门后，她进入了一个寒冷、干燥的房间，里面有一张桌子、一把椅子和一个柜子。房间里的灯光陈设与D级标准间一样，都是毫无个性的霓虹灯管。那里面关着的[http://scp-wiki-cn.wikidot.com/scp-050-fr “异常”]看上去犯下的罪像是比她还要严重。在一处角落，放着一个没有门的柜子，近乎空无一物。在一处由活动玻璃围成的凹室里，摆着一张床，床上躺着似乎是一名睡着的人形生物。

她身后一股细微的气流告诉她，第二道气闸门刚刚被关闭。
 
她很好奇，于是蹑手蹑脚地走到柜子前，以免打扰到这名神秘实体的睡眠。她对柜子里丰富的衣服种类感到惊讶，尽管它们的数量很少，而且有些破旧：三件长长的日本和服，上面装饰着复杂的图案，还有一套精致的外衣，材料很丝滑，如水般从她的指间滑过。她想，这些是属于公主的华服，而不应属于一名罪人或是一名扰乱宇宙的异常。

她得到了明确的指示：将衣服从柜中拿出，放入一个大塑料袋里，然后用她得到的清洁剂将整个牢房擦一遍，尽可能不要发出任何声音。然后，她将不得不进入第二个将被暂时锁住的房间（厕所）内，清空并扔掉干式马桶，清洁整个房间并放置一套新的马桶。

最后，她将不得不在被锁在房间的情况下等待那实体醒来并移到第一个房间。只有在那时，厕所与卧室间的门才会被打开，这样自己就可以拿着毯子，和衣服一样装在塑料袋里，清理第三个房间，然后从另一处更小的气闸门出来，带走那袋衣服和一袋垃圾。

这个过程有点乏味，但这可以确保自己永远不会遇到那个怪物。他们之间永远隔着一扇门。至于其他方面，则简单得有些幼稚。在任何情况下，收容间都配备了监控摄像头，并有一名安保人员时刻关注着这一切。

工作的第一天。这个过程没有给她留下多少时间来蹉跎。她身上装备了一个灯光装置，为她提供精确的指示：绿灯意味着她可以进入下一个房间。蓝灯则意味着这个生物即将醒来，她需要加快清洁速度，以进入下一个房间。红灯——希望自己不会遇上这种情况——她必须丢下一切，尽快离开这个地方，身上只带着那瓶清洁剂。

清理
擦净
扫除
消毒
扔掉
锁闭
离开

前两次，她看到蓝色LED灯不懈地闪了好几次，甚至没有时间去注意那个睡着的生物。厕所的气味特别难闻；很明显，除了自己，没有人在打理它们。那些衣服变化不大，三下五除二，自己就将它们打包装了起来。她想知道这怪物的日常饮食是否如同她的衣服一般精致。无从得知：就目前而言，自己只看到了她的消化产物，而玻璃另一边的那名实体在这方面意外地像普通人。

她的第二次清扫更加压力重重：那灯已经闪烁了很久，她甚至似乎已经听到了门后的动静——所以若是他们坚持认为她不应该看到它醒来的样子，那一定是有原因的。
这生物让她很感兴趣。她，通常不想与其扯上任何关系，但这一次，在她离开牢房很久之后，开始对那实体产生了好奇。首先，她便冒出了疑问：

为什么那里没有淋浴？

那位被囚禁的公主，正如她在脑海中所想，无疑是人类，或者至少是足以吃、睡、穿和如厕的人类。

她到底是做了什么可怕的事情，以至于失去了几乎一切卫生权利，被迫在如此压抑的氛围中解手？即使是被社会认为是冷血杀手的自己，也有权每天洗澡，有一个干净的厕所。

也许有人来给她洗澡？但是，如果接近她是如此危险，以至于她的牢房必须由最后的人类渣滓来清洗，那么她怀疑可能是那些穿着白大褂、头脑珍贵非凡的研究员之一会来屈尊去清洗一名“异常”，一名穿着绣花和服的异常。

尽管如此，她睡的床单并未散发出异味。也许她浑身散发的公主气场过于强大，以至于不用清洗床单。想到这，她不禁莞尔一笑。当然，女孩就像永远散发着田野花香的精灵。毫无疑问，那些对这些蜚声远扬的“异常”们进行过深入研究与理论探讨的伟大研究员们铁定已经确认了这一点，从而决定了如此这般的收容条件。

渐渐地，她对那些看守们产生了某种带着冷嘲热讽的蔑视以及沉闷的愤怒。关押着她们二人的看守。有时自己独自在标准间时也会产生如此的冲动。
 
打碎一切的冲动
烧毁一切的冲动
[[size 120%]]如同那天一样的熊熊火焰[[/size]]
不。自己得冷静下来。

一天早上，她在地上发现了一些面包屑，目光顺着它被引向了一处用于递送食物的活门，囚者可能就是通过这处活门获取食物的。因此，那公主从未见过任何人，唯一进入过她那该死的牢房的另一者只不过是又一名罪犯，在她睡觉时用酒精将一切打理干净。

“给我起来！”

在打扫了一夜的收容间后，她艰难地苏醒过来。自己的手被清洁剂弄伤了，有几处皮肤也开始干裂。医生建议自己多喝水，多喝水，再多喝水。医生还开了一种药膏。

她在每次清洁间隙喝下那该死的水，然后出汗，用手抚摸她的额头，那一处的头发再也长不回来了，她咬紧牙关，继续着清洁。抽烟小憩。喝水。清洁。午餐。打扫。喝水。抽烟。不要和其他D级人员闲扯。

尽管如此，她的脑海中还是在想着公主。

她的一生就如同一座监狱般。片刻，仅仅片刻的自由，就像鸟儿的翅膀一样被夺去。她拒绝将自己的恶劣行径归咎于艰难的童年。父母严厉、专制，有时甚至动用暴力，但他们流着血汗，为的是让自己的孩子吃饱穿暖。工作与资本主义的暴力所带来的后果又借着勒紧裤腰带与禁止外出的化身显现。很早以前，她就陷入了扮演家中大姐姐的角色之中。难得几分钟的忙里偷闲又会让自己付出沉重的代价。

清洁
扫地
接小家伙们放学
回家
弄饭
有时挨打

父亲让自己不适的荤段子，伴着母亲假音的咯咯笑声。
曾经叛逆
因为傲慢过头吃了教训
不再犯

第一次想逃离
但在烧毁那一切之前
让自己着迷的 正燃起熊熊火焰的路边汽车
罪恶被全数净化

有一天，当例行清洁异常收容间的工作已经顺利进行时，她抽空观察了一下那位异常。在温度适中的房间里，她睡着，对外面的世界视而不见，直挺挺地躺在床上。羽绒被下看不到她的身体，浅棕色的竹制面具遮住了她的脸。长长的黑发如触须般爬满脸庞，两只胳膊紧紧地抱着被子，藏匿在皱巴巴的和服袖子下面。

她想起了白雪公主，她在玻璃棺材里睡着了，等待着被亲吻的一刻。然后她又开始擦拭起来。

她喝着水，直到又一次口渴。她一生中只有一晚令自己的双唇沾上酒精。她几乎不记得了。那些模糊的记忆，在仅仅过了两年之后就已然从脑海中被抹去。对她的审判十分迅速、引起了轩然大波。报纸上称她为“火之女”，她从不缺诗意的绰号。事实却是，自己与“诗意”的概念差了十万八千里。她再次回忆起自家的小屋陷入火海的那一刻。她当时完全可以说这是一场意外。

但她没有撒谎。

自己的光头震惊了法庭的摄影师们。那光头便是自己一切经历无声的讲述者。她的皮肤从上到下都被烧伤，但自己却很快就出院了。他们对比了在社交网络上找到的她灾前的照片。他们欣喜若狂：过去，她那近乎雪白的长卷发衬托着她那镶嵌着黑眼睛的脸庞。

但那天晚上，她很晚才回家。

她母亲大喊着：“你搞啥子回来这么晚？”并惊醒了整个公寓，也许还惊醒了公寓周边的住户。

她忘了自己的回答。她语无伦次地喃喃自语。母亲从她手中夺过手机。她曾试图阻止，出于条件反射，但自己醉得太厉害，无法阻止她。
然后她母亲看到了那条信息，一切的麻烦开始了。

拒绝回忆
在法官面前表现冷漠
是的 我受苦了 我与他们一同陷入火中 我不完美的身体被火舌烧伤
我皮肤上的肿块会让你们震惊许久
然而他们家暴的伤痕并不会引起你们的注意
如果可以 我也会将法庭烧毁
关入监狱 二十年刑期
但我并非一名被锁闭的落难公主

“SCP-050-FR顺利吗？”每周一次的心理咨询师用轻柔沙哑的声音问道，让她有一种想在对话时突然折断一根树枝，打断他发言的冲动。

她过了一会儿才意识到他们在谈论那名日本公主。

“是的，我一直是按程序来的。”

她不只是在按程序办事。她//就是//程序。

他们一定很欣赏她的直率，因为他们后来没有再问。她早就明白，基金会根本不在乎情感，重要的是结果。他们有了一个高效率的人员，一个严格按照指示行事的人员，这意味着他们不必每隔四个早晨就再次训练一名新人，冒着这个新人会更加浮躁或古怪的风险。毫无疑问，这就是为什么她不必忍受其他人用含糊不清的口舌讲述的神秘经历——他们中似乎很少有人将一切都牢记在心，也很少有人像离去时那般重回各自的标准间。

这样也好。自己再也不会去想死，现在她有了活下去的理由。嗯...不是如此。还有她呢。没有她，自己的生命就不复存在，因为自己决定不仅要揭开她的神秘面纱，还要尽自己最大的努力让那位公主过上更好的生活，因为即使是怪物也有权得到一点照顾。她主动提出每周打扫房间。她的请求起初被拒绝了，但鉴于她的效率和一贯的清洁，她最终得到了这份工作。

气味变得不那么难以忍受了。她能看到迷雾中那女人身影的机会翻了一倍。她有时会想象如果能和她对上话会是何种情景。一句话，只要一句话，就足以满足自己无尽空虚的心灵。

她甚至开始比平时喝更多的水。自己的问题并没有得到改善：她感觉自己就像一个被灌满了酒的大酒桶，就像神话中达那伊德斯姐妹们拥有的那桶永远不会熄灭的火。喝着，喝着，继续喝着。当她做完清洁工作回来时，总是特别口渴，然而清洁日总像他人等待着星期天的到来一样令自己饱受期待。

一往如常的一天
她忘记了究竟是哪一天

那不该发生的事情终究发生了：当她来到房间打扫卫生时，SCP-050-FR醒来了。

她满足地看着自己，但她在这次相遇中感受到了某种无法估量的力量。
这个生物，她这样想着，与自己是平等的。

囚犯 像她一样
怪物 像她一样
面无表情 像她一样
即使是最为美丽的飞鸟也可以变成怪物。

当她回到床上躺下时，她梦见了自己生命中那被诅咒的夜晚，这是来到基金会后的第一次。

“你拿着啥？”她的母亲在辱骂间喊道。“这都是咋回事？这个Stéph是谁？”

接下来是一长串愤怒的话语。然后又是一个耳光。最后一根稻草。
她突然大笑起来。
一切都像镜面般支离破碎。
她的母亲满脸通红。自己的长女没有权利这样对她。这个臭小崽子必须受到教训。
&#34;给我站到那去！还有你，过来给我教训教训她！&#34;

她的笑声戛然而止。父亲听从了妻子的话，将自己拖进了浴室。他迷蒙着睡眼，半懂不懂发生了什么。

母亲怨恨他们。她怨恨女儿年轻、苗条、漂亮；她怨恨女儿的金色长发、毫无皱纹的脸颊和一双没有被家务劳动弄伤的手；她怨恨女儿的聪明，怨恨女儿说话声音比自己好听，怨恨女儿的机灵。她憎恨她可以成为丈夫的笑柄，那些荤段子曾经是针对自己的。这些黄色笑话暴露了自己的欲望，并将其掩饰些许。仅仅些许。

小女孩挣扎着，但没有力气反抗两个粗壮的工人，他们强迫她坐在淋浴间的塑料凳子上。她的母亲用淋浴喷头直对着她的脸。

“看你下次还敢不敢化妆化得像个妓女样！”

她只不过是涂了口红和一点无法洗去的睫毛膏。母亲用绒布狠命擦着她的脸。女孩呻吟着，脸庞被蕴含嫉恨的粗鲁动作所蹂躏。那男人则把她和凳子拖到卫生间外，发出一声巨响。弟妹们则尖叫着在客厅中央躲避着掷来的石块。父亲如同被谋杀垂死的小猫般胡乱踢着腿。如同扑灭夜中行将熄灭的篝火。没人知道那一刻他心里在想什么。也许是看见她终于受到惩罚的解脱点燃了他心中的罪恶之火。

回忆起往事，年轻女人的眼中充满了泪水。最令她痛苦的并不是那些击打、割伤和渗进嘴里的鲜血，而是一个宁愿伤害她也不愿保护她的无爱母亲残忍且自满的笑容。

闹钟轻柔的声响。

她出了一身汗，胃里好像有什么骤然紧缩。在那一幕后，她从未为自己后来的残酷举措感到懊悔。这也是法官如此严厉的原因之一。没有负罪感，甚至没有心理创伤的体现。
她已经做了自己做过的一切，这是无法改变分毫的事实。

一处奇怪的巧合，基金会的心理咨询师在当天晚些时候的每周访谈时又谈起了这个话题。

“你还记得那天晚上发生了什么吗？”
“记得。”
“你想谈谈吗？”
“不。”

她总是给他相同的答案，无论是对他还是对他之前的心理咨询师。他们知道发生了什么：她烧毁了一切，她杀死了他们。问这个又有何意义呢？与他人不同的是，这位心理学家似乎并不生气她对他的冷淡。他只是简单地转移了话题。

“昨晚，你目睹了SCP-050-FR的苏醒。你有何感觉？”

她的脊背哆嗦了一下。

“没什么特别的感觉。我只是继续我的工作。”
“那就好。你知道像她那样的异常很危险吧？”
“他们就是这样告诉我的。”

她的手在微微颤抖，因为她无论如何也不会承认自己内心的执念，如同童话故事里的那棵树，不小心吞下苹果种子的孩子都会受到魔力作祟，变得惊恐万分。 

“...然而，”心理咨询师继续道，“在你的面前，她似乎保持了平静。她并没有进入活跃期。”

“相比于其他D级，你告诉了我很多，不是吗？ ”她突然问道。

他的耳朵变得通红。他觉得自己很蠢，就这样被发现了。事实上，D级通常不会被告知太多他们未来的命运。然而，自己对D-785596产生了一种莫名的好感，她那奇怪的举止，她那简短的回答，她那冰冷的面孔，在这些伪装背后，那几乎无法察觉的情感在涌动着。也许自己说得太多了，以填补因对方的无回应而造成的尴尬沉默。

“你确实没错。但我必须再告诉你一件事：从下周起，收容措施程序将发生变化。”

她的心跳漏了一拍。难道自己终于被允许去见那名代替着自己的噩梦般过往出现在自己梦境中的公主吗？

“从现在起，你将在异常清醒时做清理工作。这样你就有更多的时间来完成你的任务，我们也可以毫无困难地研究异常的行为。这样您满意吗？”
“好像我的表态能改变什么似的...”她用一种平和的语气说道，与她略带放肆的回复形成鲜明对比。

他微微一笑，开始相信埋藏在她粗鲁龌龊的面具下是一颗温柔的心。

他也许是对的，但一颗受伤的温柔之心也具有着超乎想象破坏性。最易燃的物质，不就是那滑润、泛着斑斓光彩的油沫吗？

她越发用力地擦拭着着走廊上光洁无瑕的金属与塑料，一遍又一遍地想着刚才的那段对话，不耐烦带着些许担心。在此之前，他们不惜一切代价将她与这名怪物隔离开来终归是有原因的：程序的改变会使自己处于危险之中吗？毕竟，在她签署协议时，他们就已经说过：基金会并不绝对保证她能活着。

最后，她决定不再害怕。人们不会害怕失去自己所不珍视的东西。

一天晚上，当他们来叫醒她时，她突然感到一阵不舒服。她想呕吐。她的肚子里好像燃着液态的烈火。她想见那囚者的欲望愈发强烈。过往的梦境再次重返。

那晚剩下的时间究竟发生了些什么，她很难向警察交代。

清理工作持续了好几个月。现在这个生物每次都醒着。只要有时间，自己便会不是地看向她。大多数时候，她只是呆坐在床边或椅子上。有时，自己能听见从她嘴中轻哼的乐曲，她想象着那张嘴是如此纯洁，如玫瑰花蕾般红润。她们从未说过话。自己甚至从未见过她的脸，那张脸被精致的竹面具遮掩。也许，如同奥林匹斯山的众神一般，除非自己死去，否则便无法亲眼看见她全部的光辉。
