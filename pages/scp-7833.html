**Ítem #:** SCP-7833

**Clase de Objeto:** Keter

**Procedimientos Especiales de Contención:** Las manifestaciones de SCP-7833 deben ser vigiladas por el Destacamento Móvil Iota-83 (&#34;Aguafiestas&#34;). Los miembros de Iota-83 deben estar equipados con un auricular de dos vías y un paquete de 12 pastillas de benzodiacepina de un miligramo. Todos los miembros del destacamento móvil deben consumir como máximo un miligramo de un medicamento a base de ansiolíticos antes de intentar entrar en contacto con SCP-7833. Aunque SCP-7833 aún no se ha manifestado o demanifestado directamente a la vista de civiles, los miembros de Iota-83 deben llevar consigo amnésticos en aerosol de Clase-A en caso de que se materialice esta posibilidad.

Los esfuerzos por contener a SCP-7833 se realizan en un esfuerzo conjunto entre la [http://lafundacionscp.wikidot.com/i-57-hub Instalación-20] del Consejo Latinoamericano y el Sitio-81 del Consejo O5.

**Descripción:** SCP-7833 es un humanoide disfrazado como un Vejigante tradicional puertorriqueño.[[footnote]]Un Vejigante es un personaje folclórico en las celebraciones festivas puertorriqueñas, principalmente visto durante la época de Carnaval. El término Vejigante deriva de las palabras //vejiga// y //gigante//, debido a la costumbre de inflar y pintar vejigas de vaca como parte de las celebraciones de Carnaval. En los tiempos modernos, son símbolos de resistencia contra el colonialismo y el imperialismo.[[/footnote]] SCP-7833 suele aparecer vistiendo colores verdes, amarillos y rojos brillantes junto a una máscara con rasgos largos y sobresalientes en forma de cuerno. SCP-7833 induce alucinaciones auditivas, visuales, olfativas y gustativas en sujetos humanos dentro de un radio de 500 metros alrededor de su presencia. Estas alucinaciones incluyen una percepción más brillante de los colores, una mejora en el sabor y el olor de los alimentos, y una mayor apreciación musical. Estos efectos pueden anularse con la ingestión de al menos un miligramo de un medicamento ansiolítico o ansiolítico.

La manifestación de SCP-7833 sólo ocurre durante las celebraciones del Carnaval[[footnote]] Una celebración anual que se lleva a cabo en Puerto Rico. La celebración dura una semana y termina el día anterior al Miércoles de Ceniza.[[/footnote]] en el municipio puertorriqueño de Ponce, cuando hay gente disfrazada de Vejigantes. SCP-7833 se manifiesta al comienzo de cualquier celebración grande de carnaval en el municipio indicado, donde se revela saliendo de las multitudes en movimiento de Vejigantes disfrazados. Se ha observado que la anomalía permanece presente hasta que la celebración del carnaval ha concluido, donde entonces se desmorona hasta convertirse en cenizas no anómalas.
  
Se ha demostrado que SCP-7833 posee cierto grado de inteligencia hasta un nivel que le permite la interacción social con los humanos. Aunque la entidad ha evitado en la mayoría de los casos la interacción con el personal de la Fundación, se le ha observado hablar con civiles bajo sus efectos en varios idiomas diferentes, incluyendo el español, el inglés y el taíno clásico. A menudo muestra una personalidad amistosa, y las conversaciones observadas suelen terminar en risas o bailes entre la anomalía y sus interlocutores. A pesar de esto, la documentación auditiva de la anomalía no ha tenido éxito, ya que los dispositivos que intentan grabar la voz de SCP-7833 dejan de funcionar después de cualquier intento de grabación. 

**Anexo 7833.1:** Lo que sigue es un registro abreviado de las manifestaciones de SCP-7833 y sus interacciones con los civiles.

||~ Año||~ Observación||
||1992|| Antes de entablar una conversación con SCP-7833, se observó que la civil se mantenía alejada de las celebraciones en su calle y evitaba el contacto visual con los transeúntes. SCP-7833 y la civil hablaron durante dos minutos, tras lo cual se observó a la civil unirse a la celebración y comenzar a bailar con SCP-7833.||
||1998|| SCP-7833 se manifestó fuera del Hogar San Miguel, un orfanato en Ponce, con un gran contenedor de plástico y permaneció en el edificio hasta aproximadamente las 11:30 PM. Debido a los testimonios poco fiables de los niños y a la incapacidad del DM Iota-83 para entrar, los detalles de esta manifestación son en gran parte desconocidos, pero la mayoría de los testimonios indican que SCP-7833 compartió Dulce de Lechosa[[footnote]]Un dulce hecho de papaya confitada y canela.[[/footnote]] con los niños. ||
||2000|| SCP-7833 se acercó a un hombre visiblemente desahuciado sentado en un callejón y le entregó una alcapurria.[[footnote]]Una masa frita hecha de plátanos rellenos de pimientos y carne. Un bocadillo popular en Puerto Rico.[[/footnote]] El hombre se levantó y bailó brevemente con SCP-7833 antes de unirse al desfile que pasaba.||
||2006|| SCP-7833 se acercó a una carroza de desfile del Carnaval que había sufrido un pinchazo. SCP-7833 abandonó la escena y entró en una tienda de neumáticos a pocas manzanas de distancia, compró un neumático nuevo[[footnote]]El medio por el cual SCP-7833 produjo el dinero necesario para hacer esto es actualmente desconocido, ya que su traje no posee bolsillos visibles.[[/footnote]] y lo llevó de vuelta al conductor. SCP-7833 entonces ayudó al conductor a reemplazar la rueda pinchada con la nueva y procedió a ponerse encima de la carroza del desfile después de que el vehículo fuera arreglado.||
||2009|| SCP-7833 se manifestó cerca de una protesta en la que se exigía un aumento de la ayuda financiera del gobierno estadounidense ante la depresión de 2008 y se unió a ella. SCP-7833 persistió entre los manifestantes durante cinco horas antes de unirse a un desfile de Carnaval que pasaba cerca.||
||2015|| SCP-7833 se acercó a un grupo de ingenieros civiles. Habló con ellos durante cinco minutos, y los hombres sonrieron durante toda la conversación. Un miembro del DM Iota-83 reconoció a los hombres como responsables de la restauración del agua potable en Ponce tras el Huracán Cristóbal.||

**Anexo 7833.2:** Durante la manifestación de SCP-7833 de 2018, el miembro del DM Iota-83, Juan Valdés, fue detenido por un civil mientras seguía a SCP-7833 entre una multitud. Esto hizo que Valdés perdiera el rastro de SCP-7833, momento en el que el civil no identificado (a partir de ahora identificado como PdI-1221) entabló una conversación con Valdés. Registros de su conversación se adjuntan a continuación.

[[div class=&#34;blockquote&#34;]]
= **&lt;INICIO DEL REGISTRO&gt;**

**Valdés:** ¿Pero qué mierda, //cabrón?//

**PdI-1221:** ¿Cuál es la prisa, amigo?

**Valdés:** ¡Maldita sea! ¡Estaba siguiendo a alguien y me hiciste perderlo!

**PdI-1221:** ¿Ese Vejigante? Estoy seguro de que debe haber otro más por aquí para que puedas seguirlo.

**Valdés:** No lo entiendes. Necesito seguir a //ese//.

**PdI-1221:** ¿Y eso por qué?

**Valdés:** No lo entenderías.

**PdI-1221:** Probemos, Agente.

**Valdés:** ¿Cómo-

//[Valdés intenta comunicarse con el resto del equipo por el auricular.]//

**Valdés:**  Aquí Valdés. He perdido de vista el objetivo y uno de sus colegas-
 
//[Se escucha estática del auricular de Valdés. Parece que funciona mal.]//

**Valdés:** Aah, maldición. 

//[Se oye un ligero crujido.]//

**Valdés:** Vale, está claro que tienes algo que decirme. Así que adelante.

**PdI-1221:** La gente de aquí ha pasado por mucho.

**Valdés:** ¿Quiénes, exactamente?

//[Hay silencio entre los dos. De fondo se oye música y gente celebrando.]//

**PdI-1221:** Solo mira las paredes. Todavía se pueden ver los daños de las [https://es.wikipedia.org/wiki/Huracán_María aguas en retroceso].

//[De nuevo se hace el silencio entre los dos. Se escuchan los sonidos continuos de la música y de otras personas celebrando.]//

**PdI-1221:** Déjenlos celebrar. Permítanles encontrar la felicidad en sus vidas. Eso es todo lo que mi amigo pide de ti y los tuyos.

**Valdés:** No puedo simplemente dejarlo ir.

**PdI-1221:** Déjalo hacer lo suyo. No ha dañado a nadie, ni lo hará. Como sea, tengo que irme.

**Valdés:** ¡Espera! ¿Quién eres tú?

**PdI-1221:** [http://lafundacionscp.wikidot.com/system:page-tags/tag/amabilidad#pages Simplemente alguien con empatía.]

//[PdI-1221 se cuela entre la multitud y desaparece.]//

= **&lt;FIN DEL REGISTRO&gt;**

//Nota: Debido a la relativamente baja amenaza de SCP-7833 para el velo y a sus propiedades anómalas en general, el Consejo Latinoamericano ha presentado la moción de rebajar su clase de contención de Keter a Euclid. Además, el Consejo Latinoamericano ha propuesto sustituir los esfuerzos de contención por la observación directa. Esto está pendiente de revisión por parte del Consejo O5.//

//Los esfuerzos por localizar a PdI-1221 persisten.//
[[/div]]
