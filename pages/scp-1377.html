[[include component:credit-button]]
**Artikel:** SCP-1377 – Automatenparlament
**Autor:** [[*user Kalinin]]
**Original:** http://scp-wiki.wikidot.com/scp-1377
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1377

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Instanzen von SCP-1377-01 sind nach der anfänglichen Aufnahme und Beobachtung im C-Flügel des Leichenschauhauses von Standort-23 aufzubewahren, der für Eindämmungsprotokolle umfunktioniert und mit der erforderlichen Sicherheitsinfrastruktur nachgerüstet wurde. Der Zugang zu SCP-1377-01-Instanzen für Experimente erfordert eine schriftliche Genehmigung des Forschungsdirektors und des Kybernetik-Initiativkomitees.

Während des Erscheinens einer neuen Iteration von SCP-1377-01 werden designierte Verbindungspersonen von Sicherheitsorganisationen, die für die nationalen Gesetzgebungen verantwortlich sind, unverzüglich den Forschungsdirektor kontaktieren. Der Forschungsdirektor wird dann Anweisungen an MTF Kappa-71 (Roberto&#39;s Rules of Order, z. Dt. Robertos Ordnungsregeln) weiterleiten, die entweder SCP-1377-01 direkt neutralisiert und eindämmt, oder Foundation-Sicherheitsagenten, die sich in der nächsten Nähe des Ereignisses befinden, dorthin beordern, um dies zu tun.

Aufgrund der politisch sensiblen Natur der SCP-1377-Ereignisse ist die Verwendung von Amnesika bei Zeugen während nachfolgender Informationskontrollbemühungen zu minimieren; weitere Einzelheiten finden Sie in der Dokumentation zum Protokoll 1377-SOLON. Alle Informationskontrollverfahren in Bezug auf SCP-1377 müssen vor der Implementierung vom Forschungsdirektor genehmigt werden.

**Beschreibung:** SCP-1377 ist ein Phänomen, das weltweit gesetzgebende Körperschaften betrifft. Beginnend im Jahr 1952 und bis heute wird ein humanoider Automat mit unterschiedlichen physischen Merkmalen (hier als Instanz von SCP-1377-01 bezeichnet) seinen Weg von einem unbekannten Ursprungspunkt zu einer offiziellen Sitzung einer nationalen gesetzgebenden Körperschaft finden, eine Reihe gefälschter Ausweise vorlegen, die ihn als Mitglied dieses Gremiums ausweisen, und versuchen, sich an die Kammer zu wenden. In allen Fällen haben die gefälschten Ausweise SCP-1377-01 als Vertreter eines fiktiven Wahlbezirks innerhalb der Jurisdiktion dieser Nation identifiziert; Beispiele hierfür sind die Nachahmung eines Abgeordneten des britischen Parlaments aus &#34;Lockbarrow&#34;, eines chilenischen Abgeordneten, der die Region &#34;Camino Desconocido&#34; vertritt, eines Parlamentsmitglieds von Botswana aus &#34;Nnwande West&#34; und eines Senators der Vereinigten Staaten, der den Bundesstaat &#34;Kenswick&#34; vertritt.

Instanzen von SCP-1377-01 bestehen aus lebendem, organischem Gewebe und haben eine grob analoge Ähnlichkeit mit //Homo sapiens//. Die Anatomie von SCP-1377-01 unterscheidet sich jedoch erheblich von der des Menschen; Exemplare besitzen Muskulatur und Bindegewebe ähnlich wie //H. sapiens//, aber ohne erkennbare innere Organe, stattdessen mit einer unbestimmten, fleischigen Masse, wo sich normalerweise die Brusthöhle eines Menschen befinden würde. Zusätzlich haben die Exemplare von SCP-1377-01 eine Skelettstruktur, die aus Gewebe besteht, das gehärtetem Knorpel ähnelt. Es wird angenommen, dass dies für die unberechenbaren und stockenden Bewegungen von SCP-1377-01 verantwortlich ist. Die DNA-Analyse bestätigt, dass SCP-1377-01 mit keinem der Foundation bekannten biologischen Organismus übereinstimmt. Aufgrund des Mangels an Daten zu SCP-1377-01-Exemplaren vor ihrem Auftreten wird die Entwicklung dieser Organismen kaum verstanden. Jedoch hat jede SCP-1377-01-Instanz ihre Lebensfunktion etwa 12–18 Stunden nach dem Auftauchen eingestellt.

Derzeit wurden 27 Instanzen von SCP-1377-01 in 24 Nationen seit dem ersten bekannten Vorkommen am 23.04.1952 dokumentiert. Alle Instanzen von SCP-1377-01 wurden geborgen und in Foundation-Gewahrsam genommen, mit Ausnahme von SCP-1377-01.14 (siehe Vorfall 1377-1). Wenn es SCP-1377-01 erlaubt wird, in die gesetzgebenden Kammern vorzudringen, in denen das Exemplar auftaucht, wird es eine &#34;Rede&#34; halten. Der Inhalt dieser &#34;Rede&#34; variiert stark zwischen den Instanzen von SCP-1377-01: Die erste beobachtete Gelegenheit bestand darin, dass SCP-1377-01.3 eine Reihe von statischem Kreischen und elektronischen Tönen ausstieß; SCP-1377-01.7 wandte sich an den Obersten Volksrat des Südjemen mit einer achtminütigen Imitation von aggressiven Heulgeräuschen, die typischerweise von //Gorilla beringei// gemacht werden; und zuletzt wurde SCP-1377-01.27 im deutschen //Reichstag// dokumentiert, als es Vokalisationen ausführte, die zwar dem Klang menschlicher Sprache ähnelten, aber keine erkennbare sprachliche Struktur oder Muster enthielten.</textarea></pre>
