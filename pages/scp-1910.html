    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1911 – Pflanzenreparierende Wasserpfeife
**Autor:** [[*user Vincent_Redgrave]] 
**Original:** http://www.scp-wiki.net/scp-1910
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1910

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1910 ist in einem luftdichten Tresor an Biostandort-1910 einzudämmen. Zum Schutz während der Entnahme von Proben sind Klasse-A-Gefahrgutschutzanzüge zu tragen, da sich die anomalen Eigenschaften des Objekts nur bei Kontakt mit lebendem tierischem Gewebe aktivieren. SCP-1910 hat nicht in Kontakt mit einer Pflanze oder einem pflanzenartigen SCP-Objekt zu kommen. Es muss jederzeit leer und nicht beleuchtet sein, um die Aktivierung zu verhindern, außer bei kontrollierten Tests.

**Beschreibung:** SCP-1910 ist eine einstielige tragbare Wasserpfeife, die, wenn sie mit glimmender Kohle und Mu&#39;assel (Tabakpaste) oder Haschisch (Marihuanaharz) gefüllt und richtig angezündet wird, einen dichten weißen Nebel erzeugt, der einen Radius von etwa 200 m um ihre Position einhüllt. Immer wenn eine lebende Pflanze in diesem Radius beschädigt wird, tritt der Nebel in einen aktiven Zustand ein, sublimiert und absorbiert Weichgewebe und Körperflüssigkeiten von nahen Wirbeltieren, wodurch er tiefrot gefärbt wird. Der Nebel wird dann das gelöste tierische Gewebe verwenden, um alle beschädigten Pflanzen in seinem Radius zu reparieren und zerstörte Gewebe und Organe durch gesunde &#34;Pflaster&#34; zu ersetzen.

Die von SCP-1910 aufgebrachten &#34;Pflaster&#34; bestehen aus lebenden Tierzellen, die genetisch und kompositorisch identisch mit denen des zuletzt sublimierten Tieres sind, reorganisiert in Gewebe, die den zugrunde liegenden Pflanzenstrukturen sehr ähnlich sind. Zum Beispiel wurde während des Tests 1910-33a SCP-1910 durch eine Beschädigung des Stängels und der Blätter einer Tabakpflanze aktiviert und reagierte, indem es die Vorderbeine eines Schweins absorbierte. Es ersetzte das Blattparenchym durch veränderte Haut- und Fettzellen, die Stomataschließzellen durch Muskelzellen, die Kutikula durch Wachse aus Talgdrüsen, das Stammxylem und -phloem mit Venen und Arterien und die Blattadern mit Kapillaren.[[footnote]]Siehe Testprotokoll 1910 und Dokument 1910-YT12 für eine Zusammenfassung und detailliertere Anmerkungen zu den beim Testen beobachteten Analogien.[[/footnote]] Die daraus entstandenen Pflastersind fleischig und nicht zur Photosynthese fähig, obwohl sie alle strukturellen und nährstoffleitenden Funktionen des beschädigten Gewebes adäquat replizieren. Interessanterweise war die Masse des absorbierten tierischen Gewebes viel größer als die, die zur Herstellung der Pflaster verwendet wurde. 

**Acquisitionsprotokoll:** SCP-1910 wurde erstmals 1964 katalogisiert, nach einer kleinen Medienpanik um einen Vorfall in der Stadt █████████, Oregon. Augenzeugen berichten, dass sich mehrere Umweltdemonstranten auf einem Holzeinschlagplatz außerhalb der Stadt an große Bäume gekettet und damit begonnen hatten, eine Wasserpfeife herumzureichen. Als Holzfäller die Demonstranten ignorierten und andere Bäume in der Nähe fällen wollten, wurden die anomalen Eigenschaften von SCP-1910 aktiviert.

Fünf Holzfäller wurden innerhalb von Minuten skelettiert; Zeugen berichteten von der Einverleibung der Gewebe der Holzfäller durch die beschädigten Bäume. Alle Überlebenden flohen sofort vom Schauplatz und ließen SCP-1910 im Wald zurück; die Überlebenden am Schauplatz wurden mit schwerer Dehydration und in fünf Fällen mit in Körperbereichen fehlendem Haut- und Muskelgewebe in ein örtliches Krankenhaus eingeliefert. Die Foundation-Experten bestätigten später bei den skelettierten Holzfällern die Entfernung des gesamten Weichgewebes, einschließlich des Knochenmarks, und stellten durch eine Artenanalyse der Haare auf den Pflastern eine menschliche Herkunft des einverleibten Fleisches in den Bäumen fest.

Die Foundation wurde durch lokale Nachrichtenberichte alarmiert und leitete sofort Vertuschungsverfahren ein. Der Tod der Holzfäller wurde als Folge eines Gaslecks aus einer Höhle in den nahegelegenen Bergen und der Massenaustrocknung durch den Drogenkonsum der Demonstranten erklärt. SCP-1910 wurde katalogisiert und eingedämmt; das betroffene Pflanzenmaterial wurde am neu ausgewiesenen Biostandort-1910 isoliert.</textarea></pre>
