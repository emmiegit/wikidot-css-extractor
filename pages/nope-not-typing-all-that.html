    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

De acuerdo, vamos todos - ¿Oigan? De acuerdo, vamos a sentarnos. Hoy quiero darles la bienvenida a la primera reunión del Destacamento Móvil Sigma-3. Bueno, el //nuevo// Sigma-3. Aún no tenemos apodo, pero eso no es particularmente importante. Podemos discutirlo más tarde.

Así que, como saben de la lectura previa de la reunión, las, uh, quinientas páginas de lectura ligera, este destacamento se formó después del incidente con la anomalía sin contener conocida como la Biblioteca. El Destacamento Móvil Sigma-3, con apoyo de Rho-2 y Beta-18, intentaron contenerla. Bueno, //invadir// puede que sea una mejor palabra. Sin emba...

¿Sí, Dr. Yi?

No, los documentos son correctos. No sabemos precisamente cuando paso esto. La documentación de la Fundación, lecturas de indicadores no anómalos que se correlacionan con el evento, incluso las memorias de los involucrados, todos son contradictorios y dan distintas y fechas y lugares para el evento.

Con eso mencionado, al menos 70% de la documentación coloca el evento en una ventana de tres semanas en diciembre del año pasado, con los equipos entrando desde distintos Senderos encontrados en el área metropolitana de Atlanta. Así que estamos razonablemente seguros que esa es la fecha y el lugar. Creemos que tiene algo que ver con la naturaleza de la Biblioteca y la entrada de Sigma-3, Beta-18 y Rho-2 a un área llamada &#34;los Archivos&#34;. Pero eso es principalmente especulación.

De todos modos, como sin duda han leído, lo que paso después fue, uh, bueno, [[[lessons-learned|un desmadre absoluto]]]. La anomalía, tiene mecanismos de defensa extensos y los usó. Estábamos esperando algo de resistencia, pero principalmente de los visitantes.

Lo que obtuvimos en su lugar fue, bueno, Rho-2 sufrió una tasa del 100% de bajas.

Beta-18 logró salir del Sendero con 2 miembros. Sigma-3 tuvo más suerte, saliendo de ahí con cinco.

Si aquellos de ustedes que estuvieron en la primera versión de Sigma-3, si pudieran levantar la mano, entonces pode... ¿Nadie? Bueno, supongo que está bien. Yo tampoco querría.

De cualquier modo, no pensamos que aquellos listados como desaparecidos en acción hayan muerto, sino que, um, fueron transformados en sirvientes de la Biblioteca. Así que eso está bien, supongo.

¿Qué? No, no hay demasiado que podamos hacer para recuperarlos, al menos por el momento. //Están// bien, en cierta forma.

Desde entonces, los intentos de la Fundación y personal de Clase-D de entrar a Senderos conocidos han causados que sean capturados inmediatamente por la Biblioteca, probablemente para usarlos como sirvientes, o que entren a un plano de fuego o gas cáustico u otra cosa fea. Así que estamos descontinuando la exploración de los Senderos, al menos por el momento.

La cosa es que el libro blanco, el, uh, el memorandum de Kamelov, sobre que la Biblioteca es &#34;un arma cargada&#34;, no estaba mal. La Biblioteca representa una amenaza a la normalidad. Sirve como base para grupos terroristas. Ha servido como el punto de origen para varios eventos anómalos altamente disruptivos. Necesitamos hacer algo al respecto.

Pero nuestros intentos anteriores ¿Tratando de observar desde los arbustos sin nunca involucrarnos o ensuciarnos las manos? Eso no funcionó. Acaban de leer quinientas páginas de lo mal que falló. Demonios, algunos de ustedes pueden decir //de primera mano// que tanto falló.

Lo cual me lleva a porque estamos aquí. Por decisión mayoritaria del Consejo O5 se ha determinado que Sigma-3 cambia de enfoque. Ahora vamos hacer investigaciones directas de fenómenos anómalos. Esto significa interactuar con Tipos Azules, magos, uh, chamanes, hechiceros. Ya no más de esta porquería de &#34;Cazabrujas Asociados&#34;. Más cooperación de cobertura profunda con...

¿Agente Smithson? Sí, así es. Pero la misión de la Fundación no es necesariamente blanco y negro. En el mejor de los mundos, sí, mantendríamos una distancia absoluta entre nosotros y el mundo anómalo. Pero eso ya no es sostenible. En el mejor de los mundos, no tendríamos que hacer toda esta horripilante mierda que hacemos en nombre de proteger a la gente. Así que este es un compromiso relativamente menor.

Piénsenlo de esta manera: dejamos pasar cosas pequeñas para poder enfocarnos y coordinarnos en contra de las amenazas más significativas. Como un IC. Er, eso es //informante confidencial//, quiero decir.

De todas maneras, un tipo en Hobken que mueve jabón con la mente no es el mismo nivel de amenaza como un culto de la muerte tratando de invocar a un dios primigenio. En el pasado, hemos tenido suerte y atrapado estas cosas antes de que se fueran al garete. Pero muchas veces hemos quedado muy justos. Demasiadas.

Pero la manera de verlo es, si tal vez conseguimos, ya saben, infiltrarnos en la comunidad, en el, uh &#34;subterráneo anómalo&#34;, como dicen, podemos enterarnos de algunas de estas cosas antes. Darnos tiempo para prepararnos, notar las amenazas según emerjan. No podemos contener la Biblioteca, pero al menos podemos limitar su influencia, al menos las cosas disruptivas. Terroristas violentos, anomalías peligrosas o notables, dioses oscuros, ese tipo de cosas. Y si el precio de eso es dejar que el tipo del jabón quede libre, eso está bien para mi.

¿Sí, Perez? Oh, uh, no. Por ahora no. Por razones obvias, los miembros de la Mano que están en custodia de la Fundación no están terriblemente emocionados con la posibilidad de informarnos de sus camaradas en armas. Ahora mismo, estamos considerando ofrecer algo tipo sentencia reducida a las entidades menos peligrosas que pueden ofrecernos conexiones con gente de nivel bajo.

¿Qué? Cierto, no, lo sé. &#34;Sentencia reducida&#34; probablemente no fue una buena elección de palabras. Tal vez algo más como &#34;dejaremos la puerta abierta y si llegaras a irte, pues tal vez no te buscaremos demasia...

¡Calmense, gente! ¡Silencio! Dios ¿okey? Entiendo que este es un cambio, pero en serio. No estamos liberando nada peligroso, sí, bien. Estamos hablando del tipo del jabón de nuevo.

Azules de nivel bajo, algunas veces visitantes de otros mundos. Gente a la que no investigamos, que sólo la encerramos porque sentimos que es lo que deberíamos hacer. Gente que no es realmente ninguna amenaza a la Mascarada, pero tal vez solamente estaban en el lugar equivocado en el momento equivocado.

Sé que el &#34;todos coludos o todos rabudos&#34; es algo de lo que nos enorgullecemos, pero no es siempre la mentalidad más útil. Esta gente puede abrirnos una puerta. Les estamos dando una segunda oportunidad.

¿Sí, Agente Johnston?

¿Basura de Kumbaya? ¿En serio? Genial. Me asegurare de pasar el mensaje allá arriba. Definitivamente lo considerarán.

Digo, sí, estaremos interactuando con raritos. Probablemente alguna gente de la Mano. Pero no es como que vayamos a ir en viajes mágicos de hadas o lo que sea con ellos. Como dije, ya no podemos usar los Senderos y así es como se mueven. Sin embargo, lo que hacemos, es tratar de entrar a la comunidad anómala. Considérenlo trabajo en cubierto ¿sí?

¿Qué pasó Lee? Necesitas hablar con, uh ¡ah! De acuerdo, es una buena pregunta.

Hay un par de razones y depende de donde vienen. Algunos de ustedes fueron seleccionados por su, uh, su experiencia de primera mano con la Biblioteca, para bien o para mal. Y aquellos de ustedes del viejo Sigma-3, cuando era &#34;Cazabrujas Asociados&#34;, tienen probablemente el conocimiento práctico más extenso de la Mano de la Serpiente y sus operaciones en la Fundación. No es directamente aplicable, pero aún así tiene el potencial de ser útil.

¿Y del resto de ustedes? Depende, como dije. Algunos de ustedes están entrenados en investigación, infiltración y todas esas cosas divertidas.

¿Sí, Perez? ¿Qué?!No!¡Santo dios, no!

Déjenme ser claro: hay una gran, gran línea brillante entre &#34;integrarnos con la comunidad anómala&#34; y &#34;ser putos magos&#34;. La gente que puede hacerlo naturalmente, son fenómenos, a veces fenómenos útiles, pero aún así fenómenos. La Fundación los encierra o, cuando nos es útil, los liberamos y usamos como contacto. Pero no los empleamos, al menos intencionalmente.

Y todas esas otras cosas ¿Rituales y todo eso? ¿Cosas que la gente ordinaria puede hacer? Eso es aceptable, si evitarlo dañaría tu coartada. Pero no vamos a intentar todo esto por nuestra cuenta por diversión. Dejen eso a la Mano o la COG. Estaríamos fuera de nuestro ambiente muy, muy rápido. Y uno simplemente no juguetea con magia.

¿Alguna otra pregunta?

Miren, sé que esto es demasiado de procesar. Pero véanlo de esta forma: ¿ese sentimiento incómodo que sienten? ¿Cómo de adentrarte a un mundo que ni siquiera sabias que existía? Eso sintieron, o al menos, eso sentí //yo//, cuando se unieron a la Fundación.

Aún trabajamos para la humanidad. Aún preservamos el mundo. Sólo tratamos de ser inteligentes sobre ello.</textarea></pre>
