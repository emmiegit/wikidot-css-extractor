&gt; 약 4만 800년 전에 그려진 것으로 알려진, 에스파냐의 한 동굴에서 발견된 벽화.
&gt; 
&gt; 사냥감이 되는 동물부터, 적대적인 포식동물. 혹은 열매, 식물 등이 그려져 있으며, 특히 생활하는 데 있어 위협이 되는 것들을 공동체 내부적으로 공유하기 위해 그림을 그린 것이라 추측되고 있다.
&gt; 
&gt; 맹금류가 그려져 있는 에어리어에 10개 이상의 다리와, 정사면체 모양의 몸통을 가진 검은 무언가가 그려져 있다. 처음에는 독충을 그린 것으로 생각되었으나, 다른 그림들이 모두 일관되게 동축척으로 그려져 있는 것으로 보아, 그 축척으로부터 유추하면 이 존재는 일반적인 육식동물의 3배 내외의 크기를 가지는 것이었다.
&gt; 　
&gt; 종교적인 공포의 대상을 그린 것이라고 보는 견해가 현재 주류이다.
 


-----
 
1999년.
 
시끄럽게 귓전을 두드리던 고성과 발소리가 스쳐 지나가자, 당신은 경보 알람이 울렸음을 이제야 기억해낸다. 복도 저쪽에서 다가오는 중장비 보안부대원들이 당신을 제지하려고 시도하는 것을, 최상위에서 한 칸 아래의 클리어런스를 가진 카드를 제시해서 물리친다. 등 뒤에서 들려오는 「행운을」이라는 말에 돌아보지도 않고 가운데손가락을 세워 대답한다. 기도는 아무 것도 해결해주지 않음을 당신은 잘 알고 있었다.
 
시제품이라고 되어 있는, 자신이 만들어낸 시약의 성능을 당신은 확신하고 있으며, 그 시약을 주입하는 구경 7.62 mm의 스마트 배럿도 당신이 신뢰하는 엔지니어가 만들어준 것이다. 그것들을 이용한, 구역질이 나올 정도로 꺼림칙한 신규 잠정 아폴리온급 오브젝트에 대한 살처분 계획의 성공을 당신은 확신하고 있었으나, 그 신청서는 이미 반년이나 연기되어 있었다.
 
손 에 들린 M1A 소총의 목제 총몸은, 당신과 같은 체온을 손바닥 너머로 전달하고 있다. 지난 반년간 연구직 인간 특유의 근소한 여가를 모두 투자한 전투훈련의 결과, 이 과묵하고 구시대적인 소총을 당신의 제3의 팔로 변모시켰다. 약실을 확인하고, 녹색 라인이 들어간 특수탄약과 시선을 주고받는다.
 
도착한 격리실. 반사율이 낮은 한 장짜리 거대 방폭벽은 고대 이집트의 석공이 잘라낸 거암을 연상시킨다. 카드를 허공에 갖다대자, 수십 개의 어프로치 센서가 그 진위를 확인한다. 마이크로파를 받은 카드가 진동하는 것처럼 환각이 느껴져, 긴장이 고조되었음을 느낀다. 심박수는 120 정도. 만전의 퍼포먼스를 발휘하기에는 조금 과잉한 아드레날린과, 그 결과로 생겨난 자신의 심장고동 소리를 들으며, 당신은 눈 앞의 거암이 이미지와 상반되는 무음(無音)과 함께 미끄덩 위로 열리는 것을 지켜보았다.
 
강철제 벽면으로 덮여 있어야 할 격리실 내부는, 이미 만점(満点)의 별하늘이 펼쳐져 있었다. 격리실 외연에서 최대출력으로 가동되고 있을 XACTS는 앞으로 몇분 안에 기능한계에 다다를 것이다. 예방적 살처분의 연기. 그 대가가 바로 이 준k급 시나리오 발생이라는 결과였다. 「세계가 뒤집히는」 현상의 한복판, 당신은 그 중심의 침대에서 잠든 소녀를 바라본다.
 
자신이 계속 꾸는 밤하늘의 꿈으로 현실을 덧칠해버리는 이능력. 꺼림칙한 인류의 적. 이제 일각이라도 빨리 살처분해야 마땅한 아폴리온의 소녀에게 총구를 지향하고, 진부해진 광차 문제를 떠올리면서, 당신은 초탄이 명중할 것을 확신하며 방아쇠를 당길 것이다.
 
**밤을 끝내라. 당신밖에 할 수 있는 이가 없다.**
 
-----
 
1915년.
 
손을 타지 않은 염소처럼 잔뜩 껴입은 아래쪽에서도 아프리카의 모래의 차가움이 느껴지는 심야. 당신은 회중시계의 시침이 바로 위를 향하고 있음을 발견한다. 옆에서 웅크리고 있는 짝패는 푸르고 차가운 달빛의 세례를 받아, 붉은 지면에 그림자를 드리우고 있다. 파수꾼 교대까지 한 시간이나 남은 것에 지겨워진 당신은, 봉인을 살짝 뜯은 깡통의 절단면에서 건포도를 몇 알 꺼내 씹어먹으며, 입 안에 과실의 색을 떠올렸다.
 
이 전쟁이 시작된 이래 완전히 낯익게 된 철조망이라 불리는 자재로 에워싸인 작은 집락. 그곳은 전염병과 변칙종교의 하이브리드 같은 변칙존재에게 괴멸당했다. 당신은 미군의 연락원이라는 직함으로 바다 건너 별세계 같은 이 대륙의 땅끝으로 불려왔다. 감염성 육괴(肉塊)가 마을에서 기어나오려 하면 기관총으로 쏜다. 그것이 당신의 일이었다.
 
인근에서는 협상국과 동맹국의 드잡이질도 벌어지고 있다. 영국군과 마주치게 되면 미군 인식표와 전미확보격리구상 식별표를 제시할 것이며, 아마 전자가 당신의 생명을 구할 것이다. 독일군과 마주치게 되면, 아마 당신 앞에서 양각대를 벌리고 있는 최신예 기관총이 당신의 생명을 아주 잠시 연명시켜 줄지도 모른다.
 
루이스 경기관총이라 불리는, 위에 후라이팬을 얹은 듯한 기괴한 형상의 최신 기관총이, 대거 오염된 고깃덩어리에게서 최소한의 이동능력은 빼앗을 수 있다, 라는 것이 상층부의 판단인 것 같다. 그 현명해 보이는 판단이, 현장요원에게는 정밀기기를 모래먼지 휘날리는 사막에서 운용해야 하는 고뇌를 강요했다.
 
인류 역사상 최초라고들 말하는 세계적인 전쟁. 만연한 것으로 소문난 비변칙 역병. 전장을 발호하는 꺼림칙한 신무기들. 세계가 크게 변하려 하고 있다. 그런 가운데, 당신은 변칙존재로부터 세계 그 자체를 지키는 임무를 받았다.

회중시계를 쳐다본다. 아직 몇 분도 지나지 않아서 당신은 탄식한다.

세계는 격동했고, 시대의 앞날은 완전히 불명료하고, 통조림 건포도의 잔량은 적었다.
 
**밤으로부터 눈을 떼지 마라. 당신밖에 볼 수 있는 이가 없다.**
 
-----
 
어느날 밤.
 
모닥불 밑에 모두들 모여 있었다. 멀리 동굴 입구가 보이고, 그 너머로 보라색 밤하늘이 펼쳐져 있다. 동굴 안에 있는 「어른 남자」의 수는, 평소의 절반도 되지 않았다. 그리고 몇 번을 찾아도, 그 가운데 당신의 아버지는 없었다.
 　
「모두들 알다시피, 우리는 오늘 밤 오랫동안 금지되었던 『밤 사냥』에 나선다」
 　
그것은 당신도 알고 있다. 사냥을 하는 것도, 모르는 장소에 가는 것도, 「어른 남자」의 일이다. 그리고 그것은 「밝은 시간」 중에 끝내야만 한다.
 　
「우리 일족이 번창하면서 수가 늘어났다. 먹거리를 점점 늘려가야 한다. 그리고 밤이 되어야 나타나는 물고기, 밤이 되면 움직임이 둔해지는 사냥감이 있다는 것을 우리는 알게 되었다」
 　
할아버지라고 불리는, 일족의 약속이나 사업을 최후에 결정하는 사람은, 언제나처럼 어려운 말로, 하지만 천천히 이야기를 계속했다.
 　
「내가 결정했다. 약속을 깨고 밤 사냥에 나서기로. 「어른 남자」 반수로, 평소에 사냥터에 나가던 정도로 괜찮다고, 그렇게 판단한 것이다」
 
모임 곳곳에서 울음소리가 들린다.
 
「잘못 생각했다. 『정해진 것』에는 다 의미가 있었다. 우리는 밤에 밖에 나가지 말아야 했다. 아버지를 잃은 아이들아. 미안하다. 그리고 잊지 말아 다오」
 
당신은 할아버지의 등 뒤에 펼쳐진 벽에 그려진 그림을 바라본다. 송곳니를 가진 생물. 크고 위험한 생물. 먹으면 몸이 이상해지는 나무열매와 풀. 「위험한 것」을 다같이 알아보기 위해 그린 그림. 그 맨 끝에 새로이 더해진 「위험한 것」. 지금까지 알려진 어느 「위험한 것」보다도 크고, 다리가 많고, 그리고 울음을 터뜨리고 싶을 정도로 새까만, {{그것}}은 그려져 있었다.
 
「규칙을 깨지 마라. 불을 꺼뜨리지 마라. 가족을 지키는 것이다」
 
할아버지는 {{그것}}에게 붙여준 이름을 입에 담았고, 당신은 그 이름을 기억에 깊이 새겼다.
 
**밤을 잊지 마라. 당신밖에 이 말을 이어갈 이가 없다.**
 
-----

오늘 밤.
  
당신은 밤길을 걷고 있다. 좁은 차도와, 그보다 더 좁은 자갈길 보도밖에 없는, 똑바로 나 있을 뿐 가로등 하나 없는 거친 길이다.

다행히 월령(月齢)은 커서, 구름 한 점 없는 천상에서 만월이 걷기에는 충분한 빛을 뿌려주고 있다. 발에 전해지는 자갈의 감각은 시원한 밤바람과 섞여들고, 왠지 꿈꾸는 듯한 기분이 된 당신은 괜히 길 옆에 펼쳐진 덤불숲에 눈길을 던졌다.

거기에는 밤이 있었다. 불을 일으키는 기술을 익히기 전까지, 인류종이 두려워할 수밖에 없었던 암흑과, 외적(外敵)과, 죽음의 세계.

당신은 소리없이 주머니에 손을 넣어, 쓸 수 있는 것을 찾는다. 다행히 딱딱하고 차가운 도구 같은 것에 손가락이 닿았다. 당신은 약간의 안도감, 그리고 큰 용기와 함께, 어떠한 그 도구를 꺼낼 것이다.

그것은 나이프일 수도 있고, 38구경 단총일 수도 있다. 혹은 건포도 통조림일지도 모른다. 어쩌면 흑요석으로 만든 석기일지도 모른다.

무엇이든 간에 당신의 손에는 도구가 있고, 수단이 있으며, 지금까지 걸어온 길에서 얻은 지혜와 의지가 있다. 당신은 무력하지만, 무능하지 않다. 밤은 당신을 죽이고자 할 것이나, 당신은 밤이 두렵지는 않다.

사아아 하는 바람소리에, 당신은 무의식적으로 시선을 쫓는다. 밤길에 부는 바람으로부터 다시 덤불숲 속 암흑으로 시선을 돌리자, 나무들 사이로 이쪽을 바라보던 칠흑은 이미 희미해져 있다.

당신은 다시 밤길을 걷기 시작한다. 길 바깥의 덤불숲에는 변함없이 밤이 존재하고, 천상에서는 달빛이 내리고 있었다.
