**Item #:** SCP-024

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Dikarenakan bentuknya, SCP-024 tidak dapat dipindahkan ke tempat penahanan maka dari itu pengamanan ditempatkan pada lokasi SCP-024 berada. Untuk menyamarkan lokasinya lima (5) replika yang mirip dengan SCP-024 telah didirikan di sekitar SCP-024. Perimeter keamanan ketat harus dibuat di sekeliling komplek SCP-024 setiap saat, dengan tim keamanan terpisah menjaga SCP-024 dan replikanya. Tidak seorangpun dari tim keamanan diberi tahu dimana SCP-024 yang asli, kecuali komandam tim akan diberitahu lokasi dari SCP-024 yang asli. SCP-024 harus diamankan dengan pintu magnet anti ledak dan tembok kuat berpelindung untuk menghindari akses yang tidak diizinkan.

Dalam keadaan apapun tidak boleh ada peneliti dan personel yang memasuki SCP-024, hanya personel kelas-D yang diperbolehkan masuk dan hanya untuk tujuan penelitian. Semua peneliti yang mengamati dan meneliti SCP-024 harus dilakukan dalam laboratorium observasi jarak jauh. Setiap personel yang meninggalkan laboratorium observasi dan memasuki SCP-024 tanpa izin dari peneliti level 4 harus segera diamankan dengan terminasi secara resmi.

Ketika keamanan tertembus, atau muncul sifat berbahaya dari SCP-024, seluruh komplek dari SCP-024 harus dihancurkan menggunakan bahan peledak khusus yang dipasang sepanjang komplek SCP-024

**Deskripsi:** SCP-024 merupakan Panggung Suara yang telah ditinggalkan yang sebelumya dimiliki oleh  █████████. SCP-024 sendiri telah ditelantarkan sejak tahun 19██, dan tidak diketahui apakah sifat ganjilnya muncul sebelum atau sesudah ditinggalkan. SCP-024 berlokasi di tengah  █████████, ██████████,dan awalnya ditemukan oleh sekelompok remaja yang menerebos ke komplek yang telah ditinggalkan. Kesaksian dari &#34;pemenang&#34; ketika dikantor polisi, sudah cukup untuk membuat aset yayasan memobilisasi SCP-024.

Ketika memasuki SCP-024, pengunjung akan disambut oleh suara penyiar yang tidak diketahui asalnya, yang berkmomunikasi melalui pengeras suara dan dapat mendengar dan memahami suara dari orang yang memasuki SCP-024. Penyiar tersebut akan memberi tahu &#34;peserta&#34; bahwa meraka akan berpartisipasi dalam sebuah acara permainan yang pemenangnya akan mendapatkan hadiah yang menakjubkan, dan penyiar juga memberi tahu bahwa permainannya akan sangat berbahaya dan yang kalah tidak akan bisa keluar dari SCP-024. Dalam hal ini penyiar akan menanyakan kepada mereka apakah mereka akan tetap melanjutkan atau memilih meninggalkan SCP-024. Kontestan yang telah menang atau menolak untuk berpartisipasi tidak dapat memasuki SCP-024 lagi, seiring degan ditutupnya jalan masuk dengan pembatas yang tidak terlihat dan tidak dapat diterobos.

Setalah itu contestant akan diarahkan pada sebuah permainan. Bentuk, komposisi, dan wujud dari acara permainan tersebut berbeda-beda untuk setiap individu, akan tetapi permainan tersebut selalu terdiri dari rintangan rumit, yang panjang dan harus dilalui oleh para kontestan. Peraturan permainan juga berbeda-beda, beberapa rintangan hanya mengijinkan satu kontestan saja yang boleh melewati rintangan tersebut. Sementara yang lainnya mengarahkan untuk membentuk sebuah tim untuk menyelasaikan permainan itu. Sering kali rintangan dalam permainan ini memiliki tingkatan dari tidak berbahaya hingga sangat berbahaya dan mengancam nyawa. Jika kontestan mencoba untuk bernegosiasi tentang peraturan, penyiar akan memperbarui status mereka dan secara aktif akan berpartisipasi dalam permainan, terkadang memberikan saran, bercakap dengan kontestan, dan menambahkan peraturan baru. Selama permainan berlangsung, rintangan akan menjadi sangat berbahaya untuk dilalui, tidak heran beberapa peserta menyerah di tengah permainan karena rintangan terlalu sulit untuk dilewati, jika hal tersebut terjadi penyiar akan menunjukan ekspresi kekecewaan lewat nada bicaranya dikarenakan tidak ada pemenang dari permainan tersebut, dan akan menonaktifkan seluruh permainan hingga kontestan selanjutnya datang.

Segala tindakan yang bertentangan dengan peraturan yang berlaku, seperti mencelakai kontestan atau mengambil jalan memutar untuk melewati rintangan, akan dikenakan hukumam dengan cara kekerasan. Penyiar akan memanggil kontestan yang melanggar dan akan dikeluarkan secara paksa dari area permainan oleh &#34;penjaga studio&#34;. Penjaga Studio akan segera muncul secara tiba - tiba dan akan menghilang kembali jika sudah tidak dibutuhkan. dan kontestan yang melanggar tidak pernah terlihat lagi.

Ketika ada yang berhasil menjadi pemenang, mereka akan mendapatkan hadiah acak. Lampu akan mati dan pemenang secara tiba - tiba akan berada diluar dari SCP-024 dengan hadiahnya, sementara yang kalah akan menghilang. Setiap peserta yang berhasil bertahan hidup namun tidak memenangkan permainan akan di cap sebagai &#34;yang kalah&#34; oleh penyiar.

Aspek yang paling aneh dari SCP-024 adalah, setelah setiap permainan, sebuah VHS atau DVD akan muncul dalam kota surat di luar jalan masuk utama SCP-024. Video tersebut merekan seluruh permainan yang sebelumnya dimainkan, meskipun para pemenang mengklaim mereka tidak pernah melihat kamera atau alat rekam lainnya didalam SCP-024 juga, para penonton di studio dapat terlihat sedang memberikan semangat pada para kontestan. dan lagi, para pemenang mengklaim mereka tidak melihat satu pun penonton di dalam SCP-024.

**Lampiran 1:** Sejauh ini, daftar hadiah yang diberikan kepada pemenang tidak terbatas pada: hadiah cash, barang konsumsi, mobil, barang koleksi, liburan ke beberapa negara, [DATA DIHAPUS]. Pemeriksaan lebih dekat menunjukan bahwa hadiah-hadiah tersebut asli, dan tidak memiliki kemampuan atau sifat tidak biasa dan semacamnya. Tidak tampak ada pola tertentu untuk pemberian jenis hadiahnya.

**Lampiran 2:** Dalam upaya untuk mengetahui kemana &#34; yang kalah&#34; akan dibawa suar GPS dipasang pada subjek D-124 melalui D-135 ketika team D245 dikirim kedalam SCP-024. Ketika &#34;yang kalah&#34; dabwa keluar prmainan semua sinyal dari suar menghilang. yang diakibatkan oleh hancurnya suar atau subjek dibawa ke lokasi yang tidak terjamah oleh GPS, dan sampai sekarang masih belum diketahui.

**Lampiran 3:** Penyiar yang berada di dalam SCP-024 memiliki kesadaran dan menyadari kejadian yang bertempat di luar halaman. Selama tes oleh Kelompok D523, yang hanya terdiri dari Dr. ████████, sang penyiar melakukan percakapan dengan Dr. ████████. Analisis pada percakapan tersebut menunjukkan bahwa sebagian besar subjek berpusat pada pop culture dan informasi yang disampaikan lewat televisi, mengimplikasikan bahwa SCP-024 dengan suatu cara dapat mengakses dan menafsirkan sinyal televisi. Memotong sumber daya dan kabel komunikasi, dan mematikan alat penerima tanpa kabel pada SCP-024, tidak akan mempengaruhi SCP-024. Saat sudah jelas bahwa tidak ada kontestan lagi yang akan berpartisipasi, sang penyiar dengan ramah meminta Dr. ████████ untuk meninggalkan SCP-024 dan menyarankannya untuk datang dengan lebih banyak kontestan.

**Lampiran 4:** Penjaga Studio yang biasa digunakan oleh penyiar untuk membuat peserta mematuhi peraturan muncul berbeda disetiap permainan, penampilannya berbeda tergantung tema apa yang digunakan dalam permainan tersebut. atribut yang biasa mereka pakai adalah wujud humanoid, kemampuan untung muncul dan menghilang secara tiba - tiba, kekuatan diatas rata - rata manusia normal, dan helm atau topeng yang menutupi seluruh wajah. akan tetapi para pemenang mengklaim para penjaga tersebut tidak memilki bentuk atau wujud saat kemunculannya, hanya muncul sebagai figur bayangan yang mengelilingi pelanggar.
