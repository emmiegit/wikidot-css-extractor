**책임자:** K. 테이트 박사
**날짜:** ██/██/20██
 
첫번째 탐사 실험 대상(E1-3)은 연락이 닿지 않아 그대로 실종됨.

__**탐사 02**__
**대상:** D-15078(38세 남성), [편집됨]
AM 9:28. 피실험자에게 위치추적기가 내장된 단파 무전기를 부착시키고 숲으로 들여보냄.
AM 9:34. 피실험자가 갈색 나무 벤치를 발견했다고 보고함. 계속 진입하라고 지시.
AM 9:39. 길이 점점 넓어진다는 보고.
AM 9:41. 흰 원피스를 입은 소녀가 보인다고 보고함.
 
**음성기록 EXP1/R4**
&gt; **D-15078:** 잠깐만요, 웬 꼬마가 있습니다!
&gt; 
&gt; **테이트 박사:** 꼬마라고?
&gt;  
&gt; **D-15078:** 어린 여자애에요.
&gt;  
&gt; **테이트 박사:** 자세히 말해 줄 순 없나?
&gt;  
&gt; **D-15078:** 어, 흰색 원피스에, 제 쪽으로 손을 흔들고 있어요. 음…… 얼굴이 안 보입니다. 안개가 너무 짙어서, 어, 이봐 잠깐만 기다려!
&gt;  
&gt; **테이트 박사:** 어떻게 됐지?
&gt;  
&gt; **D-15078:** 젠장, 이거 후들거리는데요. 저 쪽으로 달려갔습니다.

AM 9:42. 구보로 소녀를 쫓아가보았으나 찾을 수 없었음.
AM 9:45. 피크닉 흔적을 발견함.
 
**음성기록 EXP1/R5**
&gt; **D-15078:** 뭐야 이거. 돗자리가 깔려져 있는뎁쇼?
&gt; 
&gt; **테이트 박사:** 자세한 묘사를 부탁하네.
&gt; 
&gt; **D-15078:** 돗자리라고요.
&gt;  
&gt; **테이트 박사:** 주변에 다른 물체는 없나?
&gt;  
&gt; **D-15078:** 보자기로 덮인 바구니 하나하고, 음, 접시들 몇 개.
&gt;  
&gt; **테이트 박사:** 상태는 어떻지?
&gt;  
&gt; **D-15078:** 깨끗합니다. 손도 안댔어요.
&gt; 
&gt; **테이트 박사:** 다른 사람의 흔적은 없나?
&gt;  
&gt; **D-15078:** 뭔 소리에요? 이게 있다는거 자체가 여기에 사람이 있었다는 흔적이라고요.
 
AM 9:52. 거대한 공터 발견. 길이 사라졌으며 놀이터가 보인다고 보고함. 미끄럼틀을 비롯한 다른 구조들은 무너졌고, 그네 하나가 온전하다고 보고. 피실험자는 웃음소리가 들리는 것 같다고 하였으나 녹음되지 않음. 공터의 반대쪽 끝으로 이동하라고 지시. 다시 길을 발견함.
AM 9:56. 누군가가 자신을 따라오는 것 같다고 보고. 계속 진입하라고 지시.
AM 10:00. 돌아가게 해달라고 요구함. 담당 박사는 계속 진행하라고 지시했고, 피실험자는 몇 십초 간 머뭇거리다가 지시를 따름.
AM 10:03. 피실험자가 아이의 웃음소리가 계속 들린다며 공포에 질림. 녹음되지 않음.
AM 10:04. 자신이 어디에 있는지 모르겠다며 소리지르기 시작함. 담당 박사가 그를 설득했고, 약 30초 뒤에 진정됨.
AM 10:05. 누군가가 자신을 쫓는 것이 확실하다고 보고하면서, 돌아가게 해달라고 재차 요구. 계속 진입하라고 지시함.
AM 10:06. 피실험자가 달리기 시작.
 
**음성기록 EXP1/R9**
&gt; **D-15078:** 내 말 안 들려요?! 어떤 또라이 자식이 날 쫓아다니고 있다고!
&gt; 
&gt; **테이트 박사:** 무엇이 문제인가?
&gt;  
&gt; **D-15078:** 세상에, 제기랄! 안 그래도 살벌해서 죽을 판에, 네가 직접 와서 한 번 체험하지 그래?
&gt;  
&gt; **테이트 박사:** 계속 진입하게.
&gt;  
&gt; **D-15078:** 닥쳐, 개자식 같으니.
 
AM 10:08. 피실험자가 지시를 무시하고 길에서 벗어남. 담당 박사는 돌아가라고 지시했으나 욕설로 응답함.
AM 10:11. 피실험자가 자신 앞에 벼랑이 있다고 보고하고 구조대를 파견해줄 것을 요청. 묵살됨.
AM 10:12. 연락 두절됨.
 
**음성기록 EXP1/R12**
&gt; **D-15078:** 구조대 하나 보내달라는게 그렇게 어려운 부탁이야? 제발, 제발 부탁이야, 그 자식이 날 죽일거라고.
&gt;  
&gt; **테이트 박사:** 자네는 그 자가 누군지조차 모르지 않는가.
&gt; 
&gt; **D-15078:** 난 느낄 수 있어, 느낄 수 있다고……. 놈한테 잡히면 난 끝이야, 제발, 아냐, 안돼, 이건…… 오 세상에.
&gt;  
&gt; **테이트 박사:** [편집됨], 진정하고 다시 길로 돌아가게.
&gt;  
&gt; **D-15078:** 부탁이야, 제발, 아, 아냐, 안돼, 안돼, 제발, 안돼, 이건, 아, 아, 아아아아악!//*메아리*//
&gt; 
&gt; **테이트 박사:** [편집됨]? 무슨 일인가? 이봐!
&gt;  
&gt; **&lt;기록 종료, AM 10:12&gt;**
 
**추가:** 당시 교신 현장에 있던 모든 요원들은 숲의 방향에서 총소리가 났다고 증언했으나, 녹음 장치에는 기록되지 않았다.
 
__**탐사 03**__
**대상:** 닐 와일리(31세 남성 : 보안 요원)
AM 10:15. 상황 파악을 위해 위치추적기와 무전기, 피스톨을 장착하고 길을 잃지 않기 위해 허리에 400m 길이의 줄을 묶은 뒤 출발.
AM 10:17. 나무 벤치를 지나침.
AM 10:21. 피크닉 장소를 지나침.
AM 10:26. 공터와 놀이터를 지나침. 비가 내린다고 보고. 주변 기상에는 변화 없었음.
AM 10:29. 길을 벗어난 D-15078의 발자국 발견.
AM 10:30. 깨진 유리 등잔과 지도를 한 장 발견했다고 보고. 적어도 200년은 되어보이는 듯하다고 함. 지도는 이 곳 근방의 지리를 나타내는 것으로 보인다고 증언. 몇 가지 기호가 쓰여져 있었다고 함. 지도만 회수.
AM 10:32. 벼랑에 도착. 무너진 건물의 잔해를 발견함. 작은 탑의 형태였던 것으로 보였다고 함.
 
**음성기록 EXP2/R10**
&gt; **테이트 박사:** [편집됨]은 어디있지?
&gt; 
&gt; **와일리:** 흙에 남은 흔적으로 봐서는 아무래도 떨어진 것 같습니다.
&gt;  
&gt; **테이트 박사:** 그가 보이나?
&gt;  
&gt; **와일리:** 아니요, 낭떠러지가 너무 깊은데다가 안개까지 있어서 바닥이 보이지 않습니다. 그렇지만 이상하네요.
&gt;  
&gt; **테이트 박사:** 이상해?
&gt;  
&gt; **와일리:** 네, 여기에는 발자국이 한 종류밖에 없습니다. 피실험자가 겁을 먹을 대상이 없었다는 소리죠.
&gt;  
&gt; **테이트 박사:** 흥미롭군…… 환각인가? 자네도 조심하게.
&gt;  
&gt; **와일리:** 곧장 돌아가겠습니다.
 
AM 10:34. 벼랑 부근에서 벗어나다가 나무 한 그루에 짐승의 것으로 보이는 커다란 발톱 자국을 발견했다고 보고함.
AM 10:38. 놀이터에 도착. 그네 밑에서 어린이용 검은색 스타킹을 하나 발견했다고 보고. 입구 부분이 심하게 늘어져있었다고 묘사.
AM 10:39. 스타킹을 조사하다가 소녀를 발견했다고 보고함. 흰 원피스에 긴 금발 머리, 전체적으로 7-9살 정도처럼 보였다고 함.
AM 10:41. 소녀를 쫓아갔으나 갑자기 사라짐. 요원은 그 자리에서 방금 생긴듯이 선명한 핏자국을 발견했고, 주변 나무 중 하나에 금색 머리카락 뭉텅이가 걸려있는 것을 발견.
 
**음성기록 EXP2/R14**
&gt; **와일리:** 이렇게 새빨간데…… 비가 쏟아져도 핏자국이 지워지지 않습니다. 굉장히 으스스하군요…….
&gt;  
&gt; **테이트 박사:** 환각이야, 와일리. 아무래도 그 소녀도 환상이었나보네. 당장 돌아오는 게 좋겠어.
&gt;  
&gt; **와일리:** 알겠습니다. 하지만 이것도 좀 이상한 것이…….
&gt;  
&gt; **테이트 박사:**//(답답하다는 듯이)// 또 뭔가?
&gt;  
&gt; **와일리:** 이 머리카락 말입니다만…… 제가 보았던 아이의 머리카락이라고 보기에는 너무 높은 데 걸려 있는데요.
&gt; 
&gt; **테이트 박사:** 바람에 날리다 걸린 것 아닌가?
&gt; 
&gt; **와일리:** 여긴 바람 한 점 불지 않는 곳이에요. 게다가 머리카락 한뭉텅이가 그런 식으로 날아다닐 것 같지도 않고요. 음, 바람에 걸려있다기 보다는 지나가다가 걸려서 잡아뜯긴 느낌인데요……. 혹시 이 숲에 다른 사람이 있는 걸까요?
&gt;  
&gt; **테이트 박사:** 예전에 찾아왔었던 다른 불운한 녀석의 것일지도 모르네. 그 부분은 나중에 생각해보기로 하지.
 
AM 10:43. 뒷편에서 인기척이 느껴진다고 보고. 담당 박사는 환청이라고 설득했으나 요원은 이내 달리기 시작.
AM 10:46. 피크닉 장소에 도착. 비가 그쳤다고 보고함.
 
**음성기록 EXP2/R16**
&gt; **와일리:** 누가 저를 쫓아오고 있었습니다. 이건 환각이 아닌 것 같아요.
&gt;  
&gt; **테이트 박사:** 어쩌면 부유형의 다른 SCP거나 형체가 아예 없는 귀신 같은 녀석일지도 모르네.
&gt;  
&gt; **와일리:** 그 정도면 아까 그 녀석이 놀라 뒤집어질만 했겠군요. 뭐 됐습니다. 거의 도착했네요, 피크닉 장소가 보여요. 줄을 묶어둬서 다행이군요.
 
AM 10:47~. 연락 두절됨.
AM 10:50. 줄이 숲 속으로 끌려들어가기 시작. 400m에 달하는 줄이 모두 끌려간 뒤 이윽고 끊어졌고, 피실험자에게 부착된 위치추적기와 무전기의 반응이 사라짐.
 
__**탐사 04**__
**대상:** D-18006(25세 여성: 약물중독), [편집됨]
PM 2:55. 위치추적기와 무전기를 부착시키고 들여보냄.
PM 3:00. 벤치를 지나침.
 
**음성기록 EXP3/R2**
&gt; **D-18006:** 여긴 너무 으스스해요……. 5m 앞도 안 보이는 것 같아요.
&gt;  
&gt; **테이트 박사:** 괜찮네, [편집됨]. 길만 따라가면 되네. 벤치는 아직인가?
&gt;  
&gt; **D-18006:** 벤치요? 아, 보여요! 나무 벤치가 보여요.
&gt;  
&gt; **테이트 박사:** 좋았어, 앞으로 주변에 특이한 구조물이 보이면 무엇이든 말하게. 그게 인공물이든 특이하게 생긴 나무든 상관없어.
&gt;  
&gt; **D-18006:** 알았어요. 돌아가면 정말로…….
&gt;  
&gt; **테이트 박사:** 마지막으로 약속하지. 그러니 관련 없는 이야기는 하지 말게.

PM 3:04. 피크닉 장소를 지나침. 발자국이 어지럽게 찍혀있었음. 묘사를 통해 닐 와일리의 것으로 확인됨.
PM 3:11. 놀이터에 도착. 스타킹을 발견함. 그네가 약간 흔들리고 있다고 보고함. 어린 아이의 것과 같은 높은 목소리가 들렸다고 증언했으나 장치에는 녹음되지 않음. 피실험자는 약물을 요구했으나 묵살됨.
PM 3:15. 비가 내린다고 보고. 주변 기후는 변화 없었음.
PM 3:18. 소녀를 보았다고 보고함.
 
**음성기록 EXP3/R15**
&gt; **D-18006:**//(비명)//
&gt; 
&gt; **테이트 박사:** 무슨 일인가?
&gt;  
&gt; **D-18006:** 웬 꼬마애가 숲 속에서 절 쳐다보고 있어요…….
&gt;  
&gt; **테이트 박사:** 흰 원피스에 금발 머리?
&gt;  
&gt; **D-18006:** 흰 색이요? 제가 보기엔 약간 갈색 빛에 가까운 것 같은데요. 비 때문에 젖어서 그런가……. 저 녀석 너무 무서워요. 계속 저만 보고 있네요……. 이 숲 속에서 대체 뭘 하고 있는거죠?
&gt;  
&gt; **테이트 박사:** 따라가보게.
&gt;  
&gt; **D-18006:** 뭐라고요?!
&gt;  
&gt; **테이트 박사:** 듣지 않았나? 지시에 따르게.
 
PM 3:20. 소녀가 도망치자 따라갔으나 놓침. 피실험자는 길을 찾지 못하겠다고 당황함. 담당 박사가 차분하게 피실험자를 설득함.
PM 3:23. 닐 와일리 발견.
 
**음성기록 EXP3/R18**
&gt; **D-18006:** 여기가 도대체 어디죠? 추워요…… 몸이 으슬으슬 떨리네요.
&gt;  
&gt; **테이트 박사:** 마음 편히 먹게. 자네가 어디있는지 알아야 내가 지시를 내릴 수 있네. 자네 주변에 무언가 특이한 조형물이 보이지 않나?
&gt;  
&gt; **D-18006:** 잠시만요, 특이한…… 음, 저게…… //(크게 비명)//
&gt; 
&gt; **테이트 박사:** 뭐지? 무슨 일이야?
&gt;  
&gt; **D-18006:** 저……저기…… 나무 꼭대기에…… 왠 남자가 매달려 있어요, 아니, 꽂혀 있어요!
&gt;  
&gt; **테이트 박사:** 침착하게, 그가 무슨 옷을 입고 있지?
&gt;  
&gt; **D-18006:** 세상에, 저건 너무, 오 맙소사, 하나님, 맙소사.
&gt;  
&gt; **테이트 박사:** [편집됨]! 그 자의 인상착의를 묘사해주게!
&gt;  
&gt; **D-18006:** 파, 파, 파란 셔츠에, 그러니까, 검은색 조끼! 피가…….//(가쁜 호흡)// 밧줄이 길게 늘어져있어요, 저건…….
&gt; 
&gt; **테이트 박사:** 와일리로군……. [편집됨]! 나무 밑에 뭔가 떨어져있는 게 있나?
&gt;  
&gt; **D-18006:** 네, 있어요, 이건 정말. 아, 빌어먹을. 세상에.
&gt;  
&gt; **테이트 박사:** 진정하게! 내 말 듣게, 나무 아래에 아마 지도가 있을걸세. 그리고 어쩌면 피스톨이 있을지도 몰라. 그걸 줍게.
&gt;  
&gt; **D-18006:** 시, 시시시-싫어요, 안 갈거에요. 절대로! 안 갈 거라고요. 이건 너무 끔찍해…….
&gt;  
&gt; **테이트 박사:** 그걸 주워야 탈출할 수 있네! 어서 빨리!
&gt;  
&gt; **D-18006:**//(울먹거리며)// 알았어요.

PM 3:25. 피실험자가 지도를 획득함(피실험자는 그 뒤 곧장 인근 지역을 벗어남). 담당 박사와 약 1분 간의 분석 끝에 현재 위치에 &#39;과수원 기호&#39;가 표시되어있다고 보고(피실험자는 이것이 교수형을 뜻한다고 주장하였음). 피실험자의 히스테리 증상이 점점 심해짐.
PM 3:27. 피실험자가 길이 다시 보인다고 보고. 증상 완화됨.
PM 3:28. 길에 누군가가 서있다고 보고. 자신을 향해 달려온다며 소리를 지르면서 지시를 무시하고 반대 방향으로 달려가기 시작.
PM 3:31. 소녀가 걷는 것이 보인다고 함. 소녀의 옷이 점점 분홍색으로 변해간다고 울부짖으며 약이 필요하다고 외침.
PM 3:32. 담당 박사가 금단 증상에 의한 환각이라는 설명으로 피실험자를 진정시킴. 소녀는 사라졌음. 위치를 묻자 큰 호수 앞에 있다고 보고함. 빨간 여성용 하이힐 한 켤레가 가지런히 놓여있다고 묘사.
PM 3:34~. 연락 두절됨.
 
**음성기록 EXP3/R27**
&gt; **D-18006:** 닻 표시, 호수가 보여요.
&gt;  
&gt; **테이트 박사:** 지도에 나와있나?
&gt;  
&gt; **D-18006:** 예, 있어요. 항구 표시가 있는데요.
&gt;  
&gt; **테이트 박사:** 항구라고? 주변에 다른 건물이 보이나?
&gt;  
&gt; **D-18006:** 아뇨, 음, 그게, 그러니까…… 신발이 바닥에 있는데요? 빨간색 하이힐, 호수 앞에 놓여있어요.
&gt;  
&gt; **테이트 박사:** 좋아, 알겠네. 이제 지도를 따라 다시 길로 돌아가게.
&gt;  
&gt; **D-18006:** 거기로 돌아가라고요?! 전…….
&gt;  
&gt; **테이트 박사:** 그건 환각이라고 내가 말하지 않았나.
&gt;  
&gt; **D-18006:** 알았어요, 하지만…… 근데 저 신발은 왜 저렇게 가지런하지?
&gt;  
&gt; **테이트 박사:** [편집됨]? 어디로 가는건가?
&gt; 
&gt; **D-18006:** 잠시만요, 뭔가 이상해요, 이건…… //(짧은 숨소리)//
&gt; 
&gt; **테이트 박사:** 응답하게, [편집됨].
&gt; 
&gt; **D-18006:** 휘파람 소리가 들려요……
&gt; 
&gt; **테이트 박사:** 휘파람 소리? 좀 더 자세히 설명해줄 수 있겠나?
&gt; 
&gt; **D-18006:** 느긋해요…… 마치 강아지를 부르는 것 같이─그 놈, 그 놈이에요! 살려주세요! 제발, 아……!
&gt; 
&gt; **테이트 박사:** 진정해, 그 녀석은 실재하지 않아! 마음 굳게 먹게!
&gt; 
&gt; **D-18006:** 아니요, 놈은 존재해요! 오 세상에…… 안돼, 안돼!
&gt; 
&gt; **테이트 박사:** [편집됨]?
&gt; 
&gt; **D-18006:** 신발, 호수, 아니, 아니야! 닻이에요, 박사님! 닻이야, 맞아, 지도에 그려진 대로! 오, 하나님, 닻처럼 가라앉는다는 뜻이에요. 그래! 아니, 아니야, 신발은 안 돼, 제발, 살려주세요, 제발, 살려주세요, 안 돼! 안 돼!//(비명)//
&gt;  
&gt; //(물소리)//
&gt; 
&gt; **&lt;기록 종료, PM 3:34&gt;**

__**탐사 05**__
**대상:** D-20654(29세 여성), [편집됨]
PM 4:15. 위치추적기와 무전기를 부착시키고 들여보냄.
PM 4:18. 벤치를 지나침.
PM 4:23. 피크닉 장소를 지나침.
PM 4:26. 공터와 놀이터에 도착. 그네가 저 혼자 심하게 흔들리고 있다고 함.

**음성기록 EXP4/R5**
&gt; **D-20654:** 젠장, 드디어 날 어디로 집어넣었는지 알 것 같군요.
&gt; 
&gt; **테이트 박사:** 무슨 말인가?
&gt; 
&gt; **D-20654:** 몰라서 물어요? 내 바로 앞에 있는 그네 말인데요. 저 혼자서 줄이 부서질만큼 세게 흔들리고 있다고요. 바람 하나도 없이.
&gt; 
&gt; **테이트 박사:** 그네가 혼자서 움직인다고?
&gt; 
&gt; **D-20654:** 들었잖아요, 망할 양반. 나중에 돌아가면 정말로, 정말로 한 대 칠 거에요. 그 때 뭐라고 하지 마세요.
&gt; 
&gt; **테이트 박사:** 그걸 보고도 계속 들어가겠다는건가?
&gt; 
&gt; **D-20654:** 그래요, 어차피 보낼 생각이잖아요.

PM 4:30. 과수원 기호가 표시되어있던 장소에 도착. 와일리의 시체는 보이지 않았으며 시체가 꽂혀있던 나무에 커다란 발톱 자국이 나있다고 증언함. 직후 헤진 다홍색 원피스의 소녀가 천천히 걸어가는 것을 발견했다고 알려왔고, 쫓았으나 놓침. 소녀가 사라진 장소에서 피스톨을 획득함.
PM 4:33. 호수 발견.

**음성기록 EXP4/R16**
&gt; **D-20654:** 꽤 크네요. 그리고 상당히 깊은 것 같아요.
&gt; 
&gt; **테이트 박사:** 다른 사람의 흔적은 안보이나?
&gt; 
&gt; **D-20654:** 음…… 이상하네요. 웬 여자 구두가 예쁘게 정리되어있는데요.
&gt; 
&gt; **테이트 박사:** 빨간색 하이힐?
&gt; 
&gt; **D-20654:** 아뇨. 갈색 에나멜 로퍼.
&gt; 
&gt; **테이트 박사:**//(연구원들에게)// 누구 [편집됨]의 신발이 뭐였는지 기억하고 있는 사람 있나?

PM 4:34. 지도를 획득한 피실험자가 호수를 돌아서 &#39;메이슨 하우스&#39;라고 표시된 지점으로 이동하기 시작. 출발 당시 옆의 나무에 전에 발견한 것과 같은 종류로 보이는 발톱 자국을 추가로 발견함. 담당 박사는 피스톨의 안전 장치를 풀어놓으라고 충고했음.
PM 4:38. 호수 반대편에 도착.

**음성기록 EXP/R19**
&gt; **D-20654:** 여기서 작은 다리를 건너면 메이슨 하우스라고 나와있어요. 누가 쓴건지 글씨 참 더럽네요. 호수는…… 어…… 웩…… 으…….
&gt; 
&gt; **테이트 박사:** 무슨 일이지?
&gt; 
&gt; **D-20654:** 호수에…… 웬 여자가…….
&gt; 
&gt; **테이트 박사:** 묘사를 부탁하네.
&gt; 
&gt; **D-20654:** 으…… 모르겠어요. 해초에 뒤얽혀서 물에 둥둥 떠다니고 있는데…… 눈이 새하얗게 뒤집어져서……//(구역질)//
&gt; 
&gt; **테이트 박사:** 진정하게. 차근차근 짚어보지. 옷의 색깔은 뭔가?
&gt; 
&gt; **D-20654:** 잠깐만요, 후, 그게 그러니까…… //(짧은 숨소리)//
&gt; 
&gt; **테이트 박사:** 왜 그러나?
&gt; 
&gt; **D-20654:** ……없어졌어요…….

PM 4:43. &#39;메이슨 하우스&#39;에 도착. &#39;옛날에는 확실히 웅장하고 고급스러워 보였을 것&#39;이라고 묘사함.
PM 4:46. 홀에서 가족들의 인물화를 발견함. 부부로 보이는 인물과 5살 정도 되어 보이는 딸, 그리고 하녀 한 명이 그려져있다고 증언. 
PM 4:50. 침실로 보이는 방의 가구 밑에서 쪽지 한 장을 발견. 피실험자가 구술한 내용을 그대로 옮겨 기록함.
PM 4:53. 담당 박사가 피실험자에게 돌아오라고 지시함.
PM 4:55. 피실험자가 홀의 인물화의 내용이 바뀌었다고 증언.

**음성기록 EXP/R28**
&gt; **D-20654:** //(짧은 숨소리)//
&gt; 
&gt; **테이트 박사:** 뭔가 또 있나?
&gt; 
&gt; **D-20654:** 아뇨, 그게 아니라…… 아까 말한 인물화 있잖아요. 그게…….
&gt; 
&gt; **테이트 박사:** 변화가 있나?
&gt; 
&gt; **D-20654:** 예, 그게…… 아까는 가족들이 그려져있었는데 지금은 여자애 하나밖에 없어요……. 그것도 조금 더 자라서 8살 정도 모습으로…… 아까 본 그 아이랑 똑같아요!
&gt; 
&gt; **테이트 박사:** 그것도 환각이라고 생각하나?
&gt; 
&gt; **D-20654:** 모……르겠어요. 오, 이런, 여자애가 날 쳐다보고 있어요. 눈동자가…… 눈동자가 움직여요!
&gt; 
&gt; **테이트 박사:** 환각이 확실하군. 곧장 돌아오게.
&gt; 
&gt; **D-20654:** 환각……? 아니에요, 이건…… 아까 그건 정말로…….

PM 5:01. 피실험자가 호수를 지나침.
PM 5:03. 피실험자가 누군가 자신을 따라오는 것 같다고 알려옴. 담당 박사는 피스톨을 손에 쥐고 있으라고 지시함.
PM 5:07. 피실험자가 길에 도착. 여전히 뒤에서 인기척이 느껴진다고 보고. 뛰기 시작.
PM 5:11. 놀이터를 지나침. 숲 방향에서 총 소리가 들려 잠시 멈췄으나 테이트 박사에게는 들리지 않았다는 얘기를 듣고 다시 달리기 시작.
PM 5:13. 피크닉 장소를 지나침. 뒤에서 희미한 형체가 보인다고 외침.
PM 5:17. 벤치를 지나침.
PM 5:20. 놀이터를 지나침.
PM 5:21. 길을 따라 달렸음에도 불구하고 제 자리로 돌아왔다고 알려옴. 히스테리 증상이 나타남.
PM 5:22. 피크닉 장소를 지나침. 뒷편의 형체가 점차 또렷해진다고 증언.
PM 5:24. 과수원 기호 부근을 지나침. 위에서 무언가 떨어졌으나 확인하지 않고 달려감.
PM 5:26. 이성을 잃고 길에서 벗어남. 담당 박사의 지시는 통하지 않음.
PM 5:28. 호수를 지나침. 어떤 여성의 형태가 호수 반대편 수면 위에 &#39;서 있는&#39; 모습이 보인다고 말하면서 계속해서 달려감.
PM 5:31. 메이슨 하우스 부근을 지나침. 비명 소리가 들렸다고 소리를 질렀으나 장치에는 녹음되지 않음.
PM 5:34. 무덤을 발견.
PM 5:38~. 연락 두절됨.

**음성기록 EXP/R35**
&gt; **D-20654:**//(숨을 헐떡이며)// 더, 더 이상, 놈이, 쫓아오지 않는 것 같아요. 안개 속의 그림자가 사라졌어요.
&gt; 
&gt; **테이트 박사:** 모두 환각이네, [편집됨]. 잠깐 멈춰서 마음을 가다듬게.
&gt; 
&gt; **D-20654:** 아녜요, 그건 정말로…… 저게 뭐지?
&gt; 
&gt; **테이트 박사:** [편집됨]?
&gt; 
&gt; **D-20654:** 백합 밭이…… 아니, 백합 무더기가 땅에 가지런히…….
&gt; 
&gt; **테이트 박사:** 백합이라고?
&gt; 
&gt; **D-20654:** 무덤, 무덤이에요! 이건 아마…… //(알아들을 수 없음)//
&gt; 
&gt; **테이트 박사:** 들리지 않아, 조금 더 크게 말하게!
&gt; 
&gt; **D-20654:** 그 아이에요.
&gt; 
&gt; **테이트 박사:** 소녀?
&gt; 
&gt; **D-20654:** 네, 그런데…… 옷이…… 새빨갛네요. 그러고보니 아까는 다홍색 정도였는데……. 지금은 더 만신창이로 보여요. 아까보다 더 비틀거리고 있고…… 아…… 그럼…….
&gt; 
&gt; **테이트 박사:** 가만, 그러니까, 소녀의 모습이 점점 만신창이가 되어가고, 옷은 붉어진다고?
&gt; 
&gt; **D-20654:** 이건…… 이 아이의 무덤이에요. //(짧게 끊어지는 비명)//
&gt; 
&gt; **테이트 박사:** [편집됨]?
&gt; 
&gt; **D-20654:** 휘파람 소리……
&gt; 
&gt; **테이트 박사:** 뭐라고?!
&gt; 
&gt; **D-20654:** 바로 제 뒤에 놈이…… 왔어요.
&gt; 
&gt; **테이트 박사:** 누구?! 자네를 쫓아다니던 그 스토커 말인가?
&gt; 
&gt; **D-20654:** ……다가와요.
&gt; 
&gt; **테이트 박사:** 피스톨은? 피스톨을 꺼내 들어!
&gt; 
&gt; **D-20654:**  //(침묵)//
&gt; 
&gt; **테이트 박사:** [편집됨]!
&gt; 
&gt; **D-20654:** //(침묵)//
