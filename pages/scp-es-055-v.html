**Объект №:** SCP-ES-055

**Класс объекта:** --[[[safe|Безопасный]]]-- [[[euclid|Евклид]]]

**Особые условия содержания:** Всё время (за исключением экспериментов) SCP-ES-055 находится в сейфе из нержавеющей стали размерами 1 x 1 x 1 м, прикреплённом к потолку камеры содержания, которая, в свою очередь, имеет размеры 5 x 5 x 5 м, а её стены, пол и потолок сделаны из --нержавеющей стали-- титана. Как камера, так и сейф должны каждый день подвергаться стерилизации и тщательной уборке. При проведении экспериментов помещение необходимо покрывать слоем каучука, толщина которого варьирует в зависимости от характера эксперимента от 25 до 50 см, сейф при этом выносится из него во избежание повреждения и возвращается обратно после окончания экспериментов. Каучуковое покрытие может использоваться в дальнейших экспериментах, а также для постановки копий на содержание.

Любой сотрудник со 2 уровнем допуска и выше может проводить эксперименты с объектом с письменного разрешения доктора █████ (в его отсутствие – директора Зоны ██). При проведении исследований как минимум двое (2) охранников наблюдают за входом в камеру содержания и двое (2) находятся в соседнем помещении, фиксируя показания датчиков. В экспериментах запрещено использовать сотрудников класса D, при нарушении данного правила последует суровое наказание. Доступ к SCP-ES-055-F возможен только по приказу доктора █████ или иного сотрудника с 3 уровнем допуска или выше.

Транспортировка SCP-ES-055 в другое помещение или Зону не требует специальных мер предосторожности, поскольку объект не реагирует на прикосновение людей или животных, как при прямом контакте, так и через ткань; запрещено лишь помещать любые предметы/организмы внутрь. Вместе с тем, во избежание загрязнения SCP-ES-055 рекомендовано использование перчаток.

После эксперимента SCP-ES-055-02 в помещении при проведении опытов запрещено присутствие людей, все манипуляции (помещение объектов в SCP-ES-055 и их извлечение) с целью сохранения целостности образцов проводятся с помощью управляемой роботизированной руки. Кроме того, необходимо своевременно удалять оставшиеся на поверхности SCP-ES-055 копии во избежание повторения цикла (см. Приложение 1).

После эксперимента SCP-ES-055-05 по настоящее время для определения местоположения всех произведённых SCP-ES-055 копий используется 6000 датчиков давления и микрофонов, расположенных по всему помещению, поскольку различные записывающие устройства, даже защищённые ударопрочными материалами, либо не работают, либо выходят из строя. Также Фонд, насколько это возможно, поддерживает целостность всех копий, произведённых SCP-ES-055 (см. Приложение 1).

После инцидентов 055-ES-01 (эксперимент SCP-ES-055-14) и 055-ES-02 (эксперимент SCP-ES-055-15) запрещено использование объектов размеров более 2 м или менее 1 см в любом из его измерений, а также весом более 10 кг (см. Приложение 2).

По запросу доктора █████ запрещены эксперименты с мёртвой органической материей и с любыми иными материалами, которые могут привести к временной невозможности использовать помещение по причинам, связанным с его загрязнением.

За SCP-ES-055-F установлено постоянное наблюдение с помощью --трёх (3)-- пяти (5) охранников, находящихся за внутренним периметром наблюдения. Поскольку из-за местонахождения SCP-ES-055-F возвести Зону содержания невозможно, сотрудники не должны допускать входа на территорию гражданских лиц под прикрытием загрязнения области опасными для жизни материалами. Все нарушители должны быть задержаны и допрошены, после чего к ним применяют амнезиаки класса А и возвращают в туристическую зону.

После последних инцидентов с SCP-ES-055 Фонд пришёл к заключению, что существует более одного экземпляра SCP-ES-055. В настоящее время проводится их поиск (см. Приложения 2 и 3).

**Описание:** SCP-ES-055 представляет собой полую металлическую сферу диаметром 75 см, сделанную из колёс и плоских предметов круглой и иной формы, что позволяет видеть её содержимое. Все эти элементы находятся в постоянном движении по воображаемой поверхности полой сферы, сама же она вращается вокруг своей оси, находясь при этом в 50 см от потолка помещения, поднимаясь и опускаясь примерно на 2 см и оставаясь в покое относительно иных осей движения. Способ движения сферы неизвестен, никаких внешних и внутренних сил для поддержания движения обнаружить не удалось. Исследования с помощью тепловизоров, радиоволн и иного излучения и даже бомбардировка атомными частицами не выявила наличия внутреннего содержимого объекта. Повышение температуры до ████° C регистрируется лишь при активном вращении сферы.

Если любое существо или предмет приближается к SCP-ES-055 на расстояние менее одного (1) м, сфера постепенно останавливается, после чего её составные части переставляются так, чтобы появилось отверстие примерно в треть размера объекта. Если в это время поместить внутрь любой объект, то он исчезает, после чего отверстие закрывается ровно на 117 сек. Затем сфера резко начинает вращаться со скоростью ███ об/сек. Через пять (5) секунд из SCP-ES-055 с силой выбрасываются копии ранее полученного объекта, повреждая всё на своём пути: их скорость составляет ███ км/ч, а высота, на которую они подбрасываются, – до ███ м при отсутствии препятствий. После этого SCP-ES-055 возвращается в своё обычное состояние до помещения внутрь следующего объекта. --Неизвестно, что происходит с исчезнувшим оригиналом: точно установить, присутствует ли он среди копий, возможным не представляется, поскольку все &#34;клоны&#34; абсолютно ему идентичны.-- Установлено, что используемые в экспериментах оригиналы появляются в одной из хижин в Шварцвальде[[footnote]]Горный массив в Германии – //прим. перев.//[[/footnote]] на юго-западе Германии. Данное место получило обозначение SCP-ES-055-F (за более подробной информацией обратитесь к истории обнаружения).

Копии помещённых внутрь объектов идентичны оригиналу, однако их физические параметры всегда находятся в превосходном состоянии, даже если исходный предмет имел какие-либо дефекты. Ни сами копии, ни материал, из которого они сделаны, аномальных свойств не обнаруживают, поэтому подлежат уничтожению по окончании исследований, если только не представляют практической ценности. Количество копий находится в обратной зависимости от размера объекта. Минимальные и максимальные размеры предметов, которые может &#34;копировать&#34; SCP-ES-055, неизвестны, однако исследование данных границ запрещено по связанным с безопасностью причинам.

SCP-ES-055 реагирует только на твёрдые объекты. Любые жидкие и газообразные вещества свободно проходят сквозь сферу, не задерживаясь внутри: в случае с жидкостями материал, из которого сделан SCP-ES-055, ведёт себя как водоотталкивающее покрытие, газы же удаляются изнутри с помощью некоего исходящего из центра объекта &#34;потока&#34;. Относительно твёрдые взвеси, например, порошки, удаляются из SCP-ES-055, как если бы это был газ, что свидетельствует о наличии минимального ограничения по размеру для копирования веществ. Кислотные и щелочные вещества не наносят ущерб SCP-ES-055. Эксперименты также показали, что сфера устойчива к температуре, влажности и давлению. В настоящее время неизвестны методы, с помощью которых можно было бы разрушить объект.

**История обнаружения:** SCP-ES-055 был обнаружен в музее Верньон, ██████, Италия. Объект являлся частью выставки Рейнарда Шмидта и находился в одном из помещений музея с другими похожими на него сферами, гуманоидными и иными фигурами. В связи с большим потоком посетителей скульптура постоянно находилась в открытом состоянии, поэтому её аномальные свойства замечены не были. Согласно докладу Фонда, один из посетителей увидел, как некий мужчина положил неидентифицированный предмет внутрь SCP-ES-055. Данное событие само по себе осталось практически незамеченным, однако через мгновение раздался сильный шум, и в результате последующих событий почти все скульптуры вокруг объекта были уничтожены, ██ людей получили ранения, а [ДАННЫЕ УДАЛЕНЫ]. Для оцепления области и постановки объекта на содержание была отправлена мобильная группа. Ко всем свидетелям были применены амнезиаки класса А, происшествие объяснено атакой террористов. SCP-ES-055 и все произведённые им объекты были поставлены на содержание. Активировавший объект мужчина был найден [УДАЛЕНО]. SCP-ES-055 был помещен на хранение в Зону ██. Остальные скульптуры Шмидта не обладали аномальными свойствами и были возвращены в музей.

Через несколько месяцев после постановки объекта на содержание Фонд узнал о существовании находящейся в необычном месте хижины, которую обнаружили туристы в Шварцвальде, Германия, и доложили о ней в туристическое бюро. Агенты Фонда допросили субъектов, после чего к ним (а также к сотрудникам туристического бюро) были применены амнезиаки класса А. При обследовании указанной области хижина обнаружилась на поляне среди густого леса на юге региона. Возвести какие-либо охранные сооружения без сопутствующего повреждения флоры было невозможно, поэтому Фонд остановился на варианте с периметром наблюдения, к которому приставлены охранники (также проводится наблюдение с помощью видеокамер).

Данное строение имеет площадь 100 м^^2^^ с чердаком и подвалом, его внешний вид характерен для подобного рода хижин: она построена из брёвен с небольшими пространствами для окон, крыша покрыта соломой. Жилой этаж и чердак также деревянные, внутри находится достаточное для проживания количество мебели, этаж разделён на комнату, кухню и ванную, имеется люк с лестницей на чердак. Размеры последнего вполне ожидаемы, учитывая низкую треугольную крышу; на нём находится кровать, ночной столик и лампа. На выходящей ко входу в хижину стене есть круглое окно.

Подвал, по-видимому, был построен позже, чем сама хижина. В него можно попасть по бетонной лестнице через люк в одном из углов нижнего этажа. Он также сделан из бетона и не разделён на комнаты.

Исследование дома показало, что в нём содержатся все использованные в экспериментах с SCP-ES-055 (начиная с 17.02.200█ г.) &#34;исчезнувшие&#34; в нём предметы: некоторые из них используются в качестве украшений, другие расположены внутри предметов мебели. Неизвестно, как SCP-ES-055 помещает предметы в данную локацию, эксперименты не принесли никаких значимых данных по этому поводу. Некоторые образцы, например, использованный в эксперименте SCP-ES-055-15, находятся снаружи, рядом с хижиной, по-видимому, из-за невозможности расположить его внутри. Фонд обозначил строение как SCP-ES-055-F[[footnote]]От слова &#34;финал&#34;, поскольку там в итоге оказываются использованные образцы.[[/footnote]], куратором объекта назначен доктор █████. Вместе с тем, по каким-то причинам использованный в опыте SCP-ES-055-12 образец не был обнаружен ни внутри, ни в окрестностях хижины.

Никакой закономерности в точном месте появления образцов не обнаружено, считается, что место выбирается случайно или с помощью неизвестного Фонду способа. Предметы всегда занимают пустые места, в том числе оставшиеся после перемещения ранее находившихся там объектов. Возможно, мебель также была доставлена сюда ранее при помощи SCP-ES-055 до его постановки на содержание.

На ночном столике на чердаке были найдены относящиеся к Рейнарду Шмидту документы, это позволило установить, что он действительно является автором SCP-ES-055[[footnote]]За более подробной информацией обратитесь к Документации 055-ES-F.[[/footnote]]. Местонахождение скульптора на данный момент неизвестно, поиски активно продолжаются. Также внутри был найден предмет, который использовал мужчина с выставки, – им оказалась авторучка.

**Журнал экспериментов:** Пожалуйста, при проведении экспериментов своевременно вносите записи о них. Знаки решётки необходимо заменять на соответствующий номер эксперимента.

Примечание: В связи со связанными с SCP-ES-055-F инцидентами все образцы необходимо снабжать этикетками с номером и датой эксперимента.

**__Журнал экспериментов I__**

**__SCP-ES-055-01__**
**Исследователь(и):** Доктор █████.
**Дата:** 03.03.199█ г.
**Образец:** Алюминиевый шуруп для дерева 50 мм в длину и 3 мм в ширину.
**Ход эксперимента:** D-3684 зашёл в камеру и положил шуруп внутрь объекта.
**Результаты:** В процессе репликации SCP-ES-055 произвёл 3467 копий объекта. После сбора и анализа информации ███ штук было оставлено для нужд Фонда, остальные копии уничтожили. D-3684 погиб в результате множественных ранений, причинённых шурупами, система видеозаписи также была сильно повреждена. Впоследствии сотрудники Фонда утверждали, что шурупы вошли в стены, как в масло.

**__SCP-ES-055-02__**
**Исследователь(и):** Доктор █████.
**Дата:** 06.03.199█ г.
**Образец:** Зазубренный кухонный нож из нержавеющей стали: лезвие длиной 12 см, ручка из дерева.
**Ход эксперимента:** Ранее сломанные видеокамеры заменены. D-3687 входит в помещение в сопровождении охранника, оба в бронежилетах. Расходнику приказано положить предмет в объект, после чего спрятаться за охранником (оба также должны максимально прижаться к стене).
**Результаты:** В процессе репликации SCP-ES-055 произвёл 1328 копий объекта. После сбора и анализа информации было выявлено, что все ножи превосходно скопированы, ███ штук было оставлено для использования в столовой Зоны ██ Фонда, остальные копии уничтожили. Сотрудники в дальнейшем замечали, что все ножи резали очень хорошо, будто только купленные. D-3687 и охранник погибли от множественных ранений, система видеонаблюдения вновь была уничтожена. Фонд принял решение обеспечить оборудованию надлежащую защиту во избежание лишних расходов.

&gt; С данного момента присутствие любых сотрудников в камере во время проведения экспериментов запрещено, в том числе класса D. Мы не можем позволить себе такие жертвы. И нужно что-то сделать с этими камерами, чтобы они не ломались при каждом эксперименте. – Доктор █████.

**__SCP-ES-055-03__**
**Исследователь(и):** Доктор █████.
**Дата:** 11.03.199█ г.
**Образец:** Тяжёлая стеклянная сфера 15 см в диаметре.
**Ход эксперимента:** Образец помещается внутрь объекта установленной 08.03.199█ г. роботизированной рукой. Камеры покрыты прозрачным метакрилатом.
**Результаты:** В процессе репликации SCP-ES-055 произвёл примерно ███ копий объекта. Точное их количество неизвестно, поскольку значительная часть копий разбилась о стены камеры, несмотря на заранее установленный слой каучука. Система видеонаблюдения вместе с метакрилатом была уничтожена. Целые сферы, а также их остатки были исследованы и уничтожены, кроме одной, находившейся в хорошем состоянии. В данный момент она установлена на рабочем столе доктора █████, который описывает узор из трещин на ней как //красивый//. Аномальными свойствами не обладает.

**__SCP-ES-055-04__**
**Исследователь(и):** Доктор █████.
**Дата:** 12.03.199█ г.
**Образец:** Монета достоинством в 50 центов доллара США.
**Ход эксперимента:** Образец помещается внутрь объекта с помощью роботизированной руки. Камеры покрыты пуленепробиваемым стеклом.
**Результаты:** В процессе репликации SCP-ES-055 произвёл █████ копий объекта, большая часть которых столкнулись друг с другом на выходе из SCP-ES-055, из-за чего упали недалеко от сферы. Одна из копий попала внутрь сферы, что вновь вызвало процесс репликации. Некоторые застряли в каучуке, почти полностью пробив его. Весь процесс занял █ ч., после чего все копии были собраны и уничтожены. Анализ не показал отличий от образца за исключением более ровной поверхности. Система видеозаписи вновь была повреждена, как и пуленепробиваемое стекло.

&gt; Я бы не хотел, чтобы подобное повторилось. Нужно найти способ останавливать SCP-ES-055 или иметь что-то, что способно его остановить. – Доктор █████.

**__SCP-ES-055-05__**
**Исследователь(и):** Доктор █████, а также доктор ███████ ████ и его ассистенты в качестве наблюдателей.
**Дата:** 16.03.199█ г.
**Образец:** Пушечное ядро из железа диаметром 15 см и весом 24 кг.
**Ход эксперимента:** Образец помещается внутрь объекта с помощью роботизированной руки. Вновь установленные камеры покрыты защитной оболочкой из стали толщиной 2 см с небольшой прорезью, через которую ведётся запись.
**Результаты:** В процессе репликации SCP-ES-055 произвёл ███ копий объекта, часть из которых столкнулись друг с другом, упав недалеко от объекта. Остальные врезались в стену, пол или потолок, пробив каучуковое покрытие и застряв в нержавеющей стали. Камеры были полностью разрушены вместе с защитой. Ядра имели практически идеальную сферическую форму и крайне гладкую поверхность, на которой не было дефектов, кроме полученных при столкновении. SCP-ES-055 был перемещён в аналогичную камеру, но сделанную из титана, а вместо камер наблюдения в ней установлены датчики давления.

&gt; Это, конечно, не деловой стиль, но я сыт по горло. Запрашиваю разрешение на поиск иных методов записи происходящего внутри камеры содержания SCP-ES-055. Создаётся впечатление, что нам это нужно просто для развлечения, а затраты для Фонда и вовсе неважны. – Доктор █████.

**__SCP-ES-055-06__**
**Исследователь(и):** Доктор █████, а также доктор ███████ ████ и его ассистенты в качестве наблюдателей.
**Дата:** 29.03.199█ г.
**Образец:** Простая пластиковая ручка синего цвета без колпачка, 8 см длиной.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В процессе репликации SCP-ES-055 произвёл ████ копий объекта, ███ из которых сломались, судя по аудиозаписи. Остальные были собраны и направлены на анализ. Кроме того, что все ручки выглядели, как будто они только что были выпущены с фабрики, обнаружена неожиданная невозможность написать что-либо с их помощью, поскольку все стержни были пусты. То же самое было выявлено при изучении сломанных копий. После проведения исследований все предметы были уничтожены.

**__SCP-ES-055-07__**
**Исследователь(и):** Доктор ███████ ████ под наблюдением доктора █████.
**Дата:** 02.04.199█ г.
**Образец:** Стеклянная чашка Петри 3 см в диаметре с колонией бактерий //E. coli//.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В процессе репликации SCP-ES-055 произвёл неизвестное количество копий объекта, поскольку все они были разбиты. После уборки и уничтожения образцов было обнаружено биологическое загрязнение камеры содержания SCP-ES-055. Анализ выявил ранее находившуюся в чашке Петри колонию E. coli под объектом. По-видимому, после исчезновения сосуда бактерии попали на пол, а не на сферу. Признаков аномального роста колонии не выявлено. Помещение подверглось стерилизации.

**__SCP-ES-055-08__**
[ОШИБКА 803: ДАННЫЕ ПОВРЕЖДЕНЫ]

**__SCP-ES-055-09__**
[ОШИБКА 803: ДАННЫЕ ПОВРЕЖДЕНЫ]

**__SCP-ES-055-10__**
**Исследователь(и):** Доктор ███████ ████, инспектор Зоны ██ и несколько сотрудников со 2 уровнем допуска в качестве наблюдателей.
**Дата:** 19.04.199█ г.
**Образец:** Шар из стандартного листа бумаги формата А4.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В процессе репликации SCP-ES-055 произвёл 187 листов бумаги формата A4, из которых ██ были повреждены при столкновениях друг с другом. Цвет копий был даже белее использованных для сравнения оригинальных листов. Не обладали аномальными свойствами, хранятся в ящике столе доктора █████.

[[collapsible show=&#34;+ Приложение 2 – Журнал экспериментов II&#34; hide=&#34;- Скрыть данные&#34;]]
**__Журнал экспериментов II__**

**__SCP-ES-055-11__**
**Исследователь(и):** Доктор ███ и его ассистент.
**Дата:** 24.07.199█ г.
**Образец:** Живой экземпляр самца //Blatta orientalis// (чёрный таракан) 4 см в длину и 2 см в ширину.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** Сфера открылась, как и при проведении прошлых экспериментов. Поскольку ни сработали ни сенсоры, ни микрофоны, через пять минут помещение открыли. Сотрудники обнаружили, что в зале находится единственный экземпляр чёрного таракана, который сумел выбраться наружу, предположительно через отверстия на поверхности объекта. Не обладал аномальными свойствами и после изучения был возвращён в лабораторию.

**__SCP-ES-055-12__**
**Исследователь(и):** Доктор ███ и его ассистент, под руководством доктора █████.
**Дата:** 27.07.199█ г.
**Образец:** Мёртвый экземпляр самки //Blatta orientalis// 5 см в длину и 2,4 см в ширину.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** Сфера открылась, как и при проведении прошлых экспериментов. Примерно через минуту зарегистрирован слабый сигнал датчиков давления, исследователи решают подождать. Сигнал сенсоров медленно достиг █,██ атмосфер, после чего прекратился. Примерно через 3 секунды микрофоны зарегистрировали сильный шум, а показания датчиков давления резко увеличились, после чего вернулись к прежнему состоянию. Войдя в камеру, исследователи обнаружили, что она полностью покрыта бело-желтоватой субстанцией и остатками хитинового покрова тараканов. После окончания эксперимента была проведена многочасовая уборка и стерилизация помещения, а также ремонт и замена ██ датчиков давления и ██ микрофонов, пострадавших при передаче мощного сигнала.

&gt; По результатам данного эксперимента принято решение о запрещении исследования мёртвого органического материала в опытах с SCP-ES-055. Мы не можем себе позволить каждый раз терять столько времени на устранение последствий. – Доктор █████.

**__SCP-ES-055-13__**
**Исследователь(и):** Доктор ███████ ████ и его ассистенты.
**Дата:** 13.11.200█ г.
**Образец:** Экземпляр //Papaver rhoeas// (мак самосейка) в керамическом горшке диаметром 30 см.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В процессе репликации SCP-ES-055 произвёл неизвестное количество копий объекта. Датчики давления зарегистрировали многочисленные удары, а микрофоны – звук бьющейся керамики и неидентифицированный шум. После открытия помещения было обнаружено, что пол покрыт смешанным с осколками керамики (некоторые осколки также застряли в каучуковом покрытии и стенах) слоем почвы, высота которого в некоторых местах доходила до 30 см. Мака видно не было, возможно, он находился под слоем почвы.  После уборки осколки керамики были уничтожены, почва же была использована для нужд Фонда.

**__SCP-ES-055-14__**
**Исследователь(и):** Доктор ███████ ████ и его ассистенты под руководством доктора █████.
**Дата:** 22.01.200█ г.
**Образец:** Пластиковая пуля для пневматического оружия диаметром 6 мм.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В процессе репликации SCP-ES-055 произвёл ███████ копий объекта. Датчики давления зарегистрировали многочисленные очень слабые удары, а микрофоны – похожие на дождь звуки от столкновений пластиковых объектов. При открытии камеры было обнаружено огромное количество пуль, которое полностью накрыло доктора █████. SCP-ES-055 продолжал производить копии в течение ██ дней, роботизированная рука не смогла остановить его. После уборки и постановки SCP-ES-055 на контролируемое содержание в камере была установлена более эффективная система контроля во избежание повторения данной ситуации. Пули не обладали аномальными свойствами, поэтому после исследований были анонимно пожертвованы в различные стрелковые клубы страны.

&gt; Это предупреждение для всех, кто будет экспериментировать с SCP-ES-055: это не игрушка, а объект. Если проблема подобного масштаба снова повторится, я буду принимать серьёзное решение об ответственности проводивших опыт исследователей. – Доктор █████.

**__SCP-ES-055-15__**
**Исследователь(и):** Доктор ███████ ████ и его ассистенты под руководством доктора █████.
**Дата:** 17.02.200█ г.
**Образец:** Шар для сноса зданий из закалённой стали 1 м в диаметре.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В течение 8 минут датчики и микрофоны не зафиксировали никаких экспериментов. Сначала была выдвинута теория о том, что SCP-ES-055 не функционирует, однако вскоре оборудование зафиксировало резкий удар, после чего бóльшая его часть вышла из строя. После проверки выяснилось, что SCP-ES-055 создал шесть копий образца, которые были выброшены в разных направлениях: две из них впечатались в потолок, остальные четыре пробили стены. В Зоне ██ была объявлена тревога вследствие структурных повреждений перегородок камер, гибели ██ агентов, █ охранников, ██ сотрудников класса D и доктора ███, а также нарушение условий содержания некоторых SCP-объектов. Для восстановления сектора потребовалось █ месяцев, в течение ремонта все копии образца были уничтожены. Вследствие причинённых Фонду убытков доктор ███████ ████ был устранён. Его ассистенты были лишены всех уровней допуска и понижены до сотрудников класса D.

&gt; Наконец-то это закончилось. С данного момента на размеры всех используемых в экспериментах с SCP-ES-055 образцов вводятся ограничения. Доктор ███████ ████ был предупреждён и стал жертвой своих же исследований. Сделайте из этого соответствующие выводы. 
&gt; 
&gt; Все эксперименты приостановлены до соответствующего уведомления. – Доктор █████.

**__SCP-ES-055-16__**
**Исследователь(и):** Доктор █████.
**Дата:** 03.01.200█ г.
**Образец:** Пистолетный патрон калибра 9 мм.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В течение процесса репликации датчики давления зафиксировали многочисленные удары, что подтвердилось и аудиотрансляцией. При входе в помещение обнаружилось ████ копий образца, застрявших в каучуковом покрытии (некоторые даже пробили его). Большинство повреждений снарядов были обычны для такого рода ударов, но сотрудники обнаружили и некоторые отклонения, кроме того, все патроны оказались целыми, хотя сам образец предварительно использовали (с помощью него произвели выстрел). Впрочем, последующий анализ показал, что внутри они всё равно пустые. Под SCP-ES-055 находилась небольшая горка пороха. В помещении была проведена уборка и стерилизация, все копии уничтожили. Оригинал появился в SCP-ES-055-F в ящике комода в комнате на первом этаже.

**__SCP-ES-055-17__**
**Исследователь(и):** Доктор █████ и доктор ████ ███████.
**Дата:** 24.06.200█ г.
**Образец:** Металлический куб из огнеупорного сплава с 7 кг раскалённой лавы.
**Ход эксперимента:** В камере включают датчики и микрофоны. Образец помещается внутрь объекта с помощью роботизированной руки.
**Результаты:** В течение процесса репликации датчики давления зафиксировали необычные удары, микрофоны – звуки столкновения металлических предметов в течение нескольких секунд. Через некоторое время исследователи вошли в камеру. SCP-ES-055 создал ███ копий куба с лавой. Созданная лава расплавила каучук и достигла титанового покрытия, однако отряд геологов вовремя собрал её обратно в куб. В процессе ремонта Фонд оставил для собственных нужд ██ копий, остальные были уничтожены. Оригинал появился в углу подвала SCP-ES-055-F.

**__SCP-ES-055-18__**
**Исследователь(и):** Неизвестно.
**Дата:** 18.08.200█ г.
**Образец:** Фарфоровый заварочный чайник.
**Ход эксперимента:** Неизвестно.
**Результаты:** В комнате на первом этаже SCP-ES-055-F на столе появился чайник. Подобный эксперимент не проводился Фондом; ни в камере содержания, ни в сейфе не было найдено обычных для подобного рода исследований остатков копий образца, однако куратор SCP-ES-055 распорядился установить наблюдение за объектом с помощью временной видеокамеры. Назначенные на внутренний периметр SCP-ES-055-F сотрудники в тот день занимались уборкой и не заметили точное время появления чайника.

**__SCP-ES-055-19__**
**Исследователь(и):** Неизвестно.
**Дата:** 27.10.200█ г.
**Образец:** Бронзовый канделябр на три свечи (со свечами, две из них наполовину сгорели).
**Ход эксперимента:** Неизвестно.
**Результаты:** Образец появился на каминной полке в комнате первого этажа. На записи видно, что канделябр появился &#34;внезапно&#34;, словно был телепортирован.

**__SCP-ES-055-20__**
**Исследователь(и):** Неизвестно.
**Дата:** 13.11.200█ г.
**Образец:** Кожаный бумажник с ████$ наличными, несколькими кредитными картами и фальшивыми документами. Все они были на различные немецкие имена, фотографии также различались. Один из них совпал с создателем SCP-ES-055, Рейнардом Шмидтом.
**Ход эксперимента:** Неизвестно.
**Результаты:** Образец появился на кровати на чердаке SCP-ES-055-F таким же образом, как и в предыдущих экспериментах.

&gt; Непонятно, то ли этот субъект экспериментирует, то ли играет с нами. Рекомендуется усилить охрану как SCP-ES-055, так и SCP-ES-055-F. Рейнард Шмидт может быть опаснее, чем мы думаем. – Доктор █████.

**__SCP-ES-055-21__**
