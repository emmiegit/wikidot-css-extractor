**Item nº:** SCP-232

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-232 deve ser mantido em um cofre trancado na ala de Riscos Cognitivos do Sítio 73. Quando não estiver em uso para testes, suas baterias devem ser removidas. Enquanto baterias não estiverem instaladas, SCP-232 pode ser manuseado com segurança por qualquer funcionário autorizado. A Fundação deve monitorar casas de leilão online e revendedores de brinquedos antigos e adquirir quaisquer produtos do mesmo modelo de SCP-232 para teste e descarte. Quaisquer outras instâncias de SCP-232 descobertas devem ser arquivadas adequadamente.

Quando baterias estiverem instaladas, funcionários que não sejam Classes-D não devem manusear SCP-232 por nenhum período além do necessário para instalar e remover as baterias. Membros da equipe que foram expostos a trabalhos na franquia Jack Proton, em qualquer formato, não devem manusear SCP-232 por qualquer período de tempo enquanto as baterias estiverem instaladas. Classes-D carregando SCP-232 para fins de teste devem ser monitorados o tempo todo e exterminados se o comportamento relacionado a SCP-232 representar um risco à segurança.

Os direitos autorais, de publicação e de comercialização dos livros de Jack Proton e de todas as mídias derivadas devem ser mantidos pela Springfield Crown Publicações, uma empresa de fachada da Fundação, com o objetivo de manter as obras fora de impressão, evitando assim a ativação de propriedades anômalas de qualquer instância SCP-232 que possa existir fora de contenção. No caso de qualquer ocorrência pública de comportamento relacionado a SCP-232, a Fundação deverá entrar em contato com as autoridades policiais locais para recuperar o artefato e aplicar amnésticos Classe-A nas partes afetadas conforme apropriado. A Fundação deve encorajar os governos mundiais a decretar extensões da lei internacional de direitos autoriais conforme necessário para evitar que a franquia Jack Proton caia no domínio público; no caso de qualquer material da franquia Jack Proton se tornar de domínio público, técnicas de DDoS e/ou aplicação em massa de amnésticos Classe-E são autorizados conforme apropriado.

**Descrição:** SCP-232 é um brinquedo infantil produzido em massa no início dos anos 1950, composto principalmente de estanho e um aparelho de luz elétrica alimentado por bateria, com o exterior pintado para se assemelhar a uma arma laser do tipo apresentado na ficção científica popular do início do século XX. Uma seção articulada na base do cabo de SCP-232 se abre para aceitar duas baterias alcalinas AA padrão. Quando baterias forem instaladas corretamente e o gatilho puxado, uma pequena luz elétrica vermelha no cano acende. As propriedades de SCP-232 que afetam a cognição se tornam ativas sempre que SCP-232 é pego e segurado ou carregado por um ser humano enquanto ele tiver baterias funcionais instaladas.

Dentro de 5-30 segundos após pegar SCP-232, a pessoa que o manuseia começará a falar em inglês, independentemente de qualquer fluência anterior com o idioma ou falta dela, de uma maneira semelhante aos padrões de fala de cultura juvenil americana pré-adolescente e/ou adolescente de cerca de 1920-1960. Pessoas assim afetadas negarão que haja algo de diferente em sua maneira de falar e insistirão que sempre falaram assim. Este comportamento continua até aproximadamente 15-20 segundos após a cobaia de teste ser induzida a abandonar a posse de SCP-232, quando os padrões de fala voltam ao normal. Em cobaias de teste que não tiveram nenhuma exposição a nenhum trabalho da franquia Jack Proton, os efeitos de SCP-232 não continuam além deste estágio e a cobaia não retém nenhuma memória de seu comportamento enquanto sob sua influência.

Informações de patente gravadas no cabo de SCP-232 e análise histórica de artefatos não anômalos idênticos em aparência indicam que SCP-232 é um &#34;Zapper Atômico&#34; de brinquedo produzido em massa pela corporação [REDIGIDO] de 1953 a 1958 como produtos licenciados vinculados a &#34;Jack Proton - Policial Espacial&#34;, uma série de livros de ficção científica para jovens adultos do autor americano M.K. Snyder. aproximadamente █████ unidades foram fabricadas e vendidas durante a produção do brinquedo, das quais uma quantidade desconhecida ainda existe até a data atual. A Fundação adquiriu 138 unidades desde o início da contenção de SCP-232, todas, exceto três, das quais mostraram nenhuma propriedade anômala em teste. Exames minuciosos não indicaram diferenças perceptíveis entre unidades anômalas e não anômalas.

A série de Jack Proton, consistindo principalmente de quinze livros e várias dezenas de contos escritos entre 1940 e a morte de Snyder em 1973, gira em torno do major epônimo John Patrick &#34;Jack&#34; Proton, um policial do &#34;Departamento de Polícia Galáctica&#34; em um cenário do século XXVII onde a raça humana colonizou todo o sistema solar da Terra. O cenário é típico da ficção científica juvenil do início do século XX e depende fortemente de representações de ficção científica de viagens espaciais comuns na literatura da época, incluindo a existência de vida inteligente em planetas dentro do sistema solar, uma atmosfera respirável na Lua e outros corpos celestes, viagem mais-rápida-que-a-luz sem complicações relativísticas, e inteligência artificial sapiente em computadores baseados na tecnologia de tubo de vácuo. Os livros foram adicionalmente adaptados em um programa de rádio nacionalmente sindicado de 1947-1952, uma série de televisão exibida pela rede NBC de 1953-1954 e um filme em preto-e-branco lançado nos cinemas em 1956. A franquia Jack Proton não demonstra propriedades anômalas em si, e pode ser lida, vista ou ouvida com segurança, desde que a pessoa que o está fazendo não entre em contato com SCP-232.

Em cobaias que já leram, assistiram ou ouviram qualquer capítulo da franquia de Jack Proton, o efeito secundário de SCP-232 começa a se manifestar após aproximadamente 90-120 segundos de contato físico com o brinquedo. Durante esse estágio, as memórias e a personalidade da cobaia de teste são radicalmente alteradas, a ponto de o sujeito acreditar ser um residente do cenário fictício do século XXVII dos livros de Jack Proton. Cobaias de teste neste estágio se recusam a responder a seus nomes dados e irão, durante as entrevistas, descrever histórias de vida e experiências de carreira da vida no século XXVII que são internamente consistentes com eles e com detalhes canônicos sobre o ambiente, muitas vezes se descrevendo como associados próximos de Jack Proton ou outros personagens importantes apresentados na franquia. Exames de polígrafo dados às cobaias de teste neste estágio indicaram consistentemente que as cobaias acreditam que esses relatos sejam verdadeiros.

No terceiro e último estágio da exposição a SCP-232, ocorrendo aproximadamente 30-45 minutos após o primeiro contato, cobaias de teste começam a experimentar alucinações sensoriais severas, no sentido de que agora vêem o mundo ao seu redor como sendo o cenário fictício da franquia de Jack Proton. Neste estágio, cobaias de teste quase invariavelmente acreditam que são membros do &#34;Esquadrão de Ação Júnior&#34; de Jack Proton e que foram designadas a uma missão de segurança interplanetária máxima, na qual pesquisadores e funcionários de segurança da Fundação estão envolvidos ou estão tentando impedi-los de completar. Embora tentativas de neutralizar funcionários da Fundação com SCP-232 tenham se mostrado invariavelmente inúteis, observou-se que cobaias de teste recorriam à violência física ocasionalmente.

Pessoas afetadas pelos estágios finais de exposição a SCP-232 resistirão a quaisquer tentativas de remover SCP-232 de sua pessoa e, se separadas dele, tentarão recuperá-lo por qualquer meio disponível para elas. Os efeitos dos estágios finais de exposição desparecem gradualmente ao longo de um período de aproximadamente 3-6 horas após SCP-232 ser removido da pessoa da cobaia; em aproximadamente ██% dos testes envolvendo exposição a longo prazo, as cobaias de teste retiveram memórias de sua persona artificial após a dissipação do efeito, resultando em dissonância cognitiva e disfunções psicológicas associadas.

SCP-232 chamou a atenção da Fundação em ██/██/████, após a prisão de Martin ██████, um trabalhador siderúrgico aposentado que mora em [REDIGIDO], PA, por conduta desordeira após um tumulto em um shopping. ██████, que insistia em se referir a si mesmo como &#34;Cadete Espacial Max Mars&#34;, foi levado sob custódia após enfrentar vários clientes do shopping e brandir SCP-232, exigindo saber a localização do &#34;Rubi de Phobos&#34;, um artefato cujo roubo do Museu Marciano de História conduz a trama do conto //Assassinato no Expresso de Io//. Durante interrogatório antes da terapia amnéstica, ██████ afirmou que ele possuía um dos brinquedos quando criança e era um fã da série, e comprou SCP-232 de um site de leilão online por um valor nostálgico porque ele tinha &#34;se divertido muito brincando de policia e alienígenas com ele&#34; em sua juventude.

[[collapsible show=&#34;+ Mostrar registros de entrevista&#34; hide=&#34;- Esconder registros de entrevista&#34;]]

Toda as entrevistas foram conduzidas pelo Dr. J. Andrews. Cobaias de teste não tiveram contato com a franquia Jack Proton antes de sua aquisição pela Fundação. Todas as entrevistas foram conduzidas três horas após a exposição inicial a SCP-232.

**Registro de Entrevista 232-1**

**Cobaia de Teste:** D-65203 (Homem caucasiano, 37 anos de idade)
**Exposição à Franquia:** Seis livros de Jack Proton (//Jack Proton - Policial Espacial//, //Jack Proton Vai a Marte//, //Todos os Humanos Devem Morrer!//, //O Grande Golpe de Calisto//, //Guerra no Espaço//, //A Noite em que as Luzes se Apagaram em Ganímedes//)

**&lt;Começar Registro, ██/██/20██, 12:38 PM&gt;**

&gt; **Dr. Andrews:** Boa tarde, D-65203. Como você está hoje?
&gt; 
&gt; **D-65203:** Desculpe-me, senhor?
&gt; 
&gt; **Dr. Andrews:** Sinto muito. Qual é o seu nome?
&gt; 
&gt; **D-65203:** Billy, senhor. Billy McMercury.
&gt; 
&gt; **Dr. Andrews:** Você está falando mais educadamente do que o normal, Billy.
&gt; 
&gt; **D-65203:** Puxa, senhor! Eu não ousaria ser atrevido com um cientista de verdade!
&gt; 
&gt; **Dr. Andrews:** Entendo. Quantos anos você tem, Billy?
&gt; 
&gt; **D-65203:** Quatorze. Mas isso não significa que eu não seja um policial espacial de verdade! Vê? Jack Proton me deu este distintivo oficial de deputado espacial!
&gt; 
&gt; //D-65203 gesticula para o crachá de identificação de Classe-D preso em seu macacão.//
&gt; 
&gt; **Dr. Andrews:** Entendo. Você trabalha para Jack Proton, então?
&gt; 
&gt; **D-65203:** Caramba, senhor! Eu com certeza trabalho! Faço parte de seu Esquadrão de Ação Júnior!
&gt; 
&gt; **Dr. Andrews:** E o que você faz por ele?
&gt; 
&gt; **D-65203:** Estou em uma missão supersecreta agora mesmo! Não tenho certeza se sequer devo te dizer. É melhor eu checar com ele primeiro. Tem algum hiperfone na sala ao lado?
&gt; 
&gt; **Dr. Andrews:** Onde você acredita que está neste momento, Billy?
&gt; 
&gt; //D-65203 olha ao redor da sala de entrevista, inclusive para fora de uma janela com vista para o estacionamento do Sítio 73.//
&gt; 
&gt; **D-65203:** Puxa, senhor, não sou arquiteto. Mas, a julgar pela vista da janela, aqui deve ser a Estação Espacial Delta!
&gt; 
&gt; //D-65203 aponta para um Buick Le Sabre 1989, de propriedade de Dr. Graham.//
&gt; 
&gt; **D-65203:** Diga, aquele é o carro-chefe do Almirate Jove ancorado ali? Por favor, me diga que você vai me deixar pegar o autógrafo dele!
&gt; 
&gt; **Dr. Andrews:** Veremos.

**&lt;Fim do Registro, 12:41 PM&gt;**

**Registro de Entrevista 232-2**

**Cobaia de Teste:** D-11503 (Homem caucasiano, 47 anos de idade)
**Exposição à Franquia:** Seis episódios do programa de rádio //Hora de Jack Proton//, abrangendo as história de duas partes //Naufragado em Marte//, //O Príncipe de Netuno//, e //A Volta ao Lar de um Pioneiro//.

**&lt;Começar Registro,  ██/██/20██, 3:42 PM&gt;**

&gt; **Dr. Andrews:** Boa tarde.
&gt; 
&gt; //D-11503 começa a falar em uma &#34;voz de robô&#34; monótona sem inflexão natural.//
&gt; 
&gt; **D-11503:** Saudações, humanoide.
&gt; 
&gt; **Dr. Andrews:** Você poderia se identificar para o registro?
&gt; 
&gt; **D-11503:** Eu sou D-Bot, unidade de modelo 11503 ao seu serviço. [[footnote]] O programa de rádio é a única versão da franquia Jack Proton a apresentar robôs inteligentes capazes de falar. Um parceiro robô originalmente planejado para a série de televisão foi descartado devido a problemas de orçamento. Livros publicados após a introdução do programa de rádio reconhecem a existência de robôs, mas afirmavam que a construção de robôs sapientes havia sido restringida pelas &#34;Leis da Robótica&#34; instituídas pelo Congresso Espacial, e nenhuma é jamais apresentada diretamente ao leitor. [[/footnote]]
&gt; 
&gt; **Dr. Andrews:** Você é um robô, você disse? Você parece muito realista.
&gt; 
&gt; **D-11503:** Eu fui programado para apaziguar as sensibilidades humanoides.
&gt; 
&gt; **Dr. Andrews:** E quantos anos você tem?
&gt; 
&gt; **D-11503:** Fui ativado na Instalação de Robóticas Avançadas na Old New Hampshire na Terra, em 12 de janeiro de 2592.
&gt; 
&gt; **Dr. Andrews:** E qual é o seu propósito?
&gt; 
&gt; **D-11503:** Sou um robô de serviço totalmente modular. Meu objetivo é ajudar o Major John Patrick Proton do Departamento de Polícia Galáctica na apreensão de criminosos perigosos.
&gt; 
&gt; **Dr. Andrews:** Quando você diz que você é totalmente modular, o que isso significa?
&gt; 
&gt; **D-11503:** Meu corpo foi projetado para usar uma ampla variedade de membros personalizáveis. Posso remover meus apêndices instalados de fábrica à vontade e substituí-los por aqueles projetados para fins específicos.
&gt; 
&gt; **Dr. Andrews:** Você poderia demonstrar agora removendo seu braço esquerdo?
&gt; 
&gt; **D-11503:** Afirmativo.
&gt; 
&gt; //D-11503 pega seu braço esquerdo pelo ombro com a mão direita e tenta, sem sucesso, removê-lo, desparafusando-o de sua articulação.
&gt; 
&gt; **D-11503:** Parece que estou apresentando um mau funcionamento. Consulte meu manual de operação para obter informações sobre como resolver esta dificuldade.
&gt; 
&gt; **Dr. Andrews:** Esquece, D-Bot. Você é capaz de resolver problemas de lógica?
&gt; 
&gt; **D-11503:** Estou programado para responder a todas e quaisquer perguntas dirigidas a mim.
&gt; 
&gt; **Dr. Andrews:** Um homem foi condenado à morte. Na manhã de sua execução, o carrasco diz ao condenado que ele será ou enforcado ou afogado, e pede ao homem que lhe faça uma pergunta de sim ou não. Se a resposta à pergunta for &#34;sim&#34;, então o homem será enforcado. Se a resposta for &#34;não&#34;, o homem será afogado. O homem pergunta &#34;Você vai me afogar?&#34; O homem será enforcado ou será afogado?
&gt; 
&gt; //D-11503 fica em silêncio por 38 segundos.//
&gt; 
&gt; **Dr. Andrews:** D-Bot?
&gt; 
&gt; **D-11503:** Erro. Erro.
&gt; 
&gt; **Dr. Andrews:** Me desculpe?
&gt; 
&gt; **D-11503:** Se resposta = não, então resultado = afogamento. Mas não = incorreto se resultado = afogamento. Portanto, afogamento = impossível, resultado = enforcamento. Enforcamento = impossível se resposta = não. Erro. Erro. Não computa. Sistema sobrecarregado! Sistema sobrecarregado! Consulte o manual do operador para...
&gt; 
&gt; //D-11503 cai e para de responder a estímulos externos.//

**&lt;Fim do Registro, 3:49 PM&gt;**

**Registro de Entrevista 232-3**

**Cobaia de Teste:** D-67539 (Mulher caucasiana, 26 anos de idade)
**Exposição à Franquia:** Uma coleção de contos (//Dias de Astronave//), um conto de fan-fiction não autorizado (//Major Sarah//)
**Introdução:** Nenhuma das histórias oficiais de Jack Proton apresenta personagens femininas como protagonistas ou personagens secundários voltados para ação. Antes da Entrevista 232-3, todos os experimentos com cobaias femininas resultaram no desenvolvimento da personalidade de uma donzela em perigo ou de um espectador inocente. //Major Sarah//, uma peça não autorizada de ficção curta publicada em 1972 pela fanzine //Esquadrão de Ação Júnior//, que detalha a experiência da primeira mulher a ingressar no Departamento de Polícia Galáctica e seu subsequente caso de amor proibido com Jack Proton, foi introduzido a fim de determinar se a ficção de terceiros ambientada no universo de Jack Proton teria um impacto nos resultados da exposição.

**&lt;Começar Registro, ██/██/20██, 10:38 AM&gt;**

&gt; **Dr. Andrews:** Bom dia.
&gt; 
&gt; **D-67539:** Senhor! Bom dia, senhor!
&gt; 
&gt; //D-69539 se levanta e saúda. Dr. Andrews retorna a saudação.//
&gt; 
&gt; **Dr. Andrews:** À vontade. Por favor, diga seu nome para o registro.
&gt; 
&gt; **D-67539:** Senhor, Tenente de Primeira Classe Samantha Marie Van Saurnburgh, senhor!
&gt; 
&gt; **Dr. Andrews:** Não precisa ser tão formal, Tenente. Por favor relaxe.
&gt; 
&gt; **D-67539:** Senhor, eu não cheguei onde estou hoje relaxando, senhor!
&gt; 
&gt; **Dr. Andrews:** Eu não sou um policial. Você não precisa me chamar de senhor.
&gt; 
&gt; //D-67539 pausa.//
&gt; 
&gt; **D-67539:** Senhor, eu... sim, senhor. Sim.
&gt; 
&gt; **Dr. Andrews:** Você mencionou &#34;chegar onde você está hoje&#34;. Onde é isso?
&gt; 
&gt; **D-67539:** Eu sou atualmente a policial mais jovem do Departamento de Polícia Galáctica.
&gt; 
&gt; **Dr. Andrews:** Quantos anos você tem?
&gt; 
&gt; **D-67539:** Dezessete.
&gt; 
&gt; **Dr. Andrews:** Você foi contratada aos dezessete?
&gt; 
&gt; **D-67539:** Nada mal para uma garota, hein?
&gt; 
&gt; **Dr. Andrews:** Por que eles te aceitaram tão jovem?
&gt; 
&gt; **D-67539:** Porque eu não estava perdendo meu tempo usando vestidos com babados e brincando com bonecas, é por isso!
&gt; 
&gt; **Dr. Andrews:** Você deve ter se orientado muito por objetivos para conseguir isso tão jovem. Por que você queria tanto ser um policial espacial?
&gt; 
&gt; **D-67539:** Para trabalhar com Jack Proton, é claro.
&gt; 
&gt; **Dr. Andrews:** Por que ele, especificamente?
&gt; 
&gt; **D-67539:** Porque ele é o melhor que existe! Ele é inteligente e forte e... posso te contar um segredo?
&gt; 
&gt; **Dr. Andrews:** Tudo o que discutirmos aqui é estritamente confidencial, Tenente.
&gt; 
&gt; **D-67539:** Bem... ele é um sonho.
&gt; 
&gt; **Dr. Andrews:** Um sonho?
&gt; 
&gt; **D-67539:** Aqueles lindos olhos azuis, aquela mandíbula sólida, aqueles bíceps protuberantes... você não pode simplesmente imaginá-lo segurando sua mão no caminho para casa, compartilhando um malte com você na farmácia, dançando juntos no baile de primavera?
&gt; 
&gt; **Dr. Andrews:** Não posso dizer que isso me ocorreu.
&gt; 
&gt; **D-67539:** Eu só tenho que conhecê-lo. Vou me apresentar, e ele vai ficar tão impressionado com o quanto eu realizei, e vamos conversar sobre trabalho e bola espacial e música... e talvez ele pergunte se eu vou com ele para jantar e assistir um filme no hover-in! Não seria um sonho tornado realidade? Eu vou de cabelo solto e colocar meu vestido mais bonito - quero dizer, eu não uso vestidos como uma garotinha obcecada por princesas e pôneis espaciais, mas isso não significa que eu //não// posso usar um vestido pra ele, aposto que ele adora uma garota que sabe se arrumar...

**&lt;Fim do Registro, ██/██/20██, 10:42 AM&gt;**
