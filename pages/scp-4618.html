    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-4618/IMG_2702WITH48.jpg|
    caption=SCP-4618]]

**项目编号：**SCP-4618

**项目等级：**Euclid

**特殊收容措施：**SCP-4618应被收容于布莱顿高中的法定边界内。目击到SCP-4618显现的人员应施以A级记忆删除。

若SCP-4618-A出现，允许其在布莱顿高中范围内于闭路电视摄像机的监视下执行其工作。无论何种情况下都不得阻止SCP-4618-A接近SCP-4618。

所有从SCP-4618-A内提取的物质均应储存于低等级生物危害收容室内以供研究用途。

**描述：**SCP-4618为一1994年款福特Ranger，现位于美国加利福尼亚州波西塔诺的布莱顿高中内。该车辆自出厂起便为该学校所有的财产。使用SCP-4618并不会产生任何异常现象；其基础性能与同型号的福特Ranger相同。

SCP-4618会于任意一日的布莱顿高中日常授课时间段内表现其异常性质。SCP-4618将于当日上午7:03于原所在地消失，并在上午7:09重新出现于布莱顿高中内一固定位置。在这一过程后，三名个体（下称SCP-4618-A）将出现于SCP-4618内。

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-4618/IMG_2773NOPLATE.jpg|
    caption=位于重现位置的SCP-4618。|
    align=left]]

SCP-4618-A自称为布莱顿高中聘用的教师。尽管学校的相关文件可以证实上述声明，但依然无法从中查找到与SCP-4618-A薪酬相关的文件。SCP-4618-A将以非异常方式完成其所负责的课程。由SCP-4618-A教授的学生也不会表现出任何异常特性。

所有SCP-4618-A将于放学后返回SCP-4618内。SCP-4618将于下午4:55与三名个体一并消失，并于下午5:03独自重现。无论SCP-4618-A是否显现，SCP-4168都将执行上述重现程序。

下表记录了目前已知的所有SCP-4618-A个体。除布莱顿高中的工作证明外无其他合法文件可以证明下述个体的身份。

||~ 个体编号 ||~ 姓名 ||~ 描述 ||
|| SCP-4618-A-1 || Javier Plexicon ||30岁左右的拉丁裔男性。2级数学教师。SCP-4618显现时坐在驾驶席上。||
|| SCP-4618-A-2 || Tiffany Langburger  ||20岁左右的高加索裔女性。1级语文教师。SCP-4618显现时坐在中间的位置上。||
|| SCP-4618-A-3 ||  Clark Willowman ||50岁左右的白人男性。体育教师。SCP-4618显现时坐在靠右的乘客席上。||
------
**采访记录：**以下为SCP-4618-A的采访日志列表。
[[=]]
[[collapsible show=&#34;+ 展开 采访记录4618-1&#34; hide=&#34;- 收起 采访记录4618-1&#34;]]
[[&lt;]]

&gt; **采访者：**首席研究员Dominic Donahue
&gt; 
&gt; **受访者：**SCP-4618-A-1
&gt; 
&gt; **日期：**3/5/2013
&gt; ------
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Donahue：**嘿，Javier。我想问几个跟你有关的问题。
&gt; 
&gt; **SCP-4618-A-1：**行。问吧。
&gt; 
&gt; **Donahue：**你在布莱顿高中任职几年了？
&gt; 
&gt; **SCP-4618-A-1：**哦，得有//很长//一段时间了。我对这学校了如指掌。
&gt; 
&gt; **Donahue：**你能说的更详细点吗？具体多少年？
&gt; 
&gt; **SCP-4618-A-1：**呃...十九。已经十九年了。
&gt; 
&gt; **Donahue：**好吧。你还记得你最开始是怎么得到这份工作的吗？
&gt; 
&gt; **SCP-4618-A-1：**呃，我有教书的学历，参加了应聘，然后就得到了这份工作。
&gt; 
&gt; **Donahue：**你下课后都干什么？
&gt; 
&gt; **SCP-4618-A-1：**批改试卷和作业，然后4:50左右锁门回家。
&gt; 
&gt; **Donahue：**那Javier，你平常怎么回家？
&gt; 
&gt; **SCP-4618-A-1：**开我的小货车。不过严谨来说这车并不是//我的//，是学校的，不过我还是每天开着它回家。
&gt; 
&gt; **Donahue：**一个人回去还是拼车回去？
&gt; 
&gt; **SCP-4618-A-1：**我和两位同事拼车。我们在卡车上碰面然后一起回家。
&gt; 
&gt; **Donahue：**跟我说说那两个人都是谁吧。
&gt; 
&gt; **SCP-4618-A-1：**额，一个是英语老师Tiffany，另一位是叫Clark的体育老师。你知道Tiffany姓Langburger吗？//Langburger//。谁会把他们的家族命名为“Langburger”？
&gt; 
&gt; **Donahue：**那你回家后都干点什么？
&gt; 
&gt; **SCP-4618-A-1：**呃...我...我回家后一般批改试卷。
&gt; 
&gt; **Donahue：**能说的更详细点吗？
&gt; 
&gt; **SCP-4618-A-1：**听着，我不知道我的私人生活//关你什么事//。如果别人突然过来打探//你的//隐私你又会怎么想？
&gt; 
&gt; **Donahue：**好吧，不过我大概不会像你这样反应，不是吗？
&gt; 
&gt; **SCP-4618-A-1：**就...别去过问他人的生活，行吗？这所学校的人都喜欢独处，而且他们也不希望别人过问那些不应该问的事。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/&lt;]]
[[/collapsible]]
[[/=]]
------
[[=]]
[[collapsible show=&#34;+ 展开 采访记录4618-2&#34; hide=&#34;- 收起 采访记录4618-2&#34;]]
[[&lt;]]

&gt; **采访者：**Dr. Sharon Sheffield
&gt; 
&gt; **受访者：**SCP-4618-A-2
&gt; 
&gt; **日期：**3/6/2013
&gt; 
&gt; **前言：**以下采访于SCP-4618-A-2消失之前的放学时间内进行。
&gt; ------
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Sheffield：**Langburger女士，你在布莱顿高中工作了多少年？
&gt; 
&gt; **SCP-4618-A-2：**十九年。
&gt; 
&gt; **Sheffield：**十九年？你确定？你看起来有点...太年轻了...
&gt; 
&gt; **SCP-4618-A-2：**//&lt;轻笑&gt;//哦，我只是看起来比实际年龄年轻而已。
&gt; 
&gt; **Sheffield：**我知道了。那你放学之后都做什么？
&gt; 
&gt; **SCP-4618-A-2：**我...我不太知道该怎么回答这个问题。
&gt; 
&gt; **Sheffield：**能说的更明确一点吗？
&gt; 
&gt; **SCP-4618-A-2：**呃...教书几乎就是我生活的一切了。人们都认为高中很难教，但我想这些学生仍然从我这里学到了很多东西。
&gt; 
&gt; **Sheffield：**那Langburger女士，你平时怎么回家？
&gt; 
&gt; **SCP-4618-A-2：**我和其他两位老师一起拼车。
&gt; 
&gt; **Sheffield：**那么能说下你们拼车过程的细节吗？比如谁最先下车，在哪里下车？
&gt; 
&gt; **SCP-4618-A-2：**好吧，我们住在同一...地区。所以我们在同一个地方下车。
&gt; 
&gt; **Sheffield：**那其他老师和你是室友吗？你们住在同一间房子还是同一间公寓里？
&gt; 
&gt; **SCP-4618-A-2：**我...呃...事实上我不认为你需要知道这些事。
&gt; 
&gt; **Sheffield：**我的错，那咱们换个话题。你早上都干点什么？
&gt; 
&gt; **SCP-4618-A-2:**我开车去学校，来到我的教室，准备好当天的课程和批改过的试卷，然后等待第一节课的开始。
&gt; 
&gt; **Sheffield：**哦，我的意思是你早上睡醒之后都干点什么。像是你早上都吃什么？几点穿衣服？
&gt; 
&gt; **SCP-4618-A-2：**我...我只想记住我在这所学校度过的时光。我喜欢教书，它也是我的工作。它定义了我的人生价值。
&gt; 
&gt; **Sheffield：**我明白了。感谢你让我问这些问题。
&gt; 
&gt; **&lt;记录结束&gt;**

[[/&lt;]]
[[/collapsible]]
[[/=]]
------
[[=]]
[[collapsible show=&#34;+ 展开 采访记录4618-3&#34; hide=&#34;- 收起 采访记录4618-3&#34;]]
[[&lt;]]

&gt; **采访者：**特工Caesar Spago
&gt; 
&gt; **受访者：**SCP-4618-A-3
&gt; 
&gt; **日期：** 3/6/2013
&gt; ------
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Spago：**Willowman先生，您在布莱顿高中工作了多少年了？
&gt; 
&gt; **SCP-4618-A-3：**自1994年起。你可以相信我说的每一句话，我//什么都见过了//。
&gt; 
&gt; **Spago：**好吧，您一般什么时候去学校？
&gt; 
&gt; **SCP-4618-A-3：**早上七点左右，搭车。
&gt; 
&gt; **Spago：**我明白了。那您下班后几点回家？
&gt; 
&gt; **SCP-4618-A-3：**大概五点钟。我搭同一辆车回家。
&gt; 
&gt; **Spago：**了解。那学校的发薪日是什么时候？
&gt; 
&gt; **SCP-4618-A-3：**呃…每个月都有一次？这就是发薪日的运作方式，对吧？
&gt; 
&gt; **Spago：**您结婚了吗？有孩子吗?
&gt; 
&gt; **SCP-4618-A-3：**不...没有。我想...我没结过婚。
&gt; 
&gt; **Spago：**那我换个话题。您觉得自己的工作怎么样？
&gt; 
&gt; **SCP-4618-A-3：**担任一名体育老师是我这辈子干过的最棒的事。看着每天打篮球的学生们，我说实话...这真是令人陶醉。
&gt; 
&gt; **Spago：**那您退休之后打算干点什么？
&gt; 
&gt; **SCP-4618-A-3：**呃...抱歉，你刚才问我什么？
&gt; 
&gt; **Spago：**假如这里不再是一所学校了，那您又打算干什么？
&gt; 
&gt; //SCP-4618-A-3一言不发。//
&gt; 
&gt; **SCP-4618-A-3：**我想午休时间快结束了。我得走了，很高兴与你聊天，Spago先生。
&gt; 
&gt; **&lt;记录结束&gt;**

[[/&lt;]]
[[/collapsible]]
[[/=]]
------
**附录 01：**针对SCP-4618进行实验的许可于3/10/2013被批准。所有实验均由首席研究员Donahue设计并批准。
[[=]]
[[collapsible show=&#34;+ 展开实验记录&#34; hide=&#34;- 收起实验记录&#34;]]
[[&lt;]]

&gt; __**实验 4618-01**__
&gt; 
&gt; **受试对象：**D-4991
&gt; **实验日期：** 3/11/2013
&gt; 
&gt; **实验过程：**SCP-4618于上午7:03被移动到Site-56内。D-4991被指示进入SCP-4618内直至其消失。
&gt; 
&gt; **实验结果：**SCP-4618与于上午7:03一并消失。上午7:09，SCP-4618与SCP-4618-A重现与布莱顿高中内。值得注意的是D-4991并未出现。在进行采访时三名SCP-4618-A个体均表示从未遇见D-4991。
&gt; 
&gt; 下午5:03，在完成SCP-4618的下午重现流程后，D-4991重新出现。在汇报时，D-4991声称他看到SCP-4618“通过一道黄色的闪光传送”。D-4991并未遭受任何异常影响。

&gt; __**实验 4618-02**__
&gt; 
&gt; **实验对象：**D-6744
&gt; **实验日期：**3/13/2013
&gt; 
&gt; **实验过程：**项目被指示在SCP-4618-A于下午4:55离开前与其一起坐在SCP-4618内。
&gt; 
&gt; **实验结果：**SCP-4618-A个体们对D-6744的出现表示惊讶和困惑。但他们依然与D-6744一同进入了车厢。SCP-4618正常完成前述消失流程。当其于下午5:03重现时，D-6744不在其内。
&gt; 
&gt; 3/14/2013，SCP-4618于上午7:09重现，D-6744依然未出现。当SCP-4618-A被问及D-6744的失踪时，个体们表示“[D-6744]在伦迪街已经下车了”。
&gt; 
&gt; D-6744于美国加利福尼亚州落叶区的伦迪街被重新发现，该地距布莱顿高中442km远。值得注意的是，发现D-6744时他正在其受雇于基金会前的原住所内。
 
&gt; __**实验 4618-03**__
&gt; 
&gt; **实验对象：**N/A
&gt; **实验日期：**3/15/2013
&gt; 
&gt; **实验过程：**在上课期间向SCP-4618内安放了一个GPS定位器和行车记录仪以追踪SCP-4168的行动轨迹。
&gt; 
&gt; **实验结果：**当SCP-4618和三名-A个体消失时，其GPS信号也从基金会监控器中一并消失。而当SCP-4618重现时该信号才重新恢复。成功从车内回收行车记录仪。
&gt; 
&gt; 在相机存储内存耗尽前的92小时内，该设备仅拍摄到一段完全由黄色构成的屏幕画面。
 
&gt; = [无关记录已编辑]

&gt; __**实验 4618-06**__
&gt; 
&gt; **实验对象：**N/A
&gt; **实验日期：**3/19/2013
&gt; 
&gt; **实验过程：**SCP-4618于上午7:03前被转移至Site-56。在其重现位置停放了一辆车辆。
&gt; 
&gt; **实验结果：**SCP-4618于上午7:07消失。并于上午7:14在Site-56内的原位置重现。
&gt; 
&gt; 三名SCP-4618-A出现于车辆内，他们被融合成一单一无定形实体。该实体占据了车厢内的所有空间并呈现出车厢的大致形状。三名个体均保留了其自身的语言能力，但他们只发出痛苦的叫声。该实体最终被成功地从SCP-4618内提取出。
&gt; 
&gt; 对从SCP-4618-A内提取的物质进行解剖分析后发现，该实体由一粘稠的黄色有机等离子体状物质组成，仅实体的表面部分表现出人类的外观。未在其内发现可辨识的人体器官。在将其从SCP-4618中提取后，该黄色物质被收容于低级生物危害收容室内。
&gt; 
&gt; 在实验后移除了SCP-4618重现地点的车辆。SCP-4618随后消失并如期重现于该地点。
&gt; 
&gt; 3/20/2013，三名SCP-4618-A个体成功重现于SCP-4618内。所有个体均未表现出对前一日事件的记忆。出于预防目的对其施以A级记忆删除处理。由于Site-56内仍存有大量该实体残留物，故推测新产生的个体可能为原个体的复制品。
&gt; 
&gt; **附注：** //SCP-4618拥有失去某一个体后产生更多SCP-4618-A的能力。当引入新情况打断其流程时它也很容易出错。-研究员Tassajara//

&gt; __**实验 4618-07**__
&gt; 
&gt; **实验对象：**SCP-4618-A-1，SCP-4618-A-2，SCP-4618-A-3
&gt; **实验日期：**3/29/2013
&gt; 
&gt; **实验过程：**SCP-4618在SCP-4618-A出现后被转移至Site-56内。在必要情况下基金会特工将阻止SCP-4618-A在放学后接近SCP-4618。
&gt; 
&gt; **实验结果：**当SCP-4618离开布莱顿高中后，SCP-4618-A们在不经解释的情况下立即离开其所在班级并开始寻找SCP-4618。基金会特工成功扣押了所有SCP-4618-A并将其移送至Site-56内。三名个体分别收容于单独的人形个体收容室内。
&gt; 
&gt; SCP-4618-A个体们以暴力手段反对SCP-4618的移动，并始终面向该车辆的所在位置。值得注意的是并未有人告知个体们SCP-4618的转移以及其新所在地。所有个体均以口头威胁的方式回应交流并拒绝与基金会人员合作。
&gt; 
&gt; 下午4:55，SCP-4618消失。随后三名SCP-4618-A个体停止了其暴力行为，转向布莱顿高中的位置并倒下。尸检分析显示个体的身体部分由某种垩黄色的物质构成，其可见皮肤部分由一软质塑料构成。确定上述物质与实验4618-06中获取的物质相同。
&gt; 
&gt; SCP-4618于下午5:03在布莱顿高中内重现。4/2/2013，三名SCP-4618-A的复制品重新出现。

&gt; __**实验 4618-08**__
&gt; 
&gt; **实验对象：**SCP-4618-A-1，SCP-4618-A-2，SCP-4618-A-3
&gt; **实验日期：**4/9/2013
&gt; 
&gt; **实验过程：**SCP-4618-A于午休时间从其教师内被转移至Site-56并由基金会外科医师进行解剖。
&gt; 
&gt; **实验结果：**SCP-4618-A个体们被成功拘押并转移。在移送期间所有个体均提及了实验4618-07的相关内容并对基金会人员表现出不信任与攻击性的喊叫。在其受控期间所有个体均面朝布莱顿高中的方向。
&gt; 
&gt; 将SCP-4618-A-1绑在医院用轮床上并对其进行了解剖。首先对其胃部进行切口，该切口排出了粘稠的黄色物质。个体臂部和腿部的切口均表现出同样的结果。SCP-4618-A-1在其“皮肤”被切开后死亡。上述黄色物质硬化为粉状物质。
&gt; 
&gt; SCP-4618-A-2的解剖因其对基金会医师的暴力反抗而中止。四名人员因其攻击负伤。SCP-4618-A-2被安保人员紧急镇压。个体身上的弹孔排出了黄色物质随后硬化。
&gt; 
&gt; SCP-4618-A-3试图通过反复自残头部自杀。出于对该个体的安全考虑对其进行拘束处理，随后将其转移至解剖室。对其前额处进行切口随后排出了黄色物质。在其他位置进行的切口均导致同样的物质从其体内流出。当SCP-4618-A-3死亡后，该物质并未变硬，而是依然保持粘稠的液态。
&gt; 
&gt; SCP-4618在无SCP-4618-A的情况下完成了其下午重现过程。
[[/&lt;]]
[[/collapsible]]
[[/=]]
