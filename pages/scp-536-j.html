    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**หมายเลข #:** SCP-536-J

**ระดับวัตถุ:** นั่นมันเชี่ยอะไรวะน่ะ?

**มาตรการกักกันพิเศษ:**  อยู่นิ่งไว้ นิ่งที่สุด จริงนะพวก อย่ากระดุกกระดิกแม้แต่นิดเดียว ชั้นแน่ใจว่ามันดมกลิ่นความกลัวได้

**ลักษณะ:** SCP-536-J ถูกพบอยู่ด้านหลังหัวของนาย ใช่ มันยังอยู่ตรงนั้น นิ่งไว้นะพวก

โอเค รู้จักล็อบสเตอร์มั้ย? แบบที่ไม่มีก้ามน่ะ? มันก็คล้ายกันนั่นแหละ แต่มีขามากกว่า แบบว่า เยอะแยะเลยน่ะ แล้วชั้นว่าชั้นพูดผิดเรื่องก้ามนะ คุณพระคุณเจ้าช่วย

ลักษณะผิดปกติของมันก็คือความเร็วอย่างต่อเนื่องในงอก… นั่นหนวดระยางค์เหรอ? [[[SCP-006-J|แมง]]]พรรณไหนมันมีหนวดด้วยวะ? นั่นอะไร… โอพระเจ้าช่วย นี่มันไม่ถูกนะ

เขี้ยวของมันมีสสารเหนียวสีเขียวข้นซึ่งไม่รู้จักหยดอยู่ ไม่รู้เหมือนกันว่าเป็นห่าอะไร แต่ชั้นไม่อยากโดนเลยสักหยด

พฤติกรรมการกินอาหารของ SCP-536-J นั้นยังเป็นสิ่งลึกลับอย่างมาก แต่ชั้นว่ามันกำลังพยายามกินหมวกของนาย ถ้าไม่ใช่แบบนั้นก็ทำรังอยู่ล่ะ ไม่รู้เหมือนกันว่าอันไหนแน่

ในขณะนี้ยังไม่ทราบถึงวิธีการขยายพันธุ์ของ SCP-536-J แต่ดูเหมือนว่ามันกำลังตั้งใจทำอยู่ในผมของนายน่ะ นั่นไข่หรืออะไรน่ะ? แหยะ หมดเรื่องนี้แล้วนายน่าจะลองคิดเรื่องโกนหัวดูนะ

ได้มีการเสนอแผนการเอาตัว SCP-536-J ออกมาแล้ว แต่จนถึงตอนนี้ได้ปฏิเสธไปทั้งหมดเนื่องจากว่านายจะโดนมันแทงไม่ยั้งถ้าเราทำให้มันตกใจ เราต้องดำเนินการอย่างระมัดระวังน่ะ

**ข้อมูลเพิ่มเติม 536-J-01:** //ลักษณะตามธรรมชาติของ SCP-536-J นั้นส่วนใหญ่แล้วก็ยังไม่ทราบ แต่จากการตรวจดูด้านหลังของนายอย่างผิวเผินแล้วพบว่าพวกมันมีอยู่อย่างน้อยสองตัว เชี่ยเอ๊ย ชั้นว่ามันกำลังจะเข้าไปในกางเกงนายแน่ะ//
