[[include component:credit-button]]
**Artikel:** SCP-1702 – Der französische Bienenstock
**Autor:** [[*user Aelanna]] 
**Original:** https://scp-wiki.wikidot.com/scp-1702
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1702

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1702 befindet sich in einem versiegelten, umfunktionierten Hangar am Humanoiden-Eindämmungsstandort-06-3, der mit Wabenstrukturen aus verstärktem Beton ausgestattet wurde. SCP-1702 ist täglich mit 500 kg Nahrungs- und Mineralergänzungen über automatisierte Liefersysteme zu versorgen, die aus Material bestehen, wie sie in Dokument 1702-06 beschrieben sind.

Experimente mit SCP-1702 erfordern die vorherige Genehmigung von mindestens zwei (2) Stufe-3-Forschungsleitern, und ein direkter Kontakt mit SCP-1702-1 darf nur unter direkter Aufsicht des Standortkommandos stattfinden. Personal, das den Eindämmungsbereich von SCP-1702 betritt, muss hellfarbige, verstärkte Anzüge für biologische Gefahrenstoffe mit vollständiger Beatmungsausrüstung tragen und nach dem Verlassen des Bereichs für mindestens sechs (6) Stunden unter Quarantäne gestellt werden. Im Falle einer Aggression von SCP-1702 oder nach Ermessen der Betriebsaufsicht muss der Eindämmungsbereich von SCP-1702 mit Rauch geflutet werden und alle Mitarbeiter müssen sich direkt zum nächsten Ausgang begeben. Mitarbeiter, die sich nicht bei einem Ausgang melden, sind effektiv nicht mehr zu bergen und werden als im Einsatz getötet deklariert.

**Beschreibung:** SCP-1702 ist eine Spezies bienenartiger Humanoider, die aus einem Bienenstock mit einer einzigen fruchtbaren Königin und mehreren hundert sterilen Arbeiterinnen besteht. SCP-1702-Exemplare haben ein Aussehen, das normalen Menschen entspricht, mit der bemerkenswerten Ausnahme einiger markanter bienenartiger Strukturen, einschließlich Antennen, die sich von ihren Köpfen erstrecken, und Chitinhaut entlang ihres Rückens und ihrer Gliedmaßen. SCP-1702 hat auch eine ähnliche innere Physiologie mit dem bemerkenswerten Zusatz eines zusammengesetzten Magens mit einer Kammer, die in der Lage ist, organisches Material und Rohmineralien zu einer Substanz zu verarbeiten, die menschlichen Knochen ähnelt, die dann wieder herausgewürgt und beim Bau und bei Reparaturen von Bienenstöcken verwendet werden kann.

* SCP-1702-1 ist die Königin, ein großes fruchtbares Weibchen mit einer Länge von etwa 2,1 m und das einzige Mitglied von SCP-1702, das zur Fortpflanzung fähig ist und typischerweise bis zu dreißig (30) Eier pro Tag legt. Das hochintelligente SCP-1702-1 ist in der Lage, mit dem Personal in einem bisher unbekannten französischen Dialekt zu kommunizieren, hat sich als sehr kooperativ erwiesen und ist die Quelle des größten Teils unseres Wissens über das Verhalten und die Schwarmmechanik von SCP-1702.
* SCP-1702-2 sind männliche Exemplare, die nur zu Beginn eines Paarungszyklus anwesend sind und nur einmal angetroffen wurden, während sie sich in der Foundation-Eindämmung befanden (siehe Vorfall 1702-05). SCP-1702-2 scheint nur minimal intelligent zu sein und reagierte nicht auf Kommunikationsversuche von Foundation-Mitarbeitern. Am Ende des Paarungszyklus wurden alle Exemplare von SCP-1702-2 systematisch aus dem Bienenstock vertrieben oder getötet.
* SCP-1702-3 sind sterile Arbeiterinnen, derzeit etwa dreihundertvierzig (340) an der Zahl, die für den Bau und die Reinigung der physischen Struktur des Bienenstocks und die Aufzucht der Jungen verantwortlich sind. SCP-1702-3 kümmert sich auch um SCP-1702-1 und ist verantwortlich für das Füttern, Reinigen, Pflegen und Induzieren der Eiablage bei der Königin. SCP-1702-3 scheint hochintelligent und fähig zu komplexer Problemlösung und Logistik zu sein, scheint aber verkümmerte Stimmbänder zu haben und hat nicht auf Kommunikationsversuche reagiert. SCP-1702-3 hat nur eine Lebensdauer von ungefähr fünf (5) Jahren.

SCP-1702 wurde zum ersten Mal um 1944 in den Pariser Katakomben von Mitgliedern des französischen Widerstands während des Zweiten Weltkriegs entdeckt, die im Austausch gegen lebende deutsche Kriegsgefangene eine sichere Passage durch den Bienenstock von SCP-1702 vermitteln konnten. SCP-1702 wurde 19██ wiederentdeckt, woraufhin ein Foundation-Eindämmungsteam SCP-1702-1 davon überzeugen konnte, zum Bio-Eindämmungsstandort-63 umzuziehen, wobei es die Effekte der urbanen Ausbreitung auf seine Umgebung und die Möglichkeit, entdeckt zu werden, anführte. Es ist derzeit nicht bekannt, ob französische Regierungsbeamte in der Zwischenzeit von der Existenz von SCP-1702 wussten.

**Anhang 1702-01:** Forscheranmerkung (aus dem Französischen übersetzt)

&gt; Die Kommunikation mit SCP-1702-1 hat sich als Herausforderung erwiesen. Abgesehen von seinem ungewöhnlichen Dialekt befindet es sich auch in einem ständigen Zustand der Inkohärenz und des Deliriums, was mit einem Rausch einhergeht, von dem ich vermute, dass es eine Nebenwirkung der Pheromone ist, denen es ständig ausgesetzt ist. Allein macht SCP-1702-1 nichts anderes, als durch den Bienenstock zu wandern und muss von seinen Arbeitern geführt werden, wann immer seine Eier benötigt werden.
&gt; 
&gt; Trotz dieser Probleme war SCP-1702-1 eine wertvolle Ressource und lieferte wichtige Einblicke in sich selbst und seinen Bienenstock. Ich glaube auch, dass es mich in diesem Stadium möglicherweise als &#34;Freund&#34; betrachtet, und ich kann dieses Vertrauen möglicherweise nutzen.
&gt;  
&gt; Dr. M. Colette
&gt; Forschungsleiter

**Anhang 1702-02:** Forscheranmerkung (aus dem Französischen übersetzt)

&gt; Trotz umfangreicher Experimente scheint es, dass SCP-1702 ein Minimum an menschlichem biologischen Material benötigt, um sich richtig zu reproduzieren; Versuche, SCP-1702 auf ausschließlich nichtmenschliches Material zu beschränken, führten zur Geburt von ungesunden Arbeitern und verursachten dem Bienenstock als Ganzes erhebliches Leid.
&gt; 
&gt; Auf Drängen von SCP-1702-1 und mit Zustimmung der Aufsicht ist SCP-1702 mit einer neuen Diät zu versorgen, wie in Dokument 1702-06 beschrieben, die aus nicht weniger als 5 % menschlichem biologischen Material hergestellt ist, das aus [ZENSIERT ] und, nur wenn absolut notwendig, terminiertem D-Klasse-Personal besteht.
&gt; 
&gt; Dr. M. Colette
&gt; Forschungsleiter

**Anhang 1702-03:** Vorfallbericht 1702-05

Am █.██.██ trat SCP-1702-1 Berichten zufolge während des Kontakts, der von vier (4) Mitarbeitern durchgeführt wurde, darunter Dr. Colette und Dr.  █████████,  in einen Zustand der Klarheit ein, während dem es plötzlich das Personal anflehte, aus seinem Bienenstock gerettet zu werden. SCP-1702-3-Exemplare, die sich um SCP-1702-1 kümmerten, begannen dann, in einen aggressiven Zustand überzugehen, was die Aufsicht dazu veranlasste, die Tests einzustellen. Dr. █████████ und Agent █████ konnten der Eindämmung unverletzt entkommen, aber Dr. Colette und Agent ███████ konnten den Eindämmungsbereich nicht verlassen und wurden anschließend für im Einsatz vermisst erklärt.

Eine von Agent ███████ getragene Kamera übertrug etwa 2 Minuten und 17 Sekunden lang weiterhin audiovisuelle Daten, bevor die Aufnahme abbrach. Das aufgezeichnete Filmmaterial zeigte, wie SCP-1702-1 offenbar von SCP-1702-3-Exemplaren angegriffen und auseinandergerissen wurde, während es vor Schmerzen schrie.

**Anhang 1702-04:** Vorfallbericht 1702-06

Für einen Zeitraum von ungefähr fünfunddreißig (35) Tagen nach Vorfall 1702-05 blieb SCP-1702 äußerst aggressiv und widerstand allen Versuchen des Personals, in seinen Bienenstock einzudringen. Nachdem sich SCP-1702 für eine sichere Passage ausreichend beruhigt hatte, wurden zwei (2) bewaffnete und gepanzerte Mitarbeiter in den Eindämmungsbereich von SCP-1702 entsandt, um dies zu untersuchen.

Die Mitarbeiter berichteten, dass sie nicht nur SCP-1702-1 lokalisierten, sondern dass die Königin unverletzt zu sein schien. Aufgezeichnetes Filmmaterial zeigt, dass SCP-1702-1, obwohl die Königin genau das gleiche Aussehen, Verhalten und die gleiche Persönlichkeit hat, keine Erinnerung an Ereignisse vor Vorfall 1702-05 mehr besitzt.

**Anhang 1702-05:** Forscheranmerkung

&gt; Genau wie in der Natur scheint die Königin von SCP-1702 eine Gefangene des Bienenstocks zu sein. Solange sie perfekt und produktiv ist, werden die Arbeiter sie verwöhnen und beschützen, aber in dem Moment, in dem sie &#34;beschädigt&#34; wird, werden sie reagieren und sie ersetzen. Nach unserem besten Wissen ist dies nicht mehr dieselbe Königin, sondern nur ein Ersatz, der nach demselben &#34;perfekten Ideal&#34; gefertigt wurde, das der Bienenstock erwartet und fordert. Dass die Gewebeprobe, die das Eindämmungsteam beschaffen konnte, eine DNA-Übereinstimmung mit Dr. Colette zeigt, bestätigt nur diese Theorie. 
&gt; 
&gt; Dr. █████████
&gt; Forschungsleiter</textarea></pre>
