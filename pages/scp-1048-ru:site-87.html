----

[[collapsible show=&#34;Нажать на кнопку &#34;Распечатать&#34;&#34; hide=&#34;Сохранить документ&#34;]]

+++ Проект Арес

**Кодовое название проекта:** Арес

**Цель проекта:** Постройка Зоны для содержания объектов класса &#34;Кетер&#34;.

**Класс проекта:** Совершенно секретно

**Над проектом работают:** 
Д-р ███████ - исследователь, ответственный за проект 
Д-р Журналева - исследователь
Д-р Доу - исследователь
██████ ████████ - ведущий инженер
███████ ███████ - инженер-проектировщик
[ДАННЫЕ УДАЛЕНЫ]

**Описание:** Проект Арес был запущен для постройки Зоны 87 на М████. Зона 87 запланирована как специализированное учреждение для содержания объектов класса &#34;Кетер&#34;, которые необходимо/желательно содержать вдали от человеческой цивилизации и планеты Земля.   

 Д-р ███████ был назначен ответственным за проект из-за опыта в основании учреждений Фонда, а именно, Зоны █, ██ и ██. 

 ██████ ████████ имел большой опыт в разработке камер содержания, Зон и Участков (подробности указаны в личном деле). ██████ ████████ назначен ведущим инженером проекта.

Предполагается, что Зона 87 будет полностью находиться под поверхностью М████. Таким образом можно будет избежать обнаружения Зоны в следствии наблюдения с Земли. Помимо стандартных секторов и помещений, в Зоне 87 имеется 2 жилых комплекса и порт для шаттла. 

 
&gt; **ВНИМАНИЕ**
&gt; 
&gt; Данный документ является устаревшим и недействительным. Для дополнительной информации ознакомитесь с его новой версией и с документом &#34;SCP-190-RU - Подозрительный ящик&#34;.
