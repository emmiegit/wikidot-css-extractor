**项目编号：**SCP-CN-654

**项目等级：**Safe

**特殊收容措施：**SCP-CN-654的唯一副本被存放在Site-CN-██的异常游戏存储区服务器内，申请实验需要项目主管研究员Worker的同意，并且需在实验完毕后立即删除副本。

**描述：**SCP-CN-654是一款名为《Chamber Of You》的电子游戏。

项目需在Windows XP及以上系统运行，占用空间2GB左右，在启动该项目时，将会直接进入游戏主内容。该项目为一款FPS[[footnote]]第一人称射击[[/footnote]]游戏，游戏的内容大致为玩家操作一名角色，在一个室内环境中对抗大量人形个体。

在游戏中，玩家需要从游戏中的各处获取到可以作为武器或防具的物件，并且使用这些物件攻击并击杀地图中的所有人形实体，同时保护自己不被杀死。在每次启动游戏时，玩家所操纵的角色的各项属性[[footnote]]包括耐力（推测影响长时间行动能力与最大生命值，100～1000点），力量（推测影响造成的伤害量，20～80点），抗性（推测影响受到的伤害量，30～90点），敏捷（推测影响移动速度与各项行动速度，1～10点），技巧（推测影响某些物件的使用与隐藏技能的解锁，15～50点）等。[[/footnote]]--将会随机分配--分配方式推测与受试者的能力有关。

游戏中的环境（内饰，结构等）在每次启动时都会随机设定，目前已经观察到██种不同风格的游戏地图。游戏中的敌对人形根据当次游戏的地图风格具有不同的着装与行动风格，所有人形的脸部都被不断闪烁的噪点所覆盖，并且将发出严重失真，无法辨别的语音。

项目的异常性质在于，当一名处于一个封闭房间内的受试者游玩该游戏一段时间后，在其操作角色打开一扇游戏中的门进入一个房间时，游戏将会进入过场动画播放状态并变得不可控制。与此同时，所有受试者都报告“自己所在房间的门被打开”，从房间外部的监控来看，门并未被打开，而从房间内部的监控来看，门的确被打开了。随后，受试者报告“有人（以下称作SCP-CN-654-1）从门口走了进来”。需要注意的是，此时摄像头并未捕捉到任何人员进入房间。

根据受试者的描述，SCP-CN-654-1与SCP-CN-654中所带有的各项属性与所持有装备完全相同。与此同时，SCP-CN-654显示的内容则是主角进入一间布局与受试者所在房间完全相同的房间，而在游戏中出现的“受试者”表现为与其余人形个体相同的，面部被白噪点覆盖并且发出失真无法辨认的声音的敌对个体形象。

接下来，游戏中的主角将会开始主动攻击游戏中的人“受试者”，与此同时，受试者将会受到与游戏中的“受试者”所受到的相同的伤害，尽管此时从外部不会观察到任何伤害源。在SCP-CN-654中的“受试者”与受试者同时被杀死后，SCP-CN-654中的主视角将会转头看向SCP-CN-654中的电脑屏幕，电脑屏幕上将显示[需要3级权限]。

在信息显示30秒以后，游戏将会自动退出。该设备上的SCP-CN-654将无法再次启动。

在满足条件的情况下，游戏启动以后，从房间外部将无法以任何方式进入房间，以及向房间内传递物品。这使得对抗SCP-CN-654的尝试变得较为困难。

**附录：**
[[collapsible show=&#34;+ 实验654-A&#34; hide=&#34;- 隐藏&#34;]]
&gt; **实验对象：**D-1398
&gt; 
&gt; **记录者：**研究员Worker
&gt; 
&gt; **前言：**此次实验在单独收容间内进行，收容间内电脑桌右侧对门放置，并且放置有一张单人床，一把转椅，由D-1398负责操纵SCP-CN-654。收容间内外皆放置有摄像头。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; Worker：D-1398，请在电脑旁就位。
&gt; 
&gt; D-1398：行行行，我坐。（准备操作电脑）这是闹哪样？叫我玩电脑？
&gt; 
&gt; Worker：可以这么说吧。请启动桌面上的《Chamber Of You》。
&gt; 
&gt; D-1398：还真是啊……还行。这是不是个恐怖游戏啊？（启动游戏）
&gt; 
&gt; Worker：不要多问与实验无关的话。
&gt; 
&gt; D-1398：行行行……我进来了。没个教程什么的么？
&gt; 
&gt; &lt;正式进入游戏，玩家此时正站在一间现代公寓楼的单元门入口处。公寓楼以外的部分表现为白色的无限延展表面。&gt;
&gt; 
&gt; Worker：就目前来看是没有。基本操作表就放在桌上，开始吧。
&gt; 
&gt; D-1398：嗯……好吧。我看看，我得先拿点东西再进屋。
&gt; 
&gt; &lt;D-1398在门外找到一根木棍以后进入房间。一名敌对人形在屋内穿着一般休闲装出现，并且持撬棍准备攻击玩家。&gt;
&gt; 
&gt; D-1398：过来了。看我的……
&gt; 
&gt; &lt;D-1398操作玩家轻松击退了实体，并且在抢夺其手持的撬棍后击杀了实体。&gt;
&gt; 
&gt; D-1398：有这么简单？
&gt; 
&gt; Worker：可能是你人物力量值比较高。
&gt; 
&gt; D-1398：我看看？……还真是，68/80，算挺高了吧。
&gt; 
&gt; &lt;D-1398从倒下的人形实体身上剥下防弹背心并且装备。&gt;
&gt; 
&gt; [低优先度内容删除]
&gt; 
&gt; D-1398：我感觉手感来了。我现在满血满甲还有一把没子弹的枪，手上还有物理学圣剑[[footnote]]游戏俚语，指撬棍[[/footnote]]，包里还有药。感觉十拿九稳啊。
&gt; 
&gt; Worker：请继续实验。待会应该就可以结束了。
&gt; 
&gt; D-1398：就这么简单就通关了？还不错嘛。我来搜刮一下这边房间先……
&gt; 
&gt; &lt;此时，收容室内部监控观察到收容室的门打开。与此同时，电脑屏幕上的HUD[[footnote]]Head Up Display，抬头式显示器，在游戏方面指代用于指引玩家，显示玩家各项属性的游戏内界面[[/footnote]]向四周隐去，游戏变得不可控。&gt;
&gt; 
&gt; D-1398：嗯？什么玩意——卧槽？
&gt; 
&gt; Worker：你看到了什么？
&gt; 
&gt; D-1398：诶诶诶老哥你干啥？能好好商量咋回事没？
&gt; 
&gt; Worker：报告一下那个人形的状态。
&gt; 
&gt; D-1398：那个……那个人穿着一件防弹衣，手上拿着撬棍，正在往我这边走过来！（回头看了一眼电脑屏幕）不会吧……艹……
&gt; 
&gt; &lt;此时，电脑屏幕的画面显示为玩家正在向一名穿着D级橙色连体服的敌对人形走去，连体服身前的编号为1398。&gt;
&gt; 
&gt; D-1398：卧槽这人估计要干我！快来救人啊喂！喂！
&gt; 
&gt; Worker：很抱歉，我们对此无能为力。
&gt; 
&gt; D-1398：啥？你们这群……卧槽你别过来，离我远点啊啊啊啊啊啊啊啊——
&gt; 
&gt; &lt;SCP-CN-654中的玩家开始攻击对象，将对象打倒在地，与此同时，D-1398受到强烈的冲击，被打倒在地。&gt;
&gt; 
&gt; &lt;SCP-CN-654中的个体对地面上的实体进行连续殴打，与此同时D-1398遭到连续的强大钝器击打伤害，颅骨完全被毁，脑组织与血液飞溅满大半个收容室。&gt;
&gt; 
&gt; &lt;SCP-CN-654中的主视角结束殴打以后，站起身，看着游戏中的电脑屏幕，其上显示着[需要3级权限]。30秒后，软件进程自动关闭，屏幕回到桌面。&gt;
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]
[[collapsible show=&#34;+ 实验654-B&#34; hide=&#34;- 隐藏&#34;]]
&gt; **实验对象：**特工Castigo
&gt; 
&gt; **记录者：**研究员Worker
&gt; 
&gt; **前言：**此次实验在上述实验使用的单独收容间内进行，特工Castigo随身携带一把“判官”转轮霰弹手枪，一把碎冰镐。本次实验为特工Castigo自愿参加，旨在探究对抗SCP-CN-654-1的可能性。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; Castigo：我坐下了。
&gt; 
&gt; Worker：好的，请打开桌面上的《Chamber Of You》。
&gt; 
&gt; Castigo：明白。（启动游戏）进了。
&gt; 
&gt; &lt;正式进入游戏，玩家此时站在一座类似于中世纪城堡的大门入口，其外的空间表现为无限延展的灰色地面。&gt;
&gt; 
&gt; Worker：在开始之前请检查一下你的装备属性情况。
&gt; 
&gt; Castigo：嗯。（打开装备栏）耐力866，力量73，抗性81，敏捷3，技巧17。钢质装甲，青铜阔剑，麟铁头盔。
&gt; 
&gt; Worker：初始就有装备？你试着把这些东西丢掉，削弱对象看看。
&gt; 
&gt; Castigo：不可丢弃。
&gt; 
&gt; Worker：……那以现在对方的状况你觉得，真打起来有多少胜算？
&gt; 
&gt; Castigo：没有。
&gt; 
&gt; Worker：……那好吧。不要冒险，把游戏关了吧。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **结语：**可以推测，杀害游玩者为SCP-CN-654的终极目标。
[[/collapsible]]
