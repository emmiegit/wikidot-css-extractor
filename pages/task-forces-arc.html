    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[size 150%]]Esta página está desactualizada y ha sido archivada.[[/size]]
&gt;
&gt; La nueva versión de esta página puede ser encontrada [[[task-forces|aquí]]]; esta versión ha sido archivada solo como referencia. Se puede encontrar una versión posterior, también ahora archivada [[[task-forces-arc-2|aquí]]].

Los Destacamentos son pequeños grupos de operadores (generalmente de tres a diez, aunque los Destacamentos de más de veinte no son un secreto) dedicados a realizar una tarea específica o lidiar con una situación particular. A cada destacamento se le asigna una combinación única de una letra griega y un número, pero por lo demás la nomenclatura es la misma que para los [[[secure-facilities-locations#toc1|sitios e instalaciones seguras]]].

**Destacamento Móvil Alfa-2** (alias &#34;Los Carteros&#34;): Vigilancia y contención durante el transporte de rutina de artículos de clase Seguro y Euclid entre los sitios de la Fundación.

**Destacamento Móvil Alfa-4** (alias &#34;Pony Express&#34;): Seguimiento y recuperación de paquetes anómalos enviados a través de servicios de correo normales públicos o privados, como los de [[[SCP-130]]] o [[[SCP-1020]]].

**Destacamento Móvil Alfa-4** (alias &#34;Tío Mike&#34;) Equipado para cazar y suprimir la conciencia pública de entidades similares a [[[SCP-746]]].

**[[[TF Alpha-440 | Destacamento Alfa-440]]]** (alias &#34;¿Qué Diablos fue ese Sonido?&#34;) Una operación colaborativa con personal de todas las ramas de la Fundación, dedicada a documentar y archivar audio de incidentes, proyectos de investigación y operaciones de la Fundación.

**Destacamento Móvil Beta-4** (alias &#34;Comida para Llevar&#34;): Supresión y mitigación de incidentes de manifestación por parte de [[[SCP-785]]].

**Destacamento Móvil Beta-7** (alias &#34;Pateriales Meligrosos&#34;): Se especializan en la contención de peligros biológicos graves y la sanitización posterior de las áreas afectadas.

**Destacamento Móvil Gamma-5** (alias &#34;¡Están de nuestro lado, señor!&#34;): Desinformación pública y control de daños. Actualmente trabaja encubierto en diversos medios de comunicación para encubrir la actividad de la Fundación.

**Destacamento Móvil Gamma-6** (alias &#34;Alimentadores Profundos&#34;): Asignado a la contención y monitoreo de varios SCP marítimos, como [[[SCP-169]]] y [[[SCP-741]]].

**Destacamento Móvil Delta-5** (alias &#34;Atletas a la Cabeza&#34;): Asignado para rastrear y capturar SCP antes de que lo hagan las organizaciones rivales. Actualmente agentes de residuales del IRG.

**Destacamento Delta-9** (alias &#34;Hacks&#34;): Asignado de manera permanente al Sitio 41 con el propósito de contener instancias de SCP-567-9. Debido a la naturaleza de [[[SCP-567]]], los miembros del Destacamento Delta-9 deben cumplir con varios requisitos. Ver el informe sobre [[[SCP-567]]] para más detalles.

**Destacamento Móvil Epsilon-8** (alias &#34;Las Matronas&#34;): Monitorean los bancos de esperma y rastrean a los donantes. Responsable de la destrucción o remoción de materiales reproductivos no humanos distribuidos bajo la apariencia de semen normal. Su nombre se refiere a su función secundaria, cuando no se puede prevenir la fertilización. Actualmente involucrado en la investigación y manejo de SCP-███. Perdió a varios miembros al tratar con [[[SCP-231]]] antes de que ese proyecto fuera reasignado a [DATOS BORRADOS].

**Destacamento Móvil Epsilon-9** (alias &#34;Traga Fuegos&#34;): Sin asignaciones actuales, gravemente incapacitado durante la adquisición de [[[SCP-968]]].

**Destacamento Móvil Zeta-9** (alias &#34;Ratas Topo&#34;): Equipo de exploración y recuperación que se ocupa de artículos SCP terrestres estacionarios o de gran escala.  Actualmente investigando áreas afectadas por [[[SCP-184]]].

**Destacamento Móvil Eta-10** (alias &#34;No Veas el Mal&#34;&#34;): Se especializa en la captura, cuarentena y contención de peligros meméticos.

**Destacamento Móvil Theta-4** (alias &#34;Jardineros&#34;): Se especializa en rastrear y contener SCP de origen vegetal.

**Destacamento Móvil Theta-5** (alias &#34;El Barco Más Grande&#34;): Asignado a la contención de SCP acuáticos, biológicos, y al rastreo de rumores sobre capturas inusuales en el mar.

**Destacamento Móvil Iota-4** (alias &#34;Cazadores de Sueños&#34;): Asignado a descubrir y contener instancias salvajes de [[[SCP-932]]].

**Destacamento Móvil Iota-5** (alias &#34;Cebo de Tigre&#34;):  Creado para tareas de alto riesgo que requieren tiempos de reacción extremadamente rápidos.  Actualmente asignado a localizar y terminar instancias de [[[SCP-247]]]-1.

**Destacamento Móvil Iota-10** (alias &#34;Malditos Federales&#34;): Asignado para interceptar informes relacionados con SCPs e interrumpir las investigaciones relacionadas con un SCP por parte de agencias policiales locales.

**Equipo de Reconocimiento Kappa-6** (alias &#34;Ojos de Angel&#34;): Compuesto a partir de [[[SCP-438]]], asignado a diversos proyectos de espionaje relacionados con la Fundación. Actualmente se asoció con el Destacamento Móvil Delta-5 para el seguimiento y adquisición de posibles artículos SCP.

**Destacamento Móvil Kappa-42** (alias &#34;Siete Afortunados&#34;): Tres desaparecidos, presuntamente muertos. Dos cometieron suicidio. Uno fue terminado.

**Destacamento Móvil Lambda-2** (alias &#34;Escuadrón de asesinos stripper bisexuales femeninos del [[[drclef-member-page|Dr Clef]]]&#34;): Aunque aparece en el organigrama, el Destacamento Móvil Lambda-2 parece no tener miembro alguno y, de hecho, puede que no exista. Su aparición aquí es un misterio.

**Destacamento Móvil Lambda-3** (alias &#34;Sin Apodo Dado&#34;): Actualmente rastreando y adquiriendo instancias de [[[SCP-894]]]-1, -2 y -3.

**Destacamento Móvil Lambda-4** (alias &#34;Aficionados a los Pájaros&#34;): Actualmente rastreando y protegiendo a [[[SCP-514]]].

**Destacamento Móvil Mi-4** (alias &#34;Depuradores&#34;): Asignado a recuperar, contener y destruir SCPs informáticos y electrónicos.

**Destacamento Móvil Mi-13** (alias &#34;Cazafantasmas&#34;): Asignado a [[[SCP-460]]], responsable del seguimiento y contención de las manifestaciones resultantes.

**Destacamento Móvil Mi-89** (alias &#34;Moloch &#39;n Load&#34;): Instruidos en lingüística, psicología y diplomacia táctica. Asignado a [[[SCP-089]]].

**Destacamento Móvil Ni-1** (alias &#34;Causa y Efectivo&#34;): Expertos altamente capacitados en probabilidad, azar y manipulación de eventos, especializados en el uso de anomalías temporales, resolución de paradojas del viaje en el tiempo y la comprensión de las leyes de causalidad.

**Destacamento Móvil Ni-6** (alias &#34;Temerarios del Verdad o Reto&#34;): Compuesto por operativos encubiertos que se asemejan a niños o adolescentes, junto con a personal de apoyo. Actualmente asignado para rastrear y contener a [[[SCP-1448]]].

**Destacamento Móvil Xi-8** (alias &#34;Cazadores de Lanza&#34;): Expertos capacitados en rastreo, concienciación y supervivencia a largo plazo en la naturaleza, a menudo viven al aire libre durante varios meses. Actualmente asignado a [[[SCP-778]]].

**Destacamento Móvil Xi-11** (alias &#34;Osos Polares&#34;): Expertos altamente capacitados en supervivencia y rastreo ártico. Actualmente desplegado en el Sitio-32.

**Destacamento Armado de Respuesta Rápida Xi-13** (alias &#34;Sequere Nos&#34; //[&#34;Sígannos&#34;]//): Pelotón de respuesta rápida, encargado de responder rápidamente a situaciones peligrosas y/o anómalas donde la amenaza aún no ha sido identificada pero se considera probable la fuerza de grado militar, incluidas, entre otras, las brechas de contención y seguridad a gran escala.

**Destacamento de Reconocimiento Omicron-6U** (alias &#34;Trilobite&#34;): El SCPF //Trilobite// y su tripulación se perdieron en el mar durante la exploración de [[[SCP-850]]].

**Destacamento Móvil** (alias &#34;Bailarines Calientes&#34;): Se especializa en combate cuerpo a cuerpo en entornos de riesgo biológico de Nivel 4.

**Destacamento de Respuesta Rápida Omicron-11** (alias &#34;Chicos de Burke&#34;): Encargado principalmente de la contención y recuperación de [[[SCP-444]]], Omicron-11 está compuesto por agentes sordos entrenados en contener SCP transferidos lingüísticamente.  Omicron-11 se despliega en subequipos en varios lugares.

**Destacamento Móvil Pi-1** (alias &#34;Urbanitos&#34;): Especializado en el seguimiento y la contención de posibles objetos SCP en áreas densamente pobladas de todo el mundo. Establecido en el Sitio-28.

**Destacamento Móvil Ro-1** (alias &#34;Los Profesores&#34;): Asignado para asegurar y transportar artículos anómalos relacionados con el Grupo de interés Alfa-388, &#34;[http://lafundacionscp.wikidot.com/system:page-tags/tag/alexylva Universidad de Alexylva].&#34;Establecido en el Sitio 38.

**Destacamento Móvil Ro-5** (alias &#34;Mejor Prevenir&#34;): Asignado a [[[SCP-276]]] con el propósito de reparar anomalías temporales. Actualmente en algún lugar del Período Victoriano.

**Destacamento Móvil Ro-8** (alias &#34;Picniqueros de la Carretera&#34;): Entrenado y equipado para la navegación y exploración de áreas con leyes físicas alteradas localmente.

**Destacamento Móvil Sigma-1** (alias &#34;Montezuma&#34;): Actualmente desplegado en las marismas de [DATOS BORRADOS]; encargado de completar la contención de [[[SCP-1099]]]; capacita al personal de Nivel 1 en biocontención práctica.
 
**Destacamento Móvil Sigma-6** (alias &#34;Aviones Baratos&#34;): Actualmente protegue y manteniene las instalaciones y puestos de avanzada de [[[SCP-120]]]. Consiste en 1 unidad de comando y 1 unidad de defensa y mantenimiento con base en las instalaciones de SCP-120 en el Comando-██; 5 unidades establecidas en las ubicaciones de destino, 5 unidades de reserva para estas; y 5 unidades asignadas a otros proyectos relacionados con [[[SCP-120]]].

**Destacamento Móvil Ípsilon-2** (alias &#34;Ganaderos&#34;): Encargado de [[[SCP-843]]] y la localización y destrucción de todas las instancias salvajes de SCP-843-2.

**Destacamento Móvil Ji-7** (alias &#34;Especialistas de Focos&#34;): Especializado en tratar con objetos SCP que prosperan en ausencia de luz.

**Destacamento Móvil Psi-8** (alias &#34;Los Silenciadores&#34;): Encuentran todas las formas de comunicación entre las tumbas y la superficie, que normalmente se establecen como precaución contra el entierro accidental (como tuberías, campanas y teléfonos) y las cortan.

--**Destacamento Móvil Omega-7** (alias &#34;La Caja de Pandora&#34;): Actualmente manejando y apoyando a [[[SCP-076]]]. Recientemente, [[[SCP-105]]] ha sido incluido en sus filas.-- //Esta entrada se eliminará por orden de la Administración de Seguridad de Registros e Información.//

**Destacamento Móvil Omega-15** (alias &#34;Valquirias&#34;): Elemento de apoyo aéreo con sede en Suecia, responsable de proporcionar apoyo aéreo cercano de respuesta rápida en todo el norte y este de Europa. Las asignaciones actuales incluyen el apoyo a las fuerzas de la Fundación que contienen a [[[SCP-526]]].

**Destacamento Especial O-23** alias &#34;El Fregadero de la Cocina&#34;): Creado por varios miembros del Consejo O5, O-23 está compuesto por varias decenas de esos investigadores y agentes que siempre parecen estar en la línea de fuego y sobreviven. Cuando todo lo demás falla, envía a O-23.</textarea></pre>
