[[include credit:start]]
**Articolo:** [*http://scp-wiki.wikidot.com/scp-869 SCP-869]

**Elemento #:** SCP-616

**Classe Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-616 dev&#39;essere conservato al Sito [CANCELLATO]. Mentre si trova a terra, è permesso al personale addetto alle riparazioni con livello di autorizzazione due (2) o superiore di entrare nel velivolo per condurre approfondite ispezioni pre-volo, per assicurarsi che SCP-616 sia pronto per il decollo. In ogni caso, il personale addetto alle riparazioni deve mantenere una distanza di almeno tre (3) metri da SCP-616-1. Nei giorni di volo, soltanto ministri del culto di fede abramitica credenti e ordinati con autorizzazione di sicurezza di livello quattro o superiore possono entrare nel velivolo, e devono restare sempre almeno a 0,94 m (3 piedi e 1 pollice) dalla soglia di SCP-616-1 mentre il velivolo è a terra.

A SCP-616-1 dev&#39;essere impedito di chiudersi a qualunque costo una volta attivata. Questo richiede un volo con equipaggio una volta al mese. Un fallimento nell&#39;impedire a SCP-616-1 di chiudersi richiederà l&#39;avvio della Procedura 600-Shoki.

Ad ogni volo, sette (7) arcivescovi, ordinati e credenti in una fede abramitica, devono disporsi attorno a SCP-616-1. La preghiera diretta a SCP-616-1 dev&#39;essere reiterata per tutta la durata del volo, di solito fra le tre (3) e le sette (7) ore. La preghiera dev&#39;essere reiterata da tutti i soggetti in grado di farlo, ma una volta che SCP-616-1 si è attivato, le restrizioni sulla distanza precedentemente stabilite non si applicano più; i soggetti sono in effetti incoraggiati a tentare di impedire fisicamente a SCP-616-1 di chiudersi, anche se va mantenuta un&#39;estrema cautela nell&#39;evitare che qualunque membro del personale cada oltre la soglia, poiché ciò risulterebbe probabilmente in [DATI CANCELLATI]. Inoltre, un (1) agente della Fondazione addestrato in velivoli per voli commerciali deve pilotare SCP-616 seguendo un percorso di volo predeterminato, e dev&#39;essere in grado di mantenere il contatto radio e di relazionare gli eventi in corso su SCP-616. In nessuna circostanza il pilota è autorizzato ad avvicinarsi a SCP-616-1 una volta che il volo è iniziato. Tutto il personale dev&#39;essere equipaggiato con qualunque accessorio religioso richieda prima di imbarcarsi. Nessun membro del personale estraneo dev&#39;essere presente prima del volo per qualunque motivo, dato che verrebbe probabilmente ucciso dall&#39;attivazione di SCP-616, fornendo cadaveri per la rianimazione o per [DATI CANCELLATI].

Il Papa della Chiesa Cattolica Romana (o una analoga figura religiosa abramitica) deve benedire il velivolo seguendo l&#39;appropriata cerimonia religiosa una volta all&#39;anno. Questa figura ufficiale deve fare rapporto alla Fondazione ed arrivare fisicamente al Sito tre giorni prima dello scadere dell&#39;anno. L&#39;inosservanza di ciò potrebbe causare l&#39;apertura della porta, il che risulterebbe in [DATI CANCELLATI]. Nell&#39;improbabile eventualità che una figura ufficiale non sia presente alla cerimonia, un sostituto di pari rango deve trovarsi nelle vicinanze per rimpiazzarlo.

In aggiunta, due ordigni nucleari ███ con una potenza combinata di ██ megatoni devono rimanere armati all&#39;interno del velivolo in ogni momento. Nell&#39;eventualità di uno Scenario Classe-XK di Fine del Mondo, o se la porta si chiude durante il volo, con il risultato di [DATI CANCELLATI], [DATI CANCELLATI], o trasferisce entità ostili in numero elevato, questi ordigni devono essere detonati nel caso che la Procedura 600-Shoki non possa essere messa in atto.

Per coloro che possiedono un&#39;Autorizzazione di livello 4 o superiore, per favore consultare il [DOCUMENTO SCP-616 CP3]


**Descrizione:** SCP-616 è un prototipo di Boeing ███-███, progettato da █████ █████████ e costruito il 16/06/1966 seguendo determinate specifiche. Sebbene superficialmente simile al Boeing 737 che entrò in servizio poco tempo dopo, il modello di SCP-616 ha subito varie alterazioni interne, inclusa [DATI CANCELLATI]. Nonostante le varie alterazioni, la particolarità più significativa di SCP-616 è la porta d&#39;emergenza centrale a sinistra, che è stata designata SCP-616-1. SCP-616-1 è una porta d&#39;emergenza standard, anche se parzialmente ricoperta con estesi simboli associati a culti satanici aderenti a [CANCELLATO]. SCP-616-1 può essere aperto senza gravi incidenti quando è a terra, e conduce all&#39;esterno del velivolo come ci si aspetterebbe. Ad ogni modo, ciò è sconsigliato dato che quasi tutto il personale che ha aperto e/o attraversato la porta ha riportato gravi sintomi di ansia e una persistente sensazione di essere osservati.

L&#39;osservazione o esposizione a lungo termine a SCP-616 non è raccomandata. L&#39;osservazione tramite qualunque tipo di dispositivo elettronico è adeguata mentre SCP-616 è a terra, nonostante sia stata registrata qualche anomalia visuale, includendo [DATI CANCELLATI]. Come tale, si raccomanda che i membri del personale conosciuti per la tolleranza alle immagini disturbanti siano assegnati a mansioni di osservazione, e che la svolgano per non più di tre (3) giorni consecutivi. Tutto il personale coinvolto nelle riparazioni, nell&#39;osservazione, nella gestione o nel pilotaggio di SCP-616 debbano sottoporsi a valutazioni psicologiche dopo ogni periodo di esposizione.

SCP-616-1 si spalancherà autonomamente una volta ogni trenta (30) giorni, ed inizierà a richiudersi. Questo evento può essere considerato l&#39;attivazione di SCP-616-1. La velocità a cui SCP-616-1 si chiude dipende fortemente dall&#39;altitudine, velocità e [DATI CANCELLATI] di SCP-616-1. Si dovrebbe tener conto delle tempistiche in modo che SCP-616-1 si apra durante il volo ad un&#39;altitudine di approssimativamente 10.972 metri e ad una velocità di circa 780 km/h. Il fallimento nel sincronizzare adeguatamente questo evento è catastrofico, dato che una chiusura completa di SCP-616-1 mentre si trova a terra potrebbe avere effetto su tutte le forme di vita in un raggio indeterminato, potenzialmente causando centinaia di [DATI CANCELLATI], presentando gravi rischi per i centri abitati e richiedendo un immediato avvio della Procedura 600-Shoki. Per favore consultare il [Documento SCP-616 DE2] per ulteriori informazioni su [DATI CANCELLATI] e sui metodi efficaci di terminazione.

Una volta che SCP-616-1 si è aperto spontaneamente, la pressione nella cabina verrà destabilizzata come prevedibile, e verrà incontrata una forte &#39;turbolenza&#39;. In vari momenti durante il volo, tutto il personale presente potrebbe avere l&#39;impressione che SCP-616 stia precipitando rapidamente, nonostante sia stato accertato che SCP-616 rimane sempre in condizioni di navigazione relativamente stabili, anche durante questi eventi. L&#39;apertura di SCP-616-1 potrebbe far sì che alcuni individui presenti soffrano di attacchi di cuore fatali o [DATI CANCELLATI].
 
I cadaveri con una laringe illesa presenti all&#39;interno di SCP-616 quando SCP-616-1 si attiva si rianimano apparentemente per la durata del volo. Essi restano per lo più immobili e come tali non presentano un pericolo fisico, ma sono in grado di parlare. Quasti cadaveri parlanti dovrebbero essere terminati ove possibile, dato che le loro parole presentano pericoli psicologici potenziali, e potrebbero consentire la chiusura di SCP-616-1 tramite [DATI CANCELLATI]. Il linguaggio parlato da questi cadaveri rianimati rimane sconosciuto.

**Addendum 616-01:** La serie di aerei di linea non è mai entrata in servizio, dato che i vari eventi anomali attorno ai test di volo su SCP-616 sono stati riportati come vari difetti di design. Tutti i piani e i progetti sono stati acquisiti dalla Fondazione. Ora si ritiene che i progetti di █████ █████████ siano stati con ogni probabilità intenzionali e realizzati senza coercizione esterna. I documenti recuperati sul processo di fabbricazione descrivono [DATI CANCELLATI].

**Addendum 616-02:** In data █/█/████, un rover controllato da remoto ha ottenuto un filmato dell&#39;interno di SCP-616-1. Tutto il personale che ha visto il filmato direttamente ha commesso suicidio in diversi modi nell&#39;arco di due mesi. Una cassetta di sicurezza del video con la registrazione in corso non ha causato alcuna morte, nonostante contenesse il sonoro e la registrazione del filmato fosse a colori. Mostrava un video di un bambino piccolo che veniva violentemente [DATI CANCELLATI] in una stanza rossa e scura. Ogni ulteriore tentativo di osservazione oltre l&#39;&#34;orizzonte degli eventi&#34; ha prodotto simili risultati, e missioni di questo tipo non sono più autorizzate.

**Addendum 616-03:** I log degli interrogatori riguardanti SCP-616 sono disponibili nel documento [[[Interrogatorio 616-AM]]].

__**[DOCUMENTO SCP-616 CP3]**__
**NOTA:** Richiesta di Autorizzazione di Livello 4 o Superiore

&gt; Nonostante le attuali procedure di contenimento precisino la necessità di fede e preghiere abramitiche per prevenire la chiusura di SCP-616-1, questa necessità è in effetti inventata. Dopo vari interrogatori con [CANCELLATO], [CANCELLATO], una singola batteria di test, e [DATI CANCELLATI], è stato determinato che la fede nell&#39;abilità di qualcuno nel mantenere aperta SCP-616-1 è in definitiva la componente fondamentale per essere in grado di riuscire nell&#39;impresa. Ad ogni modo, sembra che gli individui che sono a conoscenza di questo fatto assolvano in modo peggiore al compito di tenere SCP-616-1 aperto drispetto a quelli che non lo sono. Non è chiaro se questo dipenda dalle proprietà di SCP-616-1 o dalla psicologia umana.
&gt; 
&gt; Con riferimento a questo problema, il Dr. ████████ ha suggerito di usare la religione come metodo più efficiente e funzionale per imbrigliare le convinzioni. Gli attuali &#39;Simboli Satanici&#39; sono in effetti stati aggiunti dalla Fondazione. Il requisito della benedizione di un leader Abramitico, così come l&#39;utilizzo di predicatori Abramitici per l&#39;atto stesso, servono tutti allo scopo di tenere alto il morale e rafforzare la fede. Questo metodo si è dimostrato efficace, in quanto ogni volo dopo il primo ha avuto meno vittime e una durata sempre più breve.
