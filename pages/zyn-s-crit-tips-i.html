    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>你好，我是scp网站的管理员[[*user Zyn]]，是论坛批评小组Butterfly Squad εїз εїз的组长。我今天来，是为了给大家带来我阅读长篇草稿的一些建议，这样大家就不至于在读稿时心力憔悴。[[footnote]]此处说明的是具有一定质量保证的文章。关于如何审阅大量错误的草稿的问题，将在其他章节讨论。[[/footnote]]

1.以下建议适用于所有人，无论你是新手还是老鸟！

2.以下建议供你在“草稿与批判”区作反馈之用：http://scp-wiki-cn.wikidot.com/forum/c-882987/

3.这些并不是定则！这只是些关于如何有效地批评长篇草稿的建议。

让我们开始吧！

+++ 批评最基本的三个方面是：成色好吗？点子好吗？能更好吗？

**完成程度：**成色好吗？[[footnote]]如果你对前两点没有十足的把握，你可以跳过他们。如果你不打算对语法或构成方面的问题做过多批评，请告诉本文的作者！[[/footnote]] （请一定要给出例子！！！）（如果他写得无可挑剔，你也可以说一句“我挑不出什么毛病”，然后跳过这篇）
* 语法（你觉得这篇文章的用词够精当吗？）
* 构成（大小写正确吗？标点符号正确吗？有错蹩字吗？）
* 格式（看上去是不是乱哄哄的？）

**总体印象：**点子好吗？
* 有趣吗？给出理由。
* 特别吗？有没有见过类似的。

**如何改进：**能更好吗？
* 如果你来写这篇文章，你会为它加上哪些迷人要素？
* 这些改进是如何为文章增色的呢？
* 如果你并没有改进意见，你也可以想象有另一个人不喜欢这篇文章，当原作者想要做修改时，你觉得哪些是他文章的优点，应该有所保留？额外提示：谁是这位作者最好的领路人？为什么？

**额外提示：运用免责声明：**诚实地告诉作者，如果你……
* 并不能完全理解他所写的某些内容，例如GoI二设，硬核的科学知识，或者小众的基金会协议！
* 是新人批评者，或者没有见过这样的草稿！
* 有一个特别喜欢的二设，但其他观众可能并不知道！

@@@@
@@@@
----------
@@@@
@@@@

+++ 接下来，我们来对各种不同类型的文章做针对性的指导！

@@@@
@@@@

++++ SCP类文档批评建议

[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]

让作者明白你对於每一章的想法。如果你发现了错误，请例举出修改方式，或者将[http://scp-wiki-cn.wikidot.com/guide-hub 指导中心]的某些文章贴给他们，以备不时之需。

**收容措施：**所有的要求都合理吗？
* 常见错误如下：
 * 天文数字般昂贵的材料需求；
 * 没有理由却无比精确的尺寸；
 * 给某个实体想要的一切；
 * 所需看守数量庞大。

**临床腔：**读起来足够超然客观吗？
* 常见错误如下：
 * 过多来自电子游戏或是角色扮演类游戏的词汇，语句随意；
 * 大段的技术语言，一卡车的科学术语，却不给予必要的解释；
 * 通篇的华丽辞藻与多音节词，但其实只是累赘；
 * 大量的主观词汇，例如“令人惊奇的”或是“巨大无比的”。请只给出事实即可。

**检查文中的科学内容。**它们和现实生活中的科学足够接近吗？
* 常见错误如下：
 * 大量的文本信息，如果作者不事先告知这个SCP异常是什么的话，没人能看得懂；
 * 科学家们都很傻；
 * 采访者们都很笨；
 * 说起来很酷，用起来很怪的事物（黑曜石是易碎的，别把它当盒子用）

[[/collapsible]]

@@@@
@@@@

++++ 故事文档批评建议

[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]

最好问问自己如下的问题！

**全文节奏：**有没有哪些描写段落让自己很想跳过，因为它们只是在描写着些细枝末节的东西？或者相反，有些段落总觉得缺了点什么，导致要重读好几遍？

**角色塑造：**有哪些角色活灵活现，又有哪些角色过于简略？我会希望某些角色能再有剧情上的发展吗？如果是两名不同的角色，他们是否彼此有别，能让我用自己的话说出他们的不同？

**故事情节：**这是重中之重。我真的喜欢这个故事吗？有哪些章节是我迫不及待想要知道后续发展的，又有那些部分是我觉得能够删去不要的？ 
[[/collapsible]]

@@@@
@@@@

++++ GoI格式批评建议！

[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]

以下是基本的自问自答！

**它的格式是否与其他GoI相符？**事实上，GoI格式很难批评。但通常情况下，大多数GoI格式都有着相似的叙述方式与雷同的写作格式。这篇GoI格式与前辈们的格式一致吗？

**这篇GoI会让你爱不释手吗？**如果你未曾接触过此类GoI，它是否也足够让你理解？为什么？如果你已经读过大量的GoI，他是否也符合这类GoI的标准？为什么？
[[/collapsible]]

@@@@
@@@@
----------
@@@@
@@@@

++++ 好，让我们来总结一下！

下面的批评通用模板供你快速套用！你可以挑选其中的任何部分！理论上，你应该读完整篇草稿后再给出相应的意见，但你也可以只对你读过的部分做出评价。重申一遍，即使你只对以下的各个问题做出了一句短评，它依旧信而有征。

[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]
&gt; 语法正确吗？构成精准吗？格式合理吗？
&gt; 
&gt; [SCP：收容措施、临床腔、科学内容审查]或是[故事：段落节奏、角色塑造、文章风格]或者是[GoI格式：和前辈们类似吗？能让我一见钟情吗？]
&gt; 
&gt; 有趣吗？特别吗？为什么？
&gt; 
&gt; 哪些改动是我想看到的？这些改动会如何让文章增色？或者，哪些部分是作者应当保留的？哪位经验人士能给他帮助？
&gt; 
&gt; [如果你需要的话]这里面有哪些是我不熟悉的地方？这和我脑中的设定冲突吗？
[[/collapsible]]

为了给上述内容举例，我将为一些并不存在的草稿写的批评意见
[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]
SCP草稿的批评举例：
&gt; 我们开始吧。这篇文章的各处都有相当数量的小瑕疵：当你使用“Foundation（基金会）”这个专有名词时，记得大写；“Personnel（全体员工）”这个词是复数，因此它的正确搭配应当是“personnel are（员工们是）”或者是“a personnel member is（一名员工是）”，诸如此类的问题还有很多；用“#”号来计数的方法通常用于需要极其精确测量的事物，因为它们极为致命，不可有丝毫偏差，但你的这篇文章只需要简单的总数即可；在段和段之间空出一行来，这样它们就不会显得十分拥挤；以及其他的问题……
&gt; 
&gt; 收容措施太过周密。我觉得你并不必特别要求给收容仪器上三把锁（你可以选择上一把主锁与一把备用锁）因为它只是一个低关注度的异常，由此也能得出，它一定不需要一间完整的禁闭室来收容它。标准尺寸的安全储物柜就够了。语气方面，在描述这个物品的能力时也要做些改进。他们都来自“龙与地下城”的指南或其他类似的书籍之中（将类似“beam of radiant energy（辐射能量光波）”和“necrotic beings（坏死生物）”的词换成现实中的研究人员会用的术语），而不是出自科学家之口，这很难让人信服。还有，请使用公制作为测量单位。
&gt; 
&gt; 对这里我不是很有把握。我很喜欢这件对于某人来说相当重要的圣遗物，他会在放在低压环境下时发生意外，变成一件廉价的仿品，且不再能被测量。但我总觉得它和某本青少年小说“Convenient Reference Named Here（这儿供您参考[[footnote]] **译者注：**未能找到相关书目，可能为作者自行创造的书名。 [[/footnote]]）”的情节很类似，尤其是在书的后半部分出现的护身符。
&gt; 
&gt; 我个人更想看到这东西的行为所暗含的背景故事，而不是换成他人他事。是物品自身有智慧，还是有其他东西在其中操控着它？如果能给观众多些行为或情节上的线索的话，前者就会更关注于物品本身，或是那个让它变成这样的生物。

故事草稿的批评举例：
&gt; 这篇文章的成色不太好。你有许多冗长的句子（特别是那些用多个逗号连接而成的句子）。他们应当被拆解成短句以便于阅读。其他的一些小错误例如把“it’s（它是）”和“its（它的）”搞混，对话开头没有大写等等。一套文字处理工具或是写作辅助工具，例如免费程序Grammarly能有助于你发现这些问题。
&gt; 
&gt; 开头的场景设置很棒，但是从中段开始显得有些拖拉，让我开始感觉到无聊。皮卡丘想在宝可梦餐厅里努力地找到一个空位，但这段什么也没发生。同时，我总觉得你在场景切换时缺了点什么，你可以尝试在事件或地点有所变化时，加上些过渡。角色之间的区别不是很明显，他们的说话方式相近，而且也没有足够的动作来让他们自成一派。情节上也有需要改进的地方。我想知道更多有关Mega宝石的信息，它出现在洞穴中的原因，以及为什么皮卡丘要把这块石头交给并不能使用它的同伴。
&gt; 
&gt; 总体而言，我对这个故事并不是很感兴趣。我没有与里面的任何一名角色产生共情，它对我而言有点平凡。再有，这个故事似曾相识，只不过主角不同罢了。
&gt; 
&gt; 这篇文章的确需要好好打磨。你可能需要在Mega宝石的探索上多花些功夫，而餐厅的部分可能要做删减。这样的话，你就能在主角们前往洞穴的过程中来发展你的角色特点，而不是仅仅坐在餐厅里什么也不做。

GoI格式草稿的批评举例：
&gt; 让我来看看。我可看不出一点语法错误！
&gt; 
&gt; 我觉得这是一篇很不错的作品。你很好地抓住了MC&amp;D的整体态度，尤其是他们对于第一次鸭子灾难的反应。角色之间的戏谑令人捧腹，但其中还是透露出了些恐怖之感。
&gt; 
&gt; 我很喜欢阅读这篇文章，因为我从没有想过，橡皮鸭还能用这种方式加以定制。这是我在任何网站和媒体上都见不到的做法，我相信它会卖的很好！我最喜欢的部分是“巨型暗鸭（Duck of Immense Darkduckness）”，因为它虽然富有戏剧性，却依然很有趣：在黑市上一物难求的商品竟然是一只橡皮鸭。
&gt; 
&gt; 我不太熟悉MC&amp;D，你可以在发表之前让更多的MC&amp;D作者来帮你看看。我个人认为基金会更有能力一些，因此他们不会在冰鸭事件后轻言放弃。但这只代表我的观点。总之，这篇文章很棒！

[[/collapsible]]

@@@@
@@@@
----------
@@@@
@@@@

+++ 总体建议


1. **最重要的：授人以鱼不如授人以渔。**如果你告诉一名作者改成什么样，那他可能会在今天写出好文章；如果你告诉一名作者应该如何改，他们就能好上一阵子。//批评者不应该对草稿中的每一处错误都负责到底，//尤其是如果其中有许多很简单的错误，这时作者本人应当能够做到自我纠错。如果你还是想一行行地指出全篇的问题的话，你当然也可以这样！你也可以选择指出一些显而易见的错误，然后给出一些有用的资源链接，让他们自己学习。

2. **批评者不需要很老成。** 如果你是网站成员，你就能审视作者列出的材料并对其进行打分。即使你不太了解大众的品味，你依旧能在网站里找到同好。如果你很喜欢将所有的要点都写在评论里的话，请务必将它付诸于实践。

3. **不要花太多时间用于批评。**批评应该有用，但是并没有最低字数限制与最短时间限制。锻炼自己找出核心问题的能力，并对其发表观点，而不是追究那些细枝末节的东西。如果你不清楚如何解决某个问题，请诚实些。

4. **概念转化为点子的过程很重要。**很多时候，草稿正被一个亟待改进的点子[[footnote]]有些点子与网站上的某些很雷同；有些点子过于夸张，需要更为贴合实际；有些点子太过简单，只是绣花枕头。[[/footnote]]阻碍。只有这个问题解决了，作者才能进入修改排字问题或是选择合适词语的环节。如果你觉得这篇草稿需要注入更多的新鲜点子，请鼓励作者用“点子及头脑风暴”区：http://scp-wiki-cn.wikidot.com/forum/c-882988/，或者是用在线聊天软件来具体讨论出那些能让大众喜爱的点子。

5. **评论应当令人感到愉快。** 如果你现在筋疲力尽、脾气暴躁、时间紧迫，请不要强迫自己作出批评。批评者们不应该将批评视作一种义务，从而逼迫自己在他人多次请求意见时给出建议。[[footnote]]如果有人因为批评意见而被频繁骚扰，请与包括我在内的任何工作人员提出。在自己空闲时不断地骚扰别人可一点也不酷。[[/footnote]] 希望你//能够//读到一篇你钟爱的草稿或者能和一名酷毙的作者共度时光！

请谨记，有用的批评是社区永葆青春与繁荣的关键！

[[footnoteblock]]
