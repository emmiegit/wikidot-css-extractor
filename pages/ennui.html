    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; ████/██/██当天，发现[[[SCP-1733]]]的测试日志新增了约█████次观看记录。发现时其正在回放，估计是第█████次。大部分视频记录显示体育场内堆满了大量残缺不全的尸体，这些尸体都是之前回放中出现过的许多人物。在回放的最后五分钟，一名浑身是血的观众将摄像机丢在他面前的地板上。以下是他的独白的抄录：

我自己做不到，兄弟，我就是做不到。不久前我们都同意过要尽力杀死自己，但我就是做不到。我们生活在人间地狱，而我还是个懦夫，不敢去死。我只是……我做不到……

&gt; 其后二十秒男子一直在哭泣。

用这个摄像机寻找外面的人，我只能想到这么做。他们以前尝试过，很多次，但从来都没用，但是……我只是要尝试一下。到处都是尸体，我只能想到这么做。这是个电视摄像机。外面肯定有什么人的。制作人或者观众或者……只要是能提供帮助的人都行。我必须要试一下。

如果......不对......你就在外面。你必须在外面。我们被困住了。我不知道我们是怎么困在这的，更不知道为什么。比赛一直在重复……天啊，我在几百个████中迷路了……太可怕了。开始我们只是觉得怪怪的，但现在我知道只是一次又一次地循环那几个小时。而且逃不出去。

至少对我们大多数人来说是这样。我猜有些幸运的人在第一场比赛中途离开，不知道是……去做什么事可能。我不知道。那帮疯狂的教徒一发现其他人都走不了就//他们//能走，**他们**就开始折磨//他们//，但什么也问不出来，后来每次循环//他们//二话不说就开始拿头撞墙。[[footnote]]**译注：**本段话原文无特殊格式，格式是译者添加的。**粗体**的“他们”表示the crazy religious guys（疯狂的教徒），就是花园球场的Faithkeepers；//斜体//的“他们”是指被认为能够离开的人。据原文所有在录像中逃离的尝试都失败了，因此这里说有些幸运的人能在中途离开应是在场者精神崩溃之后一厢情愿的理解，所以才“什么也问不出来”。[[/footnote]]

但除了它们[[footnote]]**译注：**指执行迷信仪式和折磨能够离开的人这两件事。[[/footnote]]我们也没法离开这里。 我甚至都不知道外面到底有人没有。我们就在地狱边缘^^limbo^^走来走去，来来去去……

&gt; 数秒的剧烈呼吸，然后是一阵神经质的笑。

我们都看见了些什么狗屎。也就回放了几十次吧，他们就开始搞些邪教了。没过多久，他们就开始献祭球员和孩子，拼命想逃出去。那时候就开始变得越来越糟。有那么一次发生了一场彻底的战争；至少，他们//试图//发动战争。他们意识到没人能保持死亡的时候就放弃了。有些人试着对那些能逃出去的人的脑袋搞些心理战术。剩下的时间里，他们一直精神高度紧张。发生过纵火、触电、枪战——你很难相信有多少疯子混蛋带了枪——宗教圣战、自相残杀……甚至有一次那群疯子教徒还试着在后备马桶里淹死婴儿。

但这些事就是不断在发生。我们可以随心所欲地改变这段时间里要发生什么，但是一旦计时器读完，一切都变黑了几分钟，我们又回到了最开始的地方。两次通过之间的时间不同。有时我们必须等待几分钟，有时需要几个小时，有时几乎跟眨眼一样快。当然了，这些都是相对的。循环开始之后就开始觉得好像之间没隔什么时间，但你记得有那么一个空白的黑色时期，好像那时期从来没存在过，但是你能意识得到。真的很诡异。

有那么一段，那么一段辉煌的时间，我们感觉已经逃出去了好几年。我已经准备好为我们终于逃脱而开始欢呼了。然后我意识到，如果我能欢呼就意味着比赛又开始了。但想象一下我们从没进去到球场里，他们试着杀小孩之后的那些事从来没发生过是什么样。

但是......一切只是继续。暴力、性交、仇恨、恐惧，都还在那里，而且还在继续。在这期间我死了很多次。他们甚至把我的肺挖了出来去制造某种魔像^^golem^^。但那些都是徒劳。我很早就意识到出不去的。

然后其他人也意识到了。每次循环都有更多人加入自杀协议。他们会从阳台上跳下来，或者开枪自杀，或者只是用头撞墙直到头都掉下来。还会有人被强制拖进来，有人反抗，有几颗土制炸弹就是为的毁掉我们，但是......你现在知道流程了。我们死了，然后它重置。

我们就到现在这地步了。除了最小的孩子们之外几乎每个人都同意在重置之后立即自杀。拖着那些年幼的一起。我们终于厌倦^^ennui^^了。我们都做过人能做出来的最糟的事情，我也不例外。现在我听起来像个大救星一样，但实际上，我也做过不少可怕的事情。出于沮丧，我他妈的在一个走廊上虐待了一个孩子，然后就把他留在了那里。我们到达自己的底线又继续重置，直到大家都陷入空虚。

就是这样。这里的其他人都失去了所有希望，我也差不多快了。我只是因为你在外面听才呆在这里的，相信我，你帮不上什么忙。有个孩子上半身的残躯离我差不多两英尺，血快流到我这了。我的耳边响起一阵嗡嗡声，脑袋里有个声音一直在想该怎么自杀。但只要有人在外面，我就……

欸我操，我在开什么玩笑？外面没有人。从一开始就没有过。

&gt; 三十秒沉默。

我从来不是什么虔诚的教徒，但是我真去教堂。每周日都去。他们说自杀是下地狱最快的方式，最低贱不过。这儿看起来可比自杀低贱得太多了。那可能如果我把我的脑袋炸开就有机会从这地方爬出去了。

或许也可能我还在这地方醒来。

&gt; 男子离开了镜头。可听见枪上膛的声音，紧接着是保险装置关闭的咔嗒声。录像结束。</textarea></pre>
