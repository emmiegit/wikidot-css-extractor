**项目编号:** SCP-1063-JP

**项目等级:** --Euclid-- Keter 

**特别收容措施:** 为了尽可能的回收SCP-1063-JP，以“生态系统调查”的名义定期进行鸟类的捕获。被捕获的鸟类收容在密闭的容器内，为了辨别SCP-1063-JP，需要喷洒足够的水来保持实体被释放。散布和释放完成后，需要在容器内放出尽可能多的淡水鱼，各地区尽可能多地准备足够数量的淡水鱼。当集装箱内的水量在喷洒的水量以下时，使用过的淡水鱼及淡水鱼产生的SCP-1063-JP应全部被焚烧处理。各地区生活用水的水源水库、湖泊和大型蓄水池都设有可执行该操作的设施，操作时常进行。与以上操作并行，需将10只SCP-1063-JP个体收容到Site-81的小型生物收容池中。当在实验中项目进行个体复制时，需要获得负责研究者的许可。


**描述:** SCP-163-JP是一种不具有一定形态的水溶性的生物体。SCP-1063-JP与发生地区常见种类的鸟类相似，但不会用其原有的繁殖方法增加个体数。在SCP-1063-JP相融的液体(以下简称SCP-1063-JP-1)中没有发现化学成分的异常，除了观测SCP-1063-JP的产生以外，没有发现其他判别手段。

在1处存在的液体中，当有足够的SCP-1063-JP溶解于构成SCP-1063-JP时将会从溶液中产生SCP-1063-JP。产生SCP-1063-JP时，与产生实体质量相同的SCP-1063-JP-1将被消耗。即使有充分量的SCP-1063-JP溶入，产生的SCP-1063-JP也不会超过SCP-1063-JP-1的质量。SCP-1063-JP再次溶解时，将成为与实体相同质量的水。关于SCP-1063-JP的死尸也具有同样的性质，作为活的SCP-1063-JP被复原。

__**实验记录1063-JP-1**__
&gt; **实验方法:** 将捕获的十个SCP-1063-JP溶解于10L自来水中。
&gt; 
&gt; **结果:** 所有的SCP-1063-JP溶解后的2小时14分钟内产生了14个SCP-1063-JP。之后由于没有新产生1小时SCP-1063-JP，所以结束实验。另外，在尝试对产生的SCP-1063-JP进行DNA鉴定时，采集的组织、体液、羽毛全部由水构成。

__**实验记录1063-JP-2**__
&gt; **实验方法:**将经过过滤、蒸馏后的5个的SCP-1063-JP溶解于4L的SCP-1063-JP-1中。
&gt; 
&gt; **结果:** 在过滤、蒸馏的过程中产生了3个SCP-1063-JP个体。从蒸馏后的SCP-1063-JP-1中的1小时43分里产生了4个的SCP-1063-JP。

__**实验记录1063-JP-3**__
&gt; **实验方法:**让1名D级人员(以下称对象)喝下1L的有3个的SCP-1063-JP融入的SCP-1063-JP-1。
&gt; 
&gt; **结果:** 在喝完SCP-1063-JP-1后经过12分钟时，对象表示腹痛，并在11分钟后死亡。死亡35分钟后，4只麻雀(学名:Passer montanus)外形的SCP-1063-JP个体撕裂了对象尸体出现。通过分析该个体的DNA，发现与对象DNA信息一致。这些SCP-1063-JP个体，在失去水溶性后的20分钟以内全部死亡。

**补充:** SCP-1063-JP在神奈川县工业排水管检查作业中被发现，在前2个个体被收容之后，国内各地区都确认了SCP-1063-JP个体的存在，因此在国内各地区采取了收容措施。在国内观测2年后在韩国市也发现了SCP-1063-JP实体，现在包括东南亚、南北美洲在内的国家和地区同样发现了SCP-1063-JP，并且采取了与国内同样的收容措施。推测是因为SCP-1063-JP-1流向海洋并扩大到各地区，目前尚未观测到SCP-1063-JP的地区也正在进行定期的调查和警戒。</textarea></pre>
