[[include component:image-block name=trabant-476750_960_720.jpg|caption=SCP-116-DE-1.|width=300px]]

**Объект №:** SCP-116-DE

**Класс:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-116-DE-1 следует хранить в запираемом гараже зоны DE5 с GPS-трекером, который ежемесячно проверяется на работоспособность и при необходимости заменяется. Чтобы обеспечить дальнейшее сотрудничество объекта с Фондом, конструкция SCP-116-DE-1 может изучаться только неинвазивными методами. Эксперименты и поездки на SCP-116-DE-1 могут проводиться только в пределах Зоны DE5. Предложения от SCP-116-DE-1 прокатиться на нём должны быть отклонены всем персоналом. Сотрудники, действующие вопреки этому указанию, должны быть задержаны и допрошены.

В случае отказа в сотрудничестве SCP-116-DE-1, следует использовать металлические крепления, чтобы он не смог использовать свои системы вооружения и другие механизмы. Кроме того, возможно перевернуть его, что бы закрепить на земле стальными тросами.

При обнаружении неповрежденного или частично сохранившегося экземпляра SCP-116-DE-2, необходимо как можно скорее удалить его аккумулятор. Пока это не будет сделано, он должен быть перевернут на земле с помощью стальных тросов, а его системы вооружения должны быть закреплены с помощью других металлических тросов. Его ракетная установка должна быть закреплена любыми подходящими средствами, чтобы она не могла освободиться. Затем экземпляр должен быть передан в Зону DE10.

Не содержащиеся экземпляры SCP-116-DE-2, если это возможно, должны быть атаковать боеприпасами KE и максимально обездвижены. Однако, они также могут быть уничтожены, если того требует ситуация. Для уничтожения необходимы ракетные установки или снаряды калибра 20 мм и больше.

Если информация о SCP-116-DE-2 станет известной общественности, необходимо распространить ложную информацию и подвергать цензуре соответствующие средства массовой информации до тех пор, пока соответствующий контент не будет удален или отредактирован.

**Описание:** SCP-116-DE-1 является сильно модифицированным Trabant 601 S бледно-зеленого цвета. Внешне SCP-116-DE-1 ничем не отличается от других автомобилей своей модели и находится в хорошем состоянии.

SCP-116-DE-1 обладает собственным сознанием и может самостоятельно заводиться и двигаться, без управления человеком. В таком случае SCP-116-DE-1 может оказать определенное сопротивление действиям своего водителя, но обычно этого недостаточно, чтобы забрать у него контроль. SCP-116-DE-1 способен обрабатывать и реагировать на оптические, тактильные и звуковые сигналы из окружающей среды ныне неизвестным образом. В результате испытаний выяснилось, что SCP-116-DE-1 обладает полем зрения, равным полю зрения человека, сидящего за рулем, что не позволяет видеть свои слепые зоны.

Его уровень интеллекта до сих пор не может быть полностью оценен, но в данный момент считается человекоподобным, поскольку автомобиль способен понимать произнесенные слова на немецком и русском языках и реагировать на них соответствующим образом. Еще одна причина такого предположения заключается в том, что он, по-видимому, идентифицирует себя именем &#34;Том&#34;, так и своё значение. Примечательно, что SCP-116-DE-1 может оставаться неактивным в течение длительного времени [[footnote]] Наибольший срок неактивности SCP-116-DE-1 во время его содержания в Зоне DE19 составил 1 год и три месяца[[/footnote]] *, не испытывая негативных последствий для своей психики. SCP-116-DE-1 способен к общению с помощью своего сигнального гудка, но в данный момент может отвечать только на вопросы да-нет. Назначенный на него персонал в данный момент пытается научить SCP-116-DE-1 азбуке Морзе, пока что только с переменным успехом.

По отношению к персоналу Фонда SCP-116-DE-1 ведет себя доверительно и иногда приглашает  проехаться в нем, тормозя рядом и открывая свои двери. Персоналу было поручено не принимать такие приглашения, во-первых, для предотвращения потенциальных нарушений условий содержания третьими сторонами, во-вторых, для предотвращения создания эмоциональной привязки с аномалией. SCP-116-DE-1, несмотря на свою обычно дружелюбную манеру поведения, агрессивно реагирует на попытки разрушить или иным образом удалить его отдельные компоненты, поэтому полное исследование аномалии в настоящее время невозможно. Считается, что такое поведение связано с его восстановлением силами связанной организации Raptor Tec. Industries (см. видеофайлы 116-DE-1 - 116-DE-6). SCP-116-DE-1, вероятно, по той же причине сопротивляется любой форме обслуживания (за исключением чистки и замены колес, что похоже, доставляет ему удовольствие). Нужно ли вообще техническое обслуживание в настоящее время является предметом продолжающихся дискуссий, так как SCP-116-DE-1 до сих пор не выявил никаких неисправностей.

Стекла, кузов и наружная обшивка SCP-116-DE-1 чрезвычайно прочны и не пострадали от обстрела пулемётом MG калибра 12,7 мм включительно, а также не получили никакого вреда от воздействия открытого огня[[footnote]]Испытания проводились с пламенем с температурой до 2000 ° C.[[/footnote]]. Кроме того, автомобиль способен произвольно расширять или уменьшать пространство внутри него. Это свойство позволяло устанавливать в нем дополнительные устройства и детали машин, которые никогда не поместились бы в обычном автомобиле его модели и могли быть активированы с помощью специальных замаскированных элементов управления на приборной панели. К ним относятся несколько систем вооружения, которые снабжаются боеприпасами из неизвестного источника. SCP-116-DE-1 включает в себя, среди прочего:

* Двухствольный пулемёт MG, с возможностью поворота по горизонтали и вертикали на 90° с 7,62-мм калибром. SCP-116-DE-1 может стрелять из этого оружия самостоятельно, достигая относительно высоких коэффициентов попадания. При использовании орудие выдвигается из багажника, причем крышка багажника не откидывается, а &#34;складывается&#34;. После 200 выстрелов оружие не может использоваться в течение девяти часов. Стрельба возможна только в тыл.
* Две миниатюрные ракетные установки, выдвигающиеся из передних фар. Оба могут стрелять 8-сантиметровой ракетой калибра 15 мм, которая может пробить большинство современных броневиков и обладает высокой для своих размеров взрывной силой. После запуска системы не работают в течение 17 часов.
* Гравитационная аномалия, которая, по-видимому, находится в днище и позволяет SCP-116-DE-1 ездить по вертикальным поверхностям и даже в перевёрнутом состоянии. Кроме того, SCP-116-DE-1 может использовать его для манипулирования собственным весом и, таким образом, встать на колёса, в перевёрнутом состоянии, делая себя легче, чем окружающий воздух на короткое время. Как он регулирует давление в шинах при изменениях веса неизвестно.
* Бак в задней части, разбрызгивает масло на землю позади автомобиля, что снижает коэффициент трения любой поверхности, на которую он попадает до нуля. После выпуска 2 литров механизм не может быть использован в течение десяти часов. Жидкость обычно улетучивается и разлагается в течение десяти минут. Исследования вещества все еще продолжаются, однако уже удалось выяснить, что молекулы этого масла обладают какими-то особыми функциональными группами, которые, по известным законам химии, невозможны.
* Два подстаканника в передней части автомобиля.
* Два пропеллера, предназначенных для движения на воде и под водой. При использовании задние колеса &#34;складываются&#34;, а пропеллеры выдвигаются. Для управления служат весла, выдергивающиеся из передних колес после их &#34;складывания&#34;. Поскольку SCP-116-DE-1 может манипулировать своим весом, а также кажется водонепроницаемым, он полностью манёвренен под водой. Как глубоко может погружаться SCP-116-DE-1 неизвестно.
* Двигатель, который на самом деле слишком велик, чтобы поместиться в моторном отсеке Trabant 601 S, но всё же имеет достаточно места из-за аномалии пространства SCP-116-DE-1. Он позволяет автомобилю очень быстро разгоняться и развивать скорость до 230 км/ч. Было установлено, что при работе двигатель производит точно такие же шумы что и двухцилиндровый бензиновый двигатель P 65/66 и, по-видимому, имеет то же потребление топлива. SCP-116-DE-1, по-видимому, способен управлять этим двигателем даже без топлива, но, судя по всему, предпочитает вождение в заправленном состоянии.
* Генератор тумана, выбрасывает очень плотный туман через выхлопную трубу. SCP-116-DE-1 может окутаться туманом в течение нескольких секунд с помощью этого устройства при остановке, но затем, похоже, испытывает трудности с ориентацией в пространстве.
* Механизм, который может выбрасывать куриные лапки[[footnote]] Прим. переводчика: Куриные лапки - маленькие металлические шипы[[/footnote]] или даже метательные мины из багажника после того, как он автоматически открылся. Мины по неизвестным причинам детонируют только тогда, когда по ним проезжает какая-либо машина, и обладают полыми зарядами, которые могли пробить все испытанные до сих пор типы брони. Причина этого до сих пор неизвестна, так как мины, похоже, сделаны из совершенно нормальных материалов. При единичном использовании может быть использовано до 70 куриных ног и восемь мин, после чего механизм больше не может использоваться для соответствующего типа боеприпасов в течение 20 часов.
* До сих пор недостаточно изученная аномалия, которая, по-видимому, может нейтрализовать кинетическую энергию и позволяет SCP-116-DE-1 остановиться в течении нескольких наносекунд, даже если она движется с максимальной скоростью. Аномалия, по-видимому, действует и на пассажиров, так как испытатели сообщили, что не чувствуют рывка вперед при торможении.
* Холодильник расположенный в бардачке. Доступен только после того, как SCP-116-DE-1 получил устную просьбу. Если это условие не выполнено, при открытии бардачка можно найти только обычное пространство для хранения
В некоторых восстановленных документах Отдела XXV упоминается транспортное средство, описание которого соответствует SCP-116-DE-1, поэтому предполагается, что это оно и есть. Согласно документации, SCP-116-DE-1 был эксклюзивным транспортным средством для агентов Отдела XXV и использовался в основном для слежки и сохранения захваченных аномалий.

**Обнаружение:** SCP-116-DE-1 был обнаружен с пятью экземплярами SCP-116-DE-2 около ████████. Более подробную информацию касаемую протокола инцидента можно найти в журнале инцидентов 116-DE.
 
[[include component:image-block name=5940095920_8d12100dbb_z.jpg|caption=SCP-116-DE-2.|width=300px]]

SCP-116-DE-2 - 6-метровые автомобили, внешне напоминающие машины Формулы-1.Они имеют окрашенный в черный цвет кузов, внешнюю обшивку и окна, которые более устойчивы, чем у SCP-116-DE-1, и даже выдерживают обстрел из пулемётов калибра до 25 мм без видимых повреждений. SCP-116-DE-2 может управляться водителем, но также имеет встроенный ИИ, который может управлять автомобилем и следовать командам по радио. Кроме того, объекты имеют несколько систем вооружения, таких как выдвижные пулемёты MG, расположенные по бокам, и миномёты с противотанковыми минами с различными функциями. Кроме того, ракетная установка с шестью 15-сантиметровыми компьютеризированными ракетами калибра 20 мм, расположенными за кабиной. К тому же, спереди можно стрелять метательным крюком, соединенным с углеродным тросом и способным пробивать бетон толщиной до 7 см. Колеса могут быть выдвинуты, что также позволяет ездить по пересеченной местности и имеют пуленепробиваемые шины из чрезвычайно прочной резины. SCP-116-DE-2 способен изменять свой вес и давление в шинах, что позволяет ему останавливать даже грузовики и танки с помощью своего метательного крюка, если позволяет местность, на которой он находится. Электродвигатель автомобиля получает энергию от аккумулятора, который может хранить до 60 гигаватт энергии. Так же в глаза бросается логотип Raptor Tec. Industries, установленный на боку SCP-116-DE-2.

Прямое исследование SCP-116-DE-2 до сих пор было невозможно, так как эти объекты обладают механизмом самоуничтожения. При активации этот механизм создаёт внутри автомобиля мощное гравитационное поле, которая сжимает объект таким образом, что последующая идентификация отдельных компонентов становится невозможной.


Вся информация о SCP-116-DE-2 поступает из наблюдений и из защищенных носителей информации членов Raptor Tec. Industries. Их возможно было поставить на содержание во время облавы на небольшую базу организации ██.██.████. Однако членов организации не удалось задержать, так как они смогли сбежать с помощью некоторых экземпляров SCP-116-DE-2. Большая часть информации, главным образом о SCP-116-DE-2, получена от R.T.I и, по-видимому, распространяется под названием &#34;R.T.I. Rudra&#34; . Согласно полученной информации, объект предназначен для патрулирования городских районов или нападения на охраняемые конвои.
На личном компьютере одного из членов были найдены данные, позволяющие сделать вывод, что SCP-116-DE-2 был разработан с использованием SCP-116-DE-1 в качестве основы, поэтому он был классифицирован тем же обозначением SCP. Кроме того, в наличии было несколько видеофайлов, показывающих SCP-116-DE-1. Эти файлы были обозначены как  [[[Videodateien 116-DE|видеофайлы с 116-DE]]]-1 до -6. Можно предположить, что среди сбежавших лиц мог быть один из изобретателей SCP-116-DE-2.

Фонд вступал в контакт с SCP-116-DE-2 несколько раз с момента первой встречи с SCP-116-DE-1. Объекты использовались, в частности, для атаки на транспортных средств Фонда и, по-видимому, представляют собой средство поддержания порядка в некоторых районах людей находящихся у власти. Ведутся соответствующие дезинформационные кампании, в то время как предпринимаются попытки захватить или нейтрализовать все объекты.

**Приложение 116-DE-1:** во время осмотра SCP-116-DE-1 открыл свой бардачок. В нем было запечатанное письмо, написанное от руки. Почему R.T.I. не оставил этот документ себе, до сих пор неясно, однако, предполагается, что SCP-116-DE-1 смог сохранить своё существование в секрете.

[[collapsible show=&#34;Содержание письма (документ 116-DE-1)&#34;hide=&#34;Закрыть&#34;]]

&gt; //Новому владельцу этого автомобиля//
&gt;
&gt; //Если вы держите это письмо в руках, это значит либо то, что вам удалось разбить Тома, и можете быть более чем уверены в моем уважении и вечной ненависти, либо то, что он проникся к вам доверием. Вы должны знать, что Том не обычный Трабант. Он секретный агент, один из лучших. Я пишу вам это, чтобы попросить вас заботиться о Томе. За то, что он сделал, он заслужил лучшее, чем заржаветь или быть разобранным. Кроме того, я уверен, что вы, по крайней мере, повеселитесь с холодильником.//
&gt;
&gt; //Сам я, наверное, его больше не увижу, но надеюсь, что он вас в хороших руках. Уверяю вас, он настоящий друг.//
&gt;
&gt; [[&gt;]]
&gt; //Агент K.//
&gt; [[/&gt;]]
