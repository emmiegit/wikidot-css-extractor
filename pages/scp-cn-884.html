**SCP-CN-884**　墜天

**作者：**[[*user iflwlou]]

**作者頁：** [[[http://scp-wiki-cn.wikidot.com/iflwlou|iflwlou的作者頁]]]

**圖片來源：** [[[https://pixabay.com/zh/%E7%88%86%E7%82%B8-%E5%86%9B%E9%98%9F-%E5%A3%AB%E5%85%B5-%E5%86%9B%E4%BA%8B-%E6%88%98%E4%BA%89-%E6%94%BB%E5%87%BB-%E6%AD%A6%E5%99%A8-%E5%8D%B1%E9%99%A9-%E7%82%B8%E5%BC%B9-%E6%88%98%E6%96%97-2676597/|Pixabay]]], BedexpStock, CC0
[[[https://pixabay.com/zh/%E5%A4%A9%E7%A9%BA-%E4%BA%91-%E6%B0%94%E6%B0%9B-%E7%A9%BA%E6%B0%94-%E6%B0%A7%E6%B0%94-%E8%87%AA%E7%94%B1-%E5%A4%A9%E7%A9%BA%E8%93%9D-%E5%A4%8F%E5%AD%A3-%E7%A7%AF%E4%BA%91-%E8%93%9D%E8%89%B2-1441935/|Pixabay]]], Simon, CC0

[[include :scp-wiki-cn:credit:end]]

[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-884/SCP-CN-884.jpg|caption=受SCP-CN-884現象影響的SCP-CN-884-1被鏡頭捕捉的一刻。|width=300px]]

**項目編號：** SCP-CN-884

**項目等級：** Euclid

**特殊收容措施：** 鑑於目前尚未能有效抑止SCP-CN-884現象產生，特殊收容措施主要目的是防止公眾知悉有關現象。基金會網路爬蟲必須監視所有形式的社交媒體及網絡，嚴格禁止發佈有關現象的記錄。受異常影響的SCP-CN-884-1個體應安置在經特殊改裝的上下倒置人形收容間之中，收容間內的所有家具應鑲嵌在頂部表面上，而可移動的小型家用物品則內置釹磁鐵，收容間頂部的整理工作應由對象獨自完成。

對象將會進行一連串在倒置之下攝食，飲用液體及排泄訓練，醫療人員每七日檢查一次SCP-CN-884-1的身體狀況，如其因長期倒置出現慢性疾病，應給予適當的紓緩治療。倫理道德委員會已批准徵用個別收容態度良好的SCP-CN-884-1個體清潔其收容站點內頂部表面的輕度工作。

**描述：** SCP-CN-884是人類在空曠空間中仰視空間上方位置時出現的反重力現象，對象無論身處室內或室外，在達成一定[[footnote]]越滿足得多達成條件，產生異常現象的概率會相應增加。[[/footnote]]的條件下，有0.███%觸發此異常現象。異常達成條件如下：

* 對象以270°或接近270°[[footnote]]此處定義模糊，視覺方位約180°-360°雖受異常影響概率較低，但也有機會觸發異常。[[/footnote]]的視覺方位仰視室外天穹或15米以上的室內頂部。
* 對象的視野開闊，在視線範圍內沒有無任何固態阻擋物，室內除外。
* 室外天氣晴朗[[footnote]]不論晝夜。[[/footnote]]，雲層佔對象視線範圍50%以下。
* 對象是仰視恐懼症患者[[footnote]]仰視恐懼症（Anablephobia），是一種罕見恐懼症，患者對仰視天空與高樓的環境產生恐懼。[[/footnote]][[footnote]]仰視恐懼症患者受異常影響的概率比非患者高██%。[[/footnote]]。
* 對象在仰視室外天穹或室內頂部出現墜入天空／頂部的恐懼感[[footnote]]這是產生異常現象的必要條件。[[/footnote]]。

當對象受異常影響（編碼為SCP-CN-884-1），其身體將會即時出現排斥地心引力的反重力，反重力與對象的質量成反比，其會以自由落體同樣的速度以拋物線方式上升，基金會衛星在SCP-CN-884現象發生時追蹤對象的位置，但所有SCP-CN-884-1個體在其超越高空10000m後必然瞬間消失而無法追蹤，目前研究人員無法掌握對象的去向。

到目前為止，基金會收容的SCP-CN-884-1個體絕大部份都是在異常發生瞬間抓住固定地面的物體穩定身體而避免上升。研究人員檢查對象顯示其內部器官、血液循環及毛髮等仍會受正常重力影響，其方向感亦未因為異常而改變，研究人員對異常現象對人體重力改變的定律未有定論，但確定此影響是不可逆轉。幾乎所有在室內發生的SCP-CN-884現象，受影響者皆無一生還，異常亦未因對象死亡而消失，經焚燒處理的SCP-CN-884-1骨灰仍具有反重力。

唯一在室內發生SCP-CN-884現象而對象得已生還的個案，其時對象正身處中國北京的█████中聽取上級講話，對象在失神之間仰視室內穹頂，並產生墜入建築物頂部的恐懼感，其即時受SCP-CN-884現象影響，在█████人注視之下以高速狀態下飛升撞向離地33m高的室內穹頂，其巧合地被星形燈飾勾住衣衫，因此僅受輕傷。由於目擊異常者與受影響對象身份特殊，基金會中國分部與有關當局就對目擊者記憶刪除一事展開談判，及提出允許對象在收容期間繼續辦工為條件，要求有關當局將對象交與基金會收容。如談判破裂，東亞監督者議會已批准不惜冒著曝光潛伏於有關當局的特工之代價，強行對目擊者記憶刪除及搶奪對象收歸收容。
