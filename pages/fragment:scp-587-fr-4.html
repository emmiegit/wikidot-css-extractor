= **ENREGISTREMENT VIDÉO :** Incident 587-FR.1
----
**DATE :** 27/11/2031

**LIEU :** Complexe SCP-587-FR

**NOTE :** Enregistré par les caméras de sécurité situées dans la pièce centrale du site.
----

{{[Début de l&#39;enregistrement]}}

**00:34 :** Une silhouette masquée s&#39;introduit dans la pièce. Elle porte un uniforme standard de FIM, mais les cocardes ainsi que tous les signes distinctifs sont arrachés ou masqués. Les puces d&#39;identification du matériel n&#39;ont pas été détectées. Les caméras de sécurité du reste du complexe n&#39;ont rien enregistré d&#39;anormal et aucune alarme n&#39;a été déclenchée.

{{À ce moment, l&#39;opérateur en charge de la surveillance du site donne l&#39;alerte. Les équipes de sécurité sont immédiatement averties et se déplacent vers la salle centrale.}}

**00:35 :** L&#39;intrus s&#39;approche de la PdI 587-FR, qui est alors en position assise avec une main au-dessus de la tête, arrache les électrodes placées sur son crâne et écarte l&#39;équipement d&#39;analyse. Il tente de déplacer la jeune fille, mais elle est maintenue en place par les rayonnements émis par les tétraèdres qui l&#39;entourent.

{{Les équipes de sécurité sont ralenties par plusieurs portes de sécurité verrouillées alors qu&#39;elles n&#39;auraient pas dû l&#39;être. Leurs accréditations sont systématiquement refusées.}}

**00:37 :** Après plusieurs essais infructueux, l&#39;intrus sort de son uniforme un objet de forme allongée équipé d&#39;un petit écran. Il l&#39;applique tour à tour sur les tétraèdres batteries. Ceux-ci s&#39;éteignent et tombent au sol. Privées d&#39;alimentation, toutes les instances des SCP-259-FR s&#39;effondrent les unes après les autres.

{{Les équipes de sécurité se sont séparées en deux groupes et approchent l&#39;entrée de la pièce centrale des deux côtés à la fois. Elles sont toujours ralenties par des portes verrouillées.}}

**00:39 :** L&#39;intrus saisit la PdI 587-FR par la taille, l&#39;entoure délicatement d&#39;une couverture de survie tirée de son uniforme, puis écarte doucement quelques mèches de cheveux tombant dans ses yeux avant de la soulever dans ses bras. La PdI n&#39;a aucune réaction. L&#39;intrus ramasse encore la boîte à musique sur le sol en arrachant les câbles qui y sont reliés puis sort rapidement de la pièce.

**00:41 :** Les équipes de sécurité pénètrent dans la pièce centrale sans avoir rencontré personne. Les instances de SCP-259-FR désactivées se réactivent une par une et reprennent leur place.

{{[Fin de l&#39;enregistrement]}}
-----

**CONCLUSION :** Au moment de l&#39;écriture de ce rapport, l&#39;intrus et la PdI 587-FR n&#39;ont pas été retrouvés. L&#39;agent Mu-12/Alpha ne s&#39;est pas présentée à son rendez-vous avec le service de psychologie du Site-Aleph et est portée disparue. Un mandat de recherche international a été lancé en plus des opérations de récupération de la Fondation. Recherches toujours en cours.
