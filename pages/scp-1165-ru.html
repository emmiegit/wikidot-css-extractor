**Объект №:** SCP-1165-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1165 надлежит хранить в специально оборудованном --ангаре, рядом с территорией-- бункере под территорией Исследовательского Сектора 82, на глубине 120 метров. Для укрепления стен бункера вместо обычной стали следует использовать полимерные композиционные материалы. Зона содержания должна находиться на удалении как минимум в 700 метров от любых SCP объектов. Из-за специфики SCP-1165 все эксперименты должны проводиться на полигоне «█████████», находящемся в [УДАЛЕНО]. Транспортировка и охрана объекта производится силами Мобильной Оперативной Группы Тета-3 «Литейщики», при помощи модифицированного грузовика Урал-4320-М. Доступ к объекту могут получить сотрудники с уровнем допуска 3. Для проведения экспериментов необходимо разрешение двух сотрудников с 4 уровнем допуска.

**Описание:** Объект представляет собой устройство цилиндрической формы с высотой 310 см, диаметром 135 см и массой 384 кг. Корпус монолитный, выкрашен в защитный цвет. Внешний осмотр показал наличие незначительных деформаций корпуса, краска во многих местах оцарапана. Имеются два нестандартных разъёма и три кнопки с маркировкой на █████████ языке. Попытки разобрать устройство или же каким-либо иным способом изучить его компоненты, при этом не повредив его, успехом не увенчались. Корпус объекта сделан из ранее не встречавшегося высокопрочного сплава и не поддаётся большинству инструментов резки, а рентгенологическое исследование даёт неоднозначные результаты. Кроме того, SCP-1165, по-видимому, не требуется внешнее питание.

Кнопки на устройстве имеют следующие значения: включение\выключение, вариант воздействия А, вариант воздействия Б. При активации вокруг объекта генерируется поле, видимое в обычном спектре невооруженным глазом, которое представляет собой прозрачную ярко-синюю сферу диаметром ██ метров. При выборе варианта А эффект SCP-1165 распространяется на все физические тела, обладающие массой более 1024 грамма, находящиеся внутри поля: их масса мгновенно уменьшается до 1 грамма. В случае, когда масса тела меньше указанного минимума, никаких изменений не происходит. На само устройство никаких эффектов не оказывается. --Вероятно, SCP-1165 каким-то образом воздействует на [УДАЛЕНО], накладывая временный ███████████████████ эффект.-- //Эта гипотеза не оправдала себя, механизм воздействия пока не ясен//. - Д-р К█████

При выборе варианта Б эффект принципиально отличается от предыдущего: физические тела, обладающие массой более 1024 грамма, отталкиваются от поверхности Земли с той же силой, с которой на них воздействует её притяжение. Физические тела с массой более 1024 кг отталкиваются с удвоенной силой. Эксперименты с данным видом воздействия приостановлены после Инцидента 1165-2. 

Эффект, оказываемый SCP-1165, является временным. Действие прекращается спустя █ минуты после выхода тела за пределы поля, генерируемого устройством: масса всех тел, подвергнутых воздействию SCP-1165, а также сила тяжести, действующая на них, возвращаются к исходным. Кроме того, скорость тел, находящихся в движении в этот момент, сохраняется. Также установлено, что устройство может включаться и выключаться произвольно. Причины пока не выяснены. Для подробностей см. Приложение 1165-4.

**Обнаружение:** Устройство было обнаружено 17.08.20██ г. в городе ████ Челябинской области, после того как поступили сообщения о летающих автомобилях и фрагментах зданий, уносимых ветром. По метеорологическим данным, никаких экстремальных погодных явлений в этой зоне зафиксировано не было. Для расследования отправлен агент Организации, который подтвердил наличие аномальной активности вблизи литейно-машиностроительного завода. По факту подтверждения немедленно отправлена МОГ Тета-3 «Литейщики» для захвата объекта. SCP-1165 был успешно захвачен с минимальными потерями личного состава. Свидетели допрошены и отпущены после введения амнезиаков, фото- и видеоматериалы уничтожены.

[[collapsible show=&#34;+ Приложение 1165-1: Протокол захвата&#34; hide=&#34;- Приложение 1165-1: Протокол захвата&#34;]]
&gt; Время операции: 1 час 52 минуты
&gt; Потери личного состава: 2
&gt; Потери гражданского населения: 5
&gt; Ниже приведена расшифровка радиопереговоров Тета-3-1165.

**Литейщик-1:** Проверьте снаряжение.
**Литейщик-4:** Автомат, есть. Верёвка, есть. 
**Литейщик-2:** Пистолет, есть. Анализаторы, есть.
**Литейщик-3:** Пистолет, есть. Фотоаппарат, есть.
**Литейщик-5:** Автомат, есть. Инструменты, есть. Робот, есть.
**Литейщик-1:** База, подтвердите работоспособность нашлемных камер.
**База:** Подтверждаем, все исправны.
**Литейщик-1:** Бойцы, наша задача – войти в зону действия объекта, установить его местонахождение и найти способ его отключить. Разведданных агент смог предоставить мало, поэтому нам придётся действовать по ситуации.
//&lt;Группа выдвигается. 8 минут молчания в эфире.&gt;//
**Литейщик-3:** Внимание на двенадцать часов! Дистанция двести метров, слабое свечение за пятиэтажным зданием. На фоне неба плохо различимо, но я вижу.
**Литейщик-1:** Так точно, вижу.
//&lt;Срабатывает затвор фотоаппарата Литейщика-3.&gt;//
**Литейщик-3:** Фото сделал.
**Литейщик-1:** База, видимое проявление подтверждаю. Направляемся туда.
**База:** Замечено аномальное движение техники внутри зоны, будьте бдительны.
**Литейщик-1:** Понял вас, база.
//&lt;4 минуты молчания в эфире.&gt;//
**Литейщик-1:** Пересекаем нежилые строения. В окрестностях завода наблюдаем разрушения, как будто что-то упало сверху.
**Литейщик-2:** Ага, и обломков нигде нет.
//&lt;Литейщик-3 делает ещё снимки.&gt;//
**Литейщик-5:** Движение за зданием на десять часов. Дистанция пятьдесят метров.
**Литейщик-2:** Это грёбаный бульдозер! Летит!
**Литейщик-3:** Фото сделал.
**Литейщик-1:** База, наблюдаем летающий бульдозер. Он, похоже, за что-то зацепился и его болтает на ветру. Кажется, это провод фонарного столба.
**База:** Действуйте с осторожностью.
//&lt;5 минут молчания в эфире. Проводится перекличка. Во время переговоров слышны порывы ветра.&gt;//
**Литейщик-4:** Вижу два тела. Гражданские. Сильно повреждены.
**Литейщик-3:** Сделал снимок. Ух… они будто упали этажа этак с двадцатого. Множественные переломы и разрывы тканей.
**Литейщик-4:** И воняет. А вон там ещё. Господи…
//&lt;Литейщик-3 делает снимки. Группа продвигается к территории завода, 4 минуты тишины в эфире.&gt;//
**Литейщик-1:** Сфера в прямой видимости. Дистанция двадцать метров. Второй, Пятый, вперёд.
**Литейщик-2:** Сейчас проверю.
//&lt;Тишина в эфире, пока Литейщик-2 работает.&gt;//
**Литейщик-2:** Ионизирующее излучение в пределах нормы. &lt;Пауза.&gt; ЭМП тоже.
**Литейщик-5:** Запускаю робота.

&gt; Литейщик-5 управляет роботом с помощью дистанционного пульта, оснащенного дисплеем. Робот пересекает границу сферы. Ничего не происходит. Изображение внутри сферы ничем не отличается от того, что снаружи. Граница сферы изнутри также видна. Робот движется к предполагаемому центру сферы, огибая строительный мусор и неглубокие ямы. Асфальтовое покрытие местами отсутствует, обломков поблизости нет. Через несколько минут робот прибывает в предполагаемый центр сферы. В груде мусора проглядывают очертания цилиндрического предмета защитного цвета. Отчетливо видны кнопки на корпусе.

**База:** Данные получили. Местоположение предмета соответствует геометрическому центру сферы. Двигайтесь вперёд, но соблюдайте осторожность.
**Литейщик-1:** Понял вас, база. Выдвигаемся, ребята. По одному за мной, внутри сферы идём в связке. Карабины у всех в порядке?
//&lt;Группа подтверждает.&gt;//
**Литейщик-1:** Захожу внутрь. Ого, что-то не так. Я стал легче! Бля, меня ветром уносит!
//&lt;Литейщик-4 бросает верёвку и вытаскивает Литейщика-1 наружу. Тот продолжает проявлять полученный аномальный эффект на протяжении ещё █ минут.&gt;//
**Литейщик-2:** Ни хрена себе фокусы.
**Литейщик-1:** Четвёртый, закрепи верёвку. Идём в связке.
**Литейщик-3:** Погодите.
**Литейщик-1:** Что такое?
//&lt;Литейщик-3 подбирает с земли небольшой камень и бросает внутрь сферы. Ничего не происходит.&gt;//
**Литейщик-3:** Не улетает.
//&lt;Литейщик-3 повторяет опыт с несколькими камнями; каждый следующий тяжелее предыдущего. Последний камень подхватывает ветром.&gt;//
**Литейщик-3:** Чуть меньше кило – не улетает. Разрешите проверить.
**Литейщик-1:** Проверяй. Только верёвку закрепи, чтоб не унесло.
//&lt;Литейщик-3 щёлкает карабином, кладёт камень в карман и заходит внутрь сферы. Ничего не происходит. Несмотря на порывы ветра, боец стоит на земле.&gt;//
**Литейщик-1:** Так, с этим разобрались. Все возьмите по камню, верёвку можно убрать.
//&lt;Группа направляется к центру сферы. 3 минуты тишины в эфире.&gt;//
**Литейщик-5:** Вроде тихо. Робот на месте и исправен.
**Литейщик-1:** База, объект прямо перед нами, дистанция двадцать метров. Видеосигнал получаете?
**База:** Подтверждаем, видеосигнал проходит.
**Литейщик-2:** Ионизирующее излучение и ЭМП в пределах нормы. В этом смысле объект безопасен.
**База:** Передайте изображение панели управления.
**Литейщик-3:** Сейчас сделаю фото. Блин, тут всё на ████████! Сраные иероглифы.
//&lt;Литейщик-3 делает снимок.&gt;//
**База:** Делаем перевод, ждите.
//&lt;Группа ожидает.&gt;//
**База:** Значения кнопок по порядку: вкл\выкл, действие а, действие б. Попробуйте выключить и готовьтесь к погрузке.
**Литейщик-1:** Вас понял, база.
//&lt;Группа отключает объект. Сфера исчезает. Спустя █ минуты исчезает аномальный эффект: летающий бульдозер падает на землю, обрывая провода линии освещения.&gt;//
**Литейщик-1:** База, объект отключён, всё тихо. Подавайте транспорт.

&gt; Группа ожидает 16 минут прибытия транспорта, откапывая тем временем объект из кучи мусора. Грузовик и автомобильный кран подъезжают, объект погружают в грузовик. Литейщик-4 забирается в кузов, закрепляет объект тросами. Литейщик-2 открывает пассажирскую дверь и садится в кабину. Остальные члены группы находятся рядом с грузовиком. Неожиданно объект включается. Грузовик и кран поднимаются в воздух, и стремительно набирают высоту. От здания поблизости откалывается крупный фрагмент и также набирает высоту. Оставшиеся на земле члены группы и другое окружение изменениям не подверглись.

**Литейщик-5:** Ебать! Что за херня?!
**Литейщик-1:** База! У нас чрезвычайная ситуация!
**Литейщик-2:** Нас уносит в небо! Ох, бля. Мы слишком быстро набираем высоту!
//&lt;В эфире раздается крик. Литейщик-2 выпадает из открытой кабины.&gt;//
**База:** Немедленно покиньте эту зону. Условно-безопасная дистанция 200 метров.
**Литейщик-1:** Так точно! Бойцы, покинуть зону!
**Литейщик-4:** Выключаю эту суку!
//&lt;Минуту в эфире слышно пыхтение, группа убегает из зоны действия объекта.&gt;//
**Литейщик-3:** А я-то уж подумал, всё прошло гладко. Аномалии, блядь.
**Литейщик-4:** //&lt;сквозь помехи&gt;// Я ни о чём не жалею.
//&lt;Через 3 секунды со стороны завода раздается грохот: грузовик и кран пробивают крышу здания. Топливо воспламеняется, происходит взрыв. Затем падает фрагмент здания и разрушается.&gt;//

**Примечание:** После того, как был потушен пожар и подтвержден контроль над объектом, прибыл новый транспорт. SCP-1165 был погружен и перевезён в зону содержания. Внешний осмотр не выявил серьёзных повреждений устройства после падения.

[[/collapsible]]
[[collapsible show=&#34;+ Приложение 1165-2: Выдержки из протокола экспериментов&#34; hide=&#34;- Приложение 1165-2: Выдержки из протокола экспериментов&#34;]]
&gt; SCP-1165 установлен в открытом поле, исследователи и сотрудники МОГ Тета-3 находятся на условно-безопасной дистанции в 150 м за защитным барьером. Все операции с испытательными объектами производятся дистанционно управляемым роботом. Измерения производятся на электронных весах.
&gt; Ведущий исследователь: Д-р К█████
&gt; 
&gt; **Опыт №:** 1
&gt; **Вариант воздействия:** А
&gt; **Испытательный объект:** Груз массой 1 г.
&gt; **Результат:** Груз сохранил свою изначальную массу. Никаких аномальных изменений не обнаружено.
&gt; 
&gt; **Опыт №:** 3
&gt; **Вариант воздействия:** А
&gt; **Испытательный объект:** Груз массой 1500 г.
&gt; **Результат:** Масса груза уменьшилась до 1 г.
&gt; 
&gt; **Опыт №:** 5
&gt; **Вариант воздействия:** А
&gt; **Испытательный объект:** Груз массой 1500 г (1), груз массой 300 г (2); оба груза сцеплены вместе.
&gt; **Результат:** Масса груза (1) уменьшилась до 1 г; масса груза (2) осталась без изменений.
&gt; 
&gt; **Опыт №:** 6
&gt; **Вариант воздействия:** А
&gt; **Испытательный объект:** Картонная коробка, наполненная металлическими шариками, массой по 5 г каждый. Общая масса 2230 г.
&gt; **Результат:** Общая масса, а также масса шариков и самой коробки в отдельности, осталась без изменений.
&gt; //Это подтверждает выборочное воздействие SCP-1165. Каким-то образом устройство определяет структуру испытательных объектов//. - Д-р К█████
&gt; 
&gt; **Опыт №:** 10
&gt; **Вариант воздействия:** А
&gt; **Испытательный объект:** D-34768.
&gt; **Результат:** Следуя инструкциям, D-34768 вошёл в зону действия устройства. Его масса уменьшилась до 1 г и сохранялась таковой ещё █ минуты после выхода из зоны действия. Внезапный порыв ветра подхватил D-34768 и унёс его на дистанцию 136 м от места проведения опыта, подняв на высоту 20 м. D-34768 не пережил падение.
&gt; 
&gt; **Опыт №:** 11
&gt; **Вариант воздействия:** А
&gt; **Испытательный объект:** D-30863, груз массой 500 г.
&gt; **Результат:** D-30863 дано указание прикрепить к себе груз массой 500 г и войти в зону действия устройства. D-30863 выполнил инструкции, его масса (78 кг), включая массу униформы (700 г), уменьшилась до 1 г. Масса груза, как и ожидалось, осталась без изменений. D-30863 оставался на земле, несмотря на редкие порывы ветра.
&gt; 
&gt; **Опыт №:** 12
&gt; **Вариант воздействия:** А
&gt; **Испытательный объект:** D-30863, груз массой 500 г, стандартная униформа сотрудников класса D.
&gt; **Результат:** После █ минут вне зоны действия устройства, D-30863 дано указание повторно войти в зону обнажённым, прикрепив к себе груз массой 500 г. Униформа D-30863 доставлена роботом в зону проведения опыта. Масса униформы осталась без изменений (700 г). D-30863 дано указание надеть форму и открепить груз. Масса D-30863 (1 г) и масса униформы (700 г) остались без изменений.
&gt; //Похоже, что реакция SCP-1165 на физические тела более сложна, чем предполагалось в опытах №6 и №11//. - Д-р К█████
&gt; 
&gt; **Опыт №:** 20
&gt; **Вариант воздействия:** Б
&gt; **Испытательный объект:** Картонная коробка, наполненная металлическими шариками, массой по 5 г каждый. Общая масса 2230 г.
&gt; **Результат:** Никаких изменений.
&gt; //Как и в опыте №6, SCP-1165 проигнорировал испытательный объект. Это несколько объясняет инертность почвы к воздействию устройства в зоне проведения опытов//. - Д-р К█████
&gt; 
&gt; **Опыт №:** 21
&gt; **Вариант воздействия:** Б
&gt; **Испытательный объект:** Груз массой 2000 г.
&gt; **Результат:** Груз находится в состоянии покоя, установлен на весах. Измерение массы таким способом оказывается невозможным из-за отсутствия веса испытательного объекта.
&gt; 
&gt; **Опыт №:** 29
&gt; **Вариант воздействия:** Б
&gt; **Испытательный объект:** УАЗ-3151 под управлением D-30863.
&gt; **Результат:** Как только автомобиль вошёл в зону действия SCP-1165, то сразу оттолкнулся от земли. Двигаясь аналогично свободному падению, автомобиль вышел за пределы зоны действия SCP-1165 и продолжил движение вертикально вверх ещё █ минуты, поднявшись на высоту приблизительно ██ км. Автомобиль упал в █ км от места проведения опыта, став причиной пожара в лесополосе. Очевидно, что D-30863 погиб задолго до падения автомобиля. Обнаружить останки D-30863 сотрудникам МОГ Тета-3 не удалось.
&gt; 
&gt; **Опыт №:** 33
&gt; **Вариант воздействия:** Б
&gt; **Испытательный объект:** ████████ █████
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ], см. Приложение 1165-5.
[[/collapsible]]
[[collapsible show=&#34;+ Приложение 1165-3: Результаты рентгенологического исследования&#34; hide=&#34;- Приложение 1165-3: Результаты рентгенологического исследования&#34;]]
[[div class=&#34;rimg&#34;]]
[[image scp-1165-xray.jpg link=&#34;*/local--files/scp-1165-ru/scp-1165-xray.jpg&#34; width=&#34;350&#34; ]]
[[span]]Синим отмечены кнопки управления _
Красным отмечен компонент[[/span]]
[[/div]]

Из-за изменчивой природы сплава SCP-1165 множество снимков не дали никакой информации. Исследование показало, что объект способен произвольно менять плотность сплава корпуса. Как именно это происходит, равно как и причины такого поведения объекта – остаётся неизвестным. Исследователи смогли получить единственный снимок, показывающий внутреннее строение устройства.
Внутреннее содержимое представляет собой верхнюю часть тела гуманоида, две опоры, держащие тело и небольшой компонент, напоминающий печатную плату. Неизвестно, находится ли компонент внутри тела гуманоида или закреплён снаружи. От компонента тянутся провода к телу и голове субъекта, к кнопкам на корпусе.

Физическое состояние субъекта не установлено. Неизвестно, жив он или нет. Полный рост субъекта предположительно составляет 420-430 см, если допустить, что анатомия нижней части тела также соответствует человеческой. Попытки установить контакт при помощи азбуки Морзе не увенчались успехом.

//Он как кот Шрёдингера – пока мы не вскроем эту банку, его состояние мы не узнаем. Он либо мёртв, либо жив, либо в коме, либо неспособен выйти на контакт. Гадать можно вечно. Просто дайте мне вскрыть эту штуку.// - Д-р К█████

//Д-р К█████, объект ценен прежде всего в рабочем состоянии. Лучше найдите способ его контролировать.// - О5-█
[[/collapsible]]
[[collapsible show=&#34;+ Приложение 1165-4: Инцидент 1165-1&#34; hide=&#34;- Приложение 1165-4: Инцидент 1165-1&#34;]]
Запись интервью с выжившим в ходе инцидента.

**Опрашивающий:** Д-р ███████
**Опрашиваемый:** С█████ ██████
**Дата:** 12.04.20██ г., 3 дня после инцидента.

&gt; Д-р ███████: Здравствуйте, представьтесь, пожалуйста.
&gt; 
&gt; С█████: Имя С█████ ██████, сотрудник службы безопасности, допуск второго уровня.
&gt; 
&gt; Д-р ███████: Расскажите, что вы делали во время инцидента 1165-1?
&gt; 
&gt; С█████: Моя смена подошла к концу в 14:20. Я сдал пост и собирался пойти на обед, как это началось… сначала увидел перед собой свечение, оно выходило за пределы ангара. Долбаный светящийся купол. [Опрашиваемый недовольно качает головой] А потом этот грёбаный ангар начало трясти так, что я едва свои зубы не потерял.
&gt; 
&gt; Д-р ███████: Опишите происходящее подробнее.
&gt; 
&gt; С█████: Да что там описывать? Ангар начал трястись. Мне казалось, что ангар с треском двигается, по земле шла непрерывная вибрация… [Опрашиваемый некоторое время молчит, затем продолжает без напоминания] Всё строение трещало, будто его вырывают из земли.
&gt; 
&gt; Д-р ███████: Что делали другие охранники в это время?
&gt; 
&gt; С█████: Который меня сменил – находился там же, на улице. Ещё двое были внутри. Затем я почувствовал, что нас потянуло вверх, вместе с ангаром и обломками фундамента. Бетонная площадка под нами раскололась… в общем, я упал. Не знаю, как это получилось, но это спасло мне жизнь. Второй охранник, его звали [УДАЛЕНО], за что-то зацепился портупеей, когда падал. Освободиться он так и не смог. [Опрашиваемый замолчал]
&gt; 
&gt; Д-р ███████: Что произошло потом?
&gt; 
&gt; С█████: Потом? Потом ангар улетел. Просто улетел. На меня осыпались мелкие камешки, а ангар улетал в небо. Поднялось много пыли, когда он отрывался от земли. Вместе с ангаром улетел и SCP-1165. Не знаю, как эта штука вернулась назад, этого я уже не видел.
&gt; 
&gt; Д-р ███████: Что вы сделали потом?
&gt; 
&gt; С█████: Вызвал помощь. Это была работа для Тета-3, не для меня.

**Примечание:** Ангар разбился в █ км от своего изначального местонахождения. В ходе инцидента погибли три сотрудника службы безопасности и ассистент д-ра К██████. SCP-1165 получил минимальные повреждения.
