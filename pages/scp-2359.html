**Особые условия содержания:** SCP-2359 живёт в камере содержания гуманоидных форм жизни, стены которой покрыты звуконепроницаемым материалом. В камере не должны находиться предметы и материалы, с помощью которых SCP-2359 сможет записать информацию. За SCP-2359 запрещается наблюдать напрямую или через скрытые видеокамеры. Определять местоположение SCP-2359 в камере содержания разрешается только методом бинарного положительно-отрицательного поиска.

Любая документация, дающая прямое представление об SCP-2359, например видеозаписи, аудиозаписи и их расшифровки, а также фотографии, классифицируется как SCP-2359-A и хранится в укреплённой сейфовой ячейке. Доступ к данным материалам запрещён для сотрудников с любым уровнем допуска, не имеющим особого разрешения от O5-14.

Брать интервью у SCP-2359, а также заниматься изучением их протоколов и расшифровок запрещено для сотрудников с любым уровнем допуска.

Исследование аномальных свойств SCP-2359 было остановлено на неопределённый срок. Сотрудники службы безопасности, несущие дежурство у дверей камеры содержания SCP-2359, должны проходить психиатрическую экспертизу один раз в две недели. При обнаружении признаков заражения когнитивной угрозой их следует обработать амнезиаком класса С и отправлять на работу с другими объектами.

SCP-2359 запрещено переводить в другую камеру или Зону содержания вне зависимости от обстоятельств.

[[collapsible show=&#34;+ Показать устаревшие процедуры содержания&#34; hide=&#34;- Закрыть&#34;]]

&gt; SCP-2359 живёт в камере содержания гуманоидных форм жизни, стены которой покрыты звуконепроницаемым материалом. В камере не должны находиться предметы и материалы, с помощью которых SCP-2359 сможет записать информацию. За SCP-2359 запрещается наблюдать напрямую или через скрытые видеокамеры. Определять местоположение SCP-2359 можно только с помощью датчиков движений и специальной программы по их захвату, что позволяет создать анимированное изображение существа. Наблюдение за объектом с помощью видеокамер запрещено для сотрудников с любым уровнем допуска.
&gt; 
&gt; Любая документация, дающая прямое представление об SCP-2359, например видеозаписи, аудиозаписи и их расшифровки, а также фотографии, классифицируется как SCP-2359-A и хранится в укреплённой сейфовой ячейке. Доступ к данным материалам запрещён для сотрудников с любым уровнем допуска, не имеющим особого разрешения от с. н. с. Гиллард.
&gt; 
&gt; Реплики SCP-2359, сделанные во время интервью, запрещено записывать. Речь опрашивающих и подопытных субъектов, заранее оснащённых ларингофонами, должна расшифровываться с помощью программ для распознавания речи. Смысл реплик и заявлений, сделанных SCP-2359, необходимо представлять в виде общих фраз.
&gt; 
&gt; В качестве превентивной меры всем исследователям, сотрудникам СБ и прочему персоналу, занятому на работе с объектом SCP-2359, предписывается проходить психологическую экспертизу один раз в две недели. При обнаружении признаков заражения когнитивной угрозой их следует обработать амнезиаком класса С и отправлять на работу с другими объектами.
&gt; 
&gt; Перемещения SCP-2359 в другую камеру или Зону содержания следует по возможности избегать, поскольку при транспортировке весьма высок шанс нарушения условий содержания и распространения когнитивной угрозы. Если данная мера всё-таки будет необходима, SCP-2359 нужно поместить в звуконепроницаемый мобильный контейнер из непрозрачного материала, открыть который можно только когда объект будет доставлен на новое место содержания. Весь процесс осуществляется специальной командой, члены которой оснащены закрытыми шлемами с защитой органов слуха и системой детекции движений.

[[/collapsible]]

//Обратитесь к Приложению 2539-C за информацией касательно пересмотра классификации и условий сдерживания SCP-2359.//

**Описание:** SCP-2359 - это гуманоидное существо ростом 1,76 м и весом 66,2 кг. Дать полное описание внешнего вида SCP-2359 не представляется возможным, поскольку любое определение его отличительных характеристик несёт когнитивную опасность, вызывающую изменение восприятия SCP-2359 у стороннего наблюдателя. И хотя SCP-2359 обладает пропорциями и формой обычного человека, оно не нуждается в воде, пище и сне, но только пока в его камере содержания присутствует подопытный субъект или исследователь.
 
Как уже было сказано, основной аномальной способностью SCP-2359 является распространение когнитивной угрозы, которая поражает любого человека, устанавливающего визуальный или вербальный контакт с сущностью, либо изучающего информацию о ней.[[footnote]]Как и в случае с [[[SCP-1500]]].[[/footnote]] У заражённых субъектов появляются ложные воспоминания и представления о личности SCP-2359. В результате субъект начинает воспринимать SCP-2359 как человека, вместе с которым он провёл большую часть своей жизни, например, как близкого члена семьи или родного ребёнка. Под воздействием привитых сущностью представлений о личности субъект станет утверждать, что всецело ей доверяет и - в большинстве зарегистрированных случаев - даже готов пойти на любой поступок, чтобы в чём-то помочь. В ходе интервью со многими заражёнными выяснилось, что под воздействием инфекции на память субъекта последний не просто начинает воспринимать SCP-2359 как давно знакомого человека, а получает целый набор установок, в которых содержатся воспоминания о совершенно новой личности и пережитых с ней событиях. Полностью избавиться от заражения можно только с помозью точно рассчитанной дозы амнезиака класса С.

Когнитивная угроза SCP-2359 может распространяться через любые известные носители информации с возможностью различения отличительных характеристик. Эксперименты на сотрудниках класса D показали, что SCP-2359 может распространяться посредством цифровых фотографий и снимков, сделанных по технологии &#34;полароид&#34;; через цифровые видеозаписи и записи, сделанные на плёнку; посредством аналоговых и цифровых аудиозаписей; а также через документы, сделанные с помощью программ для распознавания речи в текст.

Общаться с SCP-2359, не рискуя попасть при этом под его аномальное воздействие, невозможно. Аналогично, нельзя наблюдать SCP-2359 напрямую или с помощью приборов, в том числе и таких, которые создают абстрактные изображение предметов, наподобие радаров и сонаров. Единственный безопасный способ наблюдения за SCP-2359 заключается в создании его анимированной модели с помощью датчиков движения, расставленных по камере содержания, и программы для их захвата и обработки. Когнитивная угроза не распространяется через документацию, сделанную вторыми лицами, в которой содержатся описания SCP-2359 или интерпретация его слов с их точки зрения.

Аномалия SCP-2359 также обладает свойствами смертельного когнитивного агента, который срабатывает в том случае, если попытаться бороться с ней методом &#34;от противного&#34;. При контакте с любой противоречивой с точки зрения субъекта информацией он впадает в состояние когнитивного диссонанса, который перерастает в смертельно опасную информационную угрозу.[[footnote]]Смерть наступает в результате кровоизлияния в мозг, перерастающего в геморрагический инсульт.[[/footnote]] //Обратитесь к Приложению 2359-A за подробностями.//

**Приложение 2359-A:** //Расшифровка дебрифинга, проведённого с. н. с. Гиллард с агентом Шоу//

[[collapsible show=&#34;+ Открыть протокол интервью 2359-B-A&#34; hide=&#34;- Закрыть протокол интервью 2359-B-A&#34;]]

&gt; **Опрашиваемый:** Полевой агент ███ Шоу
&gt; **Опрашивающая:** С. н. с. д-р ██████ Гиллард
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Гиллард:** Доброе утро.
&gt; 
&gt; **Агент Шоу:** Доброе утро.
&gt; 
&gt; **Д-р Гиллард:** Назовите Ваше имя и должность для записи.
&gt; 
&gt; **Агент Шоу:** ███ Шоу, полевой агент из Нашвиллского отделения.
&gt; 
&gt; **Д-р Гиллард:** И Вы понимаете, что данный дебрифинг связан с текущими мерами по содержанию SCP-23… эмм… 2359, да?
&gt; 
&gt; **Агент Шоу:** Да, мэм, понимаю.
&gt; 
&gt; **Д-р Гиллард:** Отлично. Хочу довести до Вашего сведения, что у нас уже есть вся необходимая документация, касающаяся протоколов захвата 2359. Этот допрос ведётся с целью получения дополнительной информации, которая поможет лучше понять его аномальные свойства.
&gt; 
&gt; **Агент Шоу:** Понимаю.
&gt; 
&gt; **Д-р Гиллард:** Тогда закончим с расшаркиваниями. Итак... можете рассказать мне о Вашей роли в операции?
&gt; 
&gt; **Агент Шоу:** Я… Я уже ничего не помню.
&gt; 
&gt; **Д-р Гиллард:** Всё в порядке, расскажите о том, что вспомните. С самого начала, если Вас это не затруднит.
&gt; 
&gt; **Агент Шоу:** Ну ладно, хорошо… Я отправился на задание в округ Бакстон из Нашвилла... Да, кстати, из того Нашвилла, который в Теннесси.
&gt; 
&gt; **Д-р Гиллард:** Верно, ███. Продолжайте.
&gt; 
&gt; **Агент Шоу:** Я поехал туда с Херефордом и Дитрихом. В окружном морге за месяц скопилось очень много людей, скончавшихся от инсульта, поэтому начальство решило проверить, нет ли тут какой аномалии. Честно говоря, я думал, что мы просто прочитаем местным лекцию о вреде чрезмерного употребления соли, и на этом всё кончится.
&gt; 
&gt; **Д-р Гиллард:** Но всё оказалось куда сложнее.
&gt; 
&gt; **Агент Шоу:** А вот как раз и нет. Мы несколько дней прочёсывали Бакстон; опрашивали родственников и все дела, но никаких следов аномалии не нашли. До тех пор, пока не решили опросить жителей глубинки. Один парень… как его звали… а, Генри Стурман, вроде бы, так вот, он рассказал, что однажды его брат приехал из города и начал хвастаться, что встретился с самим мэром. Шутка в том, что он назвал мэра по имени неправильно. Я весьма придирчив к мелким деталям – у меня где-то в рабочем столе подробный отчёт лежит – но самая мякотка в том, что они устроили спор по этому поводу, и Стурман показал брату фотографию, где он изображён с //настоящим// мэром. Брат Стурмана от этого слегка одурел, а через полчаса помер от инсульта. Сам Стурман подумал, что весь этот туман у него в голове был лишь одним из симптомов.
&gt; 
&gt; **Д-р Гиллард:** И это было Вашей зацепкой?
&gt; 
&gt; **Агент Шоу:** Ну да. После допроса ещё нескольких семей мы вышли на след. Все погибшие скончались через некоторое время после того, как побеседовали с мэром.
&gt; 
&gt; **Д-р Гиллард:** И тогда Вы поняли, что имеете дело с аномалией.
&gt; 
&gt; **Агент Шоу:** Ага, так и есть. Мы продолжали опрашивать местных и вскоре узнали ещё кое-что. Многие люди в деревнях упоминали, что мэр был белым, [УДАЛЕНО], а вот горожане с бараньим упорством заявляли нам, что мэр - смешанных кровей, и зовут его Эдвард Нимитц. Один звонок в Нашвиллское отделение позволил определить, что в архивных записях нет такого человека.
&gt; 
&gt; **Д-р Гиллард:** И тогда Вы заподозрили, что аномалия по своей природе может быть когнитивной или меметической угрозой?
&gt; 
&gt; **Агент Шоу:** Может, это тупо прозвучит, но тогда до меня не дошло, что эта аномалия по своей сути - взрыв мозга во плоти. Как сказать, у меня… была лишь догадка. Но её одной тогда было мало.
&gt; 
&gt; **Д-р Гиллард:** И что произошло потом?
&gt; 
&gt; **Агент Шоу:** Дитрих оборудовал временный наблюдательный пункт на окраине города. Мы с Херефордом отправились обратно в Нашвилл для доклада. Мне об этом надо рассказывать?
&gt; 
&gt; **Д-р Гиллард:** У нас уже есть протокол интервью.
&gt; 
&gt; **Агент Шоу:** Ладно. Ну так вот, пока МОГ готовилась к выезду, начальство снова решило послать нас в Бакстон, чтобы мы оцепили здание городского совета и подготовили всё к приезду оперативников. И я помню… мы с Херефордом сидели в кабинете, дописывали отчёты, потом был звонок… и… и больше Херефорда с тех пор я не видел.
&gt; 
&gt; **Д-р Гиллард:** С тех пор, насколько можете вспомнить.
&gt; 
&gt; **Агент Шоу:** Ага. Хмм… я не помню, как мы уезжали. Не помню вообще ничего после того момента, как передал бумаги.
&gt; 
&gt; **Д-р Гиллард:** Но ведь на брифинге Вы присутствовали.
&gt; 
&gt; **Агент Шоу:** Да.
&gt; 
&gt; (//Молчание//)
&gt; 
&gt; **Д-р Гиллард:** Тогда не могли бы Вы...
&gt; 
&gt; **Агент Шоу:** А, точно. Ну, эээ… они сказали мне, что мы с Херефордом прибыли в Нашвилл в конце дня, но как-то странно себя вели.
&gt; 
&gt; **Д-р Гиллард:** Потому что были заражены.
&gt; 
&gt; **Агент Шоу:** Мы оба были уверены в том, что Нимитц - мэр. Мы даже не могли вспомнить, почему подозревали его в чём-то аномальном. Нас допрашивали по отдельности о каждом нашем действии. А вы...
&gt; 
&gt; **Д-р Гиллард:** У нас и эти протоколы тоже есть.
&gt; 
&gt; **Агент Шоу:** Ну да, точно. И они… эээ, сказали Херефорду, что Нимитца не существует. Показали ему выписки из государственного реестра, и… и он от этого умер. Ну… у него случился &#34;геморрагический инсульт&#34;, как и у тех гражданских. Мне ввели амнезиаки, МОГ выехала на место следующим утром, то есть вчера, и... ну, на это вроде бы всё, так?
&gt; 
&gt; **Д-р Гиллард:** Похоже, что да. Спасибо, ███.
&gt; 
&gt; **Агент Шоу:** Мне удалось предоставить информацию, которая ранее была неизвестна?
&gt; 
&gt; ***Д-р Гиллард:** Нет, но теперь я вижу смысл. К счастью, скоро мы сможем понять совершенно точно, как действует аномалия 2359.
&gt; 
&gt; **Агент Шоу:** Ладно. А... хотя нет, извините.
&gt; 
&gt; **Д-р Гиллард:** Продолжайте.
&gt; 
&gt; **Агент Шоу:** Я хотел задать один вопрос, чисто из интереса.
&gt; 
&gt; **Д-р Гиллард:** Задавайте.
&gt; 
&gt; **Агент Шоу:** МОГ. Они тоже попали под влияние аномалии?
&gt; 
&gt; **Д-р Гиллард:** Все до единого, и мы в этом уверены. Ну… мы ещё не закончили дебрифинги, но общая картина уже вырисовывается.
&gt; 
&gt; **Агент Шоу:** Они поймали эту хрень, но она всё равно их заразила?
&gt; 
&gt; **Д-р Гиллард:** Да, операция закончилась успехом, хотя при её проведении возникли... некоторые внутренние разногласия. В конце концов, они выполняли приказ.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** Агент Шоу вместе с прочими сотрудниками, участвовавшими в захвате SCP-2359, был переведён на бумажную работу на полгода и всё это время находился под присмотром психолога. После завершения испытательного срока агента Шоу не было обнаружено долговременных признаков поражения когнитивными угрозами, и поэтому он был восстановлен в должности полевого агента в Нашвиллском отделении.

[[/collapsible]]

**Приложение 2359-B:** //Расшифровка первого интервью помощника исследователя Мэйхью с SCP-2359//

[[collapsible show=&#34;+ Открыть протокол интервью 2359-A-A&#34; hide=&#34;- Закрыть протокол интервью 2359-A-A&#34;]]

&gt; **Опрашиваемый:** SCP-2359
&gt; **Опрашивающий:** Помощник исследователя д-р █████ Мэйхью
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Мэйхью:** Эээ… з-здравствуйте.
&gt; 
&gt; (//Д-р Мэйхью молчит. SCP-2359, похоже, отвечает на его приветствие и спрашивает, чего он хочет.//)
&gt; 
&gt; **Д-р Мэйхью:** Я… Я хочу задать Вам несколько вопросов.
&gt; 
&gt; (//SCP-2359 разрешает д-ру Мэйхью продолжать.//)
&gt; 
&gt; **Д-р Мэйхью:** Они у меня уже подготовлены. Только… итак, почему Вы здесь оказались?
&gt; 
&gt; (//SCP-2359 просит уточнить вопрос.//)
&gt; 
&gt; **Д-р Мэйхью:** Ну то есть… эээ… почему...
&gt; 
&gt; (//SCP-2359 прерывает д-ра Мэйхью.//)
&gt; 
&gt; **Д-р Мэйхью:** Но я… они...
&gt; 
&gt; (//SCP-2359 снова его прерывает. Молчание в течение тридцати двух (32) секунд. Д-р Мэйхью снова пытается заговорить с существом.//)
&gt; 
&gt; **Д-р Мэйхью:** Итак… с-скажите, почему Вы здесь?
&gt; 
&gt; (//SCP-2359 просит уточнить вопрос, либо д-р Мэйхью делает паузу перед тем, как продолжить.//)
&gt; 
&gt; **Д-р Мэйхью:** Почему они привели тебя сюда, Нора? Они думают, что ты аномальная?
&gt; 
&gt; (//Реакция SCP-2359 непонятна. Похоже, что д-р Мэйхью находится в замешательстве или испытывает внутренний конфликт.//)
&gt; 
&gt; **Д-р Мэйхью:** Я знаю, я помню… нет… ч-что ты...
&gt; 
&gt; (//SCP-2359 предположительно просит д-ра Мэйхью нарушить ОУС.//)
&gt; 
&gt; **Д-р Мэйхью:** Я… Я не знаю, способен ли я на такое. Все мои слова записываются.
&gt; 
&gt; (//SCP-2359 спрашивает, записываются ли его слова.//)
&gt; 
&gt; **Д-р Мэйхью:** Нет, вряд ли. Не думаю, что они этого захотят.
&gt; 
&gt; (//Реакция SCP-2359 непонятна. Похоже, что оно убеждает д-ра Мэйхью помочь ему с нарушением ОУС.//)
&gt; 
&gt; **Д-р Мэйхью:** Я не могу позволить им держать тебя здесь. Я... я не знаю, что они там о тебе такое думают, но они ошибаются. Я знаю тебя лучше, чем они.
&gt; 
&gt; (//SCP-2359 вдохновляет д-ра Мэйхью.//)
&gt; 
&gt; **Д-р Мэйхью:** Да, я сделаю всё, что смогу. Я... Я люблю тебя, Нора.
&gt; 
&gt;  **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** Д-р Мэйхью был проинтервьюирован коллегами после того, как вышел из камеры сдерживания SCP-2359, но притворился, что не знает ничего о своих репликах во время разговора с существом, и предположил, что SCP-2359 каким-то образом изменил записи. Когда с. н. с. Гиллард приказала д-ру Мэйхью пройти психологическую экспертизу, он внезапно впал в ярость, напал на находившихся поблизости исследователей и попытался сломать научное оборудование. Вовремя подоспевшая команда быстрого реагирования смогла нейтрализовать его и обработать амнезиаком класса С.
&gt; SCP-2359 нарушил ОУС в 19:22 на следующий день, но позже его удалось захватить. Анализ протоколов доступа показал, что д-р Мэйхью смог на пятьдесят девять (59) секунд подключиться к исследовательскому терминалу, и его уровня допуска было достаточно, чтобы устроить нарушение условий содержания. Наиболее вероятно, что в этот момент он внёс изменения в программу управления дверьми камеры содержания SCP-2359.
&gt; После испытательного срока у д-ра Мэйхью не было обнаружено долговременных признаков поражения когнитивными угрозами, и его перевели на работу с другим объектом.

[[/collapsible]]

**Приложение 2359-C:** //Пересмотр процедур содержания SCP-2359//
 
&gt;         	Поскольку известно, что SCP-2359 уже давно устраивает нарушения ОУС, захватывая разум персонала Фонда – и особо следует отметить недавнее нарушение условий содержания, когда объекту удалось вступить в контакт с SCP-████ – класс опасности SCP-2359 изменяется с &#34;Евклида&#34; на &#34;Кетер&#34;. Кроме того, в отношении SCP-2359 отныне будут действовать следующие меры по содержанию:
&gt; 
&gt;         	Ввиду того, что последнее нарушение ОУС SCP-2359 длилось довольно долго, и его передвижение не отслеживалось в течение нескольких дней, пока неизвестно, сколько сотрудников Организации попало под воздействие его когнитивной угрозы и теперь тайно желает и дальше нарушать ОУС. В целях безопасности все исследования SCP-2359 прекращаются на неопределённо долгий срок, а взаимодействие с самим объектом строго запрещается для сотрудников с любым уровнем допуска. Заявки на возобновление экспериментов следует подавать на рассмотрение O5-14. Повторная подача заявки будет служить причиной для отправки на психологическую экспертизу.
&gt; 
&gt;         	Что касается нынешнего состояния SCP-2359, пребывающего в коме, и гипотезы с. н. с. Гиллард касательно того, что его когнитивная угроза может передаваться через изображения, полученные с помощью датчиков захвата движений, то было решено, что наблюдение за передвижениями SCP-2359 будет осуществляться методом бинарной детекции. В качестве меры предосторожности все статичные изображения SCP-2359, полученные с помощью цифрового оборудования, были удалены из всех документов. Наблюдение за SCP-2359 через видеокамеры запрещается, а заявки на возобновление применения датчиков захвата движений следует подавать на рассмотрение O5-14.
&gt; 
&gt; SCP-2359 запрещено перевозить в другую Зону или камеру содержания по любой причине. В исключительных случаях следует вначале подать заявку O5-14.
&gt; 
&gt;         	Вышеописанные правки вступают в силу с 22.01.2016
&gt; [[&gt;]]
&gt;         	//– O5-14//
[[/&gt;]]
[[size 0%]]В наши протоколы экспериментов были внесены правки кем-то, обладающим уровнем допуска члена Совета O5, но вся история правок закрыта для доступа. Говорят, что появилось какое-то оповещение от O5-14. Что ОУС для 2359 будут пересмотрены; проект закроют, а нас распустят.

Единственное, что я про них знаю, так это то, что их тринадцать. Их всегда было тринадцать.

Но со всей уверенностью могу сказать, что с завтрашнего дня я буду считать, что их всегда было четырнадцать.

Я не знаю, что делать. В протоколах об этом ничего не сказано. Как мне его остановить?

Да и не думаю, что у меня это получится.

 – Г[[/size]]
