**Ítem #:** SCP-916-KO 

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Actualmente, SCP-916-KO no puede ser contenido. Debido a esto, el destacamento Psi-13 (&#34;Recuperadores&#34;) debe localizar y buscar las residencias
afectados por SCP-916-KO con el fin de encontrar instancias de SCP-916-KO-1. Las instancias localizadas
 se almacenarán en un depósito personalizado del Sitio-59K, lejos de estructuras civiles por un mes. Todas las instancias de SCP-916-KO a excepción de una deben ser incineradas a petición del administrador.

**Descripción:** SCP-916-KO es un fenómeno en el cual, instancias denominadas SCP-916-KO-1 se manifiestan en edificios residenciales, localizados en ██████, República de Corea. Tras la aparición de SCP-916-KO, los familiares de los residentes afectados perciben a SCP-916-KO-1 como el padre de la familia en lugar del padre original, y la instancia sustituye al padre original en la memoria de los familiares. En el proceso, el padre original deja de existir, pero las pruebas objetivas y físicas de él se conservan. Cuando se les presentan estas pruebas, los miembros de la familia se niegan a aceptar o reconocer cualquier incongruencia, y el 3% de los individuos muestran signos de disonancia cognitiva grave.

SCP-916-KO-1 es un maniquí rudimentariamente ensamblado. La cabeza y el torso están compuestos de fibra de vidrio, mientras que las piernas están hechas de madera. El brazo derecho está roto, pero se desconoce la razón. El torso está cubierto por marcas de clavos y garabatos ilegibles dibujados con crayones, bolígrafos y lápices. En lugar de rasgos faciales comunes, SCP-916-KO-1 tiene ojos, nariz y boca dibujados con crayones.

SCP-916-KO-1 se manifestará al interior de la casa en un lugar al azar, donde se mantendrá inmóvil a menos que sea movido. Una vez cada 24 horas, aparecen objetos de valor monetario regular (ej., joyas, dinero en efectivo con una valía inferior a 100.000 KRW[[footnote]]Apróximadamente 100 USD [[/footnote]]) en un radio de 1 a 3 m de la instancia.

Si SCP-916-KO-1 permanece en la misma vivienda por más de un mes, desaparecerá de su sitio y reaparecerá en un radio de 1 km, severamente dañado. Los daños han incluido la pérdida de su cabeza y la división de su torso y la parte inferior de su cuerpo). Entre uno a tres días posteriores a la desmanifestación, la familia afectada atribuirá la desaparición de la instancia bajo el pretexto de una salida temporal por motivos de trabajo, fines recreativos y otras razones por parte del &#34;padre&#34;. SCP-916-KO-1 no se ha manifestado en la misma residencia más de una vez.

**Anexo 1:** A continuación se exponen algunos de los registros relevantes de la actividad anómala de SCP-916-KO.

&gt; **Fecha:** 05/08/1998
&gt; **Registro de observación 916-13**
&gt; **Notas:** El padre original de la familia murió en un accidente, dejando a su mujer viuda y a su hijo. Cuando los miembros de la familia descubrieron por primera vez a SCP-916-KO-1 en su casa, intentaron interactuar con la instancia con escepticismo, mientras lloraban. La familia no informó a nadie sobre la manifestación de SCP-916-KO-1, y la instancia desapareció al paso de un mes. Tras ser interrogados al respecto, la familia declaró que &#34;regresó a donde debería a estar&#34;.
 
&gt; **Fecha:** 27/04/2008
&gt; **Registro de observación 916-58**
&gt; **Notas:** Diez días después de la aparición de SCP-916-KO-1, la madre de la familia, ██████ Hong, comenzó a desarmar a SCP-916-KO-1. Una vez finalizado el desmontaje, se observó a ██████ Hong colocando las distintas partes de SCP-916-KO-1 en bolsas y enterrándolas en una colina cercana. La Fundación recuperó la bolsa y administró amnésticos de clase A a todos los miembros de la familia. 

&gt; **Fecha:** 16/06/2014
&gt; **Registro de observación 916-81**
&gt; **Notas:** La interacción de la familia con la instancia de SCP-916-KO-1 se limitó a un mero diálogo y a la subsanación de regalos. Luego de diez días de observación, la Fundación recuperó la instancia de SCP-196-KO-1.

**Anexo 2:** Leyendas en el torso de SCP-916-KO-1
El 26/06/2014, se pudo traducir un segmento de lo escrito en el torso de SCP-916-KO-1. Debido a la caligrafía tosca y la pobre legibilidad, la interpretación y ratificación de la escritura se encuentran en progreso.
&gt; Estoy cansado de ser tu padre.
&gt; No soy una máquina de hacer dinero.
&gt; Me voy de vacaciones.</textarea></pre>
