**Ítem #:** SCP-6299

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Al Investigador Booth se le ha permitido tener al SCP-6299 como mascota personal. Debe ser vigilado en caso de que se manifieste de nuevo cualquier capacidad anómala potencial.

**Descripción:** SCP-6299 es un perro pastor australiano macho que pesa aproximadamente 15 kilogramos. SCP-6299 era un ávido manipulador de la realidad y tenía una lectura interna de Humes de aproximadamente 160 Humes. Cuando no estaba atado por un Ancla de Realidad Scranton, SCP-6299 manifestaba la capacidad de teletransportarse instantáneamente a lugares cercanos, manifestar objetos aparentemente a las órdenes del personal y realizar otras acciones anómalas como la levitación y la manipulación de materiales. El rango de influencia de SCP-6299 parecía ser de unos 100 metros.

**Anexo:** Tras la cirugía de castración[[footnote]] Según el Artículo III párrafo iv de las Directrices sobre la Longevidad de los Animales Anómalos, la castración de los animales anómalos machos, especialmente los caninos, se realiza con el fin de reducir la probabilidad de que dicho animal anómalo desarrolle un cáncer testicular, entre otras diversas enfermedades de la próstata.[[/footnote]] el 10 de abril de 2017, la capacidad de SCP-6299 para manipular la realidad se había visto gravemente obstaculizada. En el transcurso de 48 horas, SCP-6299 se había vuelto completamente incapaz de realizar acciones anómalas. Los contadores de Kant no mostraron desviaciones de Humes demasiado dramáticas en presencia de SCP-6299. Las investigaciones para descubrir por qué SCP-6299 había perdido todas las habilidades anómalas se habían puesto en marcha y se descubrió a través de las lecturas de Humes en la clínica donde SCP-6299 fue castrado que los testículos extirpados quirúrgicamente de SCP-6299 seguían teniendo altas desviaciones de Hume. 

Los testículos de SCP-6299 se colocaron en una cámara frigorífica, pero las lecturas de Humes bajaron continuamente hasta que el objeto alcanzó un equilibrio con su entorno. SCP-6299 y sus testículos han sido considerados neutralizados y las pruebas/documentación con el objeto han sido alteradas para ajustarse a los nuevos hallazgos.</textarea></pre>
