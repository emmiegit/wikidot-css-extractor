**Ítem #:** SCP-1944

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:**SCP-1944 debe ser disimulado como un edificio en ruinas y mantenido bajo vigilancia encubierta por dos (2) agentes encubiertos en todo momento. Cualquier entrada a SCP-1944 por parte de los investigadores debe hacerse a través de una entrada subterránea. Cualquier civil que se haya encontrado con SCP-1944 debe ser detenido y dosificado con un amnéstico de Clase-A.

**Descripción:** SCP-1944 es un restaurante de comida rápida llamado “Ascension Burger”, ubicado en ███ ███████. Los registros públicos no permiten saber cuándo se construyó SCP-1944, aunque se estima que fue a principios de la década de 1980. En los registros públicos no hay permisos de construcción ni otros documentos de autorización.

Cuando un individuo, de ahora en adelante denominado sujeto, entra en SCP-1944, será recibido por una instancia de SCP-1944-1. Las instancias de SCP-1944-1 son entidades humanoides que se asemejan a individuos de finales de la adolescencia o principios de la veintena, que llevan un uniforme amarillo brillante con las palabras “Ascension Burger” impresas en la espalda. Tras el saludo inicial por parte de una instancia de SCP-1944-1, el sujeto será conducido a una mesa cercana y se le dará el siguiente menú:

&gt; +++ ¡Bienvenido a Ascension Burger!
&gt;
&gt; Pide tu deliciosa comida y deshazte de los grilletes autodestructivos de tu existencia física. ¡Los niños beben gratis!
&gt;
&gt; * Hamburguesa de arrepentimiento
&gt; * Nuggets de la verdad universal
&gt; * Eliminación del concepto de autofagia
&gt; * Batido de destrucción del egoísmo individual
&gt; * Bebida de Cola El fin del ego ilimitado de la raza humana (con hielo)
&gt;
&gt; Condimentos disponibles bajo petición.

Al pedir un artículo fuera del menú, la instancia SCP-1944-1 se retirará por un periodo de tres (3) a seis (6) minutos para preparar supuestamente la comida. Las instancias SCP-1944-1 parecen preparar el artículo en la cocina, pero cualquier intento de observación de la zona de la cocina durante este proceso hará que las instancias SCP-1944 dejen de funcionar hasta que la observación haya cesado. 

Durante el proceso de preparación, los objetos físicos comenzaran a desaparecer del lugar que el sujeto considera su residencia personal. Este proceso parece favorecer a los artículos más modernos, como televisores, teléfonos y ordenadores, aunque si estos no están presentes en la residencia, también pueden servir artículos como muebles y cubiertos.
Una vez completado el proceso, una instancia de SCP-1944-1 volverá a la mesa del sujeto. El artículo que el sujeto recibirá de la instancia estará en el envoltorio del que pidió, pero el alimento real será sustituido por los restos rotos y aplastados de los objetos retirados. El sujeto, sin embargo, lo percibirá como el producto real que ha pedido. Persistirán en esta creencia incluso en los casos en que el consumo del articulo les cause daños físicos, como cuando el articulo contiene cristales rotos o piezas electrónicas. El sujeto afirmara que ha disfrutado de su comida, describiéndola normalmente como deliciosa. El sujeto seguirá creyendo que ha consumido comida real durante un periodo que oscila entre una (1) y tres (3) horas.

Si por la razón que sea, el sujeto sigue consumiendo objetos pedidos en SCP-1944, comenzara a experimentar delirios e inestabilidad mental. La naturaleza de estos delirios es variable, aunque un tema común en ellos es que el sujeto está entrando en un estado iluminado o ascendiendo a un estado superior de existencia. Estos delirios suelen ir acompañados de alucinaciones vividas, que no parecen alarmar al sujeto.

[[collapsible show=&#34;Registro de Entrevista 1944-1-1&#34; hide=&#34;Esconder&#34;]]

Intento de entrevista con una instancia de SCP-1944-1 realizada por el Dr. █████. La entrevista fue supervisada por personal de seguridad.

&gt; **&lt;Empieza Entrevista&gt;**
&gt;
&gt; **Dr. █████:** Hola.
&gt;
&gt; **SCP-1944-1:** ¡Hola! ¡Bienvenido a Ascension Burger! ¿En qué puedo ayudarle hoy, señor?
&gt;
&gt; **Dr. █████:** Me gustaría hacerle algunas preguntas, si le parece bien.
&gt;
&gt; **SCP-1944-1:** ¡Seguro, señor! Aquí, en Ascension Burger, la satisfacción del cliente es nuestra prioridad número uno.
&gt;
&gt; **Dr. █████:** Me preguntaba de dónde sacaste los materiales para tu comida.
&gt;
&gt; **SCP-1944-1:** (frunce el ceño) ¡No podemos dar la receta secreta de Ascension Burger, señor! ¡Es un secreto de la empresa!
&gt;
&gt; **Dr. █████:** ¿De qué empresa se trata?
&gt;
&gt; (SCP-1944-1 no respondió durante un periodo de veinte (20) segundos.)
&gt;
&gt; **SCP-1944-1:** ¡Hola! ¡Bienvenido a Ascension Burger! ¿En qué puedo ayudarle hoy, señor?
&gt;
&gt; **Dr. █████:** Estábamos hablando de su &#34;receta secreta&#34;. Puede decirme por qué utiliza esta receta?
&gt;
&gt; **SCP-1944-1:** ¡Seguro, señor! Aquí, en Ascension Burger, la calidad de la comida es nuestra prioridad número uno.
&gt;
&gt; **Dr. █████:** Ya veo. (saca un teléfono móvil) ¿Puede decirme qué es esto?
&gt;
&gt; **SCP-1944-1:** ¡Claro que sí, señor! ¡Aquí en Ascension Burger, siempre estamos felices de ayudar a un cliente necesitado! ¡Eso es una piedra de acero que lo ata a la naturaleza pútrida de su estado físico no iluminado, señor!                                                                                                 &gt;
&gt; **Dr. █████:** ¿Disculpa?
&gt;
&gt; **SCP-1944-1:** ¡Hola! ¡Bienvenidos a Ascension Burger! ¿Cómo puedo...?
&gt;
&gt; **Dr. █████:** No, todavía te estoy haciendo una pregunta aquí. (hace un gesto hacia el teléfono móvil) ¿Puedes decirme qué piensas de esto?
&gt;
&gt; **SCP-1944-1:** ¡Seguro que sí, señor! ¡Aquí, en Ascension Burger, la iluminación asistida de aquellos que gorronean por esta insípida y decadente tierra acaparando falsas riquezas tal y como hacían las bestias perezosas de antaño es nuestra prioridad número uno!
&gt;
&gt; **Dr. █████:** Entonces, ¿te ofende?
&gt;
&gt; **SCP-1944-1:** (rápidamente) Si te gusta tanto, ¿por qué no te lo //comes//?
&gt;
&gt; **Dr. █████:** ¿Perdón?
&gt;
&gt; **SCP-1944-1:** ¡Hola! ¡Bienvenido a Ascension Burger! ¿En qué puedo ayudarle hoy?
&gt;
&gt; **Dr. █████:** ( suspira ) Intentemos otra cosa. ¿Dónde vives?
&gt;
&gt; **SCP-1944-1:** Cuando estoy aquí en Ascension Burger, siempre me siento como en casa, señor.
&gt;
&gt; **Dr. █████:** ¿Puede decirme dónde viven los demás trabajadores?
&gt;
&gt; **SCP-1944-1:** Claro que sí, señor. ¡Aquí en Ascension Burger, sin embargo, preferimos el término &#34;proveedor de servicios&#34; en lugar de trabajador! ¡No es trabajo si es Ascension Burger!
&gt;
&gt; **Dr. █████:** ¿Dónde viven los demás proveedores de servicios?
&gt;
&gt; **SCP-1944-1:** ¡Claro, señor! Aquí en Ascension Burger, todos vivimos en Ascension Burger.
&gt;
&gt; **Dr. █████:** No estamos obteniendo nada de esto. Termina la entrevista.
&gt;
&gt; **&lt;Terminar Entrevista&gt;**

[[/collapsible]]

[[collapsible show=&#34;Registro de Entrevista 1944-2&#34; hide=&#34;Esconder&#34;]]

D-201987 ha sido utilizado muchas veces como sujeto de prueba para SCP-1944 en un intento de evaluar los efectos mentales que provoca SCP-1944. El Dr. █████ dirigió la entrevista, que también fue supervisada por personal de seguridad.
&gt; **&lt;Inicia Entrevista&gt;**
&gt;
&gt; **Dr. █████:** Hola, D-201987.
&gt;
&gt; (D-201987 no habla durante treinta (30) segundos.)
&gt;
&gt; **Dr. █████:** ¿Hola?
&gt;
&gt; **D-201987:** Lo siento, Doc. Ahora también estoy en China. Se está volviendo confuso. No creo que me quede mucho tiempo aquí.
&gt;
&gt; **Dr. █████:** ¿Qué quieres decir con eso?
&gt;
&gt; **D-201987:** Es como dicen en los comerciales, ¿sabes?
&gt;
&gt; **Dr. █████:** ¿Qué comerciales?
&gt;
&gt; **D-201987:** Los de Ascension Burger. El hombre se acerca a su amigo en la parada del autobús, le dice &#34;¿qué estás comiendo?&#34;, el otro le dice &#34;no estoy comiendo, estoy evaluando los errores que he cometido en mi obsesión por el culto a mí mismo que he llevado a cabo&#34;, ambos dicen Ascension Burger, treinta segundos. El hombre de los dibujos animados dice &#39;arráncate la piel&#39;, la gente va a comer a Ascension Burger.                                                                                   &gt;
&gt; **Dr. █████:** Me temo que nunca se ha emitido un anuncio así, D-201987. ¿Fue un sueño que tuviste?
&gt;
&gt; **D-201987:** Ya no tengo sueños, los sueños no son necesarios cuando te has desprendido de los grilletes de tu anterior existencia y has aceptado tu papel como fuerza mayor en Ascension Burger.
&gt;
&gt; **Dr. █████:** ¿Puede decirme algo sobre la naturaleza de SCP-1944?
&gt;
&gt; **D-201987:** Es la verdad. Te muestra el buen camino. Es una buena verdad. Buena comida. Buena verdad. Los niños beben gratis. Vi los anuncios en el aire, todo está en el aire si sabes dónde mirar. Te lo muestra en la textura de la carne roja. Ascension Burger, quiero decir.
&gt;
&gt; **Dr. █████:** ¿Afirma que SCP-1944 ha alterado su percepción de la realidad?
&gt;
&gt; **D-201987:** No, en realidad no. Sólo te dejo ver todo. Hay una nueva dama sin piel bailando en una nube, así es como voy a lucir. ¡Eso es lo que voy a parecer en Ascension Burger! La piel es sólo un espacio, un desperdicio de espacio. Es lo que hay dentro lo que necesitas, Doc.
&gt;
&gt; **Dr. █████:** Bastante. Bueno, eso es todo por ahora, D-201987.
&gt;
&gt; **D-201987:** Deberías comer en Ascension Burger también, Doc. Buena comida, buena verdad, buenos precios. Tiene la carne roja: los niños beben gratis. ¡Deberías llevar a un niño por no tener piel! (Risas) ¡Por no tener piel, buena comida en Ascension Burger también!
&gt;
&gt; **&lt;Final de Entrevista&gt;**
