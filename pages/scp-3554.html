[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3554/canning_machine.jpg|caption=Uma porção exposta de maquinário do interior de SCP-3554.]]
**Item nº:** SCP-3554

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O Sítio-90 foi construído ao redor do complexo de SCP-3554. Quaisquer objetos produzidos por SCP-3554 podem ser destruídos ou usados no interior do Sítio-90 de acordo com o critério do Diretor do Sítio. Outros usos são proibidos.

O Sítio-90 possui a fachada de um sítio histórico fechado por preocupações de segurança estrutural. SCP-3554 é o propósito primário do Sítio-90. Exposição ao Sítio-90 pode causar um incidente internacional entre a GRU Divisão “P” e a Fundação.

**Descrição:** SCP-3554 se refere a um complexo subterrâneo de fabricação de conservas ocupado aproximadamente dois quilômetros quadrados abaixo do Rio Neva em São Petersburgo, Rússia. Possui uma única entrada com acesso limitado a um ponto de distribuição, sem acesso a nenhum ponto interno da fábrica.

A fábrica é totalmente automatizada e irá produzir aproximadamente 80.000 latas de borscht [[footnote]]Nota do Tradutor: Borscht é um tipo de sopa tradicional de países do Leste Europeu.[[/footnote]] diárias com a marca &#34;Содружество&#34; [[footnote]] Anglicanizado: Sodruzhestvo [[/footnote]], pré embaladas em paletes de transporte. Isso ocorre sem influência externa. O equipamento visível da fábrica é obsoleto e acionado por meios desconhecidos. A produção começa às 8:00 AM no horário local e cessa ao meio dia do próximo dia. Nenhum mecanismo de desativação da produção aparenta existir – SCP-3554 não possui fonte elétrica externa, e seus mecanismos internos são autocontidos.

Latas produzidas são não-anômalas – o borscht contido em seu interior é descrito por sujeitos de teste como insípido e de qualidade inferior, mas comestível.

**Informação Histórica:** SCP-3554 foi estabelecido em 1914 pelo Ministério de Guerra do Império Russo, com a assistência do Sub-Ministério do Secreto, um precursor da GRU Divisão “P”, com o objetivo de abastecer as tropas da linha de frente. Registros da localização, existência e funcionalidades de SCP-3554 foram perdidos ou destruídos durante a Revolução Russa, durante a qual a Fundação discretamente tomou controle e suprimiu os traços restantes de sua existência.

SCP-3554 foi o ponto focal do Caso do Comitê de Ética #784. Ver documentos anexados para maiores informações.
[[collapsible show=&#34;+ Caso do Comitê de Ética #784 – Código de Integridade 367149 – Nível de Acesso 4 Requerido&#34; hide=&#34;- Autenticado&#34;]]
= **Deliberação do Comitê de Ética - 12/20/41**

&gt; **E-1**: Certo, Caso #784 foi aberto. 2, reproduza a reclamação.
&gt; 
&gt; //E-2 reproduz uma chamada de celular gravada//
&gt; 
&gt; **Diretor de Sítio Bessonov**: ...nunca pensei que eu teria que ligar nesse número, mas acho que estou sem opções. O comando regional não escuta, e eu não sou corajoso o suficiente para começar um motim. Vou falar claramente. A cidade de Leningrado está sob cerco. Eu estou vendo os registros da cidade – Leningrado tinha uma população de 3.1 milhões em 1937, e isso é sem contar os refugiados do oeste. A evacuação foi caótica – é improvável que mais da metade deles foram evacuados antes dos malditos finlandeses terem fechado o cerco.
&gt; 
&gt; **Diretor de Sítio Bessonov**: A cidade está sob fogo de artilharia e bombardeio constante. Eletricidade raramente está disponível, e as temperaturas estão em 20 graus centígrados negativos.
&gt; 
&gt; **Diretor de Sítio Bessonov**: Não precisa acreditar em mim – acredite no povo de Leningrado. Eles foram instruídos que essa é uma linha direta com o quartel general do Distrito Militar de Leningrado, e o propósito dessa ligação é escutar de cidadãos ordinários o quão desesperadora a situação aqui está. Eles podem expressar bem melhor do que eu poderia.
&gt; 
&gt; **[DESCONHECIDO]**: Aqui é Gennady Isonovich, diretor adjunto do Ministério da Saúde de Leningrado. Pessoas estão caindo mortas nas ruas, e as mortes estão chegando as dezenas de milhares por semana. Se as circunstâncias não mudarem, nessa época do próximo ano não //haverá// uma Leningrado, e eles terão mudado o nome do maldito distrito militar para a porra de Adolf Hitler, porque ele terá o que sobrar!
&gt; 
&gt; **[DESCONHECIDO]**: I. D. Strashun, Primeiro Médico – a equipe médica e os suprimentos estão estendidos muito além do limite – nossos cirurgiões operam com sons de aviões inimigos, tiros de armas antiaéreas e explosões de minas. Não há comida, não há suprimentos médicos. Qualquer infecção menor comum é uma sentença de morte. A ingestão calórica até para residentes de alta prioridade é totalmente insuficiente.
&gt; 
&gt; **[DESCONHECIDO]**: A carne que o Papai traz tem um gosto engraçado.
&gt; 
&gt; **[DESCONHECIDO]**: Eu vou ser honesto, eu lutei com os Brancos na guerra civil, e eu sempre odiei vocês malditos comunistas com todas as fibras do meu ser. Eu tenho todas as intenções de amaldiçoar Stalin e os seus malditos burocratas do partido do “povo” com meus últimos suspiros. Tudo o que eu queria é que vocês dessem a mínima para a porra das suas próprias pessoas. Percam Leningrado, e o resto da sua //gloriosa// União junto com ela, ou segure-a, e talvez, //talvez// nós vamos ter o suficiente para reconstruir.
&gt; 
&gt; **[DESCONHECIDO]**: Alexander Narmanov. Kliment Zeborov. Nina Sebwinsky. Eu não sei quem são essas pessoas. Eu só sei que eu matei elas essa semana pelos seus cartões de ração.
&gt; 
&gt; **[DESCONHECIDO]**: Se as bombas nazistas não nos matarem, nós vamos congelar até a morte nas ruas. Se nós não congelarmos até a morte nas ruas, vamos morrer de fome. Se não morrermos de fome, vamos ser mortos por outros tentando não morrer de fome.
&gt; 
&gt; **[DESCONHECIDO]**: Mikhail Samsonov, Ministério da Agricultura. Nós só temos poucas frações de alguns suprimentos para alimentar o resto dos soldados, sem contar a população civil! Algo //precisa// mudar, ou Leningrado está perdida!
&gt; 
&gt; **[DESCONHECIDO]**: Esqueça. Leningrado está perdida. Eu diria que eu espero que Leningrado funcione como uma ovelha sacrificada para pesar a consciência de Stalin, mas acho que nós sabemos que isso não vai acontecer.
&gt;   
&gt; **Diretor de Sítio Bessonov**: Eu não estou disposto a condenar meio milhão de pessoas a morte quando estamos sentados em cima da solução!
&gt; 
&gt;  **Diretor de Sítio Bessonov**: Eu vou ser o primeiro a admitir que essa reclamação não é egoísta – Leningrado foi minha casa por 30 anos. Malditos os nazistas, malditos os soviétivos, mas, por tudo que é sagrado, salvem as pessoas de Leningrado! Nossa //missão// é proteger a humanidade de todas as formas – manter sigilo é //inútil// se depois de rastrejarmos de nossos casebres anômalos, tudo o que sobra são escombros!
&gt; 
&gt; **E-1**: Obrigado, 2. Cavalheiros, o Diretor Bessonov está requerindo expor SCP-3554 ao ChD AKN [[footnote]] Renomeado para GRU Divisão “P” em 1942.[[/footnote]], que usaria o objeto para ajudar a aliviar o cerco.
&gt; 
&gt; **E-1**: 3, pode começar.
&gt; 
&gt; **E-3**: Eu estou inclinado a dizer não. Nós não devemos interferir em conflitos mundanos no mundo, em qualquer lugar, a qualquer momento, por qualquer razão. Nosso trabalho é esconder anomalias e proteger a humanidade delas – se qualquer escolha que se apresenta a nós que nos força a quebrar um ou outro, o sigilo deve vir primeiro que a humanidade – ou nós teremos que voltar atrás em nossa decisão sobre Classe-D.
&gt; 
&gt; **E-4**: A linha está um pouco obscura aqui. Nós sabemos que o Obskuracorps está trabalhando no Front Oriental, e quais forças que os soviéticos possam reunir, anômalas ou não, estão obviamente fazendo tudo que podem para ajudar em Leningrado. A que ponto o mundano acaba e o anômalo começa?
&gt; 
&gt; **E-3**: Quando nós somos incapazes de escondê-lo.
&gt; 
&gt; **E-2**: Eu estou inclinado a apoiar a tese humanitária. Os números de mortos podem chegar a centenas de milhares – Bessonov está certo, proteger a humanidade é a primeira prioridade, especialmente com uma anomalia benigna como essa.
&gt; 
&gt; **E-5**: Ah, Yevgeniy. Quer ajudar seus compatriotas, mas não aqueles estrangeiros sujos em Nanjing[[footnote]]Em 1937, Nanjing foi invadida pelos Japoneses na Segunda Guerra Sino-Japonesa. Na decisão do Comitê de Ética #556, a Fundação negou o uso de anomalias para ajudar os Nacionalistas Chineses, nem em defesa ou evacuação. Como resultado, Nanjing foi sujeita a pilhagem e outros crimes de guerra, com pelo menos 200.000 perdas de não-combatentes.[[/footnote]]? Nós não estávamos nessa sala por uma questão similar há uns quatro anos atrás? Se você vai sacrificar todo mundo no altar do sigilo, melhor fazer isso de forma imparcial, sim?
&gt; 
&gt; **E-2**: Isso é diferente, 5. Você queria usar [REDIGIDO] – e meia dúzia de outras anomalias, e dar elas aos Nacionalistas Chineses. Isso é mensurável e menor... Aquilo... não era.
&gt; 
&gt; **E-5**: Eu tentei negociar. Dar a eles algo, qualquer coisa! Evacuações, comida, abrigo!
&gt; 
&gt; **E-4**: Eu lembro de você bem determinado, 2...
&gt; 
&gt; **E-2**: Esqueça. Não é relevante.
&gt; 
&gt; **E-5**: Não, eu acho que é sim. Nanjing e Leningrado estão em-
&gt; 
&gt; **E-1**: Cesse essa linha de questionamento, 5.
&gt; 
&gt; **E-5**: Certo.
&gt; 
&gt; **E-4**: Vocês sabem que o 5 é possivelmente a única pessoa com tendências mais humanitárias do que eu, mas agora sobre outro ângulo – por todos os direitos, esse era um sítio soviético, e nós roubamos deles no caos da Revolução. Se eles souberem disso, nós estamos vendo um grande incidente diplomático. Vamos pagar caro pra caralho se eles souberem que estamos escondendo isso deles, quando mais precisam.
&gt; 
&gt; **E-1**: ChD AKN é um braço da União Soviética, que é um estado mundano. Ajudar o ChD AKN é equivalente a ajudar os soviéticos. Estou com o 3, esse não é um problema nosso.  
&gt; 
&gt; **E-4**: Nós não estamos nem considerando o componente humanitário? Os números não são bons – aquela ligação também não soou boa. Eu aposto que os nazistas estão matando-os de fome intencionalmente, sendo eles quem são. Nós vamos sentar e destruir suprimentos seguros de comida enquanto metade da cidade morre de fome?
&gt; 
&gt; **E-3**: Esse não é nosso problema. Não somos a polícia do mundo. Estamos aqui para separar o que é anômalo do que não é.
&gt; 
&gt; **E-1**: O prazo de votação encerra hoje. Precisamos votar agora. Sim para dispor SCP-3554 ao ChD AKN e Leningrado – Não para manter o status quo.
&gt; 
&gt; **E-1**: Não. Não é nosso lugar de intervenção.  
&gt; 
&gt; **E-2**: Sim. Os soviéticos e o mundo não nos perdoarão por condenar Leningrado.
&gt; 
&gt; **E-3**: Não. Nós estamos ligados ao dever de esconder anomalias do mundo mundano. No momento que paramos de fazer isso, deixamos de ser a Fundação.
&gt; 
&gt; **E-4**: Sim. Nós estamos olhando para centenas de milhares de civis inocentes. Eu estou disposto a comprometer um pouco de sigilo por um pouco de humanidade.
&gt; 
&gt; **E-5**: 南京也不会原谅我们的。[[footnote]] E Nanjing nunca nos perdoará, também.[[/footnote]]  Não.
&gt; 
&gt; **E-1**: Com dois votos a favor e três votos contra, a moção falha. O status quo em Leningrado[[footnote]]Como resultado da decisão do Comitê de Ética #784, SCP-3554 se manteve sob controle da Fundação e Leningrado perdeu aproximadamente 700.000 não combatentes devido à fome e exposição.[[/footnote]] será mantido.

[[/collapsible]]

[[footnoteblock]]</textarea></pre>
