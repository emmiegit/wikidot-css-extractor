**Titre original :** SCP-188-DE - B4 „Blitzgewitter”
**Auteur :** [[user Dr_Grom]]
**Traducteurs :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 8 janvier 2018
**Image :** [https://commons.wikimedia.org/wiki/File:Phage_de_S_aureus_3A.jpg Source], retravaillée par l&#39;auteur. 
[[include credit:end]]

[[include component:image-block name=SCP-188-DE-A.png|caption=Photographie historique de SCP-188-DE-A]]

**Objet n^^o^^ :** SCP-188-DE

**Classe :** Neutralisé

**Procédures de confinement spéciales :** Il n&#39;existe plus aucun échantillon de SCP-188-DE. Dans le cas où de nouveaux échantillons seraient malgré tout retrouvés, ceux-ci devront être cryogénisés et manipulés selon les dispositions standard relatives aux armes biologiques de classe 3. Reprendre la production de SCP-188-DE sur base des protocoles de recherche découverts est strictement interdit. Aucunes recherches allant dans ce sens ne sont en cours. 

L&#39;ensemble des documents originaux ainsi que leurs copies éventuellement consultables ne sont pas anormaux mais doivent cependant être conservés dans un coffre-fort de haute sécurité de niveau S4 surveillé par des caméras. L&#39;accès aux documents n&#39;est autorisé à personne. Consulter les copies numériques de ceux-ci requiert une accréditation de niveau 5/188-DE. En cas d&#39;accès non autorisé, le contenu du coffre-fort sera automatiquement détruit au moyen d&#39;une charge de thermite. Toute tentative d&#39;accès doit dans le doute être empêchée par force létale. 

Les individus ainsi que les animaux infectés par SCP-188-DE ou soupçonnés de l&#39;être doivent être isolés et surveillés dans une chambre de quarantaine renforcée. Dans le cas où ceux-ci présenteraient des symptômes, le chef de projet est libre d&#39;ordonner leur euthanasie ; les membres du personnel infectés peuvent demander leur euthanasie s&#39;ils présentent des symptômes. Si aucun symptôme ne se déclare au bout de six semaines, l&#39;infection sera considérée comme n&#39;ayant pas eu lieu et les sujets comme n&#39;étant plus contagieux. Les cadavres des sujets décédés suite à une infection et, éventuellement, les personnes infectées doivent être traités comme des dangers biologiques de classe 3 et incinérés. 

SCP-188-DE est capable de survivre à l&#39;air libre et de contaminer jusqu&#39;à cinq jours après libération. Les locaux présumés contaminés ou étant effectivement contaminés doivent être entièrement remplis à l&#39;aide d&#39;un désinfectant oxydant sous forme gazeuse tels l&#39;ozone ou le dichlore et l&#39;ensemble des surfaces doivent être nettoyées à l&#39;aide d&#39;un agent oxydant adéquat. SCP-188-DE n&#39;est pas lui-même capable de traverser les masques de protection mais peut être associé à des substances porteuses elles capables de passer au travers de cette protection. Afin de parer à l&#39;éventualité d&#39;un déploiement du SKP depuis U-3378-DE-EX, le Site-DE3-EX a été pourvu d&#39;un générateur d&#39;ozone dans le but de pouvoir remplir la salle ᚠ ainsi que les couloirs y étant reliés en cas de situation critique. En cas de libération, des combinaisons de protection avec apport d&#39;oxygène ainsi que des exosquelettes de combat motorisés doivent être privilégiés et ensuite décontaminés au moyen d&#39;un agent oxydant ou de plasma non thermique. Les composants éventuellement endommagés doivent être remplacés. 

**Description :** SCP-188-DE est une forme anormalement modifiée et multirésistante de la bactérie //Staphylococcus aureus// (SCP-188-DE-A) à laquelle est associé un prion anormal (SCP-188-DE-B). Celle-ci fut développée en tant qu&#39;arme biologique en 1944 par le [[[skp-portal|Sonderkommando für Paranormales]]] sous le nom B4 &#34;Blitzgewitter&#34;. Bien que ses effets soient mortels, son objectif principal était de démoraliser les unités ennemies. Il n&#39;existe plus d&#39;échantillons disponibles (voir Addendum n^^o^^ 188-DE/A1). De plus, la Fondation ignore si les documents relatifs au développement suffisent réellement à reproduire SCP-188-DE. 

SCP-188-DE a été développé dans le but d&#39;être dispersé comme aérosol en association avec un fluide porteur sur des positions et des camps ennemis. Le fluide porteur est dans un premier temps de couleur jaune cru et se précipite ensuite par oxydation sur toutes les surfaces sous la forme d&#39;un gel incolore et collant. Le fluide n&#39;est pas soluble dans l&#39;eau et est difficilement enlevable. SCP-188-DE peut alors rester dans la substance porteuse ou devenir aérobie et pénétrer le corps dès la première exposition via les voies respiratoires, les yeux et les muqueuses. L&#39;infection peut également survenir à la suite d&#39;une ingestion accidentelle de nourriture contaminée ou d&#39;un contact avec des objets contaminés. L&#39;inhalation de la substance porteuse provoque un besoin de tousser ; cette dernière reste cependant suffisamment longtemps dans les voies respiratoires pour déclencher une infection. Dans la substance, SCP-188-DE survit environ une semaine et reste infectieux sur cet intervalle de temps. La transmission d&#39;individu à individu via les fluides corporels ou l&#39;air ambiant est possible, bien que SCP-188-DE ne survive guère plus de 2 heures hors du corps ou de la substance porteuse et reste infectieux toute la durée de l&#39;exposition. Les effets de SCP-188-DE ne se manifestent que chez les êtres humains, les animaux étant néanmoins infectieux pendant une durée approximative d&#39;une semaine, après quoi SCP-188-DE se dénature en raison de l&#39;inadéquation de l&#39;environnement. SCP-188-DE résiste à tous les désinfectants non oxydants. La substance porteuse n&#39;est pas anormale et a été détruite dès que celle-ci a commencé à se décomposer. Sa composition chimique a pu néanmoins être déterminée et est reprise ainsi que les instructions nécessaires pour la synthétiser dans le document n^^o^^ 188-DE/A2.

Chez un individu sain, SCP-188-DE-A reste asymptomatique pour une durée approximative de trois jours, période au cours de laquelle il se multiplie. SCP-188-DE-B déclenche ensuite la sécrétion par l&#39;hypophyse d&#39;une hormone activant SCP-188-DE-A après que celui-ci a atteint un certain stade dans sa propagation. Ceci déclenche un décollement spontané de l&#39;épiderme semblable au syndrome de Lyell et se traduisant par des boursouflures, ainsi que la formation d&#39;anthrax et de furoncles à tendance nécrosante et possiblement d&#39;autres symptômes caractéristiques d&#39;une infection au staphylocoque doré. La période durant laquelle SCP-188-DE reste inerte dépend des caractéristiques de l&#39;environnement dans lequel il a été dispersé ainsi que de la &#34;période de maturation&#34; et de l&#39;intervalle de temps s&#39;étant écoulé entre sa culture et sa dispersion ; à condition que l&#39;ensemble des personnes infectées restent dans un même lieu et soient soumises aux mêmes facteurs, SCP-188-DE se développe simultanément chez les personnes infectées en l&#39;espace d&#39;une heure si toutes les instances de SCP-188-DE proviennent de la même culture.

Il est à noter que toutes les personnes infectées ne développent pas des symptômes. Si SCP-188-DE-B n&#39;atteint pas le cerveau dans les 37 heures qui suivent l&#39;infection, celui-ci commencera à se décomposer, l&#39;hormone ne sera pas produite et SCP-188-DE-A restera inerte avant de mourir au bout de quelques semaines. Le SKP n&#39;est pas parvenu à identifier des haplogroupes pour SCP-188-DE. 

SCP-188-DE-B infecte le cerveau et arrive ensuite à maturité après la durée susmentionnée sans déclencher de symptômes. La sécrétion de l&#39;hormone active non seulement SCP-188-DE-A, mais également SCP-188-DE-B. Ce n&#39;est qu&#39;ensuite que des maux de tête et des troubles de la perception tels qu&#39;une vision double, des acouphènes ou des troubles de l&#39;équilibre apparaissent. 4 à 8 heures après que l&#39;hormone a été sécrétée, des modifications du comportement de l&#39;individu atteint apparaissent spontanément. Les personnes infectées présentent des signes caractérisant une agressivité et une hostilité anormales envers les sources de bruit et les mouvements rapides, qu&#39;il soient effectués ou émis par des êtres humains, des animaux ou des objets. Les capacités intellectuelles et perceptuelles, ainsi que celles à parler, utiliser des armes ou des objets se voient ainsi diminuées pour une période de plusieurs heures.

SCP-188-DE-B provoque une dégénération progressive de l&#39;encéphale ; approximativement 12 heures après la manifestation de signes de changements comportementaux, les personnes infectées ne possèdent plus que leurs &#34;instincts animaux&#34;, sont incapables de parler ou d&#39;utiliser des outils, et semblent ne plus pouvoir comprendre le langage oral ou écrit. La dégradation du cerveau se poursuit jusqu&#39;à atteindre des zones vitales 5 jours après libération et à provoquer ainsi la mort de la personne infectée dans la mesure où cette dernière n&#39;est pas encore décédée des suites d&#39;une déshydratation ou d&#39;une septicémie. L&#39;hormone relâchée tout au long de l&#39;infection par SCP-188-DE provoque une altération de la composition chimique de la sueur ayant pour effet de modifier son odeur. Les personnes infectées semblent se montrer moins agressives à l&#39;égard des autres individus atteints. 

SCP-188-DE-A résiste à tous les antibiotiques connus ainsi qu&#39;aux antibiotiques modernes contre le MRSA tels que la vancomycine et le linézolide et, également, à la plupart des désinfectants, à l&#39;exception des agents oxydants et du plasma non thermique. Il est à noter que le SKP considérait SCP-188-DE-B comme une protéine anormale. Le concept de prion ne leur est pas venu à l&#39;esprit. Outre les mesures servant à éviter une infection, il n&#39;existe pas de mesures préventives ou de vaccins contre SCP-188-DE.

SCP-188-DE était déjà prêt à être utilisé et avait déjà été testé sur des personnes incarcérées dans des camps de concentration et des prisonniers de guerre lorsque le SKP fut dissout, bien que les échantillons aient été détruits avant leur première utilisation effective sur le terrain (voir Addendum n^^o^^ 188-DE/A1), ce qui explique que la Fondation ne dispose que des documents relatifs à SCP-188-DE et que seuls quelques témoins aient pu être entendus.

Si SCP-188-DE a été développé comme arme biologique destinée à être utilisée contre des fortifications et des camps ennemis, il n&#39;en reste pas moins que son utilisation sur des agglomérations modernes prendrait rapidement une ampleur catastrophique selon le nombre de primo-infectés. Étant donné qu&#39;il n&#39;existe plus aucun échantillon, aucunes mesures de confinement pour ce cas de figure n&#39;ont été établies.

**Addendum 188-DE/A1**
[[collapsible show=&#34;Montrer l&#39;addendum [Accréditation de sécurité de niveau 3/188-DE nécessaire]&#34; hide=&#34;[ACCÈS AUTORISÉ]&#34;]]

Sont ici repris des extraits des carnets de recherche du SS-Sturmbannführer Hammerschmidt, docteur en médecine et bactériologiste du SKP. Les notes proviennent tantôt de documents officiels, tantôt de carnets privés. Certains documents ont été reconstitués sur base de dossiers détruits par le SKP. 

[[div style=&#34;font-family: monospace; color: #0A0200; font-size: 100%&#34;]]
&gt; **3 février 1944**
&gt; 
&gt; Le Reichsführer SS en personne m&#39;a muté au SKP, une division de la SS qui s&#39;occupe du paranormal. J&#39;ai toujours considéré ça comme de la vaste fumisterie mais comme il a assorti ma mutation d&#39;une inspection personnelle du SKP, j&#39;ai eu l&#39;occasion de me faire une idée des différents projets. Ici, il y a des recherches tout à fait étonnantes qui pourraient bien s&#39;avérer décisives pour la guerre. Les armes V que l&#39;industrie développe sont certes remarquables, mais celles qui sont construites ici sont véritablement miraculeuses.
&gt; 
&gt; Il m&#39;a tout de suite assigné à une tâche dont n&#39;ont pas pu s&#39;occuper les chercheurs du groupe de travail Blitzableiter parce qu&#39;ils déplaisaient au Führer. M. Himmler est pourtant d&#39;avis que ces travaux sont de la plus grande importance et qu&#39;il parviendra à faire changer d&#39;avis le Führer une fois que mon projet sera prêt. Ma mutation au SKP est surtout due au fait que le Führer considère que les résultats des projets relèvent du simple &#34;gadget&#34; selon les termes qu&#39;il aurait employés avec M. Himmler et que celui-ci m&#39;a rapportés, et qu&#39;il ne croie pas en leur succès, signe que les travaux du SKP ne l&#39;intéressent pas vraiment. 
&gt; 
&gt; Mon projet consiste à développer une arme biologique contrôlable qui ne mette pas en danger nos propres troupes. Aussi, elle ne doit pas servir à anéantir mais à avancer sur le front psychologique et démoraliser. Face aux hordes que les ennemis de l&#39;Allemagne mobilisent, il considère l&#39;utilisation d&#39;armes biologiques conçues pour anéantir beaucoup trop incontrôlable. Je partage ce point de vue. Une maladie hautement contagieuse capable d&#39;ôter des vies par centaines de milliers mettrait également nos troupes en danger et rendrait des territoires entiers inexploitables pour des années. En revanche, une arme tellement épouvantable que l&#39;ennemi la redoute plus que toute autre chose est bien plus efficace pour gagner une bataille que le fait même d&#39;anéantir tous les ennemis. 

@@@@
@@@@
&gt; **5 février 1944**
&gt; 
&gt; J&#39;en veux à moi-même. Le Führer a une réelle aversion pour les armes biologiques. En conséquence, le groupe de travail Blitzableiter ne travaille que sur des mesures défensives en cas d&#39;attaque à l&#39;arme biologique. Je suis sûr que ça conviendrait au Reichsführer SS que des informations sur de potentielles usages offensifs de ces armes fassent surface grâce à ces travaux, mais ce ne serait qu&#39;un effet secondaire. Cela va directement à l&#39;encontre d&#39;une directive du Führer. Et ça ne respecte pas le Protocole de Genève. En même temps, ce n&#39;est pas non plus comme si quelqu&#39;un se souciait de quelque convention que ce soit dans cette guerre. Où est donc passé le bon vieux temps des combats chevaleresques pour devenir celui de l&#39;abattage au hasard ? Nous aurions dû tirer les enseignements de la Grande Guerre. 
&gt; 
&gt; Je suis sûr que les Rosbifs, les Ricains et les Ruskovs travaillent eux aussi sur des armes biologiques, probablement n&#39;est-ce qu&#39;une question de temps avant qu&#39;un des camps ne se mette à utiliser les siennes. Mieux vaut donc être prêt à temps que de commencer le développement avant qu&#39;il ne soit trop tard. 
&gt; 
&gt; L&#39;équipement que j&#39;ai ici à ma disposition est tout bonnement excellent. Je suis véritablement surpris de constater que le SKP est en capacité de me préparer un laboratoire entièrement équipé et à la pointe en matière de technique malgré ses maigres finances. La pure grandeur de ce site - qui n&#39;est, d&#39;après ce que j&#39;ai entendu dire, pas le seul site du SKP[[footnote]] Le SKP disposait à ce moment-là de cinq installations, le Dr Hammerschmidt était assigné à l&#39;actuel Site-DE3-EX. -- Dre Bauer[[/footnote]] - laisse à penser que le SKP a en réalité bien plus de moyens que le Führer ne le pense. 

@@@@
@@@@
&gt; **8 février 1944**
&gt; 
&gt; Le rôle du SKP m&#39;apparaît de moins en moins clair. Officiellement, il s&#39;agit d&#39;une division de la SS. Ici, on porte l&#39;uniforme et on utilise les grades de la SS. Mais la structure est celle d&#39;une organisation indépendante. Ici, je n&#39;en ai vu aucun qui ne soit pas aussi affecté au Site. Tout camion qui entre sur le complexe est conduit par un chauffeur du Site.
&gt; 
&gt; Les autres soldats SS en ville et la Gestapo pensent qu&#39;il s&#39;agit d&#39;une branche spéciale et secrète de la Waffen-SS et nous laissent donc en paix. On nous a raconté une histoire détaillée du Site que l&#39;on doit sortir si on nous en parle en ville. La majorité de ces histoires ont pour but de dire à quel point tout est secret ici. 
&gt; 
&gt; Tout ceci empeste le mensonge et la trahison et j&#39;en fais partie. Je n&#39;ai pas l&#39;impression que le Reichsführer Himmler ait jamais été réellement franc avec le Führer. Qui plus est, il semble être disposé à le tromper jusqu&#39;au bout. Mais dans quel but ? Prévoit-il un putsch avec l&#39;aide de la SA comme l&#39;a fait Röhm en son temps ? Le Führer n&#39;est-il plus capable de voir ce qui se trame dans son dos ? D&#39;autres sont-ils de mèche avec lui ? Comme le Reichsführer, je pense que nous avons besoin d&#39;armes biologiques, mais je me sentirais bien mieux si je savais d&#39;emblée le réel but que poursuit le SKP - ou plus précisément l&#39;ensemble de la SS. D&#39;un autre côté, je n&#39;ai nullement envie de m&#39;imaginer quels pourraient être les autres projets secrets que mène la SS au vu des recherches que l&#39;on effectue déjà ici.
@@@@
@@@@
&gt; **13 février 1944**
&gt; 
&gt; Le directeur de l&#39;installation, le Standartenführer Schön, a demandé à me voir aujourd&#39;hui. Visiblement, on a remarqué mes doutes quant à la légalité des travaux du SKP. Il a pourtant fait preuve de compréhension et nous avons pu discuter en toute franchise. Et c&#39;est un fait certain que le SKP est dans l&#39;illégalité la plus totale. D&#39;une part, les fonds d&#39;autres projets sont détournés - des projets qui, en réalité, n&#39;existent plus ou qui n&#39;ont jamais existé pour une part -, tandis que d&#39;autres sont générés dans des territoires occupés. D&#39;autre part, les installations sont construites par des travailleurs forcés qui seront par la suite utilisés comme personnel de Classe T pour les expérimentations sur sujets humains et certains projets de recherche traitent de domaines qui relèvent du droit international.
&gt; 
&gt; Les essais sur sujets humains. Je n&#39;aurais jamais imaginé que je devrais un jour tester des armes biologiques sur des êtres humains, mais, que ce soit éthique ou non, c&#39;est indispensable. Et de l&#39;éthique, il y en a de toute façon autant dans cette maudite guerre que dans la précédente, c&#39;est-à-dire aucune. Le directeur m&#39;a expliqué que les travaux du SKP - contrairement à ce que pense le Führer - seront décisifs pour la guerre. Comme les armes biologiques normales, les armes chimiques ont trop d&#39;inconvénients et pas assez d&#39;avantages. Les armes V sont certes très bonnes pour faire de la propagande mais n&#39;ont presque pas d&#39;utilité militaire, d&#39;autant plus que les ressources se font de plus en plus rares. La bombe atomique n&#39;en est encore qu&#39;au début de son développement. Nous allons perdre. Ce n&#39;est qu&#39;une question de temps avant que les Ricains ne ramènent la guerre jusqu&#39;à nous. Le SKP travaille sur des projets permettant de compenser le manque de matières premières. Des armes et des blindages tellement perfectionnés que nos ennemis seront incapables de rattraper leur retard technologique. Des bombes capables de raser des quartiers entiers sans les inconvénients de la bombe atomique et d&#39;autres encore dont je n&#39;ai pas idée. Et aussi l&#39;arme biologique que le Reichsführer de la SS a déjà baptisée &#34;Blitzgewitter&#34;, bien que je vienne seulement de commencer sa conception. 
&gt; 
&gt; Au moins, je commence à prendre conscience de ce que le travail que j&#39;accomplis ici est le plus important de ma vie. Tout ce que j&#39;ai pu faire avant me paraît bien peu de choses en comparaison avec la tâche qui m&#39;a été confiée. Je travaillerai nuit et jour pour pouvoir présenter au plus vite des résultats !
@@@@
@@@@
&gt; **28 février 1944**
&gt; 
&gt; J&#39;ai développé un concept de base que je pense être le plus prometteur. L&#39;objectif principal du &#34;Blitzgewitter&#34; n&#39;est pas de tuer l&#39;ennemi - ce ne serait qu&#39;un effet secondaire - mais bien de lui faire peur et de le démoraliser. Utilisé sur un camp, il doit propager peur, effroi et discorde. Il faut pour cela tenir compte de deux facteurs. L&#39;arme en elle-même et son utilisation. 
&gt; 
&gt; En premier lieu, l&#39;arme elle-même doit avoir un effet terrorisant. Il faut donc quelque chose qui soit visible, qui, au mieux, sente mauvais et fasse très mal. Quelque chose qui provoque l&#39;apparition de furoncles, d&#39;anthrax, de nécroses et une éruption cutanée généralisée très douloureuse. L&#39;arme ne doit pas être trop contagieuse, sinon elle devient un danger pour nos propres troupes. Et l&#39;effet est plus important quand tous ne sont pas infectés et que personne ne sait qui l&#39;est et qui ne l&#39;est pas. La maladie devrait donc ne pas déclencher de symptômes au début. Personnellement, je préférerais que le taux d&#39;infection soit le plus faible possible. Blitzgewitter doit servir à démoraliser et non à détruire. Un taux de 20 % suffirait amplement pour provoquer une peur suffisante. Peut-être même moins.
&gt; 
&gt; Le deuxième facteur est la façon dont elle est utilisée. Je pense qu&#39;elle devrait être dispersée par avion, de l&#39;artillerie de gros calibre ou des infiltrés. Pas par les chars ou l&#39;infanterie, donc. Une substance qui s&#39;inhale, qui ne s&#39;infiltre pas directement et qui ne s&#39;évapore pas ferait un milieu de support convenable. Nous avons besoin d&#39;une substance qui se dépose partout et qui, si possible, s&#39;enlève difficilement, de sorte que tout ce qui en est recouvert et le camp soient complètement contaminés. L&#39;ennemi serait forcé de quitter sa position et, en même temps, risquerait constamment de ne pas voir le matériel contaminé et de l&#39;emporter en se retirant. La substance se déposerait sur les vêtements, les provisions, les armes et l&#39;équipement. Dans celle-ci, il faudrait que l&#39;agent pathogène doive pouvoir survivre quelques jours mais qu&#39;il ait de toute façon disparu au bout d&#39;une semaine au plus tard. Afin que l&#39;ennemi se rende réellement compte qu&#39;il a été touché par Blitzgewitter, la substance porteuse devrait avoir une couleur vive, au moins jusqu&#39;à ce qu&#39;elle se dépose. Je demanderai au directeur de mettre à ma disposition un chimiste pour développer cette substance.
@@@@
@@@@
&gt; **12 mars 1944**
&gt; 
&gt; Le développement du projet &#34;Blitzgewitter&#34; avance bien. J&#39;ai été mis en relation avec plusieurs bactériologistes de la SS qui travaillent sur d&#39;autres projets et j&#39;ai choisi la bactérie Staphylococcus aureus. Cependant, elle nécessite encore quelques travaux de recherche afin de lui donner ou lui enlever certaines propriétés. Par exemple, le mode de transmission doit être changé. Et la résistance aux désinfectants doit être améliorée. De plus, il faudrait que l&#39;agent pathogène déclenche des maladies au niveau de la peau exclusivement.
&gt; 
&gt; Je réfléchis à l&#39;ajout de légères quantités de Clostridium perfringens. Certes, on en rencontre quasiment partout, mais grâce à la substance porteuse qui aurait une consistance semblable à du gel, il serait protégé de l&#39;oxygène jusqu&#39;à ce que le gel se soit totalement oxydé et pourrait ainsi s&#39;introduire plus facilement dans les blessures aux doigts et au visage.
&gt; 
&gt; Les symptômes provoqués par les deux agents pathogènes sont capables de défigurer, sont très douloureux et peuvent tuer. À mon avis, les deux premiers facteurs suffisent, mais le Reichsführer SS a explicitement demandé l&#39;issue mortelle. Il suffirait simplement pour cela que le Staphylococcus aureus devienne résistant à la pénicilline. 
@@@@
@@@@
&gt; **16 mars 1944**
&gt; 
&gt; Le Reichsführer SS a annoncé qu&#39;il surveillerait un essai avec SKP-███. Il s&#39;agit d&#39;un des projets les plus prometteurs du SKP à l&#39;heure actuelle ; le Führer en personne enverra un observateur. Beaucoup de choses dépendront de cette visite et la nervosité est palpable parmi les collègues.
&gt; 
&gt; Certains ont rapporté l&#39;existence d&#39;une protéine anormale provoquant une dégénérescence du cerveau et des changements de comportement, et dont il existe quelques échantillons. C&#39;est inhabituel, mais ici, il n&#39;y a aucune concurrence entre les groupes de recherche. Je parlerais plus volontiers d&#39;un échange libre de connaissances. Probablement parce que de toute façon, personne ici ne peut compter sur une reconnaissance de son travail en dehors du site. Cela rend l&#39;environnement de travail très agréable. Des experts de divers domaines se retrouvent ici régulièrement afin de chercher ensemble des idées et des pistes de solution pour leurs projets. Aucune idée n&#39;est trop absurde pour ne pas être entendue. Aucune n&#39;est trop peu objective. Et effectivement, c&#39;est justement à l&#39;occasion d&#39;une de ces réunions qu&#39;est née l&#39;idée de la protéine parce qu&#39;un des collègues plaisantait en disant qu&#39;on pourrait rendre la contagiosité par contact encore plus affreuse si les individus atteints s&#39;en prenaient aux individus sains. Ce serait certainement un effet intéressant qui permettrait d&#39;encore accroître l&#39;épouvante. Cependant, je veux créer une arme servant à démoraliser, pas des monstres. Je n&#39;ai pas toléré davantage de plaisanteries dans cette direction. Si Himmler entend ça, il voudra sûrement inclure cet élément au projet, mais pour moi, cela irait trop loin. 
@@@@
@@@@
&gt; **██ mars 1944**
&gt; 
&gt; Je ne sais quoi dire. L&#39;expérimentation avec SKP-███ s&#39;est soldé par une vraie catastrophe. Il y a eu quatre morts et plusieurs blessés, dont l&#39;observateur envoyé par le Führer. Même le Reichsführer a été légèrement blessé. L&#39;observateur, un SS-Sturmbannführer membre du Führerbegleitskommando, aurait apparemment dit qu&#39;il recommandera au Führer de dissoudre le SKP. Himmler était hors de lui. Le Standartenführer Schön a ordonné de continuer de travailler comme d&#39;habitude mais l&#39;incertitude qui plane rend l&#39;ambiance pesante.
@@@@
@@@@
&gt; **3 avril 1944**
&gt; 
&gt; C&#39;est fini et pourtant ça continue. Le Führer a supprimé l&#39;ensemble des moyens alloués au SKP. Il aurait dit au Reichsführer que s&#39;il voulait continuer ses &#34;gadgets&#34;, il n&#39;aurait qu&#39;à les financer lui-même. Le Standartenführer Schön a tenu un discours. Le SKP va être réduit et trois des cinq sites vont être abandonnés. Les projets n&#39;étant pas suffisamment prometteurs seront stoppés et mis de côté. Le personnel sera réaffecté à d&#39;autres projets ou à d&#39;autres sections de la SS.
&gt; 
&gt; Le projet &#34;Blitzgewitter&#34; se poursuit néanmoins sur ordre de Himmler, l&#39;équipe va être renforcée au moyen de membres du personnel venant d&#39;autres sites, de fonds et d&#39;équipement supplémentaires. De plus, j&#39;ai désormais accès aux travaux sur les agents pathogènes réalisés jusqu&#39;ici. Je crains que &#34;Blitzgewitter&#34; ne soit devenu le nouveau projet phare du SKP après l&#39;échec de SKP-███. Cette pression supplémentaire n&#39;est pas vraiment ce dont j&#39;ai besoin en ce moment.
@@@@
@@@@
&gt; **10 avril 1944**
&gt; 
&gt; L&#39;examen des documents et des appareils mis à ma disposition ainsi que le remaniement de mon groupe de recherche sont terminés. Je pense que modifier Staphylococcus aureus de telle façon que les symptômes ne concernent que la peau devrait être possible sans trop de problèmes. Je n&#39;ai pas la moindre idée de son fonctionnement, mais un autre installation a mis au point une machine capable de manipuler les propriétés de microbes. Elle a été découverte dans un laboratoire spécialisé dans les armes biologiques à Paris en 1940 et utilisée dans le cadre de recherches sur les agents pathogènes de la fièvre charbonneuse et de la peste par l&#39;Abteilung Kliewe jusqu&#39;à sa dissolution il y a deux ans[[footnote]] L&#39;endroit où se trouve cette machine n&#39;est pas connu avec certitude, il est supposé qu&#39;elle a été détruite. De même, les réponses à la question de l&#39;identité de son fabricant ainsi qu&#39;à celle de son anormalité effective demeurent incertaines. -- Dre Bauer[[/footnote]]. Avec cette machine, il devrait être au moins possible de lui donner certaines des caractéristiques qu&#39;il nous faut.
@@@@
@@@@
&gt; **15 avril 1944**
&gt; 
&gt; Nous avons trouvé le moyen de modifier Staphylococcus aureus de sorte à ce que les symptômes se déclenchent uniquement suite à une infection de la peau et qu&#39;autrement, il reste asymptomatique avant de mourir. Je suis surpris par la facilité d&#39;utilisation de cette machine. Nous allons maintenant commencer des essais sur des Classes-T afin de déterminer les paramètres exacts. 
&gt; 
&gt; Lorsque je pense à ce que nous sommes sur le point de faire, j&#39;en ai la nausée. Que des soldats se fassent déchiqueter au front par des grenades ou Blitzgewitter, cela m&#39;est égal puisque le front est loin. Mais ici ce sont tous des civils du camp de concentration de Breitenau. Seigneur Dieu, en quelles monstres la guerre nous a-t-elle transformés ? J&#39;ai personnellement visité le camp pour me faire une idée de ceux dont on pourrait faire des Classes-T. Les conditions de vie là-bas sont déplorables. La plupart des prisonniers sont sous-alimentés et malades. Leur hébergement dans des dortoirs collectifs et la mauvaise hygiène facilitent la propagation de maladies. J&#39;ai besoin de personnel de Classe T qui soit dans les mêmes conditions que les soldats qui se battent au front. L&#39;alimentation généralement insuffisante des candidats sera peu diversifiée, à l&#39;instar de celles des soldats sur le champ de bataille, et les logements mieux nettoyés. De plus, ceux-ci auront davantage de place, des vêtements plus adaptés à la météo et la possibilité de les rincer et à l&#39;occasion de les laver au savon. De manière générale, l&#39;hébergement des candidats sera assez comparable à celui offert par les cellules de notre site. Si nous avions plus de place, je les y hébergerais tout de suite. Étant donné que la plupart vont mourir dans des conditions affreuses par ma main, cette pensée est véritablement absurde. Je me console en me disant que tous ne seront pas choisis et qu&#39;ils ne seront pas utilisés autre part qu&#39;ici. Là-bas, ils pourraient peut-être survivre.
@@@@
@@@@
&gt; **18 avril 1944**
&gt; 
&gt; Mener des essais sur des sujets humains m&#39;est indiciblement difficile. On est encore loin d&#39;avoir devant nous une arme qui puisse tuer loin au front. Mais ici, seule une vitre blindée me sépare de mes victimes. Aucun des membres de mon groupe de recherche ne semble se sentir bien. Lorsque nous nous réunissons trois fois par jour pour discuter de l&#39;état des infectés en quarantaine, personne n&#39;ose faire une blague ou une remarque déplacée. L&#39;ambiance est oppressante. La présence de l&#39;adjoint de direction de l&#39;installation, l&#39;Obersturmbannführer Reitlinger, chargé de surveiller notre progression, n&#39;aide pas, surtout à cause des menaces déguisées qu&#39;il nous lance une phrase sur deux. Je pense que je vais devoir en toucher un mot au directeur si cela continue de la sorte. Il nuit au moral du groupe. Nous sommes des médecins et des chimistes, pas des soldats. La plupart a intégré la SS parce que leur travail l&#39;a demandé, pas parce que cela leur fait plaisir de regarder des gens dépérir.
@@@@
@@@@
&gt; **28 avril 1944**
&gt; 
&gt; Nous sommes parvenus à adapter l&#39;agent pathogène pour qu&#39;il déclenche l&#39;infection cutanée. Même si cela a coûté la vie à 26 personnes. Je me demande si je pourrai jamais oublier la vue de leurs corps déformés et de leurs cris de douleur. Leurs visages défigurés me hantent dans mes rêves. Le personnel s&#39;est fait de plus en plus rare au fil des tests. C&#39;est mon projet, ma tâche. Mon fardeau aussi.
&gt; 
&gt; Nous allons par la suite essayer de rendre la bactérie résistante à la pénicilline. D&#39;abord uniquement sur des cultures, puis de nouveau sur des prisonniers.
&gt; 
&gt; Aujourd&#39;hui, je me suis livré à une joute verbale avec Reitlinger devant tous les membres du personnel. Ensuite j&#39;ai été appelé devant le directeur. Il était certes hors de lui, mais en fin de compte, il s&#39;est montré compréhensif et a renoncé de nous envoyer un surveillant. À la place, je dois lui faire un rapport deux fois par semaine.
@@@@
@@@@
&gt; **30 avril 1944**
&gt; 
&gt; Ils sont morts. Hilde et Gustav ont été tués le 22 mars déjà par des bombardiers anglais[[footnote]]Dans un incendie provoqué par un bombardement de saturation britannique sur Francfort-sur-le-Main - il est question ici de la femme du Dr Hammerschmidt ainsi que de son fils âgé de 7 ans. -- Dre Bauer[[/footnote]]. J&#39;ignore pourquoi l&#39;information a mis plus d&#39;un mois pour me parvenir. Peut-être que le directeur l&#39;a gardée pour lui. Mais cela n&#39;y change rien. Ils sont morts. Et je ne peux rien faire d&#39;autre que de travailler sur un moyen pour prendre les fils d&#39;autres pères. Himmler pense que cela est nécessaire, qu&#39;il en soit ainsi.
@@@@
@@@@
&gt; **7 mai 1944**
&gt; 
&gt; Nous sommes parvenus à rendre la bactérie résistante à la pénicilline grâce à la machine. Nous allons effectuer des tests sur des Classes-T afin de nous assurer de l&#39;efficacité de cette caractéristique. La qualité du personnel diminue cependant. La plupart est déjà malade ou en trop grave sous-alimentation. J&#39;ai demandé au directeur de s&#39;assurer que les prisonniers du camp soient soignés comme je l&#39;entends ou bien de chercher une autre source pour les sujets de test. 
&gt; 
&gt; Avec le temps, moi et mon équipe semblons s&#39;être habitués aux expérimentations sur sujets humains. Ça nous est beaucoup moins problématique et on commence à pouvoir plaisanter cyniquement sur le sujet pendant les essais et nos discussions. Je ne sais pas si je dois m&#39;en réjouir ou m&#39;en inquiéter.
@@@@
@@@@
&gt; **16 mai 1944**
&gt; 
&gt; Visiblement, la résistance à la pénicilline a aussi entraîné une résistance à nos produits nettoyants habituels. Heureusement que nous nettoyons tous nos instruments à l&#39;alcool et à l&#39;eau bouillante, cela a vraisemblablement permis d&#39;éviter un déplacement de la contamination en dehors de la zone de quarantaine. La substance porteuse est prête à être testée, tout comme Blitzgewitter. La bactérie a tellement été modifiée que mes collègues l&#39;ont déjà baptisée __Staphylococcus fulgor__. Le nom plaira à Himmler, bien qu&#39;il soit objectivement incorrect. 
&gt; 
&gt; Pour commencer, nous sommes en train de planifier des tests de largage de la substance porteuse sans la bactérie sur un terrain d&#39;essai, et des tests pour déterminer la capacité de survie de la bactérie dans la substance. Ensuite, nous testerons de manière approfondie l&#39;efficacité de l&#39;infection par contact.
&gt; 
&gt; L&#39;état du personnel de Classe T est devenu intolérable. Si nous ne parvenons pas à trouver une meilleure source de sujets, les tests que j&#39;effectuerai ne seront plus en phase avec la réalité. J&#39;ai demandé au directeur de s&#39;adresser dans le doute directement à Himmler pour de nouvelles sources ou d&#39;exiger que les prisonniers du camp de Breitenau soient mieux traités. 
@@@@
@@@@
&gt; **23 mai 1944**
&gt; 
&gt; Les essais avec la substance porteuse sont concluants. Un largage sur un camp des Jeunesses hitlériennes spécialement installé pour l&#39;essai a montré que l&#39;on peut encore trouver trace de la substance sur les vêtements et les outils même après plusieurs lavages. La couleur jaune cru en soi a également l&#39;effet souhaité, d&#39;autant plus que l&#39;on a refusé d&#39;informer les Jeunesses hitlériennes du test au préalable. Dans les minutes qui ont suivi le largage, la substance est devenue incolore et à peine visible. Le largage effectué sous la pluie n&#39;a pas moins été une réussite. Seulement, à des températures inférieures à zéro, la viscosité de la substance augmente et son adhésivité diminue.
&gt; 
&gt; Les tests de la capacité de survie de la bactérie dans la substance sont concluants eux aussi, la bactérie n&#39;y survit pas plus d&#39;une semaine après sa libération. La substance s&#39;oxyde suffisamment pour qu&#39;il ne reste plus aucun nutriment et la bactérie meurt. 
&gt; 
&gt; Nous allons tester l&#39;efficacité de l&#39;infection par contact au moyen de la substance porteuse dans plusieurs cas de figure. Le directeur a annoncé avoir dégoté une nouvelle source de Classes-T en meilleure condition.
@@@@
@@@@
&gt; **25 mai 1944**
&gt; 
&gt; Des prisonniers de guerre. Le directeur a fait amener des prisonniers de guerre depuis le Stalag IX A. La plupart sont des Italiens qui devront subir les conséquences de leur trahison. Les autres sont des Belges, des Néerlandais, des Yougoslaves et des Anglais. C&#39;est plus fort que moi, mais je ne sais pas si je devrais souhaiter qu&#39;il n&#39;y ait aucun Anglais parmi eux ou que tous soient Anglais. Je n&#39;arrive pas à les regarder dans les yeux. À la vue de leurs uniformes, mon cœur crève de douleur lorsque je repense à ce que leurs semblables ont fait à ma Hilde et à mon Gustav.
@@@@
@@@@
&gt; **3 juin 1944**
&gt; 
&gt; Je ne sais pas quoi penser de moi-même. Même si l&#39;agonie de tous les autres prisonniers m&#39;a légèrement donné la nausée, mon cœur se délecte des souffrances des prisonniers anglais. Suis-je devenu aussi cruel que Reitlinger ? Suis-je en train de tomber dans la folie ? Cela a-t-il encore la moindre importance ? Si les tests sont concluants, alors Blitzgewitter sera prêt à être utilisé.
@@@@
@@@@
&gt; **8 juin 1944**
&gt; 
&gt; Schön a convoqué aujourd&#39;hui une assemblée générale et nous a expliqué que l&#39;ennemi a débarqué avant-hier par centaines de milliers d&#39;hommes en Normandie dans le cadre d&#39;une opération de grande envergure. Himmler nous rendra visite dans les prochains jours et voudra voir des résultats. Si seulement nous avions travaillé plus vite ! Nous aurions déjà des centaines de tonnes de Blitzgewitter prêtes à être utilisées pour étouffer cette invasion dans l&#39;œuf et renvoyer toutes ces hordes d&#39;ennemis de l&#39;Allemagne à la mer à l&#39;heure qu&#39;il est !
&gt; 
&gt; L&#39;idée d&#39;ajouter du Clostridium perfringens m&#39;est revenue à l&#39;esprit. J&#39;ai occasionné plusieurs contusions au niveau des tissus musculaires d&#39;un Anglais avec un marteau avant de les infecter à l&#39;aide de C. perfringens de sérotype A et de &#34;Staphylococcus fulgor&#34; afin d&#39;étudier les interactions entre les deux agents pathogènes.
@@@@
@@@@
&gt; **10 juin 1944**
&gt; 
&gt; L&#39;Anglais est mort, probablement à cause du choc induit par des toxines et provoqué par l&#39;infection au C. perfringens. Alors que de la gangrène gazeuse s&#39;est développée à la quasi totalité des endroits infectés comme attendu, je n&#39;ai observé aucun symptôme d&#39;une infection aux staphylocoques. Peut-être qu&#39;une période d&#39;incubation fixe ne serait pas totalement inutile.
&gt; 
&gt; Je me suis surpris à observer l&#39;Anglais encore et encore après le début de l&#39;apparition de la gangrène gazeuse pour le voir souffrir. Seules ses douleurs pouvaient apaiser les miennes. Je suis sûrement déjà bon pour l&#39;asile psychiatrique, mais j&#39;ai d&#39;abord une arme à développer. Je vais demander à Himmler de m&#39;envoyer en priorité des soldats de l&#39;armée de l&#39;air anglaise.
@@@@
@@@@
&gt; **11 juin 1944**
&gt; 
&gt; La visite du Reichsführer Himmler s&#39;est bien passée. Il est satisfait de nos progrès mais il ne pense pas que le Führer accepterait l&#39;emploi de Blitzgewitter en combat à ce moment-ci. Je lui ai parlé de l&#39;idée de la protéine capable d&#39;entraîner des changements comportementaux et il a ordonné qu&#39;il fallait chercher un moyen de l&#39;intégrer mais qu&#39;il fallait d&#39;abord effectuer d&#39;autres études et d&#39;autres tests, dont, entre autres, un test sur le terrain en conditions réelles avec des prisonniers de guerre. Pour ça, nous devons d&#39;abord produire 20 tonnes de fluide transporteur afin que l&#39;industrie puisse développer une bombe capable de la disperser. De plus, il nous faut identifier des possibilités de production pour Blitzgewitter. L&#39;intégration de la protéine n&#39;est pas une priorité immédiate.
&gt; 
&gt; Je reçois autant d&#39;Anglais que nécessaire, je dois seulement ne pas exagérer puisque nous respectons officiellement la Convention de Genève après tout.
@@@@
@@@@
&gt; **20 juin 1944**
&gt; 
&gt; La production des 20 tonnes de substance porteuse est terminée, il faut maintenant attendre. Selon les estimations, un à deux mois avant que des prototypes fonctionnels ne soient prêts. Nos chimistes sont occupés à optimiser le processus de production. Dans le même temps, nous commençons des tests pour pouvoir produire en masse l&#39;agent pathogène. De plus, on m&#39;a envoyé les documents relatifs à la protéine. 
@@@@
@@@@
&gt; **25 juin 1944**
&gt; 
&gt; D&#39;après la documentation à son sujet, la protéine engendre une mutation du cerveau et une agressivité accrue. Son fonctionnement précis est un mystère pour moi comme pour les auteurs des documents. L&#39;augmentation de l&#39;agressivité serait un effet supplémentaire permettant de répandre la panique en même temps que la maladie, par exemple lorsque les soldats se retourneraient contre leurs camarades ou lorsqu&#39;ils les infecteraient au corps à corps. Je vais entreprendre des essais avec cette protéine.
&gt; 
&gt; D&#39;après une des premières réponses que j&#39;ai reçues, il existe déjà un prototype de bombe fait pour les armes chimiques à l&#39;état liquide qui, moyennant quelques modifications, pourrait convenir à Blitzgewitter. Nous pouvons espérer disposer des premiers prototypes dans une à deux semaines.
@@@@
@@@@
&gt; **4 juillet 1944**
&gt; 
&gt; Nous avons reçu trois prototypes. Le plan du test prévoit que des prisonniers de guerre anglais soient forcés de reproduire un camp classique avec des armes factices. On leur fait croire qu&#39;ils doivent servir pour une inspection des Jeunesses hitlériennes et qu&#39;ils recevront en échange des avantages tels que des vrais repas anglais, de l&#39;eau chaude pour se doucher, des cigarettes et un verre de bière. On les laissera patienter un peu et dès qu&#39;ils sembleront s&#39;être relativement détendus, on larguera Blitzgewitter. Plusieurs clôtures encerclent une bonne partie de la zone. Après deux semaines, on larguera à nouveau Blitzgewitter sur les survivants afin de tester l&#39;effet de plusieurs bombardements.
&gt; 
&gt; Le ou les survivants éventuels seront examinés au moyen d&#39;une vivisection réalisée par moi-même afin d&#39;établir la possibilité d&#39;une immunité à Blitzgewitter.
@@@@
@@@@
&gt; **18 juillet 1944**
&gt; 
&gt; L&#39;essai a été une réussite ! Comme prévu, le camp a d&#39;abord été visité par un groupe de Jeunesses hitlériennes. On a expliqué aux prisonniers qu&#39;ils recevraient la visite des Jeunesses et de la BDM sur plusieurs jours d&#39;affilée. Le deuxième jour pourtant, Blitzgewitter a été largué sur eux. Bien évidemment, les observations ne reflètent pas complètement la réalité puisque les troupes ne sont normalement pas arrêtées dans leur fuite par une clôture sur le champ de bataille, mais la vue du bombardier se dirigeant vers eux à haute altitude a déjà suscité de l&#39;inquiétude. La bombe a été équipée d&#39;une trompette de Jéricho pour renforcer l&#39;effet, un bruit que la plupart des Rosbifs doit connaître. Avant même la détonation programmée à 100 mètres au-dessus du sol, le bombardier semait déjà la panique sur le camp. La vue d&#39;un avion et le simple bruit des sirènes ont suffit à leur faire comprendre qu&#39;une attaque aérienne les attendait. Blitzgewitter n&#39;a pas été dispersé de manière régulière, il faut encore travailler sur ce point. Apparemment, ils ont d&#39;abord pris les retombées jaunes pour une arme chimique et ont pris les mesures de précaution adéquates, mais comme aucun effet immédiat ne s&#39;est manifesté, ils en ont déduit qu&#39;il s&#39;agissait du test prématuré d&#39;une arme chimique ou du test de leurs réactions en pareil cas, d&#39;après les enregistrements de leurs conversations.
&gt; 
&gt; Après quelques jours, les premiers symptômes sont apparus au niveau de la peau. Les Rosbifs ont compris qu&#39;une arme biologique avait été testée sur eux après avoir constaté que les symptômes se faisaient plus nombreux. Leurs réactions se sont révélées très différentes, elles allaient de l&#39;apathie à la mise à l&#39;écart des malades et la mise en place d&#39;un semblant de quarantaine, en passant par le désespoir. Dès que quelques individus présentaient des symptômes, certains autres s&#39;éloignaient. Deux sujets ont été abattus dans leur tentative de fuite. Certains ont en outre tenté de mettre fin aux souffrances des infectés en les tuant, ou de se suicider. Blitzgewitter a en tout cas fait son travail. Les survivants gardent malgré tout leurs distances entre eux, les autres ont improvisé un deuxième camp à l&#39;écart du premier dans lequel ils se risquent avec précaution, entre autres à cause des cadavres. Sur 100 hommes, 41 ont été tués par Blitzgewitter ou dans des explosions de violence. Nous attendons encore quelques jours le temps qu&#39;ils s&#39;ameutent à nouveau avant de lancer la deuxème bombe histoire de tester leur réaction. 
@@@@
@@@@
&gt; **21 juillet 1944**
&gt; 
&gt; Il y a eu une tentative d&#39;assassinat sur le Führer. Heureusement, il n&#39;a été que légèrement blessé et le Reichsführer Himmler n&#39;était pas présent. Celui-ci a annoncé qu&#39;il assisterait au prochain largage de bombes afin de le surveiller. Il veut absolument prouver quelque chose au Führer. Mais pour ça, il faut que tout ait été testé consciencieusement. 
@@@@
@@@@
&gt; **25 juillet 1944**
&gt; 
&gt; Himmler est arrivé et nous avons effectué le deuxième bombardement. La vue même de l&#39;avion a semé la panique et les 59 survivants se sont répartis sur toute la zone de test. Ils devaient sûrement avoir prévu le largage et avoir échafaudé un plan en cas de bombardement. La bombe a explosé à une altitude plus élevée afin de couvrir une plus grande surface. Heureusement que ces bombes sont d&#39;une précision étonnante.
&gt; 
&gt; Ceux qui avaient été vraisemblablement touchés par la substance se sont rassemblés dans le premier campement et ont empilé les cadavres de leurs camarades décédés. On aurait dit qu&#39;ils voulaient passer leurs derniers jours tous ensemble et protéger leurs camarades visiblement non infectés, qui, eux, continuent de se tenir à distance les uns des autres et d&#39;aller un par un dans leur deuxième campement chercher des provisions. 
@@@@
@@@@
&gt; **26 juillet 1944**
&gt; 
&gt; Dans la nuit, la plupart des infectés supposés se sont réunis dans leur campement et se sont immolés par le feu à l&#39;aide d&#39;un peu d&#39;essence que nous avions mise à leur disposition, de bois et de toiles de tentes. Himmler, qui à l&#39;origine voulait partir aujourd&#39;hui, est enthousiasmé par l&#39;idée de pouvoir pousser les troupes ennemies à s&#39;autodétruire. Il va de soi que la réaction sur le champ de bataille serait tout autre. Ici, il n&#39;y avait pas d&#39;issue possible. Sur le champ de bataille, ils seront d&#39;abord traités à la pénicilline et ils prendront d&#39;autres mesures. Il a déclaré que l&#39;essai avait été un succès et a fait réduire en cendres la zone avec des bombes au phosphore pour la décontaminer. À présent, notre tâche est de continuer à travailler sur la production de masse et de tester la protéine. 
@@@@
@@@@
&gt; **2 août 1944**
&gt; 
&gt; Ces derniers temps, nous avons eu vent de plus en plus de signalements concernant un effondrement du front est et la poursuite de l&#39;avancée des Ricains et des Rosbifs à l&#39;ouest. Le Standartenführer Schön vient de confirmer la plupart de ces signalements. Himmler veut que Blitzgewitter et la protéine soient prêts pour avant l&#39;automne si possible. Ce délai est complètement irréaliste. Certes, il pourrait très bien l&#39;utiliser sans la protéine, mais il doit certainement craindre que le Führer l&#39;interdise par crainte que les Alliés utilisent eux aussi des armes biologiques. Les Rosbifs ne peuvent bombarder que des civils, ils utiliseraient sûrement leurs armes biologiques sur nos villes. J&#39;ai infecté autant de prisonniers que faire se pouvait avec la protéine. La plupart, séparément ; certains, en groupes où se trouvent également des individus non infectés. J&#39;espère que nous pourrons rapidement afficher des résultats.
@@@@
@@@@
&gt; **1^^er^^ septembre 1944**
&gt; 
&gt; Les tests de la protéine ont duré plus longtemps que prévu. Les finances du SKP se font maigres et le deuxième site a été fermé, le personnel a été licencié ou transféré ici. Même l&#39;effectif de mon groupe de recherche a été réduit. De plus, pour les tests normaux, je ne reçois plus que des prisonniers venant de camps de concentration ou des prisonniers de guerre bolchéviques.
&gt; 
&gt; La protéine a bien l&#39;effet décrit. Les individus touchés deviennent spontanément agressifs et réagissent violemment aux mouvements, aux bruits et à la lumière après 41 à 45 heures. Cela est précédé d&#39;une courte phase d&#39;irritabilité verbale mais ils deviennent réellement violents après 1 à 2 heures, ce qui a entraîné des bagarres mortelles dans les cellules collectives et de la violence contre les objets de l&#39;installation. Le Reichsführer sera ravi.
&gt; 
&gt; Après environ 12 heures, ils ne possèdent plus que leurs capacités motrices rudimentaires instinctives, ils semblent avoir perdu toute raison. En dernier lieu, ils se mettent même à consommer la chair des autres, des cadavres ou de leur propre corps pour apaiser leur faim. La mort est survenue dans les cinq jours à cause de la dégénérescence avancée de leur cerveau, de la déshydratation ou d&#39;une septicémie induite par les blessures non traitées.
&gt; 
&gt; Les autopsies ont révélé qu&#39;au bout de 4 à 8 heures environ avant l&#39;apparition des signes d&#39;agressivité, une hormone est sécrétée par l&#39;hypophyse. Nous allons tenter de l&#39;utiliser comme déclencheur de Staphylococcus fulgor. 
@@@@
@@@@
&gt; **28 septembre 1944**
&gt; 
&gt; Nous avons réussi à modifier Staphylococcus fulgor de telle sorte qu&#39;il reste asymptomatique jusqu&#39;à ce qu&#39;il entre en contact avec l&#39;hormone et qu&#39;il commence au plus vite à produire entre autres les exfoliatines A et B lors de la contamination de la peau, ce qui entraînera l&#39;apparition massive de la maladie de Ritter, de nécroses cutanées, de furoncles, d&#39;anthrax et d&#39;autres symptômes encore. À présent, il s&#39;agit de tester l&#39;effet de l&#39;agent pathogène combiné ainsi que sa stabilité dans la substance porteuse. J&#39;espère que nous pourrons effectuer de nouveaux tests avant que l&#39;hiver ne s&#39;installe.
@@@@
@@@@
&gt; **23 octobre 1944**
&gt; 
&gt; Les tests se sont bien déroulés. Dans la plupart des cas, les individus infectés présentent d&#39;abord les symptômes d&#39;une infection aux staphylocoques avant de sombrer dans la fureur. Les douleurs occasionnées par l&#39;infection cutanée semblent les rendre encore plus agressifs. La substance porteuse s&#39;est révélé être appropriée. La modification de la composition chimique de la sueur des infectés semble être le résultat d&#39;un effet supplémentaire induit par l&#39;hormone et a pour effet qu&#39;ils restent plutôt tranquilles entre eux. Je suis légèrement intrigué par le but initial du développement de cette protéine.
&gt; 
&gt; J&#39;ai demandé à Himmler de nous accorder un autre test sur le terrain. Toutefois, nous ne recevrons plus de prisonniers de guerre anglais, j&#39;ai seulement le choix entre des Ruskovs et des prisonniers de camp. J&#39;ai choisi les Ruskovs. Maintenant, je me fiche de sur qui je teste. Les Ruskovs et les prisonniers sont de toute façon en aussi mauvaise condition. Je ne reverrai plus jamais ma Hilde et mon Gustav, peu importe le nombre de Rosbifs que je tue. J&#39;espère que la fin de cette guerre est proche, d&#39;une manière ou d&#39;une autre. Pour que je puisse enfin arrêter. Je ne veux plus faire souffrir ni tuer. 
@@@@
@@@@
&gt; **8 novembre 1944**
&gt; 
&gt; Bien que la plupart des sujets du test sur le terrain étaient diminués physiquement et malades, celui-ci s&#39;est déroulé avec succès. Les Ruskovs ont d&#39;abord été forcés, comme les Rosbifs du test précédent, de construire un camp, sans visite des Jeunesses hitlériennes cette fois. Eux aussi ont été en partie saisis de panique suite à la bombe, d&#39;autres semblent à peine s&#39;en être rendu compte, ce qui témoigne de leur état déplorable. La dispersion de Blitzgewitter est à présent nettement plus précise et régulière. À midi, le deuxième jour, les premiers symptômes de l&#39;infection aux staphylocoques sont apparus, ce qui n&#39;a pourtant pas semé la panique. Quel genre d&#39;atrocités ces pauvres créatures ont-elles subi pour faire preuve d&#39;une telle impassibilité devant l&#39;apparition d&#39;une maladie cutanée suite à une attaque avec un liquide ?
&gt; 
&gt; C&#39;est avec l&#39;entrée dans la phase agressive que l&#39;agitation et la panique généralisée ont commencé. Nous ne leur avons pas seulement laissé des boîtes à outils : nous y avons placé quelques pistolets chargés. Aussi bien les infectés que les non infectés ont commencé à s&#39;attaquer mutuellement. À cause de leur infériorité numérique, les non infectés ne sont pas parvenus à tuer les individus agressifs ou à les mettre hors de combat. Mais étant donné que l&#39;apparition des symptômes s&#39;est poursuivie et que les infectés n&#39;étaient pas directement reconnaissables, spécialement de nuit, d&#39;autres combats ont eu lieu dans le camp et la totalité de ceux qui présentaient des maladies cutanées ont été abattus au matin. Ce comportement a été de nouveau observé les jours suivants. Le cinquième jour, le test s&#39;est achevé par un largage de bombes incendiaires. La plupart des morts étaient des sujets chez lesquels encore aucun symptôme ne s&#39;était déclaré. 
&gt; 
&gt; Je considère donc Blitzgewitter comme prêt à être employé. J&#39;en informerai Himmler et j&#39;ordonnerai la finalisation des documents. 
@@@@
@@@@
&gt; **15 novembre 1944**
&gt; 
&gt; Visiblement, Himmler a évoqué l&#39;existence de Blitzgewitter devant le Führer, en réaction de quoi celui-ci a réexprimé son aversion pour toute forme d&#39;arme biologique. Il se serait même montré irrité par le fait que Himmler ait secrètement maintenu le SKP à flots. Himmler a ordonné de mettre en sécurité les résultats des recherches et les échantillons et, dans un premier temps, de ne plus effectuer de recherches et de stopper la production en grandes quantités dans le but de faire des armes. Nous allons donc mettre les échantillons au placard et passer notre temps à effacer les traces de nos activités. Et aucune des paranormalies d&#39;ici ne doit tomber entre les mains de la Fondation SCP, l&#39;organisation américaine pour le paranormal.
@@@@
@@@@
&gt; **24 décembre 1944**
&gt; 
&gt; C&#39;est le soir de Noël. C&#39;est le premier que je passe sans ma famille. Penser à leur mort me brise le cœur.
&gt; 
&gt; Ici, il n&#39;est personne qui n&#39;ait pas perdu un proche ou un ami. Au nom de quoi ? Au nom du sang et du sol ? Au nom d&#39;une utopie. Les uns dissimulent leur douleur sous un visage souriant à la cafétéria. Les autres la noient dans le vin ou regardent fixement l&#39;intérieur du canon de leur pistolet pendant des heures.
&gt; 
&gt; Si on le tient bien, on peut voir la balle au fond. À un endroit, il y a une égratignure sur l&#39;extrémité de mon canon.
&gt; 
&gt; Je donnerais tout ce que j&#39;ai pour les revoir. Mais est-ce la bonne solution ? Je ne pense pas. Je ne crois ni au Paradis ni à l&#39;Enfer. Jamais je ne les reverrai. Jamais.
@@@@
@@@@
&gt; **30 janvier 1945**
&gt; 
&gt; Le Führer a ordonné la dissolution du SKP. Himmler nous a pour l&#39;instant demandé de mettre tous les projets en cours au frais et de protéger les données, mais je ne pense pas que nous en relancerons un seul.
@@@@
@@@@
&gt; **8 février 1945**
&gt; 
&gt; Visiblement, il a cédé. Mardi déjà, Himmler avait décrété la destruction de tous les documents, de toutes les paranormalies et de l&#39;ensemble du personnel de Classe T à partir du 12 février. Mais aujourd&#39;hui, il s&#39;est passé quelque chose d&#39;étrange. Schön m&#39;a demandé de rassembler tous les documents de recherche, dont les notes, et des échantillons de Blitzgewitter à différents stades de développement, et de transmettre le tout au Dr Kühne. Je pensais que Kühne travaillait sur une paranormalie dimensionnelle. Je ne comprends pas ce qu&#39;il veut faire avec les documents, mais soit. S&#39;il les a ou non, cela n&#39;a plus aucune importance de toute façon. Nous n&#39;avons plus rien à faire désormais. On ne va pas nous licencier, donc certains vont aider à détruire les documents, les autres, moi y compris, attendent les Ricains.
&gt; 
&gt; Je ne prendrai pas d&#39;amnésiant comme me l&#39;a proposé Schön. Si les Ricains m&#39;envoient devant un tribunal, je veux au moins savoir pourquoi. 
@@@@
@@@@
&gt; **1^^er^^ avril 1945**
&gt; 
&gt; Les Ricains pénètrent en ce moment dans Cassel. Schön nous a ordonné de nous habiller en civils ou en soldats de la Wehrmacht. Nous ne sommes pas des soldats. Nous allons nous rendre. La destruction des paranormalies et des documents a à peine commencé d&#39;après ce que j&#39;ai entendu dire, parce que personne ou presque ne s&#39;en occupe. Qu&#39;ils tombent dessus ou non, peu m&#39;importe.
[[/div]]

Les circonstances des évènements qui suivent n&#39;ont que partiellement été éclaircies. L&#39;US Army accepta la capitulation du SKP sans représailles ni arrestations et prit quelques jours plus tard possession du site de la Fondation SCP. Des semaines auparavant, le Standartenführer Schön avait déjà pris contact avec la Fondation SCP à l&#39;insu d&#39;Himmler et avait convenu avec celle-ci d&#39;une prise de contrôle pacifique. En échange de la protection du personnel du SKP contre les poursuites judiciaires des Alliés, celui-ci aurait sauvé autant de paranormalies et de documents que possible de leur destruction sans éveiller les soupçons de ses supérieurs.

Le Dr Hammerschmidt dut suivre une psychothérapie suite à la disparition de sa famille et subit une administration d&#39;amnésiants sélective au terme de laquelle les souvenirs des atrocités que celui-ci a commises furent effacés. Il fut plus tard engagé par la Fondation. Le Standartenführer Schön ne put échapper aux autorités alliées et fut exécuté afin d&#39;empêcher toute fuite d&#39;informations. Le Dr Kühne, mentionné vers la fin dans l&#39;addendum, fut retrouvé, ainsi que 11 autres membres de son groupe de recherche, à l&#39;infirmerie de [[[SCP-028-DE]]], la mémoire totalement effacée. Tous furent euthanasiés.

Il ressort des documents collectés dans l&#39;univers U-3378-DE que SCP-188-DE fait partie des anomalies que le SKP a pu récupérer à l&#39;aide de SCP-028-DE-C. Dans la dimension, les travaux sur le projet Blitzgewitter s&#39;étaient interrompus suite au succès de SKP-███ et la famille du Dr Hammerschmidt survécut au bombardement.

Dans U-3378-DE, SCP-188-DE fut également produit en grandes quantités et fut utilisé pour la première fois en février 1951 pour écraser la résistance australienne, cette fois employé en guise d&#39;arme de destruction massive sur les grandes villes. Plus tard dans la même année, SCP-188-DE fut utilisé contre les troupes des États-Unis et contribua efficacement à la victoire définitive du Troisième Reich dans U-3378-DE.
