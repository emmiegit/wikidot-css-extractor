    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-095-JP:** 사토 사이토
**원작:** https://scp-jp.wikidot.com/scp-095-jp
**저자:** [[*user grejum]]
**역자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-095-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-095-JP는 한자, 가타카나, 히라가나로 적힌 샘플 3장이 제8181기지 격리 보관함에 보관되었다. 현재 SCP-095-JP의 출현을 막는 방법은 밝혀지지 않았다. 선거관리위원회에 요원을 파견하여 SCP-095-JP가 발견되면 곧바로 해당 투표소로 가서 회수한다. SCP-095-JP는 모두 무효표로 집계한다. 만약 SCP-095-JP-1이 다른 후보보다 득표수가 많을 것으로 의심되면, 충분한 샘플을 남긴 후 직원은 나머지 SCP-095-JP를 모두 즉시 폐기한다. 폐기 방법으로는 SCP-095-JP를 태우는 것이 가장 확실한 것으로 확인되었다. 또한, 직원의 보고에 따르면 투표에 쓰인 SCP-095-JP의 수가 해마다 증가하고 있다. 

**설명:** SCP-095-JP는 일본 국내에서 실시되는 각종 선거의 투표에 쓰이며, 알 수 없는 인물의 이름이 적힌 투표용지로, SCP-095-JP의 후보자명란에는 항상 &#39;[[span class=&#34;ruby&#34;]]사토 사이토[[span class=&#34;rt&#34;]]佐藤斉藤[[/span]][[/span]]&#39;(또는 [[span class=&#34;ruby&#34;]]사토 사이토[[span class=&#34;rt&#34;]]サトウサイトウ[[/span]][[/span]], [[span class=&#34;ruby&#34;]]사토 사이토[[span class=&#34;rt&#34;]]さとうさいとう[[/span]][[/span]])라고 적혀 있다. 투표용지에 적힌 각각의 필체는 일치하지 않는다는 것이 조사를 통하여 밝혀졌다. SCP-095-JP는 중의원 의원 총선거, 참의원 의원 통상선거, 지방선거의 투표용지를 집계할 때 알 수 없는 방법으로 투표함 안에 나타난다. 모든 사례에서 투표소에서 집계된 투표자 수보다 분명히 많은 수의 투표가 이루어진 것으로 확인되었다. SCP-095-JP는 기본적으로 무효표로 처리되지만, 득표수가 후보자 중 가장 많으면 변칙성을 발휘한다. 이 경우에 SCP-095-JP는 유효표로 집계되어 &#39;사토 사이토&#39;(이하 SCP-095-JP-1로 분류함)가 당선된다. 그리고 해당 선거구의 유권자 다수가 SCP-095-JP-1이 마치 실제로 존재하는 것처럼 인식한다. 또한, SCP-095-JP-1 주변에서 근무하는 사람들은 실제로 목소리를 듣거나 지시를 받았다고 주장한다. 

**사건 095-JP-A**
19██/██/██ 가나가와현 ██시 ███읍의 읍장 선거에서 SCP-095-JP-1이 당선되었다. 재단에 의하여 해임될 때까지 SCP-095-JP-1은 읍에 몇 가지 자율적인 규칙을 제정하고 주민들로 하여금 이를 따르게 하였다. 이 규칙에 의하여 발생한 대표적인 사례는 다음과 같다. 

&gt; • 지정된 쓰레기 배출일을 지키지 않은 자를 최소 2명 이상의 주민이 집단 폭행함. 
&gt; • 읍사무소 앞에서 주차 위반을 저지른 자를 몇 시간 동안 고문함. 
&gt; • 많은 불만의 대상인 폭주족 일원을 붙잡아 팔다리를 자르고, 그 시체를 읍사무소 앞에 매닮. 
&gt; • 읍장에게 해임을 요구한 자를 불을 이용한 의식으로 살해함. 

대부분의 주민은 이 규칙을 따르는 것에 의심을 품거나 저항하려고 하지 않았다. 또한, ███읍에서 일어나는 변칙성에 대하여 읍 외부의 주민과 경찰도 아무런 의문을 품지 않았다. 재단은 ███읍의 선거인명부를 조작한 후 요원을 투입하여 SCP-095-JP-1의 소환을 요청하였다. 선거관리위원회에 파견된 다른 요원이 이를 승인하였고, 재단 직원만을 대상으로 한 주민투표가 실시되어 SCP-095-JP-1은 해임되었다. 이러한 방법은 SCP-095-JP-1을 일시적으로 무력화하는 데 효과적임이 밝혀졌다. 이후 ███읍 주민을 대상으로 하여 대규모 A급 기억소거를 실시하였다. 한편, 부읍장과 다른 직원들은 SCP-095-JP-1이 일반적으로 읍장실 책상에서 업무를 보았다고 주장하였지만, 책상에는 지난 두 달 동안 누군가가 사용한 흔적은 없었다.</textarea></pre>
