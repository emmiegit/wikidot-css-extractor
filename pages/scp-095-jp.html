    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-095-JP

**项目等级:** Euclid

**特殊收容措施:** 以汉字、片假名、平假名书写的3张SCP-095-JP样本现保存于Site-8181的收容柜中。现在没有找到阻止SCP-095-JP出现的方法。经纪人被派到选举管理委员会，当发了SCP-095-JP时要立即从该投票所回收。 SCP-095-JP全部被统计为无效票。若SCP-095-JP-1有可能比其他候选人获得更多得票的话，需留下足够数量的样本，职员立即将剩余的SCP-095-JP-1全部废弃。目前燃烧是废弃SCP-095-JP最可靠的方法。另外，有职员报告了SCP-095-JP的投票数量在逐年增加。

**描述:** SCP-095-JP是在日本国内进行的各种选举中投票的，写有不明人物名字的投票用纸。在SCP-095-JP的候选人姓名栏里，常写着“佐藤斉藤” (或サトウサイトウ、さとうさいとう[[footnote]] 译者注：均为“佐藤斉藤”的意思。[[/footnote]])。根据调查显示，投票纸上的各种笔迹不一致。SCP-095-JP常于众议院议员总选、参议院议员选举、地方选举投票用纸统计时，在投票箱内由未知的方式出现。在所有案例中都发现了远比合计入场券多出的情况。SCP-095-JP基本上被视为无效票处理，但当得票数在其他候选人中最多的情况下，会发挥其异常性。在此情况下，SCP-095-JP是有效票并被统计，当选为“佐藤斉藤”（以下简称为SCP-095-JP-1）。而且，在地区拥有选举权的人群中，SCP-JP仿佛是确实存在着的人物。另外，在SCP-095-JP-1周围工作的人们，常听到声音或接受指示。
**事件095-JP-A**
19██/██/██、神奈川县██市███镇的镇长选举上SCP-095-JP-1当选了。直到由基金会解职之前，SCP-095-JP-1将一些自主的规则设置于镇上，并命令居民们服从。以下是根据规则实行的代表性案例。

&gt; ・对不遵守指定垃圾日的至少2名居民进行集体暴力
&gt; ・对在事务所前对停车的人进行数个小时的拷问
&gt; ・抓住了受到很多被投诉的暴走族成员，切断四肢，把尸体吊在事务所前
&gt; ・对要求解雇镇长的人施以火刑杀死

大多数居民没有抵制或怀疑这些规则。另外,对于███镇发生异常,镇外居民和警方也没有抱有任何疑问。基金会将新的经纪人篡改进███镇的选举名册上，并要求罢免SCP-095-JP-1。被派到选举管理委员会的另一个经纪人进行了只有基金会职员进行的居民投票，SCP-095-JP-1被解职。这个方法对SCP-095-JP-1的暂时无效化起到了有力的作用。之后，进行了对███镇居民大规模的A级记忆处理。另外，副镇长和其他的职员声称SCP-095-JP-1基本上是使用镇长的办公桌工作的，但是在近两个月内，没有发现有人使用过的痕迹。</textarea></pre>
