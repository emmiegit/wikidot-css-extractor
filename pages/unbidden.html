    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:shattered-thoughts]]

Terras-Mons正处于围城之下。

一切都开始于一本记录着无法言说的秘密的笔记——被人们在一间小小房间内相互传阅的笔记。在那个夜晚进行的实验早已被人们证明是荒谬而且不可能的。为了尝试推翻这个结果，各种观点和假说一次又一次地推陈出新，但无济于事。他们所得到的这些知识在当世还不为人知，得知它的代价则是承受那知识的诅咒。

科学家和医护人员对最终展现在他们面前那令人费解和惊悚的结果感到困惑。体制内耗和理论方面的谬误连续数天困扰着科学界。长期被视为永恒不变的真理的科学，被混沌——就某方面而言，这是个新的开始——所瓦解。围城已经初步开始，在此之前，没太多时间去思考它的含义了。

由于那知识随着新闻传播给了更多的无辜民众，更多的怪事发生了。Yeon方尖碑，世界大团结的伟大见证就这样突兀地消失了。当塔顶回荡着疯狂的尖叫声时，我的长子正在那里——然后整个建筑突然消失。一切气象活动都停止了，这进一步导致了全世界的水和食物短缺。各国在冲突中开始了变革，加剧了资源争夺的紧张局势。我的丈夫被迫加入了新成立的Better Terras-Mons的民兵组织。

我从类似政府的机构那里得到的钱几乎不足以满足家用。我有些残疾、无法工作，完全依靠丈夫来赚钱养家，我很感激他对家庭所做的一切，但是他被带走时我却无能为力。我记得我凝视着窗外的紫色波浪，思考着世界是怎么如此突兀地变得这样疯狂。我不早点紧跟时代变化是很愚蠢的。

更多诡异的事情发生了。一开始只有一件大事：Terras-Mons轨道上的行星会改变颜色、同一地点被多次雷击、没人记得去过某一个特定的地点。随着时间的流逝，我也开始经历这些事。天上的云会随机消失，书本上的单词随机地被打乱了，我家外面海滩上的沙团会自己向我扑过来。

我们完全踏过诅咒的门槛时是Presque-Vu的第二十二个夜晚。整个世界充满了难以打破的沉寂。寂静压制了所有的声响，无论发出多么大的声音。数小时过去了什么也没有发生，整个世界似乎在逐渐放慢速度。我想上街放松一下自己，却发现天空更是一片空白。

围城开始了。

数以百万计的尖啸在顷刻之间打破了屏障，那是一种足以在光年之外就可以被听到的尖锐哭泣。//什么东西//的波动将我向后猛地一推，迫使我撤回进屋子里。不停歇的尖啸从四面八方侵扰着我的感官，我无法离开我的房子。我躺在床上，在我的儿子和女儿啜泣的时候哭出声来，向那些我没有力量直起身来看的东西乞求着。

我不知道在接下来的几个小时里面发生了什么，但当我被唤醒的时候，只有我最小的女儿El&#39;Lie存留了下来——其他的那些发生了什么、怎么了，我完全不知道。她紧挨着我蜷缩了起来，泪水从她的眼中流出，她的哽咽和尖锐哭声混杂在一起。我脑海中的痛苦尖啸已经离开了屋子，但是我明白它有时刻有破门而入的可能。我感到不寒而栗。

我的女儿开始和我说话，但是我让她安静了下来，害怕着回答她会问的任何事情。我专心地听，听到了似乎是某种我不懂的语言一样的恳求。它们太近了。我想到了我的家人，想知道他们在那和在他们身上发生了什么。我祈祷着我什么都不知道。

“妈妈，”El&#39;Lie突然间对我说：“我们会没事吗？”

“会的，”我对她撒了谎，“一定的。”

她当然并不相信我，并且把她埋在我的怀中。只有啜泣声与她同在，我那时才知道那尖啸只属于我。面对着不可能的威胁——两种都是——我认识中的我和我知道的一切都死了。毫无疑问，暗淡的灯光让我的耳朵充满了静电。

从那以后过去了四天，我开始伴着烛光记录着一切，不为别的，仅仅为了精神上的片刻安宁。那尖啸从未停止过——我猜测以后也不会。我的存粮已经消耗殆尽，也没有其他东西可以充饥。一个形如我女儿的现实缺口在灯火通明的房间角落向我招手，微笑着不存在的微笑，我只能认为是我坏掉的脑子又制造了什么混乱的想象。在仅数个月后，我将会与她一同。

我们有限的思想根本无法理解非真实的恐怖。从第一天我们探索禁断的知识开始，它们就开始渗透进我们意识的缝隙中。我们停下脚步、嘲笑一切，庆贺着我们又征服了一座高山，但我们只是站在斜坡的边缘。我们的前辈推动着我们前进，而未知的祖先却把我们拖进了深渊。

如果只有一些人去分析它们，那么这些与现实之纱外的相遇将让我们受益匪浅。Unbidden，我们进入了未知的领地，并解放了Unbidden们来捍卫他们。也许他们和我们一样，都是对深邃宇宙抱有惧意的人的外来者，尽管没有人曾阻止过他们。我不知道，或者说我不想知道。一旦我去了解，它们将再次陷入沉睡，疯狂将终结直到轮回开始。

从今往后，我，Wi`poi，虚无之母，将[[[scp-3426|尖啸]]]直至时间的尽头。</textarea></pre>
