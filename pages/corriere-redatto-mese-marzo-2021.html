[[=]]
+ ARTICOLO E RACCONTO CONSIGLIATO
//Rubrica curata da [[*user DrGesso]]//
++ Articolo SCP
[[/=]]
&gt; Vi ricordate la storia del genio della lampada? Quella in cui tu trovavi una lampada, la sfregavi per pulirla per poi scoprire che al suo interno c&#39;era uno spirito senziente praticamente onnipotente in grado di esaudire tre vostri desideri? Peccato che è una storia ambientata qualche secolo fa, ma, vi immaginereste se una cosa del genere si ripetesse anche nei nostri giorni? [[[http://fondazionescp.wikidot.com/scp-092-it|SCP-092-IT]]] vi spiegherà con un articolo ben fatto come il regno di Fabula non sia troppo diverso dal nostro...

[[=]]
++ Racconto
[[/=]]
&gt; Si sa che alla Fondazione non si badano a spese, perché hey, nessuno ha una particolare voglia di incontrare esseri mutanti, strane statue senzienti, oggetti che potrebbero distruggere il mondo o comunque cose che potrebbero ucciderti o peggio... Si sa anche che la Fondazione **deve** rimanere segreta, canoni alternativi a parte, e per farlo le spese si avvicinano, o pareggiano, quelle del contenimento anomalie, tanti miliardi che volano via, insieme a qualche testa ovviamente. Comunque, vi immaginate cosa potrebbe accadere se tutte quel budget, quelle vite, risultassero sprecate? E se la Fondazione venisse scoperta? Ma non grazie a dei geni dell&#39;informatica, nazioni o GdI ostili, nono. Venisse scoperta da un piccolo paesino italiano. Così, [[[http://fondazionescp.wikidot.com/nulla-di-strano|Nulla di Strano]]], tutti sanno già tutto ed è un fenomeno tanto inquietante quanto interessante.

[[=]]
++ ARTICOLO E RACCONTO CONSIGLIATO INTERNAZIONALE
++ Articolo SCP 
&gt; Quando pensavo all&#39;articolo straniero da proporvi ero molto indeciso. Branca anglofona? No, abbastanza scontato. Sono andato tra gli articoli tradotti dalle branche straniere ed ho trovato questo [[[http://fondazionescp.wikidot.com/scp-055-de-j|SCP-055-DE-J]]]. Non ho molto da dire: godetevi il prosciutto.
 
[[/=]]
[[=]]
++ Racconto
&gt; Il racconto di oggi è un po&#39; scontato, me ne rendo conto, però togliendo video su YouTube ho avuto soltanto ora l&#39;occasione di leggere [[[http://fondazionescp.wikidot.com/revised-entry|Voce Revisionata]]] ambientato in un mondo dove 173 alias Nocciolina, diventa la rovina dell&#39;umanità. Buona lettura!
[[/=]]

[[=]]
++ Notizie dallo staff

__**L&#39;Ascesa della forma di Vita basata sul Riko**__ 
[[/=]]
Sono più che onorato di annunciare l&#39;arrivo di un nuovo Moderatore di questo sito: [[*user Riko-based Lifeform]]! Di conseguenza da oggi anche lui potrà dare il via libera alle vostre bozze e ricordatevi anche chela sua parola equivale a quella di un altro membro dello staff. Gloria al PHOONT, Gloria a -IT.
[[=]]
__**La Fondazione in Espansione**__
[[/=]]
Da oggi potrete trovare la Fondazione Italiana SCP anche su Reddit! All&#39;interno del nostro Subreddit potrete trovare (oppure creare) fan-art e meme. Troverete le regole e i nomi dei moderatori del Subreddit (anche chiamati responsabili dei social) nella Sidebar a destra! Qui potete trovare il [https://www.reddit.com/r/FondazioneSCP/ link], Enjoy!

[[=]]
++ Notizie Internazionali
[[/=]]

[[=]]
__**I fighi codici germanici**__
[[/=]]
Tra le //moltissime// pecche che purtroppo caratterizzano il nostro caro e adorato Wikidot c&#39;è sicuramente l&#39;impossibilità di poter assegnare dei ruoli precisi oltre a quelli di moderatore e amministratore, o almeno di poter indicare in qualche modo a coloro che visitano il sito e vedono i nomi utente a quale gruppo/team specifico appartengono e di che cosa si occupano, così da risultare più eterogenei e aiutare ad identificali meglio in caso di qualsiasi esigenza. In risposta a ciò l&#39;amministratore principale della Branca Tedesca [[*user Dr_Grom]] ha sviluppato un codice tale da poter permettere questa identificazione, cosa che potete vedere chiaramente nella pagina [http://scp-wiki-de.wikidot.com/admin-portal Admin Portal].

[[=]]
__**Gazzette D&#39;Alpeh: l&#39;account Twitter**__
[[/=]]
Tra le varie cose utili da fare per poter spargere la parola e farsi conoscere è aprire delle pagine social, e in particolare la Branca Francese ha deciso di seguire questa strada aprendo l&#39;account twitter de &#34;Gazzatte D&#39;Aleph&#34;, ovvero il corrispondente francofono del &#34;Corriere [REDATTO]&#34;. Perché aprire un ulteriore profilo di una sezione apparte se ne esiste già uno ufficiale con il quale si può fare un po&#39; tutto? In realtà non è una scelta così scontata: le varie pagine e account dei social seguono delle precise scalette ed orari, scegliendo quale contenuto postare, in che modo, che cosa dire ecc... di conseguenza si tende ad essere abbastanza lineari con le pubblicazioni e dando egual spazio ad ogni argomento da esternare. Nessun topic sovrasta gli altri, ma visto che ci sono alcuni che vanno più forti di altri e di la possibilità di avere un maggiore spazio permetterebbe una visibilità più notevole, si è deciso di permettere al giornale di -FR di avere un proprio account con il quale intrattenere e condividere le proprie notizie, così da rispondere direttamente a coloro che si interessano non solo del contenuto scritto quali articoli e racconti, ma anche degli andamenti interni alla comunità e di quel che succede in ambito internazionale. Detto ciò, vi lascio il link: [https://twitter.com/GazetteAleph GazzetteAleph].

[[=]]
__**Nono anniversario della Branca Francese**__
[[/=]]
E già! Sono passati ben nove anni da quando i francesi hanno creato la propria branca della Fondazione, e come al solito si sono dilettati con la creazione di un concorso relativo alla scrittura di articoli/racconti che trattano dell&#39; &#34;estetica&#34; tramite un argomento messo a disposizione sulla pagina aposita... e la roba è tanta, veramente tanta. [http://fondationscp.wikidot.com/le-concours-des-neuf-ans Lascio a voi le impressioni].

[[=]]
+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user TradeHumor]]//

**__Guida alla licenza__**
[[/=]]

Abbiamo molte volte discusso di traduzioni, articoli, racconti ecc... ma raramente ci siamo dedicati alla spiegazione di uno degli argomenti più importanti che costituisce la natura libera stessa di questo sito e di ogni altra wiki della SCP Foundation, ovvero la licenza. Molti di voi non lo sapranno, ma tutte le opere che sono state scritte, tutti i disegni, materiali, video o qualunque altra cosa stanno sotto una licenza ben specifica chiamata **CC-BY-SA 3.0**, cioè &#34;Creative Commons Attribution-ShareAlike 3.0&#34;, che in poche parole permette la distribuzione delle cose sopracitate in maniera tranquilla, semplice e senza pagare nulla soltanto citando gli autori di una determinata creazione. Se siete interessati a creare video, scrivere libri o fare qualunque cosa con la Fondazione e non siete sicuri di come funzionino le cose a livello legale, [http://fondazionescp.wikidot.com/guida-al-copyright questa guida fa al caso vostro].

[[=]]
+ PUBBLICAZIONI
//Rubrica curata da: [[*user Lo_Dev]]//
[[/=]]

E ora arriviamo alle pubblicazioni:

**6 Marzo** -- Questa volta il mese è stato aperto da [[*user Luke mcDonut]], che ha postato il suo primo racconto: [http://fondazionescp.wikidot.com/il-cavaliere-inesistente Il Cavaliere Inesistente]. Seconda pubblicazione del [http://fondazionescp.wikidot.com/concorso-anniversario-2021 Concorso per l’Anniversario], questo particolare racconto (tanto per il concept, quanto per lo stile) ci illustra la peculiare giornata di un signore che viaggerà in lungo e in largo a bordo della sua Alfetta grigia, pur di portare a termine la sua consegna. Qualunque altro tentativo di spiegare questo racconto sarebbe vano: solo leggendolo si può comprendere appieno questo concetto. (**Lunghezza:** Medio-Lungo -- 21 minuti stimati di lettura)

**10 Marzo** -- Ha seguito a breve distanza la nuova pubblicazione di [[*user QuantumCryptographer]], con il suo terzo articolo: [[[SCP-042-IT]]]. Questo slot aveva suscitato grande interesse tra gli scrittori, ma siamo sicuri che questo sia l’articolo che se lo merita di più: un interessante miscuglio di meta e horror esistenziale, nello stile preciso e maturo tipico dell’autore. (**Lunghezza:** Medio -- 10 minuti stimati di lettura; variabile)

**13 Marzo** -- Per finire, è stato pubblicato il terzo racconto del concorso: [[[Un Compito Difficile]]] di [[*user ThatGuyRichard]]. Si tratta di uno slice of life in cui seguiamo il caporale della SSM-X, Sara Ferri, finalmente alle prese con la sua famiglia. Corto, diretto e coinvolgente. (**Lunghezza:** Corto -- 10 minuti stimati di lettura)

[[=]]
+ CONTRIBUIRE AL NOSTRO CORRIERE ANOMALO
//Rubrica curata da: [[*user TradeHumor]]//
[[/=]]
Anche questo mese è passato, e insieme a questo passerà anche il Corriere [REDATTO] su Wikidot, perché questa sarà la sua ultima edizione. Sì, avete letto bene, la sua ultima edizione su **wikidot**, perché dal mese prossimo cambieremo totalmente registro e passeremo a qualcosa di decisamente più nuovo, gradevole da guardare, leggere e soprattutto da scrivere. Fin da quando è esistito il Corriere della Fondazione italiana questo non si è mai posto come una vera testata giornalistica, la quale va a caccia d&#39;informazioni, le analizza approfonditamente e fa di tutto per poter dar visibilità alle proprie rubriche e riuscire a farsi riconoscere come una buona fonte di notizie; ma anzi come un archivio in attesta di essere riempito con argomenti che arriverebbero da soli per propria volontà. Questa cosa ha comportanto una marea di problemi al nostro sistema e modo di lavorare, il quale si è dimostrato con il dimenticarci del nostro compito e a farlo in maniera svogliata, ridurci sempre all&#39;ultimo e alle volte pubblicare le edizioni in ritardo, vendendo letto solo da un numero ristretto di membri e ancor di più di utenti al di fuori dell&#39;ambiente della wiki e chat. In risposta a ciò rivoluzioneremo completamente il nostro sistema e faremo di mondo di portarvi dei contenuti che possano essere degni di farsi chiamare &#34;notizie&#34;, che vi possano interessare e soprattutto che rendano fieri tutti i membri del Corriere [REDATTO]. Detto questo, grazie per aver letto fino ad oggi tutte le edizioni e ci becchiamo al mese prossimo!
