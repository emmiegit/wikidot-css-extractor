    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Boron Blisters
**Auteur :** [[user TwistedGears]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 17 juillet 2014
[[include credit:end]]

Jakeob Aldon fixait le plafond de sa chambre, avec ses membres placés de façon étrange et une sueur froide qui commençait à imprégner ses vêtements. Elle prit quelques profondes inspirations et repositionna ses membres de façon légèrement plus ordonnée avant de jeter un coup d&#39;œil à son réveil. 5:38. Trois heures de sommeil. Super. Foutu rêve qui l&#39;avait réveillée. Elle était presque sûre que c&#39;était un rêve. Elle tira sur l&#39;élastique de son short et fut très inhabituellement contente de voir un pénis.

&#34;Euh... qu&#39;est-ce que tu fous ?&#34; Finnegan la regardait depuis son siège face à l&#39;ordinateur. Ses yeux commençaient à rougir et des petits cernes noirs se formaient sous eux.

Aldon relâcha sa ceinture et se tortilla légèrement lorsque l&#39;élastique claqua contre elle. &#34;Rien. Un rêve. Vérifiais juste.&#34;

Les épaules de Finnegan se relâchèrent. &#34;Oh. Ça va ?&#34;

&#34;Oui, c&#39;est- c&#39;était pas le rêve de d&#39;habitude. C&#39;était... bizarre.&#34;

Finnegan s&#39;éloigna du bureau en le poussant d&#39;une main. &#34;Tu veux en parler ? Je sais que tu n&#39;aimes pas ça d&#39;habitude, mais si celui-là était différent...&#34;

&#34;Non, vraiment, ça va. T&#39;inquiètes pas pour ça.&#34; Aldon roula hors de son lit et se leva. &#34;Et toi, qu&#39;est-ce que tu... C&#39;est quoi ces trucs sur toi ?&#34;

Maintenant que les brumes du sommeil se dissipaient, Aldon voyait des dizaines de... trucs pentagonaux gris-argenté ressemblant à des cloques qui dépassaient de la peau de Finnegan. Finnegan leva un bras et fixa l&#39;une des cloques. &#34;Des cristaux de bore. Il y en a sur toi aussi.&#34;

&#34;Hein-&#34; Effectivement, des cristaux de bore la recouvraient. &#34;C&#39;est pour ça que je fais des mini-rêves bizarres et aléatoires ? Parce que tu joues de la musique bizarre ?&#34;

&#34;J&#39;en doute.&#34; Finnegan haussa les épaules. &#34;Détends-toi. Ce n&#39;est pas dangereux. Une amie m&#39;a dit qu&#39;il lui fallait du bore, je jouais avec ces CD, et l&#39;un d&#39;eux produit du bore. Le CD est presque terminé, d&#39;ailleurs.&#34;

Aldon attrapa un des CD sur son bureau. Il y était inscrit &#34;Le MEILLEUR Absolument Absolu de La 5ème dimension !!!!!&#34; Aldon ne savait pas qui ou ce qu&#39;était &#34;La 5ème dimension&#34;, mais elle n&#39;appréciait actuellement pas leur musique. À vrai dire, elle était même sûre que c&#39;était la pire-

&#34;Wow, c&#39;était super cool,&#34; dirent-ils en chœur lorsque la musique s&#39;arrêta.

&#34;Mais bordel, non, c&#39;était pas cool,&#34; dit immédiatement Aldon. &#34;C&#39;est encore un truc de ces foutus cools, hein ? T&#39;as passé combien de ces CD ?&#34;

&#34;C&#39;est le seul. Calme-toi, Allie. Je sais que tu ne les aimes pas, mais j&#39;ai fait mes recherches. Il n&#39;y a qu&#39;à tirer sur les cristaux. Tu vois ?&#34; Il tint un des cristaux entre son pouce et son index. &#34;Allez, tu sais à quel point je suis prudent.&#34;

Aldon se cassa la figure mentalement, laissant tomber toute la colère retenue qu&#39;elle transportait. &#34;Ouais... désolé. Le rêve m&#39;a un peu secouée, j&#39;imagine.&#34;

Finnegan récupéra leurs cristaux en une pile sur son bureau. Il soupira et se gratta la joue. &#34;T&#39;es sûre que tu veux pas en parler ?&#34;

Elle désigna tout son corps en quelques mouvements rapides de sa main. &#34;J&#39;en ai juste marre de toute cette merde, Finn. En parler changera que dalle.&#34;

Ils restèrent immobiles quelques instants, Finnegan assis avec son bras sur le bureau, Aldon debout, à portée de bras. Finnegan commença à ouvrir la bouche comme s&#39;il allait dire quelque chose, mais soupira seulement.

&#34;Je suis désolé, Allie.&#34;

Son expression la fit se sentir comme si un hameçon s&#39;était coincé dans sa rate. &#34;C&#39;est pas de ta faute, mec. Franchement ? Je me sens déjà assez nase sans avoir à m&#39;inquiéter du fait que tu t&#39;inquiètes pour moi.&#34;

Finnegan grogna légèrement en se levant de sa chaise. Il étendit les bras et s&#39;avança lentement vers Aldon. &#34;Viens là.&#34;

&#34;Non, Finn, ne-&#34; Le câlin était inévitable. Des moustaches auburn grattèrent le creux de son cou, et incapable d&#39;aller ailleurs, elle savait que sa seule option était de le lui rendre. Quelques secondes passèrent avant qu&#39;elle ne marmonne &#34;Merci.&#34;

Il ne la lâcha que pour attraper ses épaules. &#34;Puis-je faire autre chose ?&#34;

&#34;Ouais, va te coucher. Tu ressembles à rien.&#34;

Il se mit à rire alors que ses mains glissaient de ses épaules. &#34;C&#39;est parce que t&#39;écrasais tellement. OK, je vais dormir. Et toi ?&#34;

Elle se dirigea vers la porte de son petit studio. &#34;Je vais juste aller sculpter, je crois. &#39;Nuit, Finn.&#34;

&#34;Bonne nuit, Allie. Réveille-moi si t&#39;as besoin d&#39;un truc.&#34;

----

Quelques heures plus tard, Aldon était en train de regarder sa dernière œuvre depuis son perchoir, un seau de peinture retourné. C&#39;était une femme taille réelle en argile anormale. Elle n&#39;arrivait pas à se décider si elle en était contente ou pas. La poitrine faisait-elle la bonne taille ? Les hanches étaient-elles trop larges ? Elle posa sa joue sur sa main et grinça des dents.

Elle soupira, grogna et se pinça la joue de frustration. Elle n&#39;était pas sûre de ce qu&#39;était le défaut, mais la statue n&#39;était tout simplement pas aussi bien qu&#39;elle ne l&#39;était dans son esprit avant de démarrer. Peut-être que c&#39;était parce qu&#39;elle venait de la faire. Un peu de temps loin d&#39;elle lui permettrait de l&#39;apprécier pour ce qu&#39;elle était. Peut-être.

Elle se rendit au lavabo et retira l&#39;argile qui s&#39;était égarée sur ses mains et ses avant-bras. Elle frotta ses doigts sous l&#39;eau vive, et pour une raison ou une autre, ils lui semblaient étrangement grands. Quelque chose à mi-chemin entre un soupir et un grognement s&#39;échappa de sa bouche. Après quelques lentes inspirations, elle regarda le miroir au mur.

Un autre soupir lui échappa et elle finit de laver ses mains. &#34;Ça va être une bonne journée, hein.&#34; Ce n&#39;était pas tant une question qu&#39;une déclaration résignée.

Un petit coup d&#39;œil à la statue lui donna une forte envie de la fracasser, de se débarrasser de son existence et de juste recommencer à zéro. Peut-être qu&#39;elle la montrerait à Finnegan. Même lui saurait dire si elle était affreuse. Et si c&#39;était vraiment le cas ? Elle n&#39;était pas sûre de réussir à supporter qu&#39;on descende en flammes quelque chose en laquelle elle s&#39;était tant investie émotionnellement. Ce n&#39;était pas juste quelque chose qu&#39;elle avait créé, c&#39;était une partie d&#39;elle-même.

Son estomac se détendit légèrement pour pousser un grognement. Au point où elle en était, la faim était une bénédiction. Comme tout ce qui pouvait lui faire penser à autre chose. Elle laissa la statue où elle était, au centre de l&#39;atelier. Elle éteignit la lumière et se glissa en-dehors de son petit atelier.

Finnegan était allongé sur son lit. Des écouteurs dans les oreilles, un fil qui allait jusqu&#39;à sa poche. Son béret caractéristique recouvrait son visage et sa poitrine bougeait suffisamment lentement pour suggérer qu&#39;il dormait toujours. Aldon referma la porte le plus silencieusement possible, et prit garde à ne faire aucun bruit en se frayant un chemin vers son matelas.

Elle aperçut Cuivre, le petit golem qu&#39;elle avait récemment créé, debout sur le bureau de Finnegan. Près de Cuivre se trouvait un autre golem qu&#39;Aldon n&#39;avait jamais vu auparavant. Il ressemblait beaucoup aux cristaux de bore et se tenait même là où Finnegan les avait laissés. Les membres du golem de bore avaient gardé leur forme pentagonale, bien que sa tête soit une sphère dans laquelle étaient incrustés cinq pentagones. Aldon ne s&#39;attendait pas vraiment à ce que sa première tentative de créer une conscience serait... capable d&#39;en créer d&#39;autres, mais c&#39;était nickel.

Elle se recentra sur des problèmes plus urgents et souleva gentiment le béret pour dévoiler la tronche chevelue de Finnegan. Après avoir repris ses esprits et avoir sciemment ignoré tout problème potentiel, elle poussa son majeur contre son pouce, sa main tremblant tandis qu&#39;elle s&#39;approchait du visage de Finnegan. Une chiquenaude monstrueuse entra en contact avec le nez de l&#39;irlandais, le réveillant violemment de son sommeil paisible. Finnegan cria de façon incohérente tandis que les coups violents de ses membres manquaient Aldon, qui avait battu en retraite. Il reprit ses esprits en voyant qu&#39;il n&#39;était pas vraiment en train de mourir et prit le temps de remettre son chapeau. Il inspira profondément comme s&#39;il allait dire quelque chose de poignant puis exhiba simplement son majeur à Aldon.

&#34;J&#39;ai faim,&#34; dit Aldon. &#34;T&#39;as faim ?&#34;

&#34;Vraiment ? Pour de la bouffe ? T&#39;as fait ça pour de la bouffe ?&#34;

&#34;Tu m&#39;as dit de te réveiller s&#39;il fallait quelque chose. Faut que je mange. Tu veux aller où ?&#34;

&#34;Regardons ce que nous avons comme sous.&#34; Finnegan sortit son porte-monnaie et en montra le contenu. &#34;Oh, tiens. Je suis fauché comme les blés. J&#39;imagine que ta bourse est également assez peu encombrée. Où pourrions-nous donc trouver notre pitance eu égard à notre situation financière actuelle ?&#34;

Un sourire réussit à se frayer un chemin sur le visage d&#39;Aldon. &#34;C&#39;est la pizzeria la réponse ? Je parie que c&#39;est ça. La réponse est habituellement toujours la pizzeria lorsque tu commences à parler comme un connard verbeux.&#34;

&#34;La réponse est en effet la pizzeria de ses morts. Une fois de plus.&#34;

&#34;Dieu bénisse les réductions accordées aux employés.&#34;

----

Spicy Crust Pizza était une petite pizzeria, supposément locale. C&#39;était en grande partie vrai. John Ericson était un local qui avait acheté l&#39;endroit à un autre local. Bien qu&#39;Ericson gérait son commerce comme n&#39;importe qui le ferait, il ne gagnait en réalité pas d&#39;argent directement de la pizzeria. Ce qui aurait normalement été son argent était transféré à un compte dans lequel des dizaines d&#39;autres supposément petites entreprises envoyaient les revenus de leurs propriétaires. Superficial Corrective Procedures ; Silly Crab Productions, qui avait fait sensation sur Internet ; et même les moins connus Scalpels, Chains and Presents Ltd. L&#39;organisation qui se tenait derrière ce compte en banque payait ensuite Ericson et ses confrères.

Ignorant tout cela, un certain employé entra dans Spicy Crust Pizza avec une amie à sa suite. Aldon commanda deux boissons et une grande cannibale, et le duo affamé aboulèrent le peu d&#39;argent qu&#39;ils avaient. Ils mangèrent dans la pizzeria, comme ils en avaient l&#39;habitude. Il n&#39;y avait pas trop de place dans leur appartement. Bien qu&#39;ils avaient techniquement une cuisine, elle était généralement vide et trop petite pour y mettre une table. Le salon était trop encombré, et ils étaient trop névrosés pour amener de la nourriture dans leurs zones de travail respectives. Ils s&#39;assirent donc à une table près du mur de verre extérieur, regardant les piétons se hâter et les véhicules se klaxonner pendant qu&#39;ils mangeaient.

&#34;Ça t&#39;arrive d&#39;avoir l&#39;impression qu&#39;on te surveille ?&#34; demanda Finnegan à travers une bouchée de croûte épicée.

&#34;Non. Pourquoi ?&#34;

&#34;Parce c&#39;est actuellement le cas.&#34; Finnegan sirota son soda, son regard focalisé au-dessus de l&#39;épaule gauche d&#39;Aldon. &#34;Ou on te surveille, en tous cas. Il y a un homme et une femme assis à cette table, et ils te fixent depuis qu&#39;ils sont rentrés. Ils ne sont pas très subtils.&#34;

&#34;Merde.&#34; Aldon soupira. &#34;Est-ce qu&#39;ils... Voyons voir, qui est-ce que je n&#39;aime pas ?&#34;

&#34;Ah, ils viennent vers nous maintenant.&#34;

Aldon prit sa tête entre ses mains. &#34;Nooooon. Fais-les partir, Finn.&#34;

&#34;Parler aux gens flippants ? Nan.&#34;

&#34;Bordel de merde, Finnegan. Un commentaire. Un putain de commentaire et tu n&#39;auras plus jamais-&#34;

&#34;Bonjour, Jakeob.&#34; Cassandra Paulson, &#34;La Réalisatrice&#34;, se tenait au-dessus d&#39;eux, les bras croisés et sa bouche étirée en un demi-sourire.

&#34;Putain, il fallait que ce soit vous. Allez crever, Paulson. Ça ne m&#39;intéresse pas de-&#34; Aldon aperçut l&#39;homme qui était avec Paulson. Felix Cori sourit et lui fit un signe de la main pour la saluer. &#34;Oh. Salut, Felix. Tu traînes toujours avec ces nullos, hein ?&#34;

&#34;Hé bien, en ce moment, il n&#39;y a que nous deux,&#34; la corrigea Felix. &#34;Donc juste une nullos. Et je suis plutôt Le Boss maintenant. Enfin, Le Critique.&#34;

&#34;Oh mon dieu, vous utilisez toujours des titres.&#34; Aldon soupira. &#34;Attends, comment //tu// es devenu le chef ?&#34;

Il posa sa main sur le fedora sur sa tête. &#34;J&#39;ai pas dit &#34;non&#34; assez vite.&#34;

Aldon ne put s&#39;empêcher de rire. Elle se tourna vers Finnegan, qui avait ignoré la majeure partie de la conversation et continué à manger. &#34;Pour t&#39;expliquer le contexte, c&#39;est une des imbéciles qui ont contribué mon désir de venir ici. Lui, ça va, même s&#39;il traîne avec une bande de connards. Felix, voici Finnegan, mon coloc.&#34;

Ils s&#39;échangèrent simplement un signe de tête.

&#34;Bon... du coup, expédions ça, j&#39;imagine,&#34; dit Aldon. &#34;Qu&#39;est-ce que vous voulez ?&#34;

&#34;Laisse-moi lui demander, Sandra,&#34; dit Felix. &#34;Allie, nous voulons que tu nous rejoignes.&#34;

&#34;Non.&#34;

&#34;Mais-&#34;

Aldon était presque surprise d&#39;à quel point il était facile de faire appel à la colère qu&#39;elle avait ressentie plus tôt. Il lui fallait une bonne portion de son self-control pour ne pas se mettre à crier. &#34;Votre groupe peut bien aller se faire foutre. Même si c&#39;est toi qui le diriges. Elle est toujours là, et je suis sûr qu&#39;elle va juste te forcer à recruter d&#39;autres connards. Cela dit, je suis flattée que vous soyez venus me voir en premier. À moins que ce ne soit pas le cas et que l&#39;autre personne que vous avez tenté de recruter ait également eu l&#39;intelligence de décliner votre offre.&#34;

Les épaules de Félix s&#39;abattirent sous le poids de la défaite. &#34;Alors, c&#39;est tout ? Tu t&#39;es décidée, et plus rien ne te fera changer d&#39;avis ?&#34;

Aldon reprit son repas. &#34;En gros.&#34;

Paulson s&#39;éclaircit la gorge. &#34;Et si je vous disais que nous avions la possibilité de vous donner un corps de femme ?&#34;

Aldon faillit s&#39;étouffer. &#34;Hein ?&#34;

Paulson se mit à sourire de la façon qui donnait instinctivement à Aldon l&#39;envie de la frapper. &#34;Ce n&#39;est pas vraiment difficile, si vous n&#39;êtes pas une amatrice. Nous avons les matériaux, il nous faut juste un nouveau Sculpteur.&#34;

&#34;Attendez, vous parlez de ce machin golemique débile avec le culte du cul ?&#34; dit Aldon. &#34;Ce truc hyper cher en mode &#34;Bordel j&#39;espère qu&#39;ils vont pas tout foirer&#34; ?&#34;

&#34;Non, bien évidemment. Nous avons une grande quantité d&#39;argile convenant à cette tâche, un cadeau de notre ancien Sculpteur. Mais nous avons besoin de le remplacer pour un de nos prochains projets. Vous nous aidez là-dessus, et nous vous aiderons avec votre problème corporel.&#34;

&#34;Donc- voilà.&#34; Felix posa une petite carte avec un numéro de téléphone inscrit dessus avant qu&#39;Aldon ait pu dire quoi que que ce soit. &#34;Rappelle-moi quand tu auras pris une décision.&#34; Puis il sortit rapidement, avec Paulson sur ses talons.

Finnegan essuya sa bouche et lança la serviette sur le plateau vide. &#34;Qu&#39;est-ce que tu vas faire ?&#34;

Aldon posa sa tête sur la table, regardant fixement sa nourriture. Même si elle n&#39;avait pris qu&#39;une part, elle sentait qu&#39;elle n&#39;avait plus vraiment faim. &#34;Je sais pas.&#34;

Elle regarda le bout de papier avec le numéro de téléphone comme si elle allait forer un trou dans la table. L&#39;image de la statue sur laquelle elle avait travaillé ce matin-là lui revint à l&#39;esprit. Les rêves tournant constamment au cauchemar en se réveillant.

&#34;Putain.&#34;
