**Item #:** SCP-023

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus** --SCP-023 harus ditahan dalam ruang penahanan berukukuran 5 x 5 m sesuai standar operasional yayasan.-- SCP-023 ditahan dalam ruangan berdinding yang merupakan persimpangan dari dua (2) lorong di situs  ██, dengan lebar lorong sekitar tiga (3) meter, dan terdapat pintu palsu di tiga (3) dari (4) ujung lorong, selain pintu yang asli. kamera keamanan di pasang di atas empat (4) pintu tersebut.

Pada setiap waktu, lubang mata dari SCP-023 harus selalu dipasang bola mata palsu yang terbuat dari karet keras. mata palsu tersebut harus segera diganti ketika rusak atau lepas. kerusakan dapat diperhatikan dengan mengukur tingkat kecerahan dari efek &#34;panas&#34; di kamera keamanan. jika kecerahan melebihi 12 candela harus segera dilakukan penggantian mata palsu dalam waktu kurang dari dua belas (12) jam. proses penggantian harus dilakukan oleh satu orang, dan setelah matahari terbenam. Dalam keadaan apapun personel tidak boleh melihat mata dari SCP-023.

Setelah [[[Insiden 023-27]]] semua permukaan yang memantulkan bayangan, termasuk layar, monitor, dan aksesoris mata (contoh kacamata) tidak diizinkan dalam jarak 30 meter dari ruangan SCP-023. Termasuk monitor yang terhubung ke kamera keamanan dalam ruangan tersebut. personel keamanan yang ditugaskan di kedua ujung koridor tersebut harus mematuhi dan menjalakan peraturan ini.

Experimen yang melibatkan SCP-023 telah dihentikan sepenuhnya.

**Deskripsi** SCP-023 merupakan Anjing berbulu lebat yang tidak memiliki kelamin (lebar bahu 1,5 meter) dengan bulu hitam. --memiliki [[[mata]]] oranye dan gigi yang menonjol-- (lihat [[[laporan insiden 023-36]]]). setiap seseorang melakukan kontak mata dengan SCP-023. ORang tersebut atau keluarga dari orang tersebut akan mati tepat satu (1) tahun setelah kejadian tersebut. Penelitian menggunakan metode seleksi belum sepenuhnya selesai sehubungan dengan morotarium[[footnote]]penangguhan berdasarkan undang undang yang berlaku[[/footnote]] dalam penelitian tersebut. tetapi data menunjukan jika seseorang yang melakukan kontak mata dengan SCP-023 tersebut memiliki keluarga besar, kemungkinan orang tersebut mati berkurang. Dan tidak ada pola atau preferensi tertentu yang menentukan siapa yang akan mati. Hal ini menunjukan jika korban dari SCP-023 bersifat acak, dan belum diketahui juga apakah seleksi ini dimulai di awal atau akhir tahun. Percobaan untuk membunuh orang atau anggota keluarga dari subjek yang telah melakukan kontak mata dengan SCP-023 dan juga orang-orang terdekat mereka sebelum periode 1 tahun telah menghasilkan [DATA DIHAPUS].

Otopsi dari jenazah yang mati akibat efek dari SCP-023 menunjukan bahwa tubuh bagian dalam orang tersebut &#39;diisi&#39; dengan abu yang sangat padat, termasuk namun tidak seluruh sistem organ dan sistem peradaran darah. Jaringan otot, tulang dan jaringan otak menunjukan tanda paparan dari suhu diatas  ██°C. Meskipun tubuh bagian luarnya tidak menunjukan luka sama sekali.

Jika tidak disimpan dalam ruangan yang memiliki lorong &#34;perempatan&#34; SCP-023 akan menembus dinding untuk pergi ke tempat terdekat yang cocok dengannya, dan membakar semua benda yang dilewatinya.

SCP-023 pertamakali menarik perhatian yayasan ketika ia menyerang sebuah Gereja di ███████ ketika sedang berlangsung acara keagamaan disana. Dan membunuh  █ warga sipil secara langsung dan [DISUNTING] sebagai akibat dari kontak mata SCP-023. Setelah SCP-023 diamankan, amnestik kelas-B diberikan kepada semua saksi dan orang-orang yang selamat. Kejadian tersebut ditutupi sebagai kejadian pembakaran.

**Lampiran 023-001** SCP-023 kabur dari penahanannya pada  ██ / ██ / ████ dengan menembus dinding sel-nya (Insiden 023-01). SCP-023 kemudian ditemukan di persimpangan dua (2) koridor tempat lain di Situs-███. Agen █████ mencatat kesamaan SCP-023 dengan sebuah [DISUNTING]. Prosedur Penyimpanan khusus untuk SCP-023 diperbarui. Asisten Peneliti ███████ mengeluarkan teguran untuk kelalaian.

**Lampiran 023-002** SCP-023 bertanggung jawab atas kematian ███ personel dan ██ warga sipil sejak pertama kali dibawa ke penyimpanan pada 10/12 / ██94.

**Lampiran 023-003** Permintaan klasifikasi ulang ke kelas keter sedang menunngu persetujuan

**Lampiran 023-004** Sehubungan dengan dua anomali yang berfokus pada kondisi geografis yang sama, kemampuan destruktif-nya, dan penampilan yang mirip. kemungkinan besar [[[SCP-1111]]] merupakan varian dari fenomena yang sama yang terlihat pada SCP-023 atau sebaliknya. Penyelidikan dua anomali tersebut masih berlanjut. Sehubungan dengan tidak dapat ditangkap-nya SCP-1111 untuk diteliti, penyelidikan masih berfokus pada SCP-023.
