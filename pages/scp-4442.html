    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**ソース:** [[[https://scp-wiki.wikidot.com/scp-4442|SCP-4442]]]
**メタタイトル:** 私の運転どうですか？
**著者:** [[*user Kitsun3]]
**作成年:** 2018
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-4442

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-4442はフロリダ州███████の町と共に収容されています。過去の住民は全員クラスB記憶処理を施されて転居し、1963年以降の同町の地理的な記録は全て消去・破棄されています。

インシデント・ディガンマ-874に続いて、町は1976年に財団施設[[footnote]] サイト-4442。 [[/footnote]]として転用され、現在は機動部隊の兵舎及び訓練施設として使用されています。SCP-4442やその周辺領域とのあらゆる接触は、サイト職員によって綿密に監視されます。町内には一度に最大150人の職員が常駐可能であり、ティア1-3防衛運転講座の開催場所として機能しています。




**説明**: SCP-4442はフロリダ州███████にある全方向一時停止指定の十字路です。構造はその時代の標準的なものです[[footnote]] ███████の町で交通規則が最後に更新されたのは1959年でした。[[/footnote]]。特徴的な“スマイリー・フェイス”レンズを備えたクラウス・ハインズ社製“D”タイプ四方向信号機が1基、交差点の中央に吊り下げられています。スパン線は高さ6mの電柱2本に、道路を挟んで斜めに取り付けられています。

SCP-4442は、電力供給や同年代の機器が必要とする定期的な整備が既に行われていないにも拘らず、通常の四方向信号機として機能し続けています。SCP-4442の異常性は、有人運転かつ公道仕様の車両が信号機の真下を通過すると活性化します。SCP-4442の効果の持続期間中、この車両の運転手はSCP-4442-Aに指定されます。異常性の発現から30日間、SCP-4442-Aに過失がある全ての交通違反は、SCP-4442-Aにとって重要な車両、以下SCP-4442-Bに、主観的に妥当と認められる落書きが表出する結果となります。SCP-4442-Bは必ずしも異常性を活性化させた車両や、その時点でSCP-4442-Aが所有する車両とは限りません。むしろ、SCP-4442-Bになるのは、SCP-4442を通過した時点でSCP-4442-Aが最も愛着を抱いている車両のようです。

SCP-4442が生成する全てのテキストは、マットブラックの[[footnote]]SCP-4442は問題の車両が黒でもテキストの色を変更しません。[[/footnote]]576ポイントImpactフォントで車両の外装に直接印字されます。実験によって、落書き被害の度合いは交通違反の深刻さに比例することが確認されています。更に、表出する声明は運転手の個人情報を含みます[[footnote]]どのようにSCP-4442がこれらの個人情報を取得するかは現在不明です。[[/footnote]]。詳細は補遺を参照してください。

[[collapsible show=&#34;+ 補遺I: 実験ログ3&#34; hide=&#34;- 閉じる&#34;]]       
&gt; **実験4442-003:**
&gt; 
&gt; **日付:** 19██/██/██
&gt; 
&gt; **被験者:** D-10959
&gt; 
&gt; **SCP-4442-B:** 白の1969年製フォード・ブロンコスポーツ
&gt; 
&gt; **研究員:** ドレイパー博士
&gt;      
&gt; ||~ 交通違反 ||~ 影響 ||~ 文章の位置||~ 影響を受けるまでの時間 ||
&gt; || 赤信号で左折する || “横っ腹から突っ込まれるのには絶好のやり方だな、バカ野郎。” || 運転席側の車体側面に沿って表出。 || 15秒 ||
&gt; || 合図を出さずに車線変更する || “身体検査プリーズ”|| 助手席側の車体側面に沿って表出。留意すべき事に、書き込みが現れた側面は、他全ての利用可能な車線に面していた。 || 11秒||
&gt; || 急ブレーキによる煽り運転 || “私の運転どうですか？ ███-███-████に電話して！”[[footnote]]D-10959の母親の家の電話番号。[[/footnote]] ||バックパネルに沿って表出。||  5秒 ||

**追記:** 母親の電話番号が開示されたのを見た被験者が感情的になり、続行強要の試みにも抵抗したため、実験は中止された。


[[/collapsible]]


[[collapsible show=&#34;+ 補遺II: 実験ログ8&#34; hide=&#34;- 閉じる&#34;]]
&gt; **実験4442-008:**
&gt; 
&gt; **日付:** 19██/██/██
&gt; 
&gt; **被験者:** D-80994
&gt;  
&gt; **SCP-4442-B:** “クォーツシルバーメタリック”色の1986年製アキュラ・インテグラ
&gt; 
&gt; **研究員:** ドレイパー博士
&gt; 
&gt; 
&gt; ||~ 交通違反 ||~ 影響 ||~ 文章の位置||~ 影響を受けるまでの時間 ||
&gt; || スピード違反 (公示速度を時速15マイル超過)  || “僕は道路標識が読めません、助けて！”|| バックウィンドウに沿って表出。 || 1分 ||
&gt; || スピード違反 (公示速度を時速25マイル超過)|| “お前らオタクどもの中に、減速しろってこのアホに言ってやれる奴はいないのか？” || バックウィンドウに沿って表出。 || 30秒 ||
&gt; || スピード違反 (公示速度を時速35マイル超過) || “スピード違反は僕のカノジョを殺さなかった。僕が殺したんだ。”[[footnote]] D-80994は危険運転致死傷罪で収監されていた。 [[/footnote]] || 車両の左右両側面に沿って表出。|| 15秒 ||

[[/collapsible]]

[[collapsible show=&#34;+ 補遺III: 実験ログ███ &#34; hide=&#34;- 閉じる&#34;]]

&gt; **実験4442-███:**
&gt; 
&gt; **日付:** 20██/██/██
&gt; 
&gt; **被験者:** C-51174[[footnote]] エージェント C・トラウス[[/footnote]]
&gt; 
&gt; **SCP-4442-B:** 白の2005年製ジープ・グランドチェロキー・ラレード
&gt; 
&gt; **研究員:** ███████博士
&gt; 
&gt; 
&gt; ||~ 交通違反 ||~ 影響 ||~ 文章の位置||~ 影響を受けるまでの時間 ||
&gt; || シートベルト未装着 || “俺はお前らの命と同じくらい俺の命を大事にしてるぜ！(つまり大事にしてない！)”|| 運転席のドアに沿って表出。 || 5分 ||
&gt; || 車線間走行 || 1組の広げられた脚と不鮮明な性器を描写したポルノグラフィックな絵。下には“おっ広げるのが大好き！”というキャプションが印刷されている。 || トランクに沿って表出。 || 2分 ||
&gt; || 右側車線からの追い越し[[footnote]] フロリダ州は1999年、右側車線からの追い越しを交通違反として正式に認定しました。 [[/footnote]] || “私は完璧じゃない、いいね？”|| ボンネットに沿って表出。 || 10分[[footnote]]SCP-4442は当初、これを交通違反と認識しませんでした。エージェント トラウスが交差点の中心に立ち、声に出してこれを指摘したところ、SCP-4442の返答は普段よりも小さなフォントで助手席のドアに現れました。[[/footnote]]&#39;[[footnote]]**訳注:** テキストの表出位置について“ボンネット”と“助手席ドア”の間で矛盾が見られる。著者のミスと推測される。[[/footnote]] ||
&gt; 

**追記:** 適切な補償が行われ、車両は再塗装された。SCP-4442が知性体である可能性についての更なる調査は保留されている。

[[/collapsible]]

[[collapsible show=&#34;+ 要 セキュリティクリアランス レベル3 &#34; hide=&#34;-

&gt;

&gt; 
&gt;

&gt; || 一時停止標識の無視 || 21通りの完全な地理座標 ||車両の左右側面全体に表出。 || 7秒 ||


**追記:** 提示された座標からは、腐敗した人間の死体が回収された。身元を特定された15名全員が、発見以前に法執行機関から行方不明者に指定されていた。インタビューに際して、D-99406は7年間で15件全ての殺人を行ったことを明かした。D-99406はこれらの殺人に関して有罪判決を受けていなかった[[footnote]]これを踏まえて、研究員らは、過去及び現在の犯罪歴を検出するSCP-4442の能力は、異常な手段を介した法的記録へのアクセスではなく、完全に未知の原理で機能していると結論付けました。[[/footnote]] ため、連邦政府が運営する刑務所への収監か、Dクラス職員としての長期服務かの選択肢が与えられた。D-99406はその後、生物学的収容サイト-66へ移送された。
