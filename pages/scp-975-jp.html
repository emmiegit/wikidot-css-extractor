    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-975-JP - 编织道路的遗忘
**作者：**©[[*user Jiraku_Mogana]]
**译者：**[[*user Backlight SH]]
**校对：**[[*user Mint Chocolate]]
**发布年份：**2019年
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-975-JP

**项目等级：**Safe

**特殊收容措施：**为防止一般市民进入，出现SCP-975-JP的地上建筑应在周围以高2m以上的栅栏包围，并散播掩盖故事“准备进行拆除作业”。人员为调查进入SCP-975-JP时，需在进入前进行米尼心理状态检测与韦克斯勒记忆检查以筛查其认知力、记忆力是否存在异常。进入内部调查时需携带手电筒、绘制的地图与记录工具，并记录行走的路线。此外，关闭SCP-975-JP-A的街灯开关的行为每人仅允许四次。人员返回时，除进行心理护理外，若可能还需要以米勒·埃舍曼记忆相同性检查进行记忆检查。

**描述：**SCP-975-JP为存在于日本国内各地废弃建筑中的金属门，虽然其具有一玻璃已破损的窥视窗，但是由于内部环境昏暗而无法视认内容。目前为止，基金会已在██处发现SCP-975-JP，发现的场所包括废弃学校的大楼走廊、废弃集装箱、老化美术馆的舞池、住宅区地下的小房等位置。SCP-975-JP与另一空间（以下将其指定为SCP-975-JP-A）相连接，且在进入者返回前消失。若进入SCP-975-JP的人未曾返回，项目无法在同一地点被他人所视认。

SCP-975-JP-A为一林荫道，周边树木为一直在落叶的榉树（//Zelkova serrata//）与鸡爪槭（//Acer palmatum//），街道上同样堆积着大量落叶。该空间内永远处于夜晚状态，光照度处于没有被街灯照亮的事物无法被视认的程度。此外，由于其内部无法使用录音录像设备、通讯器材和仪表等功能，因此其内部信息仅能通过归来者的证词获得。

SCP-975-JP-A内部存在多个路灯，且路灯上均安装了写有“这里是XX街XX丁目XX番地”的金属标牌。截止到目前的2019年8月，共发现了36个路灯，其中三个灯泡已破损。此外灯杆一侧有着开关，按下后可以打开路灯，但无法关闭。按下开关的人会出现记忆丧失，并陈述“有强烈的丧失感”，进行身体检查的结果表明其海马体内的神经细胞减少了。而多次按下开关会造成记忆障碍加重并进一步发展为阿尔茨海默症，推测没有从SCP-975-JP-A返回的人是由于该种性质忘却返回方法。此外路灯打开时其周边可能出现某些物品，以下为物品列表：

||~ 路灯上的标牌 ||~ 发现的物体或现象 ||
||葬谛街4丁目80番地 ||一个由节分使用的鬼面具构成的柱子。 ||
||警订街10丁目33番地 ||一只有角、外表类似兔亚科（//Leporinae//）的生物。||
||瞑夜街10丁目91番地 ||种植有一棵木犀属植物（//Osmanthus//）的广场。||
||怪奇街99丁目99番街 ||打开时发生的事情被忘却。 ||
||追忆街4丁目6番地 ||存在一人形实体的关东煮屋台。详情参照附录975-JP.1。||
||讴醒街7丁目6番地 ||一具穿着白衣的人骨。详情参照附录975-JP.2。 ||

**附录975-JP.1：**采访
在挂有“追忆街4丁目6番地”标牌的街灯附近发现了木制的屋台，由其内部存在的一名自称“店主”的白人女子经营。确认到该屋台售卖关东煮与日本酒等物品。关东煮的构成为萝卜、蒟蒻、鸡蛋等普通的食材，但是酒类当中发现了“月楸”“爱屋及乌”“沉降之桥”“永恒之雪”等现实中没有的商标。以下是小泉研究助手对女店主进行的采访的笔录。

&gt; **小泉助手：**那么就开始采访吧。
&gt; 
&gt; **女店主：**好，采访什么的还是第一次呢。
&gt; 
&gt; **小泉助手：**那么，首先能告诉我您的名字吗？
&gt; 
&gt; **女店主：**我的名字？我想不起来呀。
&gt; 
&gt; **小泉助手：**您想不起来？
&gt; 
&gt; **女店主：**是啊。我根本想不起来自己是谁……或者说根本就没有名字。
&gt; 
&gt; **小泉助手：**那么您在这里做什么呢？
&gt; 
&gt; **女店主：**我在这卖关东煮，就这些吧？
&gt; 
&gt; **小泉助手：**对不起，这是我的工作……还是不要问这种问题了，您为什么会在这卖关东煮？
&gt; 
&gt; **女店主：**我也不记得了，回过神来的时候就已经在做着这种事了。
&gt; 
&gt; **小泉助手：**您说是自己发觉的？在那之前发生了什么呢？
&gt; 
&gt; **女店主：**……好吧，我不记得了。
&gt; 
&gt; **小泉助手：**那么我换个问题吧。您知道这个空间是什么吗？
&gt; 
&gt; **女店主：**是啊。我能看到路。
&gt; 
&gt; **小泉助手：**能看到路是吗？
&gt; 
&gt; **女店主：**诶——是多亏有很多人点亮了路灯，才有了很多新的道路。即使一开始只是条羊肠小道，也会从那里延伸、分枝，再连接起来……道路一定就是这样形成的。
&gt; 
&gt; **小泉助手：**您说了很有趣的话啊。这里原本不是什么漆黑的街道吗？
&gt; 
&gt; **女店主：**不是的。并不是东西被路灯照见了，而是你们构建出的东西。包括道路、墙壁，也包括我。
&gt; 
&gt; **小泉助手：**您是听他们中的某个人说的吗？
&gt; 
&gt; **女店主：**没有，但是我可以感受到。
&gt; 
&gt; **小泉助手：**可我们只是按了开关，别的什么也没做。
&gt; 
&gt; **女店主：**您不是失去了记忆吗？
&gt; 
&gt; **小泉助手：**大家确实都强烈地表示自己忘记了什么。
&gt; 
&gt; **女店主：**大概是那些人没有忘记。
&gt; 
&gt; **小泉助手：**您是什么意思？
&gt; 
&gt; **女店主：**如果只是忘了的话，就能想起来。记忆只是躲在了脑海里。但是如果失去了的话，我觉得它已经不在您心里了。
&gt; 
&gt; **小泉助手：**……所以大家都为失去记忆而动摇了吗？
&gt; 
&gt; **女店主：**大概是这样吧。
&gt; 
&gt; **小泉助手：**所以从失去的记忆中构成了路吗？
&gt; 
&gt; **女店主：**是的。把记忆中的某些东西表现出来……我觉得是这样。出现的的记忆已经不仅仅是那个人的了吧？被各种各样的人阐述，又被加上了新的故事。所以说，其实没有必要为此而痛苦。
&gt; 
&gt; **小泉助手：**那也太奇怪了。明明什么都不记得，却对这条路了如指掌……您到底是什么人？
&gt; 
&gt; **女店主：**我不知道……对了，但是他们很早以前就叫我“老板娘”了。
&gt; 
&gt; **小泉助手：**是吗……那么，我差不多该告辞了。谢谢您。
&gt; 
&gt; **女店主：**是的。对了，下次来的话也请尝一尝关东煮。拜托了。
&gt; 
&gt; **小泉助手：**我明白了，和您约好了啊。

**附录975-JP.2：**发现的文件
在点亮挂有“讴醒街7丁目6番地”标牌的街灯时，在落叶中发现一具已白骨化的遗体，其穿着白衣与女士内裤，白衣的口袋里发现三张笔记和铅笔。以下是归来者对笔记内容的抄写：

&gt; 终于到了这里。
&gt; 为了再次见到那个人。
&gt; 他的存在已经渐渐消失了。
&gt; 我已经想不起他的名字了。
&gt; 尽管如此，我还记得和他最后的约定。
&gt; 前进吧。无论夜晚还有多久。
&gt; 他一定在这条路的某个地方。

&gt; 路灯亮了。
&gt; 我的心上似乎开了个洞。
&gt; 好冷啊，真的好冷。
&gt; 我不知道发生了什么，只是那里有个洞，告诉我遗忘了什么东西。
&gt; 如果我忘记了一切，如果一切都化为空洞。
&gt; 那么就会什么也感觉不到，化为虚无吧。
&gt; 啊啊，我已经回不去了。

&gt; 终于找到了灯光。
&gt; 来这里多久了？
&gt; 姓名，小泉绢。
&gt; 生日，1993年3月24日。
&gt; 出生地，长崎县。
&gt; 2019年7月31日，从Site-8189进入这里。
&gt; 我没有忘记。我都记得。
&gt; 没关系。就算我全都不记得了，
&gt; 也仍然会编织出不同的道路。

Site-8189是基金会目前仍在使用的站点，且未曾接获该站点出现SCP-975-JP的报告。小泉研究助手在参与SCP-975-JP的研究后也没有访问过Site-8189，其在2019年7月31日前后的动向不存在可疑之处。另外，对于笔记内容也没有线索。

**附录975-JP.3：**考察
基金会以采集SCP-975-JP-A内部的物品为目的进行了多次探索，但是回收物品均以失败告终。此外，SCP-975-JP-A内部大量存在的榉树和槭树的叶子也并未附着在衣服和鞋子上。搜索者对于没有回收物品的理由仅给出模糊的回答。

另外已有多次报告称SCP-975-JP的归来者发生与SCP-975-JP无关的记忆的不协调，其中多数个体出现了本人未曾经历的事件的记忆。根据此现象以及附录975-JP.2所述内容，SCP-975-JP内部的实质性被怀疑。目前基金会暂停了通过路灯照明进行的大范围搜索，并且计划进行如SCP-975-JP周围本质强度的变化、搜索者的心理影响以及两者之间的比较、经历时间和实际经过的时间等内容的调查。 

**附录975-JP.4：**采访
小泉研究助手在进行第二次探索时[[footnote]]小泉研究助手在“附录975-JP.2”当中所述的笔记被发现后被从SCP-975-JP研究团队中除名，但为了调查多次进入SCP-975-JP-A造成的精神影响而被重新启用。[[/footnote]]点亮了挂着“追忆街10丁目9番地”标牌的电灯，出现的事物仍旧是屋台。其外表也与上一次并无差异。以下是小泉研究助手对女店主进行的采访的笔录。

&gt; （之前的对话由于重要程度低省略）
&gt; 
&gt; **小泉助手：**感谢您的关东煮，实在是非常美味。
&gt; 
&gt; **女店主：**我才是要感谢。那么今天也要采访吗？
&gt; 
&gt; **小泉助手：**是的……那我就直接问了。您和这个世界，都是实际存在的吗？
&gt; 
&gt; **女店主：**……这问题好难啊。您是如何想的？
&gt; 
&gt; **小泉助手：**我吗……虽然说确实亲眼看见了这条路，感觉像是确实存在的。但是这种不断落叶和叶子堆在地面的场景感觉太虚幻了，不像真实的。
&gt; 
&gt; **女店主：**确实哪，落叶就像雪花一样飘落。
&gt; 
&gt; **小泉助手：**即使回到原来的世界，也只会有这里的记忆，别的什么也不会留下。也有人在想这到底是现实呢，还是梦境？现在我的确是在和您交谈吗？这个美味的关东煮也只是我幻想的吗？一切都只是我的想象？……
&gt; 
&gt; **女店主：**我不知道这里存在的东西是否只能留在这里。但是您也只能相信自己。
&gt; 
&gt; **小泉助手：**……您啊。
&gt; 
&gt; **女店主：**怎么了？
&gt; 
&gt; **小泉助手：**您是怎么想的？您觉得自己是实际存在的吗？
&gt; 
&gt; **女店主：**即使是我……是我也不知道。我对自己一无所知。回过神来的时候就在这里开了店。我所拥有的微少的记忆，也只是为了某种作用而被植入的吧。
&gt; 
&gt; **小泉助手：**就像某种任务一样吗？
&gt; 
&gt; **女店主：**之前拜托您吃关东煮了吧？所以实际上我们再次见面时，也确实是吃了关东煮。但是这确实是想让您吃关东煮的行为吗？还是说我只是为了想让谁再和我说说话才这么做的？……说起来为什么是屋台？为什么是关东煮？我连为什么要做这种事也不知道。
&gt; 
&gt; **小泉助手：**我也不能简单地说为什么要做现在的研究，为了什么做。但是我觉得那是我们各自一点点寻找的东西。
&gt; 
&gt; **女店主：**您不是也有至今为止的经历、出身、职务、设定之类的吗？而且您是给了我印象的人。我什么都没有，全都不记得了。我到底为什么在这里？我怎样来到这里？我叫什么名字？什么都不知道……是我忘了吗？或者从一开始就是空无一物的吗？我甚至连这一点也不清楚……
&gt; 
&gt; **小泉助手：**对不起，我问了奇怪的问题，请您忘了吧。
&gt; 
&gt; **女店主：**不，我已经不想忘记，也不愿忘记。我只是待在这里，无法思考，无法往前走，也无法死去。
&gt; 
&gt; [双方沉默数秒]
&gt; 
&gt; **女店主：**啊，对不起，有点过火了。嗯，还是回到刚才的问题吧。我是一个虚幻的存在吗？如果说我只是梦境中的东西，现实中的我是在做什么呢？是在招揽很多客人吗？或者并没有开店而是和朋友们玩捉迷藏吗？
&gt; 
&gt; **小泉助手：**……老板娘，您以前说过这条街道是由记忆构成的对吗？
&gt; 
&gt; **女店主：**是啊，怎么了吗？
&gt; 
&gt; **小泉助手：**来这条街的人不仅会失去记忆，还会有新的记忆。我不知道那个记忆是从哪里来的。但是如果这样考虑一下的话，应该是构成街道的记忆忽然涌入。
&gt; 
&gt; **女店主：**嗯……也就是说？
&gt; 
&gt; **小泉助手：**您的记忆也许就在这条街的某个地方。也许将来的某一天您就会发现。
&gt; 
&gt; **女店主：**那个……如果是以前的记忆的话。总觉得我的存在是这条街产生的……
&gt; 
&gt; **小泉助手：**嗯，那样的话……您说过您是这条街道的一部分吧。每当灯光亮起的时候，就会有什么出现。那么，打开灯的时候，出现的其实是你的记忆，街道也会因此扩展。
&gt; 
&gt; **女店主：**（微笑）啊，这是在关心我吗？
&gt; 
&gt; **小泉助手：**啊——不是，那个……
&gt; 
&gt; **女店主：**我很感谢您。您分享了很棒的想法。那样的话总有一天我也会确实存在的吧。
&gt; 
&gt; **小泉助手：**是的，总会有一天的。
&gt; 
&gt; **女店主：**呐，小泉小姐，可以再拜托一件事情吗？
&gt; 
&gt; **小泉助手：**什么事？
&gt; 
&gt; **女店主：**请给予我一些东西。给予我意义、未来、存在。给予我一盏点亮的路灯。
&gt; 
&gt; **小泉助手：**……好，我会努力的。
&gt; 

小泉助手自SCP-975-JP归来后立即要求进行洗胃，但是并未回收到胃内容物，亦未发现与其证言一致的关东煮的构成物。</textarea></pre>
