**项目编号：**SCP-CN-2810

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2810所在建筑周围已设立封锁线，以施工危险为掩盖说辞，禁止任何无关人士入内。每月一次定期确认SCP-CN-2810-1的状态，以预防可能出现的变故。

**描述：**SCP-CN-2810是一间童话风格的单人病房，位于██孤儿院旧址二楼走道最内侧，该孤儿院已于2018年搬迁。房间内部空间狭小，陈设仅有靠墙放置的一张单人病床及床头柜。移动或破坏任何物件的尝试均以失败告终。

SCP-CN-2810-1是侧卧于单人病床上的一幼年女性人型个体，其自被发现起就处于深度睡眠状态，至今未有苏醒迹象。一个陈旧的锡兵玩具[[footnote]]其形象与装束符合17世纪瑞典皇家仪仗队标准[[/footnote]]被SCP-CN-2810-1以拥抱状护在怀中，锡兵玩具上有多处破损，从断口处可推知为人为破坏所致。

SCP-CN-2810-1身上有多处伤疤和淤青，最早一处伤口形成于至少十年前，同时其面部可以观察到明显泪痕，但嘴角上扬，呈微笑状。任何将SCP-CN-2810-1与病床或锡兵玩具分离，唤醒SCP-CN-2810-1或伤害SCP-CN-2810-1的尝试均未取得成效。

房间内休谟指数呈放射状分布，中心点位于SCP-CN-2810-1怀中锡兵玩具内部[[footnote]]目前该玩具内部休谟指数仅略高于正常值，但计数器显示其最初曾达到███，且最高峰值出现于距今约300年前[[/footnote]]。进一步侦测确认SCP-CN-2810-1体内休谟指数属正常范畴，即其本身不具备现实扭曲能力，故暂推测锡兵玩具为该项目异常性质的源头。

病房内床头柜内存放有一本日记，经指纹比对后确认为SCP-CN-2810-1所有物。日记本身无异常性质，但值得注意的是，其书写字迹运笔有力，格式整齐以至接近印刷体，即使在受损部分依然如此。

[[collapsible show=&#34;+ 附录CN-2810：日记内容节选&#34; hide=&#34;- 附录CN-2810：日记内容节选&#34;]]
&gt; **2003/4/12 晴**
&gt; 
&gt; 今天妈妈送我来了这里，说家里有一点事，我可能要在这里和其他人一起住很久，问我会不会害怕。我说，我已经是大孩子了，而且还有小希陪着我呢，怎么会怕！
&gt; 
&gt; 妈妈听了我的话开心的笑了，但过一会不知道为什么又哭了。可能是和爸爸有关吧？这几天经常能听见他们吵架，希望爸爸妈妈快点合好啊。
&gt; 
&gt; 妈妈走的时候还留下了这个，说这是“日记”，我可以在上面记下每天发生的事情，所以我就从今天开始写啦，但是写什么好呢……
&gt; 
&gt; 啊，我听见大家的声音了！小希，我们去和新朋友打招呼吧，毕竟这几天要一起生活呢。

&gt; **2003/4/17 阴**
&gt; 
&gt; 我不喜欢今天的天气，灰蒙蒙的，好像头顶上飘着一个大铁锅。（一副简笔画，一个倒扣的锅压在几座房子上）
&gt; 
&gt; 欸，小希你注意到了？诶嘿，上面那句话是刚才园长奶奶教我的，她说这叫“笔玉”，一听就很厉害！果然你也这么觉得吧？
&gt; 
&gt; 不过，大家好像有点不喜欢我们……嗯嗯，不对，肯定只是不习惯而已吧？就像我最开始认识小希的时候那样嘛。嘿嘿，那个时候小希就像这样脏兮兮地躺在路边，如果不是我眼睛尖，小希就要被野猫叼走啦。

&gt; **2003/5/2 晴**
&gt; 
&gt; ……小希，我今天和小丘吵架了，因为他说我是“妈妈不要的孩子”……其他人都在旁边笑…（此处纸张有点状水迹）
&gt; 
&gt; 不，不用担心！我刚才问了园长奶奶，她告诉我妈妈办完事一定会回来的，只是这次的事情很复杂，可能要多一点时间而已。所以我才不会被骗呢，哼！
&gt; 
&gt; 园长奶奶给我们讲了好多童话故事，虽然我已经知道那都是假的啦，但我还是要把它们记下来，因为这样爸爸妈妈来了之后我就能讲给他们听啦，他们一定会很高兴的！
&gt; 
&gt; （一副简笔画，两个大人和一个带着高帽子的小人环绕另一个正在说话的长头发小人站立，所有人物都在笑。）

&gt; **2003/5/13 --晴-- 雨**
&gt; 
&gt; 小希小希，我昨天梦到你了！我们在一个像书里说的那样的花园里玩，那里好多好多有红的黄的紫的好看的花，还有好多好多方的圆的直的奇怪的植物，而且，小希，我第一次知道你会编花环欸！欸，为什么我要在早上写日记（园长奶奶告诉我这个词的正确写法了）…？诶嘿，因为我怕忘了这件事啊，不然到时候小希耍赖不教我怎么办嘛。
&gt; 
&gt; ………………
&gt; 
&gt; ……………………（此处纸张有大幅撕扯涂改痕迹，隐约能辨认出“大雨”“晚餐”“死老鼠”等字）
&gt; 
&gt; …为什么会这样，我不知道…小希，我做错什么了，为什么……
&gt; 
&gt; 好冷，好饿……爸爸妈妈，你们什么时候来啊……小希，要是我们活在童话里该多好……

&gt; **2003/5/14 阴**
&gt; 
&gt; 小希，我又梦到你了……我刚在梦里睁开眼，就看见你对我招手，我们爬上彩虹走到棉花糖一样的云里，看见那里有一座好大的糖果屋……真的，就像故事里一样，墙壁是巧克力，屋顶是曲奇饼干，旁边还有一条奶油河，小希你差点摔进去呢……不过，小希做的蛋糕好好吃啊！小希，你到底还有多少我不知道的秘密呢？
&gt; 
&gt; （一副简笔画，描绘两个小人站在一片云上，背后有一座大房子。）
&gt; 
&gt; 而且，好神奇啊，今天早上醒来的时候居然完全不饿了欸……小希，难道说，我在睡着之后能把我们一起带进童话世界里吗？我今天再试一试，如果能成功的话就太好了！

&gt; **2003/7/1 晴**
&gt; 
&gt; 今天园长奶奶说要给我换房间，然后带着我到了走廊尽头这里。肯定是那些家伙骗了园长奶奶，我才没得什么妄想病呢，童话世界是真实存在的，小希你也能作证，对吧！
&gt; 
&gt; 我这么和园长奶奶说了，还说如果爸爸妈妈在这里他们肯定也会相信我的，但她只是摇摇头叹了口气，就把门关上了，只留我一个人在这里。那些可恶的骗人精，可恶！
&gt; 
&gt; 这里没有窗户，我看不到外面的天气了……但没关系，童话世界里永远都是晴天，而且我才不会把骗人精放进来呢。
&gt; 
&gt; 小希小希，我还有好多地方想和你一起去……我们要去顺着藤蔓爬上最高最高的云，然后让躺在上面飘啊飘；等它飘到了海上，准备好巧克力蛋糕，我们要扑通扑通给小美人鱼公主一个大惊喜！啊，还要拜访扑克士兵和瓷娃娃，不知道他们喜欢什么礼物……

&gt; **2003/8/13 阴**
&gt; 
&gt; 大理石和紫水晶制的宫殿，好多没见过的金闪闪的乐器，星星一样铺满天空的礼炮，整整齐齐的好多和小希一样的士兵组成的队列……还有，说不上来的，好难过的感觉……
&gt; 
&gt; 小希，为什么要带我来看这些？你想表达什么呢……
&gt; 
&gt; 要是你会说话，会动，那该多好啊……

&gt; （从此页直到最后一页，所有纸张均遭受多种严重破坏，包括但不限于被撕去，灼烧痕迹，大面积污渍[[footnote]]经化验，污渍成分为水迹，泥浆，食物汤汁，昆虫体液和血迹[[/footnote]]和涂抹）
&gt; 
&gt; （残存的部分文字难以辨认，勉强可见“停下”“住手”等字样）

&gt; （日记本后半部已无完好纸张，故这篇日记写在了封底内侧，所有字迹均被大面积水迹晕染）
&gt; 
&gt; 我……我不要了，不要那些了……我不要什么花园什么糖果屋什么藤蔓什么童话世界了……我只要你回来，小希，我只要你陪着我……
&gt; 
&gt; 只要你陪着我，去哪里都行，不是童话也行，哪里都行………我，我不知道我还能不能打开那个世界，我已经很久没做到过了……即使能做到，那里的细节也非常模糊了。但我还要试一次，小希，我会成功的，我知道怎么成功了。
&gt; 
&gt; 我……我不要任何细节。我这次只要一片荒原，纯粹的平坦的…像地板那样的荒原，没有树木没有草没有花，没有太阳没有月亮没有星星，那些不重要，那些都不重要……
&gt; 
&gt; 我带你去那里，我们，我和你，我们离开这里，到那边去，那里没有人会欺负我们，没有人会伤害我们。我们可以聊天，可以唱歌，可以玩我们自己创造的游戏，我们不会孤单的，只要你还在。
&gt; 
&gt; 也许会有些冷，因为没有太阳；也可能会饿，因为没有食物。但没关系，不会在有人能伤害你了……我来保护你，小希。
&gt; 
&gt; 就像我们曾经拉钩约定过的那样，如果遇到危险，我会保护你。我来保护你，我会说到做到的，小希，相信我。

&gt; （下例字迹位于封底外侧，镶嵌烫金色涂漆）
&gt; 
&gt; 看完了？好，你现在知道这里发生过什么了。把它放回原位，离开房间，让下一个来的人也知道。
&gt; 
&gt; 如果你在疑惑为什么日记里有这么多语气词和复杂字的话：这当然不是她的日记，那个本子早就被烧没了，而我并不知道她当年都写了什么。所以我做了一本假的，然后按时间顺序在上面记下她对我说过的话，直到我觉得信息足够了为止。
&gt; 
&gt; 为什么要这么大费周章而不是直接说明？因为这个日记本算是除了我之外她唯一拥有的东西，所以我希望把它尽可能地保留下来，即使她已经看不到了。
&gt; 
&gt; 我想这些已经足够填满你的好奇心了，所以请不要再做多余的事。她的梦境并没有她描述的那么糟糕，毕竟我曾经也是女王陛下的首席侍从，为一个孩子造一座永不折返的乌托邦还是足够的。……也请不要打听女王陛下的事，她的时代在百年前已经落幕，现在我只是一个被捡回家的普通玩具士兵而已。
&gt; 
&gt; 当然如果你想做些什么，也请便，反正我已经没有余力阻止你了。但如果你还有一点良知，那就放手，转身，离开，走的远远的。
&gt; 
&gt; 让她睡吧，不要打扰她。
[[/collapsible]]</textarea></pre>
