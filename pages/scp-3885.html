**Titre original :** The High-Octane Full-Throttle Adventures of the Exploding Zombie Gearheads
**Auteur :** [[user CadaverCommander]]
**Traducteur :** [[user Affreux Jojo]]
**Date de publication originale :** 19 Mars 2018
**Images:** [https://pixabay.com/en/united-states-ghost-town-desert-2399833/ Ville fantôme]
[http://www.afcent.af.mil/News/Features/Display/Article/223634/eod-airmen-in-iraq-prepare-for-an-explosive-battle-in-afghanistan/ Explosion]
[[include credit:end]]


**Objet n^^o^^ :** SCP-3885

**Classe :** Sûr

[[include component:image-block
name=villefantome|
caption=SCP-3885, peu avant que le drone d&#39;observation aérien ne soit désactivé par des lance-flammes et démonté par SCP-3885-01.|
width=350px
]]


**Procédures de Confinement Spéciales :** Vulture Gulch étant officiellement considérée comme une ville fantôme par le Comté de Maricopa, le confinement administratif est grandement simplifié. Un périmètre délimité par des murs de béton renforcé entourant SCP-3885 sera maintenu et surveillé par un contingent permanent de gardes armés, sous prétexte d&#39;un nettoyage de matériaux à risque. 

Afin d&#39;inciter les bons comportements, SCP-3885-01 doit recevoir 3 véhicules inutilisables ou hors service chaque mois. 

**Description :** SCP-3885 est la petite ville minière de Vulture Gulch située dans le Comté de Maricopa, dans l&#39;État de l&#39;Arizona aux États-Unis d&#39;Amérique. La ville a été officiellement déclarée abandonnée le 9 juillet 1973, en raison de préoccupations concernant la quantité de radon produite par les dépôts d&#39;uranium présents autour de la mine de Vulture Gulch.

SCP-3885 s&#39;étend sur une zone de moins de 6 km² et n&#39;a jamais hébergé plus de 359 habitants. La majorité de la ville demeure actuellement intacte bien que délabrée, malgré les activités de SCP-3885-01.

SCP-3885-01 est la désignation collective des habitants actuels de SCP-3885.

Les membres de SCP-3885-01 sont des entités humanoïdes génétiquement humaines, mais possédant plusieurs propriétés anormales. Extérieurement, les instances ressemblent à des humains dans un état de décomposition et de dessiccation avancé. Nombre d&#39;entre elles présentent des signes de traumatismes physiques, comme des parties du corps absentes ou d&#39;importantes lacérations ; d&#39;autres exhibent cependant des mutations apparentes, telles qu&#39;une masse musculaire fortement accrue ou des membres supplémentaires. Toutes les entités de SCP-3885-01 présentent une force physique et une résistance grandement améliorée, quelle que soit la morphologie de l&#39;instance. La manière dont les instances de SCP-3885-01 font preuve de ces propriétés malgré leur apparente décomposition et leur manque de vitalité biologique conventionnelle est actuellement inconnue.

Ces entités habitent les ruines de SCP-3885 et semblent organisées en une société communale déstructurée gravitant autour de la construction, la réparation, la maintenance et l&#39;utilisation de véhicules fortement modifiés. Avant la mise en place du confinement, les instances de SCP-3885-01 ont été observées en train de régulièrement conduire dans les villes alentours, après quoi elles auraient localisé et volé des véhicules (en plus de pièces et outils divers) dans des garages, des fournisseurs de pièces automobiles et des concessionnaires, avant de les ramener à Vulture Gulch pour les désosser et les altérer mécaniquement. Bien que plusieurs occurrences de ces raid aient été observées et que les instances de SCP-3885-01 aient fréquemment menacé des civils de violences si rien ne leur était livré, il n&#39;existe aucun cas enregistré de SCP-3885-01 ayant agressé un membre de la population environnante.

[[include component:image-block
name=explosion|
caption=Résultat habituel d&#39;une tentative de modification automobile par SCP-3885-01.|
width=300px
]]
Les instances de SCP-3885-01 font preuve d&#39;une [[[/joey-fucknuts-builds-a-flying-machine|intelligence assez limitée]]], ne montrant qu&#39;une compréhension rudimentaire de la mécanique automobile et de l&#39;ingénierie en général. De ce fait, les véhicules produits par SCP-3885-01 sont au mieux structurellement inopérables, au pire extrêmement dangereux. 43 % des créations observées ont souffert d&#39;une défaillance mécanique catastrophique, résultant en un embrasement et une explosion du véhicule. Il s&#39;agit du résultat classique de tentatives d&#39;utilisation de modifications véhiculaires superflues tels que des réservoirs de carburant massifs, des moteurs multiples interconnectés, des accélérateurs à réaction mal construits et un armement à base de lance-flammes à haute pression.

Les entités sont conscientes de la présence de la Fondation et du confinement mais n&#39;ont pour l&#39;instant exprimé aucune animosité ouverte envers le personnel de la Fondation et n&#39;ont réalisé aucune tentative de brèche de confinement. Il est possible d&#39;engager librement la conversation avec SCP-3885-01 ; ces derniers ne sont pas considérés comme posant actuellement une menace active envers le personnel assigné au confinement de SCP-3885.

**Addendum 3885-01 :** Exemples de véhicules fabriqués par SCP-3885-01

||~ Date ||~ Description du Véhicule ||~ Résultat ||
|| 18 juillet 2003 || Pontiac Firebird lourdement blindée, modifiée pour accueillir deux moteurs supplémentaires équipés de turbos connectés à une transmission renforcée, ainsi que des roues élargies afin de loger dans des pneus surdimensionnés. || La poussée excessive des différents moteurs a instantanément cisaillé la boîte de vitesse et la transmission, lançant des débris métalliques dans toutes les directions. Le raté d&#39;allumage de plusieurs cylindres combiné au manque de filtres d&#39;air a résulté en une défaillance catastrophique des cylindres et l&#39;embrasement de ces derniers. ||
|| 04 janvier 2007 || Van Volkswagen de Type 2, enveloppé de barbelé et équipé de dix-sept lance-flammes improvisés. || Explosion immédiate, en raison de la connexion électrique de tout les lance-flammes, causant leur activation simultanée au moment de l&#39;allumage du véhicule, ainsi que du réservoir d&#39;essence placé directement contre du câblage non-isolé. ||
|| 12 avril 2011 || Pick-up Ford F-350 de 2010, équipé de turbines à réaction à l&#39;arrière. || Aucun résultat à l&#39;allumage du véhicule, les turbines étant fabriquées à partir de morceaux de métal issus d&#39;au moins 37 sources différentes et ne présentant aucune adhésion claire aux principes scientifiques ou de conception de la propulsion à réaction. L&#39;objet a ensuite explosé, en raison du propulsif mal préparé et des joints de conduites de carburant mal installés. ||
|| 27 novembre 2015 || Monster-truck, chaque roue ayant été remplacée par une Ford Mustang 1965 entière. Le châssis central a été blindé et équipé de multiples pieux en métal, de quatre lance-flammes, d&#39;un système sonore constitué de dix-neuf piles d&#39;amplificateurs de guitare placés au hasard et d&#39;un distributeur de glace. || Véhicule totalement non-fonctionnel. Cependant, le système sonore a joué avec succès une sélection tournante de musiques d&#39;heavy métal (incluant entre autres Metallica, Motley Crüe, Testament et Rob Zombie) à un volume de plus de 120 décibels. Décrit par une instance de SCP-3885-01 comme &#34;le distributeur de glace le plus métal de toute la putain d&#39;histoire&#34;. ||

**Addendum 3885-02** - Expédition de contrôle de SCP-3885
[[div style=&#34;background:#f2f2f2; margin:36pt; padding:3%;text-align:left;&#34;]]
**Éléments d&#39;Observation :** Drone Aérien Dirigé à Distance de type Y DADDY-09, équipé d&#39;un camouflage à plaques réactives.
**Paramètres de Mission :** Observer le comportement de SCP-3885-01 //in situ//.

//DADDY-09 survole la barrière en béton du confinement et active le système de furtivité. Le drone commence ses observations à l&#39;extrémité sud de Gold Street, l&#39;avenue principale de Vulture Gulch.//

//De multiples instances de SCP-3885-01 peuvent être aperçues, pratiquant diverses activités. Un groupe est présent au milieu de la route, rassemblé autour d&#39;une instance. Cette dernière plonge répétitivement sa tête dans un bidon de carburant, avant de s&#39;enflammer avec un briquet dans le but apparent d&#39;amuser les autres. Ceci continue pendant vingt minutes, chaque auto-immolation étant accueillie par les acclamations et les applaudissements de la part du public.//

//DADDY-09 continue de descendre la rue. En dehors des nombreux garages improvisés mis en place par SCP-3885-01, une entité peut être observée assise sur le sol en train de fumer simultanément trois cigarettes et d&#39;entretenir un moteur de voiture partiellement démonté. L&#39;instance ne parvient pas à insérer un piston mal assemblé dans la tête de cylindre du moteur, cette dernière étant trop étroite. L&#39;instance de SCP-3885-01 se lève et tente de forcer sur le cylindre avec une masse, entraînant la déformation du piston et de sa soudure par percussion. L&#39;instance hurle alors diverses obscénités au moteur pendant 2 minutes, avant de le ramasser et le jeter à 30 mètres à travers le mur d&#39;un bâtiment situé de l&#39;autre côté de la rue.//

//Le drone d&#39;observation est dirigé plus bas dans Gold Street, qui se termine en une intersection en T. Deux véhicules (une Chevrolet Corvette ZR-1 de 1992 et une Jeep Grand Cherokee de 1997) approchent des deux côtés avant de se percuter frontalement au milieu de l&#39;intersection, entraînant une grande explosion. Plusieurs entités de SCP-3885-01 s&#39;extirpent des flammes, indemnes, en rigolant et en allumant des cigares sur les carcasses des véhicules et sur leurs vêtements en feu.//

//DADDY-09 est dirigé à l&#39;intérieur d&#39;une ruine d&#39;un garage automobile, où deux instances de SCP-3885-01 se tiennent dans la zone de service près d&#39;un vérin d’ascenseur hydraulique, en train de discuter. L&#39;un, désigné A, possède quatre bras, porte des vêtements de travail usés et un tablier de cuisinier portant une inscription &#34;EMBRASSEZ LE CHEF&#34; en écriture colorée. L&#39;autre, désigné B, est plus grand, porte un manteau en cuir de motard mal ajusté, des lunettes de soleil cassées et fume deux cigares.//

**SCP-3885-01-A :** Nan mec, Rammy me l&#39;a dit, ça marche ce truc. Genre, la sauce épicée ça te chauffe la gueule, pas vrai ? Ça a genre, de la température dedans. Et tu veux que ce truc là soit le plus chaud possible, et t&#39;sais que l&#39;essence c&#39;est genre, froid jusqu&#39;à ce qu&#39;on l&#39;allume ? Alors, tu mets cette sauce dans le réservoir. Ça rend l&#39;essence épicée et chaude, comme ça elle brûle mieux.

**SCP-3885-01-B :** C&#39;est putain de débile mec. L&#39;essence ça a pas de langue, comment elle pourrait se goûter elle même ?

**SCP-3885-01-A :** Non, non mec, c&#39;est genre … c&#39;est genre la science et tout ça. C&#39;est chimique. Tout ce qui est chimique c&#39;est bon pour les voitures.

**SCP-3885-01-B :** C&#39;est toi le chimique.

**SCP-3885-01-A :** Va te faire foutre mec, //c&#39;est toi// le chimique.

//Pause. SCP-3885-01-B ramasse une clé à sangle dans la boîte à outils sur laquelle il est appuyé.//

**SCP-3885-01-B :** Et qu&#39;est ce que c&#39;est que ce truc ? Un gode de merde ?

//SCP-3885-01-A rigole.//

**SCP-3885-01-A :** Oh Paulie. T&#39;es //tellement con//. C&#39;est un //redresseur de bride norvégien//. Les vikings utilisaient ça pour mettre des cornes sur leur bolides, ce qui est métal, mais aussi //classe//, parce que c&#39;est d&#39;Europe.

//SCP-3885-01-B met brièvement la clé à sangle dans sa bouche.//

**SCP-3885-01-B :** Ça a le goût d&#39;un tournevis. J&#39;crois que c&#39;est juste un tournevis bizarre. Pour les débiles.

//SCP-3885-01-B lance la clé à sangle à travers la salle.//

**SCP-3885-01-B :** J&#39;l&#39;aime pas. Il est mou.

**SCP-3885-01-A :** Peu importe, mec. Oh mec, j&#39;ai entendu que l&#39;Patron sera bientôt là.

**SCP-3885-01-B :** Quoi ? Oh qu&#39;nan.

**SCP-3885-01-A :** Oh qu&#39;si, Joey l&#39;Taré me l&#39;a dit. 

//SCP-3885-01-B plisse ses yeux.//

**SCP-3885-01-B :** Ben … Joey l&#39;Taré //est// un génie. Je l&#39;ai vu manger un phare une fois. 

**SCP-3885-01-A :** Je sais, ouais. Il connaît genre, tout. Et ouais, il dit que l&#39;Patron va bientôt être là.

**SCP-3885-01-B :** Mais pourquoi ? On est dans la merde ? J&#39;crois qu&#39;on fait vraiment du bon boulot. On a mis le feu à un rocher hier. //Les rochers ça brûle pas, mec//. 

**SCP-3885-01-A :** Non, non, je crois que c&#39;est à cause de ces mecs dehors.

**SCP-3885-01-B :** Ces mecs ? J&#39;les aime bien. Ils causent bien et nous filent des caisses. On a plus à genre, aller emmerder les gens. J&#39;aimais pas aller emmerder les gens. Ça me rendait triste.

**SCP-3885-01-A :** Ouais mais, genre, on peut pas //partir//. J&#39;crois qu&#39;on est censé partir et faire des trucs.

**SCP-3885-01-B :** Quels trucs ?

**SCP-3885-01-A :** Mec, l&#39;Patron nous l&#39;a dit quand ils nous a foutus ici. Les trucs. Les trucs qu&#39;on est censé faire partout dehors. Le truc tellement putain de classe super métal.

**SCP-3885-01-B :** Ouais, mais quel truc du coup ? 

**SCP-3885-01-A :** … je m&#39;en souviens plus.

[[/div]]

La manière dont SCP-3885-01 parvient à avoir accès à certains objets, tels que du carburant et des produits à base de tabac, malgré le fait que ces matériaux ne soient pas fournis par la Fondation, est encore inconnue. Il est suspecté que cette méthode anormale de ravitaillement est, d&#39;une manière ou d&#39;une autre, liée à l&#39;entité appelée &#34;l&#39;Patron&#34; par SCP-3885-01. Une enquête est en cours.
