云熊现在特别尴尬还有后悔。尴尬是他感觉自己的脚指头已经可以在会议厅的地板上扣出幅地图来了，而后悔是他自己没把人认全。09站主管来查房的时候还把人家当做一起加班的普通研究员迎进来，让他一起吃年夜饭。

可是这只不过是开始，他的检讨还没念。面对09站的几十号人，云熊感觉自己已经社死了。虽然还有很多人不认识他，但这并不妨碍他成为大家饭后的笑资。今天过后，他应该会被09站成员们牢记。就算很多年后人们再提及他就会说：“这不是那个用实验室做年夜饭被WOrs逮住那人吗？”云熊心里想。

如果不是09站的食堂的饭太过难吃，而且它的厨房还不外租的话，云熊感觉自己不会冒险拿化学实验室做厨房。

到了年末要做点好的犒劳自己，这是云熊的师傅从小给云熊灌输的理念。一想到食堂，云熊就忍不住想吐槽，那食堂做的是什么勾八。豆子鸡腿面里面没有鸡腿，黄焖鸡里面没有鸡。还有，一份两荤一素的米饭里面只有六片肉，一勺白菜，剩下多出来的五两米饭是让拌空气吃吗？唯一可以让人好好享受的是[[[http://scp-wiki-cn.wikidot.com/hotpot| 牛肉火锅]]]。说是牛肉，但是不知道里面用的的什么，一份肉吃到饱的火锅只要60元。云熊想用这个火锅达到增肥的目的，然而吃了半个月后，除了上火丝毫没有长胖的迹象，甚至自身的体重还掉了两斤。

直到现在他还在怀念在流动站帮忙的那段日子。好吃的多，[[[http://scp-wiki-cn.wikidot.com/wohaishibuzhidaozaixiesha| 好玩的多]]]，还有好多漂亮的小姐姐。听说最近流动站又和安布罗斯餐厅搞了个[[[http://scp-wiki-cn.wikidot.com/ambrose-youxia | 联动]]]感觉不错，回头可以去看看。说起来自己学会用实验室做饭还是从流动站的[[[http://scp-wiki-cn.wikidot.com/elena-coli-personnel-file| 前辈]]]那偷学过来的……

云熊的思绪在别的地方飘荡着，忽然两声咳嗽把云熊拉回现实。是WOrs，他瞪了云熊一眼后，云熊毫不情愿的打开了昨天套用网络模板写成的检讨。
&gt; 尊敬的主管同志：
&gt; 经过此次错误,我感到深深的自责和内疚之余更认识到我这样行为的结果是严重的。对于主管指出的非法使用化学实验室的问题对此我感到深深的自责。
&gt; 
&gt; 然而，经过WOrs主管的严肃指正之后,我已经意识到再怎样遗憾和难过都对我弥补错误无济于事，第一我就应严肃地承认错误,认真地应对它,我务必努力地反省错误.检讨错误。我检讨错误之外，更就应用心地去承担因我犯错带来的一些影响,今后我必须要对自我行为方面严加要求,尽力杜绝此类错误的发生。我必将以最务实的工作态度,严谨地对待实验仪器。

念着念着，云熊的思绪又飘走了。他觉得自己还是太过愚钝，那天在饭桌下兰佩路基和圆企鹅踢了自己好多下，自己都没有在意。早知道那天来的人是WOrs就不应该让他进来。他进来吃了那么多的东西后，还被他拉出来当反面教材。嗯……可能不是做饭的错。自己好像在饭后打桥牌的时候赢了WOrs快四位数。“应该是这样吧”云熊心里想。

云熊一边想着一遍念着检讨。
&gt; 第一,今后我一定严格遵守工作中相关规章制度。我发誓从今往后不再非法使用实验室。此外,我还要在每周工作中认真对待工作的每个环节.用心地去发现一些工作中存在的问题,去发现问题.解决问题,并且将所发生的工作问题.认真地写在每周的总结报告当中。
他又突然想到了那天的做的菜了——红烧肉，清蒸鲈鱼，白灼虾，麻婆豆腐，芦笋炒肉，白灼菜心，卤鸡，牛肉火锅……他感觉红烧肉，清蒸鲈鱼和牛肉火锅还可以再改进下。红烧肉炸制下再炖煮可以更弹牙；牛肉应该再炖炖；鲈鱼应该腌制更久一些。其他的菜都还行。还有就是油浴锅用来卤东西超级棒，那个控温效果没的说！

还有就是酒精喷灯和通风橱超棒，三个酒精喷灯加起来完全可以顶上一个燃气灶。通风橱更是给力，一个就可以当个大号抽风机用。等等，抽风机、香味，啊这。我知道WOrs咋来的了。一定是饭香通过通风橱飘出去，然后被他闻见，然后他一路找过来，然后我在这做检讨……百密一疏啊，我白费那么大功夫把实验室摄像头的拍摄内容变成之前的录像了。

&gt; 第二,我个人思维方面薄弱,思想不够成熟也是直接导致此次错误的原因之一,因此今后工作中,我要加强思维处事潜力的培养。就我这次的错误而言。从始至终我就不就应有非法使用实验室的投机心理。通过这次教训,今后我会认真地意识到问题的存在,认识思考事情发展,尽最大可能更正自我投机心理的毛病。以最积极和正确的态度对待工作。
&gt; 在此,也期望主管能够针对我的过错来责罚我。这样才让我能够深刻地改正错误。
&gt; 检讨人：云熊
这时候云熊的检讨也念完了，他从台上走了下去了。下台的时候他感觉大家都在看他，脸上似笑非笑的，这让他十分难受。好在这个时候WOrs上了台。“咳咳，我来说两句。云熊同志的检讨很深刻，做的很好。我希望这种非法使用实验室的行为以后在09站消失，我不希望再发现类似的行为。万一实验仪器出了事，不对，万一人出了事那多么得不偿失啊。”“好了，现在宣读对云熊违规使用实验室的处理决定。”

&gt; 1.罚处两个月工资，取消本年分评定职称与年终奖。
&gt; 2.责令云熊恢复实验室原样，对已污染的实验仪器进行赔偿。

“对啦，还有一点，鉴于云熊做饭很不错，那就让他做正月十五那晚的晚宴吧，大家辛苦了一年也该放松一下了。”“还有，那天晚上牛肉不限量！”
“吼吼吼，WOrs万岁！”众人欢呼了起来。
