[[include credit:start]]
Racconto: Sangue nell’Acqua
Autrice: [[*user The_Spider_Queen]]
Originale: [https://scp-wiki.wikidot.com/blood-in-the-water| Blood in the Water]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Il terriccio era morbido e umido. Una brezza leggera muoveva i cespugli che circondavano i piccoli cumuli di macerie. La radura era deserta, forse abbandonata da anni. I raggi del sole che passavano attraverso gli aghi dei pini si riflettevano su pezzi di metallo spiegazzati. Gli alberi intorno alla radura erano fitti e la proteggevano da qualunque bestia invisibile o ignota.

Una folata di vento più forte attraversò la radura e fece frusciare le foglie. Il terriccio morbido iniziò ad agitarsi, come se un serpente stesse strisciando nell’erba appena germogliata. All’improvviso, ci fu silenzio. Il vento si fermò e nulla osava muoversi. Pure il tempo era fermo. L’aria stagnante trasudava una sensazione lugubre. I suoni si zittirono e ogni colore iniziò a sbiadire.

Dopo un minuto, si sentì un grido acuto e, da sotto la terra e le macerie, spuntò una mano. Si aggrappò ai piccoli fili d’erba e ne strappò alcuni nel mentre. Poco dopo, spuntò un’altra mano. L’uomo ululava d’angoscia, mentre si tirava fuori piano piano da quella che doveva essere la sua tomba per l’eternità. Sfoggiava un completo lacero e aveva lividi e graffi dappertutto. La sua faccia era stanca e sporca. Il suo corpo era coperto di fango.

Si guardò intorno e fissò le rovine del posto che una volta era il Sito-200. Si accigliò. Era chiaro che aveva un piano, ma non aveva idea di cosa fare dopo. Si era aspettato che il sito ci fosse ancora, ma decise che non era un problema: aveva un sito in meno di cui occuparsi. Si spiegava il tumulto di tanti anni prima. Si incamminò nel bosco e rise, con voce roca.

«Ma certo»

Sapeva dove andare, ma non era certo che la sua destinazione ci fosse ancora. Sapeva che non l’avrebbero riaccolto: forse l’avrebbero rinchiuso con le altre anomalie. In fondo, era morto da almeno quarant’anni. Non era cambiato di una virgola, non era invecchiato di un giorno. Aveva preso tempo, in attesa che qualcosa, qualunque cosa, cambiasse. Non gli importava cosa, bastava che fosse sufficiente per mettere in moto il suo piano.

D’altronde, perché assentarsi per quarant’anni senza ricavarne nulla? Laggiù, il tempo era lento. Rifluiva e scorreva, ma sembravano secoli in più di quanto era passato in realtà. Aveva finalmente un piano che avrebbe risolto tutto. Ogni idea corrotta, ogni scelta sbagliata, ogni azione malvagia sarebbe stata chiamata a rispondere. Sapeva cosa gli serviva e aveva una lista.

Stavolta, la Fondazione non se la sarebbe cavata. L’uomo aveva provato il modo facile, aveva tentato di indirizzarla nella direzione giusta, eppure non c’era stato niente da fare. Era giunta l’ora che qualcuno mettesse fine al loro regno, alla loro ipocrisia.

Sapeva che gli servivano persone che la pensassero come lui e sapeva dove trovarle, anche se temeva che la Fondazione stroncasse il suo piano ancora prima che partisse. Doveva essere cauto, ma non sarebbe stato troppo difficile. Erano svelti ad agire contro minacce di cui erano a conoscenza. L’idea era essere furtivo. Nessuno avrebbe saputo cosa stava per succedere, eccetto i suoi stretti alleati; alleati di cui avrebbe potuto esserci una sovrabbondanza. Il mondo sapeva che la Fondazione se ne stava stufando. La loro campagna terroristica in tutto il mondo sarebbe giunta alla fine.

L’uomo si lisciò i capelli sporchi. Sarebbe stato facile, forse fin troppo.

----

Aprì la porta di legno della baita. Il generale Bowe si stupì di trovarla ancora, dopo quarant’anni. Era abbandonata, sporca e marcia, ma non gli importava. Non gli serviva altro che un paio di vestiti, la sua uniforme e una doccia. Era tutto dove l’aveva lasciato, uno dei vantaggi di vivere in una zona remota.

Aprì la porta fatiscente. La casa era maleodorante, un’esperienza che aveva già vissuto in passato. Rabbrividì e attraversò il corridoio; ogni tanto, calpestava un’asse scricchiolante. La sua mente era un turbinio di pensieri, anche se per la maggior parte erano inappropriati e inutili. Sapeva cosa avrebbe detto, sapeva chi stava cercando e sapeva piuttosto bene che diamine aveva intenzione di fare.

Il generale Bowe aveva un’andatura furtiva: i suoi passi erano leggeri e delicati, come se non toccasse neanche il pavimento. Si guardò allo specchio: vide il riflesso di un uomo sporco e ammaccato. Si stupì del suo aspetto giovane. Prese una salvietta umida e si strofinò la faccia. Pulirsi sarebbe stata la parte facile dell’avventura. Si lavò da capo a piedi, si preparò come se fosse domenica, con l’uniforme e tutto il resto.

Quando uscì, prese una matita e un pezzo di carta. Sapeva chi voleva. Avrebbe dovuto fare un po’ di ricerche, ma era certo che i loro principi di base fossero rimasti uguali.

----

Era sicuro di contattare le Chiese: dubitava che avrebbero rifiutato l’opportunità di vendicarsi dei Carcerieri, come avrebbe detto la Mano del Serpente.

«Addio, a mai più rivederci»

Sogghignò, prese il pezzo di carta e se lo infilò nell’uniforme, per poi sistemarsi la cravatta.
