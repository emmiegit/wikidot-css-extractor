[[/size]]

------

[!--[[include component:image-block name=chip.png|caption=FTCm des Modells C9. Seriennummer C9-3965.]]--]
**説明:** FTC/FTCm (遠隔送信コンテナ/モバイル[[footnote]]原文: Ferntransmit container/mobile[[/footnote]])

**使用目的:** FTCはSCPの行動の探知・研究を目的として使用されます。加えてこの装置はSCPの出現地点を予測することができます。FTCmは物質的なSCPを時空間に囚われなくする特性や能力をある程度抑制するために使用されます。この装置の標準版は建物や大きめのオブジェクトなどのSCPを対象としている一方で、モバイル版は小さめのSCPに適しており、埋め込むことができます。FTC/FTCmは特定の場所に紐づけられておらず、時空に囚われない物質的なSCPの探知や、埋め込み型のGPS装置によるこれらの追跡を可能なものとします。

この装置は端末かモバイルの制御モジュールによって操作することができます。

財団他支部でのFTC/FTCmの使用は現時点では許可されていません。

20██年██月██日にO4評議会はセキュリティ対策に基づき、FTC/FTCmの一般使用を一時的に停止する決定を下しました。

**説明:** FTCは回路基板と複数のチップで構成される装置であり、スーツケースと同程度のサイズです。FTCの標準版には複数のチップや内部データ記憶媒体、アンテナがあります。これらは収集したデータの処理・保存・送信機能を保有しています。FTCのモバイル版にはメインチップを備えた小さな回路基板があります。モバイル版には内部メモリモジュールがなく、埋め込まれたGPS装置を介してデータを送信しています。

FTCは時空に囚われないSCPの行動パターンの研究を目的として使用されます。この装置の標準版では、とりわけSCPの出現地点を特定することができます[[footnote]] この装置は1週間の範囲でSCPの出現地点を予測することができます。現時点での偏差は12%です。 [[/footnote]]。モバイル版は、時空に囚われない特異性や能力を抑制するオプションをモジュールから生じさせます。FTCmは既にその大部分が生物学的に調査されており、特定の予備手段が講じられている場合にのみ、単一の個人(「生きている」SCP)に作用させることができます(「FTCmの使用準備」参照)。最も多くの場合でFTCmは外科的に埋め込まれています。

既にFTCのモデルシリーズが複数開発されており、これらはモデルシリーズAおよびBと呼称されています。現時点までFTCmにはモデルシリーズは1つしかなく、これはモデルシリーズCと呼称されています。モデルの完全版は「ジェネレーション」と呼称されています[[footnote]] 新たなバージョンモデルが開発された後、前のジェネレーションの生産は停止され、新たなものへと置換されます。旧ジェネレーションの設計図は保存されています。 [[/footnote]]。

FTC/FTCmは財団ドイツ支部の開発・技術部門によって開発され、[[[SCP-050-DE]]]用に建造されたアイスラー時空安定器を基礎としています。FTC/FTCmとアイスラー時空安定器間のチッププロセスと手法は酷似しています。装置は現在テスト段階にあり、非常に不安定です。これまでのところモバイル版はあるSCP1体にのみ使用されています。

|| **装置のモデル&amp;モデルシリーズ** || **活用** ||  **利用可能なジェネレーション** ||
|| FTC - モデルシリーズA || 時空に囚われないSCPの出現地点の研究と予測を可能とする。巨大かつ時空に囚われないSCPと別の次元から出現するSCPに使用される。 || 1;2 ||
|| FTC - モデルシリーズB || 時空に囚われないSCPの出現地点の研究と予測を可能とする。特に敏感なSCP[[footnote]] 小さな動きに反応するSCP。 [[/footnote]]に適用されている。 || 1;2;3;4;5 ||
|| FTCm - モデルシリーズC || SCP1体の時空に囚われない特性/能力をある程度抑制し、対象に埋め込むことを可能とする。 || 1;2;3;4;5;6;7;8;9 ||

**安全指示:**

|| [[image 274px-ISO_7010_W012.svg.png]] || [[size 120%]]電圧による危険性[[/size]]: FTCの標準版は操作中に強い電圧を発生させる可能性があります! 操作中は装置に近づかないでください! 装置に損傷がある場合は自分で修理しようとはせず、保安部門に提出する必要があります! ||
|| [[image 274px-ISO_7010_W001.svg.png]] || [[size 120%]]不安定性による危険性[[/size]]: 装置は現在テスト段階であり、資格を保有している職員のみが使用を許可されています! 権限のない試運転には懲戒処分が伴います! ||

**コンポーネント:**
標準モデルはスーツケースのような容器や複数のデータ記憶媒体、アンテナ、回路基板、モジュール、チップで構成されています。

__容器:__ 容器は錆びないアルミニウムで構成されており、内部には落下を緩和するためのパッドがあります。容器にはアンテナ用の穴があります。容器は折り畳むことができ、持ち運びを容易にする持ち手が取り付けられています。組み立ての際には、内部コンポーネントは容器内にボルトで取り付けられ、アンテナは専用に作成された穴を通して配置、固定されます。容器は外側から鍵を用いて施錠することができます。

__内部コンポーネント:__ 内部コンポーネントはデータ記憶媒体や回路基板、モジュール、チップで構成されています。組み立ての際には、容器にこれらが配置、固定されます。個々のコンポーネントは財団ドイツ支部によって開発されました。--そしてドイツ国内で製造されています--。詳細については組み立て手順を参照してください。

モバイルモデルはモジュール付きの回路基板とメインチップで構成されています。

__回路基板:__ 回路基板は装置の機能を維持する小さなモジュールが付属しています。

__メインチップ:__ メインチップには装置の操作のために必要な全ての機能が含まれています。

**メンテナンス:**
モデルに損傷がある場合、すぐに保安部門に提出する必要があります。いかなる状況においても、権限のない職員が装置を修理する試みは禁じられています。

[[collapsible show=&#34;[+] 「FTCmの使用準備」を開示する&#34; hide=&#34;[-] 「FTCmの使用準備」を閉じる&#34;]]
FTCmを運用する前に、次の点を確認して実行しなければなりません:
* SCPの生物学的プロファイルの大部分が把握なされていなければなりません。装置がその機能を発揮するためにはプロファイルが必要となります。
* 心臓部と両腕、両足に5つの小さなチップを埋め込みます。プロファイルと同様に装置がその機能を発揮するためにはチップが必要となります。
* 装置はSCPの首分部にのみ埋め込まれ、脊髄上部に接続されます。
* FTCmは全身麻酔下でのみ埋め込まれます。
[[/collapsible]]
