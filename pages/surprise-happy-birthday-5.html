（已经过去几年了，这个故事仍然纠缠着我。我尽可能忠实地还原事情的原貌，以期将这个故事由乡下酒吧间的流言改写成我们常见的故事）

我哥哥能听到“声音”。

我们家并不富裕，所以家里人没有带他去看心理医生，或者给他吃很多的药。他们比较常见的处置方法是“闭嘴，正常点。”

埃迪[[footnote]]Eddie[[/footnote]]比我整整大了8岁，所以我们没有什么共同话题。他是个相当孤僻的孩子，不喜欢说太多话。所以我完全没有意识到发生了什么，知道我更大一点，那时他已经离开很久了。
他只有在我身边表现的像个蠢蛋，那就是我八岁那年。就在他和妈妈大吵了一架（可能是关于他的嗓音）之后，他问我想不想和他一起出去走走。

我是指，我那时以为我们要去买冰淇淋。我家当时住在罗密欧维尔[[footnote]]**译注：**Romeoville，位于美国伊利诺斯州东北[[/footnote]]，你肯定知道主城区那里有一家奶品皇后[[footnote]]**译注：**Dairy Queen，一冰淇淋品牌[[/footnote]]。每次我家人有闲钱给我零花的时候，我都会偶尔去那边买点东西。

但埃迪没有带我去买冰淇淋，而是走到了离房子几个街区的墓地里。他领着我，一言不发地走进墓碑群中央，在那里站了一会儿。现在，甚至是当时我就知道艾德[[footnote]]Ed,Eddie之昵称[[/footnote]]是个怪人，所以他做的这件事并不令人吃惊或者意外，但是，那毕竟是在晚上，我当时才八岁，还站在墓地里。

然后，埃迪盯着墓碑看了一会儿，深呼吸了一下，转过身来，注视着我。

“你能听见他们吧？”

我什么都没听到，埃迪的问题把我吓了个半死。我摇着头，告诉他我想回家。

他什么都没说，但我明显是让他失望了。

我们一言不发地回了家，但这无助于让形势变得不那么可怕。回到家之后，他回到房间，一句话不说，我们没再谈论这件事。

两年以后，事情全都搞砸了。时间追溯到96年，一个罗密欧维尔高中的女孩失踪了，她的名字……叫梅雷迪斯•帕克[[footnote]] Meredith Parker [[/footnote]]是吗？对，是这样的。

不管这些，这位叫帕克的女孩没留下一点线索就消失，镇子里的人也自发地去寻找她。我当时只有10岁或者11岁，所以我记得不是很清楚了，直到埃迪卷入其中位置。

初秋的某个时候，当时梅雷迪斯已经失踪了三四个月。埃迪显然是叫来了警察，带着他们走进了伊利诺伊＆密歇根运河[[footnote]] **译注：**I&amp;M Canal，始建于1840年，连接密西西比河和五大湖区域的人工运河[[/footnote]]的一片沼泽，就在经过雪铁戈炼油厂[[footnote]] Citgo refinery [[/footnote]]不远地点地方。我没法告诉你准确的地点在哪，他们没告诉我。

但是，警察和埃迪在芦苇丛发现了冲上来的手臂。两个人猜到了那是谁的胳膊。

而且，嗯，他们就是这么发现梅雷迪斯•帕克的。

嗯，埃迪根本没有理由去那边。他没有理由在那里走动、靠边停车，从车上下来，在那里闲逛。几乎没有人会去那里——很明显，在街上根本看不到那条胳膊。

所以，当警察问埃迪去那里干嘛，怎么找到那条胳膊时，他答道他的“声音”指引他到了那里，告诉他梅雷迪斯就在那。如果有一个能够表示“是我杀了她”的错误回答，你现在就见到了。

埃迪孤身一人，不适应学习生活，他发现尸体的情形也很可疑。虽然警察并没有找到他犯案的证据——他们一定找过了——镇子中的流言中已经确定了他的罪行。他无法承受这些流言，一两个月之后，他离开了镇子，什么都没说。
那是我最后一次见到埃迪了。

我的生活仍在继续，尽管这狗屎一般的日子持续了七年左右，知道有一天，州里的警察敲响了我的门，询问埃迪的事情。他们似乎发现他在佛罗里达州威尔伯市[[footnote]]Wellborn[[/footnote]]的几家跳蚤旅馆中到处吸食海洛因。

前一天晚上，全国各地的四十家警局都接到了消息，电话另一端的人都透露了当地一个失踪了的人的位置。第二天早上，警方发现了四十具尸体，对电话的追踪指向了威尔伯的美洲汽车旅馆[[footnote]] Americana Motel [[/footnote]]134号房间。当天下午，一个巡警破门而入，发现了我哥哥躺在床上的尸体，电话挂在了听筒架上，给俄克拉荷马州奇卡沙警局的紧急电话还在拨号中，仍然没有打出去。

我没有勇气去看那具尸体究竟是谁的，但在内心深处，我清楚他们现在不可能再发现第41具尸体了。

[[collapsible show=&#34;梦中玩偶，Dexanote著&#34; hide=&#34;王上万岁&#34;]]
我曾在噩梦中遇到过一个玩偶

梦很短，却紧紧萦绕着我的生活。那个娃娃俯视着我，脸紧挨着我的脸。她几乎完全是瓷做的，但又不完全是瓷，你可以自己想象一下。

紧挨着我的是她的脸。我仔细看着她的眼睛，绿色的亮片黏在了上面，用白色的校用粘接剂直接粘在了眼球上。这些闪闪发亮的绿色纸片粘在了她的眼皮上，她的泪腺里，堆在一起，深深地压在胶水里面。胶水黏糊糊、湿嗒嗒，还很新鲜，我甚至闻得到粘接剂的味道。我们都知道这个味道吧？

接着，她说话了。

“看看我，看看我对自己了什么。”

她说着，声音里充满了笑意、喜悦和爱意。这时，梦里的我意识到，她做下这一切，只是因为她觉得我喜欢这样。她为了我一时的想法，弄瞎了自己。我想我当时叫了出来。

醒来之后，为了躲开那些绿色亮片，我没有再次入睡。幸运的是，我没有每天都遇到这种事。我没对多少人提过这个梦，所以也没多少人拿这事和我开玩笑。很傻，但我……真的讨厌这种事。

不止这样。每隔几周，我就会在屋子里发现一片闪亮的绿色纸片。大小总是一英寸见方的16分之一[[footnote]]译注：约0.4cm²[[/footnote]]，纸片闪烁着金属般的绿色，如同绿宝石一样。大得能让人发现，却又小得会被人忽略。我在沙发上、柜子上、更常见的是在地板上都发现过这些东西。有一次，我在鞋上看到了它——一定是沾在我的鞋底上，在我四处跑腿时散布的到处都是。一定是我在脱鞋时把它踢到了另一只鞋的鞋头上，对吧？

我总是对自己说，那只不过是亮闪闪的纸片。这东西到处都是，根本就没法完全摆脱，是吧？大家都说不准会在什么时候看到一片，是吧？绿色只是一个巧合，是吧？绿色本来就是种不错的颜色。

但那张纸片出现在我的床里。

直到今天，我都抱着上述的想法。我可能犯傻了。这只是一张亮闪闪的纸片，那件事也只是一个梦。那东西不可能伤到我，它只是我的幻想。对吧？
[[/collapsible]]
