    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-3454
**Originál:** https://scp-wiki.wikidot.com/scp-3454
**Autor:** [[*user TL333s]]
**Překladatel:** [[*user AtlasCZ]]
[[include info:end]]
[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-3454/scp3454.jpg|
caption=Oblast-VČELY, umístění portálu do Země vysokých včel.
]]

**Objekt #:** SCP-3454

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Jedinci opouštějící Zemi vysokých včel musí být podrobeni výslechu, dokud nebude jasné, zda jsou nebo nejsou instancí SCP-3454. Zadržení jedinců SCP-3454 musí být vykonáno okamžitě. Vedoucí výzkumník Oblasti-VČELY má za úkol:

* rozhodnout jak naložit s jedinci, kteří jsou SCP-3454
* najít nejlepší způsob, jak představit celou zemskou populaci Zemi vysokých včel, v čemž bude mít prioritu nadační personál.

Výzkum probíhá.

**Popis:** SCP-3454 je označení jedinců, kteří nesouhlasí s tím, že jsou včely vysoké.

Země vysokých včel je přístupná[[footnote]]Dříve SCP-3454-1.[[/footnote]] skrze časoprostorovou trhlinu[[footnote]]Portál.[[/footnote]][[footnote]]Dříve SCP-3454.[[/footnote]] umístěnou v kanadském obchodě Target v Niagara Falls v Ontariu. Včely jsou velmi vysoké.

Portál do Země vysokých včel byl objeven v roce 2016 jedincem, který pochopil včely a jejich výšku. Portál se dostal do povědomí Nadace po tom, co několik instancí SCP-3454 kontaktovalo policii a prohlásilo se za anomálie. Po zabezpečení lokace byl nadační personál představen Zemi vysokých včel[[footnote]]Následovalo zjištění, že včely jsou vysoké.[[/footnote]] a lokace začala fungovat jako Oblast-VČELY.

Aktuálně není známé, proč jsou někteří jedinci SCP-3454. Bohužel, jediný způsob jak určít, jestli je jedinec SCP-3454 nebo ne je poslat jej skrz portál. To včely často naštve. Nechcete vysoké naštvané včely.

Náznaky toho, že je někdo SCP-3454 zahrnují:

* nedostatek touhy mluvit o včelách
* nezájem o včely
* neprohlášení toho, že jsou včely vysoké bez vyzvání
* zasahování do Nadačních operací v Oblasti-VČELY.

**Dodatek 3454-01: Testovací záznamy**

//Všimněte si, že testování začalo před tím, než byl veškerý personál Oblasti-VČELY představen Zemi vysokých včel. Přetrvávají proto některé nesrovnalosti v tónu.//

&gt; **Datum:** 05/08/2017
&gt; **Číslo testu:** 1
&gt; **Zahrnutý personál:** D-0901, věk 35, usvědčený z několika automobilových krádeží
&gt; **Metodika:** Prvotní záznam lidské interakce s --SCP-3454-- Zemí vysokých včel.
&gt; **Výsledky testu:** Subjektu bylo nařízeno, aby prostrčil pravou ruku skrz --SCP-3454-- portál do Země vysokých včel. Subjekt vykonal požadavek a nenastala žádná nepříznivá reakce.[[footnote]]//Co čekali? Včely jsou hodné.// - Agent Block[[/footnote]] Doktor Page, ##blue|bývalý## vedoucí výzkumník zahájil druhý test. Subjekt byl přivázán, opatřen kamerou a poslán skrz --SCP-3454-- portál do Země vysokých včel. Průzkum trval tři minuty a subjekt se vrátil nezraněný.
&gt; **Poznámky:** Subjekt po návratu prohlásil, &#34;Kámo, je to tam plný vysokých včel!&#34;[[footnote]]//Tak by to mělo vypadat.// - J. R. Mazn[[/footnote]]

&gt; **Datum:** 06/08/2017
&gt; **Číslo testu:** 5
&gt; **Zahrnutý personál:** D-0901, D-9310, Agent Cook, Agent Block, Doktor Wessig, Doktor Addams, mladší výzkumník Mazn
&gt; **Metodika:** Zjistit, jak vysoké včely jsou.
&gt; **Výsledky testu:** Subjekty vstoupily do portálu do Země vysokých včel z měřícími páskami. Pásky nebyly dostatečně dlouhé, aby včely změřily.[[footnote]]//Existuje vůbec něco takového?// - Agent Block[[/footnote]] Bylo potvrzeno, že průměrná výška včel je více než 3.6 metrů.
&gt; **Poznámky:** //Tenhle test nebyl autorizovaný. Mám pocit, že má SCP-3454 na můj tým nežádoucí účinky. Pozastavuju další testování, dokud tam dolů nedostaneme proti-infohazardní tým.// - Dr. Page, ##blue|bývalý## vedoucí výzkumník SCP-3454

&gt; **Datum:** 07/08/2017
&gt; **Číslo testu:** 11
&gt; **Zahrnutý personál:** D-0901, D-9310, Agent Cook, Agent Block, Doktor Addams, mladší výzkumník Mazn, Doktor Sawyer, Doktor Sawyer, mladší výzkumník Kenzaki, mladší výzkumník White, D-10008, Doktor Patel, Agent Weathersby, Agent Conte, Agent Richter, Agent Kimmel, mladší výzkumník Chaudhury, Doktor Zhang, Doktor Reeves, Agent Jones-Reeves, Agent Cartham, mladší výzkumník Godel, D-8624, SCP-3454-145[[footnote]]dříve Doktor Page.[[/footnote]], tesařské kladivo
&gt; **Metodika:** Přesvědčit SCP-3454-145, že jsou včely vysoké. Znovu.
&gt; **Výsledky testu:** SCP-3454-145 po dvaceti minutách dotazování přestalo odpovídat. Stejný výsledek jako u SCP-3454-144.[[footnote]]Dříve Dr. Wessig.[[/footnote]]
&gt; **Poznámky:** //Proč jsou SCP-3454 tak tvrdohlaví?// - Dr. Addams, vedoucí výzkumník Oblasti-VČELY[[footnote]]//Musíme se ujistit, že už nejsou žádní další. Otestujte **všechny**.// - Agent Cook[[/footnote]][[footnote]]//Každý přece vidí, že jsou včely vysoké.// - D-0901[[/footnote]]
