]]

[[include component:image-block

caption=벌-기지, 키 큰 벌들의 땅 입구가 위치함.

**일련번호:** SCP-3454

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 키 큰 벌들의 땅을 떠나려는 자는 SCP-3454 개체인지 아닌지 판가름날 때까지 심문한다. SCP-3454 개체 격리는 즉시 처리한다. 벌-기지,,Site-BEES,,의 연구팀장은 다음 임무를 수행한다.

* SCP-3454인 개체들에게 수행할 작업을 결정하고
* 재단 인원들에게 우선권을 부여하면서, 한 번에 한 명씩 지구상 모든 인구들을 키 큰 벌들의 땅으로 인도시킬 최적의 방법 찾기.

연구가 진행 중이다.

**설명:** SCP-3454는 벌들이 키가 크다는 사실에 동의하지 않는 자들을 가리킨다.

키 큰 벌들의 땅,,The Land of Tall Bees,,[[footnote]]前 SCP-3454-1.[[/footnote]]은 온타리오주 나이아가라폴시의 폐쇄된 타겟 매장 내부에 위치한 시공간적 구멍[[footnote]]입구.[[/footnote]][[footnote]]前 SCP-3454.[[/footnote]]을 통해 접근 가능하다. 벌들은 매우 키가 크다.

키 큰 벌들의 땅 입구는 2016년 벌들과 그들의 키를 이해한 어느 사람이 발견하였다. 수많은 SCP-3454 개체들이 경찰에 연락하여 스스로가 변칙 개체임을 자진해서 밝히고나서 입구가 재단의 관심을 받았다. 위치가 확보된 뒤, 재단 인원들은 키 큰 벌들의 땅으로 인도되었고[[footnote]]이후 벌들이 키가 크다는 사실을 깨달았다.[[/footnote]] 해당 장소를 벌-기지로 운영하기 시작했다.

일부 개체들이 SCP-3454가 되는 이유는 현재까지 알 수 없다. 유감스럽게도, 어떤 이가 SCP-3454인지 아닌지를 판별하는 유일한 방법은 그를 입구로 보내는 것뿐이다. 이는 종종 벌들을 화나게 한다. 당신들은 키 크고 화난 벌들을 원치 않을 것이다.

SCP-3454임을 나타내는 징후는 다음과 같다.

* 벌들에 대해 논의하고자 하는 열망의 부족
* 벌들에 대한 무관심
* 유도하지 않고선 벌들이 키가 크다고 말하지 못함
* 벌-기지에 있는 재단 정보원들에 개입함.

**부록 3454-01: 실험 기록**

//모든 벌-기지 직원들이 키 큰 벌들의 땅으로 인도되기 전에 실험이 개시되었다는 점을 유의할 것. 문체에 약간의 불일치가 계속 나타난다.//

&gt; **일자:** 2017년 8월 5일
&gt; **실험 번호:** 1
&gt; **투입 인원:** D-0901, 35세, 다수의 차량 절도 건으로 유죄 선고
&gt; **실험 방법:** 인간과 --SCP-3454-- 키 큰 벌들의 땅 간의 상호작용에 관한 최초 기록.
&gt; **실험 결과:** 피험자에게 --SCP-3454-- 키 큰 벌들의 땅 입구에 오른팔을 뻗을 것을 지시함. 피험자는 부작용 없이 이를 수행함.[[footnote]]//무엇을 기대한 거지? 벌들은 착한 이들이야.// - 블록 요원[[/footnote]] ##blue|前## 연구팀장 페이지,,Page,, 박사가 2차 실험을 개시함. 피험자의 몸에 밧줄을 묶고 카메라를 주어 --SCP-3454-- 키 큰 벌들의 땅 입구로 보냄. 탐사는 3분 동안 진행되었고, 피험자는 부상없이 복귀함.
&gt; **주석:** 피험자는 빠져나오면서 &#34;이봐, 여기 키 큰 벌들 천지야!&#34;라고 외쳤다.[[footnote]]//옳게 된 말이지.// - 하급연구원 매즌[[/footnote]]

&gt; **일자:** 2017년 8월 6일
&gt; **실험 번호:** 5
&gt; **투입 인원:** D-0901, D-9310, 쿡,,Cook,, 요원, 블록,,Block,, 요원, 베시크,,Wessig,, 박사, 애덤스,,Addams,, 박사, 하급연구원 매즌,,Mazn,,
&gt; **실험 방법:** 벌들의 키가 얼마나 되는지 알아보기.
&gt; **실험 결과:** 피험자들은 줄자를 들고 키 큰 벌들의 땅 입구를 통과함. 줄자는 벌들의 키를 재기에 너무 짧았음.[[footnote]]//잴 만한 거 더 없어?// - 블록 요원[[/footnote]] 벌의 평균 키는 3.6 미터보다 훨씬 큰 것으로 판명됨.
&gt; **주석:** //본 실험을 허가한 적 없다. 아무래도 SCP-3454이 내 팀원들에게 부작용을 일으킨 것 같다. 정보재해 대응팀이 올 때까지 실험 중단을 선언한다.// - 페이지 박사, ##blue|前## SCP-3454 연구팀장

&gt; **일자:** 2017년 8월 7일
&gt; **실험 번호:** 11
&gt; **투입 인원:** D-0901, D-9310, 쿡 요원, 블록 요원, 애덤스 박사, 하급연구원 매즌, 소이어,,Sawyer,, 박사, 소이어 박사, 하급연구원 켄자키,,Kenzaki,,, 하급연구원 화이트,,White,,, D-10008, 파텔,,Patel,, 박사, 웨더스비,,Weathersby,, 요원, 콘테,,Conte,, 요원, 리처,,Richter,, 요원, 키멜,,Kimmel,, 요원, 하급연구원 차우두리,,Chaudhury,,, 장,,Zhang,, 박사, 리브스,,Reeves,, 박사, 존스-리브스,,Jones-Reeves,, 요원, 카텀,,Cartham,, 요원, 하급연구원 고델,,Godel,,, D-8624, SCP-3454-145[[footnote]]前 페이지 박사.[[/footnote]], 장도리 1개
&gt; **실험 방법:** SCP-3454-145에게 벌들이 키가 크다는 사실을 납득시키기. 다시 한번.
&gt; **실험 결과:** 20분간의 심문 끝에 SCP-3454-145는 반응을 하지 않음. SCP-3454-144[[footnote]]前 베시크 박사.[[/footnote]]와 동일한 결과.
&gt; **주석:** //SCP-3454 다루기가 왜이리 어려운 거야?// - 애덤스 박사, 벌-기지 연구팀장[[footnote]]//그런 이들이 더이상 존재하지 않도록 해야합니다. **모두에게** 실험해보죠.// - 쿡 요원[[/footnote]][[footnote]]//누구나 벌들이 키가 큰 걸 알 수 있겠군.// - D-0901[[/footnote]]</textarea></pre>
