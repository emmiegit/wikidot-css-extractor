    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3026 - Modischer Neurovore
**Autor:** [[*user Communism will win]]
**Original:** https://scp-wiki.wikidot.com/scp-3026
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3026

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-3026 befindet sich in der Mitte einer 18 m x 18 m großen Isolierzelle, auf deren Boden ein Kreis gemalt ist, der den aktiven Radius anzeigt. Das Personal darf diesen Bereich nicht betreten. SCP-3026 muss jederzeit von mehreren redundant betriebenen, an der Wand montierten Scheinwerfern beleuchtet werden. Diese Scheinwerfer dürfen außerhalb von Tests oder geplanten Reparaturen nicht blockiert oder deaktiviert werden.

**Beschreibung:** SCP-3026 ist ein Objekt, das einem menschlichen Kind im Alter zwischen 8 und 10 Jahren sehr ähnlich ist. SCP-3026 reagiert zwar auf bestimmte Reize, ist aber in den meisten Situationen unbeweglich und scheint keine Nahrung zu benötigen. Es ist unklar, ob SCP-3026 im herkömmlichen Sinne lebendig ist.

Sobald sich ein lebender Organismus mit einem Gehirn SCP-3026 bis auf sieben Meter nähert, verlängern sich die Gliedmaßen von SCP-3026 schnell um 6-7 Meter in Richtung des Organismus. SCP-3026 versucht, an das Gehirn des Subjekts heranzukommen, indem er den Schädel so lange mit stumpfer Gewalt verletzt, bis er auseinandergezogen werden kann, und entfernt dann das Gehirn manuell. Nachdem das Gehirn des Subjekts vom Körper getrennt wurde, zieht SCP-3026 seine Gliedmaßen zurück und kehrt in einen Ruhezustand zurück.

SCP-3026 hat auch die Fähigkeit gezeigt, seine Gliedmaßen schnell aus- und einzuziehen, um den Kontakt mit sich bewegenden Objekten zu vermeiden und so Versuche zu verhindern, Proben zu entnehmen oder Schaden anzurichten. SCP-3026 scheint zwar nicht in der Lage zu sein, sich auf herkömmliche Weise fortzubewegen, ist aber in der Lage, sich zu verlagern, indem es sich auf den Bauch fallen lässt und durch Ausstrecken und Einziehen seiner Gliedmaßen gegen den Boden und nahe gelegene Objekte drückt. Es wurde beobachtet, dass SCP-3026 auf diese Weise Geschwindigkeiten von 40 km/h erreichen kann.

Immer wenn SCP-3026 nicht mindestens 3.000 Lumen Licht ausgesetzt ist, gibt es einen hohen Ton von 110 Dezibel ab, der bei 85 % der Testsubjekte Angst und schwere Panikattacken auslöst. Es setzt dies fort, während es sich schnell in Richtung der nächstgelegenen ausreichenden Lichtquelle bewegt; die Methode von SCP-3026, Licht zu erkennen, ist unklar, ebenso wie die Methode, mit der es den Ton erzeugt.

Mehrere Merkmale von SCP-3026 (ein roter Hosenanzug, eine Sonnenbrille und eine Vokuhila-ähnliche Frisur) bestehen aus einer wachsartigen Substanz mit der Bezeichnung SCP-3026-1. SCP-3026 nimmt das linke Brillenglas manuell ab, um SCP-3026-1 aus einer Öffnung in der Nähe seines linken Auges auszustoßen, um den Schaden an diesen Gegenständen zu reparieren. SCP-3026-1 ist identisch mit Carnaubawachs, mit der Ausnahme, dass es sein Aussehen verändert und die Farbe, Textur und Transparenz jedes Festkörpers nachahmt, mit dem es in Berührung kommt. Wird SCP-3026 über einen längeren Zeitraum dem Licht entzogen, wird kein SCP-3026-1 produziert.

**Bergung:** SCP-3026 wurde in einem ansonsten ungenutzten Lagerhaus in ███████, Colorado, gefunden, nachdem ein anonymer Hinweis bei einer von einer Scheinfirma der Foundation betriebenen Hotline eingegangen war. Zum Zeitpunkt der Bergung waren mehrere Beleuchtungskörper aktiv und wiesen auf ihn hin. Aus den Eigentumsunterlagen für das Lagerhaus geht hervor, dass es von einer Scheinfirma gemietet wurde, die mit &#34;[http://www.scp-wiki-de.net/are-we-cool-yet-hub Are We Cool Yet?]&#34; kooperiert. An der Eingangstür des Lagerhauses war ein Dokument angebracht, das hier wiedergegeben wird.

[[div class=&#34;blockquote&#34;]]

Zuerst ein paar Ratschläge. Das Ding da drin ist kein Mensch, und ich weiß nicht, was es ist (außer beunruhigend). Behalten Sie immer helles Licht auf es. Gehen Sie nicht zu nahe ran, sonst reißt es Ihnen buchstäblich das Gehirn raus.

Zweitens möchte ich betonen, dass wir nichts damit zu tun haben. Ich habe gestern eine Ausstellung in einem Laden in der Innenstadt geleitet und das hier als eines der Ausstellungsstücke gefunden. Es kam sogar mit dieser kleinen Plakette:

[[div class=&#34;blockquote&#34;]]

**Am Wahrnehmungspunkt**
//vom Gärtner//

Die meisten Menschen haben ein abgestuftes und komplexes Verhältnis zum Wahrgenommen werden, da es sie in Konflikt mit der Welt bringt, ihnen aber auch die Möglichkeit gibt, ihren eigenen Platz in ihr zu finden. Diese Kreatur ist ein Spiegelbild dieser widersprüchlichen Tendenzen - sie braucht Licht, hat aber hässliche Kleider aus getarntem Wachs! Komm ihm nicht zu nahe, sonst entfernt es dein Gehirn (das größte Sinnesorgan)! Kein Licht? Es gibt ein Geräusch der Angst von sich! Wahrlich, das ist der Gipfel der Kunst.

[[/div]]

Hier gibt es einige Probleme. Zuallererst versagt dieses Werk als Kunstwerk auf allen Ebenen. Jeder Künstler, dem der Ort des Geschehens im Voraus mitgeteilt wurde, ist zu viel größeren Dingen fähig. Die Plakette ist, wie Sie sehen können, idiotisch.

Zweitens: Ich kenne den Gärtner. Er stellt Pflanzen her, die Halluzinationen verursachen[[footnote]] Aufgrund dieser Beweise wird nun angenommen, dass [[[SCP-3424]]] mit &#34;dem Gärtner&#34; in Verbindung steht. Die Ortung vom &#34;Gärtner&#34; ist im Gange. [[/footnote]].

Drittens ist das Thema dieser Ausstellung die Rekontextualisierung von Internetkunst und -kultur.

Es hat meine Assistentin und einen Praktikanten getötet, bevor ich es unter Kontrolle hatte. Ich weiß nicht, wer es gemacht hat oder warum es vor meiner Haustür abgelegt wurde, aber ich werde es herausfinden. In der Zwischenzeit können Sie damit machen, was Sie wollen. Geben Sie uns nur nicht die Schuld, okay?

- Der Designer

[[/div]]</textarea></pre>
