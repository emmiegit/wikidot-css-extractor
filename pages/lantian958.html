    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

找到你了。

顺来，娘找你找得好苦。

你不认识娘了？

罢了，几十年没见，你也变了，我也老了。

走吧，咱回家。

走呀？

顺来，别怕，娘带你回家。

顺来，娘给你唱歌好不好？你小时候最爱听我唱歌，一听就咯咯笑哩。

//“小顺来，莫慌张，姆妈给你熬肉汤。//

//先加盐，再放糖，咕嘟咕嘟泡泡响。//

//无有肉，该如何？娘自切肉儿饮汤。”//

莫哭，顺来莫哭啊。 

顺来。

顺来。

顺来。

他们来了，我们得走了。

顺来，走啊，你看天，天是蓝的，蓝的天。

别过来。

抓我可以，别动顺来。

顺来，你走吧。

我看到天了。

天，蓝天，蓝色的天。

蓝色的天。

我不想走了。</textarea></pre>
