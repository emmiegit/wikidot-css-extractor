**Mã vật thể:** SCP-011-VN

**Phân loại**: Safe

**Quy trình quản thúc đặc biệt**: SCP-011-VN phải được chứa trong một két sắt tiêu chuẩn dành cho các dị thể có dị tính bị động tại Điểm-49. Không một cây bút chì loại 2B, bất kì bản đồ, bản thiết kế, gọt, tẩy hay bất kì dụng cụ văn phòng phẩm nào được đặt trong phòng chứa của SCP-011-VN. Mọi thí nghiệm sau khi đã hoàn thành thì buộc phải tiêu hủy các bản đồ, giấy dùng trong quá trình. Các thí nghiệm vượt quá thẩm quyền cho phép có thể gây ra viễn cảnh **ZK-Tái cấu trúc Trái Đất.** Việc thí nghiệm sẽ được cân nhắc kĩ lưỡng trong tương lai vì chúng có thể gây ra sự hao mòn cho dị thể sau một thời gian sử dụng.

**Mô tả**: SCP-011-VN là một cây bút chì loại 2B của nhãn hiệu ████ được sản xuất vào năm 201█ . Nhìn bên ngoài đối tượng chỉ là một cây bút bình thường và không có gì đặc biệt. SCP-011-VN có thể được sử dụng để viết, vẽ, đánh bóng mọi thứ trừ các bản đồ, bản phác thảo, bản thiết kế… ở dạng 2D hoặc 3D mà không gặp bất kì vấn đề nào. Dị tính của SCP-011-VN chỉ xảy ra khi thao tác lên các loại bản đồ, bản thiết kế hiện đại... với độ chính xác cao.

Lưu ý rằng đối với những đối tượng thí nghiệm thiếu độ chính xác, thấp hơn 70% thì các thí nghiệm sẽ không cho ra kết quả. Hiệu quả của dị tính tỉ lệ thuận với mức độ chính xác của bản đồ. Đặc biệt là các bản thiết kế chi tiết thì hiệu quả có thể sẽ đạt 98%.

SCP-011-VN có khả năng chỉnh sửa cấu trúc của địa hình, vật thể, các kiến trúc có quy mô lớn nhỏ. Giới hạn thay đổi của SCP-011-VN vẫn chưa được xác định vì các thí nghiệm có quy mô quá lớn sẽ để lại hậu quả lâu dài. Dị tính của đối tượng có thể tác dụng lên: các bản đồ 2D, 3D, ảnh vệ tinh, bản đồ vẽ tay, thiết kế xây dựng, ảnh chụp Polaroid, ảnh kĩ thuật số…

Đối với bản đồ 2D nếu vẽ thêm và tô vào một phần nào đó thì sẽ tạo ra và nới rộng một vùng đất ngoài đời thực, có kích thước và vị trí trùng với địa điểm trên bản đồ. Nếu dùng tẩy loại phù hợp với chất liệu của giấy và tẩy hết phần được vẽ trên bản đồ thì có thể xóa bỏ vùng đã xuất hiện mà không để lại dấu vết. Đối với các bản đồ 3D phải cần sự tỉ mỉ và chi tiết khi chủ thể phải thực hiện thể hiện chiều sâu của cảnh vật. Những nét vẽ 2D và không khép kín khi thực hiện lên bản đồ 3D sẽ không cho ra kết quả. Với các bản thiết kế thì sẽ làm thay đổi trực tiếp cấu trúc đó.

Với các loại ảnh kĩ thuật số hay Polaroid thì yêu cầu mức độ thành thạo các kĩ năng hội họa, cảm nhận không gian cực kì cao ở các chủ thể thực hiện thay đổi. Không nhất thiết phải sử dụng màu sắc vì màu của những phần mới sẽ tự động được đồng bộ hóa sao cho tương thích với môi trường xung quanh. Tuy vậy, vẫn có thể sử dụng màu sắc bên ngoài để thay đổi sao cho phù hợp với thị hiếu. 

Các phần vật chất được tạo ra và thêm vào có cùng thành cấu tạo với các phần vật chất xung quanh.

[[collapsible show=&#34;Thí nghiệm được tiến hành&#34;hide=&#34;Thí nghiệm được tiến hành&#34;]]

__**SCP-011-VN-A:**__

-**Đối tượng**: Một tấm bản đồ của quần đảo Galapagos vào thế kỉ 17 với độ chính xác được giảm còn 67%.

-**Phương thức:** Vẽ thêm một vùng đất ở phía nam với diện tích khoảng 20ha.

-**Kết quả:** Không cho ra kết quả.

__**SCP-011-VN-B**__:

-**Đối tượng**: Bản đồ 3D của một ngọn núi phía nam Peru.

-**Phương thức**:  D-4536 là một họa sĩ vẽ tranh biếm họa đã vẽ trên tấm bản đồ dưới sự giám sát của lính gác. Đối tượng đã vẽ địa hình ở sườn bắc cao thêm 15m.

-**Kết quả**: Thành công nâng cao địa hình thêm 15m.

__**Thí nghiệm SCP-011-VN-C**__:

-**Đối tượng**: Bản đồ 2D chi tiết của một hòn đảo không người ở Nam Thái Bình Dương.

-**Cách thức**: Vẽ 3 hòn đảo có diện tích khoảng 1/3 diện tích của hòn đảo gốc.

-**Kết quả**: Thành công tạo ra 3 hòn đảo.

__**Thí nghiệm SCP-011-VN-D**__:

-**Đối tượng**: Bản thiết kế 1 căn phòng tiêu chuẩn dành cho dị thể dạng người.

-**Cách tiến hành**: Kẻ một khối lập phương 40x40x40cm ở một mặt tường.

-**Kết quả:** Giống bản vẽ.

SCP-011-VN được tìm thấy ở một văn phòng phẩm phía nam ████, Việt Nam. Một nhân sự của Tổ Chức đã đi đến đây để mua đồ văn phòng phẩm thì vô tình thấy một đứa bé đã vẽ lên bản đồ của một khu đất đang đấu giá nằm bên cạnh cửa hàng. Khu đất đã xuất hiện một hòn non bộ. Nhân sự ngay lập tức thu hồi lại cây bút và báo cáo lại cho Tổ chức.
