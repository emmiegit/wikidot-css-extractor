[[include component:image-block name=business.jpg|caption=SCP-7000 після виявлення на тимчасовому зберіганні у місті Біллінгс, Монтана.|width=300px]]


**Об&#39;єкт №:** SCP-7333

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-7333 слід містити в стандартній камері для зберігання гуманоїдів з розміщеним у ній великим тераріумом та живленим екраном, який транслює поточні ціни фондового ринку в реальному часі. Повинні надаватися типові зручності, такі як прибирання та видача їжі згідно з встановленим дієтою режимом. Для встановлення комунікації SCP-7333 слід надавати постійний доступ до мобільного пристрою з фізичною клавіатурою[[footnote]]Наразі об&#39;єкт показував найкращі результати, використовуючи модифіковану продукцію компанії Blackberry.[[/footnote]]. Запасні пристрої та пристрої для заряду за необхідністю також зберігаються у камері SCP-7333.

Команда довірених біржових трейдерів Фонду приставлена до камери SCP-7333, та має постійно перевіряти, чи не увійшов об&#39;єкт до стану прогнозів. Команда забезпечена тимчасовим бюджетом, який використовується для інвестицій на основі передбачень SCP-7333. Усі грошові перекази мають бути ретельно задокументовані й щотижнево перевірятися. Розмір бюджету, виділеного на об&#39;єкт, залежить від місячного прибутку.

Доступ до проведення інтерв&#39;ю з SCP-7333 можна запросити в будь-якого співробітника другого рівня допуску або вище, які мають необхідний рівень знань у галузі біологічних наук. Індивідам, які надають подібні запити, слід зазначати, що команді трейдерів надається пріоритет у доступі до об&#39;єкта.

**Опис:** SCP-7333 -- є самцем західної огорожевої ящірки (//Sceloporus occidentalis//), яка набуває розуму протягом обмежених та нерегулярних періодів прогнозування. Об&#39;єкт здатен письмово спілкуватися американською англійською, використовуючи для цього різноманітне печатне приладдя, проте відповідатиме співбесіднику лише якщо той звертатиметься до нього за іменем[[footnote]]Іменами, які дозволяли почати розмову з SCP-7333 є Бізнес-ящір, Комерційний ящір та Біржевий ящір.[[/footnote]]. Здається, що SCP-7333 не здатен старіти, проте його лінька відбувається набагато частіше, ніж у не аномальних ящірок. Скинута об&#39;єктом шкіра не має аномальних властивостей.

Ґрунтуючись на інформації, зібраної за час інтерв&#39;ю, SCP-7333 описує себе як “сучасне божество” (див. витримки з інтерв&#39;ю). Проте зазначено, що попри власні заяви об&#39;єкт досі не демонстрував жодних аномальних здібностей поза його можливостями спілкування і передбачення.

За надання йому необхідних ресурсів, SCP-7333 продемонстрував здатність давати вигідні інвестиційні консультації, зокрема щодо торгівлі на біржі. За останнім аналізом портфоліо закріпленої за об&#39;єктом команди вважається, що частота передбачень прямо корелює з загальним прибутком, отриманим бенефіціаром, якому надавався прогноз. З цієї причини ведуться обговорення щодо змінення умов зберігання, щоб SCP-7333 отримував достатньо часу для відновлення між консультаціями.

SCP-7333 було виявлено після розслідування скарг, отриманих службою нагляду за безпритульними тваринами з низки приміських домів. В усіх подібних повідомленнях, непропорційна велика кількість яких надходила від мешканців, які часто переглядали новини, стверджувалося, що “ящірки вломилися до мого дому, щоб подивитись телевізор”. На місце була направлена команда спеціалістів Фонду зі зберігання під виглядом електриків; вперше агенти зіткнулися з SCP-7333 у дитячій кімнаті, де об&#39;єкт, користуючись дитячою іграшкою “Speak &amp; Spell” вивів слово “ПРИВІТ” і доповнив його реченням “Я БІЗНЕС-ЯЩІР”. Після обробки мешканців амнезіаками, агенти захопили SCP-7333 і доставили до найближчої установу Фонду.

**Додаток-7333-1:** Витримки з записів інтерв&#39;ю: протягом історії зберігання SCP-7333 зафіксовано, що періоди передбачень тривають приблизно чотири години раз на чотири дні. На момент останнього оновлення файлу було помічено, що об&#39;єкт став впадати в цей стан раз на шістнадцять днів. Нижче наведені записи тих інтерв&#39;ю, які були проведені виключно з метою збору особистої інформації. (Нотатка: текст, набраний SCP-7333 на клавіатурі, переданий без виправлення орфографії або стилю. Усі питання ставилися співробітниками вголос.)

&gt; **__Витримка з інтерв&#39;ю-7333-3:__**
&gt; **Опитувач:** Д-р Р. Мерцер
&gt; **Опитуваний:** SCP-7333
&gt; 
&gt; **SCP-7333:** ви певні що не хочете ринкових прогнозів
&gt; 
&gt; **Д-р Мерцер:** Бізнес-ящір, сьогодні з твого дозволу я б хотів трохи дізнатися про тебе.
&gt; 
&gt; **SCP-7333:** це абсолютно безпроблемно
&gt; 
&gt; **Д-р Мерцер:** Комерційний Ящере, колись ти казав нам, що налаштував себе під сучасний час.
&gt;
&gt; **SCP-7333:** так багато треба було змінити
&gt; 
&gt; **Д-р Мерцер:** Бізнес-ящір, будь ласка, розкажи трохи більше.
&gt; 
&gt; **SCP-7333:** у давні-предавні часи я був лікарем тим що сцілював як мої брати і предки до цього але йшов час і комерція стала тим чому приносили жертви й що шукали здавалося безрезультатним рятувати здоров&#39;я людей яким вони швидко нехтували заради грошей і з часом я помітив як став стомленим слабким і хворобливим
&gt; 
&gt; **Д-р Мерцер:** Мені прикро це чути, Біржевий Ящере.
&gt; 
&gt; **SCP-7333:** проблеми з грошима та проблеми зі здоров’ям пов&#39;язані зараз більше ніж будь-коли щоб відчути себе потрібним я оновив себе але як бачте тепер все ще гірше ніж раніше я знав так багато але світ так сильно змінився люди налаштовані до мене вороже з&#39;явилися місця які я не можу відвідати і навіть слова яких я не знаю
&gt; 
&gt; **Д-р Мерцер:** Я сподіваюся, що ти пам&#39;ятаєш, що завжди потрібен тут, Комерційний Ящере.
&gt; 
&gt; **SCP-7333:** дякую я поколіннями не відчував себе таким потрібним будь ласка продовжуйте показувати мені ваші звіти з цифрами я не завжди можу їх читати але вони мені подобаються і дякую що зі мною завжди хтось сидить
&gt; 
&gt; **Д-р Мерцер:** Бізнес-Ящер, ти пам&#39;ятаєш, ким ти був до того, як цивілізація змінилася?
&gt; 
&gt; **SCP-7333:** вищим більшим треба було одяг
&gt; 
&gt; **Д-р Мерцер:** Комерційний Ящере, ти знаєш інших подібних ящрок, які зберігли ці властивості?
&gt; 
&gt; **SCP-7333:** нікого такого не пам&#39;ятаю якщо такі були
&gt; 
&gt; **Д-р Мерцер:** Це непокоїть тебе, Біржевий Ящере?
&gt; 
&gt; **SCP-7333:** ні
&gt; 
&gt; **Д-р Мерцер:** Комерційний Ящере, ти б хотів, щоб ми спробували пошукати твоїх родичів, кого ще можливо знайти?
&gt; 
&gt; **SCP-7333:** ні
 
&gt; **__Витримка з інтерв&#39;ю-7333-8:__** (наразі найновіше інтерв&#39;ю)
&gt; **Опитувач:** Д-р Р. Мерцер
&gt; **Опитуваний:** SCP-7333
&gt; 
&gt; //[решту розмови вилучено]//
&gt; 
&gt; **SCP-7333**: я розповім тобі секрет
&gt; 
&gt; **Д-р Мерцер:** Це дуже мило з твого боку, Бізнес-Ящір. То що за секрет, Комерційний Ящере?
&gt; 
&gt; **SCP-7333:** кожен раз коли я кажу купити або продати щось це вгадайка
&gt; 
&gt; **Д-р Мерцер:** Біржевий Ящере, це надто неймовірно, щоб я повірив.
&gt; 
&gt; **SCP-7333:** можливо мене позбавили здібностей але думаю  все ще зберіг удачу властиву попередньому вигляду
&gt; 
&gt; **Д-р Мерцер:** Бізнес-ящір, ти кажеш це попри те, що не можеш розділити прибуток від своїх порад і зберігаєш свідомість лише на деякий час?
&gt; 
&gt; **SCP-7333:** але я зустрів вас усіх і можу говорити з вами для мене це велика вдача
&gt; 
&gt; **Д-р Мерцер:** Комерційний Ящере, ти впевнений, що не хочеш повернутися до піку своєї могутності?
&gt; 
&gt; **SCP-7333:** мені потрібно було допомагати людям я допомагаю людям ця нова робота набагато легша за попередню і можливо моєю долею було потрапити саме сюди можливо навіть те що я шукав саме таке місце весь цей
&gt; 
&gt; **Д-р Мерцер:** Бізнес-Ящір, яким ти хотів би бути?
&gt; 
&gt; **SCP-7333:** щасливим
&gt; 
&gt; //[Коротка пауза]//
&gt; 
&gt; **Д-р Мерцер:** Мені приємно це чути, Бізнес-ящір. Чи є ще щось, що ми могли б зробити для тебе?
&gt; 
&gt; //[SCP-7333 не відповідає.]//
&gt; 
&gt; **Д-р Мерцер:** Комерційний Ящере, чи є ще щось, що ми могли б зробити для тебе?
&gt; 
&gt; **SCP-7333:** більше полуниці ласка
&gt; 
&gt; //[Спостерігається, як об&#39;єкт кілька разів швидко бігає по колу на своєму печатному пристрою, після чого зістрибує зі столу для інтерв&#39;ю на ногу д-ра Мерцера. Д-р Мерцер особисто слідкує за поверненням SCP-7000 до свого тераріуму.]//
&gt; 
&gt; **Підсумок:** Подаю запит на збільшення кількості свіжих фруктів, переважно полуниць у раціоні 7333. – Р. Мерцер
&gt; Нотатка від директора лабораторії М. К.: //Схвалено. Він заслуговує відпочинку.//</textarea></pre>
