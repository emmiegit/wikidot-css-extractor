**Objekt-Nr.:** SCP-041-DE

**Klassifizierung**: Sicher

**Sicherheitsmaßnahmen**: Seiner vergleichsweise gutartigen Natur aber großen Missbrauchspotentials wegen muss SCP-041-DE in einer Standard-Isolierzelle (Raum-1) für Humanoide untergebracht werden. Diese Zelle (Raum-1) ist über eine Schleuse von dem umgebenden und ebenfalls über eine Schleuse zugänglichen Raum-2 aus zugänglich. Raum-1 und dessen Zugangsschleuse sind mit Schalldämmung nach Vorschrift 28-C versehen, Raum-2 und dessen Zugangsschleuse mit Schallisolierung der Güteklasse B. 
Raum-2 ist mit einer speziellen Innenwand auszuführen, die für einen Abstand von einem Meter zu allen benachbarten Räumen sorgt, ebenso ist der Boden zu erhöhen und die Decke abzusenken. Sinnvollerweise kann in diesem abgegrenzten Bereich die notwendige Lüftungsmaschinerie des Komplexes untergebracht werden, da die Räume fensterlos auszuführen sind; der durch diese Anlage erzeugte Lärm ist ein erwünschtes Nebenprodukt und dient als zusätzlicher Schutz vor dem Schall aus Raum-1. Der Effektivität wegen bietet es sich an, andere Isoliereinheiten, die einer Lüftung bedürfen, ebenfalls im selben Komplex unterzubringen, sofern deren Sicherheitseinstufung dies erlaubt. 

Partizipanten, die an SCP-041-DE mitwirken, werden als SCP-041-DE-A bezeichnet und es gibt - von Zwischenfällen abgesehen - immer genau vier an der Zahl. SCP-041-DE-A verliert durch Beendigung der Partizipation ihren Status als SCP-041-DE-A, da alle anomalen Effekte nach einer variablen, aber unkompliziert bestimmbaren Zeitspanne vollständig abklingen.
SCP-041-DE-A haben sich in Raum-1 aufzuhalten, außerdem darf der Raum nur betreten werden, wenn die entsprechende Person selbst partizipieren will, also selbst als SCP-041-DE-A tätig wird. Ansonsten ist ausschließlich Forschungspersonal mit einer Freigabe von mindestens Level 2 in den Raum zugelassen.
Um als SCP-041-DE-A teilnehmen zu dürfen, muss man entweder dem Klasse D Personal angehören und eine einfache psychologische Unbedenklichkeitsprüfung bestanden haben oder sonstiges Personal, welches in den letzten 4 Wochen keinen negativen Vermerk in der Akte erhalten hat. Akut Lebensgefährdetes Personal mit noch undokumentierten, aber wichtigen Wissen, ist bevorzugt die Teilnahme zu ermöglichen, ansonsten gilt das FiFo-Prinzip.[[footnote]] First in - first out. Wer zuerst kommt singt zuerst. [[/footnote]]
In Raum-2 haben zukünftige Partizipanten zu warten, es sollten immer mindestens 4 Personen gleichzeitig anwesend sein. Sollten sich nicht genügend Freiwillige melden, hat Dr. B████ die Befugnis, Freiwillige aus geeignetem D-Personal zu selektieren. Das monatliche Ausscheiden aus dem Dienst für Klasse-D-Personal wird für die Dauer von deren Partizipation ausgesetzt, sollten sie sich für eine ausdauernde Partizipation entscheiden.
Die durchschnittliche Teilnahmedauer am Stück beträgt eine Stunde, wir empfehlen eine maximale Teilnahme von 8 Stunden. Dem wartenden Personal ist in Raum-2 die Mitnahme von leichter Lektüre [[footnote]] Mit einem Gewicht unter 200 Gramm. [[/footnote]] erlaubt. Diese ist vor Betreten von Raum-1 in dem in der Schleuse bereitgestellten und dafür designierten Behälter abzulegen.
Schließlich ist vor der äußerten Schleuse immer mindestens eine (1) bewaffnete Wache zu platzieren, welche entweder mit einem Gehörschutz der Klasse 7 ausgerüstet ist, auf dem laute Musik abgespielt wird, oder Taubheit von mindestens 90 Prozentpunkten aufgewiesen wird. [[footnote]] Wir empfehlen Personal, welches nur noch wenige Prozentpunkte von dieser Grenze entfernt ist, die Musik mit doppelter Lautheit (mindestens 50 Sone) abzuspielen, da dadurch diese Diskrepanz schnell korrigiert werden kann. [[/footnote]]
Abschließend muss darauf hingewiesen werden, dass SCP-041-DE-A aufgrund seiner Teilnahme keine zusätzlichen Vergünstigungen o.ä. zustehen.

**Beschreibung**: SCP-041-DE ist ein Kanon mit einer einfachen Aufführungslänge von etwa 2 Minuten, der aus 256 Takten besteht und ständig wiederholt wird. Während die Melodie über die 256 Takte hinweg in jeder Aufführung identisch bleibt, variiert der Text von Person zu Person und Zyklus zu Zyklus dreht sich aber immer um die Huldigung der Gesundheit. Die teilnehmenden Personen beschrieben hinterher, dass sie ihre Worte deshalb gewählt hatten, weil sie einen großen inneren und unwiderstehlichen Drang verspürten. Es scheint eine gewisse Korrelation mit Entwicklungen der Schulmedizin zu bestehen, man denke da zum Beispiel an den Monat, in dem hauptsächlich &#34;A██████&#34; gesungen wurde, im Jahre 18██. 
Eine teilnehmende Person ist nicht in der Lage den Gesang zu beenden, ohne dass eine andere Person ihren Part übernimmt. Dazu ist das Timing sehr wichtig; der übernehmende Sänger muss genau dann (mit einer leichten Abweichung von maximal halber Taktlänge) einsetzen, wenn SCP-041-DE-A gerade wieder den Anfang des Kanons erreicht hat. Gelingt das Timing, dann kann der vorherige SCP-041-DE-A aufhören zu singen (und verliert dadurch seinen temporären Status) und der neue Partizipant wird zum neuen SCP-041-DE-A. 
Ist das Timing jedoch fehlerhaft, ist SCP-041-DE-A nicht in der Lage das Singen einzustellen, ebenso wie der neue Partizipant, der zu SCP-041-DE-B wird. SCP-041-DE-B singt den Kanon, inklusive seiner zeitlichen Abweichung, bis er das Ende des Zyklus erreicht und dann an einem Gehirnschlag verstirbt.
Steigt ein neuer Partizipant mit dem richtigen Timing ein und SCP-041-DE-A stellt trotzdem (obwohl er könnte) nicht sein Singen ein, werden beide zu SCP-041-DE-C. SCP-041-DE-C singen bis zum Ende des Zyklus, ist dieser erreicht, wird einer von beiden zufällig als rechtmäßiger SCP-041-DE-A erwählt, während der übergebliebene SCP-041-DE-C an einem Gehirnschlag verstirbt.
Partizipanten müssen, um einsteigen zu können, den Gesang von SCP-041-DE-A wahrnehmen können, mindestens von dem Teilnehmer, den sie ersetzen wollen. Den Kanon außerhalb der Hörweite von SCP-041-DE[[footnote]] Diese entspricht der gemeinsamen Hörweite aller SCP-041-DE-A, wobei zu beachten ist, dass alle Teilnehmer durch den Kanon perfektes Hörvermögen aufweisen. [[/footnote]] zu singen, bewirkt nach dem bisherigen Untersuchungsstand nichts.

SCP-041-DE hat auf SCP-041-DE-A bis C einen anomalen Effekt. Während des Singens des ersten Zyklus werden sämtliche körperlichen Verletzungen und Krankheiten geheilt, ebenso wie fast alle psychischen Störungen. 
[[collapsible show=&#34;+ Dokument 8/12a: Verschiedene Zustände und erzeugte Wirkung des Kanon&#34; hide=&#34;- Dokument 8/12a: Verschiedene Zustände und erzeugte Wirkung des Kanon&#34;]]
Partizipant: gewöhnlicher Bienenstich
Wirkung: Schwellung und Schmerzen verschwinden innerhalb von 2 Minuten, eine Probe kann kein Gift nachweisen. Nach Ablauf der Wirkdauer ist Gift wieder nachweisbar.

Partizipant: Akute Messerwunde, Messer entfernt.
Wirkung: Wunde schließt sich.

Partizipant: Akute Messerwunde, Messer stecken gelassen.
Wirkung: Wunde schließt sich, und drückt das Messer heraus. Nach Ablauf der Wirkdauer &#34;sprießt&#34; ein neues Messer. Das Originalmesser hingegen zerfiel zu Staub.

Partizipant: Caphausen-Syndrom
Wirkung: Partizipant freut sich, dass Doppelgänger durch Originale ersetzt wurden.

Partizipant: Dissoziative Persönlichkeitsstörung
Wirkung: Keine, die Persönlichkeiten wechseln sich beim Singen ab.

Partizipant: Prosopometamorphopsia 
Wirkung: Gesichtswahrnehmung stabilisiert.

Partizipant: Kein Bein, erst vor kurzem verloren.
Wirkung: Bein wächst nach.

Partizipant: Kein Arm, Körperintegritätsidentitätsstörung.
Wirkung: Arm wächst NICHT nach. Patient fühlt sich vollständig

Partizipant: Sollte SCP-055 inspizieren.
Wirkung: Hat keine Ahnung, was wir meinen.

Partizipant: Amnesikum Klasse A eingenommen.
Wirkung: Kann man vergessen.
[[/collapsible]]
Dieser Zustand bleibt auch nach Beendigen der Partizipation bestehen und zwar für eine Zeitdauer, die äquivalent ist zur Hälfte der bisherigen Teilnahmezeit. Sobald diese Wirkdauer abgelaufen ist, kehren sämtliche medizinischen Probleme binnen 2 Minuten wieder zurück. Dies kann nur unterbunden werden, indem vorher wieder partizipiert wird, wobei die &#34;Restzeit&#34; sich zu kumulieren scheint.
Wird SCP-041-DE-A während der Aufführung verletzt, heilen sich die Wunden während des laufenden Zyklus sofort (und erscheinen zusammen mit allen alten Gebrechen nach Ablauf der Wirkungsdauer wieder); ist die Verletzung dermaßen schwerwiegend, dass SCP-041-DE-A vor Ende des Zyklus stirbt, springt SCP-041-DE sofort auf die räumlich nächstgelegene Person über, die noch kein SCP-041-DE-A ist; der neue SCP-041-DE-A setzt automatisch an genau der Stelle ein, an der sein Vorgänger ausschied.
Die heilenden Eigenschaften von SCP-041-DE haben keine Einschränkung; Verletzungen, die eigentlich durch das Singen entstehen müssten, wie ein rauer Hals, treten erst nach Ablauf der Wirkdauer auf. Es scheint sich bei Leuten, die mehr als 48 Stunden in der Woche SCP-041-DE-A sind, mit höherer Wahrscheinlichkeit eine Depression oder psychische Abhängigkeit von SCP-041-DE zu entwickeln.
Wenn SCP-041-DE-A eine Sekunde von der Melodie abweicht [[footnote]] Abweichungen größer gleich einer kleinen Terz scheint SCP-041-DE nicht zuzulassen [[/footnote]], verspürt SCP-041-DE-A für die restliche Wirkdauer einen leichten Schmerz. Dieser Schmerz wird graduell mit jedem Fehler stärker, weswegen SCP-041-DE sich nicht als eine Art Schutzschild für Gefahrenlagen eignet, da die Partizipanten sich zu sehr auf das Singen konzentrieren müssen. 

Aufnahmen von SCP-041-DE scheinen keine besonderen Wirkungen auf Rezipienten zu haben, abgesehen von einer signifikant erhöhten Wahrscheinlichkeit zu einem Ohrwurm zu werden - obwohl die Melodie von den meisten als &#34;nervtötend&#34; empfunden wird.</textarea></pre>
