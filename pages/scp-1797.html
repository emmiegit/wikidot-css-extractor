[[include component:credit-button]]
**Artikel:** SCP-1797 –  Kätzchengrippe
**Autor:** [[*user anqxyr]]
**Original:** https://scp-wiki.wikidot.com/scp-1797
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]


**Objekt-Nr.:** SCP-1797

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Isolierte Proben von SCP-1797 werden an Standort-197 gemäß Standard-Sicherheitsmaßnahmen für virale Agenzien eingedämmt.

Zu Testzwecken erstellte Instanzen von SCP-1797-A müssen jederzeit in isolierten Kammern aufbewahrt werden. Wenn eine direkte Interaktion mit einer SCP-1797-A-Instanz erforderlich ist, muss der Organismus aus der Ferne sediert werden, und jedes Personal, das seine Kammer betritt, muss sich an die Verfahren der Biosicherheitsstufe 2 halten. Nach Abschluss der Prüfung verbleibende Materialien müssen durch Verbrennung entsorgt werden.

**Beschreibung:** SCP-1797 ist ein anomaler Grippestamm, der hauptsächlich durch Kontakt mit SCP-1797-A übertragen wird. Abgesehen von seinen anomalen Eigenschaften ähnelt SCP-1797 anderen Influenzastämmen: Das Virus verursacht Symptome wie Fieber, Husten und Müdigkeit, kann mit antiviralen Medikamenten behandelt oder auf natürliche Weise vom Immunsystem des Wirts bekämpft werden.

Zwei Tage nach der Infektion beginnen mehrere große Tumore am Körper des Wirts zu wachsen. Typischerweise entwickeln sich 5 bis 8 Tumore gleichzeitig. Die Tumore werden mehrere Tage lang weiterwachsen, eine Größe von 12–20 cm erreichen und allmählich die Form einer Instanz von SCP-1797-A annehmen. Sobald SCP-1797-A ausgewachsen ist, wird es zum Leben erweckt und löst sich vom Körper des Wirts. Der Vorgang wird so lange wiederholt, wie der Wirt mit SCP-1797 infiziert ist.

SCP-1797-A sieht aus wie //Felis catus//, eine Hauskatze, die je nach Instanz 3 bis 8 Wochen alt ist. Genetisch sind Instanzen von SCP-1797-A identisch mit dem Individuum, von dem sie stammen. Die Organismen altern nicht, sobald sie sich von ihrem Wirt gelöst haben, und können sich nicht fortpflanzen. Die durchschnittliche Lebensdauer von SCP-1797-A beträgt zwei Jahre.

SCP-1797 wurde während eines Ausbruchs in Nischnewartowsk, Russland, entdeckt. Der Ausbruch wurde auf Wsewolod Nikolajewitsch Tschernodubow zurückgeführt, einen 92-jährigen Bürger von Nischnewartowsk. Mehrere Zeugen hatten bestätigt, dass Chernodubov seit sieben Jahren Hauskatzen als Haupteinnahmequelle verkauft und verschenkt hat. Die Untersuchung der Wohnung von Chernodubov ergab 23 lebende Exemplare von SCP-1797-A, teilweise Überreste von etwa 60 weiteren Exemplaren sowie zahlreiche Werkzeuge, Geschirr und mehrere Möbelstücke, die aus von SCP-1797-A gesammelten Materialien hergestellt wurden. Chernodubov wurde in Foundation-Obhut genommen, wo er zwei Wochen später wegen gesundheitlicher Komplikationen aufgrund anhaltender Unterernährung verstarb.</textarea></pre>
