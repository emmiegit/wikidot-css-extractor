    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Flesh That Mates
**Auteur :** [[user DrClef]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 1^^er^^ avril 2016
[[include credit:end]]

[[[scp-610|Mon amour]]] a la beauté de la vie primordiale, la beauté de la moisissure visqueuse sous les arbres, la beauté protéiforme de l’informe, de la non forme, pure et épurée.

Nue, j’entre en sa présence, et nue je témoigne de sa majesté silencieuse. La peau ondule et se tord sur une musculature sans forme. Les os sont réduits en poudre, les pores anonymes suintent du sang, du pus et du mucus partout sur mon visage rejeté en arrière.

Doucement, je m’allonge dans son étreinte, sens la palpitation chaude et vibrante de ses membres au parfum de gangrène qui m&#39;enveloppent, me caressent, m’enlacent et m&#39;embrassent. Les membres aux doigts trop nombreux rampent sur mes jambes nues, se pressent entre mes jambes, recouvrent ma peau d&#39;une couche huileuse et inondent mes narines du parfum douceâtre de la pourriture et la décomposition.

Mon amant est un tendre amant, et il aguiche mon orifice avec un membre couvert de l’humeur aqueuse d’un millier d&#39;yeux d’hommes morts, pressés comme le raisin sous les pieds d’une jeune fille caressée par le chaud Soleil de Toscane. Il attend que mon orifice soit lubrifié par ses fluides, que chacun de mes nerfs brûle de désir et que chaque synapse soit raidie par la tension, et à ce moment seulement je me vois accorder la douce libération de la pénétration, sentant son membre chaud incrusté de kératine glisser en moi, me remplissant jusqu’à l’éclatement, envoyant de l&#39;électricité le long de ma colonne vertébrale jusqu’à ce que je me cambre et gémisse, seulement pour trouver ma bouche remplie de chair. Dans ma bouche, au fond de ma gorge, jusqu’à ce que ma vision s’assombrisse et que mon cœur tambourine, uniquement pour me voir accorder la douce délivrance de la respiration juste quand mon esprit commence à se dérober. 

Enveloppée dans un second utérus fait de chair, pénétrée et caressée et violée par tous les angles possibles, je gémis et me tords de douleur, impuissante dans l’étreinte de mon amant. Il m’amène à la jouissance, éclate mon esprit en une coquille hurlante et brisée, le cœur battant à mes tempes et la peau enflammée, et tandis que je redescends enfin de cette délivrance finale et désespérée, la dernière sensation que je connaisse avant que le sommeil ne me gagne est celle de mon amant s’enroulant autour de moi, m’enlaçant dans ses bras dépourvus d&#39;os, l’odeur du formaldéhyde et du sang me berçant jusqu’au sommeil.</textarea></pre>
