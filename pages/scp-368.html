    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**原文標題：**[https://scp-wiki.wikidot.com/scp-368 SCP-368] - Paper Crane
**翻譯標題：**SCP-368 - 紙鶴
**作者：** [[*user Eberstrom]]
**翻譯：** [[*user vomiter]]、[[*user Dr V Valentine]]
**創作年：** 2008
**搬運年：** 2022
-----

[[include info:end]]
 
**項目編號：** SCP-368

**項目等級：** Safe

**特殊收容措施：** SCP-368目前沒有進一步收容的必要，雖然它具有一般鳥類常見的行為模式和習性，但無論是它的主體或任何它的複製品（見附錄0-22）都沒有表現出任何試圖從存放它的辦公室遷徙的行為。

**描述：**SCP-368是一隻由無異常性質的美麗和紙所折疊而成的活紙鶴。當自由釋放時，它會伸展翅膀、修補羽毛、在平台間飛躍活動、調整自己的身體，偶爾也會就地取材使用辦公用品搭建一個簡易的巢。像曾經過馴養訓練的鳥類一樣，它會對人類的觸摸做出友好和人性化的反應，並且被觀察到在多名不同的SCP職員的肩膀上棲息。雖然該對象不需要營養來源，但在入夜時它會做出將頭埋進翅膀下面的姿勢，看起來就像在「睡覺」一樣。SCP-368的物理性質調查已被證實是困難的：對象似乎將捕捉或控制它的嘗試視為一種遊戲，並且即使在最集中的收容行動時該項目仍表現出相當敏捷與機智的動作躲避。SCP-368是如何停留在空中並保持穩定性的目前仍不得而知。

**來歷：**SCP-368是在19██年位於日本████████的一棟辦公大樓中被發現的。上述大樓中的前僱員███（目前以[14-1158]的身份受僱中）在一個裝滿辦公用品的收納櫃裡發現了該項目。在發現SCP-368後，14-1158設法取得了它的信任，以便將它轉移到一個更安全的位置。對14-1158的心理評估表明，她有足夠的心理穩定性和敏銳性，可以在SCP組織中擔任職務。

**SCP交互實驗警告：**建議讓 SCP-368 與 [[[SCP-529]]] 和 [[[SCP-530]]] 保持隔離狀態避免接觸，因為有將近百分之百的機率導致三者發生恐慌。

**附錄0-22：**20██年██月██日、當被收容在第15號研究區時，SCP-368開始表現出異常的行為。它開始在一台影印機（序列號 ██████████）上盤旋，每當有SCP職員接近時它就會 &#34;平躺 &#34;把下來把自己攤開，而不是平時與人類互動、梳理羽毛和玩耍的模式。█████ ██████博士([19-1425])將SCP-368放入影印機並進行複印，影印機印出了一張圖案相同但顏色不同的紙，複印的紙迅速將自己折成了跟SCP-368相同的形狀。SCP-368和它的複製品（稱為SCP-368α）回到了原本的行為模式。 從那時起，SCP-368每隔2至4年就會表現出類似的行動，另一方面、複製品則沒有出現相同的複印行為。最初監督員O█不允許任何員工複製或協助SCP-368，而且█████ ██████ 博士也因為他的行為而受到訓斥，但第15號研究區的員工士氣明顯提升，這使得SCP-368的後代被引入到更多的SCP設施中。
