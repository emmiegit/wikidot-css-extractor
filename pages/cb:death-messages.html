    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>원문: http://scpcb.gamepedia.com/Death_Messages

[[include component:image-block
|name=https://gamepedia.cursecdn.com/scpcb_gamepedia/thumb/9/9d/Death_message.png/350px-Death_message.png?version=8f2bec19fa7a42ac8d536e8d3e14d476]]



**사후 메시지**는 죽었을 때 나오는 화면에 나타나는 문자열들이다.



[[toc]]

++ [/cb:scp-008 SCP-008]

* //[편집됨] 구역에서 [편집됨] 박사를 섭취하고 있던 피험체 D-9341을 발견됨. 피험체는 즉시 구미호에 의해 제거되었고 부검을 위해 보내졌다. SCP-008 감염이 확인되었고 그 후, 신체는 소각되었다.//


++ [/cb:scp-012 SCP-012]

* //피험체 D-9341은 SCP-012 옆에 있던 피웅덩이에서 발견됨. 피험체는 그 자신의 손목을 찢어 열었으며 과다 출혈로 죽기 전에 악보의 3 줄을 추가 시킨 것으로 보인다.//

++ [/cb:scp-035 SCP-035]

* **촉수들에 의해 죽었을 때:** //이 일을 처리하려면 뒤처리반이 더 필요할 겁니다. 촉수처럼 보이며 매우 활동적인 커다란 두개의 부속지가 격리실 내부에서 생성된 것으로 보입니다. 그들의 공격성은 지금껏 우리가 봐왔던 것들과는 완전히 다릅니다. 그리고 아무래도 그것들은 격리실패가 일어나는 동안 운이 나빴던 D계급 인원을 죽을 때까지 팬 것으로 보입니다.//
* **격리실에서 좀 더 오래 노출되었을 때:** //D계급 피험체 D-9341은 SCP-035의 격리실 안에서 죽은 채로 발견됨. 피험체는 눈과 입안 그리고 코 근처 혈관에 심한 출혈을 보임. 부검을 위해 보냄.//


++ [/cb:scp-049 SCP-049]
* **[/cb:scp-049#toc3 SCP-049-2]에 의해 죽었을 때:** //피험체 D-9341. 사인: SCP-049-2 개체에 의한 복합 자상과 둔기에 의한 심각한 외상.//


++ [/cb:scp-096 SCP-096]
* //[데이터 편집됨] 안에서 많은 양의 피를 찾아냄. 피험체 D-9341의 DNA와 일치. 아마도 SCP-096에 의해 [데이터 편집됨].//


++ [/cb:scp-173 SCP-173]
* **폐쇄실, 저장고 그리고 SCP-895의 격리실:** //피험체 D-9341. 사인: 목 골절로 인한 사망. 감시 테이프에서 피험체는 SCP-173에 의해 살해된 것으로 확인됨.//


* **T자형 폐쇄실:** //내가 잘 못 알고 있는 게 아니라면 말이지, 이 폐쇄실들의 주용도 중의 하나가 격리 실패 사건이 발생했을 때 SCP-173이 더 움직이지 못 하도록 막는 거였어. 그런데 어떤 놈이 여기다가 빌어먹을 사람크기만한 환기 장치를 넣는 똘똘한 생각을 한거야?//


* **그 외에 다른 방:** //피험체 D-9341: 목 골절로 인한 사망. SCP-173에게 공격당한 것으로 추측됨.//


* **인트로:** //그래, 격리 실패가 시작될 때, 우린 실험을 시작했지. 조명이 깜빡거리기 시작하자마자 D계급 인원들하고 경비원이 죽어나갔지만 그게 날 죽이기 전에 그 감시실을 간신히 나왔다네.//


* **대체된 인트로:** //피험체 D-9341. 사인: 목 골절로 인한 사망. 격리 실패 중에 SCP-173의 격리실에 참석한 보안담당관 프랭클린에 의하면, 피험체는 전기회로망이 끊어지자마자 SCP-173에게 살해됨.//


++ [/cb:scp-178 SCP-178]

* **SCP-178-1에 의해 죽었을 경우:** //SCP-178을 착용하고 있던 D계급 인원이 [편집됨]에서 발견되었다. SCP-178의 효과에 의해 죽은 것으로 추정된다.//


++ [/cb:scp-294 SCP-294]

* **반물질, 초공동 (Antimatter, Anti-matter, Void):** //정찰 팀이 보내 준 [편집됨]에서 [편집됨] 구역의 식당 시설 안에 있는 SCP-294를 중심으로 반경 5 m를 제외한 [편집됨] 기지에서 반경 210마일 이내의 모든 것들이 증발된 것을 보여주었다.//


* **핵, 핵무기, 핵융합, 핵분열, 핵반응(Atomic, Nuclear, Nuclear Fusion, Nuclear Fission, Nuclear Reaction):** //정찰 팀이 보내 준 [편집됨]에서 [편집됨] 구역의 식당 시설 안에 있는 SCP-294를 중심으로 반경 5 m를 제외한 [편집됨] 기지 전체가 증발한 것을 보여주었다.//


* **탄소(Carbon):** //피해자의 구강과 목, 얼굴에는 심각한 3도 화상으로 덮여 있다. 크리스탈 같은 물질의 검은 막이 구강 내에서 발견되었다. 화학 분석을 위해 보내졌다.//

* **죽음, 게임 오버(Death, Game Over):** //[편집됨] 구역의 식당 시설에서 D계급 인원이 죽은 채로 발견되었다. 아마 SCP-294가 준 무언가에 의해 죽은 것으로 보인다.//


* **행복, 즐거움, 기쁨(Happiness, Cheerfulness, Joy):** //사고 이후 구미호가 D-9341의 시체를 발견하였다. 피해자는 명백히 비정상적으로 커다란 미소를 그의 얼굴에 띠고 있었다. 또한 사인이 심장마비라는 것이 실험으로 결론지어졌으나 심장마비의 원인이 무엇인지 여전히 확인되지 않았다.//

* **용암, 마그마, 지구, 돌, 바위(Lava, Magma, Earth, Rock, Rocks, Stone):** //피험체 D-9341은 장기와 구강에 수많은 4도 화상을 입고 위장 안에서 녹은 화성암의 흔적과 함께 발견되었다. 또한 피험체의 시체 옆에는 폴리스티렌 재질의 컵이 놓여 있었다. 사인은 [편집됨]과 매우 연관이 있는 것으로 보인다.//

* **원숭이 섬 그로그주(Monkey Island Grog):** //피험체 D-9341는 피웅덩이속에 얼굴을 파묻은 채로 발견되었으며 상부소화관은 부식으로 인해 녹은 것으로 보인다. 시체의 근처에서 “스틱스 강이지, 바다가 아니라고, 머저리야.” 라고 인쇄된 컵이 발견되었다. 사인이 SCP-294와 관련이 있다는 것은 틀림없다.//

* **분노, 화, 화난, 분노, 증오(Rage, Anger, Angry, Hate):** //구미호는 상당히 많은 양의 피와 조직들과 두개골 조각들로 둘러싸인 머리 없는 D-9341의 시체를 발견하였다. 의료진은 사인을 밝힐 수가 없어서 추가 조사가 진행 중이다.//

* **SCP-682를 파괴할 어떤 것(Something that will destroy SCP-682, Something that destroys SCP-682, Something to destroy SCP-682):** //정찰 팀이 보내 준 [편집됨]에서 [편집됨] 구역의 식당 시설 안에 있는 SCP-294를 중심으로 반경 5 m를 제외한 [편집됨] 기지 전체가 증발한 것을 보여주었다.//

* **완벽한 음료, 완벽함(The perfect drink, Perfect drink, Perfection):** //피험체 D-9341은 팔과 [편집됨]에 다수의 자해를 한 것으로 밝혀졌다.//


++ [/cb:scp-895 SCP-895]

* //우리가 알 수 있던 것은 그가 심장마비로 죽었다는 것뿐이다. 내 추측으론 SCP-895에 의한 것으로 보이지만 이전에 이 정도 거리의 비디오 장비에게도 영향을 끼지는 것은 관찰되지 않았었다. SCP-895의 영향이 확장되고 있는지 밝혀야 할 추가 조사가 필요하다.//



++ [/cb:scp-914 SCP-914]

* **굵음:** //심하게 훼손된 시체가 SCP-914의 배출구에서 발견되었다. DNA 검사를 통해서 시체가 피험체 D-9341인 것으로 확인되었다. 어느 면으로 보나 피험체는 굵음으로 설정된 SCP-914에 의해 정제되었지만 어떻게 그가 투입구에 들어가게 되었고 누가 또는 무엇이 열쇠를 돌린 것인지 여전히 혼란스럽다.//

* **매우 고움:** //[데이터 편집됨]에서 D계급 점프 수트가 발견되었다. 보다 자세한 조사로 점프 수트에는 푸른색 재와 비슷한 물질 12.5 kg으로 차있는 것이 발견되었다. 물질의 화학 분석은 밝혀내질 못 하였다. SCP-914와 밀접한 관련이 있는 것으로 보인다.//

* **요상한 배터리:** //피험체 D-9341은 SCP-914의 배출구 안에서 일반 9V 배터리로 보이는 물체 옆에 죽은 채로 발견되었다. 피험체는 심각한 전기열상으로 뒤덮여 있었고 배터리로 인한 전기쇼크로 사망한 것으로 추정된다. 배터리는 추가연구를 위해 보존하였다.//

* **대마초/냄새나는 대마초:** //[데이터 편집됨]에서 혼수상태에 빠진 피험체 D-9341을 발견하였다. 피험체는 궐련으로 보이는 물체를 잡고 커다란 미소를 짓고 있었다. 궐련의 화학분석은 결론이 나지 않았으나, 대상의 알 수 없는 화학 물질에서 높은 농도를 차지하고 있는 분자 구조는 테트로하이드로카비놀의 것과 비슷한 것으로 보인다.//


++ [/cb:scp-939 SCP-939]

* //SCP-939 4개체 모두 붙잡았고 성공적으로 재격리되었다. 그 중 2개체는 제 6저장소를 꽤 엉망진창으로 만들었다. 뒤처리반을 파견하였다.//

++ [/cb:scp-1025 SCP-1025]

* **심장마비를 읽은 경우:** //그가 SCP-1025를 읽고 심장마비로 죽은 것은 확실하다. 여기에 심리적인 심장마비같은 일이 있는 건가, 아니면 SCP-1025에게 우리가 미처 인식하지 못 한 비정상적인 특성이 있는 건가?//


++ [/cb:scp-1074 SCP-1074]

* //피험체 D-9341은 격리실패가 발발하기 전에 SCP-1074를 연구중이었던 실험실 4-A에서 긴장증에 걸린 상태로 발견되었다. 피험체는 격리실패가 종료되고 나서 처리되었다.//


++ [/cb:pocket-dimension 주머니 차원] 

* //피험체 D-9341. 신체의 일부분이 부패되었는데 이는 SCP-106의 “부식” 효과로 인한 것으로 추측됨. 시체는 소각을 통해 처리됨.//



* **바위에 맞아 죽은 경우:** //부패된 외관은 SCP-106의 전형적인 희생자이나, 시체에서 심각한 두개골 골절, 부러진 갈비뼈 3개, 어깨 골절과 심각한 열상과 같은 이전까지 관찰된 적이 없는 부상이 보이고 있다.//


* **나락에 떨어진 경우:** //부패된 외관은 SCP-106의 전형적인 희생자이나, 피험체는 수차례 그의 양다리에 심각한 골절을 입은 것으로 보인다.//


++ [/cb:mtf-e-11-nine-tailed-fox 경비대/구미호] 

* **총격:** //피험체 D-9341. 구미호에 의해 사살됨.//

* **총격으로 의한 과다출혈:** //피험체 D-9341. 구미호가 쏜 총에 의해 과다출혈로 사망.//

* **게이트 B에서 총격:** //CH-2로부터 중앙본부에. 게이트 B에서 도주하던 D계급 인원을 사살하였다.//

* **SCP-049-2로써 사살되었을 경우:** //SCP-049-2 3개체가 SCP-049의 격리실 바깥복도에서 발견됨. 구미호에 의해 사살됨.//


++ [/cb:decontamination-gas 오염 정화 가스]

* //[데이터 편집됨]에서 피험체 D-9341가 죽은 채로 발견되었다. 사인: 오염 정화 가스로 인한 질식.//


++ [/cb:entrance-zone#toc15 테슬라 코일 복도] 

* //[편집됨]에서 피험체 D-9341은 테슬라 코일 복도에 의해 사망.//</textarea></pre>
