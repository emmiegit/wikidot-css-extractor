**Objek #:** SCP-096
 
**Kelas Objek:** Euclid
 
**Prosedur Penanganan Khusus:** SCP-096 harus ditahan di selnya, sebuah kotak baja kedap udara berukuran 5 m x 5 m x 5 m, setiap saat. Pemeriksaan mingguan untuk mencari retakan dan lubang wajib dilakukan. Kamera pengawas dan alat optik apapun tidak diperbolehkan ada di dalam sel SCP-096.  Personel keamanan akan menggunakan sensor tekanan dan detektor laser yang telah dipasang sebelumnya untuk memastikan keberadaan SCP-096 di dalam selnya.

Semua foto, video, dan rekaman SCP-096 dilarang keras tanpa persetujuan dari Dr. ███ dan O5-█.
 
**Deskripsi:** SCP-096 merupakan makhluk humanoid dengan tinggi sekitar 2.38 meter. Subjek menunjukan massa otot yang sedikit, dengan analisis awal massa tubuh menunjukkan malnutrisi ringan. Lengan tidak proporsional dengan bagian tubuh subjek lainnya, dengan perkiraan panjang masing-masing sekitar 1,5 meter. Sebagian besar kulitnya tidak memiliki pigmentasi, tanpa ada tanda-tanda bulu tubuh.

Rahang SCP-096 bisa terbuka hingga empat (4) kali ukuran manusia pada umumnya. Fitur wajah lainnya tetap mirip dengan manusia pada umumnya, dengan pengecualian mata, yang juga tidak memiliki pigmentasi. Belum diketahui apakah SCP-096 buta atau tidak. Subjek tidak menunjukkan tanda-tanda fungsi otak yang lebih tinggi, dan tidak dianggap berakal.
 
SCP-096 biasanya jinak, dengan sensor tekanan di dalam selnya menunjukan bahwa subjek menghabiskan sebagian harinya berjalan berkeliling di dekat dinding bagian timur. Namun, ketika seseorang melihat wajah SCP-096, baik secara langsung atau melalui rekaman video dan foto, subjek akan memasuki tahap tekanan emosional yang cukup besar. SCP-096 akan menutupi wajahnya dengan tangannya dan mulai berteriak, menangis, dan mengoceh dengan tidak jelas. Setelah satu (1) sampai dua (2) menit, SCP-096 akan berlari ke orang yang melihat wajahnya (yang selanjutnya akan disebut sebagai SCP-096-1).

Kecepatan yang terdokumentasi bervariasi dari tiga puluh lima (35) km / jam hingga ███ km / jam, dan tampaknya tergantung pada jarak dari SCP-096-1. Pada titik ini, tidak ada material atau metode yang diketahui dapat menghalangi pergerakan SCP-096. Posisi dari SCP-096-1 tampaknya tidak mempengaruhi respon SCP-096; subjek tampaknya memiliki perasaan bawaan tentang lokasi SCP-096-1. Catatan: Reaksi ini tidak muncul ketika melihat penggambaran artistik (lihat [[[Document 096-1 | Dokumen 096-1]]]).
 
Setelah sampai di lokasi SCP-096-1, SCP-096 akan membunuh dan [DATA DIHAPUS] SCP-096-1. 100% dari kasus yang ada tidak meninggalkan jejak dari SCP-096-1. SCP-096 kemudian akan duduk untuk beberapa menit sebelum kembali tenang dan menjadi jinak lagi. Subjek kemudian akan mencoba untuk kembali ke habitat aslinya, [DATA DISUNTING].
 
Dikarenakan kemungkinan reaksi berantai massal, termasuk terbongkarnya kerahasiaan Yayasan dan jumlah kematian warga sipil yang besar, pemulihan subjek harus menjadi prioritas Alpha.

Dr. ███ juga telah mengajukan permintaan untuk memusnahkan SCP-096 (lihat Wawancara 096-1). --Permintaan sedang menunggu persetujuan.-- Permintaan pemusnahan disetujui, dan akan dilaksanakan oleh Dr. ███ pada [DATA DISUNTING]. Lihat [[[Incident-096-1-A | Insiden-096-1-A]]].

----

**Rekaman audio dari Wawancara 096-1:**

**Pewawancara:** Dr. ███
&gt; 
**Narasumber:** Kapten (Pen.) █████████, mantan komandan tim pemulihan Zulu 9-A
&gt; 
**Insiden Pemulihan #096-1-A**

&gt; **&lt;Memulai Rekaman&gt;**
&gt; 
&gt; [[09:14 Waktu ████████ ████████, Area Penelitian ██]]
&gt; 
&gt; **Kapt. █████████:** Aku selalu membenci misi pemulihan awal. Kau tidak tahu apa yang makhluk itu bisa lakukan selain dari informasi yang diberikan oleh personel lapangan, dan kau beruntung jika mereka memberimu informasi lengkap. Mereka hanya mengatakan untuk &#34;lacak dan karungkan&#34;, dan tidak mengatakan apapun tentang tidak melihat wajahnya.
&gt; 
&gt; **Dr. ███:** Bisakah anda menjelaskan tentang misinya?
&gt; 
&gt; **Kapt. █████████:** Ya, maaf. Kami mempunyai dua helikopter, satu ditumpangi oleh timku dan satu lagi ditumpangi oleh Zulu 9-B serta Dr. ██████. Kami melihat target sekitar dua kilometer di sebelah utara jalur patroli kami. Aku menduga makhluk itu tidak menghadap ke arah kami, jika tidak kami sudah dihabisi saat itu juga.
&gt; 
&gt; **Dr. ███:** Laporan anda mengatakan bahwa SCP-096 tidak bereaksi terhadap dingin? Suhu di lokasi saat itu adalah -██^^o^^ C.
&gt; 
&gt; **Kapt. █████████:** Sebenarnya suhu saat itu adalah -██. Dan ya, makhluk itu telanjang tetapi sepertinya dia tidak menggigil atau semacamnya. Bagaimanapun, kami mendarat, mendekati target, dan Kopral ██ bersiap untuk menaruh karung di kepalanya. Di saat itulah Dr. ██████ memanggil. Aku berbalik untuk menjawabnya, dan itulah yang menyelamatkanku. Target pasti sudah berbalik dan seluruh timku melihat wajahnya.
&gt;
&gt; **Dr. ███:** Saat itulah SCP-096 memasuki tahap emosi yang tertekan?
&gt; 
&gt; **Kapt. █████████:** Ya. [Narasumber berhenti sejenak sebelum melanjutkan] Maaf. Aku merasa sedikit gelisah tadi.
&gt; 
&gt; **Dr. ███:** Tidak apa-apa.
&gt; 
&gt; **Kapt. █████████:** Aku tidak melihat wajahnya. Namun timku melihatnya, dan lihatlah apa yang terjadi dengan mereka.
&gt; 
&gt; **Dr. ███:** Bisakah anda menjelaskannya dengan lebih rinci?
&gt; 
&gt; **Kapt. █████████:** [Berhenti sejenak] Makhluk itu berteriak kepada kami, dan menangis. Suaranya tidak terdengar seperti hewan, tetapi lebih mirip seperti manusia. Sangat menyeramkan. [Berhenti sejenak lagi] Kami mulai menembak ketika makhluk itu menangkap Kopral ██ dan merobek kakinya. Dia berteriak meminta tolong kepada kami… Kami menembaki target, peluru demi peluru. Namun sepertinya makhluk itu tidak terpengaruh sedikitpun. Aku hampir tidak dapat menahan diriku ketika target [DATA DIHAPUS].
&gt; 
&gt; **Dr. ███:** Saat itulah anda memerintahkan penggunaan [Kertas terdengar bergerak] peluncur AT-4 HEDT?
&gt; 
&gt; **Kapt. █████████:** Senjata anti-tank. Kami mulai membawanya sejak SCP-███ lepas. Aku sudah pernah melihat senjata itu menghancurkan tank dengan sangat mudah. Senjata itu melakukan hal yang sama pada target.
&gt; 
&gt; **Dr. ███:** Apa ada luka yang signifikan pada SCP-096?
&gt; 
&gt; **Kapt. █████████:** Makhluk itu bahkan tidak bergeming dan terus menyerang timku, tetapi dengan setengah dari tubuhnya hilang. [Narasumber menggambar setengah lingkaran besar di seluruh tubuhnya]
&gt; 
&gt; **Dr. ███:** Namun apakah subjek terluka?
&gt; 
&gt; **Kapt. █████████:** Jika makhluk itu terluka, dia tidak menunjukkannya. Dia pasti telah kehilangan semua organnya, semua darahnya, tetapi dia tidak mengetahuinya. Namun, struktur tulangnya tidak rusak sama sekali. Makhluk itu terus menyerang timku.
&gt; 
&gt; **Dr. ███:** Jadi tidak ada kerusakan struktural. Menurut Anda, berapa banyak peluru yang ditembakkan ke SCP-096?
&gt; 
&gt; **Kapt. █████████:** Setidaknya seribu. Penembak pintu kami tetap menembakan GAU-19-nya setidaknya selama dua puluh detik. Itu sekitar enam ratus peluru Kaliber .50 yang ditembakan ke makhluk itu.
&gt; 
&gt; **Dr. ███:** Saat itulah Zulu 9-B tiba?
&gt; 
&gt; **Kapt. █████████:** Ya, dan semua anggota timku sudah tewas. Zulu 9-B berhasil menaruh karung di kepala makhluk itu, dan kemudian dia duduk. Kami memasukannya ke dalam helikopter dan membawanya kesini. Aku tidak tahu bagaimana caranya diriku tidak melihat wajahnya. Mungkin Tuhan masih memberikanku kesempatan untuk hidup pada saat itu.
&gt; 
&gt; **Dr. ███:** Kami telah memperoleh gambaran artistik wajah SCP-096. Apakah anda ingin melihatnya?
&gt; 
&gt; **Kapt. █████████:** [Berhenti sejenak] Kau tahu setelah mendengar teriakan makhluk itu, kurasa aku tidak ingin melihat apa yang aku dengar.
&gt; 
&gt; **Dr. ███:** Baiklah, kalau begitu kita sudahi wawancara ini. Terima kasih, Kapten.
&gt; 
&gt; [Terdengar suara kursi bergerak, dan langkah kaki meninggalkan ruangan. Kapten (Pen.) █████████ dikonfirmasi telah meninggalkan Ruang Wawancara 22.]
&gt; 
&gt; **Dr. ███:** Biarkan ini menjadi catatan bahwa saya secara resmi meminta agar SCP-096 dimusnahkan secepat mungkin.
&gt; 
&gt; **&lt;Mengakhiri Rekaman&gt;**
