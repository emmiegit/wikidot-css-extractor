**Item nº:** SCP-1038-RU

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Todas as 4 instâncias de SCP-1038-RU devem estar em uma instalação de armazenamento de armas nucleares na Base Militar Sítio-13, separadas de outras armas nucleares não anômalas. Os protocolos de contenção específicos para instâncias individuais seguem os padrões de armazenamento da Fundação para armas nucleares não anômalas.

**Descrição:** SCP-1038-RU é a designação coletiva de veículos lançadores comumente conhecidos como &#34;Titan II&#34;, equipados com ogiva nuclear W-53-AM. As instâncias individuais são designadas no formato &#34;SCP-1038-RU-X&#34;, onde X é o número atribuído em ordem crescente de criação das anomalias.

Todas as 4 instâncias foram transferidas para a Fundação em 1987, pelo presidente dos EUA, Ronald Reagan, conforme o Tratado FNAI. [[footnote]]Forças Nucleares de Alcance Intermediário[[/footnote]] A experimentação da anomalia não foi realizada neste momento, todas as informações foram obtidas de documentos transferidos pelas Forças Armadas dos EUA.

As principais propriedades anômalas de SCP-1038-RU se manifestam quando ele for detonado, a área afetada (incluindo a área contaminada por radiação) e tudo dentro dela obterão [[[https://scp-pt-br.wikidot.com/antimemetics-division-hub |propriedades antimeméticas]]]. Este efeito também se estende às informações sobre ele, bem como às memórias das pessoas que estão fora da área afetada. Evidências indiretas que possam comprovar a existência da área afetada também serão ignoradas. Devido a isso, a área correspondente não pode ser restaurada e reabitada.

Os sobreviventes na área afetada são ignorados por outros e não podem receber cuidados médicos adequados devido a isso. Contudo, em algumas situações, as pessoas fora da área afetada conseguem sentir que o local foi afetado por uma influência anômala. Nas circunstâncias certas, eles são capazes de se comunicar entre si, interagindo com o ambiente.

A própria ogiva nuclear é igualmente afetada e também possuirá propriedades antimeméticas, fazendo com que o ataque nuclear seja ignorado.

SCP-1038-RU-1, -2 e -3 foram produzidos em 1963, enquanto -4 e -5 foram desenvolvidos em 1964. Nenhum teste foi realizado nos objetos antes da contenção.
