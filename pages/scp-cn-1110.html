**项目编号：**SCP-CN-1110

**项目等级：**Keter

**特殊收容措施：**
[[collapsible show=&#34;+ 已归档措施[CLOSE]&#34; hide=&#34;- 已归档措施[OPEN]&#34;]]
&gt; 由于SCP-CN-1110-1的性质，SCP-CN-1110-1无法完全收容，据推测目前世界上仍存在超过50,000,000的感染者。目前以“军事基地”为伪装对SCP-CN-1110-2进行封锁，以防产生更多的SCP-CN-1110-1母体，并部署“除草剂”机动特遣队应对可能发生的SCP-CN-1110-1大规模收容失效。除实验必要，任何被发现的SCP-CN-1110-1须彻底清除。所有感染SCP-CN-1110-1的感染者在实验后执行处决，并将尸体焚毁。
[[/collapsible]]

SCP-CN-1110被收容于Area-cn-42极高危险收容区。目前SCP被收容于R-986房中一个通过前中华异学会遗留下的奇术“山穷水尽”创造的ST-R-H[[footnote]]Space-time &amp; Reality Hole缩写，即“时空&amp;现实崩溃裂隙”。[[/footnote]]当中。鉴于项目拥有A级现实扭曲能力，必须在收容室安置两台斯克兰顿现实稳定锚进行压制。

**描述：**
[[collapsible show=&#34;+ 已归档描述[CLOSE]&#34; hide=&#34;- 已归档描述[OPEN]&#34;]]
&gt; SCP-CN-1110是一系列由SCP-CN-1110-1与SCP-CN-1110-2引发的异常现象。SCP-CN-1110-1是一种未辨识的真菌，最初于19██年██月█日在一名17岁的亚裔男性双脚上被发现。SCP-CN-1110-2是一座位于中国██省██市与██市交界处的山，当感染SCP-CN-1110-1的感染者行走至该区域，SCP-CN-1110-2将会呈现出周期为3.25s的时空重构，感染者将会因此移动至SCP-CN-1110-2中心的一处瀑布中。此时SCP-CN-1110-1将会通过心理暗示，使感染者认为前方存在一个村庄，并尝试接近，最终摔下瀑布。每当一名感染者在SCP-CN-1110-2中死亡，SCP-CN-1110-2将会生成3颗外表为杨柳的SCP-CN-1110-1母体，并在春季喷发外表为柳絮的SCP-CN-1110-1孢子。感染SCP-CN-1110-1后感染者将会出现以下异常反应。
&gt; 
&gt; * 感染者在感染后的16小时表现出对步行这一行为的狂热，并处于兴奋状态。在接下来的3天内，感染者每日平均行走10000步或以上。
&gt; 
&gt; * 在感染后的88小时后，感染者双脚的大拇指上显现出不同程度的类似甲沟炎的症状，但感染者不会因创口的摩擦、碰撞感到疼痛感。
&gt; 
&gt; * 在感染后的104小时后，SCP-CN-1110-1将完全感染大脑，感染者将表现出前往SCP-CN-1110-2的强烈冲动。
&gt; 
&gt; * 在感染后的176小时内，若感染者未能抵达SCP-CN-1110-2,SCP-CN-1110-1将在3小时内迅速增殖彻底杀死感染者，并在尸体内部产生大量气体促使尸体爆炸，从而通过空气传播SCP-CN-1110-1的孢子。
[[/collapsible]]

由于SCP-CN-1110-1、SCP-CN-1110-2、SCP-CN-1110-3已无效化，从20██/██/██起直接以SCP-CN-1110指代原SCP-CN-1110-4。SCP-CN-1110为一株外貌近似于犬科动物的木本植物。项目的躯干拥有A＋级物理强度，且项目具有较高的智能，对人类怀有极强烈的敌意，任何试图与项目交流的尝试均以失败告终。项目目前处于恢复期。当项目痊愈，将有能力引发XK级世界末日。有关SCP-CN-1110的相关记录在异学会遗留的《搜神记》原本有详细记录：

&gt; //吴先主时，陆敬叔为建安太守，使人伐大樟树，不料其为天神镇妖之钉。下数斧，忽有血出，树断，有物，人面，狗身，从树中出。敬叔曰：“此名‘彭侯’。”白泽图曰：“木之大妖名‘彭侯’，状如黑狗，无尾。”二人斗彭三日夜，无果，遂彭乱世七日。虽司马氏请神封彭，恶果已埋，千年之内，彭必又临。//

关于彻底处决项目的研究已于20██/██/██启动。

**附录**：
[[collapsible show=&#34;+ 实验1110-A记录（已失效）[CLOSE]&#34; hide=&#34;- 实验1110-A记录（已失效）[OPEN]&#34;]]
&gt; __**日期(19██/██/██)**__
&gt; **项目：**对SCP-CN-1110-1感染者自杀行为进行干扰
&gt; **方式：**通过SCP-[数据删除]消除感染者跌下瀑布受到的物理伤害
&gt; **结果：**实验对象摔下瀑布后，挣扎起身，随后瞳孔放大，疑似出现幻觉，并迅速向基金会工作人员求助，并说：“//我看见了！这个村子的人怎么都是——//”随后因心脏衰竭身亡。随后的286次实验均表现出相同情况。通过[数据删除]检测，所有实验对象停止生命活动前，区域内均表现出一次B+级强度的时空震荡。
&gt; **分析：**SCP-CN-1110-2中可能存在SCP-CN-1110-3，推测其为产生SCP-CN-1110异常的根源。
&gt; **附：**Dr.Huang：//申请使用[数据删除]进一步探索SCP-CN-1110-2。//
&gt; 
&gt;       [[size 150%]]   __//**批准——[已编辑]**//__[[/size]]
[[/collapsible]]

----
&gt; **描述：**SCP-CN-1110-3为SCP-CN-1110-1重度感染者。该阶段下SCP-CN-1110-1已完全改变-3的生理结构，成为一种仍保留人形的未辨识的木本植物个体。除个体-H外，其余项目已失去智能，并由彭侯（以下称为SCP-CN-1110-4）控制。
&gt; 
&gt; **附1:**目前关于SCP-CN-1110-4的收容准备工作已在进行当中。
----
&gt; 以下为与SCP-CN-1110-3个体访谈记录：
&gt;  
&gt; Dr.Huang：SCP-CN-1110-3，请你尽量配合我们。你要明白，只有基金会能拯救你们。
&gt; 
&gt; 项目：请放心，我已经等这一刻等了很久了。希望你们也能够兑现承诺，及早让我们解脱。
&gt; 
&gt; Dr.Huang：很好，谢谢你的配合。请问还有多少SCP-CN-1110-3个体拥有智能？
&gt; 
&gt; 项目：你是说老朽村中的人吗？没有了。自从彭侯现世，村民全部被他植下了种子，失去了神智，变成了彭侯 的爪牙，助它为祸人间。老朽当初中毒尚浅，陆大师助我将毒逼出大半，但虽然保留了神智，可老朽终归失去了人身。
&gt; 
&gt; Dr.Huang：陆游除了帮你解毒还做了什么？时空异常是否也出自他的手笔？
&gt; 
&gt; 项目：时间过去的太久了，老朽的记忆也早已腐朽。我只记得当初陆大师施展了大神通[[footnote]]神通，即奇术。[[/footnote]]，将彭侯打入混沌，将      我等尽数封印在了阎罗殿旁的虚无中，借阴气巩固了封印。但陆大师临走前告诫老朽，彭侯终将再次降临人世，希望老朽能尽全力遏制村民们突破封印，向外界投放种子。可惜老朽还是没能成功阻止，三年前封印终究碎裂，露出了一道裂缝。
&gt; 
&gt; Dr.Huang：我已大致了解了事情的经过了，但还有一个问题，为什么你会说“等这一刻很久了”这种话？是否是陆游告诉你的？
&gt; 
&gt; 项目：是的。陆大师临终前曾借神通告诉我，如今异学会无法帮助我们，但未来可以。数百年后异学会将如蝶破茧，介时他所留下的一帖术式将会在冥冥之中指引新异学会发现我们，拯救我们。
&gt; 
&gt; Dr.Huang：明白了，感谢你的配合。
----
&gt; **附2：**关于无效化SCP-CN-1110的相关研究已于████/██/██开始进行。

&gt; **项目收容过程文字记录：**
&gt; 项目突破基金会封锁线，消灭了██支机动特遣队。Dr.Huang（陆-186）为阻止进一步的伤亡，发动了基金会强化后的4级奇术“柳暗花明”，随后牺牲。在奇术作用下，项目身体76.32％部分转变为一种未辨识的草本植物，并迅速完成发芽-开花-枯萎-腐烂这一过程，对项目造成了难以治愈的损伤。项目失去了生产并维持SCP-CN-1110-1与其衍生物SCP-CN-1110-3生命活动的能力，同时SCP-CN-1110-2在奇术震荡下失去异常性质。-4仅保留了A＋级物理强度与A级现实扭曲能力。至此SCP-CN-1110中除SCP-CN-1110-4以外所有异常均无效化。
----
&gt; //无人记得倒地的尸体，无人记得流过的血泪，但史诗将永刻时空的尽头，金碧辉煌。我快死了，但是能够看到未来的异学会、未来的华夏，仍有一批人，为身后的绿水青山、灯火通明，支撑起那摇摇欲坠的无际苍穹，死而无憾。——陆游 新纪年二零一九 记//
