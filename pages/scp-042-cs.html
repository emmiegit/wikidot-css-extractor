    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Pixelated Monkey]]
**译者：**[[*user Autumn W hite]]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-cs-sandbox.wdfiles.com/local--files/archiv/SCP-042-CZ.jpg|caption=SCP-042-CS被捕获前。]]

**项目编号：** SCP-042-CS

**项目等级：** Euclid

**特殊收容措施：**SCP-042-CS须被收容在一个3级人形收容室内，至少有两名配备短刀和砍刀的守卫看守牢房，确保无人进出。牢房内必须始终泵入供SCP-042-CS呼吸的二氧化碳气体。SCP-042-CS必须佩戴口套，以禁止任何可能的口头交流。且当询问项目时，须至少有三名警卫随时准备让项目保持沉默，以防止其尝试用未知语言说出“诅咒”。 目前正在研究SCP-042-CS使用的未知语言，但除了与北欧语言的一些相似之处外，尚未发现任何匹配选项。

必须向SCP-042-CS喂食至少两公斤牛肉，否则其将进入攻击状态。当攻击加剧时，SCP-042-CS会难以控制角的增长。现已观察到SCP-042-CS会感到剧烈的痛苦，这会进一步加剧其愤怒，但给SCP-042-CS肉会使项目平静下来并再次变得合作，但员工任何时候均不能完全信任SCP-042-CS，因为若有机会，项目总是试图逃走。

若SCP-042-CS逃脱，必须部署一队特工，不惜一切代价使SCP-042-CS失去行动能力并阻止其念出“诅咒”。

**描述：** SCP-042-CS为一高约2.12米类人形生物，具有由未知有机组织构成的“胡须”和四支角，其中两支小角长在前额上，两支大角长在其头顶，可从头骨中生长或缩回，最大可伸长至1.5米。上述的角由异常坚硬的骨质构成。目前尚不清楚角在何处或如何缩回SCP-042-CS 的头骨中。 平静状态下，SCP-042-CS的角长约40厘米。其额头上的小角是黑色的，能够分泌一种对所有生物均有毒性的黑色液体，可通过皮肤接触吸收，但SCP-042-CS使用的主要武器是似乎两支大的主角，以此用类似公羊的方式攻击人类 。

在94.7%的情况下，SCP-042-CS能够以80 公里/小时的速度奔跑并击中目标，导致目标立即死亡。平静状态下SCP-042-CS移动速度慢于普通人类，但在受到攻击后，SCP-042-CS必须休息至少1分钟，然后再次攻击。不建议特工射击或试图攻击SCP-042-CS，而是选择躲开或逃走，因为SCP-042-CS的皮肤能够防弹。但刀及其它刃类武器的攻击对其更有效。

SCP-042-CS愈合速度极快，但它承认自己无法永生，实际上可以死亡。被捕获后，它曾多次表示，被“这种东西”捕获是一种耻辱，理应死去。SCP-042-CS表示，唯一杀死它的方式是刺穿他的心脏，心脏位于其背部，并具备防护装甲。对其躯干进行检查后，确认其背部具有一个类似心脏的器官。

若允许SCP-042-CS说话，它有可能尝试使用未知语言，并发出低沉的声音，该声音可以杀死任何处于SCP-042-CS周围半径12米内的对象。尚未发现任何可以阻止这种声音的材料，且SCP-042-CS可以通过振动的方式破坏有机组织的结构，任何被声音击中的人都会“融化”。这种声音不会损坏其他任何材料，而且可以确定的是，SCP-042-CS只针对有机物。

**对SCP-042-CS组织的测试**

现已使用来自SCP-042-CS的不同样本进行了数次实验，尽管我们已了解了该项目生理学方面的新信息，但我们仍无法识别在SCP-042-CS体内发现的任何物质。

[[collapsible show=&#34; + 组织测试&#34; hide=&#34; - 组织测试&#34;]]

&gt; **实验042-CS-01 - 胡须**
&gt; 
&gt; 在收集“胡须”样本时，SCP-042-CS表示，这会导致其剧烈疼痛及组织流血。现已发现，该组织包含神经末梢和毛细血管，可输送紫色液体，该液体在SCP-042-CS体内作为血液。同时还发现SCP-042-CS使用“胡须和毛发”作为呼吸系统，提取二氧化碳，然后从鼻子呼出纯氧。

&gt; **实验042-CS-02 - 前角**
&gt; 
&gt; 已从SCP-042-CS的前角收集了一份毒药样本。在对受试者D-054223进行毒理学测试后，观察到通过停止所有心脏活动来杀死普通人类男性对象约需要1.2秒。在一头成年大象身上测试毒药后，毒药只用了5.7秒就杀死了对象，这意味着该项目非常危险。我们正尝试寻找一种方法来覆盖SCP-042-CS的前角，但由于毒药一直在流动，且能够被重新吸收回SCP-042-CS体内并聚集在其眼中，截至目前，尚未找到遏制毒素的方法。这也是SCP-042-CS眼睛下方有明显的黑色印记的原因。

&gt; **实验042-CS-03 - 顶角**
&gt; 
&gt; 角的材质未知，但已发现SCP-042-CS的整体骨架与人类骨骼相似，除角和背部的护甲外，均由相同的成分构成。当项目被要求提供其角的样本时，它同意了，并说“他是一个囚犯，所以我们应该像对待囚犯一样对待他。”角的一部分被切断了，但SCP-042-CS对此未感到任何疼痛，因为其中不包含任何与“胡须”类似的神经。两小时后，角完全愈合。

&gt; **实验042-CS-03 - 皮肤**
&gt; 
&gt; 与人类相比，项目皮肤韧性极高，但不会对其活动造成影响。我发现它极易与水反应，一旦接触，水会分解成氢气和氧气。我们尚不确定为什么水会以这种方式发生反应，其他物质却不会。冰和蒸汽未表现出同样的反应。SCP-042-CS的皮肤可以承受-80~120℃的温度，并可以抵抗钝器伤害甚至子弹，但已发现锋利物体对其极为有效。

[[/collapsible]]

**对SCP-042-CS的采访**

在捕获SCP-042-CS两天后，基金会决定摘下SCP-042-CS的口套，并尝试采访SCP-042-CS。SCP-042-CS非常温顺，Arnes博士与四名特工一起进入房间，为SCP-042-CS取下口套。

[[collapsible show=&#34; + 收容中采访042-CS-OL&#34; hide=&#34; - 收容中采访042-CS-OL&#34;]]

&gt; **采访者：** Arnes博士
&gt; **采访对象：** SCP-042-CS
&gt; ------
&gt; [记录开始]
&gt; 
&gt; **Arnes博士：** 你好。
&gt; 
&gt; (//没有反应//)
&gt; 
&gt; **Arnes博士：**所以，规矩很简单。如果你不试图使用那些杀死了我们一半队伍的胡言乱语，当你有话要说的时候，我们会让你说话。
&gt; 
&gt; **SCP-042-CS：**我很惊讶，像你们这样的物种还能说一种从我们这里偷来的正常语言。
&gt; 
&gt; **Arnes博士：**你这是什么意思？
&gt; 
&gt; **SCP-042-CS：**我知道你的想法。你觉得自己是最先进的物种，可以给我们强加搞笑的称号，迫使我们服从你们，所以你们能觉得你们比我们更伟大。
&gt; 
&gt; **Arnes博士：**你到底是谁？你能告诉我们你来自哪个种族吗？
&gt; 
&gt; (//SCP-042-CS的角生长了大约12厘米//)
&gt; 
&gt; **SCP-042-CS：**你确实应该了解一下了。我们是这个星球的缔造者，然后一个新物种从天上掉下的一块岩石中出现，占据了我们一半的领地并扩张成如今的样子。
&gt; 
&gt; **Arnes博士：**等等，从天上来？你是说，你看到了人类的诞生？
&gt; 
&gt; **SCP-042-CS：**出生并缓慢地走向死亡。你已忘却了自然，你才刚开始利用它。你们觉得科技才能使自己进步。我们犯过的最大错误，就是决定帮助你这种弱者。我读过你们的书。你们相信自己是由猴子进化而来的，相信恐龙早于你们出现，相信自己曾以猛犸象肉为食，相信你们一直使用棍棒进行猎杀。胡说！不是那样的。在你们出现之前，万物都有自己的位置。我们是自然界中的第一批生物。我们被创造出来以塑造自然，并且进展顺利。万物都起源于几种基本物质，之后新的生物在其中被创造出来。我想你知道元素周期表是什么样的。一切事物都由这些基本元素创造，除了你们。你们是个意外。 （//笑//）
&gt; 
&gt; **Arnes博士：**等等，意外？你的意思是，你创造的是自然，而不是我们？
&gt; 
&gt; **SCP-042-CS：**我不是说我们创造了自然。自然存在于我们之前，但我们赋予自然以形状。而你们不同。你们是个错误，是失败的造物，是一种不该出现在这个美丽地球上的新元素，但我们给予了你们一个机会。我们把你的元素和其他元素混合在一起，创造了你们。结果令人作呕的生物以为自己才是更好的物种。
&gt; 
&gt; **Arnes博士：**你还创造了其他SCP吗？你明白我的意思吧，和你一样在这的其他生物？
&gt; 
&gt; **SCP-042-CS：**不，我们只是点燃了最初的火种，然后万物开始进化，而我们进行观察。如同我们自己的孩子一样，它们成长和进化。就像树也曾低矮而弱小一样，万物也必须战斗才能变得更强壮，它们成长和适应。其他动物也是这样，但你们并非如此。因为我们，你们骤然出现，你们认为自己理应强于其他一切的一切。你们的智力增长得比我们想象的要快，所以你们产生了更多利用自然的想法。
&gt; 
&gt; **Arnes博士：**那你们为什么不阻止我们？
&gt; 
&gt; **SCP-042-CS：**哦，你们人类太……冲动了。你们以为只要挥挥手，所有的问题都会迎刃而解，但大自然的运转并非如此。我们只是观察你们的消亡，然后等待，看你们需要多久自我毁灭。在那之后，我们只需要再次推动，大自然就会重新成长。
&gt; 
&gt; **Arnes博士：**所以你是在告诉我，你创造了一切？自然还是整个世界？
&gt; 
&gt; **SCP-042-CS：**哦，所以你不相信我？没关系。正如我所说，我们从元素中创造了你们，所以我们也可以将它们分离。
&gt; 
&gt; (//SCP-042-CS的角迅速增长，并站起来并吟诵未知的语言。特工立即对此做出反应，SCP-042-CS被静默并带回收容室。//)
&gt; 
&gt; [记录结束]
