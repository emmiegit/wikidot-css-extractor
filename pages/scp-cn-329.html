**项目编号：**SCP-CN-329
[[include component:image-block name=https://scpsandboxcn.wikidot.com/local--files/yog/Graves|caption=Site-220公墓]]
**项目等级：**Safe

**特殊收容措施：**SCP-CN-329被就地收容，并建立临时站点-220。派遣至少两名安保人员以防止任何未授权人员进入SCP-CN-329。确信接触过SCP-CN-329的对象应被收容、隔离和处置。受影响人员当前无已知手段能有效治疗，故此需要被收容填埋，以待进一步评估。

不要回应SCP-CN-329里的声音。

**描述：**SCP-CN-329是一种异常现象，发生在基金会Site-220名下的公共墓园内。一般表现为向进入SCP-CN-329的人员进行求救的声音，这些声音一般无法陈述正确的事情，并且会可以诱导其到达其中一个坟墓附近，少数案例中会诱导人员挖开坟墓。每次出现的声音会因其所指向的坟墓而异，一般一个坟墓唯一对应一个声音。

对关于SCP-CN-329与Site-220关联的调查发现，在SCP-CN-329发生前一周Site-220名忽然出现数量异常的死亡记录，基金会数据库内无任何有关任何导致大规模伤亡的事件记录，但对此情况的进一步分析确认其不具备异常性，正在对造成大规模伤亡的事件记录进行调查；尸体均声称自己仍然存活，项目研究团队确信//此乃谎言//。由于死亡人数难以统计，Site-220内的工作人员需每天将尸体押送至站内名下的公墓内进行埋葬。在开始尸体处理后不久，公墓内陆续出现SCP-CN-329的发现报告。

**附录1652/1：**__回收记录__

[[collapsible show=&#34;► 访问：SCPS_database/SCP-CN-329/声音记录/序列_1.log&#34; hide=&#34;▼ 关闭档案&#34;]]
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; ----
&gt; **00:00** - POI-120进入Site-220公墓，没有检测到额外的声音。
&gt; 
&gt; **00:03** - 静电噪声。##transparent|他们被活埋了。##
&gt; 
&gt; **00:15** - “我好像听到了什么声音？” POI-120四处张望。
&gt; 
&gt; **00:16** - //沉默。//##transparent|你难道看不见吗？##
&gt; 
&gt; **00:45** - “谁在那儿？” POI-120开始向四周喊叫。
&gt; 
&gt; **01:24** - “谁来救救我？”未知来源。
&gt; 
&gt; **01:45** - “我听不清。” POI-120开始向门口移动。
&gt; 
&gt; **02:01** - 静电噪声。
&gt; 
&gt; **02:07** - “在坟墓下面？” POI-120自言自语。
&gt; 
&gt; **01:45** - “放我出去。有谁在那儿？”未知来源。
&gt; 
&gt; **01:45** - “绝不，我不会回去的，你们想活埋了我。”伴随着强烈的喘息声，POI-120的声音逐渐减弱。
&gt; 
&gt; **03:11** - “不，我不是他们中的一员，”未知来源，呼吸声逐渐消失，“我无法呼吸了......”##transparent|下面有活人。##
&gt; 
&gt; **04:55** - “我不信。” POI-120逃离现场。
&gt; 
&gt; ----
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
此次为第一次发现SCP-CN-329的记录，但因为POI-120不可信而未进行调查确认；当前收容措施被提出并执行。Site-220的工作人员需谨慎对待任何宣传Site-220公墓下面有活人的信息，//因为此乃谎言//。当前已将POI-120埋入Sitte-220公墓。
[[/collapsible]]

[[collapsible show=&#34;► 访问：SCPS_database/SCP-CN-329/声音记录/序列_2.log&#34; hide=&#34;▼ 关闭档案&#34;]]
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; ----
&gt; 
&gt; **00:00** - POI-343进入Site-220公墓，背景伴随着静电噪声。
&gt; 
&gt; **00:24** - POI-343遭遇正在扫墓的POI-367。//沉默。//
&gt; 
&gt; **00:44** - POI-367向POI-343打招呼，“我才注意到你，你是来看望你妻子的吗？”
&gt; 
&gt; **00:47** - POI-343回复，“不。” 
&gt; 
&gt; **01:01** - 再一次POI-367的声音，“那是来看[已编辑]他们的咯？我记得你们曾在一个研究小组里待过。”
&gt; 
&gt; **01:11** - POI-343回复，“不。”
&gt; 
&gt; **01:23** - “那你是来干什么的？” POI-367的声音。
&gt; 
&gt; **01:28** - POI-343回复，“不。”
&gt; 
&gt; **01:29** - “你也是来埋尸体的？”未知来源的声音。##transparent|下面有活人。##
&gt; 
&gt; **02:23** - POI-343回复，“不。”
&gt; 
&gt; **02:24** - “那你是加入我们的？”未知来源的声音。
&gt; 
&gt; **02:30** - “你这是怎么了？” POI-367的声音。
&gt; 
&gt; **02:54** - POI-343回复，“不。”
&gt; 
&gt; **02:55** - “你会回来的。”未知来源的声音。##transparent|相信我。##
&gt; 
&gt; **03:15** - POI-343回复，“我不信你。”POI-343逃离现场。
&gt; ----
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
POI-343在回到办公室后，提交了一份关于SCP-CN-329异常性质的项目报告，SCP-CN-329项目就此成立。POI-343与POI-367因确信受SCP-CN-329影响而不可信，已将其埋入Site-220公墓实施隔离。
[[/collapsible]]

[[collapsible show=&#34;► 访问：SCPS_database/SCP-CN-329/声音记录/序列_3.log&#34; hide=&#34;▼ 关闭档案&#34;]]
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; ----
&gt; **00:00** - POI-251推着承载棺材的手推车进入Site-220公墓，持续的脚步声。
&gt; 
&gt; **00:05** - 静电噪声，伴随着轻微的喘息声。##transparent|下面有活人。##
&gt; 
&gt; **00:16** - 敲击木板声，一个来源于棺材内的发闷的男声。“有谁在那儿吗？”
&gt; 
&gt; **00:18** - POI-251的声音，“谁在那儿？”
&gt; 
&gt; **00:20** - 再一次男声，“是[已编辑]吗？” 声音说出了POI-251的姓名。
&gt; 
&gt; **00:23** - POI-251略微颤抖的声音，“谁？” 并开始挖掘坑洞。
&gt; 
&gt; **00:28** - 男声显得较为激动，“是我，[已编辑]” 声音所述姓名确认为已死亡的基金会员工[已编辑]，当前埋葬于Site-220公墓内。
&gt; 
&gt; **00:34** - POI-251的声音，“这种玩笑不好笑。”，其将棺材放入坑洞内。
&gt; 
&gt; **00:51** - 再一次男声，“我的声音你还认不出来吗？我们一起在那次收容失效里面对了[数据删除]，结果我推开了你。你都忘了吗？”
&gt; 
&gt; **01:12** - “[已编辑]......” POI-251开始呼叫已死的[已编辑]的姓名。
&gt; 
&gt; **01:31** - “我没有死，我醒来的时候发现我在棺材里，救救我......”，持续的静电噪声，穿插着喘息声。
&gt; 
&gt; **02:05** - 猛烈的干咳，无法确定来源。
&gt; 
&gt; **02:14** - “我还活着！放我出去！” 男声显得有些愤怒。
&gt; 
&gt; **02:24** - “不要再敲了。” POI-251大声喊道，并开始埋土。持续的挖土声音。。
&gt; 
&gt; **02:37** - “放我出去，” 虚弱的男声，“求你了......”
&gt; 
&gt; **02:38** - POI-251完成下葬，项目的声音逐渐减弱。##transparent|下面有活人。##
&gt; 
&gt; **05:00** - “我不信你。” POI-251逃离现场。
&gt; ----
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
在逃离现场后，POI-251向其他同事讲述此经历并提供了录音证据，但//没有任何人相信他//；确信POI-251受SCP-CN-329影响导致此情况。POI-251不可信并被实施隔离。自将POI-251埋入Site-220公墓后，当前的收容措施被提出并实施，此后SCP-CN-329的发生频率大幅降低。

**附录1652/2：**__最新记录__

自__2020/8/11__，Site-220内所有的尸体均被下葬在Site-220公墓内，确信SCP-CN-329不再发生。SCP-CN-329被重分级为Neutralized，并被归档处理。
