[[include component:image-block name=siltel-min.jpg|caption=SCP-123-DE]]

**アイテム番号:** SCP-123-DE

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-123-DEはその性質上移動することができません。SCP-123-DEの周囲は常に監視されています。職員はSCP-123-DEに立ち入ることを禁止されています。--配属された治安部隊は、許可されていない人物がSCP-123-DEに立ち入ることを防ぐために必要な全ての措置を講じることが許可されています。--

SCP-123-DEに立ち入りたいと望む人物は、その理由について質問されなければなりません。その後、担当の研究所の所長には、その立ち入りを許可するかどうかを決定する義務があります。

**説明:** SCP-123-DEは、チロル州█████████付近の、人里離れた地域にある山間のホテルです。このホテルは1959年に建築家である██████・██████の設計により建設され[[footnote]]その建築家は数回のインタビューで、この建物の設計を行ったかどうかは思い出すことができなかったと証言しています。[[/footnote]]、1982年7月23日まで稼働していました。毎年ホテルでは数件の自殺が起こっていましたが、それについて報告されたことはありませんでした。ただ、自殺に居合わせた目撃者たち[[footnote]]目撃者によると、自殺者について知っておくべきである他大勢の人たちは、ホテルのことを聞いたことがありません。[[/footnote]]の証言や、周辺の村や町にある自殺者の墓の数だけが、その自殺を暗示しています。1982年7月22日に██名以上の宿泊客が自殺した後、ホテルは閉鎖されました。続く数週間で、ホテルの所有者、従業員、およびその家族の死体がホテルの周辺で発見されました。これらの死体でさえ、全員が自殺であったことを示唆していました。繰り返しになりますが、全ての情報は目撃者の証言と墓の数に基づいています。

不定期な間隔で、SCP-123-DEへ立ち入ろうとする人物が現れます。その理由としては、SCP-123-DEに立ち入りたいと言って行方不明になった、あるいはそのまま死んだ親族からの便りが届いたというものから、詳しくは説明できない「衝動」に駆られて、というものにまで及んでいます。被験者がホテルに入ると、被験者の背後でドアが閉まります。扉は新たな被験者がホテルに入ろうとするか、あるいはこちらはケースの10%未満で起こることですが、前に入った被験者がホテルを去る場合にやっと開きます。ホテルを去る被験者は、大抵の場合さまざまな傷[[footnote]]これまでに確認された傷には、創傷、刺創、銃創、鈍痛、原因不明の咬傷、中毒、四肢切断、第2度および第3度の火傷、ならびに凍傷が含まれます。[[/footnote]]を負い、しばしば武器を含むさまざまな物体[[footnote]]SCP-123-DEから持ち込まれた物体のリストは、[[[anhang-123-de-3a|]]]にあります。[[/footnote]]を持って行きます。あるケースでは、被験者の一人が幼児を連れて来ました。その幼児は一時的に隔離され集中的な検査を受けたものの、さしあたり異常性を示してはいません。

他方また、ホテルを去った被験者は、ホテルの内部では外から持ち込んだ電子機器類が一切作動しないと証言しています。これまでのところ、画像撮影用の非電子機器類は、単にホテル内の「黒さ」しか撮影することができませんでした。それは、照明の事情次第では鮮明な画像が得られるはずだった、被験者が報告したケースであっても同様でした。したがって今日まで、被験者たちによる画像撮影では、SCP-123-DE内部にいる生物の存在を捉えることができていません。しかしながら、口頭による説明では、通常の人間の解剖学的構造とは異なる部分を備えた、人間に似た存在がいることが示唆されています。質問された被験者は、SCP-123-DEに入るよう「招待」された背景を考え出そうとしていた間に、ホテルの内部でさまざまな存在によって攻撃されたと証言しました。そしてしばしばただ「偶然にも」周りに落ちていた武器で身を守ることができました。被験者の何人かはその際、「これは二度目のチャンスだ」、「償いだ」、または「罰なんだ」と話していました。さまざまな証言についてのリストは、[[[anhang-123-de-3a|]]]を参照して下さい。

**事件123-DE-02:** 19██年6月16日、被験者が最後にSCP-123-DEに立ち入ってからちょうど111日後、█████████市近郊で多数の暴力犯罪が発生し、事件の目撃者と生き残った少数の人々の証言によると、「怪物」によって才能のある人物が犠牲にされました。犠牲者のほとんどは、財団職員によってSCP-123-DEに立ち入るのを阻止された人たちでした。残りの犠牲者は、犠牲者を助けようとした救急業務に携わる人々（警察、救急隊員など）でした。全ての生存者および目撃者には記憶処理が施されました。この種の事件の発生を今後阻止するために、誰かがSCP-123-DEに「呼び出された」場合は、オブジェクトに立ち入りたいと思う全ての人物の立ち入りを許可することが決定されました。

**20██年7月23日の補遺:** 数人の従業員がSCP-123-DEに「呼ばれた」と感じてオブジェクトに入った後、SCP-123-DEの担当に割り当てられた全ての従業員は毎週、心理的評価を受け、私生活における全ての出来事を注意深く観察しておかねばなりません。トラウマを惹き起こす可能性のある出来事が発生した場合、そのトラウマ群の解消を保証するために、従業員は少なくとも2か月（必要であればより長い期間）の間、心理的ケアを受け、また監視下に置かれなければなりません。

&gt; **メモ:** 我々は何を期待していたんだろう？我々は罪悪感やトラウマ群を抱える人々に、安らぎをもたらしたりあるいは処罰したりできるSCPを所有しており、そしてそれを親切ではない組織の従業員どもで取り囲んで、それでその組織の従業員はと言えば、定期的に殺され、犠牲にされ、傷付けられそしてトラウマを植え付けられる――しばしば他の従業員によって。遅かれ早かれ、これが起こるとは予測できたことだった。我々はただ、職員が尽きる前に、これ以上従業員が失われないことを願うだけだ。
&gt; [[&gt;]]
&gt; **- アンドロニコ博士**
