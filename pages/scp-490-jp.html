    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-490-JP - 贝克逊国改善装置
**作者：**©︎[[*user tokage-otoko]]
**翻译：**[[*user BenjaminChong]]
**发布年份：**2015
[[include :scp-wiki-cn:credit:end-standalone]]


**项目编号：**SCP-490-JP

**项目等级：**Safe

**特殊收容措施：**SCP-490-JP需被保管在USB闪存中，并保管于Sector-42的收容柜。项目的存取需要Sector-42主管的许可。

POI-490-JP需在身着束缚衣的状态下收容于Sector-63的标准人形项目收容室，同时需对其给予正常的一日三餐，并基于其治疗方案（8064协议）对其进行投药。为治疗POI-490-JP所患有的精神障碍，8064协议所指定的负责人员需每日对其进行心理调解。负责人员必须随身携带用于防止对象自杀的非致死性催眠枪。

**描述：**SCP-490-JP为一具有改变过去能力的，数据包大小为325MB的应用程序，可在Windows操作系统上运作。SCP-490-JP的交互界面十分简单，打开程序后，程序窗口只会显示用于输入对象信息的文本框，与一写有“贝克逊语”（详见后文）“删除”两字的按钮。点击按钮会引发暂时性的大规模休谟值变化及时空连续体的紊乱，但最终程序会弹出一写有“错误：对象不存在”的窗口并停止变动休谟值并中止干涉时空连续体，从而不会引发任何改变。研究认为，SCP-490-JP仅会在“贝克逊国”（详见后文）内部产生效果，具有将某种事物消除，并抹消其在“贝克逊国”国民与“贝克逊国”之外存在的任何记忆与记录的功能。SCP-490-JP仅保存有一次运作历史记录。该记录发生的时间[已编辑]年，印度洋海面上有一次大规模休谟值变动。

POI-490-JP是一蒙古人种男性，自称为一未知国家“贝克逊”的国民。在采访中，POI-490-JP称“贝克逊”是“坐落于印度洋的细长岛国，有四季交替，重视精神文化，拥有漫长传统与王朝的国家”。然而，印度洋上并不存在类似的岛屿或者国家。POI-490-JP使用一种类似于日语SOV语序，疑似阿尔泰语系的语言“贝克逊语”进行交谈。基金会发现POI-490-JP时，其身上携带有如下物件：
* 安装有SCP-490-JP程序的带有“PelT-EP”标志的笔记本电脑。已查明并没有企业名称为“PelT-EP”。笔记本电脑的操作系统为Windows7，语言设定为“贝克逊语”。电脑中安装的网络浏览器的书签与历史记录中含有大量带有域名“.bc”的网页地址，但目前该域名并不存在。笔记本由于进水而故障，但数据已被基金会恢复。
* [已编辑]型号的iPhone。语言设定为“贝克逊语”。电话号码开头为███-，该号码带目前并不存在。手机中保存有320张照片，拍摄有未知城市及风景（可能为“贝克逊”的景色）及POI-490-JP本人与疑似其家人的一对中年夫妇。手机由于进水而故障，但数据已被基金会恢复。
* 戒烟用尼古丁口香糖“Crocacin”。表面印有“贝克逊语”的标志及成分含量表。包装上记载的制造商名为“凯尔捷拉”，同时还印有电话号码及电子邮件，但这些号码和邮件地址均不存在。
* 人工皮革钱包。其中装有印刷罗马数字及“贝克逊”语的纸币（写有1000亚罗的纸币2张，500亚罗纸币1张，100亚罗纸币3张）与硬币（50亚罗硬币1枚，10亚罗硬币6枚，1亚罗硬币8枚）。1000亚罗纸币正面印有穿着未知亚洲文明民族服装的中年男性，500亚罗纸币表面印有一座木质结构寺庙，100亚罗表面印有穿着同样未知亚洲文明民族服装的年前女性。纸币由激光打印并带有水印，防伪措施齐全。
* 随身包面巾纸。包装上印有穿着西装的中年女性的脸，并写有“贝克逊语”“在给移民工作前先给贝克逊人工作”的文字。据POI-490-JP称，这是在反移民政治活动的游行中配发的物品。

POI-490-JP由基金会为调查印度洋上休谟值变动派出的探测船发现并收留。POI-490-JP的随身物品做工精巧，并不像是伪造的。考虑到同时发生的休谟值大规模变动，基金会决定收容SCP-490-JP及POI-490-JP。POI-490-JP自称年龄36岁，肉体年龄与其主张相同。由于其曾2次尝试自杀，特殊收容措施已经更改为目前版本。POI-490-JP目前正患有重度抑郁症。


**附录：**POI-490-JP采访记录
&gt; **负责人：**诸知博士
&gt; 
&gt; **备注：**此次对话并未使用POI-490-JP母语“贝克逊语”，而是以POI-490-JP后天学习的日语进行。
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **诸知博士：**好的，我们现在开始进行采访吧。
&gt; 
&gt; **POI-490-JP：**(正在不断地摇晃大腿。视频记录716-B421-CA874显示POI-490-JP在录音开始之前就已经在摇晃大腿。)
&gt; 
&gt; **诸知博士：**你在听吗？如果今天没法回答问题的话我们改日再谈。
&gt; 
&gt; **POI-490-JP：**不，不，我想说的有很多……但我要从什么开始说起……
&gt; 
&gt; **诸知博士：**先冷静以下。我们有足够的时间。首先先请你回答几个问题吧。你说你来自贝克逊国，对吧？你能否告诉我那是一个怎样的国家？
&gt; 
&gt; **POI-490-JP：**……是个好地方啊。四季交替各有美妙的大自然，重视内心充实的哲学观，有漫长传统的王朝……曾经是个好地方。但经济一直不景气，慢慢地大家也开始不友好起来。每天反政府游行队都在和保守派发生冲突。一切的原因，大概就是这儿吧。
&gt; 
&gt; **诸知博士：**哦，我理解了。那么你能告诉我这个国家为什么消失了吗？
&gt; 
&gt; **POI-490-JP：**一开始是个右翼团体……叫什么“金凤花与偃月刀之会”的组织的学者做出的这玩意。贝克逊国立大学的[已编辑]教授对媒体发表说，只要按下按钮，这玩意就能在30分钟内让拥有特定思想的人消失。而且除了贝克逊国民的记忆以外，这人的痕迹也会全部消失。这样外国也不知道发生了什么，就算逃到国外发展成国际问题也没用。然后说要用这玩意把共产主义势力和卖国奴全都驱逐出去……不听话的人，也要用这玩意全都处刑。
&gt; 
&gt; **诸知博士：**那名教授把整个国家都抹消了吗？
&gt; 
&gt; **POI-490-JP：**不，教授最先抹消的是媒体。立场比较左的新闻社都在一瞬之间消失了。然后当天夜里，教授被杀死了。左翼极端组织“祈祷全贝克逊和平之会”闯进教授的家，然后抢走了电脑……第二天，“金凤花与偃月刀之会”的成员也全都不见了。
&gt; 
&gt; **诸知博士：**是他们的报复吗？
&gt; 
&gt; **POI-490-JP：**不，不如说他们原本就在相互对立。问题在于和平之会闯进教授家里时教授所干的事。教授当时把程序上传到支持者的论坛上了。
&gt; 
&gt; **诸知博士：**这……这不会太过危险了吧？
&gt; 
&gt; **POI-490-JP：**是啊。但教授似乎并不这么想。也许是觉得程序里设有安全锁，除了贝克逊人都不能用；又也许是觉得那个论坛里只有教授的支持者，他们都会继承教授的遗志。教授大约是小看了网络的扩散能力。程序只要下载，任谁都可以使用。最后估计有电脑的所有贝克逊人都拿到了程序吧。……能给我张面巾纸吗？
&gt; 
&gt; **诸知博士：**(给POI-490-JP一叠面巾纸)
&gt; 
&gt; **POI-490-JP：**(擤鼻涕)……谢谢。然后从那时候开始，大家就变得越发不友好了。毕竟就相当于所有人身上都带了一颗大核弹。就算表面上表现得很客气，也是为了不让自己被抹消的手段……而这样的状态也没有坚持很久。一开始大约是哪里的老头在酒席上按下按钮，把附近公园里闹腾的一百多个年轻人抹消了。那个老头自己最后也被人动用私刑杀死了。然后，所有人都开始进行报复……(开始啜泣)
&gt; 
&gt; **诸知博士：**不用勉强，POI-490-JP。
&gt; 
&gt; **POI-490-JP：**……不，我想说到最后。等回过神的时候，一切都乱了套了。各种东西都消失了。王室也开始用起了程序。贝克逊的少数民族消失了。寺院和教堂消失了。刚刚宣称要报复的电视消失了，一切宛若不曾存在。传统建筑物也都消失了。大约是有谁看着不爽，就有好多东西接连消失了……(抽泣)哈哈哈，太讽刺了。明明都还建立了什么爱国团体，到最后来大家还不是讨厌贝克逊，想让一切都消失吗。
&gt; 
&gt; **POI-490-JP：**(呜咽)到最后，怎么说呢，就连大马路上的沥青都消失了。一切都消失了。可不知道是不是偶然，母亲活了下来。我凑过去，问她有没有受伤。她就看着我，说我是不是也想让她消失，然后开始把我的名字输入电脑……回过神来，我发现我已经把母亲给砸死了。然后我开始操作电脑，祈祷着让这一切都消失……然后脚下的地面开始震动，开始消解，我掉进了海里……(抽泣)
&gt; 
&gt; **诸知博士：**(默默地递过来一叠新的面巾纸)
&gt; 
&gt; **POI-490-JP：**(呜咽)全都消失了。所有人，父亲，母亲，互相残杀……那曾经是个好地方。你真的不记得吗……博士……不记得有贝克逊这个国家吗？
&gt; 
&gt; **诸知博士：**很抱歉。
&gt; 
&gt; **&lt;录音结束&gt;**</textarea></pre>
