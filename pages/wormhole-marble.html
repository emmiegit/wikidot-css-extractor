[[size 0%]]Spee[[/size]]：老豆，时间旅行是否可行？

[[size 0%]]Ekelhaft[[/size]]：基础的你大概都查过了吧？

[[size 0%]]Ekelhaft[[/size]]：基金会啥都掩盖的形象真是深入人心啊……其实没那么严重。二十年左右的技术领先并不足以解决时间旅行这样的世纪难题。主站有在探究时间的奥妙，不过毫无疑问，没什么进展。

[[size 0%]]Ekelhaft[[/size]]：由于我们至今没有见过一个真正的、能依靠特定机器把时间轴当滑动变阻器玩的时间旅行者，因此时间旅行是否可行目前存疑，只能等下一步有没有什么新发现。老夫么……更倾向不可行。

[[size 0%]]Spee[[/size]]：……理由。

**项目描述：**

项目本身表现为一颗**2032年**产的**小白狗牌**网球。每5分钟，项目将整体隧穿至以其原所处位置为圆心，半径20米内的随机地点，并在该过程结束后于其所处位置产生一个持续时间1秒，半径1-3米的“空洞”，“空洞”范围内的物质会完全消失。

[[module ListUsers users=&#34;.&#34;]]
&gt; **研究员%%title%%的笔记：**
&gt; 
&gt; 好吧，虫洞弹珠，真是个老掉牙的玩意儿。且不说“**2032年**产”这诡异的日期，**“小白狗牌”**是什么鬼？哪国的杂牌？开玩笑的家伙能不能认真点？讲实话，为什么这篇档案会出现在这台破系统里？而且还是//**2043年**//版本的，开玩笑！都9102年了，去买本日历吧！

[[size 0%]]Ekelhaft[[/size]]：从我们的世界里还没有充满到处穿梭的时间旅行者来看，我们可以先假设时空本身是具有自洽性的，当然只是假设。

[[size 0%]]Spee[[/size]]：自洽性？

[[size 0%]]Ekelhaft[[/size]]：就是会自动排除、修复或预防异常状态，并回到正常状态的意思，就比如有个小虫子咬了你的手，但手会自然长回来，变回它应有的模样，当然只是个比喻。

[[size 0%]]Ekelhaft[[/size]]：说回那个奇怪的猜想。自洽性有可能——仅仅只是有可能——会消除异常因果链的“存在”。解释起来有些复杂，之前那个免疫系统的科普视频你看了没？

[[size 0%]]Ekelhaft[[/size]]：抗原就好像身体里的“异常”，而免疫系统则能够识别出这些“异常”并释放信息素促使其凋亡，以此消灭抗原。而若宇宙有某种机制能够同样地促使异常因果链自我崩溃，以此消灭其存在……

[[size 0%]]Spee[[/size]]：我们就不会查觉到异常因果链无法存在。

[[size 0%]]Ekelhaft[[/size]]：是的。自洽性扮演了免疫系统的角色，抹除了异常因果链的存在，防止其扩散。“存在”本身是什么？我们不知道，但可以确定，被完全抹去存在的事物是不可能被察觉到的，无论是物理上还是心理上，这部分你可以去看书架上那本《逆模因原理概要》，虽然你应该看不大懂。

　　Spee太过聪明了，简直难以相信她只是个十一岁的小孩，我那半真半假的谎话不知道还能用多久。

　　16年5月24日北京海淀区出现了首个**不可逆型异常因果链**[[footnote]]指逐时者无法抹消的异常因果链。[[/footnote]]，也就是所谓的**气泡**。与此同时还有**自洽性**的象征——**逐时者**。那扭曲的琉璃般光彩凭空出现，与**气泡**碰撞、融合、交汇，肉眼可见的边界疯狂膨胀，让人类第一次感觉到来自宇宙本身的力量。说来可笑，那异常的本体竟是一颗网球。

　　现实比我那怪异的幻想还要可怕。**免疫系统**出现了，**病毒**出现了，甚至**红斑狼疮**[[footnote]]系统性红斑狼疮（SLE）是一类自身免疫性炎症性结缔组织病。其病因可能为在遗传因素、环境因素、雌激素水平等各种因素相互作用下，导致T淋巴细胞减少、T抑制细胞功能降低、B细胞过度增生，产生大量的自身抗体，并与体内相应的自身抗原结合形成相应的免疫复合物，沉积在皮肤、关节、小血管、肾小球等部位。[[/footnote]]也来掺了一脚。所有与其相连的因果链，哪怕仅仅只是听见了那建筑崩坏的声音，都会被瞬间卷入泯灭的死亡漩涡，成为**逐时者**的目标。等等……视频里那个**气泡**长什么样子来着……该死的，我再去找一根记辅。

　　别问我那个视频怎么录下来的，我怎么会知道那种事情。恐怖的死亡漩涡几乎毁灭了2/3个海淀区，直到先知出手阻止。

　　该死的，连**医生**都出现了。

&gt; （本记录来自研究员舒由民于事件发生后两个月发回的音频文件）
&gt; 
&gt; （录音开始）
&gt; 
&gt; 　　能听得见吗？好吧这是句废话。
&gt; 
&gt; 　　这是第几天了呢？四天？六天？某块记忆已经开始衰退了。
&gt; 
&gt; 　　Pokm、Blank，Store，或者别的谁，当听到这段录音时，希望你不要悲伤，走入幻影似乎比我想象的要舒服些。
&gt; 
&gt; 　　说回正事吧。这里的空间……很混乱，所有的空间都好像被打碎、搅和，再以某种粗暴的方式粘接成现在的样子。脚边有个写着“二层”的牌子，但三层的牌子就在不远处的那块“碎片”内。透过几块墙板的间隙，我能看到“气泡”的边界。可能有三四十米高？算了，原谅我混乱的方位感。
&gt; 
&gt; 　　我开始理解当初在图书馆里看过的那本《纳克里克教典》了，现况让我回想起当初看书时那恶心却敬畏的感觉。脑中涌动着某种奇异的幻听，头顶的气泡状空间交织成复杂的几何图形，不断地翻转、融合，流动的光线参杂在图案间闪烁，有些地方漆黑一片，有的地方流光溢彩……我开始怀疑我是不是疯了。我感觉那诡异的幻听像是我曾经听过的黑暗管风琴曲，简直前所未有的瘆人。
&gt; 
&gt; 　　别踏入这个地方。哪怕看一眼也会被吸入其中。**气泡**外似乎有什么别的东西在，体积显然要大得多，我好像知道那是什么，不，我不知道。
&gt; 
&gt; 　　我又想起那本破书了。第115页？不，不，应该是第224页，对，224页，虚空扭曲大祭……多半是那玩意儿。 “吾于人流攒动之处呼唤吾主……扭曲之物遁入暗影……混乱之物升入虚空……吾于此召唤未来之物，蔑视万物之法，践踏逐时之物……扭曲乾坤，倒转因果，逐时者为吾主所用……吸天地之糟粕，唤吾主……**混沌轮回之灾厄……循环之千目……坦图戈贝……轮回倒转……末日降临……**”
&gt; 
&gt; 　　紫色的光环在远处显得突兀而怪异……那是法阵本体么？我不知道，我无法接近那块区域。“边界”本身还在扩张。我已经找不到任何食物了。死在这地方也算不差。
&gt; 
&gt; 　　快没电了么……那个传说的最后是什么呢……
&gt; 
&gt; 　　（杂音）
&gt; 
&gt; 　　[录音结束]

&gt; 　　摄像无人机正在“气泡”群上空盘旋，智能摄像头精准地录下“气泡”群在水泥森林间攻城拔寨。
&gt; 
&gt; 　　突然，那片本来疯狂膨胀的“气泡”群停了下来。“边界”的表面霎时开始剧烈抖动，像是在抵抗什么力量的压迫。无人机似乎感应到了什么，立刻调转航向试图离开，可惜为时已晚。闪耀的二十三面体凭空出现，在毫秒间崩溃、塌缩、凝聚成一个旋转的点。
&gt; 
&gt; 　　——奇环。
&gt; 
&gt; 　　整片“气泡”群瞬间被狂暴的引力剥离地表，疯狂旋转的奇环将引力所及之处尽数吞入腹中……尽管奇环本身要比这片诡谲的气泡群小得多……可怜的无人机也被恐怖的潮汐力捏成一根多分子意大利面。吸入“气泡”群后的奇环瞬间炸开，切断了与本宇宙相连的所有因果链，同时残存的引力波激起一阵尖啸的狂风，爆炸产生的辐射瞬间将整个海淀区化为工业微波炉，爆炸中心则留下了一个直径200米的大坑。
&gt; 
&gt; 　　结束了。
