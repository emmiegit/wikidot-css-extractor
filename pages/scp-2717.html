**Mã vật thể:** SCP-2717

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Một cặp máy bơm lùa một chiều, nặng 2 tấn, cấu tạo thành ranh giới ngăn chặn ngược dòng trong ba đường ống cấp liệu (đường kính trung bình 2m mỗi ống) tại điểm đầu vào của vị trí quản thúc được chỉ định. Những chiếc bơm này cho phép chất thải của thành phố đi vào, nhưng chặn việc chảy ngược dòng kể cả trong những trường hợp ngập nghiêm trọng. 6h sáng mỗi ngày, 10L propofol sẽ được đưa vào các ống cấp liệu qua các cổng phun.

Ống thoát (đường kính trung bình 4m) ở đầu ra của vị trí quản thúc thải ra khoảng 20Ml chất thải màu xanh vàng hàng ngày vào một hồ nước ngầm được tráng bằng nhựa acetal. 6h tối mỗi ngày, chất thải này sẽ được đo đạc nồng độ creatinin, thể xeton, hemoprotein, và hoạt tính sinh học. Độ chênh lệch đáng kể trong thông số sẽ cần được báo cáo lại cho giám sát điểm ngay lập tức. Thi thoảng, những vật thể rắn lớn hơn 2 cm khối có thể được tìm thấy trong dung dịch. Những vật thể đó cần được tách ra, nhận dạng, phân loại, và tiêu hủy.

Sau khi xử lý, chất thải sẽ được khử trùng thông qua chiếu xạ cobalt-60, và được đưa vào hệ thống xử lý cống ngầm của thành phố như nước thải thông thường ở giới hạn đầu ra của khu vực quản thúc.

Hàng tháng, những công cụ máy móc sẽ thu thập tối đa lượng sinh thiết có thể, trong khoảng 100m từ điểm gần ống thoát nhất của SCP-2717. Hiện tại, khoảng 10 – 12 sinh thể đủ tin cậy để thu thập trong mỗi chu kỳ mà không gây hỏng hóc đến các công cụ.

Hàng quý,  những chiếc bơm sẽ được dừng tối đa 48 tiếng để xem xét và bảo trì trong lúc SCP-2717 được “tiêu hủy”. Ba nhóm nhân viên sẽ được triệu tập và di chuyển vào đầu ống bằng khóa áp suất dương được đặt ở phía sau máy bơm.

Mỗi nhóm gồm hai nhân viên cấp D đã được xác nhận có thể chất tốt, ít nhạy cảm với không gian hẹp, và có khả năng cận chiến.

Mỗi cá nhân sẽ được trang bị những vật dụng sau:
 
* Một mã tấu dài 60cm, được gắn UGPS[[footnote]] GPS ngầm sử dụng một bộ thu bề mặt để xác định vị trí của bộ phát sóng. [[/footnote]] bên trong cán
* Một thuổng dài 1m
* Một đôi ủng hông chống nước
* Một đôi găng tay dài đến khuỷu tay
* Một mặt nạ chứa than hoạt tính cho mũi và miệng, kèm theo một máy liên lạc hai chiều cỡ nhỏ
* Một đuốc hàn cộng kèm áp điện đánh lửa
* Một thùng chứa 1 lít propane
* Bốn lít nước
* Bốn thanh lương thực giàu hydrocarbon
* Sáu thanh pháo sáng cháy được trong 2 tiếng

Tất cả các công cụ và chốt gài đều phải được rèn bằng sắt, thép cacbon nhẹ, hoặc những kim loại dễ bị ăn mòn khác. Trong thực tế, tất cả các vật tư trang sẽ được làm bằng nguyên liệu có thể bị ăn mòn nhanh chóng, ví dụ: cao su tổng hợp, cao su latex, hoặc da. Theo Ủy ban Đạo Đức, video ghi hình hoặc hoặc thiết bị truyền đạt thông tin sẽ không được giao cho các nhóm nhân viên.

Cuộc họp sau đã được bố trí bởi những chuyên gia nhận thức để giúp những nhân viên cấp D thông thường có được sự hiểu biết và động lực làm việc một cách tối đa. Một nghiên cứu viên cấp 2 sẽ ghi nhớ và truyền đạt đúng nguyên văn nội dung cho từng nhóm trước khi đi qua khóa áp suất:

&gt; Mọi người đã nghe về //tảng mỡ rác// chưa? Hãy tưởng tượng một tảng băng – nhưng khác ở chỗ nó được tạo ra từ những mảnh rác thải dưới cống bị dính vào nhau khi có quá nhiều người xả chúng xuống một cách không cần thiết. Có một tảng mỡ rác bị dính ở đường ống này, và cho tới khi chúng ta loại bỏ được nó, khu cấp D sẽ không có hệ thống ống nước. Vì nó quá lớn để được loại bỏ trong một lần, nhiệm vụ của các người là dọn sạch ít nhất 25m trong ca trực này – là tầm khoảng một phần tư của một sân bóng bầu dục. Hãy sử dụng những dụng cụ sắc bén để cắt hoặc cạo các mảng ra khỏi đường ống, và xài hàn propane để đốt bỏ những mảng quá nhỏ hoặc quá khó để loại bỏ nó bằng dụng cụ. Cứ mỗi 5m, ở những đoạn nối của đường ống, sẽ có 4 ký tự mã sản xuất được chạm khắc nổi trên bê tông. Các người sẽ đọc đoạn mã đó cho chúng tôi trong khi tiếp tục đi sâu vào trong để bọn tôi có thể theo dõi được tiến trình. Các người cần phải dỡ bỏ đoạn tắc nghẽn hoàn toàn, nếu không thì sẽ bỏ qua đoạn mã đó. Các người sẽ không được ra khỏi đây, hay được cung cấp thêm khẩu phần ăn cho tới khi chúng tôi thấy hài lòng khi các người hoàn thành công việc. Để coi như là trả công, các người sẽ được tăng khẩu phần ăn được cung cấp và đặc quyền gặp người thân thiết trong vòng 2 tuần kế tiếp.

Các nhóm đã báo cáo về tiến độ của họ dễ hơn họ mong đợi ban đầu – tại ranh giới khám phá, SCP-2717 có xu hướng hình thành những khối cùn, giống như mụn cóc, dày tối đa 8cm. Việc sử dụng những chiếc đèn pháo sáng nhằm che đi màu sắc của chất lỏng bị tràn ra tại những phần mô bị hư hại.

Giao tiếp vô tuyến với nhóm thám hiểm cần được duy trì tới khi máy kiểm tra của Tổ Chức chắc chắn rằng nhóm đã hoàn thành phần công việc được giao, chủ yếu là loại bỏ 100m của SCP-2717. Kinh nghiệm làm việc thường cho thấy rằng các nhóm đánh giá thấp sự tiến bộ của họ trong những điều kiện này, từ đó kéo dài hiệu quả của những mưu mẹo được sử dụng.  

Trên thực tế, không hề có “mã sản xuất được chạm khắc nổi” nào được tìm thấy. Khi công việc đang tiến triển, đặc biệt hơn là khi SCP-2717 phản ứng bằng cách tiết ra axit dịch vị, những chỉ đạo thêm có thể được đưa ra theo phiên bản hiện tại của METH[[footnote]] Sổ tay Động lực, Khuyến khích và Răn đe, Tái bản lần thứ 33. [[/footnote]]. Trong trường hợp nhóm không thể sống sót đủ lâu để loại bỏ phân đoạn 100m được giao, các nhóm khác sẽ được đưa vào như một biện pháp cần thiết tới khi công việc được hoàn tất.

Theo Ủy ban Đạo Đức, không có hồ sơ chi tiết nào được lưu giữ về các nhóm, chỉ trừ để biểu thị tiến độ công việc (theo mét), thành công, hoặc thất bại.

Trong mọi trường hợp xảy ra, không một nhóm nào được đưa ra ngoài hệ thống đường cống. Khi bảo trì hoàn tất, hoặc bất kỳ trường hợp nào xảy ra, máy bơm sẽ hoạt động lại sau 48 tiếng.

**Mô tả:** SCP-2717 là một phức hợp gồm mô động vật sống trải đều dài 4km trong đường ống cống nằm ở bên dưới trạm bơm ███████, Amsterdam, Hà Lan. Dữ liệu lịch sử cho thấy đoạn cống được xây dựng vào năm 1887, với ước tính hiện tại dựa theo bản đồ cho rằng sinh khối trên nặng trung bình 350 tấn.

Khối phức hợp hữu cơ được ước tính có 6 năm tuổi thọ. Phân tích ban đầu cho rằng khối trên bao gồm 88% mô cơ, 5% mô liên kết và 1% mô mỡ có nguồn gốc từ loài lợn. Các cuộc điều tra ủng hộ giả thuyết rằng con người không hề có chủ đích đưa SCP-2717 vào môi trường hiện tại.[[footnote]] Xem thêm: //Vlees Vellen: Metastabiele Proliferatie van Sus scrofa Spiercellen in vitro//, Van Koot et al, Nhà xuất bản Đại học Utrecht, 2008. [[/footnote]]

Kể từ khi phát hiện vào năm 2010, SCP-2717 liên tục phát triển tăng dần đều hướng về phía ngược dòng chảy của cống (được cho là hướng tới nguồn dinh dưỡng), với gần như không hề có sự tăng trưởng khối về phía xuôi dòng chảy.

Trong phòng thí nghiệm, những mẫu đã được ổn định và/hoặc nuôi cấy trong môi trường nước giàu chất dinh dưỡng. Những mô này thể hiện khả năng cảm nhận và tự điều chỉnh một cách chưa thể hiểu hoàn toàn. Sự phân bào diễn ra với tốc độ cao trong môi trường ít tế bào; tuy nhiên, khi ở trên một ngưỡng mật độ nhất định, tốc độ phân bào dường như tự điều chỉnh để tránh việc vượt quá tốc độ bổ sung chất dinh dưỡng.

Gần đây, các sinh thiết hàng tháng cho thấy sự đa dạng hóa các tế bào theo cách chưa được làm rõ, hiện bao gồm các cấu trúc dạng sợi nguyên thủy, sợi thần kinh và tế bào cảm thụ theo vệt ánh sáng. Mặc dù khả năng lấy mẫu mô của Tổ Chức bị giới hạn trong khoảng km đầu tiên tính từ đầu ra của nước thải, có thể thấy rõ rằng mức độ phân hóa được tăng lên rõ rệt theo hướng ngược dòng.
