    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1224 – Kit für Kleine Chemiker
**Autor:** [[*user Drewbear]]
**Original:** http://www.scp-wiki.net/scp-1224
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1224

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle erworbenen Instanzen von SCP-1224 müssen in separaten Explosionskammern im Flügel für gefährliche Materialien von Standort-37 aufbewahrt werden, mit Ausnahme aller erworbenen Anleitungshefte, die in die sichere Datenbank vor Ort zu scannen und anschließend zu vernichten sind.

**Beschreibung:** SCP-1224 ist ein Set aus 17 Instanzen von &#34;Dr. Wondertainment&#39;s Super-Wissenschaft™-Kit für kleine Chemiker™!&#34;. Alle Kits sind in Metallboxen mit den Maßen 35,5 cm x 65 cm x 25,25 cm eingedämmt. Die Boxen bestehen aus einer metallischen Legierung, die Blei, Aluminium und Eisen enthält. Der Klappdeckel jedes Kits ist vollständig mit einem einzigartigen fotografischen Aufkleber bedeckt, der eine ethnisch vielfältige Gruppe von 2–4 Kindern zeigt, die mit dem Inhalt des Kits spielen. In der unteren rechten Ecke jedes Aufklebers befindet sich der folgende Warnhinweis:

&gt; Dr. Wondertainment&#39;s Super-Wissenschaft-Sets™! sind für Kinder im Alter von 7–12 Jahren gedacht. Alle Experimente mit Dr. Wondertainment&#39;s Super-Wissenschaft-Sets™! sollten nur unter Aufsicht von Erwachsenen durchgeführt werden. Alle Anweisungen sollten genau befolgt werden, um die besten Ergebnisse zu erzielen.

SCP-1224-Kits enthalten jeweils ein Reagenzglasgestell, das aus der gleichen Legierung wie die Box besteht, 5 Reagenzgläser und ein Erlenmeyerkolben, alle aus Borosilikatglas, ein kleines Heizelement, einen Rührstab aus Borosilikatglas, eine Pipette aus Glas und Gummi, 50 braune, undurchsichtige Glasflaschen mit Papieretiketten und ein Anleitungsheft. Die Flaschen enthalten eine Vielzahl chemischer Verbindungen, darunter Flusssäure, Natriumhydroxid, kolloidales Silber, flüssiges Quecksilber (mit der Aufschrift &#34;Quicksilver&#34;), kleine Uran-Yellowcake-Granulate und mehrere unbekannte Verbindungen mit der Aufschrift &#34;Super-Reagens!&#34;, &#34;Super-Katalysator!&#34; und &#34;Super-Beschleuniger!&#34;.

SCP-1224-Anleitungshefte sind 62 Seiten lang und bestehen aus 1- oder 2-seitigen Anleitungen zur Durchführung verschiedener Experimente oder zur Herstellung verschiedener Substanzen oder Produkte. Diese reichen von einfachen Verbindungen wie Oobleck und Essig-Backpulver-Mischungen bis hin zu komplexeren und ungewöhnlicheren Produkten wie &#34;Rauchbomben&#34;-Pellets, die ungefähr 1 km³ ungiftigen violetten Rauch erzeugen können, &#34;Leuchtet im dunklen&#34;-Farben, die Licht mit 5000 Lux emittieren können, und &#34;Verschwindecreme&#34;, die Licht vorübergehend um Gegenstände herum umleiten kann, auf die sie aufgetragen wird, und sie bis zu 5 Minuten lang unsichtbar macht, bevor sie an Wirksamkeit verliert. Alle komplexeren Produkte erfordern eine Kombination der 3 nicht identifizierten Verbindungen. Versuche, die Experimente ohne Verwendung dieser Verbindungen zu wiederholen, führen zu inerten Substanzen.

Auf der Rückseite jedes Heftes befindet sich ein Nachbestellformular für die chemischen Verbindungen. Nachbestellungsanfragen wurden durchgehend innerhalb von 4–6 Wochen erfüllt, obwohl die angegebene Postanschrift nicht existiert. Am Ende des Nachbestellformulars befindet sich eine Anzeige zum Kauf von 
&#34;Dr. Wondertainment&#39;s Super-Wissenschaft™-Kit für kleine Physiker™&#34;, &#34;Dr. Wondertainment&#39;s Super-Wissenschaft™-Kit für kleine Geologen™&#34;, &#34;Dr. Wondertainment&#39;s Super-Wissenschaft™-Kit für kleine Genetiker™&#34; sowie eine Werbung für eine Fernsehsendung mit dem Titel [[[SCP-2702|&#34;Professor Abnormals Wissenschaftslabor&#34;]]]. Versuche, diese Kits über das Nachbestellformular zu bestellen, führten immer wieder zu Serienbriefen, in denen stand, dass die Kits nur im Einzelhandel erhältlich sind.</textarea></pre>
