SCP-789-J - 屁屁鬼！！
原文：[https://scp-wiki.wikidot.com/scp-789-j  SCP-789-J - the butt ghost!!]
作者：[[*user Salman Corbette]]
譯者：[[*user NocturnalT]]
發布年份：2012
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/6NmucFK.jpg|caption=屁屁鬼]]

**項目編號：** SCP-789-J

**項目等級：** Safe

**特殊收容措施：** SCP-789-J就在我的廁所裡面，而且只有我能跟它說話。

**描述：** SCP-789-J是一張臉的鬼。 它住在廁所裡面然後[[[an-excerpt-from-goodbye-ghost|它會在你噗噗的時候跟你說話。]]]在噗噗的時候它會說「不要快停啊啊啊啊----」然後就不說話了，因為它的嘴巴裡有噗噗。

SCP-789-J在很多屁屁裡面移動。你只能用擦屁屁趕走它。 [[[to-settle-all-accounts-of-the-butt|這就是故事的主旨。]]]

有時候它會殺了其他屁屁然後把他們也變成屁屁鬼。但是它一直很孤單，因為它是一隻屁屁鬼。

**附錄：**如果你掉進馬桶裡面，它會吃掉你的屁屁。

,,[[[that-s-the-joke|研究員James 上，11歲]]],,</textarea></pre>
