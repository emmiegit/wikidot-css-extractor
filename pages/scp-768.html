    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-768]
**Autore:** [[*user Aelanna]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-768

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-768 è conservato senza batterie in un comune armadietto sicuro di classe Safe nel Sito ██. L&#39;accesso a SCP-768 richiede l&#39;approvazione di almeno un Ricercatore Senior di Livello 3, mentre la sperimentazione con SCP-768 richiede che la Sicurezza del Sito ██ sia notificata con almeno 24 ore di anticipo.

Ogni test che include SCP-768 deve essere eseguito in una camera di isolamento remota ad almeno 300 m di distanza da qualsiasi sistema di allarme primario. I ricercatori che effettuano esperimenti su SCP-768 non devono utilizzare alcun dispositivo dotato di meccanismi d&#39;allerta o allarmi nell&#39;area di test ed i ricercatori che necessitano impianti di allarme medici personali non possono essere ammessi nell&#39;area durante la sperimentazione.

**Descrizione:** SCP-768 è una sveglia da viaggio di marca Seiko apparentemente identica ad una normale istanza dello stesso modello in tutto e per tutto. La sua proprietà anomala si verifica quando viene impostata la funzione sveglia dell&#39;orologio e l&#39;allarme si attiva: invece di emettere un segnale acustico come le istanze regolari, fa scattare tutti gli allarmi e le segnalazioni entro 300 m. Il modo in cui opera SCP-768 è attualmente sconosciuto, poiché lo smontaggio dell&#39;oggetto e l&#39;analisi dei suoi componenti non hanno rivelato irregolarità o materiali anomali.

La sperimentazione ha dimostrato che i tipi di sistemi di allarme che SCP-768 è in grado di attivare a distanza includono ma non sono limitati a:

* Sveglie di tutti i tipi, analogiche o digitali
* Notifiche telefoniche e suonerie sia per telefoni cellulari che fissi
* Antifurti per automobili
* Sistemi di monitoraggio medico
* Allarmi antincendio e per calamità naturali
* Notifiche hardware di computer, inclusi segnali acustici e procedure di arresto d&#39;emergenza
* Notifiche software di computer, inclusi allarmi relativi a virus e aggiornamenti critici
* Allarmi di contenimento degli SCP (Vedi Addendum 768-1)

SCP-768 causa una risposta automatica casuale a tali allarmi, ma non sembra causare ciò che potrebbe normalmente farli scattare. Un telefono che suona a causa di SCP-768 può rimandare alla segreteria telefonica, ma non verrà registrato nulla poiché non è stata stabilita alcuna connessione.

SCP-768 è giunto all&#39;attenzione della Fondazione dopo che un monitoraggio di routine dei rapporti sugli incidenti comunali ha portato alla luce un caso in █████████ City in cui centinaia di allarmi antincendio e antifurto sono stati attivati ​​contemporaneamente in una zona residenziale. L&#39;indagine ha portato alla scoperta di SCP-768, in possesso del signor ███████ ███████████. Il soggetto ha affermato di aver acquistato l&#39;orologio da un negozio online (████████████████████), che raccomandava l&#39;orologio come &#34;in grado di svegliare i morti&#34;. Il soggetto ha superato il test poligrafico, ma gli agenti non sono riusciti ad individuare il negozio in questione ed il signor ███████████ è stato rilasciato in seguito alla somministrazione di un amnestico di classe A. Al soggetto è stato fornito un orologio sostitutivo di marca e modello simili.

È consentito svolgere ricerche su SCP-768 per determinarne il metodo di funzionamento e le possibili applicazioni.

**Addendum 768-1:** Rapporto Incidente 768-01

La sperimentazione iniziale condotta con SCP-768 ha causato l&#39;attivazione di svariati allarmi di violazione del contenimento nel Sito ██, inclusi quello di SCP-███ di Classe Euclid, SCP-███ e SCP-███ di Classe Keter. I sistemi di difesa automatizzati e i meccanismi di autodistruzione sono entrati in funzione prima che il team di ricerca potesse allertare la sicurezza del sito ed impedirne le conseguenze.

A causa della possibile attivazione di sistemi d&#39;emergenza, future ricerche sugli effetti di SCP-768 devono avvenire al di fuori della portata di qualsiasi sistema d&#39;allarme connesso a sistemi primari o allarmi di contenimento di SCP.

**Addendum 768-2:** Rapporto Incidente 768-05

Durante la sperimentazione su █████ ██, ████, il cardiofrequenzimetro del Dr. █████████ è stato impostato su uno stato d&#39;allerta da SCP-768, causando l&#39;aumento della frequenza cardiaca del suo pacemaker di quasi tre volte quella normale. Il Dottor █████████ è stato ricoverato ma si è completamente ripreso dopo l&#39;incidente. Future sperimentazioni devono essere eseguite soltanto da personale di ricerca senza pacemaker o impianti di allarme medici personali.
