**タイトル:** SCP-1849-JP
**著者:** ©︎[[*user Pon-mirin]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:7042767-3-375a [[/size]]

**アイテム番号:** SCP-1849-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1849-JPの収容及び異常性に暴露した人物に対する影響の除去は現在まで成功していません。岐阜県███山山頂より半径--30km-- --50km-- 85km以内の範囲にカバーストーリー「募金箱詐欺の横行」を流布し、民間人が異常性に暴露することを防ぎます。また、不審な募金箱の目撃情報があった場合は機動部隊り-11&#34;特殊詐欺撲滅委員会&#34;が情報収集を行うと同時に収容を試みます。異常性に暴露した人物の特定に成功した場合は財団エージェント2名以上により24時間体制で監視し、その人物が消失した場合は都度適切なカバーストーリーを適用してください。


**説明:** SCP-1849-JPは一般的に募金箱として認知されている、箱型で白色の物体です。第1段階のSCP-1849-JPに金銭を投入した人物は異常性の対象となります（以下、対象者と呼称）。対象者の決定後、SCP-1849-JPは内部へ物品が投入された回数によって性質が3段階に変化します（以下、各段階ごとに出現するSCP-1849-JPをそれぞれSCP-1849-JP-1,-2,-3と呼称）。各段階についての詳細は以下の通りです。

**第1段階(SCP-1849-JP-1)：** SCP-1849-JP-1は特定の人物を対象とせず、影響範囲内（現在は███山山頂から半径75km以内の範囲と想定されています）の一般的な募金箱が設置されているコンビニエンスストアや公共施設などへ瞬間的に出現します。SCP-1849-JP-1は表面に「たった1円であなたを幸せに！」という文章が記載されているほかは、一般的な募金箱と外見的な相違はありません。SCP-1849-JP-1の中に記載された金額の現金が投入された場合、その人物が対象者となり第2段階へと移行します。これ以降、その対象者が第3段階で消失するまでSCP-1849-JP-1は出現しなくなります。対象者はこの金銭の投入によって、自身にささやかな幸運がもたらされたと感じるようになります。これが実際に何らかの現実改変により対象者にとって良い出来事が発生した結果なのか、単なる思い込みなのかについては現在まで判明していません。また、この心理的影響は記憶処理で取り除くことが不可能であると判明しています。

SCP-1849-JP-1は金銭が12時間程度投入されない場合は消失し、他のランダムな地点に再出現します。再出現までの間隔は不均一です（これまでに確認されている消失から出現までの間隔は最短で7時間、最長で35日）。消失・出現の瞬間を撮影する試みは現在まで成功していません。


**第2段階(SCP-1849-JP-2)：** SCP-1849-JP-2が対象者の前にのみ出現するようになり、他の人物が認識することや映像記録装置等を用いた記録が不可能になります。SCP-1849-JP-2は一般的な募金箱が設置される場所以外にも出現しますが、このことについて対象者は違和感を感じません。対象者がSCP-1849-JP-2に投入した物品は、対象者の手から離れて落下する最中に瞬間的に消失します。GPSを使用した実験の結果から、消失した物品は███山山頂の周辺地域に転移していることが判明していますが、詳細な座標の特定は未知の原理による妨害により失敗しています。また、転移した物品を発見した例は現在までありません。

SCP-1849-JP-2の表面には最初は第1段階と同様に少額の金銭を投入することにより幸福がもたらされるという趣旨の文章が記載されていますが、第2段階に突入してから2~3度投入が行われると、要求される物品が変化します。対象者へのインタビューから、要求される物品は涙や爪・体毛の一部など身体由来の物体や、思い出深い幼少期の思い出の品や写真等であることが判明しています。第2段階において、対象者は「ヨカソエ様」と呼ばれる存在によって幸運がもたらされており、継続して幸運を享受し続けるためには金銭や物体の投入を継続する必要があると主張します。物品の投入が8回に到達すると第3段階へと移行します。


**第3段階(SCP-1849-JP-3)：** SCP-1849-JP-3の表面に記載された文章によって要求される物体が血液・手足の指・耳・[編集済]などに変化します。SCP-1849-JP-3の出現に合わせて鋏・注射器・鉗子などが出現する場合がありますが、これらの物品はSCP-1849-JP-3と同様に対象者以外による認識・記録はできないと判明しています。多くの場合対象者は大きな苦痛を受けますが、対象者は率先してそれらの物体をSCP-1849-JP-3へ投入しようとします。対象者が自身の身体の█%程度をSCP-1849-JP-3に投入した後に再度SCP-1849-JP-3が出現すると、要求される物体が対象者そのものに変化します。対象者がこれを何らかの形で承諾すると対象者が消失し、その後SCP-1849-JPの活動段階は第1段階に戻ります。


SCP-1849-JPは19██年8月に███山山頂から約18kmの位置にある財団日本支部サイト-81██で当時勤務していた坂木博士によって存在が示唆されました。坂木博士は同サイトに勤務していた偲田研究員がカフェテリアで休憩中、突如持っていたカッターナイフで頭髪を切除し床へ投げ落としたことを偶然目撃し、偲田研究員へのインタビューの結果SCP-1849-JPの存在が示唆されました。偲田研究員はこの前月に同サイトの購買部に出現したSCP-1849-JP-1へ金銭を投入し異常性に暴露したと考えられています。偲田研究員に対しては継続的な経過観察と本人による投入した物品の記録が行われていましたが、翌年2月██日に突如自室から消失しました。財団は地元警察を通じて周辺地域で同様の事案が発生していないか調査し、結果的に███山周辺で行方不明者が断続的に発生していることが確認されました。その後、対象者とみられる人物への追跡調査を通じてSCP-1849-JPの異常性の詳細が判明し、現在の特別収容プロトコルが策定されました。現時点でSCP-1849-JPの発生の阻止及び発生地点の予測は成功していません。なお、SCP-1849-JP-1の出現エリアは19██年に財団がSCP-1849-JPの存在を把握して以降、ほぼ同心円状に拡大しています。

**補遺2:インシデントログ1849-JP-04** 20██年12月██日、███山で遭難中だった登山者2名が9合目付近にて複数のヒト型物体に囲まれたと証言していることが山岳警備隊を通じて財団へ報告されました。財団エージェントが当該エリアを調査した結果、以下の物品が発見されました。
* 赤褐色の粘土塊
* 藁半紙の紙片（文字が記入されている形跡があるが判読不明）
* [編集済]
* 破損した南京錠

分析の結果、粘土塊の中にはこの中にはヒト由来の成分が██％程度混入していることが判明しました。加えて、このヒト由来の体組織はSCP-1849-JPによって消失したとみられる人物のものと同一人物のものである可能性が非常に高いことが判明しています。遭難していた登山者にはクラスA記憶処理を行い、関係者にはカバーストーリー「低体温症による幻視」を適応しました。

このインシデントを受け、財団は███山山域を再探索すると共に、当該地域の民族史等の調査を行いました。その結果、███山山域の旧██村において███山を信仰対象とする土着の民間信仰が存在していたことが明らかになりました。この信仰が行われていた旧██村は19世紀後半に大規模な山崩れによって村落の大半が壊滅したことをきっかけに放棄されています。また、この山崩れで住民の9割が死亡、または行方不明となっており、生存した住民も高齢であったことから、この信仰は断絶したとみられています。

**補遺3:インシデントログ1849-JP-07** 20██年9月██日に岐阜県を中心とする最大震度5強の地震が発生しました。この地震により、旧██村の跡地付近で土砂崩れが発生、崩れた土砂の中から古い神社の社殿とみられる構造物の瓦礫が露見しました。この瓦礫を発掘調査した結果、内部より長さ180㎝の木棺が3基発掘されました。うち2基は██個の南京錠と鎖、護符で封が為されていましたが、1基は封が為されておらず中は空の状態でした。また、南京錠のうち██個は消失していました。これらが何を目的としてこの構造物に保管されていたのかは現在まで判明していません。当該地域はカバーストーリー「有毒ガスの噴出」を流布し、一般人の侵入を防ぐことが決定しました。旧██村における進行については調査が継続されます。</textarea></pre>
