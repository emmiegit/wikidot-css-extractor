+++ Дисклеймер

Внимание. Перед прочтением данного рассказа вы должны убедиться, что юмор и Фонд способны как-либо соотноситься в вашем разуме, то есть понять, что рассказ абсолютно несерьёзен и преследует перед собой только одну цель: иронизация над [*http://sandbox.scpfoundation.ru/ Полигоном]. Далее следует принять во внимание тот факт, что, возможно, определённые шутки и отсылки, оставленные в рассказе, могут быть непоняты читателем, который ни разу не открывал Полигона --(о, счастливец!)-- и поэтому собравшемуся прочитать этот рассказ [*http://sandbox.scpfoundation.ru/archive:this-is-not-the-way стоит ознакомиться с примерами наиболее отвратительных его порождений] (Полигона порождений). Если вы после данных предупреждений читаете этот рассказ, то приятного чтения вам.
-----

&gt; **Аудиолог инцидента XJF-134/12, произошедшего ██.██.12 в Зоне 19. Считается, что данный инцидент вызвал [ДАННЫЕ УДАЛЕНЫ]**
&gt;
&gt; 
&gt; //Слышен гул голосов.//
&gt; 
&gt; **Д-р Моррисон**: Господа, попрошу внимания. Мы стоим на пороге великих свершений и ваше волнение понятно. Оно вполне естественно, однако я попрошу вас успокоиться. Благодарю. Для записи я должен сказать пару слов. Итак, как я уже сказал, мы стоим на пороге того момента, когда все наши старания наконец будут вознаграждены. Фактически, мы стоим на пороге рая на земле и да, я уверен, что могу позволить себе использовать это словосочетание, ведь то, над чем мы так долго работали, наконец завершено. Да, господа, вы верно поняли. Я уполномочен заявить, что квазитронный генератор параллельных нашему миру энергетических полей завершён и готов к работе! И сейчас именно тот день, когда мы запустим его и разрешим энергетическую проблему, сначала для Фонда, а затем и для всего человечества, навсегда! Итак, с формальноq частью всё, можно приступать к делу. Или у кого-то есть вопросы?
&gt; 
&gt; //Слышны перешёптывания среди учёных.//
&gt; 
&gt; **Д-р Рифмен**: Кхм... Как бы выразиться поточнее... Ну... Вы уверены, что не будет этих, как там их... //непредвиденных обстоятельств?//
&gt; 
&gt; **Д-р Моррисон** (смеётся) Нет, мы полностью исключили какую-либо возможность того, что всё пойдёт не по плану. Да и что может случиться, если мы просто черпаем энергию из параллельных миров? В конце концов, мы же не пытаемся вызвать каскадный резонанс или создать армию клонов.
&gt; 
&gt; **Д-р Рифмен** Понятно. Хотя я не уверен, что это...
&gt; 
&gt; **Д-р Моррисон**: (перебивает) Замечательно, что всем всё понятно. Хьюстон, запускай генератор!
&gt; 
&gt; **Ассистент Хьюстон**: (бодрым голосом) Есть! (через несколько секунд) Заработало!
&gt; 
&gt; **Д-р Моррисон**: Как видите, уже образовалось поле асинхронной реструктуризации пространства. Значит примерно через десять секунд, мы все увидим молекулярное расщепление по принципу Мосселя, что подтверждает теорию клавиш. А вот и оно! Всё идёт по плану! Ого, уже начал... Оу, это какая-то непредвиденная реакция. Хьюстон, у нас проблемы...
&gt; 
&gt; //Слышны взволнованные голоса учёных: &#34;Не может быть&#34;, &#34;Это всё демон Максвелла!&#34;, &#34;Попробуйте перезагрузить&#34;, &#34;Где моя монтировка?&#34;.//
&gt; 
&gt; **Д-р Моррисон**: Кхм... Это странное явление прекратилось. Кажется, всё в порядке. Наверняка это всего лишь какой-то небольшой сбой. Проверим... Расходитесь! Следующий запуск через месяц!

И это было началом. Именно в этот момент в коридорах Зоны 7 появилась синеглазая девушка-альбинос...
-----
Глава научной службы Зоны 7, д-р Лемиc, сидел за своим рабочим столом и пил кофе, отдыхая от тяжёлого рабочего дня. Официально, он закончится только через час, однако дела в последнее время шли просто замечательно: объекты легко ловились, непринуждённо ставились на содержание и эффективно изучались, - поэтому он мог позволить себе отдохнуть. Однако его отдых был быстро прерван бесцеремонно вбежавшим в кабинет Лемиса растрёпанным человеком в очках. Лемис пригляделся и узнал в нарушителе спокойствия доктора Рационе, одного из перспективнейших учёных Зоны 7. 

- Так... - недобро начал Лемис, - не знаю, кто тебя сюда пустил и зачем, но ты... -  он не успел договорить, как Рационе перебил его.

- Критическая ситуация! Посреди Зоны 7, прямо в столовой, из воздуха появилась женщина! Мы пока что держим её в изоляторе, но, судя по всему, она объект.

- Что? Серьёзно, если это какая-то шутка, то клянусь Хаммурапи я... - угрожающе прошептал Лемис.

- Нет! Что вы! Всё правда! Синеглазая альбиноска, сам видел!

- Синеглазая? Альбиноска? Вы не замечаете никаких противоречий? - раздражённо спросил Лемис.

- Каких именно противоречий? 

- Альбиносы голубоглазые, Рационе, всегда голубоглазые. Иначе они не альбиносы. - устало сказал  Лемис. - Ладно, - помассировав виски, произнёс Лемис, - предположим, что я вам верю. Но с чего вы решили, что она не жертва аномалии, а сама аномалия?

- Ну... Она взяла вилку и… Эта вилка... она теперь оружие, серебряное оружие. А ещё она двигала вещи взглядом и, кажется, читала наши мы...

- Что? - бесцеремонно перебил Рационе Лемис. - Вилка? Телекинез? Телепатия?

- Кхм... - доктор Рационе явно чувствовал себя не в своей тарелке. - Ну... Ещё она очень быстро регенерирует и сильнее обычного человека. Хорошо, что она православная и, как мне кажется, лояльна Фонду, иначе у нас были бы серьёзные проблемы.

- Правос... Лоя... Что? - лицо Лемиса выражало крайнее недоумение. - Что ты несёшь?

- Думаю, вам стоит убедиться самому или послать своего доверенного человека. 
-----
Лемис и ещё несколько человек смотрели через одностороннее стекло на скудно обставленную комнату, в которой проводилось интервью со столь неожиданно появившимся объектом: женщиной, чьи аномальные свойства успели поразить всех присутствующих. 

&gt; **Запись интервью 2315/№1.**
&gt; 
&gt; **Д-р Гудвин**: Здравствуйте, кхм... (выглядит растерянным)
&gt; 
&gt; **Неидентифицированный объект (НО)**: (жизнерадостно) Здравствуйте, доктор Гудвин. Меня зовут Ольга.
&gt; 
&gt; **Д-р Гудвин**: (удивлённо) Откуда вы знаете моё имя?
&gt; 
&gt; **НО**: У меня иногда бывают случаи телепатий.
&gt; 
&gt; **Д-р Гудвин**: Случаи телепатий? Кхм... (откашливается) Простите, вы обладаете телепатическими способностями?
&gt; 
&gt; **НО**: Вы ведь знаете, что мой уровень IQ 198 баллов по какому-то тесту?
&gt; 
&gt; **Д-р Гудвин**: Простите? 
&gt; 
&gt; **НО**: Я очень умная и сильная. Сильнее и умнее большинства людей. Понимаете о чём я.
&gt; 
&gt; **Д-р Гудвин**: Да. Кажется, понимаю. Но что вы делаете в Фонде?
&gt; 
&gt; **НО**: Я ему лояльна.
&gt; 
&gt; **Д-р Гудвин**: Чт... (вздыхает и прикладывает ладонь к лицу, через десять секунд убирает её). Так... В чём вы ещё не такая как все?
&gt; 
&gt; **НО**: Я могу обращать вещи в оружие, телекинез, случаи телепатий, регенерация немного ниже 682.
&gt; 
&gt; **Д-р Гудвин**: 682? Это какая-то шкала по которой измеряется регенерация?
&gt; 
&gt; **НО**: Нет! Ты что тупой? Кстати, как я выгляжу?
&gt; 
&gt; //В этот момент все наблюдатели повторили движение совершённое доктором Гудвином минуту назад. Предполагается меметический эффект.//
&gt; 
&gt; **Д-р Гудвин**: Ладно. (Вздыхает) Может, вы всё-таки скажете, как вы сюда попали?
&gt; 
&gt; **НО**: Меня преследовали, и я подумала, что вы сможете мне помочь. Я была ранена и очень надеялась на вашу помощь. Зашла через главный вход и...
&gt; 
&gt; **Д-р Гудвин**: (перебивает) Вы появились из воздуха посреди столовой. 
&gt; 
&gt; **НО**: Нет! Меня преследовали! Ты думаешь, я лгу?
&gt; 
&gt; **Д-р Гудвин**: Нет, конечно, нет! Успокойтесь! Думаю, пора завершить нашу беседу!

Все наблюдатели были крайне удивлены тем, что происходило. Однако, как выяснилось после, это было всего лишь началом...
-----
**Спустя день**

Вся Зона 7 гудела как улей. Произошло нечто настолько странное, что удивило даже бывалых сотрудников Фонда: недалеко от Зоны 7 материализовалась большое старое здание нацистского концентрационного лагеря. Отряд, посланный внутрь на разведку пропал, а GPS-маячки (которые в Фонде ставили только по традиции, ибо и так всем было понятно, что с ними случится), разумеется, не подавали сигналу. Ощущение нависшей угрозы пугало почти всех сотрудников Зоны 7. &#34;Почти&#34;, потому что Мальбург был в стельку пьян и его уже ничего не пугало.

Но, несмотря на неожиданность случившегося, Фонд среагировал довольно быстро и оцепил территорию здания. Повсюду сновали военные подразделения Фонда, готовые ко всему. По крайней мере, они так думали.
-----
**Из воспоминании рядового члена МОГ &#34;Захватчики&#34; Александра Стелаева.**

Ох... Это было ужасно. Вы просто не поверите тому, что я вам расскажу. Дайте вспомнить, когда всё началось... Ах да. Мы были первым отрядом, направленным на патрулирование территории этого... этого... места. И во время патрулирования мы услышали внутри крики, жуткие ужасные крики. Мы остановились и тут это и началось. Там внутри... по видимому какие-то катакомбы и... простите... нет, нет, я продолжу, я расскажу... оттуда попёрла волна тварей. Мы сразу начали отступление боем. На нас бежали какие-то жуткие существа... я до сих пор не могу забыть их глаза... и их когти... Один такой ранил Сергея, но тогда всё ещё было в порядке... Мы успели отступить и доложить о том, что началось, прежде чем оттуда вышли другие создания. 

Пародии на людей, к их рукам были прицеплены те старые немецкие пистолеты, а ещё когти... эти когти... они были... острые словно скальпели... Группа, которая пошла на их перехват,  потеряла одного человека, прежде чем смогла подавить их огнём. Те старые пистолеты на их руках не проблема, они все равно не стреляют. И какой идиот додумался прицепить их? Ох... странные у меня мысли. Так вот одна из этих тварей замахнулась когтями на одного из тех ребят, тот парень подставил автомат... Эти когти с лёгкостью перерубили его напополам.. Чёрт, они даже кости прорубали! Потом те летуны... Мы просто расстреляли их. Какие летуны? Ну там были эти странные твари. Они надувались, а потом с огромной скоростью летели в нас. Промахивались, к счастью. Да мы даже толком рассмотреть не успевали.

Потом, кажется, оттуда пошли танки... Кхм... Почему танки? Да неважно. Это были такие громилы, нёсшиеся с огромной скоростью и бьющие по земле своими гигантскими кулаками... они расплющили нескольких. Один из них даже добежал до нашего отряда.

Что было дальше? Ничего интересного. Вышел парень с мечом во рту и попытался атаковать нас какой-то булавой. Ну, мы его и положили, сразу же, как только он замахнулся. Почему у него меч во рту? По каким причинам, неизвестно, как говорится. Да и что тут говорить, всё казалось таким нереальным в тот день... я хотел верить хоть во что-то, но не мог. Всё происходящее напоминало какую-то видеоигру или фантазию идиота, начитавшегося Баркера. Кто такой Баркер? Да он ужастики пишет. Да, да, это несущественно, я продолжу.

Ну а потом вылетел этот демон...  Гигантская тварь, её тень заслонила солнце... Вместе с ним вышли ещё куча разных тварей. Все эти твари упали на колени перед этим демоном и уже хотели начать что-то вопить, как Фонд всё к чертям разбомбил. Их там всех на куски порвало, вместе со зданием. Не знаю, почему Фонд вынудил нас пройти через все эти кошмары, а не сделал это сразу. Так или иначе, после этого всё было кончено...
-----
Но мнимая надежда на то, что всё было кончено, оказалась ложью. Странные, алогичные и парадоксальные объекты появлялись один за другим, и Фонд столкнулся с одним из самых суровых испытаний за всю свою историю: содержать бред неумелых писак. Хотя тогда, разумеется, Фонд и не догадывался, откуда берутся все эти странные объекты.
-----
**Спустя два дня**

Лемис заперся в кабинете и судорожно искал пистолет. Ну куда же он его мог засунуть? Тем временем на экране терминала, стоящего в правом углу кабинета, появлялись тревожные сообщения.

&gt; **Локация**: Зона 19
&gt; **Происшествие**: Из объекта SCP-087 вышел худой тощий гуманоид, похищающий людей.

//Почему на моём терминале инциденты из девятнадцатой зоны?//

&gt; **Локация**: Зона 7
&gt; **Происшествие**: Появилась тень человека, пожирающая людей. Предположительно, она не может нанести вреда, если её не бояться.

//Что за глупые формулировки?//

&gt; **Локация**: Зона 19
&gt; **Происшествие**: SCP-682 нарушил условия содержания и завладел [УДАЛЕНО]. Доступен аудиолог.

[[collapsible show=&#34;+ Открыть аудиолог&#34; hide=&#34;- Закрыть аудиолог&#34;]]
&gt; //Слышны крики, взрывы, скрежет когтей, рычание.//
&gt; 
&gt; **SCP-682**: А ВОТ И МОЙ МЕЧ!
&gt; 
&gt; //Запись прерывается.//
[[/collapsible]]

//Нет времени открывать лог. Где же пистолет? И почему я отвлекаюсь на эти идиотские сообщения?//

&gt; **Локация**: Зона 7
&gt; **Происшествие**:  В комнате отдыха появился металл, который на всех своих электронных слоях, убирает одну молекулу, которая разгоняется и в контакте с воздухом, превращается в утяжелённый нетеплопроводный металл.

//Ну что за бред? В этом же совершенно нет смысла!//

&gt; **Локация**: Все зоны Фонда
&gt; **Происшествие**: Персонал класса D массово впадет в кататонический ступор.

&gt; **Локация**: Окрестности Зоны 7
&gt; **Происшествие**: Недалеко от Зоны 7 появился туннель с неизвестной призрачной сущностью, способной взаимодействовать с реальным миром. Сущность напоминает противника из известной компьютерной игры &#34;███████&#34;.

&gt; **Локация**: Зона 19
&gt; **Происшествие**: Файл SCP-087 изменён. Добавлено десять версий четвёртой экспедиции внутрь объекта. Каждый раз, когда новые файлы удалялись, они заново появлялись в файловом хранилище Фонда.

&gt; **Локация**: Зона 7
&gt; **Происшествие**: По всей зоне начали появляться структурно аномальные деревья. Зафиксированы ледяное дерево, огненное дерево, воздушное дерево, титановое дерево, свинцовое дерево, деревянное дерево.

&gt; **Локация**: Зона 7
&gt; **Происшествие**: Внезапная реструктуризация некоторых камер. Свинцовые стены превратились в титановые.

Поток нескончаемых глупых сообщений лился из терминала, но Лемис их уже не замечал: он направил пистолет в сторону двери и ждал того, от кого он прятался в этом кабинете. Наконец, когда Лемис уже устал ждать, дверь распахнулась, и в кабинет вошёл длинный тощий мужчина без лица. Лемис выстрелил, однако ощутимого вреда этой твари выстрел не нанёс: пуля просто прошла сквозь него. Существо наступало на Лемиса, а тот пятился назад. Пятился, пока не оступился и не упал. И так бы Лемис и погиб, если бы вдруг в комнату не проскользнул какой-то мальчик с автоматом. Его глаза сияли праведной яростью и, несмотря на столь юный возраст (а, как выяснил потом Лемис, ему было четырнадцать лет), он выглядел устрашающе. Существо же, увидев его,  в ужасе закричало и испарилось. Мальчик подошёл к лежащему Лемису и протянул ему руку:

- Поднимайся, дружище, - мягким голосом, излучающим доброту, произнёс он.

- Спасибо за помощь. - Лемис, держась за не по годам крепкую юношескую руку, поднялся.- Но кто ты?

- Зови меня Руслан.
-----
- Так как там называется твоя МОГ? - Лемис и Руслан спешили к центру Зоны 7, и по пути Лемис расспрашивал обо всём, его интересующем.

- Кровавые Тимуровцы. Сейчас мы пытаемся спасти этот мир. Большинство МОГ уже мертвы, но мы ещё держимся.

- Чёрт. Вот это история. А что вообще происходит? Откуда взялись все эти новые объекты?

- Не знаю, - вздохнув, ответил Руслан. – Но, думаю, я с ними справлюсь. Хотя сколько я их не убиваю, они появляются заново. С тем зданием было очень тяжко. Пока мы убивали Сатану, из катакомб выле...

Болтовню Руслана прервал взрыв. Стена справа от Руслана разлетелась на куски и через образовавшийся проём пролезли три... дерева? Так или иначе, Лемис не успел толком рассмотреть, что произошло, но когда дым рассеялся, Руслана уже не было. Лемис пожал плечами и поспешил к эвакуационному выходу.
-----
Тем временем в серверной четверо человек рассматривали терминал, на котором красовалось окно сайта The SCP Foundation Sandbox.

- Так... - задумчиво протянул Уотсон. - Я без понятия, что это такое, но это явно не наше.

- Явно не наше, - повторил человек, чьим кодовым именем было Особист.

- Ну и что мы будем делать? - Евгений Савченко теребил волосы. – Я, кажется, начинаю видеть закономерность между этим сайтом и тем, что сейчас происходит в Зоне.

- Да. Она определённо есть. Кажется, всё то, что появляется на этом сайте, появляется и в реальности, - произнёс доктор Дюгонд.

- И откуда он взялся? - спросил Уотсон.

- Нам откуда знать? - ответил Евгений. - Опять какой-нибудь SCP из параллельной реальности. Там, где-то в другом мире, сотрудники Фонда использовали этот сайт, чтобы создавать псевдообъекты. Развлекались так, наверное. И тут произошло что-то, что синхронизировало этот сайт и нашу реальность. Какой-нибудь сорвавшийся научный экспе...

- Ты хоть сам слышишь, что несёшь? - перебил его Уотсон. - Хотя... Может, доля истины в твоих словах есть. Давайте с разных терминалов попробуем зайти на этот сайт и поудалять статьи.

Все согласились с данным предложением. Вариантов все равно больше не было: дверь в серверную привалило обломком стены с другой стороны, после того как они вчетвером сюда забежали. Каждый сел за терминал и запустил этот странный сайт.

- Так... И что теперь? - спросил Дюгонд.

- Думаю...  - начал Особист. - Ничего себе. У нас тут почему-то администраторские полномочия.

- Точно! - радостно сказал Евгений. - Мы администраторы в фан-зоне сотрудников Фонда!

- Ну просто потрясающе... - буркнул Уотсон. - Давайте попробуем нашу дурацкую идею.

Пара щелчков мышью, и статья &#34;Утроба&#34; открылась на экране у Дюгонда. Ещё пара щелчков мыши, и статья была удалена. Остальные тоже увлечённо удаляли статьи, пока Уотсон не окликнул их.

- Эй, нам тут сообщение. Кликните вкладку &#34;новые сообщения&#34;.

&gt; Что за одминский произвол? Какого хера вы удалили мою статью?

- Кхм. - сказал Особист. - Ну, давайте будем писать что-то вроде критических комментариев, прежде чем удалять статьи. Судя по их качеству, это не слишком трудно.

В подтверждение своих слов Особист открыл первую попавшуюся статью, пробежался по ней глазами и начал строчить пальцами по клавиатуре. Получилось у него следующее:

&gt; 1) Несовпадение в оформлении стандартным требованиям Фонда. 2) Нарушение протокола ZX-12 при содержании. 3) Чрезмерная трата ресурсов при содержании. 4) Нарушение норм оформления серии протоколов PZ. 5) Шаблон описания не соответствует нормам организации. Статья к удалению.

- Ну, теперь можно удалять, - уверенно произнёс Особист и парой щелчков подписал статье приговор. Он и не подумал, что удалил обсуждение вместе со статьёй.

- Чёрт, - сказал Уотсон. - Это даже приятно.

- Соглашусь, - подтвердил Евгений. - Этим, наверное, действительно забавно заниматься. 

Тут внимание всех четверых привлёк странный шум за углом. 

- Я пойду проверю, -  произнёс Дюгонд и, встав со стула, пошёл искать источник шума. 

Через несколько минут Дюгонд вернулся, осмотрев всю серверную, и подытожил:

- Ничего нет. Ветер, наверн... - он не успел договорить. Позади него появился тощий гуманоид без лица и проткнул насквозь рукой. Особист среагировал быстро.

- Удаляйте чёртову статью!

- Ищу! - крикнул Уотсон. Перед его глазами проносились множество названий статей: &#34;Деревья-убийцы&#34;, Сплав &#34;Хроминироп&#34;, &#34;Монстр под кроватью&#34;, &#34;Слендер&#34;, &#34;Супер-убиватель&#34;, &#34;Лошадь, что пялится&#34;...  Стоп! СЛЕНДЕР!

- Это тебе за Дюгонда, тварь, - прохрипел Уотсон и с яростью кликнул мышкой. 

Тварь страшно закричала и растворилась. Победа.

- А ведь если бы мы не писали критику, а сразу удаляли статьи, Дюгонд был бы жив, - грустно произнёс Евгений.
-----
Спустя двадцать минут сайт был полностью очищен от всех статей и Фонд, наконец, смог вздохнуть спокойно. Угроза конца света миновала. И дабы окончательно обезопасить Фонд, на этом сайте был размещён деструктивный мемагент и оставлено предупреждение. Организация смогла вздохнуть спокойно.
-----
&gt; Введите логин и пароль. 

//Как давно я здесь не был...//

&gt; **Логин**: AdataR
&gt; 
&gt; **Пароль**: ilovefoundation

Подтверждение аккаунта...

Аккаунт подтверждён.

//На Полигон. Старый добрый Полигон.//

++++ При просмотре следующего материала вы будете подвержены действию деструктивного мемагента.
