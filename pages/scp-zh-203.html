    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user linrain0201]]
篇名：小小海

海洋的核心小球球。如果你喜歡，可以叫他海澡球。
特別感謝山姆、咪呀跟路路協助完成本項目。

本文投稿[[[http://scp-zh-tr.wikidot.com/jamcon-zh-2023#toc2| 2023急迫競賽]]]的題目2：「核心」。

[[include info:end]]

**項目編號：**SCP-ZH-203

**項目等級：**Safe

**特殊收容措施：**所有SCP-ZH-203個體應維持在外包裝完整的狀態下存放於Site-ZH-44地下九層的Safe級非生物異常收藏區的收容櫃中。由於項目儲存量有限且無法被複製，目前已中止絕大部分非必要實驗。若有特殊需求應向當期項目負責人申請。（當前負責人：凌雨研究員，通用研究部門）
　
**描述：**SCP-ZH-203為直徑30毫米、重量50公克的藍色圓球狀物體，表面光滑，經檢測成分為常見入浴球成分[[footnote]]碳酸氫鈉、硫酸鈉、檸檬酸、聚乙二醇-8、三聚磷酸五鈉、羧甲基纖維素、香料、藍色色素一號。 [[/footnote]]被放置於SCP-ZH-203的外包裝中，SCP-ZH-203的外包裝為塑膠製的密封袋，長約12公分、寬約10公分，深約5公分。
　
將SCP-ZH-203放入200公升以內與家用自來水成分相似的液體，SCP-ZH-203將會在5分鐘內溶解完畢，受SCP-ZH-203影響之液體被編號為SCP-ZH-203-A。SCP-ZH-203會隨機將SCP-ZH-203-A與地球上某一處的淺海域連通。[[footnote]] 此處海域的定義為：地球上相通的廣大鹹水水域，鹽度約介於32~28psu（practical salinity unit）之間。 [[/footnote]]。SCP-ZH-203-A為一不影響連通海域、於連通海域也無法觀測到SCP-ZH-203-A的異常空間，僅原生海域之海洋生物可以在連通海域與SCP-ZH-203-A之間進出。SCP-ZH-203-A會在30分鐘內轉變回放置SCP-ZH-203前的液體，若海洋生物於SCP-ZH-203-A逗留，則會在SCP-ZH-203-A之異常效應結束時停留在原先的液體中，可從原先液體中取出進行正常養殖。
　
SCP-ZH-203最初作為普通的商品於國立海生館推出，由凌雨研究員於自家的浴缸中發現其異常性質，並通報至Site-ZH-44進行收容作業。自市面上及倉儲回收大部分SCP-ZH-203個體，經由數次異常效應的探索實驗，目前記錄留存的個體為21件。經過對於該產品製造商的調查，基金會判斷該公司對於SCP-ZH-203的存在毫不知情，目前尚未得知異常效應的成因。
　
**附錄#203-A**
SCP-ZH-203的外包裝上附有以下文字：
&gt; = 泡澡兼具學習！好玩又好學！
&gt; = 海洋香氣讓你在家也像出去玩！
&gt; = 每顆球球附有一款海洋██，採隨機出貨，共██款。
&gt; = （此為限量聯名商品，數量有限）
&gt; --------------------------------------------
&gt; 【使用方法】
&gt; 步驟一、在浴缸中放滿溫水。
&gt; 步驟二、將一枚產品放置於浴缸中靜待溶解。
&gt; --------------------------------------------
&gt; 【注意事項】
&gt; 適用年齡：3歲以上孩童。
&gt; 本商品為入浴劑，僅供外用，請勿內服。
&gt; 為免誤食，請保管於孩童無法取得之處。孩童使用時，請在成年人監護下正確使用。若有不適請停止使用。
   　
**附錄#203-B**：截至目前於SCP-ZH-203-A中發現之生物。
||~ 發現物種（學名）||~ 周遭海水來源  ||~ 備註 ||
||克氏雙鋸魚（//Amphiprion clarkii//）||印度太平洋西海區，近紅海，約30公尺深海域||首次觀測到在SCP-ZH-203之異常效應結束後仍然逗留的個體，經研究後並無異樣，送往國立海生館進行安置。||
||點帶石斑魚（//Epinephelus coioides//）||印度太平洋中海區，近印尼群島，約100公尺深海域||自行逗留於SCP-ZH-203-A，檢測無異狀後成為員工餐廳當日額外餐點。||
||海月水母（//Aurelia aurita//）||東大西洋，丹麥海岸，約10公尺深海域||首次嘗試在異常效應期間干預個體使其強制逗留，評估後安置於台灣西海岸適合地區，由項目負責人凌雨研究員持續追蹤後續情況。||
||大王具足蟲（//Bathynomus giganteus//）||西大西洋，墨西哥灣，約1000公尺深海域||首次在SCP-ZH-203-A中觀測到深海生物，在異常效應結束前自然離去，些許職員對未能一飽口福表示遺憾。||
||帛琉鸚鵡螺（//Nautilus belauensis//）||西太平洋，帛琉群島，約150公尺深海域||自行逗留於SCP-ZH-203-A，在異常效應結束後死亡，經檢測，個體的壽命已達到21年7個月，並無其他異狀，屬自然死亡。目前個體遺骸已做為標本放置於凌雨研究員的辦公室內收藏。||
||尚氏薩卡班甲魚（//Sacabambaspis janvieri//）||不屬於現今地球上的任一海域||首次在SCP-ZH-203-A中觀測到已滅絕生物，在異常效應結束前自然離去。凌雨研究員已請求 RAISA-ZH 嚴格封禁個體的真實樣貌。||
||加拿大奇蝦（//Anomalocaris canadensis//）||不屬於現今地球上的任一海域||以強制干預手段使個體逗留。個體在異常效應結束後無法適應水體而迅速衰竭死亡。死亡的個體作為機密保存於Site-ZH-44之地下七層海洋生物科研究室。||
