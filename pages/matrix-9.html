&gt; 我一直都是个没什么选择的人，不是么？
&gt; 
&gt; &lt;打火机声&gt;
&gt; 
&gt; 就这么跟你说吧，那天在爱丁堡被干了一枪，从楼顶摔进垃圾车之后我就意识到了。也许有一天我会死在路上被。别打断我，当我从[http://scp-wiki-cn.wikidot.com/matrix-1 希尔顿酒店上面摔下去的时候]，我就已经想好了。
&gt; 
&gt; 你以为我在乎我自己？根本不。我早就应死在也门沙漠里。所有你看到的这些？狗屎。小王，到了我们这个岁数了……你就会知道没什么可以失去的了。
&gt; 

&gt; 2021年的某一个时间点，就在五更断魂曲结束后的一年多的某一个时间点。徐琰，Site-CN-19的刑侦处副处长，带领一支黑色行动小组前往英国。他们追随着一条不确定的线索，希望抢在英国分部发现之前收回走私的精神振荡器的零部件——这种武器对于任何有意识的生命体来说都是杀伤性的。它所释放出的微波可以轻而易举地扰乱生命体的思想，在大功率下甚至可能直接致死，不论是碳基、硅基、乃至电磁生命。
&gt; 
&gt; 在即将找寻到这批零件的下落时，徐琰犯了错误。他清楚地知道这些武器的威力——因为他自己本身也是受害者之一。为了不让他人为自己的行动送命，他选择孤身前往可能的藏匿点，却在一阵眩晕之后昏了过去。醒来时，他的手上已经沾满了英分特工的鲜血。那些鲜血的主人正倒在他的身边。
&gt; 
&gt; 逃亡开始了。身负重伤的徐琰遇见了三位同伴——一位是已被逮捕的队友留下的AIC“Mayday”，一位是队里的幸存者，“深渊”监狱的审讯员王洋，以及一位正在被组织追杀的MC&amp;D特工。三人怀着两个不同的目标，即将踏上一段未知的旅途。而他们浑然不知，自己已经卷入了一场席卷整个欧洲大陆的争夺之中。
&gt; 
&gt; 在不久之后，在混沌分裂者与新爱尔兰共和军的一手策划下，格拉斯哥大学袭击事件发生。IRA与CI一起，试图通过绑架正在校园内的GOC情报官员费尔南德·阿桑奇以换取他们想要的——政治和技术上面的双向利益。在常规部队疲于应付之时，来自MI5的神秘C7部门所领导的英国皇家空军特勤团（SAS）第24团终于迎来了大显身手的机会。这只为了应对“非常规事件”而建立的队伍，在这场危机面前扮演重要角色。

&gt; 随着恐怖袭击的结束，徐琰一行人踏上前往阿伯丁港的旅途。这个位于英国北部的港口是MC&amp;D其中一个大型中转中心。如果运气好的话，借助康宁汉的人脉，徐琰或许能够问出自己所“认识”的军火商遇害的真相。
&gt; 
&gt; 而在格拉斯哥的角落里，还有许多的势力正在蠢蠢欲动着。混沌分裂者的一支干预小组如猎犬一般咬着曼彻斯特大学的教授哈罗德不放。而神出鬼没的基金会和NEAC不知所踪。
&gt; 
&gt;  格拉斯哥大学最终在24团的突袭下重回宁静。徐琰与同伴追踪MCD公司的线索，来到了苏格兰北部港口阿伯丁。本以为可以寻找到有用的信息，却没想等来的却是一场谋杀。在线索再次中断之后，徐琰在街头救下了MTF-0049的弗兰彻，希望获得更多线索。
&gt; 


[[/collapsible]]

深邃、无边的黑暗。仿佛一团流动的火焰，有规律地跳动着。在这虚无之中，不知是谁点亮了一盏灯火，于是光明出现了，先是一道细细的白线，然后紧接着是一整面刺眼的光线铺天而来。但这道光明很快被熄灭，但处在这个虚幻空间中的意识总算有了形体。他动了动自己的手，听见细细碎碎的话语，就像是从远处飘来的一般。那是他听不太懂的中文。

“他情况怎么样？”

“不好，但他会活下来，只不过可能要休息一段时间。药我一会儿给你们。钱……”

“只有这么多，但这些钱够你开一家正规诊所了。你知道怎么做。”

“大可放心。另外，这是你要的奥氮平。”

“谢了。”

弗兰彻努力睁开眼，但发现有人给他戴上了眼罩。于是他努力从喉咙里面挤出几个音符，希望能引起注意。他成功了，他感到脚步声正在变得清晰，胸部传来的疼痛也是如此。这是好事，他告诉自己。这说明感觉正在恢复，太好了。他试着屈肘，另一只手却突然握住了他的手。

“别起来。你伤的很重。我们把你送到了医院，当然不是正规的那一种。你的身体还需要适应。”

他听出这人有亚洲口音，脑中跳出那个持枪的亚洲人的身影。他挣脱那人的手，然后卯足了劲一把扯下眼罩。刺眼的光线让他一时难以招架，在适应了光线之后，他看清了周围的环境。这里根本不像是医院，反倒像是位于康沃尔郡的疗养院。黄色的柔光灯照耀着床头柜上的马克杯，和煦的阳光透过窗户照进屋内，天花板上粘着有些灰尘的千纸鹤。除了床边立着的吊瓶和扎在自己手上的输液针，弗兰彻看不出任何医院的感觉。

“我们都是基金会人，所以就不废话了。徐琰，前Site-CN-19刑侦处副处长。我的通缉令大概最近才下来，所以你们可能认识我。”

弗兰彻没有答话，他已经能够很好地隐藏自己的感情。他当然认识眼前的这个人，尽管大多数英分成员都不会认识。一般来说，基金会的追缉令向来事无巨细，从身高体重到过往的服役记录，甚至几年几月几日什么时间在厕所蹲了多久都会记录——特工们很乐意在对方便秘的时候冲进厕所隔间然后连人带屎拽出来。但徐琰的通缉令薄得拿来擦屁股都会破，眼前的这个亚洲人在弗兰彻看来宛如马里亚纳海沟一般深不见底。不过弗莱彻还是点了点头。

“好吧，我直说了。你伤的很严重，所以我们不得已找了黑帮医生，”徐琰平静地说，“安德森机器人公司的科技，具体什么原理我不太知道，但总之做完手术之后，你的再生速度被短时间提高了，你的身体目前没问题，就是营养跟不上。另外，我是最后见到MOZ的人。”

徐琰漫不经心地说出这句话。与其和一个老谋深算的基金会特工拉扯浪费时间，他还不如直接把谈判桌掀翻。对方很明显开始产生了兴趣，这很好。他需要主动。至少从对方的反应来看，基金会至少有在注意MOZ了，不论处于什么原因。

“一天前我们见到了MOZ。但在我们能够好好聊聊之前，他就被干掉了，”徐琰小心地斟酌字句。

“知道是谁吗？”

“我还想要问你呢。”

“监控拍到曼森先生——也就是MOZ最后出现在一处工地。你有什么想法吗？”

“就像我说的，在我们能聊之前他就被干掉了。”

“你承认你和这件事有关？”

“我什么也没有承认，”徐琰说，“这算是非正式审讯？”

“也许。现场至少出现过五个人。”

“这么说他是被处决的。很有意思。”

“别绕弯子了。你们开火了。对方是谁？”

“有意思，所以你们是一个黑色小组。‘时之砂’操作至少要三个人。”

“什么？”

“要是正常的基金会特工，这会儿早有一大堆人把这里包围了。要么你是个叛徒，要么你就是黑色小组的人。我猜猜，直属英分O5？不对，那我激进一点，O5？好吧，好吧，你就保持沉默吧。所以你想怎么样？”

“朱利安·曼森在哪里？”

“另外一间房，我的人在陪着她和孩子。她女儿，艾米莉·曼森呢？”

“运气好的话，在我们那边。”

“什么叫运气好？”

弗莱彻笑了起来。“你还不知道你们在面对什么，对吗？”

“ 我到这儿来是找精神振荡器的，其他的跟我没什么关系。”

“那你是怎么被基金会通缉的？”

“无可奉告。”

两人沉默地对视了一会儿，然后这份沉默被突然闯进来的王洋打破。他站在门口，目光在弗莱彻和徐琰之间来回。有一瞬间他似乎想要去摸别在后腰的手枪，但很快就放弃了这个想法。

“楼下有两辆车。至少三个人。不清楚是否有狙击手。”

徐琰看向外面，手却被弗莱彻拉住。

“带我去。”他说。
------

卡维泽默默站在公寓门口。他承认对方很聪明，Erroll Street的公寓内有大量住户，如果要挨个搜查怕不是直接打草惊蛇。敌明我暗的感觉让他相当不爽。他自顾自抽着烟。弗莱彻不重要，他们中的任何一个人都不重要。重要的是朱利安·曼森和她的儿女。他们一直在这个泥潭中被牵着鼻子走了几个月，总是落后于其他所有人——C4部门，CI，新共和军，还有那不知名的组织，他们叫做“21”的那个。搞什么鬼，他们明明拥有整个基金会情报部门作为支撑，现在却像是无头苍蝇一样四处碰壁。

他抽上第二支烟，跺跺脚。时间过去了五分钟。英国寒冷的天气总是让他无法忍受，风湿病带来的苦楚在这种阴冷天气有增无减，即便穿着护膝也一样。他看着公寓里面进进出出的人们，计算着究竟有多少人进出，直到弗兰彻那张高加索面孔和一个亚洲面孔一起出现在公寓门外。

至少两把枪对准了他们。徐琰至少能感觉出来。和校门口的蹩脚特工完全不同，眼前的这群人将监视任务做的不留痕迹，如果不是那个流浪汉向自己走了过来，他完全不会意识到这个瘦弱，嘴唇干瘪的男人是基金会的特工。弗兰彻向着远处那个穿着黑色大衣，脖子上戴着围巾的抽烟男子打了声招呼，后者立刻上前。徐琰能看到他脸上的沧桑。

“卡维泽，”男人伸出戴着手套的手，徐琰握了一下又很快松开，”阿伯丁欢迎你，徐先生。即便是我们也知道你的名气，当然是通过通缉令。”

“我喜欢海港城市，但看来这里不喜欢我。”徐琰看着卡维泽那被日光损害的皮肤，“服役过么，美国佬？”

“也许，你呢？”

“也许。朱利安在我们这里，你们想要怎么把她转移走？”

卡维泽没有回答，而是转而问徐琰：“你有带电子设备吗？”

徐琰思索片刻，掏出那台诺基亚：“没有SIM卡。纯机。”

“可以。把人带下来，我们走。”

卡维泽招了招手，两辆黑色全顺开了过来停在公寓楼下。徐琰注意到这两辆车的号牌和外形完全一致。

徐琰点点头，于是王洋和康宁汉带着朱利安和她的儿子从公寓楼里走出。母子坐进了其中一辆车的车厢，和徐琰以及弗兰彻坐在一起，而王洋和康宁汉则上了另一辆。车上还有三名外勤特工，一把MK18，一把B103，一把MCX，全副武装。其中一人探过身，将一个单兵电台塞给徐琰，后者把他塞进旁边一件背心的电台包里。

“这辆车会直接把你们送往目的地，”卡维泽用手撑着车门框说，“我清楚你和你的朋友的能力，徐先生。别耍花样。另外请务必确保我们这位女士的安全，她对我们来说都很重要。”

“我应该知道要去哪儿吗？”徐琰问，对方沉默了一会儿。

“稍后再说。穿上背心，徐先生，这一趟路途可能不会太平。”

徐琰默默套上那件FCPC背心，接过一把装着ECOTECH全息瞄准镜、镭射和抑制器的MP7A2冲锋枪和几个弹匣。车厢内还有两个安全箱和几个防水袋，徐琰好奇里面究竟装了什么。第一个跃入脑海中的想法是M200，但尺寸绝对不对。或许是某种长枪管AR，他懒得猜。他又要了点9mm弹药，装到自己打空的几个APX弹匣里，然后带上头盔和耳机，打了几个响指测试了一下，然后给旁边的特工比了个大拇指。这个大胡子点点头，目光接着看向窗外的街道。

他回过神，朱利安和他的儿子已经穿上了头盔和防弹背心。那男孩子一直拉着母亲的手，不肯松开。另一名特工正从自己的背心附包里抽出一支针剂，徐琰认出那是模因疫苗。那母亲接了过去，然后安慰着他的孩子，并给他打了疫苗。

汽车发动，缓缓向前，徐琰看着窗外，王洋所在的那辆全顺跟在他们身后。每隔一段时间，这两辆车便会超车、变道。用这种老旧的换公文包方式来混淆视听？有意思。

“B2，接到‘夜莺’我们正沿着Erroll Street前进，有三名人员加入，确认安全，注意识别。完毕。”

“B2收到，保持C计划。无线电静默。”

“请问，我们到底要去哪里？”一直沉默的朱利安终于开口。

“我们去港口。”弗兰彻简单地说，他正调试着自己的HK416A5，“我们现在是众矢之的，鬼知道会有多少人冲着我们来。”

“你们头儿就不怕我中途反水吗？”徐琰半开玩笑地问。

“你不怕我们直接把王洋毙了？那么就帮我们吧。”弗兰彻笑着回答。徐琰低头微笑了一下，看着窗外。在拐过一个街角之后，又有两辆灰色的宝马M5将全顺夹在中间。

弗兰彻突然间微笑了一下，然后神秘兮兮地拉过那个安全箱，从里面掏出一把装着ACOG、激光战术盒、脚架和FA762K的EBR。即便是许久没有关注过军用武器的徐琰也能够看出这玩意究竟是多么大杀伤力的东西。

“M14 EBR-RI DMR，正经陆军货。好不容易搞到的，”他颇为自豪地说，“借你用，算是对救我一命的补偿，照顾好她。”

徐琰道了声谢，然后小心地把它拿起来。这东西的分量不轻，握在手中有一种莫名的厚实感。这把枪被保养的相当好，主人定期的清洁使得这把枪几乎全新。他低头看了眼弗兰彻手中那把有些掉漆的HK416A5，心中有一种不太吉利的想法，但他没说。

他向来不怎么擅长VIP护送任务。在Site-CN-19时，这种活都是交给MTF去做，他更擅长杀人而不是护人。他只能凭借直觉扫视着自己目光所见的街道，专注地等待着前方既定的命运。

好在命运女神并没有让他等太久，电台突然间响了起来。

“B1，我们在阿伯丁国教饭店附近交火。重复，我们在国教饭店附近交火，完毕。”

弗兰彻按下PTT：“收到，正在切换备用路线，完毕。”

徐琰看向对面的弗兰彻，后者正皱眉盯着窗外。这就是多辆黑车的意义，他妈的。多辆黑车，多个手提箱，老黑帮的把戏。他有一种想要把这人撕了的冲动。他在心里朝着弗兰彻大吼，用MP7把他打成筛子，然后把他的尸体当着那个该死的卡维泽的面丢进氢氧化钠池子里，然后再把这个不可一世的王八犊子打成蜂窝煤。他们最好能保证王洋和康宁汉的安全，否则他就算化成灰都得冲进他们肺部把这帮婊子养的应该抽大麻抽到死的洋鬼子呛死。他强忍着怒火，看着那个人的手指有规律地敲击机匣，把自己的注意力强制拉回到现实中。

深呼吸。如果卡维泽将康宁汉和王洋视作将徐琰绑在船上的筹码，那么大概率他们被保护的很好。讲真，徐琰并不担心王洋，他反而开始担心起康宁汉。在徐琰自己的价值评估中，康宁汉的价值远远高于自己和王洋。一个活着的MC&amp;D叛逃员工，对于情报部门来说总比其他国家的基金会特工更有价值。一旦康宁汉这小子咬死徐、王二人和自己屁关系没有，卡维泽干掉他们两个累赘或者拿他们去邀功是迟早的事情。

不，现在不是想这个的时候。徐琰握紧手中的枪。车队正在转向进入维多利亚街，从而避开东侧联合街上的混乱。B2车队给他们争取的时间有限，而距离港区还有1.4公里——这还是直线距离。这还是他第一次觉得阿伯丁这么大，二十分钟的距离，长的就像是大堵车时候的西直门立交桥。他听着车的胎噪音，看着车辆右拐，然后在Great Western和Holburn Street左转插入Willowbank Road的车流当中。所有人立刻坐直了身子，将手放上板机。徐琰听见那名大胡子特工（现在他知道他叫威廉姆斯）用浓厚的苏格兰腔跟那母子俩说压低身子。

情况在一瞬间发生。伴随着一声刺耳的枪响，前面的宝马M5的左前胎应声漏气。在一通火花之中，这辆失控的银色轿车在杀停之后立刻遭到了来自对向车流中的一辆路虎揽胜的撞击。这一击使得宝马M5的发动机部位立刻产生了肉眼可见的形变，整个车身失去了平衡，向后退向全顺。与此同时，车内的特工立刻开火，手枪弹穿透挡风玻璃打在路虎的驾驶室上，喷出的鲜血染红了头枕。副驾驶的特工刚拉开车门，一发.50 BMG弹药闻讯赶到，伴随着路人惊慌的叫声，特工的脑袋如西瓜一般炸裂开来，脑浆，头骨碎片四散飞溅，，甚至有几块头骨飞进了驾驶室特工的嘴里，后者略微呕吐了一下，拉开车门滚到地面上，几秒之后，徐琰的电台响了起来：

“交火！交火！狙击手！大口径弹药！”

“低头！别抬起来！”威廉姆斯朝着朱利安喊，后者身旁的特工立刻用身躯压住了她以提供保护，驾驶员流畅地换挡，伴随着刺耳的尖叫声，全顺和身后的宝马M5一瞬间开始后退，伴随着方向盘的甩动，两辆车掉了一个头，改变路线迅速离开，但很快从路口杀出的一辆大货车将狭窄的双车道堵住，货箱的侧门一开，几发7.62mm子弹呼啸着往M5挡风玻璃上招呼，车内的特工迅速低头刹车拉开车门滚到一旁，翻身还击。全顺上早已架好步枪的副驾驶隔着玻璃直接开火，爆炸声让那男孩尖叫起来。依托这位副驾驶的火力压制，从M5上下来的几名成员正有条不紊地转移到车后并组织反击，子弹打在引擎上叮当作响。全顺立刻向后退去，副驾驶很快打完一个弹匣，正要换弹的时候一发7.62×39mm弹药擦在他的头盔上，跳弹直接镶进了车顶。

“右边的小路，进去！”驾驶员猛打方向，在枪林弹雨中这辆全顺一边鸣笛，一边粗暴地碾上人行道，一头扎进了小巷之中。徐琰还没从颠簸之中反应过来，便听到驾驶员大吼迎敌。眼角的余光仅瞥见了RPD一瞬间的火光，奔涌的弹雨便立刻倾泻而来。但这股弹雨仅仅持续了不到一秒的时间，全顺车立刻撞上了这个手持机枪的狂妄家伙，巨大的冲击力直接把他撞到了后面的居民楼墙壁上，随后全顺更是直接碾过了他，一头撞上墙。紧接着叮叮当当的响声立刻充斥了左半边车身。

“低头！靠近轮胎！”弗兰彻喊着，拉开右边的推拉门跳下车，俯身贴着车辆行进到发动机处，然后甩出一枚震撼弹。伴随着九声炸响过后，他抬头架枪扣动扳机，呼啸而出的子弹直接打穿了前方五米远处正因震撼弹而晕头转向的那两人的战术背心。但还没来得及补枪的弗兰彻就不得不低头躲避又一波弹雨。与此同时，威廉姆斯带着VIP下了车，徐琰则用那把MK14在车厢内抬手压制着刚刚露头的一个家伙，威廉姆斯将母子俩带到距离右侧车门十米远的墙角后面，然后架起枪，略微瞄准过后向着小巷口开火。弗兰彻则直接被隔着汽车压制，根本抬不起头，只能打开副驾驶的车门，副驾驶位特工的尸体无力地滑落到地上，弗兰彻的心脏停了一拍。

“就位！”他喊。徐琰和弗兰彻立刻撤离了车辆，弗兰彻跑过路口的时候，子弹擦着他的头盔划过，他爆发出一段咒骂。等到三人全部躲进拐角的阴影之后，弗兰彻向着全顺后面的追兵丢出一发九连闪。徐琰同时丢出一颗破片手雷。投掷物的爆炸声混在一起，烟雾和砖块四散落下。徐琰最后朝着烟雾那边随意开了几枪，然后跟着其他四人沿着小巷前行。

夕阳投下的阴影令人安心。这标志着在东侧的狙击手的射界被徐琰他们右侧的这幢学校挡住。他们能听到主街上已经响起了刺耳的警笛声，混杂着零碎的开火声——这至少是件好事，至少还有人活着。

策划者很专业，但袭击者不够专业，除了那个该死的狙击手。似乎一切都是匆忙准备的一般。没有背心，没有专业训练。除了那个狙击手之外，整个队伍都透露出一股业余的感觉。仔细想想……似乎除了武器之外就没有任何——
------

康宁汉吞了一口口水，靠在墙边快速做了几个深呼吸，试图让自己平静下来。肾上腺素所带来的冲动正令他的心脏几乎要破胸而出。在他的身前，那个被一枪爆头的男人摔倒在地上，钱包落在他的腿边，一张染血家庭照片显露出来。照片上是那个男人和他的妻子和孩子——一男一女。一家四口人站在湖边，背后是美丽的原始森林，一家四口笑的很灿烂。

鲜血在男人身下弥漫开来。由于可能的遭遇，卡维泽让所有人都换上了穿甲弹。但他们没有想过面对的并不是全副武装的士兵，而是手无寸铁——这么说并不准确，应当是只有一把步枪的平民。

模因。一定是有人投放了模因。数以百万计甚至千万计的南美洲人在TiKTOK上刷到一个莫名其妙的视频，几周后就能在北美洲掀起一场足以颠覆政府的革命。数百名暴徒将会冲进国会山，坐在议长的桌子上拉屎。尽管UIU随后会调查此次事件，但对政府所造成的冲击已经不可挽回。模因就是这样价格低廉但效果拔群的武器。

一只手落在康宁汉的肩膀上，他愣了一下抬起头。卡维泽正蹲下身，两只手捧住康宁汉的脸。“我跟你在一起！能听到我吗？哪里受伤了？”他大声问，弄的康宁汉耳膜有点生疼。

“能听到。我想我应该没事。”康宁汉握住卡维泽那布满青筋的小臂。后者轻轻拍了拍他的脸，然后快速做了个伤情评估，接着握住康宁汉的手把他拽了起来，拍拍他的肩膀，然后沿着街道前行，在更前方的掩体处停了下来，探出身子用那把HK416A5还击。刚刚被忽略的声音慢慢涌入康宁汉的脑海——枪声、火焰噼啪作响的声音、路人的尖叫声，还有愤怒的嘶吼声。一个身影跑到康宁汉身边，举起枪警戒。康宁汉看到了王洋那乱糟糟的头发，发现他握枪的手在微微颤抖。

“我们要跟不上了。”王洋喘着气，“康宁汉！”

康宁汉做了几个深呼吸，然后从腰封里抽出一个新的G19弹匣换上，这一过程中他差点没对准。然后他们低下头狂奔到路旁的一台奔驰后，听着子弹打在发动机盖上乒乓作响。在他们的身边，七名MTF-0049的队员正有条不紊地压制着街对面的敌人。

“什么叫他妈的你们送不出支援？”康宁汉听到卡维泽在频道里破口大骂，“给那群傻逼打电话，让他们用那些闪闪发亮的高科技玩意儿落锤给我弄过来！老子的两队人都在苦战，要是O5肥婆癫佬们还他妈想要那该死的AI，那就他妈的送支援过来！Virginia Street和Willowbank Road！对面狙击手！需要我重复第三次吗！现在！**YOU BLOODY POOER！**B2结束！饭桶！”

“一点钟方向！RPD！”有人在通讯里喊。马路对面的那辆红色车立刻成为了众矢之的。伴随着RPD无力地滑落到地上，被打成蜂窝煤的男人跪倒在地，脸朝下狠狠砸在柏油路上，血迹染红了身后的橱窗。片刻之后，橱窗内突然燃起了熊熊大火。在滔天烈焰和滚滚热浪之中，穿着特殊紧身衣的壮硕男人迈出店门，站在人行道上，面带微笑看着街对面的卡维泽。

MTF们识趣地停了火，因为所有人都知道步枪子弹对这个男人毫无作用。王洋和康宁汉虽然搞不清情况，但也跟着停了火。康宁汉瘫在车辆后面，大口喘着粗气。

卡维泽从掩体后站起身来，直视自己的对手。

“B2，我们遭遇费斯科，重复，我们遭遇POI-020。我们需要支援，立刻。”

“那是谁？”王洋问康宁汉。

“我还以为你知道。”

“好久不见，卡维泽，”男人高声说，似乎压根不把这里当战场，“不如我们换个地方，一边喝茶一边聊？烧焦的气味实在是不好闻。”
