**SCP-866-JP:** 총격전 개꿀잼이잖냐!!,,銃撃戦めっちゃ楽しいやんけ!!,,
**작가:** [[*user DocRone]]
**번역자:** [[*user LR0725]]
**원본:** http://scp-jp.wikidot.com/scp-866-jp
[[include info:end]]

**일련번호:** SCP-866-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-866-JP의 발생을 억제하는 것은 현재 불가능하기 때문에, 격리 절차는 SCP-866-JP 발생 후 대응에 초점을 맞추고 있다. SCP-866-JP 각 사례에 따라 적절한 역정보를 유포하며, 발생 지역의 지형을 수복하고 사상자에 대한 대응을 실시해야 한다. 인터넷상에서 발견된 SCP-866-JP에 관한 정보는 회수한다.

SCP-866-JP 발생 시, 발생 지점 주변에 있는 [[span class=&#34;ruby&#34;]]슬라우라그[[span class=&#34;rt&#34;]]スラウラグ[[/span]][[/span]] 총격 장치[[footnote]]가드레일로 위장된, 원격 조작이 가능한 총격 장치[[/footnote]]의 제어권은 격리팀-866에게 이관된다. 슬라우라그 총격 장치를 사용하여 SCP-866-JP-A를 가능한 한 많이 공격한다. SCP-866-JP-A이 반격할 것을 고려하여, 인적 피해가 생길 수 있는 유인 공격은 금지하고 있다.

████년 ██월 ██일, 재단은 17개 기업과 계약을 맺었다. 계약에 따라, 해당 기업들에서 제조를 주도하거나 보조하는 차량에는 원격 시동이 가능한 폭탄이 장착되어 있다. SCP-866-JP-A가 폭파 가능한 차량인 것이 확인되면 폭탄을 기폭시킨다. 슬라우라그 총격 기구의 발명과 본 계약 덕택에 SCP-866-JP 2단계를 평균 7분 정도 단축하는 데에 성공했다.

SCP-866-JP의 기록 영상은 시각을 통해 발생하는 인식재해로서, 표준 규약에 따라 보관한다. SCP-866-JP의 정신적 효과에 노출된 일반인은 기억소거 처리 후 풀어주며, 그 생활이 안정해질 때까지 계속 감시한다. 재단 직원이 SCP-866-JP의 정신적 효과에 노출된 경우에는 일시적으로 0등급 직원으로 취급하되, 2개월간의 정기적인 정신 감정 결과에 따라 복귀가 가능하다.

**설명:** SCP-866-JP는 고속도로 위에서 발생하는 일련의 변칙 현상이다. SCP-866-JP의 발생 조건에 대해서는 다음의 사항들이 밝혀져 있다.
* SCP-866-JP는 명확히 앞뒤에 위치하는 2대의 차량이 없다면 발생하지 않는다.
* SCP-866-JP는 고속도로 종점까지 거리가 40 km 이하인 지점에서는 발생하지 않는다.
* 현재 SCP-866-JP 발생 빈도는 약 130일에 1번꼴이다.
SCP-866-JP는 크게 3단계로 나뉜다. SCP-866-JP를 강제로 중단하려는 시도는 성공하지 못했다.

@@@@
**1단계:** 고속도로 위를 주행하는 차량 1대가 몇 가지 현실개변 사건을 겪는다. (이 차량을 SCP-866-JP-A라고 명명) SCP-866-JP-A는 내구성이 크게 강해져 SCP-866-JP가 종료될 때까지 주행 능력을 잃지 않게 된다.
SCP-866-JP-A에 타고 있는 사람은 이 시점에서 본래의 인격을 잃고, 다른 고정된 인격으로 바뀌게 된다. 차량에 탄 사람은 관측 범위 밖에서 규격 불명의 총을 만들어내, 총에 대한 완전한 지식을 가지고 총을 사용한다. 이 사람이 관측 범위를 인지하는 방법이나, 총을 생성하는 방법은 불명이다. 이들은 주변에 총을 난사하기 시작한다. 관측상으로 총탄 수에 상한은 확인되지 않았다.
총탄은 다른 물질에 접촉하면 소실되면서 폭발을 일으킨다. 이는 다른 주행 차량을 파괴하거나 기능하지 못할 정도로 만드는 위력이다. 일부 사례에서 총탄은 도로에서 벗어나 떨어져서, 산간 지역에 광범위한 화재를 일으켰다. 고속도로는 폭발에 부분적인 내성을 가지고 있으며, 주행 가능한 공간을 최소한으로나마 유지한다.

SCP-866-JP-A이 발생한 지 10초가 지나면, SCP-866-JP-A 뒤쪽에 위치한 차량 1대가 SCP-866-JP-A과 거의 같은 현실개변 사건을 겪는다. SCP-866-JP-A, B의 차이점은 차에 타고 있는 사람의 목적이다. SCP-866-JP-A의 탑승자는 주변에 소사,,掃射,,하는 반면, SCP-866-JP-B의 탑승자는 &#39;SCP-866-JP-A 격파&#39;를 목표로 한다. 이 목표에 대한 탑승자의 동기는 매우 강하다고 생각된다.
총탄이 SCP-866-JP-A, B와 접촉하는 경우 폭발을 일으키지 않고 소실된다. 이는 SCP-866-A, B의 내성으로 인한 것이 아니라, 총탄의 성질 때문인 것으로 추정된다.[[footnote]]여러 번의 SCP-866-JP-A 격파 시도에서, SCP-866-JP-A는 폭발에 내성을 가지지만 폭발 그 자체를 억제하는 성질은 가지고 있지 않다는 것이 판명되었다.[[/footnote]]

SCP-866-JP-A의 탑승자가 SCP-866-JP-B의 존재를 눈치채면 SCP-866-JP는 2단계로 진행한다.

@@@@
**2단계:** SCP-866-JP-A는 난잡하게 소사하던 것을 멈추고, SCP-866-JP-B에 대한 반격이 주된 행동이 된다. 그러나 SCP-866-JP-A 탑승자는 주변에 총격을 완전히 멈추지는 않고, SCP-866-JP-B의 주행을 효과적으로 방해하기 위해 주변의 차량이나 도로를 터뜨리려 한다.

SCP-866-JP-A, B는 앞뒤 위치를 유지한 채 총격전과 추격전을 개시한다. 일부 사례에서 회수된 블랙박스 영상에는 SCP-866-JP-A, B의 탑승자가 서로 적의를 가지고 있는 것으로 해석될 만한 작전 지휘나 폭언이 녹음되어 있었다.
SCP-866-JP-A, B의 비정상적인 내구성으로 인해 2단계는 15~30분 정도 지속된다.[[footnote]]특수 격리 절차 덕분에 8~22분 정도로 짧아진 상태이다.[[/footnote]] 이 사이 SCP-866-JP-A, B에 타고 있는 운전자 이외의 사람들은 다양한 요인[[footnote]] 총탄에 맞거나, 폭발 때문에 비산한 물체와 부딪힌 경우 등.[[/footnote]]으로 인해 사망한다. 그러나 SCP-866-JP-A, B의 운전자는 모두 사망하지 않는다.[[footnote]]궤도로 보아 명중했어야 할 총탄이 변칙적으로 비껴가 명중하지 않는 등의 현상이 확인되었다.[[/footnote]]
현재까지 확인된 모든 사례에서, SCP-866-JP-A가 파괴되면서 2단계가 종료된다. SCP-866-JP-B를 파괴해보는 것과 같은 검증은 피해 확대가 예상되므로 실행하지 않았다.

@@@@
**3단계:** SCP-866-JP-A가 파괴되면서 모든 현실개변 사건이 해제된다. SCP-866-JP-A, B와 도로의 비정상적인 내구성이 없어지며, 양쪽 탑승자가 사용하던 총은 사라진다. SCP-866-JP-A이 파괴될 때 대규모 폭발로 인해 SCP-866-JP-A의 운전자는 사망한다. 이 때문에 SCP-866-JP의 체험자는 SCP-866-JP-B의 운전자만 남게 된다.
이 이상의 사건 진행은 확인되지 않았다.

체험자나 SCP-866-JP(기록 영상 포함)를 관측한 사람은 즉효성 정신 이상에 노출된다. 노출된 사람은 SCP-866-JP와 관련된 사건에 대해서만 정상적인 사고를 유지하지 못하게 된다. 명확히 밝혀진 사실은, 노출자가 SCP-866-JP로 인해 발생한 피해를 모호하게만 지각하며 관심을 보인다는 것이다. 노출자는 &#39;건 슈팅 게임을 플레이한다&#39;는 욕구를 드러내며 개인시간 동안에 이 욕구를 충족하려 한다. 폭력적인 호소나 의무에 대한 무관심화 등, 이상 욕구에 노출되었을 때 나타나는 전형적인 행동은 관찰되지 않는다. 그러나 기억소거제를 사용해도 욕구는 제거할 수 없다. 이것을 보아 SCP-866-JP와 그 기록 영상은 시각을 통해 발생하는 변칙적 마케팅 효과를 가진다고 생각된다.

**__면담 기록 866-██__**

&gt; **대상:** ██ 씨
&gt; 
&gt; **면담자:** ██ 연구원
&gt; 
&gt; **추가:** ██ 씨는 SCP-866-JP의 체험자이다.
&gt; 
&gt; &lt;**녹음 시작, 20██년 ██월 █일**&gt;
&gt; 
&gt; **██ 연구원:** 그러면 질문 시작하겠습니다. 우선 당신이 겪은 일에 대해 알려 주십시오.
&gt; 
&gt; **██ 씨:** 네. 기억이 애매하긴 한데…… 앞쪽에 있던 차가 공격하기 시작했습니다. 총탄이 여러 방향에서 날아와서 터지는 게 보였죠. 주변의 차가 날아다니는 걸 보고 저는 생명에 위협을 느꼈습니다. 그래서 저희도 가족이 하나가 되어 반격하기로 마음 먹었습니다. 결국 마지막에는 무사히 그 차를 쓰러뜨릴 수 있었죠.
&gt; 
&gt; **██ 연구원:** 뭔가 이상하다고 생각하시진 않으셨습니까?
&gt; 
&gt; **██ 씨:** 당연히 지금 와서 생각해보면 보통 있을 법한 일은 아니죠. 그렇지만 당시에는, 어떤 일에도 의문을 가지지 않고 있었던 것 같습니다. 
&gt; 
&gt; **██ 연구원:** 그렇습니까…… 예를 들자면, 총을 꺼냈던 일이라든지, 그 총을 완벽하게 다룰 수 있었던 일에 관해서는 어떻습니까?
&gt; 
&gt; **██ 씨:** ……기억이 정말이지 흐릿합니다. 평소라면 하지 못했을 일을 하고 있었던 것 같아요. 그렇지만 그때 느꼈던 건 오직 고양감뿐이었고……  마냥 좋은 기분이었습니다. 한 걸음이라도 잘못 내딛으면 죽어버릴 것만 같은, 그런 스릴은 지금까지 느껴본 적도 없었으니까요……
&gt; 
&gt; **██ 연구원:** 즉, 당신은 그 사건을 긍정적으로 생각하고 있는 겁니까?
&gt; 
&gt; **██ 씨:** 그거야 뭐. 그런 체험을 다시 한 번 하고 싶다면…… [██ 씨는 3초간 얼굴이 굳은 채 아무 말도 하지 않는다.]…… 역시 게임일까요…… 계속 머릿속에 그 광경이 맴돌고 있어요. 인터넷에서 그런 느낌의 게임이라도 사서 해볼까요……
&gt; 
&gt; **██ 연구원:** 여쭤 보기 조심스럽지만, 당신은 총격전 중에 부인과 자녀 분을 잃지 않았습니까?
&gt; 
&gt; **██ 씨:** 그 부분은 캐묻지 말아주세요. 그건………… 그냥 게임 중 실수였을 뿐입니다.
&gt; 
&gt; &lt;**녹음 종료, 20██년 ██월 █일**&gt;

**추가:** 관찰 및 연구를 통해 새로운 SCP-866-JP의 발생 조건이 밝혀졌다는 보고가 있었다. 최근 ██건의 SCP-866-JP 발생 사례 가운데 약 80%에서 SCP-866-JP-B의 운전자는 금전적으로 유복한 인물이었다. 또한 특정 장르의 온라인 게임에서 나타난 수익 상승이 SCP-866-JP와 관련이 있다는 지적이 있었다. 이를 통해 미루어 볼 때,  SCP-866-JP는 유복하거나 충분한 자산을 가진 사람이 SCP-866-JP-B의 운전자가 되도록 &#34;조정&#34;되어 있을 가능성이 있다. 이 법칙이 확실하다고 판단되면 특수 격리 절차가 갱신될 예정이다.</textarea></pre>
