++ 카논
+++ 《[[[joseon-hub|조선]]]》 (개시)
* 조선에는 [[[scp-953|SCP-953]]]을 비롯한 수많은 이물이 존재했습니다. 그것들이 종묘사직을 해하지 못하도록 맞서는 이들 역시 존재했지요. 대(對)이물 전문기관 이금위와 보전원, 그리고 떨쳐 일어난 민간의 사람들. 그들의 이야기를 여기 조선 카논에서 펼쳐보세요.
+++ 《[[[mujin-yarn|무진기담]]]》 (개시)
* 김승옥의 소설 《무진기행》에 등장하는 가공의 도시 무진시. 만약 재단 세계관에 무진시가 실존한다면(혹은 그렇게 여겨진다면) 어떻게 될까요? 음산한 기운을 풍기는 변칙 개체와 쓸쓸해하는 사람들이 엮어나가는 기이한 이야기에 당신의 글을 추가해보세요.
+++ 《[[[dinodon-in-the-monsoon|장맛비 속의 능구렁이]]]》 (개시)
* 동족상잔의 처참한 전쟁이 할퀴고 간 상처는 아직도 이 땅에 깊이 남아있습니다. [[[scp-625-ko|SCP-625-KO]]] 또한 그중 하나지요. 상처입은 꼬리를 가진 뱀과 그에 얽힌 이야기들은 비극으로 끝날 수도, 치유를 가져올 수도 있을 것입니다. 선택은 여러분의 몫이죠.
