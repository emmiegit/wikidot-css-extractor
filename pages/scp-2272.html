**Item nº:** SCP-2272

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** --Os contatos da Fundação na Major League Baseball trabalharão para substituir o gerente geral do Pensacola Blue Wahoos pelo agente Rob Potsdam da Força-Tarefa Móvel Local 352-Dalet (“Magia Assustadora de Dixieland”). Após a nomeação como gerente geral, o agente Potsdam trocará Ellis Canastota por uma equipe da liga de verão controlada pela Fundação em St. Petersburg, Flórida, a esse ponto os procedimentos de contenção serão revisados.-- Seguindo o Incidente Dominó-2272 (ver Adendo II abaixo), SCP-2272 deve ser monitorado para atividade anômala fora de seus efeitos conhecidos, e oficiais da franquia Cincinnati Reds serão aconselhados a manter Ellis Canastota no nível Dupla-A ou abaixo.[[footnote]]No nível atual de desempenho estatístico da Canastota (7-10, 4,74 ERA/média de corridas limpas na temporada passada), isso é considerado um pedido viável com o qual a franquia está cooperando sem objeções.[[/footnote]] Pelo menos um membro das Forças-Tarefas Móveis Locais na região dos jogos fora de Pensacola Blue Wahoos nos quais Ellis Canastota está programado para começar deve comparecer. O Comando Regional revisará os procedimentos de contenção se novas informações ou atividades forem demonstradas.

**Descrição:** SCP-2272 é um fenômeno que atualmente afeta o time de beisebol da liga menor Dupla-A conhecido como Pensacola Blue Wahoos. O fenômeno se manifesta como um jogador que não existe, o arremessador titular do Blue Wahoos Ellis Canastota, aparecendo em registros de jogos, compilações estatísticas e nas memórias de jogos do Blue Wahoos desde meados de 201█. Todos os participantes dos jogos do Blue Wahoos nos quais Canastota supostamente joga experimentam uma aparente alucinação visual coletiva de Ellis Canastota arremessando, rebatendo e colocando em campo, e um jogo de beisebol procedendo normalmente. Este efeito também se aplica a gravações visuais, fotografias ou gravações de áudio de jogos do Blue Wahoos.[[footnote]]Para mais detalhes sobre a natureza de eventos de alucinação coletiva: McTiriss, Kate, “Cadê Minha Testemunha? Alucinações em Massa e Riscos por Informação na Contenção da Fundação” //Trabalho de Campo: Um Jornal da Fundação SCP// (2013): 619.[[/footnote]]  (Ver o Adendo I abaixo para tentativas de análise por computador de supostas fotografias de Canastota.)

Estudo duplo-cego de leituras de sonar aéreo do Parque Marítimo Comunitário Vince J. Whibbs Sr. durante um jogo em que Canastota pretendia lançar confirma que nenhum ser ou objeto existia no espaço que observadores em pessoa ou observadores de fotografias e vídeos sugerem. Além disso, apesar das gravações audiovisuais indicando bolas de beisebol sendo rebatidas, lançadas e manipuladas, o rastreamento por sonar não conseguiu verificar a presença objetiva de uma bola de beisebol em jogadas nas quais Canastota foi um fator. Quando Canastota não está &#34;em campo&#34;, não são indicados efeitos anômalos.

Ellis Canastota, de acordo com olheiros da organização Cincinnati Reds e sua listagem no site Blue Wahoos, frequentou o “Colégio Oneiroi[[footnote]]Uma possível conexão com o Coletivo Oneiroi que se acredita estar envolvido na criação dos SCPs [[[scp-1498 | -1498]]],  [[[scp-2028 | -2028]]], e [[[scp-2805 | -2805]]] está atualmente sob pesquisa.[[/footnote]]” em “Utica, WO.”[[footnote]]”WO” não é um código de país ou região ISO 3166 válido. É usado tanto para a Organização Mundial da Propriedade Intelectual quanto para a língua uolofe, falada na Gâmbia e na Mauritânia. Todos os indivíduos questionados sobre os antecedentes de Ellis Canastota não se lembraram de detalhes, com muitos indicando que ele “guarda para si mesmo”.[[/footnote]] Não existem memórias, gravações ou estatísticas de qualquer performance de beisebol do jogador antes de sua assinatura com o Blue Wahoos em 201█.

**Adendo I - Análise das imagens:** Múltiplas imagens afetadas por SCP-2272 foram passadas para um programa desenvolvido pela Fundação que submete uma imagem a uma série de transformações e convoluções de Fourier para obscurecer a saída resultante do reconhecimento humano enquanto simultaneamente analisa sua estrutura e fornece um resumo de seu conteúdo por análise estatística.[[footnote]]Esse programa foi originalmente desenvolvido para uso com [[[SCP-592]]]. Para detalhes sobre sua operação e precisão: Ashley, Giulianna, “Métodos para Análise de Imagens com Risco por Informação” //Terminal: Um Jornal da Fundação SCP// (2007): 230.[[/footnote]] Um relatório de exemplo (SCP-2272-IMG310):

Data: 1º de julho de 201█
Localização: {{EVENTO ESPORTIVO no ESTÁDIO DE BEISEBOL}} ({{99}}% de certeza)
Tipo: {{FOTOGRAFIA TOTALMENTE COLORIDA}}
Sujeito:
A imagem contém uma (1) {{PESSOA ADULTA}} em pé em primeiro plano e setenta a oitenta (70 a 80) {{PESSOAS ADULTAS}} sentadas em segundo plano. Com 100% de certeza as {{PESSOAS}} na imagem têm os {{OLHOS FECHADOS}}.

**Adendo II - Incidente Dominó-2272:** Os procedimentos iniciais de contenção para SCP-2272 orquestraram a nomeação do agente de campo Robert Potsdam como gerente geral do Pensacola Blue Wahoos, com a intenção de trocar Ellis Canastota por um time de beisebol da liga de verão controlado pela Fundação para conter os efeitos de SCP-2272. Na noite seguinte à sua nomeação como gerente geral, o agente Potsdam foi encontrado em coma em sua cama, depois de sofrer um aparente trauma de força contundente na cabeça. Todos os funcionários da Fundação em um raio de aproximadamente 40 km da localização do agente Potsdam relataram ter experimentado o mesmo sonho naquela noite. Funcionários da Fundação relataram estar sentados nas arquibancadas de um estádio de beisebol e ver Ellis Canastota jogando uma bola rápida na cabeça de um Robert Potsdam amarrado.
