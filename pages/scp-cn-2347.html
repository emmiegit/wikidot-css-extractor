**项目编号：**SCP-CN-2347

**项目等级：**Keter

**特殊收容措施：**SCP-CN-2347尚无法收容，基金会应在对受影响人员进行访谈后进行记忆删除，同时散布有关于“信号干扰”的掩盖故事。

**描述：**SCP-CN-2347是一种作用于电视机媒体的随机自发性异常现象，目前的案例中均发生于独居的成年人员家中。项目发生过程分为如下二阶段：
* **第一阶段：**电视机媒体正在播放的节目将自行中断，并跳转至任一确认为对象童年时期最为喜爱或留有深刻印象的儿童类节目，上述情况通常会引起对象的相关回忆并促使其继续观看。期间电视画面将在为受任何信号干扰或故障影响的情况下呈现少量蔓状及花朵状的类电视雪花屏图案。此阶段通常持续10～20分钟左右。

* **第二阶段：**此阶段内上述图案将增多并移动， 同时对节目剧情本身造成影响，一般表现为节目中角色的消失、剧情发展的大幅度改变、节目角色行为的异常等。期间对象将被异常的不安或悲伤情绪感染，并出现瑟缩、颤抖、哭泣的行为。电视画面被类雪花屏图案完全覆盖后将剧烈闪烁，后电视将在发出尖锐的爆鸣声后熄灭。此阶段通常持续10～15分钟左右。

对现有案例的事后调查表明，项目作用的电视机媒体不存在任何异常，且在项目结束后仍能正常使用。受影响人员在项目结束后将陷入约5分钟左右的恍惚状态，后出现童年记忆丧失或错乱的症状，且伴生有一定的心理或精神疾病。

**访谈记录CN-2347-1：**


[[div class=&#34;blockquote&#34;]]

**受访者：**莫██

**采访者：**江█博士

**前言：**2003年5月12日，时年23岁居于浙江省常州市莫██报案称“电视中伸出了雪花一样的草藤”并哭泣，此次事件使基金会首次注意到了SCP-CN-2347的存在。访谈记录如下：

**&lt;记录开始&gt;**

**江█博士：**莫女士您好，希望您能向我讲述一下事件的经过。

**莫██：**警察同志，您可要相信我啊……

[莫██抽泣。]

**江█博士：**莫女士您先稳定一下情绪，请放心，您只要如实说就可以了，这对我们办案很重要。

**莫██：**就是……我高中毕业后从沈阳那边的老家来这里上大学，平时就做做兼职赚点生活费，然后在学校附近租了这么个房子。就是今天下午，我期末考试准备了一上午，有点饿了，就在冰箱里找点吃的热了然后打开电视，当时里面播得是《倚天屠龙记》……

**江█博士：**好，那您说的藤蔓就是这个时候出现的吗？

**莫██：**不……就在我吃饭的时候，电视突然闪了一下，再一看里面播的变成了《大力水手》，我当时感觉挺奇怪的，拿了遥控器想换台，但看看就觉得挺有意思的，而且《大力水手》挺久没播了，我记得第一次看还是……

[莫██扶额皱眉。]

**莫██：**我想不起来具体什么时候了，明明当时还记得……啧。

**江█博士：**没事，请您继续说。

**莫██：**总之我继续看了下去，刚开始挺正常的，就是奥利弗先是对着那个满脸胡子的布鲁托犯花痴，后来就是波派为了把女朋友抢回来跟布鲁托打在了一起

[莫██展现出不安神色，声音颤抖。]

**莫██：**然后，然后……他们两个不分上下的时候，突然冒出了……额，电视雪花，就是信号不好时候的那个，但长成了花花草草的样子，一下子就缠在了奥利弗身上。电视里都是她的尖叫声……布鲁托想把雪花扯下去，但也被缠了起来……

[莫██低头并抽泣。]

**江█博士：**莫女士您先……

**莫██：**然后他们就被雪花黏在了一起他们在尖叫在哭喊，他们很害怕很害怕，波派想吃菠菜但罐头里是恶心的雪花屏一样的花藤，他开始呕吐，雪花屏一样的呕吐物快要占满屏幕了！奥利弗和布鲁托都消失了消失了！波派被雪花团撞到在地！他用悲伤的失败的眼睛看着我看着我！

**江█博士：**莫女士您冷静——

**莫██：**我就觉得很伤心然后我就开始哭，然后雪花一样灰白色的藤爬到了电视外面，向着我来了！然后然后电视𠳐的一声就灭了！就像打雷一样……

[莫██突然低头，沉默约五分钟。]

**江█博士：**莫女士，您还好吗？莫女士——

**莫██：**我想起来了！我想起来我那时候上在幼稚园！老师给我们看《大力水手》！大家都看到了奥利弗和布鲁托消失了，大家都看到了波派吐出了恶心的电视雪花一样的东西！老师告诉我们这是奥利弗不忠和布鲁托罪恶的报应！她告诉我们波派因为不好好吃蔬菜才死在了我们眼前！她指着我们眼前灰白色的汤和里面闪来闪去的恶心扭动的花藤！我们喝了下去咽了下去……不吃的都被雪花抓走了抓走了！

[莫██颤抖并连续喘息，发出尖叫后陷入昏迷状态。]

**&lt;记录结束&gt;**

**结语：**基金会迅速对昏迷的莫██进行救治，在其苏醒后进行了记忆删除。但莫██在此后罹患针对青菜类食物的恐惧症状。值得注意的是，莫██儿童时期的记忆均因不明原因丧失。基金会对其曾就学的幼儿园进行调查，未发现曾有与莫██描述相符合或相近似的事件。
[[/div]]

**部分事件记录CN-2347-2：**

||~ 时间及地点 ||~ 受影响者 ||~ 事件概述||~ 结果||
||2003年6月10日 上海市||吴██ （男 24岁）||跳转节目为《猫和老鼠》剧集《城市乡巴鼠》。在杰瑞游览大都市的情节中可发现大量蔓状雪花屏图案附着于建筑、行人及其他城市设施表面。上述图案在杰瑞回乡的片段中迅速增多并大面积覆盖背景，观察到其表现出明显的疑惑及慌张情绪。在杰瑞返回乡下小屋时其面露笑容，奔向熟睡的汤姆与其鼠洞，但二者均迅速被雪花屏图案覆盖并消失。此后在被完全覆盖之前电视画面一直定格于杰瑞目光呆滞地凝视其在该集开始时留给汤姆的告别信上。||吴██失去大量童年时期记忆，且罹患类创伤后应激障碍，表现为针对其原生家庭及早年居所的回避及麻木类症状。确认其出现曾多次遭遇父母抛弃及排斥的虚假记忆。||
||2005年8月23日 四川省都江堰市||李█ （男 30岁）||跳转节目为上海美术电影制片厂动画《狐狸打猎人》，开始时仅能在背景处发现少量花形雪花屏图案。后故事情节进展到年轻猎人的噩梦时，其梦中巨大狐首的三眼及长牙均被剧烈闪烁的雪花屏图案覆盖。狐首的口中生出多条蔓状雪花屏图案并将猎人缠绕拖入其口中。画面在猎人的喘息与惨叫声及嘶哑的笑声中被雪花屏图案完全覆盖。||李█失去大部分童年记忆，同时展现出针对犬科动物的感知性障碍及类被害妄想症状。表现为认为犬科动物均存在器官异常增生现象并对自己存在威胁。其在上述症状持续14天后使用家中私藏的猎枪自杀。||
||2012年9月3日 广东省茂名市||何█（女 19岁）||跳转节目为《蜡笔小新》剧集《爸爸的星期天哦》，剧集进展至野原广志向在家家酒中扮演成功者的风间彻表示世界由普通人维持运转时，观察到风间彻的面部被类雪花屏花状图案覆盖，同时其身形明显拉长，发出类电子合成的笑声并发出嘶哑拉长的成年男性声音，对野原广志进行语言侮辱。此时画面持续黑屏约1分钟，后为风间彻受到其四位同伴的赞美，四人均显现出与风间彻相同的异常形象。同时观察到野原广志的身形缩小，蜷缩并哭泣。画面逐渐被雪花屏图案完全覆盖。||何█失去几乎全部童年记忆，且罹患抑郁症状，表现出明显的厌世与自卑情绪，上述症状持续7天后，其在其家中自缢。||
||2019年1月5日 天津市||张██（女 25岁）||跳转节目为《芝麻街》，剧情基本与原作相同。但在第二阶段内全部角色体表大面积被类雪花屏蔓状图案覆盖，人物配音均被改变为嘈杂的电子合成声，涉及数字、单词、字母等知识的部分均被雪花屏图案遮挡，期间配音将变为电子爆鸣声。最后画面被迅速增多的类雪花屏花状及蔓状图案覆盖。||张██失去大部分童年记忆，同时出现严重的类学习技能发育障碍症状。||
||2021年7月9日 福建省厦门市||郑██ （男 18岁）||跳转节目为《花园宝宝》，剧情在旁白向花园中的成员们道晚安之前全部正常。后画面出现波动，呈现角色依古比古在海上飘流的船中沉睡的画面，无声。后聚焦于依古比古，其木船出现裂缝并涌入大量类雪花屏蔓状图案，依古比古惊醒并显现出明显的恐惧情绪。观察到其挥舞双臂并哭泣。此时画面拉回远景，已大面积被雪花屏图案覆盖，依古比古的木船断为两截并被雪花屏图案完全吞没。此时出现类电子音合成的旁白并宣读“晚安，依古比古”。||郑██失去全部童年时期记忆，同时出现类创伤后应激障碍症状，多次出现有关于海难及船只沉没的梦境，并对深水、海洋等出现明显的警觉性增高。确认其产生了曾遭遇过海难并险些死亡的虚假记忆。||
||2022年11月14日 吉林省长春市||王█ （男 26岁）||跳转节目为《海绵宝宝》剧集《愚人节》，剧情发展至海绵宝宝因为章鱼哥过分的玩笑而哭泣并逃回家中时，在场的食客及蟹老板的面部被类雪花屏蔓状图案缠绕，并称赞章鱼哥的行为。后画面转至黑夜，无声。海绵宝宝在菠萝屋前哭泣，派大星在其旁边似乎正对其进行安慰。此时周围的海水开始呈环状流动，并出现蔓状雪花屏图案，环流海水范围扩大，大量比基堡建筑及居民被海水带起并环绕流动，哭泣并尝试挣扎。此时海绵宝宝出现于画面前，发出其标志性笑声，其身体上的空洞中涌出大面积雪花屏图案，并逐渐将整个画面覆盖。||王█失去大部分童年记忆，并在此后出现严重的社交焦虑障碍症状。并导致其在此后遭遇严重的社交孤立。||
||2023年8月14日 黑龙江齐齐哈尔市||周█（女 18岁）||跳转节目为《小马宝莉》剧集《友谊的魔力 下》，剧情发展至五匹小马直面反派“梦魇之月”时，梦魇之月周身被类雪花屏花状图案包裹，画面出现波动，观察到除角色“暮光闪闪”外，其余四匹小马的双眼均被类雪花屏状图案覆盖，此时画面无声，推测四匹小马可能与暮光闪闪发生争执并在对其批评后融入雪花屏状图案团块。暮光闪闪哭泣，尝试使用魔法攻击该团块，但团块迅速增大并将其逼入画面左下角。此时暮光闪闪的独角破裂，并在张口呼喊后被团块吞噬。画面被完全覆盖。||周█失去大量童年时期记忆，并罹患主要针对其好友的依赖性人格障碍。||
**发现记录CN-2347-3：**

2023年9月25日夜，供职于Site-CN-19的研究员金██独自在员工休息室内观看电视节目时遭遇一例SCP-CN-2347，于第二阶段发生时，两名安保人员听闻到研究员金██的哭声并进入员工休息室。发现大量外表类似闪烁的雪花屏图案的蔓状物从电视屏幕中伸出并将金██的头部缠绕。二人使用战斗型匕首切断缠绕金██头部的蔓状物，其余蔓状物退回，同时电视熄灭，该例SCP-CN-2347中断。金██在接受为期两天的心理康复治疗后恢复。蔓状物在被切断后停止闪烁，确认其为生物体且在基因上与长叶茅膏菜（Drosera indica L.）相似。且在其中裹挟有完整或残缺的确认来自5～11岁人类的海马体，基因上与部分曾遭遇SCP-CN-2347的人员完全一致，但对对应人员的检测结果均表明其脑部完好。现对SCP-CN-2347的进一步研究正在进行中。
