    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1241 - Livin&#39; With Werewolves
**Auteur :** [[user Bunton]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 12 octobre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1241

**Classe :** Neutralisé (précédemment Sûr)

**Procédures de Confinement Spéciales :** --SCP-1241 doit être parasité par un signal localisé produit par les stations de transmission 1241-a et 1241-b, diffusant une série préenregistrée de programmes de télévision. Une histoire de couverture quant à la production de SCP-1241 par un studio local a été mise en circulation dans l&#39;éventualité d&#39;un échec du confinement. Afin de continuellement observer le contenu de SCP-1241, un dispositif doit être maintenu afin de l&#39;isoler et l&#39;enregistrer. Se référer au Document 1241-B pour plus d&#39;informations.--

* //Mise à jour :// Au 09/08/2011, SCP-1241 n&#39;a pas de procédure de confinement active. Une histoire relatant la banqueroute de l&#39;organisation responsable décrite dans la précédente histoire de couverture a été diffusée. La zone doit être constamment surveillée à la recherche de tout signe pouvant indiquer un recommencement de l&#39;activité de SCP-1241.

**Description (jusqu&#39;au 23/10/2011) :** SCP-1241 est une émission de télévision diffusée dans une zone d&#39;environ 8 x 8 kilomètres à [CENSURÉ], au Texas, États-Unis ; le programme se manifeste chaque semaine les jeudis à 23:30, pour une durée moyenne de 20 minutes. L&#39;analyse du signal a révélé qu&#39;il n&#39;était pas cohérent avec les fréquences normales de télévision, et les tentatives de répliquer l&#39;émission en dehors de sa zone d&#39;origine ont échoué à la transmettre de manière cohérente. Il n&#39;est pas normalement possible pour les téléviseurs standard de recevoir de manière cohérente les signaux de la fréquence ou de la puissance de SCP-1241.

SCP-1241 rassemble à un programme de télévision du genre sitcom. L&#39;émission consiste en plusieurs épisodes[[footnote]]15 au jour de la neutralisation.[[/footnote]] relatant la vie domestique d&#39;un humain mâle d&#39;âge moyen[[footnote]]Le nom de l&#39;homme en question serait &#34;Lad&#34; //(signifiant &#34;gars&#34;, &#34;gamin&#34;, &#34;jeune homme&#34;, NdT)//[[/footnote]] et d&#39;un groupe de 4 à 8 canidés humanoïdes, partageant manifestement un appartement à Los Angeles, en Californie, États-Unis. Chaque épisode possède la même séquence d&#39;ouverture (environ 30 secondes de musique avec des paroles chantées par un humain femelle adulte, décrivant le contexte précédemment mentionné) donnant la liste des membres du casting et d&#39;autres individus impliqués dans la production, ainsi que le titre de SCP-1241, &#34;__Vivre avec les Garous__&#34; (//__&#34;Livin&#39; With Lupes&#34;__//). Aucune des personnes nommées ni l&#39;individu jouant le personnage de &#34;Lad&#34; n&#39;ont pu être identifiées : la plupart des noms sont associés à des personnes ne travaillant pas dans un domaine relatif au divertissement. Pour une transcription détaillée des noms et paroles présents dans cette séquence d&#39;ouverture, se référer au Document 1241-C.

Le comportement des entités présentées dans SCP-1241 a varié de manière incohérente entre des comportements canins typiques et d&#39;autres plus humanoïdes d&#39;un épisode à l&#39;autre.

**Résumé du Document 1241-A :** //Sélection d&#39;exemples notables de SCP-1241.//

&gt; __Épisode :__ 1, &#34;La cigüe&#34;.
&gt; 
&gt; __Résumé :__ Le personnage &#34;Lad&#34; est présenté durant ses achats dans un magasin. Le personnage rencontre &#34;Martin Wilkinson&#34;, un des organismes canidés. Un dialogue entre les deux personnages suit, durant lequel le personnage Lad mentionne qu&#39;il recherche un logement. Le personnage Martin réplique qu&#39;il loue un appartement dans une résidence, mais recherche un colocataire. 
&gt; 
&gt; Après que &#34;Lad&#34; a ultérieurement accepté l&#39;offre effectuée par &#34;Martin&#34; à la suite d&#39;une période de réflexion, et alors qu&#39;il arrive dans la résidence, le personnage Martin révèle que les autres entités canidées vivent également dans le logement. L&#39;épisode se termine avec un plan serré de &#34;Lad&#34; visiblement choqué.
&gt; 
&gt; __Notes additionnelles :__ Extrait du dialogue entre &#34;Lad&#34; et &#34;Martin&#34;.
&gt; 
&gt;&gt; Martin : &#34;J&#39;avais un cousin qui était un hamster parlant.&#34;
&gt;&gt; Lad : &#34;Oh, vraiment ? Où est-il maintenant ?&#34;
&gt;&gt; Martin : &#34;Mort. Il a rejoint l&#39;Armée Républicaine Irlandaise et quelqu&#39;un l&#39;a mangé.&#34;

&gt; __Épisode :__ 3, &#34;Une vie de chien&#34;.
&gt; 
&gt; __Résumé :__ Le personnage Martin multiplie les tentatives de trouver un emploi après avoir démissionné d&#39;un poste de bureaucrate, décision prise suite à la promotion d&#39;un individu plus jeune à un poste mieux payé &#34;pour la troisième fois cette année&#34;. Le personnage est ensuite brièvement embauché à plusieurs postes peu qualifiés, parmi lesquels réceptionniste, homme de ménage et employé administratif dans une bibliothèque. Au cours des quinze premières minutes, le personnage est licencié de chacun d&#39;entre eux pour des motifs variés, tels qu&#39;une arrivée tardive, son inaptitude, ou sa consommation d&#39;un poulet vivant en face de plusieurs enfants.
 
&gt; __Épisode :__ 14, &#34;Le souffle du grand méchant loup&#34;.
&gt; 
&gt; __Résumé :__ Les personnages principaux se préparent à un cyclone non nommé dont le passage est attendu dans leur région. La seconde moitié de l&#39;épisode se concentre sur leur comportement alors qu&#39;ils sont contraints de rester à l&#39;intérieur durant l&#39;évènement. En particulier, l&#39;image pendant cette période est floue et tremblante, et la majorité du dialogue ne semble pas en rapport avec le contexte (voir ci-dessous), mais décrit un appareil d&#39;utilité inconnue qui semble risquer d&#39;être endommagé.
&gt; 
&gt; __Notes additionnelles :__ Extrait du dialogue entre &#34;Lad&#34; et un personnage canidé non nommé (ci-après désigné &#34;inconnu&#34;) : 
&gt; 
&gt;&gt; Inconnu : &#34;Ne le laisse pas se casser.&#34;
&gt;&gt; Lad : &#34;Non non.&#34;
&gt;&gt; Inconnu : &#34;C&#39;est trop important pour qu&#39;on le casse. C&#39;était si bien de pouvoir penser.
&gt;&gt; Lad : &#34;Je sais. Je ne le laisserai pas se casser. Je le promets.&#34;
&gt;&gt; Inconnu : &#34;Je suppose que je devrais juste apprécier le moment avant de repartir. Au moins, ça m&#39;a donné ces moments. Je les aurai toujours.&#34;

&gt; __Épisode :__ 15, sans titre (la séquence d&#39;ouverture n&#39;est pas présente).
&gt; 
&gt; __Résumé :__ 19 minutes et 32 secondes d&#39;enregistrement montrant deux chiens domestiques (un dalmatien et un dogue allemand) malnutris, couchés dans une cage. L&#39;épisode se termine à 22 minutes 59 secondes sans changement notable dans l&#39;activité des animaux, la position de la caméra ou son angle au cours de la diffusion. 

**Incident 1241-1 :** Le 02/05/2011, SCP-1241 n&#39;a pas été détecté à son horaire habituel. SCP-1241 n&#39;a pas montré d&#39;activité au cours des deux semaines suivantes.




Le 17/05/2011, un espace loué à ███████████████, Canada a fait l&#39;objet d&#39;une enquête par son propriétaire suite à un défaut de paiement régulier de l&#39;individu le louant (un ███████  ██████ ). Au vu des objets découverts à l&#39;intérieur du logement, une enquête complémentaire a été effectuée ultérieurement par du personnel de la Fondation suite à la tentative de contact des autorités locales par le propriétaire. Le contenu du local s&#39;est révélé être constitué de :

* Quatre grandes cages pour chiens.

* Les restes de six chiens de races variées de grande taille ainsi que d&#39;un sujet humain (par la suite identifié comme M. ██████), tous montrant des dommages cohérents avec environ deux semaines de décomposition et une consommation partielle (variant d&#39;un spécimen à l&#39;autre).

* De l&#39;équipement électronique, destiné principalement à l&#39;enregistrement et à la diffusion, incluant : une caméra vidéo de marque Panasonic (hors d&#39;usage) et un trépied, un moniteur de lecture vidéo (hors d&#39;usage), une perche et un lecteur-enregistreur VHS étiquetté &#34;ÉPISODES À DIFFUSER&#34; (hors d&#39;usage).

* Un spécimen de braque de Weimar mâle survivant, montrant des signes de difformité et malnutrition sévères. Le sujet est décédé dans l&#39;heure suivant son extraction du local, en dépit d&#39;une tentative d&#39;intervention médicale. Une autopsie menée peu après a révélé qu&#39;une partie de son squelette a été remplacée par des os d&#39;une structure distinctement humanoïde, principalement autour de la mâchoire, du crâne et des jambes.

SCP-1241 a été déclaré Neutralisé le 09/08/2011.
