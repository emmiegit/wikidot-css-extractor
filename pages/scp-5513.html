    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

[[include component:image-block name= http://scp-jp-storage.wikidot.com/local--files/file:2853099-11-mwi4/campfire55.png |caption= SCP-5513（左）および「SCP財団」（右）[[footnote]]（ニャット・ミン研究員が演じる）[[/footnote]]の写真。グループデート-1中に「カオス・インサージェンシー」[[footnote]]（ケイ・アラステア研究員が演じる）[[/footnote]]により撮影された。]]

**アイテム番号:** SCP-5513

**オブジェクトクラス** Keter

**特別収容プロトコル:** 財団AIボットLove.aicはWebページの監視を行い、以下の表現を含むものを直ちに削除します。

1. SCP財団のロゴまたはSCP-5513の鎮静化に従事する人員、もしくはその両方を用いた芸術的表現。

2. SCP財団とSCP-5513間の仮想関係を基にした架空の作品または記事。

SCP-5513は、レベル4奇跡術的現実緩衝装置を設置した中程度現実改変能力者収容スイートで収容されます。SCP-5513が要求するインタビュー、「デート」ないし取り調べは、適切に設計された現実性制御セルで行われる必要があります。

財団職員はSCP-5513に素顔を見せてはなりません。従って、保安職員は頭部を完全に覆う黒色のヘッドギアを着用しなければなりません。

取り調べを行う担当研究員は、SCP財団、世界オカルト連合、カオス・インサージェンシー等、様々な異常関連機関のロゴが刻印されたフルフェイスのプレートマスクを着用する必要があります。担当研究員は、財団で雇用されているロマンス作家によって執筆された脚本に従う必要があります。

**説明:** SCP-5513は現実改変能力を有する、民族的には日本人に属する17歳の女性の人型実体であり、「ナナミ・カナコ」を自称しています。

SCP-5513は、自身が「恋愛シミュレーションゲーム」[[footnote]]俗に言う「乙女ゲーム」[[/footnote]]内に存在すると信じ込み、自分以外の人間に対しては彼らがゲームのキャラクターであるかのように振る舞います。さらに、現実改変能力によって、この思い込みに沿うように周囲の環境を局所的に歪曲させます。

SCP-5513は個人および団体という概念に対して異常な形式での認識を示します。これは、ある組織のマスクを身に着けた人員のことを、その組織全体のエトスが完全に擬人化された存在であると推定し、この枠組みに適合しない人員は「脇役[[footnote]]事実上、SCP-5513はこの性質によって保安職員とそれ以外の実在する個人とを参照しています。[[/footnote]]」として無視することを指します。

定期的に、SCP-5513は擬人化された組織の1つと「散歩する」、「一緒に遊ぶ」、または「デートする」ことを要求します。この要求は安全収容セル内において許可される場合があります。

SCP-5513が収容セルに入ると、壁、床および天井が数種類のレイアウトのいずれかへと歪曲されます。この時、担当研究員は、SCP-5513の期待と一致する誇張された、過度に単純化された様式[[footnote]]すなわち、極めて情熱的に訴えかける、ありふれたロマンスキャラクターのような振る舞い。[[/footnote]]で行動しなければなりません。

SCP-5513による中程度の現実改変の例を以下に示します。

&gt; 
&gt; **標準人型実体改変記録**
&gt; 
&gt; **対象**: SCP-5513
&gt; 
&gt; **現実の変化**: ✓ 環境: ✕ 人員
&gt; 
&gt; **時間および場所**: 2020/01/21、サイト-041、取調室-14
&gt; 
&gt; **契機**: SCP-5513による「SCP財団」（アラステア研究員が演じる）との2回目の「デート」の要求。
&gt; 
&gt; **現実変化**: 取調室に足を踏み入れた際、室内は標準的なアメリカの高校の教室のような内装に変化しました。
&gt; 
&gt; アラステア研究員によるテストでは、部屋の内寸が変化し壁が消失したように見えましたが、依然として教室を閉じ込めるような機能的な障壁が存在していました。
&gt; 

&gt; 
&gt; **標準人型実体改変記録**
&gt; 
&gt; **対象**: SCP-5513
&gt; 
&gt; **現実の変化**: ✓ 環境: ✕ 人員
&gt; 
&gt; **時間および場所**: 2020/03/04、サイト-041、取調室-14
&gt; 
&gt; **契機**: 週例の「インタビュー」を終える際、SCP-5513はマナによる慈善財団（サクラ研究員を代表とする）の手を握り、彼らがすぐにまた会うことができるかどうかを尋ねました。この時、SCP-5513は頬を紅潮させて俯きました。
&gt; 
&gt; **現実変化:** 手を握った瞬間、壁が桃色に変わりました。不明な原理で淡いピンクの霧が床に広がりました。サクラ研究員が肯定の意を示すと、壁は元通り灰色に戻りました。
&gt; 

&gt; 
&gt; **標準人型実体改変記録**
&gt; 
&gt; **対象**: SCP-5513
&gt; 
&gt; **現実の変化**: ✕ 環境: ✓ 人員
&gt; 
&gt; **時間および場所**: 2020/02/01、サイト-041、別館通路12-B
&gt; 
&gt; **契機**: SCP-5513を、従来の収容房から新しく建設されたデート用房室に移送する際、SCP-5513は適切なヘッドギアを装備していない、イズミ・タカヒロ保安職員の存在に気づきました。SCP-5513は眉をひそめ、「うわ、バグは嫌いだわ」と声を低くして発言しました。
&gt; 
&gt; **現実変化**: イズミ・タカヒロ保安職員はSCP-5513と目が合った瞬間に消失しました。彼は後に香港で発見されましたが、インシデントが発生した際の記憶はありませんでした。
&gt; 

以下のインタビューは、SCP-5513が「SCP財団」（ニャット・ミン研究員が代表）、「カオス・インサージェンシー」（ケイ・アラステア研究員が代表）、「蛇の手」（ヒロ・ヒロクミ研究員が代表）らに依頼した最初のグループインタビューでした。

[[collapsible show=&#34;SCP-5513 グループデート-1; サイト-041&#34; hide=&#34; SCP-5513 グループデート-1; サイト-041&#34;]]

&gt; **記録-5513-グループデート-1**
&gt; 
&gt; **日付**: 2020/04/13
&gt; 
&gt; **場所**: サイト-041、デート用房室-1
&gt; 
&gt; **目的**: インタビューの要求を許可することでSCP-5513を鎮静化します。また、SCP-5513の異常性に含まれうる未知の側面を明らかにします。
&gt; 
&gt; **注記**: オブジェクト研究員のミン、アラステアおよびヒロクミらは、臨床的または専門的な発言および動作を行わず、担当の組織を体現した人格として振る舞うように指示されました。
&gt; SCP-5513は、この類の空想的な、あるいは取り留めもないような会話に対して積極的に反応しているように見えます。
&gt; 
&gt; あらゆる行動および発言は、外部の観察チームによって即時の評価および記録がなされ、イヤーピースを介して研究員への慎重な連絡が行われます。
&gt; 
&gt; **記録開始**: （//SCP-5513が室内に侵入すると、部屋が外側に向かって広がり、部屋の壁は夕日が沈むビーチに見えるようになる。コンクリートの床はゆっくりと砂へ変化する。//）
&gt; 
&gt; **SCP-5513**: カオス！来てくれて嬉しい。連絡しても全然返事くれないから……（//SCP-5513は拗ねた様子で後ろ手を組む。//）
&gt; 
&gt; **「カオス・インサージェンシー」**：フン！お前に会いに来てやったわけではない。勘違いするんじゃあないぞ！
&gt; 
&gt; **「蛇の手」**：ああ、あんなヤツほっときなよ。カナコ。カオスと財団が一緒にいるとどうなるか知ってるだろ。
&gt; 
&gt; **SCP-5513**：（//砂の上に腰を下ろして夕日を見ているSCP財団に目をやる//）SCP先輩、まだ怒ってる？ホントに悪いとは思ってるけど、皆に私の気持ちを分かってほしいだけなの。
&gt; 
&gt; **「カオス・インサージェンシー」**：全くだ！あの女が謝っているというのに、貴様はまだヘソを曲げているのか。なんともかわいらしいことよ。（//カオス・インサージェンシーがSCP財団の後頭部をはたく//）
&gt; 
&gt; **「SCP財団」**: ……やかましいぞカオス……カナコちゃん、私は口下手なんだ。それにほら、誰かが君のことを見てるのが嫌なんだ。だからちょっとでも君が他のヤツと接してるのを見ると、妬ましくってね。
&gt; 
&gt; **「蛇の手」**: （//「カオス・インサージェンシー」でひじを小突きながら、大声で//）ねえ見てよ。誰の事言ってると思う？
&gt; 
&gt; **「カオス・インサージェンシー」**: オイSCP、分かっているとは思うが、貴様だけがカナコを独占できるわけではないのだぞ！その女はあらゆる者の目に触れるべき女なのだ。貴様、よくもまあ彼女が描く絵を削除し続けられるものだな！
&gt; 
&gt; **SCP-5513**: えっ……えっと……ねえ、大丈夫。あなたたちに争って欲しくない。あなたたちみんなとお話ししたかったから、みんなをここに呼んだの。きれいなビーチを見てると落ち着いてこない？言葉も……気持ちも。
&gt; 
&gt; **「蛇の手」**: カナコちゃん、何かあったの？
&gt; 
&gt; **SCP-5513**: ありがと、ヘビくん。そういえば君と最初に話したいと思ってたの。カオス、キャンプファイヤーの準備できる？ （//丸太、マッチおよび石炭の入った袋が実体化する//）
&gt; 
&gt; **「カオス・インサージェンシー」**: 当たり前だ。あのいい子ちゃんのSCPがぼやぼやしている間にでもやってこよう。
&gt; 
&gt; **「SCP財団」**: それで？カオス。相手になってやってもいいんだぞ。 
&gt; 
&gt; **「蛇の手」** : (//SCP-5513に囁きかける//）やらせておけばいいんだよ、どのみちケンカし始めるだろうし。SCPのピリピリした態度とカオスのツンツンした態度はどうにもうまくいかないんだよね。
&gt; 
&gt; **SCP-5513**: ありがと、ヘビ。やっぱり頼りになるね。
&gt; 
&gt; **「蛇の手」**: それで、カナコ先輩は何について話したかったの？
&gt; 
&gt; **SCP-5513**: 大したことじゃないの……そんなに。変なことを聞くようだけど、それでもいい？
&gt; 
&gt; **「蛇の手」**: 当たり前だよ！ボクは先輩の弟みたいなモンだし。
&gt; 
&gt; **SCP-5513**: SCP先輩は何故、私たちの関係について何もインターネットに上げさせてくれないと思う？
&gt; 
&gt; **「蛇の手」**: お姉さん、SCPさんのことなら、誰よりもよく知っているでしょ？氷のように冷たい態度も、謎に対する愛情も、先輩にはかなわないんだ。先輩が写真を見せつけたい気持ちは分かってるけど、あの人は皆と共有するんじゃなくて自分だけのものにしたいんだ。ところでカナコ先輩、どうやってネットに写真あげたの？ボクも写真をネットにあげたいな。教えてよ。
&gt; 
&gt; **SCP-5513**: あら、ヘビくん。無鉄砲でまっすぐなキミにはインターネットなんてまだ早いよ。絶対そう。
&gt; 
&gt; **「蛇の手」**: （//SCP-5513の手を握る//）カナコ先輩、他にも何かボクに教えてくれませんか？
&gt;
&gt; **SCP-5513**: 他には無いかな。でも蛇の手、あなたを愛していることだけはずっと覚えていてね。
&gt; 
&gt; **「蛇の手」**: ボクもカナコのこと愛してるよ！
&gt; 
&gt; **「カオス・インサージェンシー」**: （//キャンプファイヤーの設営を行っている隙に、SCP-5513はカオス・インサージェンシーの背後に回り込んで抱きつく//）オイ！いい加減にしろカナコ！
&gt; 
&gt; **SCP-5513**: カオス、来てくれてホントありがとう。SCPの周りにいるのが嫌で、この刑務所みたいな場所をぶち壊して出てっちゃいたいって思ってるよね。それでも来てくれて、ホントにありがとうって思ってる。
&gt; 
&gt; **「カオス・インサージェンシー」**: べ、別に貴様のことが好きなわけではない……偶然ヒマだっただけだ（//SCP-5513はSCP財団の白衣に頭を埋める//）カナコ、何かあったのか？貴様を悲しませるヤツがいるなら相手になってやろう！
&gt; 
&gt; **SCP-5513**: 何でもない。（//呟くように//）鈍感なんだから。
&gt; 
&gt; **「カオス・インサージェンシー」**: //カナコ、どういう意味だ？//
&gt; 
&gt; **SCP-5513**: 何でもないよ、カオス。ここでハンバーガーを作ってみてくれない？ （//ハンバーガーの材料が床の上に実体化する//）
&gt; 
&gt; **「カオス・インサージェンシー」**: ……そのうち、この作業は全部SCPにでもやらせた方がいいな。
&gt; 
&gt; **SCP-5513**: （//SCP財団の方に歩いて行き、その隣の砂の上に座る//）大丈夫？
&gt; 
&gt; **「SCP財団」**: カナコなんか知りません。君はあそこの蛇とかカオスのヤツらに甘い言葉を囁いていますけど、私は一人寂しくここに座りながらそれを見てますよ。
&gt; 
&gt; **SCP-5513**: 違うの、そうじゃないの、SCP先輩。私は皆をここに呼んで、皆のこう……とにかく、一度きりでいいから皆で楽しくやりたかったの。
&gt; 
&gt; **「SCP財団」**: それはそれでいいんですけどね、楽しみ方っていっても色々あるじゃないですか。（//SCP財団は立ち上がってSCP-5513に近づき、ゆっくりと手を握る//）初めてカナコくんと会ってから、君のことはほとんど何も聞いてないんです。君のことをもっと知りたいな。私が秘密ってものを特別に感じることは知っているでしょう。特に、君の秘密なら……
&gt; 
&gt; **SCP-5513**: SCP先輩、何について知りたいんですか？
&gt; 
&gt; **「SCP財団」**: 君の私生活に関することを私がどんなに愛してるかなんて言うまでもないけれど、どうにも忘れっぽくてね。君はどこからやってきたんです？
&gt; 
&gt; **SCP-5513**: あはは！先輩、何言ってるんですか？私たちは幼なじみで、一緒に高校に通ってるじゃないですか。明日数学のテストがあるの、忘れちゃったんですか？
&gt; 
&gt; **「SCP財団」**: そうでした。そうでしたとも。いや、失念していました。ですが、君と私が初めて会った時、何をしていたかってことを聞きたいんです。
&gt; 
&gt; **SCP-5513**: SCP先輩……その前にお伺いしたいんですけど。
&gt; 
&gt; **「SCP財団」**: 何ですか、カナコ君？
&gt; 
&gt; **SCP-5513**: 私のコト、どう思ってますか？
&gt; 
&gt; **「SCP財団」**: 君のことは好……[[footnote]]研究チームはグエン研究員に「愛している」という言葉を使うように伝えます。[[/footnote]]愛していますよ。
&gt; 
&gt; **SCP-5513**: 私もSCP先輩のコト、愛してます。（//SCP-5513はフェイスプレートの刻印にキスをしようとして身を乗り出すが、グエン研究員[[footnote]]**訳注:** 原文では明記されていないが、「グエン」はミン研究員の姓だと思われる。[[/footnote]]は本能的に後ずさりする。//）……分かってた……（//SCP-5513は立ち上がると少しずつ後退する。SCP-5513による現実改変が終了する。//）
&gt; 
&gt; みんな嘘をつくのは止めて！あなたたちの頭の上の好感度メーターは最初から0 ％だった。あなたたちにとって私って何なの？（//SCP-5513が泣き始めると、部屋の床が軽く揺れ始める。//）
&gt; 
&gt; **「カオス・インサージェンシー」**: （//SCP-5513の元へ急行する//）カナコ！そのスカタンは何をほざきやがった？（//アラステア研究員は突如燃え上がり、膝から崩れ落ちる。アラステア研究員は悲鳴を上げ始める。//）
&gt; 
&gt; **SCP-5513**: （//泣きながら//）ああカオス、ごめんなさい。すぐ元通りにしてあげる。（//SCP-5513は手を上げる。アラステア研究員を包む炎はたちまちかき消える。火傷跡および剥き出しになった筋肉は急速に治り始める。//）
&gt; 
&gt; **SCP-5513**: （//見上げる//）あれ？メーター……
&gt; 
&gt; **「蛇の手」**: カナコ先輩、今はカオスを少し休ませた方がいいと思うよ。
&gt; 
&gt; **SCP-5513**: ……分かった。みんな、また明日学校で会いましょう！だいぶスッキリした。またカオスと会えるのを楽しみにしてる。
&gt; 
&gt; **記録終了**
&gt; 
&gt; 
&gt; **終了報告**：グエン研究員には、次回のインタビューで適当な機会があった場合にはSCP-5513にキスするように指示しました。アラステア研究員はサンチェス研究員との担当交代が行われました。
&gt; 
[[/collapsible]]

SCP-5513は「脇役」を認識する能力が完全に欠如しており、多角的な非致死的手段によって恒久的な無力化を図ることができる可能性が示唆されています。しかしながら、SCP-5513が「バグ」を観測する際には明確に意識を取り戻し平静状態となることから、無力化手順を実行した場合に、完全には予測できない挙動を示す可能性が示唆されています。

現時点では、さらなる行動分析によって、SCP-5513の軽薄な態度が偽りのものでないかについての判断が下されるまで、インタビューを追加で行うことが許可されます。

SCP-5513は複数回に渡って「エンドルート」に関する言及を行っています。以下に示す文書は、8回目の「インタビュー」中にSCP-5513の収容房から発見されました。
