**일련번호:** SCP-105
 
**등급:** 안전(Safe)
 
**특수 격리 절차:** 대상은 표준 SCP 절차를 어기지 않는 한에서 대상이 요구하는 물건들이 비치되는 방 두 개의 수용실에 수용되어야 한다. 대상은 시설 내부를 자유롭게 돌아다닐 수 있으나, 보안상의 문제로 타 SCP 물체와 100 m 내에 함께 있을 수 없다. 매주 1회, 대상은 1시간 동안 시설에서 나올 수 있다. 이 기간 동안 대상은 사복 차림의 요원 둘과 동행해야 한다(이 특혜는 추가 공지가 있을 때까지 유예된다). 대상은 추적 장치가 체내에 주입되었으며, 특별한 신체 능력을 보이지 않고 있으므로, 따라서 탈출의 가능성은 미미하다. 대상은 폴라로이드 카메라 한 대의 소지가 허가되었으나, 시설 내부나 요원들의 사진을 찍는 것은 허가되지 않았다. 현재 대상은 제17기지에 거주하고 있다.
 
**설명:** 스스로를 “아이리스”라고 지칭하는 대상은 백인 여성으로 보인다. 대상은 스스로가 18 세라고 주장한다. 대상은 금발 머리에 푸른 눈을 가지고 있으며, 키가 1.54 미터이고 체중은 50 킬로그램이다(가변적임). 대상은 특이한 신체적 특징을 지니지 않는 것으로 보인다. 대상은 보통의 인간이 필요로 하는 기본적인 욕구를 나타내나, 건강식품을 선호한다.
 
대상이 사진을 소유하고 있을 때, 대상은 마치 창문을 통해 보는 것처럼 이를 투과해서 볼 수 있으며, 보안 카메라의 효과를 흉내 내듯이 사진에 찍힌 장소를 볼 수 있다. 또한, 대상은 사진을 “통과해 닿을 수” 있으며, 사진의 범위 내에 있는 물체에 작은 영향을 가할 수 있다. 대상은 대략 50 뉴턴의 힘을 물체에 적용할 수 있으며, 5 kg 이하의 무게를 지닌 물체를 들어 올릴 수 있는 것으로 추정된다.
 
**기원:** 재단은 대상이 16 세 때 대상의 남자친구를 살해한 죄로 재판을 받던 도중에 대상의 존재를 알게 되었다. 대상은 대상의 방에서 사진을 통해 그의 죽음을 목격했으며, 그를 구하기 위해 달려갔다고 주장했다. 하지만 이는 불행하게도, 대상이 몇몇 훼손된 단서와 함께 범죄 현장에 있게 하였다. 대상의 변호사는 대상을 정신 이상 참작 탄원을 넣도록 조언했으며, 대상은 █████████ ██████ 정신 질환 간호 시설에 영구 보호 조치에 들어가게 되었다. 재단이 법정 소송 사건을 조사하던 중에, 대상의 제기된 능력에 대해 실험해보기로 결정되었다. 대상은 처음엔 “새로운 감옥과 새로운 교도소장” 이라는 말을 하며 SCP 관리에 들어가길 꺼려했다. 하지만, 이후 대상은 매주 최소 1회 외부에서의 시간을 허락받는 조건으로 기꺼이 참여하기로 결정하였다. 대상의 부모는 대상이 정신병원을 탈출하려는 도중에 죽었다고 통보받았다.
 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; //█████ 박사:// 자신의 생년월일과 이름을 포함한 간략한 자기 소개를 해주세요.
&gt;  
&gt; //SCP-105:// 알겠어요... 제 이름은 아이리스 톰슨이고요, 1990년 5월 12일 애리조나의 피닉스에서 태어났어요.
&gt;  
&gt; //█████ 박사:// 좋아요. 첫 번째로, 당신의 능력을 언제 깨달았습니까?
&gt;  
&gt; //SCP-105:// 확실하진 않지만, 제 생각에 열 살에서 열한 살 즈음이었던 것 같아요. 기억나는게 바다의 사진을 들여다보고 있었는데, 파도가 움직이는 걸 알아차렸죠.
&gt;  
&gt; //█████ 박사:// 당신이 부모님께 말씀드렸을 때 그들은 어떻게 대답했나요?
&gt;  
&gt; //SCP-105:// 부모님은 그냥 제가 상상력이 지나치다고 말씀하셨어요.
&gt;  
&gt; //█████ 박사:// 당신이 사진을 통해서 물체를 다룰 수 있다는 걸 발견한 건 언제인가요?
&gt;  
&gt; //SCP-105:// 제가 열 두 살 때, 그랜드 캐니언으로 가족끼리 여행을 갔는데, 실수로 돌맹이를 가장자리로 밀어버렸어요. 그 다음부터 전 사진을 광적으로 좋아했죠. 모든 곳의 사진을 찍어댔고, 또 제 열 세 번째 생일로, 저는...
&gt;  
&gt; //█████ 박사:// (말을 끊으며) 질문에만 답해주시기 바랍니다.
&gt;  
&gt; //SCP-105:// 죄송합니다.
&gt;  
&gt; //█████ 박사:// 당신은 동시에 몇 개의 사진에 집중할 수 있나요?
&gt;  
&gt; //SCP-105:// 최대 10개까지 동시에 해봤는데, 얼마까지 더 가능한지는 저도 잘 모르겠어요.
&gt;  
&gt; //█████ 박사:// 당신이 [데이터 말소] 할 수 있다는 걸 알게 된 건 언제입니까?
&gt;  
&gt; **&lt;기록 종료&gt;**
 
**부록 105-00:** &#34;우리는 아이리스에게 상상할 수 있는 모든 실험을 진행했으며, 제가 이끌어낸 단 하나의 결론은 그녀의 생리(生理)가 보통의 인간과 다르지 않다는 것이었습니다. 그녀가 그런 평범한 뇌로 어떻게 그런 특이한 능력을 가질 수 있는지 당혹스럽습니다. 저는 이 문제와 그녀의 격리 기간과 관련하여 SCP 윤리위원회에 접촉해보도록 하겠습니다.&#34; //- 단텐센 박사//
 
**부록 105-01:** SCP-105가 SCP-███ 와 SCP-███에 대한 추가 감시에 자원했습니다. (승인 거부됨)
 
**부록 105-02:** SCP-105가 기동특무부대 오메가-7에 정찰 목적으로 가입하는데 관심을 표했습니다. (██████ 사령관, █████████ 교수, 그리고 SCP-076-2에 의해 승인 허가됨)
 
**부록 105-03:** SCP-105가 자신의 바른 품행 기록을 이유로 자신의 수용실에서 감시 카메라를 제거해달라고 요청했습니다. (승인 허가됨 - 단텐센 박사 //[추후 공지가 있을 때까지 승인 철회함 - 윤리위원회]//)
 
**부록 105-04:** SCP-105가 한 권의 성경(국제판 번역본)을 요청했으며, 일요일 아침에 행해지는 실험을 금지해달라고 요청했습니다. (승인 거부됨)
 
**부록 105-05:** SCP-105가 서로 시작 시점에서 1마일 떨어진 채 누가 더 많은 기기를 작동시키는가로 내기를 걸어 [[[SCP-076]]]-2를 이긴 뒤 기동특무부대 오메가-7에 가입했습니다. SCP-105는 그녀의 고유한 능력을 장점으로 SCP-076-2보다 상당히 높은 점수를 기록했습니다다. SCP-076-2는 패배를 인정하고 부대에 그녀가 가입하는 것을 승인했습니다.
 
**부록 105-06:** 최근 그녀와 진행한 인터뷰의 대부분에서 그녀는 그녀의 능력을 잃은 것으로 보여 SCP-105의 방면을 권합니다. - 단텐센 박사
 
//권고 거부됨. 문제의 인터뷰 내용을 외부 검토함에 따라, 단텐센 박사는 SCP-105가 그 이례적인 능력을 잃었다고 말하도록 하기 위하여 질문을 유도하였음이 확실함. 탈출 시도라기보단 이 사건에서 아무런 증거가 없으므로, SCP-105의 격리는 유지될 것임. 단텐센 박사는 격리 해제 및 탈출을 시도한 이유로 즉시 보안 승인 3등급에서 1등급으로 강등되며, 비인간형 SCP 물품을 연구하도록 재발령될 것임. - 윤리위원회//</textarea></pre>
