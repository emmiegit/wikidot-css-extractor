    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Letter Found After A Credit Card Purchase
**Auteur :** [[user Uncle Nicolini]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 27 janvier 2021
[[include credit:end]]

&gt; Chère Maman,
&gt; 
&gt; Je suppose que je devrais commencer par &#34;Je suis désolé&#34;.
&gt; 
&gt; Je suis désolé pour toutes les disputes qui ont mené à ça. Je suis désolé d&#39;avoir volé ta carte de crédit et d&#39;avoir acheté un billet pour New York. Je suis désolé de vous avoir abandonné, Carlos, Mima et toi, au moment où sa santé commençait à décliner. Pour tout ça et pour tout ce que j&#39;ai fait, je suis désolé. J&#39;espère que tu pourras me pardonner un jour.
&gt; 
&gt; Depuis que je t&#39;ai dit que je n&#39;étais pas tout à fait celui que tu voulais que je sois, j&#39;ai senti un fossé se creuser entre nous. Ton amour inconditionnel était assorti de plus en plus de conditions, et je ne pouvais plus le supporter. J&#39;en avais assez que tout fonctionne d’une certaine façon &#34;parce que tu l&#39;as dit&#34;. J’ai dû faire ce qui était le mieux pour moi, même si cela signifiait tout laisser derrière moi pour la seconde fois. J&#39;étais prêt à ça depuis que j&#39;ai quitté La Havane.
&gt; 
&gt; C&#39;est pourquoi je me suis acheté un billet aller simple pour partir d&#39;ici. Ce n&#39;était pas facile de prendre cette décision, je te le fais savoir. Malgré tout ce que tu m&#39;as fait subir, je t&#39;aime toujours. Je ne peux même pas dire en toute bonne foi que je vais t&#39;oublier. Je penserai à toi chaque fois que je rencontrerai une nouvelle personne que je n&#39;aime pas et je me souviendrai d&#39;être gentil avec elle, quoi qu&#39;il arrive. Je penserai à Carlos chaque fois que j&#39;ouvrirai un nouveau livre, comme quand je lui faisais la lecture quand il était petit. Je penserai à Mima chaque fois que je mangerai et que je me souviendrai de finir mon assiette parce que quelqu&#39;un ailleurs dans le monde n&#39;a rien à manger, même si je n’ai plus faim. Je me souviendrai de vous tous aussi longtemps que je vivrai.
&gt; 
&gt; Je sais que tu m&#39;en veux probablement d&#39;avoir dépensé de l&#39;argent que tu n’as pas pour quelque chose d&#39;aussi égoïste, ce que je comprends parfaitement. Je suis parti pour ma propre santé mentale, ce que j&#39;espère que tu comprendras un jour. Mais même si ce n&#39;est pas le cas, ce n&#39;est pas grave non plus. Tout finira par s&#39;arranger. Comme tu le disais, tout s&#39;arrange avec le temps. Dès que j&#39;aurai un travail et que je serai payé, je t’enverrai l&#39;argent que j’ai volé sur ta carte de crédit, avec un petit intérêt.
&gt; 
&gt; Il y a tellement d’autres choses que je voudrais dire mais la poste ferme bientôt et je dois y aller.
&gt; 
&gt; Bon Baisers de New York,
&gt; Ton Aîné
&gt; 
&gt; 
&gt; P.S. : La vue depuis l&#39;appartement de mon partenaire est incroyable. Je ne me suis jamais autant senti chez moi.
&gt; 
&gt; [[image newyork.jpg]]
&gt; @@@@
&gt; @@@@
