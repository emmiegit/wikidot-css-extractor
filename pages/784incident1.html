+ Incidente 784-1

«Una volta che i membri del personale di classe D avranno finito di risciacquare l’esterno del contenitore con degli estintori, un terzo classe D si avvicinerà al contenitore e affiggerà il modulo all’esterno della struttura. Il microfono dovrebbe rilevare qualsiasi vocalizzo di SCP-784-ARC – il dottor Lorenzo indicò un microfono e un altoparlante posti sul quadro di comando – Parlando in questo microfono, esso trasmetterà all’altoparlante nel modulo delle comunicazioni. SCP-784-ARC dovrebbe riuscire a captare le vibrazioni tramite il contatto»

La direttrice Valentine strinse i suoi occhi grigi, dello stesso colore dei suoi capelli, e nella sua risposta fu percettibile l’autorità di cui godeva da anni: 

«Non basterà, dottor Lorenzo. Ho bisogno di entrare nella camera di contenimento e parlare con l’agente Andrews di persona»

Il dottor Lorenzo esitò e disse, col suo melodioso accento castigliano:

«Signora, SCP-784-ARC è un’anomalia pericolosa che ha già ucciso un essere umano. Non posso permetterle di entrare là dentro»

La direttrice Valentine aprì la sua valigetta e porse una busta in carta manilla allo scienziato perplesso:

«Prendo atto delle sue obiezioni, ma le respingo. Ecco i miei documenti: stamattina, alle sei, O5-11 mi ha autorizzata all’interazione diretta con l’anomalia»

Lo Spagnolo diede un’occhiata ai documenti e sospirò:

«Sembra che sia tutto in ordine, a parte il fatto che è una follia. D’accordo. C’è una stanza per cambiarsi a sinistra dell’ingresso principale per il personale della Fondazione. Si tolga tutti i vestiti ed effetti personali e indossi la divisa protettiva. Angie le darà un respiratore e degli occhialini e le spiegherà le procedure di sicurezza»

«La ringrazio, dottor Lorenzo»

-----

La direttrice Valentine si aspettava che l’interno della camera di contenimento fosse buio e lugubre, piena di ombre e sporcizia, una dimora mostruosa per il mostro che conteneva. Quell’unità di contenimento illuminata a giorno era molto meno drammatica ma, potendo scegliere tra drammaticità e sicurezza, la direttrice Valentine preferiva l’opzione che le permetteva di uscire viva da lì. SCP-784-ARC tendeva ad assorbire tutto il metallo e il silicio con cui entrava in contatto, dunque gli oggetti di acciaio e di vetro erano vietati. I materiali scelti erano l’acrilico trasparente e il calcestruzzo. Il contenitore di cemento giaceva in fondo a una profonda vasca piena di acetone, il pungente odore del solvente le pizzicava le narici anche attraverso il suo respiratore. L’acetone era una misura di sicurezza: le nanomacchine che costituivano le porzioni meccaniche dell’anomalia erano molto simili alle proteine, quindi il calore e i solventi le scomponevano. La donna si sforzò di non pensare alla misura d’emergenza che si affidava al primo metodo.

«Non era necessario che venisse con me» disse.

L’individuo con la tuta anticontaminazione blu accanto a lei scosse la testa, per quanto si potesse notare con quel cappuccio rigido: 

«Sono il responsabile di questa anomalia, non lascio entrare gli esterni da soli» disse il dottor Lorenzo.

«Capisco. Dica ai classe D di sollevare l’anomalia, per favore»

Il dottor Lorenzo fece un cenno col capo alle due persone con le tute anticontaminazione arancioni, che iniziarono a girare l’argano sul muro della camera di contenimento. Una serie di corde e carrucole, tutte fatte di materiali non metallici, sollevarono l’unità di contenimento di cemento fuori dal suo bagno di acetone, come un mostro che emergeva dagli abissi marini. Un terzo classe D, con uno spruzzatore sulla schiena, si avvicinò con fare agitato, armeggiando coi controlli del suo dispositivo.

«Se permette, perché è venuta qui?» chiese il dottor Lorenzo.

«Per fare un’analisi psichiatrica. Gli O5 vogliono scoprire cosa gli passa per la mente» rispose la direttrice Valentine.

«Davvero? Allora posso dirglielo io: niente. È come un animale, non conosce altro che il cibo e il dolore. So che prima era un agente, ma ora è solo un mostro»

«Era ben più di un agente, dottor Lorenzo: faceva parte del Vaso di Pandora. È lui che ha fermato Bambola d’Acciaio. Ha contribuito a catturare più di una dozzina di anomalie a piede libero, di cui tre di classe Keter. Era… no, è un eroe, e non merita di essere trattato come una bestia in gabbia»

Le ultime parole furono ovattate dal tonfo pesante dell’unità di contenimento che veniva agganciata in posizione, sospesa sopra la vasca di acetone. Il dottor Lorenzo fece un mezzo sorriso:

«Mi scusi. Vedrò di dargli il giusto rispetto»

«Le conviene. Posso parlare direttamente con lui?» chiese la direttrice Valentine.

«In cima all’unità di contenimento, c’è uno sportello per riempire la vasca di nutrienti. Di norma, lo teniamo sigillato se non è attaccato al tubo, ma…»

«Apritelo»

Il dottor Lorenzo annuì e gridò qualcosa in spagnolo ai classe D con le tute anticontaminazione, che si tirarono indietro. Uno di loro protestò nella stessa lingua, ma il dottor Lorenzo lo zittì. Ci fu una breve esitazione, poi uno dei classe D cominciò ad avvicinarsi con fare incerto al cubo di cemento, mentre gli altri due presero i loro spruzzatori e fecero espressioni ansiose. 

«Direttrice, rimanga dietro la riga gialla, per favore. Abbiamo provato a insegnargli a non superarla con la terapia dell’avversione. È stato… be’, abbiamo avuto un discreto successo» disse il dottor Lorenzo.

La direttrice Valentine indietreggiò, stando di fronte alla riga di vernice color canarino sul pavimento.

«La ringrazio. C’è un motivo particolare per cui il gruppo di contenimento parla in spagnolo?»

Il dottor Lorenzo sorrise:

«Sono facili da ottenere. Alcuni dittatori del terzo mondo hanno bisogno di far sparire dei personaggi scomodi e noi di carne da macello. È un accordo vantaggioso per entrambe le parti. Credo che il classe D che sta salendo sulla scaletta sia qui per aver dato del ciccione bastardo a Hugo Chavez in televisione»

La direttrice Valentine incrociò le braccia:

«Uhm… comodo»

«Eccome. Oh, si tenga pronta, ci siamo. Questa è la parte emozionante» disse il dottor Lorenzo, ridacchiando nervoso.

Il classe D aprì lo sportello, poi si sbrigò a scendere dalla scala a pioli e a correre dai suoi compagni, raccogliendo una tanica per lo spruzzatore e agganciandosela alla schiena. Lentamente, un filamento di vetro e acciaio emerse dall’apertura, oscillando avanti e indietro come un serpente. Infine apparve un’escrescenza bulbosa che si aprì in due e rivelò una piccola gemma delle dimensioni di una biglia. 

«Siamo quasi certi che quello sia un recettore visivo – sussurrò il dottor Lorenzo – Sembra composto da migliaia di lenti e fotorecettori minuscoli, come l’occhio di un insetto»

«Com’è la sua vista?» chiese la direttrice Valentine.

«Abbastanza buona» 

Il filamento serpeggiò verso i due scienziati, si avvicinò alla riga gialla ed esitò. L’occhio color zaffiro si girò verso i classe D, che puntarono i loro spruzzatori. L’essere indugiò, poi si allontanò di un metro dalla riga. Gli uomini con le tute arancioni si rilassarono.

«Se attraversa la riga, si prende una doccia di solvente, poi dosi ridotte di nutrienti per una settimana. Sembra l’unico modo per farlo obbedire» sorrise il dottor Lorenzo.

La direttrice Valentine lo fissò con uno sguardo freddo e il ricercatore tossì per schiarirsi la gola. La donna tornò a guardare SCP-784-ARC, che si stava riconfigurando. Un ammasso di nanomateriale colò lungo il filamento, come un topo ingoiato da un serpente, poi formò una faccia rudimentale e un secondo occhio blu si aprì accanto al primo. La direttrice Valentine aveva visto delle fotografie dell’agente Andrews prima del suo incidente e riconobbe le sue guance paffute e le sue labbra serrate: tutto il resto, però, era grezzo, una stilizzazione vaga di una faccia umana formata da una mente che aveva quasi dimenticato che aspetto aveva avuto.

«Adrian, riesci a sentirmi?» chiese la direttrice Valentine. 

Il dottor Lorenzo si intromise:

«SCP-784-ARC può captare le vibrazioni dell’aria, risponde formando e facendo vibrare…»

La direttrice Valentine lo zittì con rabbia:

«Zitto. Adrian, mi senti?»

La bocca si aprì e una membrana che si estendeva attraverso la sua parte posteriore, dietro i denti, iniziò a vibrare. Le rispose con l’imitazione elettronica e ronzante di una voce umana:

«Sììììììììììì, pooooooooosso sentirtiiiiiiiiiiiiiiiiiiiiii»

«Sai chi sono, Adrian?» chiese la direttrice Valentine.

«Adriaaaaaaaaaaaaaaaan è mooooooooooooorto, io sono eeeeeeeeeesse ciiiiiiiiiiiiiiiii piiiiiiiiiiiiiiiii…»

«Sai chi sono, Adrian?» ripeté lei, stoica.

Gli occhi ruotarono e la osservarono con attenzione. 

«La direttriiiiiiiiiiiiiiiice Jaaaaaaaaaaaaaanice Valentiiiiiiiiiiiiiiiiine. Se-se-se-sei staaaaaaaata tu a rec-rec-rec-reclutaaaaaaaaaaaarmmmmmmmmmmmi»

Gli occhi della direttrice Valentine si illuminarono e lei sorrise, trionfante:

«Sì, Adrian. Quindi ricordi il tuo passato»

«Rrrrrrrrricordo, nooooooooon mi impooooooooorta piùùùùùùùùùùù, ora sono acciaaaaaaaaio, l’acciaio è perfetto, vado oltre la carne, verso la perfezione»

«Davvero?»

Il sorriso della direttrice Valentine diventò una fiera smorfia ancora più trionfante. Si sfilò il guanto della tuta anticontaminazione e, prima che il dottor Lorenzo si rendesse conto di cosa stava facendo, tirò fuori una foto dal guanto e la mise davanti agli occhi dell’essere. Raffigurava una giovane donna con un camice ospedaliero sdraiata su un lettino, attaccata a un respiratore. I suoi occhi fissavano la macchina fotografica con aria assente.

«E se ti dicessi che Beatrice Maddox è ancora viva?»
