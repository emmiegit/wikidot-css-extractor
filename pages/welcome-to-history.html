    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Welcome to History
**Auteur :** [[user SunnyClockwork]]
**Traducteur :** [[user The Pighead]]
**Date de publication originale :** 26 juillet 2017
[[include credit:end]]

Bonjour et bienvenue au Site Historique-19. Je suis votre guide, Alexandra, mais vous pouvez m&#39;appeler Alex.

Avant de commencer, je souhaite vous demander d&#39;éteindre vos appareils de réalité personnelle ou de les régler sur le Mode de Référence. Pour ceux possédant des talents en magie ou des capacités d&#39;altération de la réalité, réglez-les sur le Mode Thaumiel. Ce site possède une grande valeur historique mais est assez fragile à cause d&#39;activités anormales non-contrôlées s&#39;y étant déroulées dans le passé. Les perturbations peuvent causer des dommages irréparables et ceux brisant cette règle peuvent être pénalisés.

Tout est bon ? Très bien. Maintenant, nous pouvons commencer la visite. Suivez ma voix, s&#39;il vous plaît.

Comme vous le savez probablement, le Site Historique-19 est une partie importante de l&#39;histoire de la Fondation et, d&#39;une certaine façon, de celle du monde entier. C&#39;était l&#39;une des plus grandes installations durant l&#39;Âge du Confinement. Énormément de grandes découvertes et d&#39;innovations se firent en son sein et il y eut aussi beaucoup de pertes et de regrets. Nous en verrons quelques-uns durant notre visite d&#39;aujourd&#39;hui.

Nous nous trouvons maintenant dans le hall principal du site. Le fameux logo se trouvant sur le mur est le logo originel, ayant été spécifiquement extrait du passé et préservé grâce à un Puits Temporel Stable. Vous allez maintenant pouvoir recevoir une carte du site, ainsi que d&#39;autres informations pertinentes, en vous connectant à SH19_Connexion par le biais d&#39;appareils, d&#39;organes ou de composants métaphysiques compatibles. Durant cette visite, nous verrons uniquement l&#39;Aile Scranton, l&#39;Aile Atzak, les Laboratoires de Mécanique et, enfin, la Salle de Repos.

Pour préserver les artefacts de la meilleure façon possible, nous avons relocalisé ici un grand nombre d&#39;objets importants de cette période. Les objets de nature religieuse ne s&#39;y trouvent pas, étant principalement gardés par leurs églises et divinités respectives. Notez que la façon dont les objets ont été réarrangés dans des buts de commodité. Par conséquent, même si la disposition du site est restée la même, il n&#39;y a que peu d&#39;objets qui se trouvent aujourd&#39;hui à leurs places ou dans leurs conditions d&#39;origine. Vous pourrez en apprendre plus sur des itérations passées et alternatives du Site-19 au sein de l&#39;Observatoire des Lignes Temporelles de l&#39;Aile Xyank, une fois la visite terminée.

Maintenant, s&#39;il vous plaît, placez-vous sur le module de téléportation et nous partirons pour l&#39;Aile Scranton. Faites bien attention aux bords et restez sur la plateforme. Si vous subissez des blessures par accident, jusqu&#39;à finir physiquement décédé, rendez-vous au Centre Médical. Le personnel y étant présent se chargera de restructurer votre corps. Etant donné que les niveaux de Humes au sein du bâtiment sont contrôlés de façon très stricte, il est déconseillé d&#39;essayer de vous guérir vous-même.

Je vois qu&#39;il n&#39;y a pas d&#39;accidents. Continuons donc.

Devant vous se trouve un prototype d&#39;Ancre de Réalité, avant que la technologie ne puisse être suffisamment miniaturisée. Elles étaient souvent accompagnées de Puits Temporels quand utilisées et ont joué un rôle crucial durant l&#39;Âge du Confinement. Toutefois, ces premières versions n&#39;étaient pas précises : certaines d&#39;entre elles préservaient uniquement l&#39;information tandis que d&#39;autres causèrent encore plus de problèmes. Malgré cela, elles constituèrent les bases des Manipulateurs de Réalité ayant été plus tard inventés.

Dans la salle suivante, vous pouvez voir le Stabilisateur Lang-Scranton originel, dont l&#39;invention mena à la découverte des Trous Dimensionnels, ou Réalités Rouges. Pour les personnes étant intéressées, vous pourrez revenir ici plus tard et visiter une de ces dimensions. Des instructions et avertissements sont disponibles par le biais de SH19_Connexion. Toutefois, il est important de préciser que vos appareils personnels ne seront pas fonctionnels durant l&#39;aventure.

Maintenant, nous allons utiliser la Plateforme de Transport pour nous rendre dans l&#39;Aile Atzak. Tout le monde est là ?

Bien. Comme il est souvent répété, l&#39;Âge du Confinement ne concernait pas uniquement le confinement des anomalies mais également le confinement de l&#39;information. Ce confinement de l&#39;information se pratiquait souvent par le biais de l&#39;utilisation d&#39;amnésiques. J&#39;ai créé un [[[amnestic-orientation-manual|Guide d&#39;Utilisation des Amnésiques]]] pour chacun d&#39;entre vous, que vous pourrez garder comme souvenirs. C&#39;était des manuels utilisés par les employés de la Fondation au 21ème siècle.

Je vous invite maintenant à prendre un moment pour regarder en-dessous de la Plateforme de Transport. Vous pouvez y observer la carcasse d&#39;une créature semblable à une anguille. Sa taille totale est de 1 000 kilomètres et elle ne peut être présentée dans son entièreté. Le reste, tête incluse, se trouve dans un espace de rangement extra-dimensionnel. Nos prédécesseurs de la Fondation ont, dans le passé, récolté des substances directement produites par cette créature, lesdites substances ayant ensuite été affinées pour donner naissance aux amnésiques. La créature en elle-même a rendu son dernier souffle au 32ème siècle. Toutefois, sa tête possède toujours de fortes capacités de mise en danger des sens. Gardez cela en tête si vous souhaitez regarder de plus près après cette visite.

Nous sommes maintenant arrivés aux Labos de Mécanique. Encore une fois, je dois préciser que les reliques Mekhanites ne s&#39;y trouvent pas. Toutefois, nous allons pouvoir voir les ateliers originels de la Division des Intelligences Artificielles Appliquées ou DIAA. C&#39;est ma partie préférée du Site-19, pour des raisons que vous pouvez facilement deviner.

Les premières générations d&#39;Intelligences Artificielles furent conçues et développées de façon indépendante par la Fondation et la branche Maxwelliste de l&#39;Eglise de Mekhane. Au fil des siècles, la technologie s&#39;intégra complètement. Des corporations passées comme les Laboratoires Prometheus et Anderson Robotics y ont aussi contribué, que ce soit par le biais de la magie ou par la modélisation de cerveaux organiques. C&#39;est grâce à tous ces efforts que les IA existant aujourd&#39;hui furent créées et, plus tard, acceptées comme faisant partie de la société.

Vous pourrez me voir à nouveau ici après la fin de la visite. Je répondrai à vos questions à ce moment, si vous en avez.

Maintenant, nous allons prendre un raccourci vers la Salle de Repos. Des raccourcis comme celui-là existent partout sur le site et vous pouvez les utiliser pour revenir rapidement vers le couloir principal ou dans cette zone.

Cet endroit était autrefois la salle de repos utilisée par le personnel de la Fondation et vous pouvez y voir des objets à nature récréative ayant été utilisés par ces derniers. Ce distributeur automatique n&#39;accepte qu&#39;une seule, ancienne monnaie, que la jarre juste à côté vous fournit. Le caisson plat sur la table vous offrira un produit alimentaire traditionnel  populaire du 21ème siècle. La nourriture s&#39;adapte aussi aux goûts spécifiques de n&#39;importe quel être l&#39;ouvrant. Vous pouvez rester ici et vous reposer.

Cette visite touche maintenant à sa fin mais je souhaiterais parler brièvement de quelques zones que nous n&#39;avons pas visitées. Il vous sera possible de remettre en marche vos appareils de réalité au sein de l&#39;Aile des Keters, qui contient des objets et des créatures ayant été considérées comme dangereuses par la Fondation dans le passé. Vous serez libres d&#39;interagir avec leurs copies construites et toute douleur causée sera rétablie une fois que vous sortirez du bâtiment. L&#39;Aile des Mémétiques présente certains de leurs usages traditionnels, ainsi que le fichier originel de [[[understanding-memetics|&#34;Comprendre la mémétique&#34;]]], par Mr Sorts. Je vous recommande personnellement l&#39;Aile de l&#39;Anart, où les classiques du passé sont exposés. Ces œuvres furent créées par les précurseurs de la révolution artistique avant que la création anartiste ne devienne courante.

Vous êtes maintenant démis de cette visite et êtes libres d&#39;explorer d&#39;autres parties du site.</textarea></pre>
