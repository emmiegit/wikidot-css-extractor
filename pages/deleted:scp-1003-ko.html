    <pre><textarea class="page-source" readonly>[[include component:image-block name=1.jpg|caption=항밈적 차폐막을 해제한 SCP-1003-KO. 차폐막 작동 시 SCP-1003-KO는 자신의 존재를 효과적으로 감출 수 있다.]]

**일련번호:** SCP-1003-KO

**등급:** 타우미엘(Thaumiel)

**특수 격리 절차:** SCP-1003-KO와 DHC 중계 시스템은 세계 각국의 협력으로 개발한 국제적인 위성통신 시스템으로 위장한다. 중계 시스템은 3개월마다 정기적으로 점검하며, 이상징후 발견시 문제가 되는 위성은 가능한 빠른 시일 내로 교체한다. 교체작업을 위해 각국의 우주개발기구에 잠입한 요원들이 각 기구의 위성발사 일정을 조정한다.

SCP-1003-KO는 상시 비활성 상태를 유지한다. 그러나 재단 행정부에서 다음과 같은 사태 중 하나 이상이 발생했다고 인정할 경우 SCP-1003-KO는 그 즉시 활성화한다.
* 수년 이내에 장막이 붕괴할 것으로 예상
* 수년 이내에 K급 시나리오가 발생할 것으로 예상
* SCP-1003-KO 관련 정보가 재단 외부로 유출

**설명:** SCP-1003-KO는 재단이 개발하고 현재 지구 궤도상에 배치한 인공위성으로, 마이트레야 프로젝트의 최종 결과물이다. 마이트레야 프로젝트의 목적은 최소한의 비용으로 가능한 오랜 시간동안 장막을 유지시키는 것이다.

&gt; **마이트레야 프로젝트 배경정보:** 재단 통계예측부의 분석에 의하면 인간[[footnote]]문서 내에서 언급되는 &#34;인간&#34;, &#34;인간성&#34;의 기준에 대해서는 「인간성의 정의와 그 지위에 관한 연구」 문서 참조.[[/footnote]] 문명이 K급 시나리오의 위험 없이 계속해서 유지될 경우, 1세기 이내로 재단의 통제가 불가능해질 만큼 확장할 것으로 예상된다. 그와 동시에 과학기술의 발전으로 인간 문명이 변칙성에 노출될 가능성은 기하급수적으로 증가하고, 이러한 상황들이 겹쳐 결국 장막은 붕괴하며 그에 뒤따른 여러 사건들(기존 종교체계의 해체와 변칙성을 숭배하는 신흥종교들의 발생, 정상성의 소멸로 인한 자살률 급증, 변칙적인 병기가 공개적으로 사용되는 전 세계 규모의 전쟁 등)로 인해 인간성의 극심한 손실이 발생할 것으로도 예상된다. 대다수의 예측 모델에서 재단은 이러한 장막의 붕괴를 저지하는데 실패하고, 인간 문명에 대한 영향력을 상실하거나 해체되었다.
&gt;
&gt; 재단 행정부는 이러한 참사를 미연에 방지하고자 아직 인간 문명에 대한 재단의 통제가 유지되는 현 상황을 보존하기 위한 다양한 대책들을 구상했다. 그중 최종적으로 채택된 것이 마이트레야 프로젝트이다.
&gt;
&gt; 기타 세부사항에 대해서는 「마이트레야 프로젝트 총괄보고서(제27판)」 문서 참조.

재단 행정부의 승인 하에 마이트레야 프로젝트에는 다수의 변칙기술이 투입되었으며, 그 중 SCP-1003-KO에 직접적으로 적용된 핵심적인 기술은 다음과 같다.

[[include component:image-block name=2.jpg|caption=프로토타입 DHC. SCP-███ 유출 당시 [편집됨] 주민 전체의 인간성을 성공적으로 보존해낸 바 있다.]]

__항밈적 차폐막:__ 고도로 효과적인 항밈 개체([[[SCP-055]]])의 설계를 응용해서 개발된 차폐막은 내부의 정보를 감각을 지닌 모든 대상으로부터 완벽하게 차단할 수 있다. 겉보기로는 패러데이 새장과 유사한 구조를 가졌지만 그 작동 원리에는 [[[[playing-god|데이터 말소]]]]를 비롯한 차이점이 존재한다. SCP-1003-KO가 활성화할 경우 차폐막은 [[[behind-the-blue-sky-is-the-black-universe|가장 먼저 작동을 시작해]]] 혹시 모를 외부의 중단 시도로부터 SCP-1003-KO를 보호하며, 그 이후로도 SCP-1003-KO가 발견되는 것을 방지하는 역할을 한다. 재단이 SCP-1003-KO의 존재를 망각하는 상황을 방지하기 위해 비활성 상태의 SCP-1003-KO는 반드시 차폐막을 해제해야 한다.

__몽중 인간성 추출기(DHC):__ 홍적세 문화군의 베릴륨-청동 합금 구조물([[[SCP-1427]]])을 역설계해서 개발된 DHC는 마이트레야 프로젝트의 가장 핵심적인 기술로, SCP-1003-KO에 설치된 중심 설비와 49대의 중계위성으로 구성되어있다. SCP-1003-KO가 활성화하면 중심 설비는 변칙적인 전자기파를 발산하고, 발산된 전자기파는 중계위성을 통해 지구권 전역으로 확산된다. 전자기파에 노출된 모든 인간은 즉시 강제적으로 렘수면 상태에 들어간다. 이후 DHC는 렘수면 상태의 인간들로부터 인간성을 추출하고, 추출된 인간성은 SCP-1003-KO 내에 저장된다. 추출 과정에서 인간은 사망하지만, 인간이 자신의 외부 상황을 인지할 수 없기에 SCP-1003-KO는 장막이 온전한 상태의 인간성을 저장할 수 있다.

__초광속 이동기술:__ 재단 우주탐사정 케브툴 1호([[[SCP-2669]]])에 사용되었던 실험적인 추진기의 개량형이 SCP-1003-KO에 적용되었다. 지구권 내 인간성 추출이 완료되면 SCP-1003-KO는 즉시 추진기를 가동시켜 태양계를 벗어나고, 사전에 입력된 프로그램에 따라 약 7,200광년 거리에 있는 블랙홀 백조자리 X-1으로 이동한다. SCP-1003-KO는 이후 백조자리 X-1의 호킹 복사를 통해 에너지를 얻으며 저장된 인간성을 반영구적으로 보존한다. 이상적인 상황에서 SCP-1003-KO는 최대 10^^64^^년간 장막을 보존할 것이라 기대된다.

[[include component:image-block name=3.jpg|caption=SCP-1003-KO 내부 회로의 일부. 비유클리드 구조의 컴퓨트로늄 회로를 통해 SCP-1003-KO는 극도의 저전력 상태에서 최대 120억의 인간성을 효율적으로 저장할 수 있다.]]

SCP-1003-KO 내에 저장된 인간성이 자신의 현재 상태를 인지하고 장막을 붕괴시킬 가능성은 극히 희박하다. 그러나 인간성은 극도로 긴 시간동안 보존할 예정이기 때문에 그러한 상황은 필연적으로 발생하리라고 예상된다. 때문에 장막이 붕괴하더라도 저장된 인간성이 손실되는 사태를 방지하기 위해 추출 이후로도 계속해서 렘수면 상태를 유지시킨다.[[footnote]]마이트레야 프로젝트 팀의 연구에 따르면 렘수면 상태가 유지되는 인간성은 자각몽에 돌입하더라도 자기 자신이나 다른 인간성에 유의미한 손실을 일으킬 수 없다.[[/footnote]]

결국 미래의 어느 시점에서 장막의 붕괴가 발생한다는 점, 변칙기술에 의존한다는 점, XK급 시나리오를 유발한다는 점 등을 고려할 때 마이트레야 프로젝트는 분명 장막의 유지를 위한 최선의 대책은 아니다. 그러나 현재까지 구상된 대책들 중 가장 오랜 기간 동안 장막의 유지가 가능하며, 장막이 붕괴된 이후로도 인간성에 대한 재단의 통제를 유지할 수 있다는 점 등이 인정되어 최종적으로 채택되었다.

--재단 행정부는 마이트레야 프로젝트를 대체할 대책을 계속해서 구상 중이며, 실현 가능한 차선책이 개발될 경우 마이트레야 프로젝트는 즉시 동결될 예정이다.--</textarea></pre>
