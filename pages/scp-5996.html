**Ítem #:** SCP-5996

**Clasificación del Objeto:** Euclid[[footnote]]**Registro de cambio – 07/10/20 09:10.** &#34;Cooperativos o no, recuerda que nunca se designan “Seguros” a los SCP con conciencia. Si cambiara de parecer, sea o no probable, podría resistir más que cualquier objeto seguro”. //–Editado por Adam Taylor.// [[/footnote]]

**Procedimientos especiales de contención:** SCP-5996 debe mantenerse en una habitación moderadamente amueblada de no menos de 5 metros de largo con una puerta que lleve a un pasillo aislado de no menos de 5 metros de largo. La habitación debe contener un computador con conexión a red, con todas las comunicaciones entrantes y salientes monitoreadas por el personal de la Fundación y/o por un censor automatizado; también debe contener un sistema de altavoces, una cámara conectada al sistema de la Fundación y algún tipo de medio de comunicación personal (ver el anuncio adjunto). Se debe alimentar tres veces al día con la dieta estándar de un humano de su descripción. El personal no debe hacer contacto directo con SCP-5996 a menos que sea necesario, aunque es segura la interacción a través de medios no físicos, como correos, llamadas de teléfono, radio y observación por cámara.

A SCP-5996 se le debe proporcionar entretenimiento sin exceder los 30 dólares mensuales. Si el dinero se acumula, no debe exceder los 120 dólares.

Siempre que la puerta de su habitación se encuentre abierta, SCP-5996 debe ponerse contra la pared más lejana antes del ingreso del personal al pasillo y no se le permitirá moverse hasta que el personal haya salido.

En caso de una brecha de contención, los guardias deben utilizar armas de fuego no letales para someter a SCP-5996. Una vez que se confirme que está inconsciente, los guardias pueden transportar a SCP-5996 de regreso a su celda de contención.

[[footnote]]**Registro de cambio – 07/01/20 09:13.** “Una nota por ahora, pero sugiero agregar precauciones de seguridad adicionales para la alimentación y entrega para asegurar que el personal permanezca a salvo de sus propiedades anómalas. Ya que estamos en eso, deberíamos agregar algunos procedimientos para brechas de contención”. //–Editado por Adam Taylor,//
**Registro de cambio – 07/01/20 15:32.** &#34;Admitido. He agregado más procedimientos para las interacciones. Dicho esto, no hay mucho en verdad. Esto debería ser más que suficiente, ¿cierto?&#34; //–Editado por el autor original.// [[/footnote]]

**Descripción:** SCP-5996 es una mujer caucásica de 32 años, de aproximadamente 1.75 metros de altura y 72.6 kg de peso. SCP-5996[[footnote]]**Registro de cambio – 07/02/20 09:17.** &#34;Asegúrate de mantener las designaciones adecuadas. Es natural equivocarse, pero llamarlo por el título incorrecto solo sirve para sumar a la confusión.&#34; //–Editado por Adam Taylor.// [[/footnote]] desarrolló sus propiedades anómalas de manera espontánea mientras trabajaba el 12 de diciembre de 2019 (ver registro de incidente 5996-1). La causa de este suceso es aún desconocida.

La propiedad anómala de SCP-5996 ocurre cuando una entidad inteligente se acerca aproximadamente a cinco metros de SCP-5996, aunque este rango varía dependiendo de su estado mental. Mientras que una entidad inteligente se encuentre dentro del rango, su memoria comenzará a degradarse. Casi al instante de entrar en el campo de SCP-5996, el sujeto olvidará lo que estaba haciendo en el momento, a menudo parecerá haber perdido por completo de su tren de pensamiento y actuará levemente inquieto y angustiado por su propia confusión.

Después de aproximadamente tres segundos, perderá cualquier tipo de recuerdo con respecto a SCP-5996. Esto incluye recuerdos específicos de SCP-5996, cualquier información que conozca de SCP-5996 y recuerdos en los que se encontraba SCP-5996. En particular, esto también incluye recuerdos de eventos en los que SCP-5996 estuvo presente, incluso si ni el sujeto ni SCP-5996 estaba conscientes de la presencia del otro.

Finalmente, una vez que estos recuerdos fueron borrados, SCP-5996 comenzará a borrar todos los recuerdos del sujeto en orden cronológico inverso, es decir, los recuerdos más recientes del sujeto van primero. Los conceptos, el conocimiento o los eventos de los que SCP-5996 tenga conocimiento tenderán a borrarse con más prontitud que los recuerdos únicos, aunque aun así solo se borrarán una vez que la anomalía haya alcanzado el punto general en el tiempo en que se creó el recuerdo.

Los sujetos a menudo exhiben una angustia emocional extrema, por ejemplo, entran en pánico o se enojan, y parecen intuitivamente conscientes de que SCP-5996 es la causa de su amnesia. Los sujetos con frecuencia no huirán, posiblemente debido a que olvidan el deseo de correr cada vez que se forma en sus mentes. Sin embargo, los sujetos en ocasiones sí atacarán a SCP-5996 si su angustia conduce a la hostilidad.

Esta habilidad es involuntaria. SCP-5996 no puede percibirse haciendo esto de manera consciente, pero a menudo mostrará angustia cuando se le hace consciente de esto. SCP-5996 se entregó voluntariamente a la custodia de la Fundación al descubrir su[[footnote]]**Registro de cambio – 07/02/20 10:13.** &#34;//Eso//, no //ella//. Entiendo que esto puede sonar cruel, pero es una distinción muy importante. Es imperativo que no dejemos que nuestra empatía por su humanidad nuble nuestro juicio sobre su anomalía.&#34; //–Editado por Adam Taylor.// [[/footnote]] desarrollo anómalo.

**Anexo:** “Ha habido una gran controversia en torno a las circunstancias de SCP-5996 dentro de nuestro departamento. Entiendo las preocupaciones; sin embargo, se ha tomado una decisión, y esta decisión es definitiva. A menos que tengan una buena razón, y quiero decir una //jodidamente// buena razón para sacar a relucir de nuevo este debate, espero que acepten la decisión y continúen con sus investigaciones. Para la posteridad, se ha agregado una transcripción de la discusión primaria al registro de discusión 5996-1, y la declaración oficial está adjunta al final. En caso de un incidente significativo que pueda justificar una reconsideración, se reabrirá la discusión. De lo contrario, guárdenselo para ustedes&#34;. //–Adam Taylor.//

[[collapsible show=&#34;Registro del incidente 5996-1&#34; hide=&#34;Registro del incidente 5996-1&#34;]]
El vídeo de vigilancia fue recuperado desde el día 12 de diciembre de 2019. Este incidente marca la primera ocasión conocida de la manifestación de la propiedad de pérdida de memoria de SCP-5996. Según el testimonio de compañeros de trabajo y de SCP-5996, el último encuentro antes de este incidente que habría desencadenado sus propiedades fue aproximadamente tres horas antes.
&gt; //Diciembre 12 de 2019. Brian Pallow está sentado en su escritorio, escribiendo un reporte. Sus compañeros de trabajo están en su receso de almuerzo y él se quedó para terminar lo último del informe. SCP-5996 se acerca desde fuera del plano por la derecha, llevando su propio almuerzo. Al ver a Pallow, SCP-5996 se detiene y le sonríe, acercándose.//
&gt; 
&gt; **SCP-5996:** Hola. Veo que trabajas muy diligentemente.
&gt; 
&gt; //Pallow gana una mirada de confusión, desorientado por los efectos de SCP-5996.//
&gt; 
&gt; **Pallow:** Ahm, ¿q-qué?
&gt; 
&gt; **SCP-5996:** Ah, lo siento, ¿te distraje?
&gt; 
&gt; **Pallow:** N-No… no… ¿s-sí? ¿Qué estaba…?
&gt; 
&gt; //Tanto Pallow como SCP-5996 parecen confundidos. Los ojos de Pallow se entrecierran en la pantalla antes de alejar los ojos con rapidez. SCP-5996 examina a Pallow con detenimiento. Pasan aproximadamente dos segundos de esto.//
&gt; 
&gt; **SCP-5996:** ¿E… Estás bien? No pareces estar bien. ¿No estás durmiendo bien o algo?
&gt; 
&gt; //Pallow se gira para encarar a SCP-5996 por primera vez, como si acabara de notar que estaba ahí.//
&gt; 
&gt; **Pallow:** No, yo… Sí, pero… ¿Qué? ¿Q-Quién eres?
&gt; 
&gt; //SCP-5996, sorprendido, da un paso adelante con preocupación.//
&gt; 
&gt; **SCP-5996:** ¿Qué? Sé que solo nos conocimos hace unos días, pero me gustaría pensar que causé una buena impresión. ¿Estás bien?
&gt; 
&gt; //Pallow comienza a entrar en pánico y se levanta de su escritorio, haciendo caer su silla en el proceso. SCP-5996 da unos pasos atrás, sobresaltado.//
&gt; 
&gt; **Pallow:** ¡¿Q-Qué ocurre?!
&gt; 
&gt; **SCP-5996:** Brian, por favor, mantén la calma. No te puedo ayudar si no sé lo que…
&gt; 
&gt; **Pallow:** ¿Cómo sabes mi nombre? ¿Quién eres?
&gt; 
&gt; //SCP-5996 no responde de inmediato, examinando el puesto de trabajo de Pallow y por sobre su cuerpo, luego cubre su vista del computador con su mano.//
&gt; 
&gt; **SCP-5996:** Brian, ¿recuerdas lo que hacías antes de que apareciera?
&gt; 
&gt; //Pallow no responde, sostiene su cabeza entre sus manos y respira agitadamente.//
&gt; 
&gt; **SCP-5996:** Brian, por f…
&gt; 
&gt; **Pallow:** ¿Dónde estoy? ¿Qué es este lugar?
&gt; 
&gt; //SCP-5996 comienza a retroceder lentamente, aunque todavía lo bastante cerca par estar dentro del rango.//
&gt; 
&gt; **SCP-5996:** Brian, estás en el Sitio 67, ¿está bien? Por favor, mantén la calma. Pienso que quizá has sido infectado por algún tipo de… peligro cognitivo. No sé, voy a buscar ayuda, tú quédate aquí y…
&gt; 
&gt; **Pallow:** ¡¿Qué estás haciendo conmigo?!
&gt; 
&gt; //SCP-5996 duda brevemente antes de salir corriendo por el pasillo hacia la cafetería. Unos momentos después de que SCP-5996 saliera de los alrededores, Pallow se calma y se sienta en la silla. Vuelve a sostener su cabeza entre sus manos, todavía consternado, pero ya no frenético.//
&gt; 
&gt; //Desde una cámara aparte, SCP-5996 sigue corriendo por los pasillos. En su camino a la cafetería, se topa con un guardia de la instalación, James Mallowar. Una vez Mallowar divisa a SCP-5996 corriendo por el pasillo hacia él, levanta su mano en un gesto de saludo amistoso.//
&gt; 
&gt; **Mallowar:** Hola, doctora. ¿Tiene prisa? Todavía hay…
&gt; 
&gt; //Mallowar se calla y adopta una mirada de repentina confusión cuando SCP-5996 sin notarlo entra en su rango.//
&gt; 
&gt; **SCP-5996:** No hay tiempo. Creo que un investigador junior puede estar sufriendo de un peligro cognitivo. Es eso o… Puede ser médico. De cualquier forma, es serio y algo de lo que no estoy capacitada para lidiar sola.
&gt; 
&gt; //A pesar de estar aturdido y confundido, Mallowar logra controlarse y responde.//
&gt; 
&gt; **Mallowar:** ¿Qué? Ahm… ¿una brecha de contención? ¿Eso es lo que estaba haciendo?
&gt; 
&gt; **SCP-5996:** Quizá, quizá no. De cualquier forma, el investigador junior Brian Pallow está sufriendo de algún tipo de crisis. No estoy capacitada para el reconocimiento y contención de peligros cognitivos, así que no en verdad no puedo hacer nada al res…
&gt; 
&gt; **Mallowar:** Espera, ¿qué sucede?
&gt; 
&gt; **SCP-5996:** ¡Brian Pallow! Parece estar experimentando un ataque de desorientación y posible amnesia. Necesita ayuda.
&gt; 
&gt; **Mallowar:** ¿Ah? Entonces necesitas un doctor… no… no a mí.
&gt; 
&gt; **SCP-5996:** ¿Ustedes no tienen entrenamiento de campo en medicina y peligros cognitivos? Lo que sea, probablemente estás mejor capacitado para lidiar con eso que yo.
&gt; 
&gt; **Mallowar:** ¿Qué es un peligro cognitivo? Lo siento, ¿sucede algo?
&gt; 
&gt; //SCP-5996 comienza a retroceder, examinando a Mallowar.//
&gt; 
&gt; **SCP-5996:** ¿Qué es un…? ¿Eres…? No, ¿tú también?
&gt; 
&gt; **Mallowar:** ¿Qué estás…? Espera… ¿dónde estoy? ¿Quién eres tú? ¿Qué está…? ¿Qué…?
&gt; 
&gt; //SCP-5996 duda por un momento antes de correr por delante de él, siguiendo su camino a la cafetería. Corre por cerca de cinco segundos a su paso usual antes de ralentizarse. SCP-5996 piensa con un ligero trote, por cerca de diez segundos, antes de comenzar de nuevo a correr, ahora más rápido que antes. Su expresión ahora es de determinación.//
&gt; 
&gt; //Una última cámara muestra a dos guardias de la instalación, Katie Morrison y Evelyn Founder, caminando y hablando. Cuando SCP-5996 se acerca, notan que algo no está bien y comienzan a correr hacia él.//
&gt; 
&gt; **Morrison:** Disculpe, ¿cuál es el…?
&gt; 
&gt; //SCP-5996 patina y se detiene antes de estirar un brazo hacia ellas.//
&gt; 
&gt; **SCP-5996:** ¡Paren! ¡Paren, no se acerquen!
&gt; 
&gt; //Morrison y Founder ralentizan el paso, pero no se detienen por completo.//
&gt; 
&gt; **Founder:** ¿Está bien? ¡Algo sucede claramente, déjenos…!
&gt; 
&gt; **SCP-5996:** ¡Brecha de contención!
&gt; 
&gt; //Founder y Morrison se detienen, precavidas, y se miran entre sí antes de volver la mirada hacia SCP-5996, quien está recuperando el aliento.//
&gt; 
&gt; **Morrison:** ¿Brecha? No lo han anunciado, ¿cuál es su designación?
&gt; 
&gt; **SCP-5996:** Todavía… Ninguna… Pero apuesto a que está haberla. Me he convertido en una especie… especie de… peligro cognitivo basado en la proximidad, creo. Solicito contención inmediata, cuarentena, y… yo… solicito que estudien la posibilidad de una clasificación SCP. 

Luego de este incidente, SCP-5996 se puso brevemente en cuarentena en una oficina sin usar y se le asignó una litera amplia mientras se determinaba si SCP-5996 era portador de un peligro cognitivo memético o si por sí mismo era una entidad anómala.[[/collapsible]]
[[collapsible show=&#34;Registro de entrevista 5996-1&#34; hide=&#34;Registro de entrevista 5996-1&#34;]]
&gt; **Entrevistado:** SCP-5996
&gt; 
&gt; **Entrevistador:** Investigadora Madison Everett
&gt; 
&gt; **Prólogo:** SCP-5996 fue entrevistado dos días después del incidente 5996-1, cuando fue confirmado que la entidad en sí era anómala y que se había asegurado la contención segura por el momento. La meta era extraer cualquier información sobre los eventos del incidente 5996-1 de los que SCP-5996 estuviera consciente. Se introdujo un radio en la habitación temporal de SCP-5996 vía un carrito en movimiento y la entrevista se condujo por este medio.
&gt; 
&gt; **Inicio, 14 de diciembre de 2019**
&gt; 
&gt; **Everett:** Ejem… Hola, ¿me escuchas? ¿Se oye bien?
&gt; 
&gt; **SCP-5996:** ¿Madison? Sí, te escucho bien. Un poco entrecortado, pero no me preocupa que se interrumpa o algo.
&gt; 
&gt; **Everett:** Está bien, eso es bueno. En ese caso… Esta será una entrevista forma con respecto a los eventos que acaecieron hace dos días.
&gt; 
&gt; **SCP-5996:** Mmm, me lo imaginé. Perdón por interrumpir, pero si me lo permites antes de que comencemos: ¿Qué les pasó a Brian y a ese guardia? ¿Cuál era su nombre…? James, ¿cierto? ¿Qué les pasó?
&gt; 
&gt; **Everett:** Ehm… Bueno, por fortuna no parecen estar lesionados físicamente o lisiados de alguna manera. Su pérdida de memoria parece ser permanente, creo, pero todavía retienen los recuerdos suficientes para ser funcionales. Todavía estamos tratando de calcular cuánto olvidaron, pero basta decir que Pallow ya ni siquiera sabe qué es la Fundación. A Mallowar le va un poco mejor, pero todavía está confundido sobre lo que hace aquí. Los altos mandos están debatiendo si vale la pena reentrenarlos y ponerlos al corriente, o si es mejor anestesiar los recuerdos que quedan para cubrir los agujeros y enviarlos de regreso al mundo todavía sin entender.
&gt; 
&gt; **SCP-5996:** Ah... Ya veo... Espero que todo resulte bien para ellos...
&gt; 
&gt; **Everett:** Oye, no te preocupes. En el peor de los casos, a lo mejor me imagino que simplemente tendrán que regresar a lo que sea que hacían antes de la Fundación. Todavía no te han asignado un número SCP, la burocracia es así de lenta, pero como lo veo solo es cuestión de tiempo. Una vez que suceda, como sucede con los peligros cognitivos, serás mucho más benigna que muchos de los otros monstruos sobrenaturales que tenemos almacenados en el lugar. Supongo que es difícil de distinguir a través de todas las barras negras.
&gt; 
&gt; **SCP-5996:** ...
&gt; 
&gt; **Everett:** Ahm, eso fue… insensible. Lo siento.
&gt; 
&gt; **SCP-5996:** Está… Está bien, es lo que hay. Deberíamos comenzar con la entrevista, ¿sí? Presiona el botón de grabar, démonos prisa.
&gt; 
&gt; **Everett:** Yo… he estado grabando.
&gt; 
&gt; **SCP-5996:** ¿En serio? Mierda, entonces estamos perdiendo demasiado tiempo con frivolidades, vayamos al grano.
&gt; 
&gt; **Everett:** Sí, está bien. Bueno, SCP… ahm… como sea que termines denominándote.
&gt; 
&gt; **SCP-5996:** //Suspira en frustración por la falta de profesionalismo.//
&gt; 
&gt; **Everett:** Tenemos registros de video, así que sabemos todo lo que pasó, pero resúmenos brevemente desde tu perspectiva cómo aconteció todo hace dos días.
&gt; 
&gt; **SCP-5996:** Está bien. Terminé topándome con el investigador junior Brian Pallow durante nuestros recesos de almuerzo. Todavía estaba trabajando, así que tenía curiosidad sobre lo que lo mantenía tan ocupado. Acababa de comenzar a trabajar en la Fundación en la última semana más o menos, así que pensé que trataría de ayudarlo a familiarizarse con la experiencia. Una vez que me acerqué, comenzó a actuar de manera extraña. Pensé que solo lo había distraído, pero pronto empezó a angustiarse. Me imaginé que podría haberse topado con algún tipo de peligro cognitivo digital, así que corrí para conseguir un guardia, quien comenzó a actuar confundido y perturbado también, así que fui a la cafetería para buscar más ayuda. Sin embargo, mientras corría, até los cabos. Ambos mostraban señales normales de comportamiento hasta que me les acercaba. O el peligro cognitivo era memético y de algún modo yo era una portadora, o yo misma era el peligro cognitivo. Creo que en ese momento supe la verdad, pero cualquiera que fuera, necesitaba ser contenida. Así que encontré algunos guardias y… bueno… tienes la grabación, tú viste.
&gt; 
&gt; **Everett:** Está bien, eso concuerda con todo lo que tenemos. Creo que ya sé la respuesta a esto, pero ¿tienes alguna idea de qué causó el desarrollo de tu anomalía?
&gt; 
&gt; **SCP-5996:** Yo… En verdad desearía poder superar tus expectativas, pero… no. No tenía ni la menor idea. Tampoco ni siquiera interactué con ninguna anomalía durante el periodo en que se activó: Solo corregía unos reportes y revisaba unos registros de ensayos.
&gt; 
&gt; **Everett:** ¿Cuál es la naturaleza exacta de tu anomalía? ¿De qué es capaz y en qué medida?
&gt; 
&gt; **SCP-5996:** Sé tanto como tú, en verdad. Cuando me acercó lo suficiente a una persona, comienzan a perder la memoria. Todavía no estoy segura de cuánto puedo borrar, pero quizá incluso toda una vida. Espero que no, pero… ehm… lo siento. Su permanencia, su efectividad, su rango… Todavía no estoy segura.
&gt; 
&gt; **Everett:** ¿Qué clase de contención estamos viendo?
&gt; 
&gt; **SCP-5996:** Je, le preguntas a una anomalía que se contenga a sí misma. Eso es nuevo.
&gt; 
&gt; **Everett:** Es decir, solo te pregunto lo que piensas, no es que sea lo definitivo.
&gt; 
&gt; **SCP-5996:** No lo sé, ¿el protocolo de contención para humanoides estándar debería ser suficiente? Necesitará ser lo bastante grande para evitar que mi anomalía se activé en la entrada… asumiendo que puede penetrar sólidos. Como no altero la realidad ni soy un peligro físico, una puerta cerrada al final de un pasillo debería ser bastante bueno. Dudo que pueda tirar una al suelo, incluso si lo intentara… Incluso si lo hiciera, ni siquiera sería difícil de refrenar… o eliminar…
&gt; 
&gt; **Everett:** B-Bueno…  
&gt; 
&gt; **SCP-5996:** Bueno…
&gt; 
&gt; **Everett:** C-Como sea… Pienso que eso es todo lo que tenemos para ti por ahora. Este era una especie de… un informe retrasado posterior a la acción, en cierto sentido, por lo que todavía no hay mucho que revisar. Adiós, eh…¿cómo te llamo en realidad? No tienes todavía una designación SCP… Jmm…
&gt; 
&gt; **SCP-5996:** Solo por mi nombre por ahora, supongo. Probablemente es la última vez que lo escuche.
&gt; 
&gt; **Everett:** Sí… No puedo evitar sentir que esta puede ser la última vez que hablemos, a menos que me asignen para investigarte.
&gt; 
&gt; **SCP-5996:** Lo siento, pero no creo que eso suceda.
&gt; 
&gt; **Everett:** Me lo imaginé. Te voy a extrañar.
&gt; 
&gt; **SCP-5996:** Yo… Sí…
&gt; 
&gt; **Everett:** ...
&gt; 
&gt; **SCP-5996:** Adiós, Madison.
&gt; 
&gt; **Everett:** Adiós, Mallory.[[footnote]]**Registro de cambio – 09/02/20 16:42.** &#34;Recuerda que no se supone que te refieras a los SCP, ni siquiera a los humanoides, por coloquialismos. Las designaciones son importantes. De lo contrario, las censuras serán suficientes. Por favor, no nos hagas arrepentir de haberte elegido para darte esta oportunidad, no fue algo que nos permitiéramos a la ligera&#34;. //–Editado por Adam Taylor.//[[/footnote]]
[[footnote]]**Registro de cambio – 09/02/20 16:50.** &#34;Esta es una transcripción de la conversación tal como ocurrió y esto es lo que Everett dijo. Si de verdad es un problema, podemos volverlo a cambiar, pero Everett no dijo “SCP-5996” y no creo que un detalle tan pequeño deba ser censurado&#34;. //– Revertido por el autor original.// [[/footnote]]
&gt; 
&gt; **Fin del registro**
&gt; 
&gt; **Declaración final:** Aproximadamente dos horas luego de la conclusión de esta entrevista, se le dio a SCP-5996 su nueva designación. Aproximadamente cuatro después después, se movió a su celda de contención actual.
[[/collapsible]]
[[collapsible show=&#34;Registro de discusión 5996-1&#34; hide=&#34;Registro de discusión 5996-1&#34;]]
Debido a que SCP-5996 se encuentra entre los investigadores más respetados en su departamento en el Sitio 67, hubo serias discusiones sobre qué hacer con respecto a sus permisos y su puesto. Algunos argumentaron que las anomalías podían y deberían tener permitido trabajar como investigadores, citando ejemplos como el Doctor Clef y el Doctor Bright. Otros argumentaron que esos eran casos aparte y excepciones, no la regla, y que la naturaleza cognitopeligrosa de SCP-5996 lo hacía inseguro para trabajar. Para poner fin a la controversia, se llevó a cabo una discusión formal el 21/01/20 para tomar un veredicto sobre lo que debería suceder con SCP-5996. La siguiente es una transcripción de la discusión.

&gt; **Transcripción: 21/01/20, de 16:20 a 16:28**
&gt; 
&gt; **Participantes:** Dr. Taylor, Dr. Malcolm, Investigadora Everett, Investigador Fiore, SCP-5996 (vía radio)
&gt; 
&gt; **Inicio del registro**
&gt; 
&gt; **Taylor:** Muy bien, ¿están todos?
&gt; 
&gt; **Fiore:** Es una reunión un poco pequeña, ¿no?
&gt; 
&gt; **Malcolm:** Esto no requiere un comité de gran audiencia. Es un asunto interno. He solicitado a los altos mandos un veredicto oficial, pero parece que esta cuestión solo llega a un nivel tan alto como el mío.
&gt; 
&gt; **Fiore:** ¿En serio?
&gt; 
&gt; **Everett:** ¿Esperabas que el O5 llamara a nuestra puerta para obtener nuestras opiniones? Honestamente, me sorprende que siquiera haya llegado tan alto. No es que eso diga mucho... eh, sin ofender, doctor Malcolm.
&gt; 
&gt; **Malcolm:** Faltaba más, pero agradecería si pudiéramos avanzar. Tengo //otros// asuntos que atender, y aunque puede que no sea tan grande como los de arriba, aun así, no me gustaría perder el tiempo. ¿Doctor Taylor?
&gt; 
&gt; **Taylor:** Sí, señor. El doctor Malcolm aquí actuará como la última palabra en este asunto, así que la mayor parte de la discusión será entre nosotros cuatro. Intentaremos mantener esto enfocado en el tema y al grano.
&gt; 
&gt; **Fiore:** ¿Cuatro? ¿Quién más viene?
&gt; 
&gt; **SCP-5996:** Creo que yo debería poder opinar en esta discusión, ¿no?
&gt; 
&gt; **Fiore:** ¿Qué está haciendo Thames aquí? ¿Desde cuándo los SCP pueden influir en los asuntos de la Fundación?
&gt; 
&gt; **Taylor:** Debido a la naturaleza de esta discusión, sentí que era prudente que se le permitiera a SCP-5996 la oportunidad de presentar su caso. Si terminamos decidiendo revocar su condición de investigador, esto no volverá a suceder.
&gt; 
&gt; **Everett:** Es justo que se le permita defenderse.
&gt; 
&gt; **Fiore:** ¿No es eso por lo que estás aquí? Mira, pongamos todas nuestras cartas sobre la mesa. Todos sabemos mi posición y la de Everett en este asunto. En aras de la justicia, estoy totalmente a favor de permitir que SCP-5996 se defienda, pero ¿por qué los necesitamos tanto a usted como a 5996? ¿No es suficiente uno de los dos?
&gt; 
&gt; **Taylor:** Sentimos que tener un miembro del personal de la Fundación que apoye a que SCP-5996 retenga sus credenciales sería beneficioso para una visión más… externa de la situación. Sin embargo, también sentimos que SCP-5996 debería tener derecho a defenderse siempre y cuando esto sea motivo de controversia. ¿Eso es todo?
&gt; 
&gt; **Fiore:** Si eso es lo que todos decidieron, entonces sí.
&gt; 
&gt; **Taylor:** Así es... Entonces supongo que deberíamos seguir adelante. Ya que has demostrado ser vocal: Fiore, ¿por qué no presentas tu caso?
&gt; 
&gt; **Fiore:** Está bien. Ahora, no tengo nada en contra de la doctora Thames…
&gt; 
&gt; **SCP-5996:** //Se ríe//
&gt; 
&gt; **Fiore:** Pero la situación ha cambiado. El objetivo de la Fundación es asegurar, contener y proteger. No creo que deba recordarles eso. Pero, independientemente de sus intenciones y de sus capacidades, SCP-5996 es un peligro para quienes trabajan a su alrededor. Entiendo que todavía puede ser leal a la Fundación, y entiendo que es bastante capaz como investigadora, pero eso no cambia el hecho de que hemos perdido a un guardia y a una investigadora junior como resultado de su presencia. Entiendo que no es extraño que los investigadores posean propiedades anómalas; sin embargo, estamos hablando de investigadores de alto nivel con propiedades que, en el peor de los casos, son en última instancia inofensivas. ¡No un investigador de nivel tres que sea un peligro activo! ¿Qué sucede si ocurre algún tipo de brecha de contención y lo siguiente que sabemos es que todos hemos olvidado cómo operar el sitio? ¿Qué sucede si SCP-5996 de repente decide que en realidad no le gusta estar contenida y decide alterar los procedimientos de contención o atacar al servidor directamente? ¿Por qué debemos correr estos riesgos?
&gt; 
&gt; **Everett:** Estás asumiendo el peor de los casos.
&gt; 
&gt; **Fiore:** //Eso// es lo que hacemos en la Fundación. Así es como operamos: Con pistolas, porras y puño de hierro. Porque si no lo hacemos, todo lo que tenemos aquí podría terminar afuera.
&gt; 
&gt; **Everett:** Estás empezando a parecerte mucho a las COG.
&gt; 
&gt; **Taylor:** Sra. Everett, por favor, déjelo terminar.
&gt; 
&gt; **Fiore:** ¿COG? No estoy abogando por eliminar a Thames ni nada por el estilo, pero no deberíamos permitirle que tenga libre acceso a nuestra base de datos. No deberíamos permitirle trabajar con otras anomalías. No deberíamos ponernos en más peligro del necesario.
&gt; 
&gt; **Taylor:** ¿Eso es todo?
&gt; 
&gt; **Fiore:** Por ahora, sí.
&gt; 
&gt; **Taylor:** ¿Everett?
&gt; 
&gt; **Everett:** Mira, yo... entiendo a qué te refieres. Mallory es, al final del día, todavía una anomalía. Yo... lo entiendo, pero tenemos distintos grados de seguridad para las anomalías. No tenemos que tratar cada anomalía como si fueran de clase Keter, como si estuvieran a un segundo de liberarse y destruirnos a todos. Contenemos anomalías tanto como sea razonable, nada más. Demonios, podríamos llamarla Thaumiel y de repente todo estaría bien, ¿no?
&gt; 
&gt; **SCP-5996:** Mmm, no necesariamente. Mi propiedad anómala en sí no podría ayudar realmente en la contención, incluso si yo, como persona, pudiera... ¿aunque tal vez mi propiedad podría aislar infopeligros? Jmm…
&gt; 
&gt; **Everett:** Independientemente, mi punto es válido. El hecho de que algo sea una anomalía no significa que deba encerrarse detrás de diez niveles de seguridad y dejar que se pudra. Las anomalías deben ser contenidas, no restringidas. Hay una diferencia. Mientras Mallory… er… lo siento, SCP-5996. Mientras SCP-5996 se mantenga lo suficientemente aislado para evitar la exposición al público y el daño al personal, no veo por qué tenemos que elevar las exigencias.
&gt; 
&gt; **Taylor:** ¿Y cómo propones que trabajemos con SCP-5996, dada su naturaleza?
&gt; 
&gt; **Everett:** SCP-5996 puede ser una consulta valiosa. Además, podría analizar datos fuera del campo. Incluso si no puede recopilar datos por sí misma, aún puede trabajar con ellos y llegar a conclusiones tan bien como cualquier persona en un escritorio con una computadora podría hacerlo.
&gt; 
&gt; **Taylor:** ¿Y SCP-5996? ¿Le gustaría hacer algún comentario?
&gt; 
&gt; **SCP-5996:** Miren, entiendo de dónde viene la vacilación, pero... es importante recordar cuál es nuestro objetivo como científicos. No estamos aquí para luchar contra las anomalías, estamos aquí para comprenderlas, así como para que el mundo exterior no se entere. Nada en mí contradice esa misión. No soy la enemiga de ninguno de ustedes, sigo siendo completamente leal a la Fundación, sigo creyendo en todo lo que representa y he cooperado y seguiré cooperando y fomentando mi propia contención. Sin embargo, que yo misma sea una anomalía presenta una rara oportunidad de intentar cerrar esa brecha. Todavía no tengo idea de qué causó que me convirtiera en SCP-5996, pero sea lo que sea... ¿tal vez también pueda ayudarme a comprender otras anomalías? Es una gran oportunidad, pero es una que nunca podremos explorar si me apartan. Además, incluso si ese no es el caso, todavía podría ser útil como científico. Permítanme comunicarme exclusivamente a través de medios no físicos y tal vez ejecutar experimentos de forma remota, no hay nada que nos impida hacer eso.
&gt; 
&gt; **Fiore:** Si dejamos que SCP-5996 obtenga acceso a nuestra base de datos, ¿dónde termina?
&gt; 
&gt; **SCP-5996:** Si dejamos que SCP-5996 obtenga acceso a nuestra base de datos, ¿dónde termina?
&gt; 
&gt; **Fiore:** Se trata de principio, ¡no podemos ir haciendo excepciones!
&gt; 
&gt; **Everett:** ¡No hay ninguna regla que indique que las anomalías no pueden ser investigadores! Excepciones o no, los altos mandos prueban esa regla. O, al menos, si hay una regla que diga eso, ¡demuestran que es flexible!
&gt; 
&gt; **Fiore:** Las excepciones no prueban las reglas, eso no es…
&gt; 
&gt; **Malcolm:** Muy bien, creo que he visto bien el lado de todos.
&gt; 
&gt; **Taylor:** ¿Ya terminaste? ¿Has tomado una decisión?
&gt; 
&gt; **Malcolm:** No del todo, pero creo que he escuchado todo lo que necesito escuchar. Han expresado sus puntos de vista. Gracias por mediar, doctor Taylor. Eso es todo.
&gt; 
&gt; **Everett:** Oh... ¿de acuerdo?
&gt; 
&gt; **Fiore:** Eso fue... rápido. Aunque está bien porque tengo un informe que debo enviar a las cinco y estoy atrasado.
&gt; 
&gt; **SCP-5996:** ¿Ya se fueron todos?
&gt; 
&gt; **Malcolm:** El doctor Taylor todavía está aquí, aunque no sé por qué eso le concierne. La reunión terminó, puede apagar la radio.
&gt; 
&gt; **SCP-5996:** Entiendo, pero simplemente quería avisarle.
&gt; 
&gt; **Malcolm:** ¿Jmm?
&gt; 
&gt; **SCP-5996:** Si la decisión resulta a mi favor, presentaré una solicitud formal. Le enviaré un correo electrónico con los detalles una vez que se finalice la decisión... suponiendo que tenga acceso a una computadora.
&gt; 
&gt; **Malcolm:** Está bien, lo tendré en cuenta. Reunión suspendida.
&gt; 
&gt; **Fin del registro**
&gt; 
&gt; **Declaración final:** Como este registro pretende ser indicativo de lo que en verdad se dijo, todas las palabras se han transcrito exactamente. Sin embargo, un recordatorio: asegúrense de respetar las convenciones de nomenclatura adecuadas cuando hablen sobre los SCP humanos. 

//Nota: &#34;Ahí lo tiene, esta es la transcripción oficial. La decisión a continuación es final, a menos que ocurran circunstancias muy atenuantes. Por lo tanto, a menos que sienta que tiene algún punto que hacer que altere drásticamente todo lo dicho en la conversación anterior, mantenga su opinión para sí mismo&#34;. –Adam Taylor.//

[[collapsible show=&#34;Anuncio con respecto a SCP-5996&#34; hide=&#34;Decisión tomada&#34;]]
&gt;&gt; **Se llegó a una decisión con respecto a SCP-5996**
&gt;&gt; 
&gt;&gt; Debido a la naturaleza contenible de la propiedad cognitopeligrosa de SCP-5996, y debido a su aparente lealtad a la Fundación, se ha decidido que SCP-5996 **retendrá** su posición como investigadora y se **permitirá** seguir haciéndole pruebas con comunicación supervisada.
&gt;&gt; 
&gt;&gt; Se han tomado en consideración las sugerencias para usar a SCP-5996 como amnéstico o como contención adicional de infopeligros. No se ha llegado a una decisión con respecto a estas propuestas, y dicha decisión estará pendiente hasta que se entienda mejor la propiedad SCP-5996.
