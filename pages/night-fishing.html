**Název: Noční rybolov**
**Originál:** http://wanderers-library.wikidot.com/night-fishing
**Autor:** [[*user Stygian Blue]]

[[include component:image-block 
|name=https://cdn.discordapp.com/attachments/558853204763213835/911948209750962206/Atencja.png
|caption=Ilustrace od Piesol - PL
|width=650px 
|align=center
]]


Miloval jsi půlnoční rybaření. Voda, temná jako nicota, se všude kolem tebe svíjí v leviathaním objetí.  Tvůj malý motorový člun, nic víc než jen vor s trupem, je tou jedinou věcí, která ti brání v utonutí v nepojmenované smrti v černé hlubině. Tvůj vlasec pluje ve stříbrné křivce napříč třpytivou oblohou a mizí bezhlasně v inkoustovém moři.

Někteří by nazvali tvůj koníček osamělým, jiní zase strašidelným. Nikdo jiný tady nikdy nebyl, ne tak daleko, ne v tuto noční hodinu, a vždy bylo něco zvláštního na té černé vodě, jak nemůžeš přesně spatřit, co leží tam dole. Spočívala v tom jistá nespoutanost, intenzita, která vyvolávala prastaré hrůzy z temnoty a chladu. Ale miloval jsi samotu a miloval jsi neznámo. Určitým způsobem to bylo vše, co jsi //kdy// znal. Ale dnešní noc nebyla stejná. Poprvé, sytě jakousi neuhasitelnou, nedosažitelnou potřebu, sis přivedl někoho dalšího. Přivedl sis Ji.

Cítil jsi Její pohled na svých zádech, plíživé teplo jako dech hladového tygra. Její složité dřevěné tělo, celé ze silného dubu a hrubě opálené, sedělo na zádi tvojí lodi jako stín vypínající se nad tvými rameny, když jsi rozbaloval své rybářské načiní. Nebyla s tebou odjakživa -- zjevila se jednoho dne ve tvém domě v pokoji u nohy tvé postele. Noční můra ve tmě. Vzpomínka na ten den zkrystalizovala jako tvrdý skleněný střep zapíchnutý v pokožce tvojí paměti; otřesný, lesknoucí se fragment, který se vrýval a bodal, kdykoli ses pohnul. 

Věnoval ses svému prutu, své pohyby jsi řídil spíše po hmatu než zrakem. Provléknout vlasec všemi kroužky, zacvaknout splávek do opotřebované drážky, přivázat peříčko k lesklému háčku. 

Skleněný střep vzpomínek se zavrtával hlouběji jako vždy, když sis vyrazil sem. Možná bylo jeho hnutí o trochu rychlejší než obvykle, nebo možná trochu pomalejší, ale ty ses o to nezajímal. Nachystal sis prut a vzpomínky se ti vyjevily. 

##42f5f2|Byl to obyčejný den, den nudné práce, pařícího slunce a dusného vzduchu, který zkrucoval papír a prohýbal dřevo. To ráno ses probudil, oblékl a odešel do práce. Obstaral jsi pár zákazníků, pak ses bez oběda vrátil domů dříve. Poslední dobou jsi obědy vynechával, abys vyšel s penězi. Věděl jsi, že bys mohl mít jednoduše více peněz – jídával jsi příliš často v podnicích a restauracích, mohl bys zrušit členství v posilovně, do které stejně nechodíš, nepotřeboval sis kupovat všechny ty zbytečné věci, které vypadaly dobře na poličce, ale stejně pak jen chytaly prach ve tvé garáži – ale neměnil jsi způsob svého života. Změna ti byla nepříjemná. Ten nápad se ti líbil, ale nikdy by ses k tomu neodhodlal.##

Loďka se zakolébala a ty ses pohnul, spíše ze zvyku než z jakéhokoli jiného důvodu, a nahodil jsi s očima namířenýma daleko na vzdálenou oblohu.

##42f5f2|Tu noc k tobě přišla //Ona//. Dorazil jsi domů, najedl ses toho, co bylo, lhostejně jsi promarnil těch několik hodin do soumraku a mohl se odebrat na kutě. Považoval jsi chození spát před západem slunce za znak selhání. Nikdy jsi neuvažoval nad původem toho významu, prostě jsi věděl, že to tak je, a tak jsi u toho zůstal, i když to znamenalo mnoho promarněných hodin dělání něčeho, co odpovídalo ničemu – odepisování na emaily, hraní Scrabblu proti sobě samému, usilovné psaní té knihy, kterou stejně nikdy nevydáš, kousek po kousku, než frustrovaně zmuchláš stránky a odhodíš je do kouta.##

Ve tvém pokoji bylo těch papírů vždy spousta. Občas jsi zvažoval, že bys je rozbalil, přečetl si, co jsi napsal před lety, nahlídl do mysli, o níž sis nepamatoval, že bys ji kdy měl, ale neudělal jsi to. 

Občas jsi zvažoval, že je vyhodíš.

Loď se otřásla. Vlasec byl silný, široká konopná vlákna svázaná do těžkého provazu. Žádnou malou rybku bys neošálil, ale ony nebyly důvod, proč jsi tam byl.

##42f5f2|Do postele ses vydal hned po západu jako vždy, vyplahočil ses po schodech v botách a otočil se k jediné místnosti v tvém domě, kde mělo cenu přebývat. Zul ses, sundal ponožky – plánoval jsi použít pudr proti potu, ale pořád jsi na to nějak zapomínal – a padl do své postele.##

##42f5f2|Takto jsi ležel už nějakou dobu. Oči dokořán, ale nevnímal jsi ani strop ani nic, co by zaměstnávalo představivost jiného člověka. Prostě jsi jen existoval, ležel tam s rozsvícenou lampou v té bezokné místnosti, která páchla zatuchlinou a sádrokartonovými zdmi. Zvažoval jsi, co bys mohl dělat zítra, jenže pak jsi přestal. Každý den byl stejný: vzbudil by ses, šel do práce, odešel z práce dřív, hodiny by sis sliboval hory, doly -- až příští týden, až příští měsíc, až příště -- tak sis to vždy říkal -- došel bys domů a zase by ses litoval. Předstírat, že by se věci mohly změnit, bylo směšné, ubohé. Přestal jsi přemýšlet.##

Vlna zvrásnila nehybnou vodu a šplouchla o bok tvé lodi v slané spršce. Vzhlédl jsi. Obloha byla dnes zatažená; hustá polévka jako rozpuštěný břidlicově šedy nátěr ve stojaté vodě, ještě při soumarku však sršící zbrklými čmaranicemi karmínové a zlaté. Ale někdy během posledních pár hodin foukalo a obloha se projasnila a šedivý nátěr ustoupil třpytivému lesku stříbrného prachu navátého na fialovomodré moře prostoru a hvězd. Jak nahoře, tak i dole. 

##42f5f2|Tehdy večer jsi ležel v posteli. Nebyl sis vědom toho, zda jsi zavřel oči, pokud vůbec, ani sis nebyl jistý sněním. Ale jakmile jsi procitnul, byla tam.##

Zavřel jsi teď oči, ucítil jsi záchvěv lodi pod sebou. Nezpůsobily to vlny ani vítr. Tohle tu dlouho nebylo. Moře bylo klidné a studené jako tabule skla, někde pod tebou v hloubkovém rozmezí od jednoho palce až po stovku mil se nacházela louže sytě černého inkoustu, v bezvětří stálá, v bezpečí před tím, co obklopovalo tvé plavidlo: vzorované čeření, hřebeny vln pocukrované odrazem hvězd. Tvá loďka se nehýbala. Vlny byly ostré, šířily se od tenké černé ploutve prořezávající si vodní hladinu kolem tvého člunu. Socha na zádi na tebe hleděla, Její pohled se na tvých zádech měnil v žár, jak jsi navíjel vlasec s návnadou blíž. Věděl jsi, co tě čeká, a Ona to věděla také. Přecejen, Ona ti dala tento dar. Dar leviathanů. 

##42f5f2|Nepocítil jsi leknutí ani strach či zděšení. Nebyl jsi schopen si vzpomenout, co jsi vůbec cítil, když se objevila u postele křivá hrubě vyřezávaná socha s prázdnýma bezcitnýma očima bez pigmentu bez bělma stojíc ve stínu. Všechno bylo nicotou. Ležel jsi narovnán na zádech uprostřed zmuchlaných dlouho nemytých peřin, natáhl jsi krk. A pohlédl jsi do Jejích očí. Pamatuješ si, že ten samý pocit v hrudi jsi měl, když jsi ještě dřímal, ten pocit pokojného přijetí všeho, co bylo a co nastalo, pocit jistoty, že bys byl schopen vytrvat, a jestli ne, tak se svět bude točit dál i bez tebe. Pocit bytí pouhým lístečkem unášeným bezstarostně větrem tam a zase zpět. Pocit svobody.##

##42f5f2|A tak tě nicota v Jejích očích pustila a ty jsi shledal, že Ona neodchází.##

##42f5f2|Po té zkušenosti jsi začal rybařit v noci. Nejdřív jsi nevěděl, kde začít -- nakoupil sis nějaké vybavení v místním obchodě, získal loďku od souseda, který se stěhoval kamsi daleko do vnitrozemského státu a nechtěl ji prodávat, měl jsi štestí na neudržovaný svijonožci pokrytý a řasami zahlcený přístav bez bezpečnostních kamer, který nikomu nepatřil. Řada šťastných okolností hezky za sebou. Ve skutečnosti to nebyl tvůj nápad, tu noc se Její oči vryly do tvých, ty děsivě černé oči postrádající duhovky - jen čočky - a touha se vzdmula ve tvé hrudi jako přílivová vlna. Jdi k moři, šeptal hlas. Přicházelo to přímo z tvé hrudní kosti. //Jdi k moři.//##

##42f5f2|A tak jsi šel.##

Ploutev prořezávající vodu zmizela a prut se v mžiku ohnul pod stolibrovou vahou. Něco zatahalo za tvůj vlasec, břemeno ve své váze vyprávějící staletí moře, silné svaly a mohutný, ale štíhlý ocas, svým mácháním vzdouvající víry pod hladinou, aby se vymanilo z háčku. Nenecháš to uniknout.

##42f5f2|Následujícího dne probíhal u tebe v práci nácvik. Nikdy ses tam už neukázal. Možná měli tví kolegové o tebe starost, ale pravděpodobně jsi nikomu nechyběl. Byl jsi jen dalším jedincem v davu, tak jako vždy.##

##42f5f2|Tu noc jsi odjel rybařit a to ráno ses už nevrátil.##

##42f5f2|Nikdo si nevšiml, že chybíš.##

Tvar pod hladinou sebou škubl a začal zápasit, ale ty jsi svůj boj nevzdával. Pohybem jsi sledoval houpání své loďky a //tahal.//

##42f5f2|Ty a tvůj člun – Stříbrná Holubice, jak stalo na trupu – jste připluli na pobřeží tři dny po tvém odchodu. Jakobys však nikdy neodešel. Svítání na letní obloze barvilo vlny do karmínové a šarlatové, to svítání, kterému ses vyhýbal, uchyloval ses pod markýzy a verandy, když jsi mohl, držíval sis to krvavé nebe z dohledu. Vůči rudým úsvitům jsi byl pověrčivý, i když jsi nevěděl, kde se to v tobě vzalo. K plavení se při rudém východu slunce jsi choval stejnou neochotu jako k chození spát před soumrakem. Byla to skutečnost, kterou jsi nezpochybňoval.##

##42f5f2|Ten den jsi zašel na trh s podivným pytlem těžkého voňavého masa a prodal jsi ho.##

Tahal jsi a tahal záměrně stoje ve své vratké kymácející se loďce a moře s bolestí a utrpením vydalo svou cenu a úlovek padl dovnitř lodě. 

Nebyla to obyčejná ryba. Vážilo to víc jak sto liber -- tmavě červený tustý plát svaloviny pokrytý černými šupinami, které odrážely noční oblohu jako tisíc malých zrcátek. Jeho tlama připomínala mořského ďasa, rozevřené čelisti s čnějícími jehlovitými zuby dominovaly poměrně malé hlavě a maličká mléčná očka vyhlížela po obou stranách ostrých kostěných výrůstků, které vypadaly tak ostře, jakoby se o ně mohl člověk říznout. 

A delikátně to vonělo. 

Bylo to leviathaní mládě, stejně jako všechny tvé úlovky. Uchopil jsi nůž, avšak nyní jsi poprvé zaváhal. 

##42f5f2|Pouze uklidňující jistota tvé práce ti umožňovala zůstat stabilním v novém světě bez řádu, kam jsi patřil.##

##42f5f2|Ten den jsi se vrátil do práce a všechno bylo jinačí. V tvé hrudi ještě nezela prázdná díra, ta touha Ji vzít ven, aby se podívala na leviathaní mláďata, aby se podívala, v co tě Její přítomnost proměnila, avšak již teď jsi neuhasitelně žíznil po nočním rybaření, bez nutnosti spánku nebo snění. Hvězdy ti dávaly odpočinek. Sny nebyly víc než dávno zapomenuté vzpomínky.##

##42f5f2|Roky plynuly a ty jsi se stal úspěšným. Ve společnosti se ti dařilo, našel jsi způsoby, jak zvýšit svůj pracovní výkon, jak vydělat více peněz a získat větší moc. Situace, kdy se ti podařilo ulovit leviathaní mládě, byly vzácné a nepravidelné, ale tobě to nevadilo. Byly to sladké třešničky na již tak sladkém dortu.##

##42f5f2|Jejich maso bylo jako stvořené pro mastný přivýdělek.##

Mládě ti pohlédlo do očí otevírajíc a zavírajíc tlamu a skřele, jak lapalo po dechu, a poprvé od začátku za ty roky jsi něco pocítil, výčitku hluboko v hrudi.

##42f5f2|Ale ty ses nestaral. Jak bys mohl? Svět se## Tys byl důležitý, třebaže tvé jednání čeřící vodu, ##42f5f2|točil dál i bez tebe, vířící masa## v níž pak vznikaly vlny a z těch pak tsunami, která ##42f5f2|rozptylující se jako mnoho víru před tebou## nezabíjela a neničila, jen se chovala tak jako i jiná tsunami -- ##42f5f2|zase odezněla jako vyhasínající hvězdy obklopené takovým prázdným prostorem, že jejich přitažlivost neměla vliv na to, co bude zítra.## měnila směr historie ve své cestě. Leviathanů bylo méně a méně a ##42f5f2|Tvé jednání jistě nemělo žádné důsledky.## 

##db1768|Dost!## Myšlenky se ti v hlavě vpíjely do sebe. To, co jsi byl, a to, čím jsi se stal, se zamotávalo a bojovalo jako dva mečouni v rybářské síti. Pohled sochy -- Její zrak -- vpálen do tvých zad, tvá panika sklouzla do klidné nicoty, a shledal jsi, že pluješ vzpomínkami, o nichž jsi věděl, že budou tuhle noc poslední. 

##42f5f2|Teď tvá společnost pod tvým vedením vzkvétala a tys stál na vrcholu světa. Tvé jméno znamenalo moc a lidé to věděli. Měl jsi vše, co sis přál: peníze, slávu, štěstí. Lidé znali tvé jméno, poprvé ve tvém životě, a tys zapomněl, jaké to je být námořník plavící se na moři.##

##42f5f2|S rybařením jsi ale neskončil. Každou noc jsi se vydával rybařit, zůstával vzhůru i dlouho po rozbřesku, i když byl zrovna rudý, užíval sis tuto výsadu, odmítal jsi se vrátit, dokud jsi na svůj háček s návnadou nechytil leviathaní mládě. Nikdo na tržnici se neptal, kde jsi našel tak voňavé maso, ale brzy jsi zjistil od řezníka, že poptávka po tom mase roste, že chuť tvých úlovků nemá obdoby. A bylo to tehdy, když se země pod tržišti začala barvit krví každým tvým úlovkem a ty ses ocitl mezi dvěma světy; a učinil jsi rozhodnutí.##

##42f5f2|Uvědomil sis, že jsi společnost změnil, upravil ji dle rad svých obchodních partnerů: delší směny, větší propagace, méně dní nemocenského, užší obsazení personálu. To byla semínka pro nekonečný růst, říkali obchodní partneři. Bylo to to, co dělali všichni ostatní, a tví partneři se shodli na tom, že je to tak lepší, a ty jsi, už z podstaty, společnost zautomatizoval.##

##42f5f2|Tu noc jsi odešel rybařit. Vzal sis Ji s sebou. A už ses nevrátil.##

Ze tvého zasnění tě vytrhlo plácání velkého leviathaního mláděte ve člunu, jehož hmotnost, jak sis povšiml, výrazně zatěžovala plavidlo tak, že trup trčel jen pár palců nad černou hladinu. Ve svém boji o přežití se mládě převrátilo na bok, rozevíralo do široka skřele, jak lapalo po dechu, a těžkýma očima plnýma úžasu hledělo poprvé na svět bez vody, na hvězdy bez vln.

##42f5f2|Oči, které odrážely ty tvé -- ty, které jsi před tolika lety obracel ke hvězdám.##

A pocítil jsi to znovu. Výčitku uvnitř hrudi.

Určitá emoce, hlubší, zavinutá za tvým hrudním košem zdvihající se lkající zmatek v hrudní dutině ovinutá kolem tvého srdce a svírající tvé plíce tak moc, že se zalykaly slzami. Ale to bylo uvnitř. Vně bylo tvé tělo stále a obličej suchý. Nevěděl jsi proč a stejně jako jindy, kdy jsi stál tváří v tvář neznámu, tváří v tvář vnuceným pověrám a přesvědčením, postaven proti čemukoli, co by ovlivnilo tvoření si vlastního proudu, dělání toho, co chceš, jsi zatlačil tu emoci -- tu uřvanou, vystrašenou věc -- zpátky dolů, hluboko do hrudi, a zacpal sis uši před křikem následků. 

Ten pocit ti vystoupil až do krku a tys jej zase polknutím poslal dolů.

Otočil ses na Ni. Dělal jsi to pro Ni, uvědomil sis, žes Ji vzal sebou, aby spatřila, v jakou monstrózní nádheru tě změnila, a shledal jsi, že jsi zbloudil z cesty. Pohlédl jsi do jejích očí, do těch hlubokých černých jamek v hrubě vyřezávaném dubovém obličeji, a konečně jsi po těch mnoha letech začal rozumět. Byla jako příliv. Příliv netouží zabíjet, příliv dělá to, co přílivy dělají, nic víc a nic míň.

##db1768|Loď se otřásla. Tvá říše byla vzdálenou vzpomínkou, společnost a trh a všechny tvé pytle krvácejícího leviathaního masa zestárlou noční můrou. Dar spánku se k tobě navrátil a ty jsi znovu spal, prosnil den, když rudé slunce pražilo tvou slanou kůži. A když nastala noc, otevřel jsi svoje bezhvězdné oči a ponořil jsi se, aby sis hrál s těmi, kteří zůstali.##
