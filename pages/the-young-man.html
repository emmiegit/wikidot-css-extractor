Ninguém conseguia gostar do cabo Lawrence. Isso não quer dizer que ninguém tentou, ou que ele não era amigável, ele simplesmente era um daqueles poucos que parecia ser &#34;programado&#34; de uma forma diferente. No entanto, nas trincheiras da Primeira Guerra Mundial, normalidade era, na melhor das hipóteses, um termo relativo e que tinha relação mínima de vida, tal como era. Lawrence lutava, ouvia às ordens, e não prejudicava os outros soldados, e isso era tudo que era exigido. Então e daí que as pessoas se sentiam cada vez mais desconfortáveis perto dele? Em um lugar onde a carne apodrecendo de seus ossos enquanto você ainda estava vivo era a menor das preocupações, um pequeno conflito entre personalidades estava vários níveis abaixo de um corte de papel.

Lawrence, por sua vez, lidou com isso como sempre. Ou seja, permaneceu totalmente alheio a ser evitado. Da mesma forma que um homem cego de nascença não pode lamentar a lembrança da cor, cabo Lawrence não poderia lamentar a falta de companhia. Ele era quieto, pois não tinha ninguém com quem conversar, e ainda, nada para fazer por longos períodos de tempo. A trincheira inimiga, a menos de um quilômetro e meio, tinha ficado em silêncio por vários dias, deixando o tédio e nervosismo se situarem muito mais do que o normal... juntamente com o mal-estar que parecia irradiar de Lawrence como ondas de calor.

A pior parte é que não havia razão distinta para não gostar do cabo. Ele era um homem comum, estatura e constituição medianas, monótono na voz e nas ações. Ninguém conseguia lembrar dele levantando a voz de alegria ou raiva. Ele tinha alguns maneirismos estranhos ocasionais, no entanto. Ele tendia a encarar um ou dois segundos a mais do que era aceitável para as pessoas. Ele também raramente dormia, e seus companheiros de beliche diziam que ele murmurava durante o sono quase constantemente. O conteúdo dessas divagações noturnas, quando podiam ser entendidas, costumava ser estranho e potencialmente perturbador. Um soldado mudou-se para outro quartel quando ouviu o nome de sua filha passar pelos lábios do cabo Lawrence, seguido por uma risadinha abafada e borbulhante.

------

Era fortemente teorizado que ele foi enviado à trincheira por seus comandantes mais como um desejo de tê-lo longe do que por suas habilidades de combate mínimas. Ele e quatorze de seus companheiros foram enviados através das ruínas assustadoramente marcadas das terras de ninguém entre as trincheiras, para reconhecer a trincheira inimiga, e assegurá-la se possível. Muitos pareciam esperar que Lawrence teria a oportunidade de provar sua devoção ao seu país fazendo o maior sacrifício de todos por ele.

Foi durante o seu tempo fora, naquele intervalo de três dias enquanto os homens prendiam a respiração, esperando por uma rajada surpresa de explosivos, que alguém começou a fazer perguntas. Enquanto antes era quase tabu falar do cabo Lawrence, desde a partida dele e da sua &#34;aura&#34;, boatos pareciam surgir com o sentimento dos reprimidos. Ninguém se lembrava dele falando sobre o lar. Nenhuma carta cheirosa veio, nenhuma encharcada, manchada de sujeira saiu. Ele mencionava seus sonhos com frequência, e às vezes reclamava com os homens sobre comidas ou prazeres perdidos, mas nunca com qualquer paixão real.

Perguntas começaram a surgir até mesmo entre os níveis mais altos do comando. Ninguém foi capaz de realmente encontrar suas ordens de posição. Ele veio com um esquadrão de reforços transferido da França... mas não havia papelada. O resto do esquadrão de reforços nunca tinha visto o homem antes dele ser colocado com eles na noite anterior à viagem, junto com o resto dos outros esquadrões dizimados pelos alemães. Sussurros passados entre os grunhidos do cabo sendo uma maldição. Quase todo homem que compartilhou um barracão com ele pegou pé de trincheira, e os quartos que ele assombrava sempre pareciam ter um cheiro mais mofado e putridamente doce, até mesmo para a trincheira.

------

Os homens enviados pela terra de ninguém com o cabo Lawrence ouviram e não se importaram com nada disso. Só mais um homem entre muitos, todos com certidões de óbito esperando um carimbo que poderia cair a qualquer momento. Eles se moviam com cautela e rápido, de cratera a cratera, deslizando sobre lama escorregadia e arame farpado, a única coisa que parecia crescer naquelas malditas ruínas. Carregando o último avanço e entrando na trincheira, eles foram recebidos não com o latido bruto de ordens alemãs e rifles... mas com um denso, rigoroso silêncio. Preparando-se para uma emboscada, os homens começaram a infiltrar os túneis e corredores da trincheira.

Os homens, já nervosos, não foram acalmados por sua investigação. As trincheiras fediam a mofo, suor, e um leve sabor de fruta podre. Um lodo vil e nauseante parecia ter preenchido cada buraco e rachadura, grudento como cola e irritante à pele. Em um mundo onde insetos e ratos tentariam roubar comida da sua boca até mesmo enquanto você mastiga, eles não viram nada vivo, nem mesmo uma mosca. Um arsenal aplacado pelo caos, munições espalhadas pelo chão, rifles jogados como gravetos. Um refeitório fora reduzido a destroços, cadeiras e mesas empilhadas no centro da sala, carbonizadas e retorcidas, as rações aparentemente estampadas na terra por muitos pés. E ainda assim, nada, vivo ou morto, foi encontrado pelos soldados cada vez mais ansiosos.

Soldado Dixon encontrou o primeiro corpo, e conseguiu gritar antes de vomitar.

Eles sabiam que foi um homem apenas porque nada mais desse tamanho poderia estar lá. Estava no chão de um quartel. O chão inteiro. A carne tinha sido... manchada, de alguma forma, espalhada como manteiga sobre o chão de terra áspera. Ossos, já esburacados e apodrecidos, se projetavam em ângulos aleatórios, como árvores mortas em um pântano imóvel. O crânio repousava em um dos beliches mais altos, de frente para a porta, dez ossos brancos reluzentes da ponta dos dedos espremidos nas órbitas rachadas dos olhos. Quando um homem foi examiná-lo, percebeu que a parte de trás do crânio fora esmagada, a podre, flácida esponja de uma língua enfiada na cavidade antes seca.

Mais restos foram encontrados, cada um aparentemente mais perturbador e estranho do que o anterior. Um anel de mãos em um posto de vigia com sacos de areia, dez deles, dedos entrelaçados como uma cesta, os pulsos esfarrapados e quebrados. Dois homens em um túnel, pele coriácea e fina como múmias, órbitas oculares abertas e vazias, bocas fechadas de modo impossível, suas roupas meros trapos sobre uma espuma negra e oleosa. A latrina mandava até os mais resistentes de volta, engasgando e tremendo. Transbordando com excrementos e resíduos, pedaços de carne se balançavam e escorriam no lodo imundo... a superfície inteira pontilhada com o que parecia ser milhares de limpos e lisos globos oculares, nervos e tendões se espalhando como caudas de peixes dourados.

Cabo Lawrence foi o primeiro a achar o buraco, os outros homens debatendo em voz alta a melhor parte da coragem e a rápida retirada da trincheira do pesadelo. Era pequeno, em uma seção de escavação recente, o início de uma nova ramificação de trincheiras projetando-se mais perto das linhas inimigas. Não mais do que um metro e meio de distância, parecia ser a descoberta acidental de uma câmara natural, a escuridão vazia dela desafiando a investigação. Soldado Dixon, recuperado e abençoadamente estarrecido das suas provações anteriores, viu o cabo cutucar a borda com sua bota, depois se agachar para espiar... e então de repente deslizar de cabeça antes que o soldado pudesse exclamar um questionamento.

O soldado era um bom militar, e correu para o pavor percebido do seu companheiro. Quando questionado depois, ele pôde providenciar pouca informação do que aconteceu nos dois minutos que o cabo Lawrence passou no buraco. Ele nada conseguia ver, a luz de uma tocha aparentemente consumida a alguns metros naquela escuridão densa. Haviam sons... o ruído de movimentos sobre pedras soltas ou escombros. Um líquido estranho transformando-se, um ruído seco que o fez pensar sobre as cascas de inseto que ele costumava coletar no verão. Enquanto ele gritava por socorro, houve um repentino surgimento de um odor repulsivo, como uma casa de répteis amarga e velha, e seus companheiros militares encontraram-no vomitando incessantemente ao lado do buraco quando eles chegaram ao local.

Foi quando eles correram para socorrer o soldado Dixon que a mão emergiu do buraco. Eles pararam e ergueram os rifles como um só corpo, rugindo para que o dono daquela mão pálida e trêmula se identificasse. À medida que assistiam, outra mão juntou-se à primeira, seguida da pálida, trêmula cabeça do cabo Lawrence. Ele foi tingido com um lodo negro alcatroado, com uma tosse seca leve enquanto arrastava seu corpo ao lado do soldado ofegante. Enquanto eles corriam para ajudar os homens, o cabo vomitou um fluxo intenso da mesma gosma repulsiva que cobria seu corpo em manchas e bolhas, seu enrolado, trêmulo corpo escoando mais em suas calças saturadas e sujas. Eles estavam hesitantes em tocá-lo, finalmente o fazendo depois que o aparentemente interminável rio de sujeira parou de despejar dele. Ele estava insensível, olhos girando e arregalados, corpo mole como um peixe desossado.

------

Os homens saíram da trincheira com velocidade máxima. Quase arrastando o cabo, eles fugiram sem pensar em cobertura ou morte, apenas escapar. Atravessaram em tempo recorde, caindo em sua trincheira original como lenha, ofegando e tremendo, um homem conhecido por ter espancado um alemão até a morte com um tijolo enrolado no chão soluçando sem parar. Os comandantes se moveram rapidamente, isolando os homens e tentando acalmar os mais lúcidos para um relatório. O que foi dito teria sido imediatamente descartado como mentiras e alucinações se não fosse pelos sinceros, suplicantes olhares daqueles relatando. O comando os acalmou com explicações de fadiga de batalha e testes estranhos de armas de gás... e trocaram olhares silenciosos e concentrados enquanto os homens amedrontados eram conduzidos para fora.

Cabo Lawrence tinha pouco a relatar. Sobre o seu tempo no buraco, ele falava (ou falaria) pouco. Ele disse que escorregou e caiu no que pode ter sido uma piscina subterrânea há muito tempo bloqueada, ou talvez uma latrina enterrada. Dos sons e cheiros relatados pelo soldado, ele não tinha nada a dizer, apenas que havia se debatido por um curto período de tempo, depois conseguiu sair assim que os homens chegaram. Na verdade, ele não parecia nem um pouco desgastado. De fato, ele parecia estar de bom humor como muitos nunca tinham o visto, favorecendo os comandantes com um grande, estonteado sorriso enquanto era dispensado com um aviso para não discutir os eventos.

O cabo se mostrou um homem novo pelos próximos dias. Ele era mais tagarela, mas rapidamente teve homens pedindo pelo seu antigo silêncio perturbador. Ele divagava sobre as alegrias de espaços fechados, da criação e destruição que pareciam brotar ao redor deles. Sobre os prazeres humanos perdidos, cujas dimensões e idades faziam alguns homens ameaçarem o cabo Lawrence com uma morte silenciosa e ignóbil... que só parecia aumentar ainda mais o sorriso quase constante em seu rosto. Soldado Dixon, um dos companheiros de beliche do cabo, sussurrou para um amigo que ele acordou uma vez e encontrou o cabo de pé ao lado dele à noite, seus olhos tão brilhantes e rasos como moedas de prata. Eles encontraram o soldado no dia seguinte envolto em arame farpado, seus intestinos espalhados a quase três metros ao redor dele em todas as direções.

------

Nenhum homem daquela trincheira sobreviveu à Grande Guerra, apesar de que alguns morreram em batalha. Uma onda de enfermidades tomou a trincheira poucos dias após a morte do soldado Dixon. Uma estranha doença debilitante parecia comer a carne como ácido, homens acordando para encontrar carne previamente saudável comida até o osso, escoando e enegrecida. Um sargento foi encontrado em uma latrina, cercado por um tapete vivo de ratos. Eles se recusaram a sair do corpo mesmo quando baleados, e atacaram vários homens antes do corpo ser recuperado. Socorro finalmente veio, a maior parte dos homens sendo enviada para vários hospitais, muitos definhando antes de chegarem a uma cama.

Cabo Lawrence foi mandado para uma ala psiquiátrica francesa, transferido após várias queixas do próprio hospital para onde foi enviado pela primeira vez. Parecia que seu comportamento insinuava um crescente desequilíbrio mental, culminando com uma tentativa de agressão sexual a uma enfermeira, que terminou com a perda de três dedos da sua mão direita e a visão em seu olho direito. O cabo divagava silenciosamente para os outros pacientes, sussurros sobre corredores sem fim, perseguições no escuro, carne disposta como páginas de um livro. Foi descartado como fadiga de guerra, mesmo que seu comportamento se tornasse menos violento e mais perturbador.

Ele desaparecia diversas vezes da ala e aparecia muitas horas depois, como se nada tivesse acontecido. Quando interrogado, ele começava a cantar &#34;My Bonnie Lies Over The Ocean&#34; em um tom monótono sem fim até que os médicos saíssem exasperados. Outros na ala clamavam para serem transferidos do louco sussurrante. Uma sujeira mofada e insípida parecia pairar no ar onde quer que ele ficasse, e incidentes de infecção e a estranha, consumidora doença que havia cercado sua antiga trincheira pareciam segui-lo como uma nuvem. Múltiplas tentativas foram feitas para transferir o homem, apenas para resultar em confusão burocrática. Não foram encontrados registros do homem. Nenhum documento de entrada, recomendações ou incidentes, nem mesmo uma certidão de nascimento. Durante tudo isso, ele se sentou por horas de pernas cruzadas em sua cama, ocasionalmente cantarolando desafinadamente, ou divagando os nomes de seus companheiros de ala entre risadinhas curtas e borbulhantes.

Cabo Lawrence e dezoito homens desapareceram uma noite de novembro, entre uma troca de turno de cinco minutos de enfermeiras às três da manhã. A sala cheirava a ferrugem, óleo, mofo e podridão doce. Grossas faixas negras de lodo gotejando revestiram as camas e várias paredes, grandes pedaços manchando e comendo o chão. Dos homens, não havia sinal, no início. Enquanto procuravam, uma enfermeira empurrou uma cama para o lado, apenas para gritar e quase tropeçar em uma das afundadas, fétidas depressões no chão. Em uma espiral estreita e perfeita estavam o que pareciam ser centenas de dentes, posicionados cuidadosamente no chão. Depois de contar, eles contabilizaram o total de todos os dentes de cada alma viva naquela ala... menos uma.

------

O cabo nunca foi encontrado, nem os homens. O incidente foi engolido pela constante enxurrada de horrores da frente e esquecido com facilidade. Histórias de uma trincheira amaldiçoada vagavam pelas linhas de frente, muitas vezes evitadas por trazer má sorte. E ainda assim vieram... histórias de mortes estranhas, de homens desaparecendo, encontrados dias depois, vivos, mas quebrados e retorcidos além da compreensão. Histórias de uma estranha figura negra espreitando as cidades cheias de bombas da Europa.

Esta pode ser a única imagem conhecida do cabo Lawrence já registrada, tirada vários dias após seu retorno do buraco na trincheira alemã.
