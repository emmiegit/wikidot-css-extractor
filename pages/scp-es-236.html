+++ **Ítem #:** 
SCP-ES-236
[[html]] [[/html]]

+++ **Clasificación del Objeto:** 
SEGURO
[[html]] [[/html]]

+++ **Procedimientos Especiales de Contención:** 

Se instalarán sensores de altitud ultrasensibles en cada estancia aplicable que sea parte de una nueva construcción de una planta en la ciudad de Villa Vieja del Área Metropolitana de Guatemala. Las //estancias aplicables// se definen como aquellas construcciones de una planta que cuentan con cuatro paredes, un techo y por lo menos una puerta.

Cuando el sensor de una estancia aplicable detecte una disminución de altitud de 5cm se alertará al Destacamento Móvil X-3 (&#34;Los Invisibles&#34;) para que uno o más de sus integrantes ingresen a la estancia afectada durante la Fase-1 de SCP-ES-236 y permanezcan en ella por no menos de un minuto. Posteriormente, deberán abandonar la instalación manteniendo los protocolos de secretismo, evitando alertar a los civiles.

El día siguiente a la manifestación de SCP-ES-236 se debe realizar una evaluación psicológica preventiva a los miembros del Destacamento Móvil X-3.

[[html]] [[/html]]
[[html]] [[/html]]

------

[[html]] [[/html]]

+++ __**Descripción**__

SCP-ES-236 es un fenómeno que está limitado a la ciudad de Villa Vieja del Área Metropolitana de Guatemala y que ocurre cada 5 años entre los meses de mayo y julio desde 1900[[footnote]]La fecha de inicio fue estimada de acuerdo a la frecuencia con la que se manifiesta SCP-ES-236 y la cantidad de estancias que se encontraron en SCP-ES-236-Alpha. [[/footnote]]. SCP-ES-236 provoca el hundimiento de una estancia aplicable[[footnote]] Consulte **Procedimientos Especiales de Contención** para definición de //estancia aplicable//[[/footnote]] y consiste en 3 fases seguidas que ocurren en la misma noche. 

➣ **Fase-1:** Esta fase comienza a las 22:30 horas aproximadamente. Una estancia aplicable será afectada por SCP-ES-236, denominándose a partir de entonces instancia SCP-ES-236-1. La instancia SCP-ES-236-1 incluyendo sus paredes, piso y techo descenderá a una velocidad constante de 1.5cm por minuto hasta que esta se encuentre completamente bajo el nivel del suelo, unas tres horas después del inicio de esta fase. Si SCP-ES-236-1 formaba parte de una construcción con más estancias aplicables antes de la manifestación de SCP-ES-236, estas no serán afectadas por SCP-ES-236 más allá de presentar huecos en el lugar ocupado anteriormente por las paredes compartidas con SCP-ES-236-1. En el suelo en el que se encontraba originalmente SCP-ES-236-1 no quedará ningún agujero o señal de que la instancia fue enterrada.

➣ **Fase-2:** En esta fase la instancia SCP-ES-236-1 experimenta una velocidad de descenso acelerada. Después de aproximadamente cuatro horas y media, la instancia SCP-ES-236-1 se encontrará enterrada ~300 m bajo tierra.

➣ **Fase-3:** En la Fase-3 se forman túneles de ~5 metros de diámetro que conectan a la instancia SCP-ES-236-1 con otras instancias del mismo tipo de anteriores manifestaciones de SCP-ES-236. El conjunto de instancias SCP-ES-236-1 enterradas y el entramado de túneles que las conecta es denominado SCP-ES-236-Alpha[[footnote]]SCP-ES-236-Alpha cuenta actualmente con 23 instancias SCP-ES-236-1. [[/footnote]]. Los túneles de SCP-ES-236-Alpha, siempre que sea posible, pasan directamente debajo de las calles de la ciudad[[footnote]]--Puede contactar a la agente Ariste Bayarta para que le proporcione una imagen donde los planos de la ciudad y el mapa de SCP-ES-236-Alpha se encuentran superpuestos.--[[/footnote]]. 

La única exploración a SCP-ES-236-Alpha parece indicar que SCP-ES-236 es capaz de provocar sismos y derrumbes en SCP-ES-236-Alpha con el fin de impedir el acercamiento hacia el centro de SCP-ES-236-Alpha, el cual se encuentra aproximadamente debajo de la alcaldía de Villa Vieja. Además, SCP-ES-236 ha provocado sueños en algunos testigos de la Fase-1. Los sueños incluyen elementos como: un rostro con pocos rasgos distinguibles,  oscuridad, y la propia ciudad.

[[html]] [[/html]]
[[html]] [[/html]]

+++ __**Descubrimiento y antecedentes**__

La Fundación tuvo conocimiento de este fenómeno poco después de la manifestación de SCP-ES-236 ocurrida en junio de 2015. 

En la manifestación del 2015, SCP-ES-236 enterró una tienda de ropa llamada //Oldaun// recientemente clausurada que estaba en el //Callejón de la Reina//. En la mañana del día siguiente, fotos de la tienda a medio enterrar se viralizaron en redes sociales y las autoridades locales llegaron al lugar de la desaparición para excavar en un intento infructuoso de encontrar la tienda de ropa. Como resultado, La Fundación llegó a Villla Vieja un día después para interrogar y amnestizar a los testigos y eliminar evidencia de acuerdo a los protocolos de secretismo.

Los interrogatorios mostraron que algunos testigos sufrieron sueños inusuales. Un testigo declaró: «Soñé que estaba en la ciudad, pero era de noche. Estaba todo muy oscuro y yo tenía que [....] llevarme algo o a alguien», mientras que otro dijo «En mi cara, o sea, muy cerca mío había otra cara con orejas grandes y luego desperté».

Las manifestaciones anteriores al 2015 no constan en ningún registro local o de la Fundación, por lo que se teoriza que en dichas manifestaciones las instancias SCP-ES-236-1 eran parte de viviendas, bodegas o construcciones abandonadas en general.

Para continuar la investigación de SCP-ES-236 se utilizó un georradar (radar de penetración terrestre) para elaborar un mapa subterráneo de la ciudad. De esta manera, se ubicó la instancia SCP-ES-236-1 del 2015 (la tienda de ropa) a unos 250 metros bajo tierra debajo de su posición original en la superficie junto a un túnel que conecta a la instancia con SCP-ES-236-Alpha. Cabe resaltar, que dicho túnel es el más delgado en SCP-ES-236-Alpha, siendo de ~3 metros de diámetro en lugar de los ~5 metros usuales. 

[[html]] [[/html]]
[[html]] [[/html]]

+++ __**Resumen de experimentación en instancias SCP-ES-236-1**__

A La Fundación le fue posible prepararse para llegar al lugar de la manifestación de SCP-ES-236 ocurrida en junio del 2020 gracias a la ayuda de sensores de altitud ultrasensibles instalados en estancias aplicables y a la presencia del DM X-3 &#34;Los Invisibles&#34; en la ciudad. La instancia SCP-ES-236-1 de esta manifestación era el cuarto de baño de una vivienda y se encontraba enterrado unos 10 cm bajo tierra al momento del descubrimiento por el Destacamento Móvil.

En la escena se hicieron mediciones de la velocidad de descenso de la instancia SCP-ES-236-1 durante las primeras dos horas. Después, se introdujo un sujeto clase D con los ojos vendados a dicha instancia. No se le informó al sujeto sobre el hundimiento del cuarto y este tampoco declaró haberlo notado en la entrevista pos-experimentación. Treinta minutos después de iniciada esta prueba, SCP-ES-236 presuntamente había cesado su manifestación, pero las mediciones no eran concluyentes. Seguidamente se extrajo al sujeto clase D. Se monitoreó la instancia SCP-ES-236-1 durante toda la noche, con lo cual se concluyó que SCP-ES-236 había cesado definitivamente su manifestación en el lugar. No se identificaron otras manifestaciones de SCP-ES-236 en dicho lugar o en otras partes de la ciudad durante los siguientes cuatro años.

La siguiente manifestación de SCP-ES-236 ocurrió en 2025, ocasión en la cual se realizaron más experimentos y mediciones más precisas para confirmar que SCP-ES-236 cesa su manifestación si un sujeto humano vivo permanece en la instancia SCP-ES-236-1 durante por lo menos 1 minuto. Los experimentos con animales, plantas u objetos inanimados no alteraron en ningún modo la manifestación de SCP-ES-236.

+++ ➥**Anexo 1.1: Experiencia del Destacamento Móvil X-3 posterior a la exploración de SCP-ES-236-Alpha**
&gt; ++++++ ##F5F5F5| ___ ##
&gt; **Preámbulo:** En el día 23 de mayo del 2030, tres días después de la exploración a SCP-ES-236-Alpha, la agente Ariste Bayarta solicitó una entrevista con un evaluador psicológico. En la entrevista indicó que en las tres noches anteriores había tenido sueños con elementos relacionados a SCP-ES-236.
&gt; ++++++ ##F5F5F5| ___ ##
&gt; ------
&gt; ++++++ ##F5F5F5| ___ ##
&gt; ++++ __Descripción resumida de los sueños__
&gt; ++++++ ##F5F5F5| ___ ##
&gt; ➢ **Noche-1:** Un rostro flotante con orejas grandes y sin boca se le presenta a la agente Bayarta. Bayarta sigue el rostro por unos túneles hasta encontrarse con HECTOR, el cual está apagado y cubierto de polvo. Bayarta se da cuenta que está dentro de SCP-ES-236-Alpha y que su cuerpo es transparente. El rostro pestañea, pero no le despega la mirada a Bayarta en ningún momento. El rostro levita justo encima de la zanja que impidió a HECTOR avanzar. El rostro abre más sus dos ojos. Bayarta se muerde la lengua y salta hasta el otro lado de la zanja.
&gt; 
&gt; ➢ **Noche-2:** Bayarta está del otro lado de la zanja. El rostro también está ahí pero ahora con los ojos más abiertos. Bayarta camina por unos túneles que son cada vez más anchos y más inclinados hacia abajo. Bayarta tropieza y cae sobre un piso asfaltado. A un lado suya, en una pared, hay un foco eléctrico brillante. 
&gt; 
&gt; ➢ **Noche-3:** Bayarta está acostada boca abajo en el pavimento. El mismo foco del anterior sueño le alumbra la cara. Se levanta y sigue caminando hasta encontrar más personas que entran y salen de instancias SCP-ES-236-1. Una de las instancias es una tienda de ropa llamada Oldaun. Bayarta tiene la intención de llegar al centro de SCP-ES-236-Alpha, por lo que camina un rato hasta que llega a un cráter donde en el medio hay un trono grande sobre el cual se posa el rostro. El rostro sigue viendo a Bayarta con sus dos ojos, luego abre un tercer ojo en su frente. Este tercer ojo es el único que dirige su mirada a otro lado, hacia un agujero oscuro que está a un lado del trono. Bayarta intenta lanzarse por el agujero, pero varias personas salen de instancias de SCP-ES-236-1 para arrastrarla y alejarla del agujero.
&gt; ++++++ ##F5F5F5| ___ ##
&gt; ------
&gt; ++++++ ##F5F5F5| ___ ##
&gt;  **Notas adicionales:**
&gt; 
&gt; En la entrevista con el evaluador psicológico, la agente Bayarta dijo textualmente: &#34;Estando dormida he descubierto mucho, pero aún hay cosas por desenterrar de esta anomalía&#34; y declaró en varias ocasiones que estos sueños son parte de un mensaje disuasivo enviado por SCP-ES-236 y que a pesar de ello es necesario emprender una segunda exploración a SCP-ES-236-Alpha. Bayarta solicitó autorización y recursos para diseñar un mejor robot excavador, mejor equipado, y con más batería. 
&gt; 
&gt; Debido a que se cree que la primera exploración fue la causante de un sismo de magnitud █.█ en la escala Richter, la solicitud de Bayarta de una segunda exploración fue prontamente rechazada unánimemente por los otros miembros del Destacamento Móvil X-3 para evitar mayores daños a la ciudad de Villla Vieja.
&gt; 
&gt; Se entrevistó al resto de miembros del Destacamento Móvil X-3, pero ninguno de ellos reportó tener sueños relacionados con SCP-ES-236.
&gt; ++++++ ##F5F5F5| ___ ##

+++ **Anexo 2: RESOLUCIÓN-22233-236 por Comité de Prevención de Riesgos (CPR)** 
&gt; ++++++ ##F5F5F5| ___ ##
&gt; La resolución del **25 de junio del 2030** textualmente establece que: 
&gt; ++++++ ##F5F5F5| ___ ##
&gt; //«Considerando la completitud de los protocoles de contención y la falta de incentivos para investigación adicional sobre SCP-ES-236 se resuelve que: queda prohibida toda exploración, acción o información relacionada a SCP-ES-236 que no se encuentre estipulada en los protocolos especiales de contención de SCP-ES-236. El desacato a esta prohibición resultará en acciones disciplinarias correspondientes.»//

+++ **Anexo 3: Suspensión de Ariste Bayarta**
&gt; ++++++ ##F5F5F5| ___ ##
&gt; La agente Ariste Bayarta fue suspendida tres años (periodo 01/08/2030 - 01/08/2033) de su servicio en el Destacamento Móvil X-3 (&#34;Los Invisibles&#34;) debido a desacato la RESOLUCIÓN-230630-236, específicamente por los siguientes cargos:
&gt; * Ingreso sin autorización al Centro de Archivos Seguro CAS-89 para extraer documentos relacionados a SCP-ES-236-Alpha.
&gt; * Filtración de información relacionada a SCP-ES-236 al Colectivo Oneiroi.
&gt; * --Incursión no física en SCP-ES-236 en colaboración con el Colectivo Oneiroi.--[[footnote]] Actualización ██/██/203█: Cargo desestimado por contradicciones encontradas en la entrada del diario que se refieren al modus operandi del Colectivo Oneiroi.[[/footnote]]
&gt; 
&gt; La evidencia del desacato incluye las grabaciones de la cámara en la entrada del Centro de Archivos Seguro CAS-89 y una entrada de diario descubierta en el puesto de trabajo de Bayarta. Se adjunta la entrada de diario como prueba única de la supuesta incursión no-física en SCP-ES-236-Alpha.
&gt; 
&gt; -------
&gt; 
&gt; //30 de julio del 2030//
&gt; 
&gt; --Querido diario,--
&gt;
&gt; No nos engañemos, la Fundación sabrá de esto tarde o temprano. Nunca se les pasa nada (se dedican a lidiar con las cosas que nadie conoce).
&gt; 
&gt; Por lo tanto me presento: Hola, soy Ariste Bayarta, agente del Destacamento Móvil X-23 (&#34;Los Invisibles&#34;). Me he empeñado en averiguar más sobre la anomalía SCP-ES-236 en los últimos diez años (desde el 2020). Ha sido frustrante, sí, pero nunca me he rendido.
&gt; 
&gt; Los otros miembros de &#34;Los Invisibles&#34; me ignoraban o se aburrían cuando intentaba explicarles mis sueños, --pero no flaqueé-- pero que se jodan.
&gt; 
&gt; Me vi obligada a contactar con la organización oculta líder en materia de sueños: El Colectivo Oneiroi. Con ellos descubrimos que mis tres sueños en realidad habían sido tres viajes no físicos hacia Alpha (viajes astrales) que por ciertas razones habían tenido cierta continuidad entre ellos. Eso significa que estuve (aunque no físicamente) en Alpha en tres noches diferentes sin provocar ningún terremoto. Entonces, así supe que es posible regresar a Alpha sin provocar daños en la ciudad de arriba. Con esto en mente y con la ayuda de Oneiroi pasamos un mes más o menos preparando una próxima exploración a SCP-ES-236-Alpha.
&gt; 
&gt; La exploración definitiva debía ser entonces un viaje no físico hacia Alpha que debía ser seguro para mi mente y debía durar lo suficiente para que pudiera encontrar las respuestas finales de la anomalía.  Para ello, gente de Oneiroi me proporcionó dispositivos de p██va█i█n del ███ñ█, una especie de casco █eg█l█dor de ondas █E█, además de... (Tendré que tachar algunas cosas, olvidé que Oneiroi me pidió que no hablara sobre su tecnología).
&gt; 
&gt; La exploración se dio al medio día del 28 de julio del 2030, hace un par de días. Fue una experiencia realmente extraña que me dejó exhausta cuando regresé a mi cuerpo. Valió la pena.
&gt; 
&gt; Lo primero que vi en mi experiencia extracorporal inducida con tecnología de Oneiroi fueron muchos brazos transparentes que me arrastraban (continuación de la &#34;Noche-3&#34; que aparece en el anexo 1.1 del archivo de registro de SCP-ES-236). Luego me soltaron, pero seguía rodeada de todos ellos. Fue entonces cuando le abrieron espacio para que pasara el rostro flotante con sus tres ojos abiertos.
&gt; 
&gt; **Rostro:** Procuré asustarte y fallé. Será mejor que lleguemos a un acuerdo.
&gt; 
&gt; **Yo:** ¿Ah? ¿Puedes hablar, aunque no tengas boca?
&gt; 
&gt; **Rostro:** Es mejor hablarte sin boca, así es más difícil que otros se enteren de lo que hablamos. 
&gt; 
&gt; **Yo:** Ok... quieres un acuerdo, y yo quiero saber más sobre ti. Sobre tus intenciones, qué haces aquí, porqué entierras lugares de arriba, cómo te llam...
&gt; 
&gt; **Rostro:** Te diré algunas cosas, pero a cambio quiero que dejes mi ciudad subterránea en paz. Este es mi dominio y no quiere que me molesten.
&gt; 
&gt; **Yo:** Cuéntame entonces qué hay en el agujero en el que no me dejaste entrar.
&gt; 
&gt; **Rostro:** No hay nada.
&gt;  
&gt; **Yo:** La última vez que estuve aquí había un agujero que viste con tu tercero ojo, ¡lo viste con tu propio ojo!, así que dime que hay en el agujero detrás tuya.
&gt; 
&gt; **Rostro:** ¿La última vez? De acuerdo a mi perspectiva tú has estado aquí desde que nos encontramos en lo que seguramente interpretarás como un sueño. Aquí en este momento no te sostiene tu cuerpo ni tampoco otros conceptos físicos como el tiempo y el espacio.
&gt; 
&gt; //[El rostro se hace a un lado y detrás de él está el agujero.]//
&gt; 
&gt; **Rostro:** Puedes revisarlo si deseas, comprobarás que no hay nada. Ese agujero lo excavé para darte a entender, sin palabras, que siempre habrá cosas que no te dejaré conocer, conocimiento de mi ciudad inaccesible para ti.
&gt; 
&gt; //[Corro al agujero y confirmo que es poco profundo y que no tiene nada adentro.]//
&gt; 
&gt; **Yo:** Perdí noches de sueño adivinando qué había en ese agujero... solo me provocaste más curiosidad.
&gt; 
&gt; **Rostro:** Lo que te diré servirá para que sacies tu sed de respuestas. En mi ciudad...
&gt; 
&gt; **Yo:** Espera, sigues mencionando &#34;mi ciudad&#34;. ¿Estos túneles y cuevas son tu ciudad? ¿Y qué hay del trono que tienes allí? 
&gt; 
&gt; **Rostro:** Mi territorio siempre ha estado en las profundidades subterráneas, pero en estos tiempos me he dedicado a construir esta ciudad. 
&gt; 
&gt; **Yo:** ¿Quién te dio derecho de...?
&gt; 
&gt; **Rostro:** La gente de la ciudad de arriba me adora inconscientemente. Varios de ellos son los que están alrededor nuestra ahora mismo. Mientras duermen los llevo hasta aquí. Esta ciudad es tan suya como mía porque ellos han ayudado a edificarla poco a poco. Me he llevado estancias de la ciudad de arriba por petición de ellos. Pues, aunque quieren vivir aquí quieren tener cosas de Villla Vieja de la Superficie.
&gt; 
&gt; **Yo:** ¿Por qué lo haces?
&gt; 
&gt; **Rostro:** Construyo, desde siempre, tierras prometidas para poblaciones que anhelen con su alma vivir en un lugar mejor. Un lugar incorrupto sin injusticias y otras desgracias, un lugar donde se pueda trabajar y vivir dignamente, sin sujetarse a los tiempos dictados por las grandes sociedades.
&gt; 
&gt; **Yo:** Entonces, ¿quieres que algún día deje de existir Villla Vieja y que en su lugar todos vivan en tu ciudad enterrada?
&gt; 
&gt; **Rostro:** Al ritmo en que entierro estancias, yo no seré la causa del fin de Villla Vieja, y ha pasado mucho tiempo desde que pude traer algo de la Villla Vieja original.
&gt; 
&gt; **Yo:** Mi equipo y yo tenemos la culpa. ¿Eso te molesta?.
&gt; 
&gt; **Rostro:** No, porque estoy desde antes y estaré después. Mi trabajo se hace con paciencia. En algún momento lo terminaré. Estamos bien. Cada uno de los innumerables habitantes que ha vivido o que vivirá en Villla Vieja lo traigo hasta este agujero en la tierra después de su último descanso para que puedan vivir apaciblemente mientras ayudan a construir la siguiente gran ciudad que han convenido en llamar //Villa Nova//.
&gt; 
&gt; **Yo:** Eso no suena tan mal. ¿Y cómo te llamas? Me imagino que eres un dios maya o algo así.
&gt; 
&gt; **Rostro:** Cumplirás con tu parte del trato. Te olvidarás de Villa Vieja. Nos dejarás en paz. Sin más exploraciones físicas o no físicas.
&gt; 
&gt; **Yo:** Solo una última cosa...
&gt; 
&gt; //[El rostro gira de lado a lado horizontalmente como diciendo que no. Todo se pone borroso y despierto en mi cuerpo.]//
&gt; 
&gt; ....
&gt; 
&gt; Y esa fue la exploración definitiva a Alpha. No tengo razones para haber inventado esto y confío en la tecnología de Oneiroi aunque este sea un grupo rival, porque ellos tampoco tienen razones para mentir. El hecho es que bajo la ciudad de Villa Vieja hay una entidad poderosa que está enterrando parte de la ciudad de arriba para construir otra abajo, porque ese siempre ha sido su trabajo. Confío en que la Fundación agregará esta información novedosa a la descripción del SCP.
&gt; 
&gt; Ya podré descansar.
&gt; ++++++ ##F5F5F5| ___ ##
