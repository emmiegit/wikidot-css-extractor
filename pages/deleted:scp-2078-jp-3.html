    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2078-JP - 厄介な紙飛行機
**著者:** [[*user wannya]]
**作成年:** 2022
[[include credit:end]]
[[include component:image-block
|name= http://scp-jp-storage.wikidot.com/local--files/file:8260379-2-dtsw/58383619-7EBD-4901-80EC-2FB4148AB6D0.jpeg
|caption= 2078-JP(非活性状態)
]]
**アイテム番号:** SCP-2078-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-2078-JPは高濃度酸素ボンベと繋がれた低危険物収容庫に保管します。SCP-2078-JPはダメージを受ける、またはSCP-2078-JPを飛ばそうとした際に活性化するため、実験時以外はSCP-2078-JPダメージを受けないようにかつ、飛ばさないようにして下さい。揺れによるダメージの被害を防ぐため、持ち歩く際はSCP-2078-JPを型どったクッション入りのケースに入れて運んで下さい。なお、24時間に1度、収容庫に繋がれている高濃度酸素ボンベを入れ替えるようにして下さい。

**説明:**SCP-2078-JPはマットポスト紙製の紙飛行機です。このマットポスト紙のメーカーおよび生産工場は特定されており、これらに特異性はありません。[[footnote]]マットポスト紙でSCP-2078-JPを紙飛行機として折った人物は不明です。[[/footnote]]

SCP-2078-JPはダメージを受けた際、または対象者がSCP-2078-JPを飛ばそうとした際に活性化します。SCP-2078-JP はダメージを受けると即時再生し、SCP-2078-JPが感じた痛みは、最後にSCP-2078-JPを飛ばした対象者に移ります。また、定期的にSCP-2078-JPに酸素濃度の高い空気を浴びせないと、自力で飛び、壁にぶつかって即時再生を繰り返すため、最後にSCP-2078-JPを飛ばした対象者は痛みを感じ続けます。

SCP-2078-JPを飛ばそうとすると対象者が飛ばそうと思った方向に逆らうように飛びます。またSCP-2078-JP は危害を加えられそうになる、あるいはSCP-2078-JP にとって危険な場所に飛ばされそうになると、対象者に時速90kmで突撃します。対象者は「骨が折れたような痛みがする。」と報告しますが、__**実験記録9817-01**__から、これは衝突による痛みではなくSCP-2078-JP が対象者に当たって折れたことによってSCP-2078-JP が受けた痛みが対象者に移ったことが原因だと考えられます。

SCP-2078-JPは███県███市███学校の職員室で回収されました。発見者はこのオブジェクトを体育倉庫で拾ったと証言しています。発見者が激痛を訴えていたため、体育倉庫で転んだというカバーストーリーを適用して記憶処理を実施しました。学校関係者や発見者の保護者にも同様の記憶処理を実施しました。

[[collapsible show=&#34;+実験記録9817-01,9817-02を表示&#34; hide=&#34;- 表示を終了&#34;]]

__**実際記録9817-01- 日付20██/██/██**__
&gt; **対象:** 紙飛行機（※現在のSCP-2078-JP） 
&gt; **実施方法:** Dクラス職員(D-9817)を用いて、5m先に的を用意し、その的を狙って対象を飛ばす。
&gt; **結果:** 1mほど進んだところで右に急カーブし、壁にぶつかりました。D-9817は骨が折れたような痛みを報告しましたが、レントゲン写真で解析したところ、骨折したような痕跡は見当たりませんでした。[[footnote]]骨折のような痛みは約1ヶ月間続きました。[[/footnote]]

__**実験記録9817-02-日付20██/██/██**__
&gt; **対象:** 紙飛行機(現在のSCP-2078-JP)
&gt; **実施方法:** 対象を36時間放置する。
&gt; **結果:** 約24時間ほど経過したところで、対象は自力で飛び始め、壁にぶつかって即時再生を繰り返しました。そして、最後に対象を飛ばしたD-9817が痛みを感じ続けました。

&gt; **分析:** このオブジェクトは知性、あるいは何らかの情報を保有している可能性があります。Euclidクラスへの再分類を要請します。

[[/collapsible]]

[[collapsible show=&#34;+実験記録9817-03,9817-04を表示&#34; hide=&#34;- 表示を終了&#34;]]

__**実験記録9817-03-日付20██/██/██**__
&gt; **対象:** 紙飛行機(現在のSCP-2078-JP)
&gt; **実施方法:** 対象をボックスに入れ、ボックスを真空状態にする。
&gt; **結果:** 最後に対象を飛ばしたD-9817は窒息状態となり、6分後に死亡しました。

__**実験記録9817-04-日付20-██/██/██**__
&gt; **対象:** 紙飛行機(現在のSCP-2078-JP)
&gt; **実施方法:** 死亡したD-9817の代わりとしてD-9818に対象を飛ばさせて、その後対象をボックスに入れ、一酸化炭素ボンベを使用してボックス内に一酸化炭素を充満させる。
&gt; **結果:** 対象を最後に飛ばしたD-9818は一酸化炭素中毒となり死亡しました。

&gt; **分析:** このオブジェクトは痛みだけではなく、呼吸器官も対象者と連動していると考えられます。
&gt; 低危険物収容庫の空気循環設備の強化を要請します。また、回収状況の再調査を要請します。

[[/collapsible]]

財団は再調査を実施しましたが、関係者には既に記憶処理を実施していたため、このオブジェクトの拾得状況について新しい情報は得られませんでした。

**補遺:** 紙飛行機の内側には文章が書かれていました。全文は以下の通りです。

&gt; この紙飛行機を飛ばした奴は一生苦しみ続けるだろう
この文章から、このマットポスト紙で紙飛行機を折った人物は、意図的に異常存在を造り出したと考えられます。</textarea></pre>
