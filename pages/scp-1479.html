    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1479 – Innen-Außen
**Autor:** [[*user Dexanote]]
**Original:** http://scp-wiki.wikidot.com/scp-1479
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1479

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gebäude, in dem sich SCP-1479 befindet, wurde erfolgreich durch Foundation-Grundstückserwerbsechniken gesichert; der begleitende Komplex wurde in Biostandort-66 nachgerüstet, wobei sowohl ober- als auch unterirdisch Strukturen hinzugefügt wurden, um den Foundation-Bedürfnissen gerecht zu werden. Mehrere zusätzliche SCP-Objekte wurden zur Untersuchung und Eindämmung in benachbarte Gebäude verlegt.

SCP-1479 selbst ist geschlossen und zugesperrt zu halten, wenn es nicht für Tests verwendet wird. Forschern wird geraten, keine Organismen, die von anderen anomalen Objekten produziert wurden, für Kreuztests in SCP-1479 hineinzugeben.

**Beschreibung:** SCP-1479 befindet sich in einem Kellerraum eines Gebäudes, das ursprünglich dazu bestimmt war, Hilfsmaschinen in einem stillgelegten Kohlekraftwerk unterzubringen. Ein in die örtliche Polizei eingegliederter Agent hatte Berichte über Jugendgewalt in der Gegend untersucht und stieß auf SCP-1479, als er die Anlage mit einem Untersuchungsteam durchsuchte.

SCP-1479 scheint ein leerer Hauswirtschaftsraum zu sein, der ungefähr 144 km^^2^^ der Taiga enthält. Während Wände durch elektronische Geräte sichtbar sind, sind keine mit dem bloßen Auge sichtbar; es sind keine physischen Barrieren zu erkennen, und Objekte können scheinbar ungehindert diese &#34;Wände&#34; passieren. Von innen befindet sich der Eingang zu SCP-1479 in einem 3 x 5 m großen rechteckigen Granit-Megalith, der die einzige unnatürliche Struktur in diesem Bereich zu sein scheint. Dieser Megalith steht ungefähr in der Mitte des Gebiets; die Wildnis erstreckt sich ungefähr 6 Kilometer in jede Richtung, bevor man sich auf der gegenüberliegenden &#34;Kante&#34; von SCP-1479 wiederfindet und wieder dem Megalith gegenübersteht.

Die Geografie scheint zwischen den Besuchen konsistent zu sein, und Material und Mitarbeiter, die in dieses Gebiet gebracht werden, bleiben innen, wenn die Tür geschlossen wird; die Zeit vergeht normal innerhalb von SCP-1479, unabhängig davon, ob es besetzt ist oder nicht. Es wurde nicht festgestellt, ob SCP-1479 eine angemessene Wolkenhöhe hat oder nicht; Wettermuster scheinen denen zu folgen, die von ähnlichen geografischen Gebieten erwartet werden – komplett mit Jahreszeiten, die ungefähr analog zu Gebieten auf der Breite 60^^o^^N sind – obwohl diese Aktivität nicht die von ähnlichen Orten auf der Erde widerspiegelt.

Gelegentlich wurden innerhalb von SCP-1479 Tierspuren sowie kleine Tiere wie Vögel und Nagetiere ohne erkennbare Quelle gefunden. Die ursprüngliche Funktion und der Zweck von SCP-1479, falls es überhaupt welche gab, ist noch unbekannt.</textarea></pre>
