||||~ D2924/6RE33/945AM||
||~ 状態||貸与中||
||~ 需要||中||
||~ 価格||月額9000米ドル||
||~ 入手可能性||唯一無二||
||~ 識別名||“ドリーム・デイケア”||
||~ 説明||日々の生活に追われている？ 仕事と家庭を両立させる時間が無い？ マーシャル・カーター&amp;ダーク社のドリーム・デイケアならば、あなたのお子様を安心して預けることができるでしょう。優秀で、思いやりに溢れ、礼節をわきまえた職員が、あなたのお子様を間違いなく立派に育ててくれます。||
||||~ マーシャル・カーター＆ダーク有限責任事業組合||

||||||||~ 初期報告書||
||~ 筆者|| エイドリアン・ニューサム||~ 日付 || 6月14日、2018年||
||~ 重要度||中||~ 識別名||“ドリーム・デイケア”||
||||||||これはつい先日、アイダホ州ボイシ地区の買収担当者たちが探し当てたものです。ある女性が眠っている間しか存在しないので、見つけるまで少々手間取りました。彼女は建造物全体を一時的に改装し、目に見えない子供たちの面倒を見る自分自身の複製体で埋め尽くします。もしあれほど奇妙な状況でなければ、本当に微笑ましい光景なのでしょうがね。 _
 _
我々は所在地の簡単な調査を実施しました。所有者はヴィクトリア・セロ、49歳、夫と法的に別居して一人暮らし。どうやら子供たちが巣立ってから鮮明な夢を見始めたらしく、例の不気味な母性の投影にもそれで説明が付きます。 _
 _
私は本件を追求する価値があると確信しています。ちょっとした技術的な工夫を凝らせば、簡単に高能率なワンオペ保育装置に仕立て上げることが可能でしょう。法律上の理由で詳細はヴィクトリアと話し合う必要がありますが、恐らく彼女も、天賦の才を発揮できない他の場所より、MC&amp;Dで働く方が幸せだと思います。||
||||~ 以下のファイルが開かれている:|||| D2924/6RE33/945AM ||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 01||
||||||||~ D2924/6RE33/945AM ||
||~ 送信者 || エイドリアン・ニューサム ||~ 受信者 || エイモス・マーシャル||
|||||||| 案の定、ヴィクトリアは承諾を渋りました。申し出を若干上乗せせざるを得ませんでしたが、それだけのことはあるでしょう。合意した契約内容をこのメモに添付しましたのでご確認ください、マーシャル様。 最も注意すべき点は営業時間です。 _
 _
セロさんは、今後取ることになる休養の量を考えると、夜眠るのが難しくなるだろうから、上辺だけでも日中の生活を維持したいと明言しています。そこで、現地時間の月曜日から木曜日は午前7時から午後7時まで、週末は午前10:00から午後4時までとしました。彼女は必要に応じて営業時間を調整する権利を留保することを要求しており、我々はそれを認めました。彼女はボイシに残ることを希望していましたが、私は新しい場所に引っ越すのが関係者全員にとって最善であると保証しておきました。 _
 _
今はあなた様の承認を待つだけです、マーシャル様。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 04||
||||||||~ D2924/6RE33/945AM ||
||~ 送信者 || イ・ジョンナム ||~ 受信者 || エイモス・マーシャル||
|||||||| 私たちは全力を尽くしております、マーシャル様。ダーク様と私は装置の開発に取り組んでいますが、完璧な状態にするには幾つかの欠陥を修正する必要があります。誰かの母親を死なせるような事態は絶対に避けなければなりません。 _
 _
現時点での最大の障害は、隔離中の睡眠者をREM睡眠状態に保ち続けることです。睡眠導入は問題ありません。起こすのも大丈夫です。ただ、夢を安定させるための最適解が今一つ掴めていません。初期の被験者は深刻なナルコレプシーを発症しました。最近の被験者はナルコレプシーにはなりませんが、外出することに強い恐怖心を抱きます。バランスを取るのが困難なのです。 _
 _
静脈内栄養補給から目覚ましタイマーに至るまで、それ以外は全て順調です。あと数週間お待ちいただければ十分でしょうが、それも私たちが不眠不休で働くことが前提になっています。何か天啓を得ることさえできれば、もっと短くなるかもしれません。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 05||
||||||||~ D2924/6RE33/945AM ||
||~ 送信者 || アイリス・ダーク ||~ 受信者 || エイモス・マーシャル||
|||||||| 天啓を得たのでREMチャンバーは近日中に完成するでしょう。 _
 _
最近のテストで、始動プロセスにバグが見つかりました。ハードウェアの大幅な修正が必要でしたが、これでセロさんの夢の家をある程度コントロールできるはずです。現在、あなたにも楽しんでいただけるような調整を可能にするため、よりユーザーフレンドリーなソフトウェアを開発中です。上手くいけば (上手くいくでしょう) 、我が社は職員数、労働倫理、そして夢の建造物そのものを制御できるようになります。 _
 _
全てを設定し、準備を整えるのにもう1週間必要です。もし執拗に催促するのを止めていただければ、もっと早く終わらせることができるかもしれません。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 08||
||||||||~ D2924/6RE33/945AM ||
||~ 送信者 || エイモス・マーシャル ||~ 受信者 || エイドリアン・ニューサム 他4名||
|||||||| 運営開始から2ヶ月が経ったが、素晴らしい。予想通り、人間の従業員に給料を支払う必要がない分だけ利益が出ているし、セロ女史は目を瞑りながらも実に良い仕事ぶりを見せている。 _
 _
しかし、このささやかな事業は未だ望ましい収益を上げるには至っていないようだな。人件費を抜きとしても、REMチャンバーの維持、食事、遊具などに費用がかかる。我々の通常の顧客層よりも中流階級向けの事業である点は言うまでもあるまい。エイドリアン、お前がこれを始めたのだから、最後までやり遂げることを期待している。セロ女史を説得して何か別な事をやらせるなり、新規の広報活動なり、良いようにしてくれたまえ。私を失望させるな。 _
 _
--//エイモス・マーシャル//||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 10||
||||||||~ D2924/6RE33/945AM ||
||~ 送信者 || エイドリアン・ニューサム ||~ 受信者 || イ・ジョンナム||
|||||||| ジョンナム、実はセロさんの件で問題があるんです。彼女は契約内容を変更したいという申し出に応じてくれません。あなたにこれを打ち明けているのは、マーシャルに言おうものなら失業の憂き目に遭うからです。 _
 _
あなたはセロさんのREMチャンバーの主任技術者だから、疑われずにすぐ近くまで行けますよね。もし目覚ましタイマーを“無期限”に切り替えてくれるなら、その分喜んでボーナスを弾みますよ。そう難しくはありません、子供でも操作できます。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||

||||||||~ メモ 17||
||||||||~ D2924/6RE33/945AM ||
||~ 送信者 || エイドリアン・ニューサム ||~ 受信者 || エイモス・マーシャル 他8名||
|||||||| おはようございます、皆様。“ドリーム・デイケア”プロジェクトの開始から早4ヶ月が経ちました。結論から申し上げますと、事業は絶好調です。24時間体制に切り替えて以来、特にナイトライフを満喫したい親御さんを中心に、お客様は増加しています。利益面でも大きな効果が出ています。 _
 _
収益の増加に伴い、新たな課題も幾つか浮上しました。職員の増加で、REMチャンバーには更なる負荷がかかっています。ジョンナムさんによると、これは暇な時間帯に職員を減らせば簡単に解決できます。もう1つ、より直近の問題は、6週間近く預けられている子供たちです。親は未だに引き取りに来ておらず、我々の電話にも応じません。通常、保育園への支払いは続いているので問題ないのですが、その子供たちを受け入れる部屋を余分に設けるのが、REMチャンバーへの無駄な負荷になっています。 _
 _
幸いにも、セロさんの夢は忘れられた子供たちを大いに気遣っているので、我々には予防策を講じる時間があります。ダーク様、マーシャル様、2時間以内に本件に関する電話会議を立ち上げます。どうぞお時間を割いてくださいますようお願いします。 _
 _
引き続き頑張りましょう、皆様。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ インシデントレポート 02||
||||||||~ D2924/6RE33/945AM ||
||~ 筆者 || エイモス・マーシャル ||~ 日付 || 3月30日、2019年||
|||||||| ニューサム女史の最新の方針変更で職員スケジュールが変更された後、REMチャンバーに関して短時間の“停電”とでも言うべき事件があった。 _
 _
ステイシーという名の幼い子供がREMチャンバーの収容エリアに入り込み、それを玩具だと思い込んだようだ。ジョンナムの話では、点滅するボタンが興味を引いたらしい。もしREMチャンバーの目覚ましタイマーが不正に操作されていなければ、これは単なる過失として扱われ、誰かが懲戒処分を受ける程度で、私がこのような回覧状を書くことはなかっただろう。 _
 _
手短に言うと、セロ女史は飛び起き、想像上の家の壁の中に20人の子供を閉じ込めた。 _
 _
現在、我が社の弁護士団がセロ女史の弁護士団と協議している。彼女は明日1時間だけ、子供たちを回収するために眠ることに同意してくれたので、広報面での悪夢は半分片付いたと言ってよかろう。もう半分の契約解除交渉だが、セロ女史は徹底的に争う姿勢だ。幸いニューサム女史が離職してくれたので、彼女への支払いは可能になるだろう。 _
 _
--//エイモス・マーシャル//||
