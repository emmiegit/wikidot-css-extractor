[[include component:image-block
|name=2017021519030000.jpg
|caption=SCP-796-JP
|width=150px]]
**アイテム番号:** SCP-796-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** その性質上SCP-796-JPを完全に収容する事は不可能です。SCP-796-JPが出現する日の月の出の1時間前よりSCP-796-JPの出現範囲に機動部隊ぬ-7（&#34;兎狩り&#34;）を待機させ、月の出と共にSCP-796-JPを捜索、出現場所を特定してください。特定後はSCP-796-JPを隠蔽したうえで適宜その時の状況に応じたカバーストーリーを流布し、SCP-796-JPが消失するまで財団関係者以外の者がSCP-796-JPの目視を行うことを回避してください。SCP-796-JPによる実験を行う場合、レベル3以上の職員の許可を得てください。

**説明:** SCP-796-JPは██県██市の██公園内及びその周辺において定期的に出現と消失を繰り返す、青い塗料で描写された左手を模したと推測されるイラストです。SCP-796-JPは満月の日に██県における月の出と共に出現し、月の入りと共に消失する事が確認されていますが、曇天・雨天の際は出現が月の出より30分～1時間程遅れる事例が確認されています。出現に際しては出現範囲内に存在するビルの壁面等目立つ場所に出現する傾向がありますが、出現の法則性は発見されていません。また、発見から現在に至るまで一度に複数のSCP-796-JPが出現した例は報告されていません。

[[include component:image-block
|name=2017021622300000.jpg
|caption=SCP-796-JPの形状を模倣した左手
|width=150px]]
SCP-796-JPの特異性はSCP-796-JPを直接目視した者（以下対象者と表記）が左手でSCP-796-JPの形状を模倣した時（右写真参照）に発現します。この特異性の発現は目視から時間が経過していても発現することが確認されています。対象者は自身の左手が手首部分から「ウサギの頭部を漫画風にデフォルメしたような生物」（以下SCP-796-JP-1と指定）に変化したと認識し、左手を自身の意思で動かす事が出来なくなります。対象者はこの間指の形を維持し、他者が強制的に形状を崩そうとしても、この形状を維持しようとし続けます。睡眠時・失神時等対象者の意識が無い場合指は崩れますが、意識の回復に伴い自動的に指は再度形状を形成します。なお、この特異性はクラスB記憶処理を行う事によって消失、無効化させる事ができます。

[[collapsible show=&#34;+ 資料: SCP-796-JP-1のスケッチを閲覧&#34; hide=&#34;- 閲覧を終了する&#34;]]
[[include component:image-block
|name=2017041422210000.jpg 
|caption=D-796-01への聞き取りを元に作成されたSCP-796-JP-1のスケッチ（作画：雪麻研究員）
|width=150px
]]
[[/collapsible]]

対象者の証言によればSCP-796-JP-1は対象者の母国語を理解し会話する事が可能です。また、SCP-796-JP-1に触れたり危害を加えようとする相手に対して攻撃的になる傾向があります。

[[collapsible show=&#34;+ インタビュー記録796-JP-02を閲覧&#34; hide=&#34;- 閲覧を終了する&#34;]]
__**インタビュー記録796-JP-02 - 2017/02/13実施**__
&gt; 
&gt; **対象:** D-796-01（当インタビューの前日にSCP-796-JPの特異性を発現させる）
&gt;  
&gt; **インタビュアー:** 白金博士
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **白金博士:** こんにちは、D-796-01。調子はどうですかね？
&gt; 
&gt; **D-796-01:** 調子ぃ？　良い訳ねぇだろうが。手がこんなワケのわかんねぇバケモノになっててよぉ……（左手の掌側を自分の方に向け、親指を中指・薬指の爪にくっつけたり離してたりしている。その左手を睨みながら）うるせぇよ、ウサ公！
&gt; 
&gt; **白金博士:** SCP-796-JP-1は何と言っているんです？
&gt; 
&gt; **D-796-01:** 「一心同体なのにバケモノ扱いは酷い」だとよ。こっちはてめぇがキーキー騒ぐせいで眠れなかったんだよ！（親指を爪から離し左手を前後に振る）コイツ、笑ってやがる……。
&gt; 
&gt; **白金博士:** まぁまぁ、落ち着いてください。
&gt;  
&gt; **D-796-01:** 落ち着ける訳ねぇよ！　この野郎！（右手で左手首を掴むが左手が激しく動き、右手を振りほどく）なぁ、なんとかしてくれよ、博士！
&gt; 
&gt; **白金博士:** インタビューが終了次第適切な処置を行う予定ですので、我慢してください。それでSCP-796-JP-1はどんな事を貴方に話していましたか？
&gt;  
&gt; **D-796-01:** なんとかしてくれよ、マジに……俺に対する悪口だな。あと……ええっと、あんまり言いたくないんだけどよぉ……言わなきゃダメか？
&gt; 
&gt; **白金博士:** お願いします。
&gt; 
&gt; **D-796-01:** はぁ……分かったよ。俺の性癖とか、恥ずかしい過去とかだよ。ガキの時に教室で[削除済]した、なんて俺自身が忘れてた事まで蒸し返しやがって。
&gt; 
&gt; **白金博士:** なるほど、貴方自身の秘密を喋っている、と。
&gt; 
&gt; **D-796-01:** そういう事だよ……ち、「俺はお前なんだから分かる」ってよ。
&gt; 
&gt; **白金博士:** まぁ、そうでしょうねぇ。私から見れば貴方が左手を動かしてるようにしか見えない訳ですから。
&gt;  
&gt; **D-796-01:** け、呑気に言ってくれやがってよ……ん？　ははっ、博士、アンタも言われてるぜ。
&gt; 
&gt; **白金博士:** 私に？　何と言ってるんですか？
&gt;  
&gt; **D-796-01:** 「アンタみたいな頭の硬そうなオッサンに、俺の事が分かるワケない」だとさ。
&gt; 
&gt; **白金博士:** ……D-796-01。その言葉は貴方自身が思っている事、ではないですよね？
&gt;  
&gt; **D-796-01:** 俺はそんな事思ってねぇよ！　むしろ助けて欲しいし！　この野郎、また笑いやがって！　あー、もう許せねぇ！
&gt; 
&gt; **白金博士:** 落ち着いて。D-796-01。
&gt; 
&gt; **D-796-01:** うるせぇ！　このウサ公が！（左手を大きく振り上げ机に叩きつけようとするが、その手は机の手前で止まり）こ、この野郎！　うわああぁ！（左手の親指・中指・薬指で自分の喉を押さえる）噛まれる！　助けて！ 助けてくれ！
&gt; 
&gt; **白金博士:** 鎮静剤を……記録を終了します。
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]

SCP-796-JPは2016年6月頃より██県██市内の診療科目に心療内科・精神科を有する病院・医院において左手が兎になった幻覚が見える等の相談で受診する患者が複数現れた事、その全員が上記写真と同様の左手の形状を取っていた事が財団の興味を引き、調査した結果発見されました。なお、2017/██/██現在SCP-796-JPの影響を受けた対象者は██名確認されており、その全員に記憶処理を施し特異性を無効化しています。

[[collapsible show=&#34;+ 実験記録796-JP-02を閲覧&#34; hide=&#34;- 閲覧を終了する&#34;]]
__**実験記録796-JP-02  - 2017/02/14実施**__
&gt; **対象:** D-796-01及びD-796-02（D-796-02にはD-796-01と同日にSCP-796-JPの特異性を発現させたが、当実験開始時まで両者に面識は無い）
&gt; 
&gt; **目的:** 対象者が当人以外のSCP-796-JP-1を認識可能か。また、SCP-796-JP-1同士の会話が成立するかの確認。
&gt; 
&gt; **実施方法:** 担当の白金博士立会いの下、対象2名を引き合わせその様子や会話を記録する。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **白金博士:** それでは、記録を開始します。D-796-01、D-796-02、それぞれ相手の左手がどうなっているか分かりますかね？
&gt; 
&gt; **D-796-02:** はい、分かります……僕と同じく、ウサギのような生き物になってます。というか、僕の左手と生き物そっくりに見えます。
&gt;  
&gt; **D-796-01:** こっちもだ……まったく同じみたいだぜ。驚きだな……ってかアンタも大変だな。
&gt; 
&gt; **白金博士:** なるほど、そっくりという認識で良いですかね。次に、今現在SCP-796-JP-1の様子はどうなっていますか？　これまでと違う点などは見られますかね？
&gt; 
&gt; **D-796-02:** 違い……ええと、ずっと彼（D-796-01）や彼の左手を見ています。
&gt; 
&gt; **D-796-01:** こっちもだ。なんかえらい殺気立っているようにも見えるけどよぉ……お仲間じゃないのか？（発言直後、二人の左手の親指が動く）
&gt; 
&gt; **白金博士:** SCP-796-JP-1は何か喋っていますか？
&gt;  
&gt; **D-796-02:** 「仲間なんかじゃない」って言ってます。
&gt; 
&gt; **D-796-01:** こっちもだ。「仲間じゃねぇ」って叫んで……え？
&gt; 
&gt; **D-796-02:** な、なんで……。
&gt; 
&gt; **白金博士:** どうしました？　一体何を……。
&gt;
&gt; **D-796-02:** なんでお前がそんな事を知ってるんだよぉ！　警察にもずっと内緒にしてたのに！
&gt; 
&gt; **D-796-01:** 知るかよ。ってかお前、そのツラでそんなえげつない事してたのかよ……。
&gt; 
&gt; **白金博士:** 待ってください。2人とも、何を話しているんですかね？
&gt;  
&gt; **D-796-02:** こいつが！　こいつが、僕の秘密を……えっ？
&gt;  
&gt; **D-796-01:** ……おい待てや、そっちのウサ公。お前こそなんで、そんな……おい、噓だろ？　俺が[削除済]したなんて、なんで知ってるんだ、ああ！？
&gt; 
&gt; **白金博士:** 二人とも落ち着いて、何を言って
&gt; 
&gt; **D-796-02:** そっちこそ、僕の秘密をバラしたくせに！　（自分の左手を見つつ）……ああ、そうだね。君の言うとおりだ、バレた以上……。
&gt; 
&gt; **D-796-01:** （自分の左手を見つつ）おぉ、そうだな。ウサ公、初めて気が合ったな……。
&gt; 
&gt; **白金博士:** 一体何を言ってるのですか？　まず落ち着きましょ……。
&gt; 
&gt; **D-796-01:** うるせぇ！　邪魔すんな！（制止する白金博士を突き飛ばしD-796-02に掴みかかる）こいつ、ウサ公ごと[削除済]！
&gt; 
&gt; **D-796-02:** お、お前こそ！　黙らせてやる！
&gt; 
&gt;  **白金博士:** う……記録中止！　早く二人を制止してください！
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **追記:** 当実験終了後にD-796-01及びD-796-02に個別に聞き取りを行ったところ、互いに相手のSCP-796-JP-1が「自分しか知らない筈の秘密を喋った」旨の発言を行いました。その後の調査の結果、この実験の際に互いのSCP-796-JP-1が喋った秘密が事実であることが確認されました。また、自分のSCP-796-JP-1が「秘密を知ってる相手を始末するよう煽ってきた」とも発言しています。この後D-796-02に対しては記憶処理を施し特異性を無効化しました。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ SCP-796-JP-1へのインタビュー記録を閲覧&#34; hide=&#34;- 閲覧を終了する&#34;]]
__**インタビュー記録796-JP-03 - 2017/02/15実施**__
&gt; **対象:** SCP-796-JP-1（D-796-01を介して発言を記録）
&gt;  
&gt; **インタビュアー:** 白金博士
&gt;  
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **白金博士:** それでは、記録を開始します。D-796-01、SCP-796-JP-1の言動を偽り無く報告お願いしますね。
&gt; 
&gt; **D-796-01:** いいけどよぉ……今日こそ本当になんとかしてくれるんだろうなぁ、コイツ。
&gt;  
&gt; **白金博士:** 約束します。因みに、現在のSCP-796-JP-1の様子は？
&gt; 
&gt; **D-796-01:** 分かった……信じるからな。ええっと……なんかめっちゃ絶望したようなツラしてるぜ。
&gt; 
&gt; **白金博士:** そうですか。では質問を開始します。まず、貴方は何者なのですか？
&gt;  
&gt; **D-796-01:** おい、答えろよ……そっぽ向いて黙ってやがる。
&gt; 
&gt; **白金博士:** 貴方とSCP-796-JP、あの落書きとの関係は？
&gt;  
&gt; **D-796-01:** ……駄目だ、博士。何も言わねぇ。
&gt; 
&gt; **白金博士:** 黙秘、ですか。いいでしょう。では別の質問。貴方は何故D-796-02の秘密を知っていたのですか？
&gt;  
&gt; **D-796-01:** 黙りっぱなしだぜ。なぁ、博士、これ意味無いんじゃねぇか？
&gt; 
&gt; **白金博士:** それは私が判断する事ですので。質問を続けます。先の実験から推測するに、貴方や貴方の仲間は……憑依、と言う表現が適切かは分かりませんが、憑依した人間の記憶を共有していると考えられるのですが、実際はどうなのですかねぇ？
&gt; 
&gt; **D-796-01:** あ、喋った……嫌そうな顔で「仲間じゃねぇ」って言ってる。
&gt; 
&gt; **白金博士:** しかし、同じ姿をしているのでしょう？
&gt; 
&gt; **D-796-01:** うわ！？（左手を白金博士の顔前に突き出し）ちょ、ちょっと待て、落ち着け……ええっと、「仕方ないだろ、ガワが同じになるようになってるんだからよ！」って叫んでる。めっちゃ怒ってるように見えるぜ。
&gt; 
&gt; **白金博士:** なるほど。では、他の者とは敵対しているのですか？　先の実験においてD-796-02と争わせるようD-796-01を煽ったのも、相手側のSCP-796-JP-1が、貴方にとって敵だから、という事ですかね？
&gt;  
&gt; **D-796-01:** 「そういう感じだ」だってよ。興奮してる、ていうか開き直ってるようにも見えるぜ。
&gt; 
&gt; **白金博士:** ふむ。しかし、そうすると記憶を共有すると言う点で協力しつつ、互いは敵対してると言うのはどうも矛盾するように感じるのですがね？
&gt;  
&gt; **D-796-01:** おい、もっと小さい声で喋ってくれ。あー、「うるせぇ、こっちにも事情ってモンがあんだよ」だと。ワケわからん。
&gt; 
&gt; **白金博士:** 確かに訳が分かりませんが、興味深い話ではありますねぇ。詳しく話しては頂けませんかね。貴方の事について。
&gt; 
&gt; **D-796-01:** 「誰がこれ以上喋れるか」だってよ……「相手を煽るためとはいえ、秘密を共有できる事をバラしちまったんだ」か。言っちゃいけない事みたいだったな……え？　「それにもうすぐ、俺は消されるし」って……おい、それどういう意味だ？
&gt; 
&gt; **白金博士:** 消される、それはどういう意……。
&gt;  
&gt; **D-796-01:** うわああああぁ！？（左手が激しく痙攣している）
&gt; 
&gt; **白金博士:** D-796-01、どうしました！？
&gt; 
&gt; **D-796-01:** ウ、ウサ公が急に口から泡を噴いて、ああぁ、溶けてる、どろどろに溶けてるんだよぉ！（左手の指が開き脱力した様子で垂れる）なんとかしろよ、博士、俺の、俺の左手が、左手があぁ！
&gt; 
&gt; **白金博士:** D-796-01、左手は何ともなっていませんから落ち着いて……駄目ですね、鎮静剤を！　記録を終了します！　
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **追記:** 当インタビュー終了後、D-796-01の特異性は消失していましたが、左手の指に断続的な痺れや運動機能の低下の症状が残りました。これは記憶処理における特異性の無効化において見られなかった現象です。
&gt; 
[[/collapsible]]</textarea></pre>
