    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一把儿童用指甲剪。由成年女性（≥20周岁）给幼童（≤5周岁）使用时，会造成幼童小范围的指甲与底部组织脱离和流血，受伤者的表现包括但不限于大哭、挣扎、攻击行为和咒骂，可能有精神影响功能，但更可能是疼痛所致。\n**回收日期：**2021/██/██\n**回收地点：**中国██省一无异常民居内。\n**当前状态：**存放于Site-CN-07低价值异常物品收容柜\n**笔记：**这东西我小时候好像遇到过？——陈小明研究员&#34;</textarea></pre>
