**Ítem #:** SCP-2245


**Clasificación del Objeto:** Euclid


**Procedimientos Especiales de Contención:** SCP-2245-1 debe ser mantenido en una celda de contención biológica estándar en el Sitio 66. La jaula de SCP-2245-1 debe limpiarse de pelo y cualquier otro residuo dos veces por semana. SCP-2245-1 debe recibir agua fresca diariamente. Objetos de recreo (EJ: bolas de colores, anillos) deben colocarse en la celda de SCP-2245-1 para fomentar su actividad y aliviar su aburrimiento. SCP-2245-1 debe ser inspeccionado por veterinarios de la Fundación dos veces por mes.

Un mínimo de un catre debe estar preparado para su colocación en la celda de SCP-2245-1 todas las noches. Una vez por noche, un mínimo de un miembro del personal de Clase-D debe dormir en la celda de contención. Si se considera que SCP-2245-1 requiere más alimentación, la cantidad de Clase-D utilizados puede aumentarse a discreción del Investigador supervisor. Para incentivar la cooperación del Clase-D se le puede informar sobre los efectos beneficioso de SCP-2245. Ningún sujeto debe dormir a menos de siete metros de SCP-2245-1 tras haber estado expuesto a una anomalía relacionada con la fase REM del sueño, los patrones de sueño, fases distintas del sueño, o sueños debido a la posibilidad de contaminación cruzada.


**Descripción:** SCP-2245-1 es un mamífero cuadrúpedo de pelo marrón oscuro de dos metros de largo. SCP-2245-1 posee multitud de rasgos hallados en otros animales, incluyendo un tronco prensil, colmillos, garras retráctiles en las extremidades delanteras y traseras, orejas grandes y circulares, y una cola larga y delgada con pelo al final. El esófago y sistema digestivo de SCP-2245-1 no parecen estar preparados para el consumo de la mayoría de alimentos convencionales, siendo el agua el único artículo dietético que SCP-2245-1 puede consumir.

A pesar de no demostrar cualidades sapientes, SCP-2245-1 es sumamente inteligente, marcando una puntuación de ~65/73 en la escala de CIRC[[footnote]] Para más información sobre el CIRC, por favor remítase a la Prueba de Halls-Drowell para la Cuantificación de Inteligencia para la Resolución de Conflictos en seres inteligentes [[/footnote]] . La entidad ha demostrado prominentemente reacciones juguetonas y positivas hacia los investigadores cuando no es provocada. La entidad exhibe un comportamiento protector hacia los humanos dormidos, siendo el efecto más pronunciado sobre los niños menores de trece años.

Los efectos anómalos de SCP-2245-1 se manifiestan cuando un sujeto humano entra en la fase REM del sueño dentro de un rango de aproximadamente 5 metros de SCP-2245-1. En lugar de entrar en la fase REM del sueño, el sujeto entrará en una fase del sueño previamente desconocida (SCP-2245-2). Durante SCP-2245-2, el sujeto experimentará la carencia de cualquier forma de sueños. Al despertar, los sujetos han reportado el sentirse extremadamente bien descansados, aún más que tras experimentar el sueño REM convencional. Se ha documentado que la exposición continua a largo plazo de SCP-2245-2 causa una disminución en la capacidad de memoria a largo plazo, la habilidad de resolución de conflictos, y la agudeza mental de los sujetos. Sujetos que sufrían deprivación del sueño y pesadillas recurrentes demostraron una disminución del 99,7% en los síntomas tras la exposición a SCP-2445-2.

Mientras un sujeto humano está experimentando SCP-2245-2, SCP-2245-1 activa una segunda anomalía. Aunque el proceso aún no es completamente entendido, SCP-2245-1 comienza un proceso similar a la digestión. El proceso parece estar conectado a las ondas cerebrales humanas formadas en SCP-2245-2, causando la materialización de nutrientes estándar y desechos en el tracto digestivo de la entidad.

**Apéndice 1: Efectos de la Exposición a Largo Plazo a SCP-2245**
**__Prueba A - █/██/████__**

&gt; **Sujeto:** D-4356
&gt; **Procedimiento:** D-4356 pasará seis noches de la semana experimentando SCP-2245-2. La séptima noche se estudiarán los efectos que causa en los patrones de sueño el uso prolongado de SCP-2245-2. La rotación de sitio de D-4356 será suspendida durante el experimento.
&gt; **Resultados:**
&gt; 
&gt; * Días 1-6: Efectos de SCP-2245 estándar.
&gt; * Día 7: D-4356 reportó que todos los sueños que experimentó contenían un prominente personaje o personajes mostrando signos de malestar o agitación.
&gt; * Días 8-13: Efectos de SCP-2245 estándar.
&gt; * Día 14: D-4356 afirma que todas las entidades en sus sueños mostraban signos de intenso terror o rabia. D-4356 afirma haber sido confrontado por varias de estas entidades, las cuales lo acusaban de ayudar a una &#34;bestia&#34; o &#34;monstruo&#34;.
&gt; * Días 15-20: SCP-2245 genera una mayor cantidad de nutrientes de la regular durante su &#34;alimentación&#34;.
&gt; * Día 21: D-4356 muestra signos de agitación y pide ser expuesto a SCP-2445 esa noche. Solicitud denegada. D-4356 afirma haber experimentado únicamente sueños perturbadores. D-4356 además afirma que ha sido agredido repetidas veces por las entidades del sueño.
&gt; * Días 22-27: SCP-2245 genera una mayor cantidad de nutrientes de la regular durante su &#34;alimentación&#34;.
&gt; * Día 28: D-4356 muestra signos de angustia severa, solicitando repetidas veces el ser expuesto a SCP-2245. Solicitud denegada. D-4356 permanece despierto durante toda la noche.
&gt; * Día 29: D-4356 sedado por nueve horas. Al despertar, D-4356 se rehusó a cooperar con los investigadores o a llevar a cabo procedimientos experimentales.
&gt; * Día 30: D-4356 sedado por nueve horas. Al despertar, D-4356 seguía rehusándose a cooperar con los investigadores o llevar a cabo procedimientos experimentales. Experimento abortado. Programada la eliminación de D-4356.

**Apéndice 2:** //El █/█/████, todas las cámaras de seguridad de la celda de contención de SCP-2245-1 experimentaron simultáneamente un fallo de alimentación eléctrica. A la llegada del personal a la cámara de contención, el personal de seguridad se encontró con SCP-2245-1 inconsciente y a D-34515, que estaba siendo expuesto a SCP-2245-2 en ese momento, muerto. Examinación veterinaria posterior reveló heridas y laceraciones menores en la boca y garganta de SCP-2245-1. El parte médico reveló que D-34515 falleció a causa de la ruptura de varios vasos sanguíneos en el cerebro. La siguiente nota fue encontrada en el piso de la celda de contención de SCP-2245-1, dirigida a la Investigadora Principal ███████, jefe de experimentación de SCP-2245.//

&gt; Señora ███████,
&gt; Deseamos traer a su atención un peligro que está interfiriendo con nuestras continuas relaciones comerciales. Durante los últimos años, obstáculos peligrosos han impedido la entrega de nuestros productos a ciertos clientes en áreas bajo su jurisdicción. En el pasado, nuestros gerentes de envíos pudieron sortear este problema mediante la redirección de los envíos.
&gt; 
&gt; Recientemente, sin embargo, ha aumentado el número de clientes a los que no se puede llegar debido al aumento de estos materiales peligrosos, junto con la frecuencia de obstrucciones. Los intentos de llegar a nuestros clientes han provocado daños a los empleados y la propiedad del Colectivo Oneiroi. Si su organización decide no mover o destruir los materiales peligrosos en cuestión, nos veremos obligados a suspender los envíos e iniciar acciones legales. Los cargos que se les pueden imputar incluyen:
&gt; 
&gt; * Pérdida de vida
&gt; * Pérdida de propiedad
&gt; * Causa de angustia emocional
&gt; * Daño a la propiedad
&gt; * Almacenamiento inadecuado de sustancias o entidades peligrosas
&gt; * Interferir con transacciones de negocios
&gt; * Obstrucción de tráfico
&gt; 
&gt; Le hemos enviado esta advertencia por adelantado en un intento por mejorar las relaciones comerciales antes de que se requieran medidas más drásticas.
&gt; 
&gt; Sinceramente,
&gt; Oswald Dust
&gt; Recursos de Entidades del Colectivo Oneiroi

La experimentación con SCP-2245 se ha detenido hasta nuevo aviso.</textarea></pre>
