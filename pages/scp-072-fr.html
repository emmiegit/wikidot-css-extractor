    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-072-FR

**威胁等级：**绿 [[span style=&#34;color:green&#34;]]●[[/span]]

**项目等级：**Safe

**特殊收容措施：**SCP-072-FR不需要任何特殊收容措施。尽管如此，该物目前仍被放置于Dr. Steakay的办公室内（5.5m长，4.5米宽）。1级及1级以上的基金会成员均可使用该物品。SCP-072-FR-04，05及09--在任何情况下都不应被打开--现已被焊接封闭，以避免收容失效（详情参阅附录072-01）。

**描述：**SCP-072-FR由9个独立的部分组成，分别命名为SCP-072-FR-01至SCP-072-FR-09。
SCP-072-FR-01是一张长1.25m，宽0.75米的金属制办公桌。SCP-072-FR的表面未发现任何标志或其他明显的标记。剩余部分为八个抽屉，分为两列，每列四个，即为上述的SCP-072-FR-02至SCP-072-FR-09。
每个抽屉都与一个单独且不同的的异常现象相关联（详情参阅附录072-01）。
SCP-072-FR由基金会在██/██/20██于比利时发现。相关证据表明一处住宅区内存在一个名为“魔法办公室”的小屋。该房屋的住户一家被发现死于SCP-072-FR（调查显示其死因为打开了SCP-072-FR-04）。
目前尚未发现屋主对该物品的购买记录。屋主只在该住宅区居住了三个月，并且根据家庭与职业背景的调查，屋主经常搬家。因此无法探明该物品的来源。

**附录072-01：**

**██/██/20██：**SCP-072-FR研究小组的首席研究员Dr. G████组织了一系列测试以便更精确地定义每个抽屉的特性，以下为研究报告（抽屉编号SCP-072-FR-02至09按从上至下，从左至右的顺序排列）。该测试在一间长宽均为7米的密闭实验室中进行。并通过一组包括四台防干扰摄像机的监控系统进行记录。

__**实验编号072-FR-A**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-14523
&gt; **测试过程：**测试人D-14523被要求打开SCP-072-FR-02。
&gt; **测试结果：**此抽屉内出现了一个装满热咖啡的马克杯。
&gt; **分析：**经检测，杯子由陶瓷制成，咖啡是可食用的且具备意式浓缩咖啡的所有特性。并且，无论其大小如何，只要液体容器能够完全放入SCP-072-FR-02中，在关闭并重新打开SCP-072-FR-02后该容器都将装满热咖啡。

__**实验编号072-FR-B**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-14523
&gt; **测试过程：**测试人D-14523被要求打开SCP-072-FR-03。
&gt; **测试结果：**此抽屉是空的，但内部散发出轻微的大麻味。
&gt; **分析：**分析显示此抽屉内部有少量的大麻

__**实验编号072-FR-C**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-14523
&gt; **测试过程：**测试人D-14523被要求打开SCP-072-FR-04。
&gt; **测试结果：**此抽屉是空的,但测试人D-14523开始感到轻微的不适，打开该抽屉约十三秒后，测试人D-14523跌倒在地。他于两分钟后被两名身着防护服的特工回收。
&gt; **分析：**测试人D-14523当场死亡，尸检报告显示其死亡原因为心脏及呼吸系统麻痹。在深入分析后，发现测试实验室和死者尸体内均含有高浓度的环沙林毒气。
&gt; **注意：**//此次实验后，SCP-072-FR-04将被彻底封闭以防发生安全事故，SCP-072-FR已被允许作为普通的家具使用。//

__**实验编号072-FR-D**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-9700
&gt; **测试过程：**测试人D-9700被要求打开SCP-072-FR-05。
&gt; **测试结果：**在打开抽屉时，测试人D-9700在[数据删除]前表示感受到自身体温降低和一股异常的压力。
&gt; **分析：**在关闭SCP-072-FR-05后，对所记录数据和[数据删除]的测量表明，此抽屉连接到[数据删除]。
&gt; **注意：**//此次实验后，SCP-072-FR-05将被彻底封闭以防发生安全事故，SCP-072-FR已被允许作为普通的家具使用。//

__**实验编号072-FR-E**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-12003
&gt; **测试过程：**测试人D-12003被要求打开SCP-072-FR-06。
&gt; **测试结果：**此抽屉连接到一个空旷，黑暗，且深不见底的地方。
&gt; **分析：**所有对SCP-072-FR-06内部的深度测试均未成功。

__**实验编号072-FR-F**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-12003
&gt; **测试过程：**测试人D-12003被要求打开SCP-072-FR-07。
&gt; **测试结果：**此抽屉是空的，但是抽屉内部开始发散出少量热量，热量等级随时间逐步上升。
&gt; **分析：**抽屉底部的温度在t=0s时为48℃，在t=92s时达到235℃。

__**实验编号072-FR-G**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-12003
&gt; **测试过程：**测试人D-12003被要求打开SCP-072-FR-08。
&gt; **测试结果：**测试人D-12003发现自己无法打开SCP-072-FR-08。
&gt; **分析：**此抽屉内部似乎有一股力阻止了其朝外开启/拉动。测试人D-12003报告称自己听到了抽屉内部有一个声音啜泣着哀求“不要打开！放过我吧！”
 
__**实验编号072-FR-H**__
&gt; **日期：**██/██/20██
&gt; **测试人：**D-12003
&gt; **测试过程：**测试人D-12003被要求打开SCP-072-FR-09。
&gt; **测试结果：**[数据删除]
&gt; **分析：**[数据删除]
&gt; **注意：**//“等你们什么时候把站点给修好，再把实验室气压恢复正常，我[脏话]发誓我一定要把这个[脏话]的桌子扔到粉碎机里！”//

//他不是认真的，管理层不会让他这么做的，给他点时间冷静一下吧。//</textarea></pre>
