[[include component:image-block name=http://scp-wiki.net.pl/local--files/scp-pl-174-j/SCP-174-J.jpg|caption=SCP-PL-174-J]]

**Identyfikator podmiotu:** SCP-PL-174-J

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Obiekt znajduje się w Parku ██████m w ██████. Musi on pozostawać pod nadzorem dwóch strażników uzbrojonych w broń na naboje typu CA-2. Kontakt fizyczny z obiektem jest absolutnie zabroniony. Każdy, kto spróbuje dotknąć obiektu, ma być natychmiast usunięty z terenu Parku, a następnie █████████ w ██████ w czasie nie dłuższym niż 24 [h].

**Opis:** SCP-PL-174-J to cztery humanoidy zbudowane ze śniegu, przypominające bałwany. Pojawiają się one tylko w okresie od ██ grudnia do ██ ██████. Zazwyczaj obiekt po prostu siedzi na ławce w bezruchu. Kiedy jednak SCP-PL-174-J zostanie dotknięty przez obiekt, którego temperatura wynosi więcej niż 23 stopnie Celsjusza, przechodzi w tryb aktywny. W tym czasie obiekty zaczynają poruszać się z prędkością około 50 [km/h] po terenie całego parku i atakować wszystkie napotkane osoby. Atak SCP-PL-174-J ma zazwyczaj na celu:
* Wyrwanie nosa, rąk, nóg i ust ofierze;
* Zdobycie ostrego przedmiotu (np. noża);
* Namówienie ofiary do głosowania na Platformę ███████████.

Po czasie 6 minut oraz 56 sekund, obiekty spotykają się przy ławce, po czym zaczynają lepić bałwana z ludzkich szczątków. Po ukończeniu budowy, obiekty topnieją i nie pojawiają się aż do ██ grudnia. Bałwan powstały z ludzkich szczątek będzie stał w miejscu do czasu, aż nie zostanie dotknięty przez obiekt, którego temperatura wynosi więcej niż 23 stopnie Celsjusza. Po dotknięciu, bałwan zniknie.

Jak dotąd doszło do 3 manifestacji SCP-PL-174-J. Łącznie zginęło ██ cywili. Wszystkim światkom manifestacji podano preparaty amnezyjne klasy A.

------

//Notatka: Dr Jarosław █████████ stwierdził, że prawdopodobnie tylko bałwany zagłosują na PO.//</textarea></pre>
