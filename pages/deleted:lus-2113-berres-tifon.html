[[size large]]**Описание:**[[/size]] ЛУС-2113 - общее название для вида парасущностей, представляющих из себя левитирующие над землёй, зеленоватые сферические тела. Так и не было установлено, каким образом они ориентировались на местности, ввиду отсутствия у них привычных для нашего понимания органов чувств: зрения, обоняния, вкуса, осязания. Считается, что для этого они использовали фоновые излучения эфироэнергетических полей существ или энергию витальной активности и эхолокацию. Грубая кожа покрыта множеством гнойных язв, нарывов, а так же вытянутыми роговыми отростками шиповидной формы. Из-под тела каждого такого существа свисали 3 метровые нитевидные отростки, с помощью которых они, предположительно, передвигались по воздуху. Сущности оказывали ментальное воздействие на человека в радиусе около тридцати метров. Жертвы подобного воздействия были полностью подконтрольны сущности и могли быть задействованы для выполнения различных задач или обороны. Любой разрыв связей ментального воздействия опасен для подконтрольного. Способов освободить человека из подчинения без сильного вреда для его психоэмоционального здоровья или его смерти найдено не было. Особи ЛУС-2113 также проявляли способности к психокинезу, придавая подручным предметам значительную скорость, что использовались в качестве снарядов для метания. 

[[size large]]**История:**[[/size]] Впервые были обнаружены жителями Мегринского посёлка, Белозерский район, Вологодская область, Россия. На момент обнаружения, парасущности не проявляли агрессии и какой-либо интерес к людям до инцидента 20.03.2003. Во время инцидента несколько парасущностей (3) в 22:03 по местому времени напали на посёлок и подвергли ментальному воздействию большую часть его жителей, заставляя их нападать на неподчинённых людей. В добавок к этому, сущности причиняли большой ущерб строениям и личному имуществу жителей посёлка, используя психокинетические способности. Своевременно подоспевшие на помощь местные силы правопорядка были разбиты в течении часа, понеся большие потери среди личного состава, не приченив при этом какого-либо ощутимого вреда параугрозам. После непродолжительного боя, на место инцидента прибыла экспертная группа, распологавшаяся недалеко от посёлка, для исследования природы параугроз. Подтвердив наличие значительных сил противника в данном регионе и получив необходимые данные о природе параугроз, на место прибыли три ударные группы для полного уничтожения угрозы и оказания помощи пострадавшим.

[[size large]]**Ликвидация:**[[/size]] В связи с неоднократным нарушением Третьей миссии (защита) и возростающей угрозой Второй мисси (сокрытие) в данном регионе, параугрозе был назначен 3 уровень контрмер. Подразделениям, находившимся в данном регионе, Верховным командованием был отдан приказ на ускоренную ликвидацую парасущностей с применением высокоточных крупнокалиберных снайперских винтовок с сохранением минимальной дистанции до цели не менее, чем в 50 метров.</textarea></pre>
