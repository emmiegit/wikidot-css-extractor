[[div class=&#34;rimg&#34;]]
[[image si_scott_studio-2.jpg width=&#34;300&#34; ]]
[[span]]Левая половина SCP-1156[[/span]]
[[/div]]

**Объект №**: SCP-1156-RU

**Класс объекта:** [[[euclid |Евклид]]] 

**Особые условия содержания:** --Во избежание контакта с кислородом объект содержится на дне 60-литрового алюминиевого бака заполненного минеральным маслом-- Объект содержится в герметичном кейсе, выложенном изнутри алюминиевыми пластинами толщиной 2 мм и заполненном аргоном. Кейс находится в Зоне ██. 

После происшествия 21.██.201█ года доступ к объекту разрешён только профессору ███████, не чаще чем раз в 60 суток.

**Описание:** SCP-1156 представляет собой металлическую фигурку стрекозы длиной 5 см в неактивном состоянии. Из тельца объекта выступает стержень длиной 2 см. Состав объекта неизвестен, однако материал, из которого он изготовлен, чрезвычайно активно взаимодействует с кислородом, вследствие чего объект запрещено подвергать влиянию воздуха. При длительном отсутствии &#34;подкормки&#34; SCP-1156 можно легко разъединить на две части. Голова стрекозы заполнена плотной тяжёлой жидкостью неизвестного состава. В обычном состоянии весь объект покрыт тонким слоем оксида серебра, который, как было выяснено экспериментальным путём, выполняет роль своеобразного барьера между объектом и существом, с которым SCP-1156 контактирует. 

При взаимодействии с чистым кислородом фигурка начинает стремительно окисляться, выделяя при этом едкий желтоватый дым. При взаимодействии с живым существом объект постепенно (в зависимости от длительности контакта) увеличивается, достигая в итоге размеров, превышающих изначальные примерно в два раза. Взаимодействуя с неживыми предметами, объект не проявляет никаких признаков химической/физической реакции, но при контакте с живыми существами (растениями, животными, людьми) проявляет крайне высокую активность. Ниже приведено подробное описание воздействия SCP-1156 на человека, а также соответствующих этому изменений в самом объекте.

[[collapsible show=&#34;+ Обзорная таблица влияния объекта на человека&#34; hide=&#34;- Закрыть таблицу&#34;]]
|| **Время взаимодействия с испытуемым** || от 1 до ██ сек. || от ██ до 45 сек. || от 46 до 1██ сек. || более 1██ сек. ||
|| **Состояние объекта** || Покрыт оксидом. Длина 5 см. || Оксид осыпается. Объект удлиняется до 8 см. Крылья раздвигаются. || Слой оксида частично осыпается. || Объект очищается от оксида, обретает яркий металлический блеск. ||
|| **Количество оксида** || Толстый слой. || Слой менее 1 мм. || Менее 1 мм, слой неровный. || Отсутствует. ||
|| **Температура объекта** || Соответствует комнатной. || Соответствует комнатной || Выше комнатной на ██ С^^О^^ || ███ С^^О^^||
|| **Состояние испытуемого** || Тревога. Испытывает боль. || Крики. Испытывает сильную боль. Не в состоянии отпустить объект. Судороги. || Не в состоянии кричать. Сильное обезвоживание. Постепенно пропадает пигментация. Проявляются признаки старения кожи. Высыхание слизистых оболочек. Стремительная потеря веса. || [ДАННЫЕ УДАЛЕНЫ] ||
|| **Особые пометки** || Нет. || Нет. || Сильный запах жженого железа. || [ДАННЫЕ УДАЛЕНЫ] ||
[[/collapsible]]

Из-за высокой прочности, тугоплавкости и упругости материала уничтожение SCP-1156 невозможно. Уничтожение с помощью других SCP-объектов запрещено, так как может привести к необратимым последствиям.

[[div class=&#34;rimg&#34;]]
[[image dust_zn.jpg width=&#34;300&#34; ]]
[[span]]Фото плёнки на SCP-1156 _
(фото сделано через микроскоп)[[/span]]
[[/div]]

**История обнаружения:** SCP-1156 был обнаружен группой студентов в 195█ году, в Уральских горах недалеко от посёлка ██████████████. Объект был перевезён в Ленинград и до 19██ года хранился в кабинете профессора ████████. Через пять месяцев профессор скончался от инсульта. Коллеги отмечали, что перед смертью ████████, раннее общительный и дружелюбный человек, замкнулся, стал нелюдим. Вдова ████████ дала показания, что за неделю до смерти он страдал болью в глазах и сильным сухим кашлем, а также практически ничего не ел, но часто и много пил. Во время &#34;болезни&#34; профессора мучили ночные кошмары.

Происшествие 21.██.201█ доказало, что объект способен на кратковременное самостоятельное перемещение. После опытов с живым существом объект должен был быть помещён в алюминиевый бак с маслом. При переноске SCP-1156 начал шевелиться. Стрекоза расправила крылья, разбила стеклянную колбу, в которой находилась, и резким движением острых лапок разрезала форму D-1156-5, после чего вцепилась в непокрытый участок его кожи. Объект был нейтрализован, тело D-1156-5 незамедлительно кремировали. Позже из блока ███ поступило сообщение,  что стенка бака, в котором содержался объект, была разъедена маслом, контактировавшим с SCP-1156, и жидкость вытекла на пол, растворив 7-сантиметровый слой бетона. Условия содержания были пересмотрены.

**Приложения:** 

[[collapsible show=&#34;+ Некоторые эксперименты, проведённые с SCP-1156&#34; hide=&#34;- Закрыть документ&#34;]]

&gt; **Опыт №41:** Воздействие на животных.
&gt; **Ход опыта:** Объект был помещён в клетку с двумя кроликами. Одно животное, прикоснувшись к фигурке, получило ожог 3 степени тяжести, по форме напоминающий [ДАННЫЕ УДАЛЕНЫ]. Через три дня после эксперимента животное погибло.
&gt; **Результат:** Один из кроликов умер, второй потерял способность к размножению (непосредственного контакта между животным и объектом не было). Объект временно обрёл металлический блеск и несколько увеличился в размерах.
&gt; **Комментарий профессора ███████:** //Создаётся впечатление, что объект будто бы питается энергией существ, к которым прикасается.//

&gt; **Опыт №41-V:** Воздействие на растения. 
&gt; **Ход опыта:** Острие было погружено в стебель подсолнечника (//Helianthus annuus//). По истечении 12 секунд опыта [ДАННЫЕ УДАЛЕНЫ].
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ].
&gt; **Комментарий профессора ███████:** //Больше не следует колоть стержнем живых существ. Слишком опасно для нас.// 

&gt; **Опыт №92:** Воздействие на человека.
&gt; **Ход опыта:** Контакт объекта и D-1156-█, длительностью более 1██ сек.
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ].
&gt; **Примечание:** В ходе опыта D-1156-█ упал на пол и проколол стержнем руку, последствия этого не подлежат огласке.
[[/collapsible]]

[[collapsible show=&#34;+ Из показаний вдовы профессора ████████&#34; hide=&#34;- Закрыть документ&#34;]]
//В тексте использованы вымышленные инициалы вдовы//
&gt; **Агент ███████:** Пожалуйста, расскажите, что именно изменилось в характере и поведении вашего мужа в те дни?
&gt; 
&gt; **Н. А.:** Он стал мало разговаривать. После того как он возвращался домой мы довольно много общались, разговаривали о разных вещах.
&gt; 
&gt; **Агент ███████:** Ещё что-нибудь?
&gt; 
&gt; **Н. А.:** Да, он говорил, что у него страшно болит голова, уже который день. Лекарства не помогали. К доктору он идти отказывался, понимаете, у него такой характер... Он... простите. //(плачет)//
&gt; 
&gt; **Агент ███████:** Конечно, ничего страшного. Простите, если доставляю вам боль, но я должен узнать как можно больше.
&gt; 
&gt; **Н. А.:** Нет, что вы, я постараюсь держать себя в руках.

&gt; **Агент ███████:** Он ничего не рассказывал вам про находку его студентов?
&gt; 
&gt; **Н. А.:** Он часто рассказывал о новых происшествиях и найденных артефактах. В последний раз, незадолго до того дня, он говорил что-то о стрекозе. Её нашли студенты-геологи, под ███████ком.
&gt; 
&gt; **Агент ███████:** Что он говорил о ней?
&gt; 
&gt; **Н. А.:** Он рассказывал, что судя по её внешнему виду, она была сделана совсем недавно и не в нашей стране. Но анализы говорили о другом. Что ей больше сотни лет... И что она очень странно себя ведёт. Это звучит глупо, но...  он рассказывал, будто она обожгла руки одному лаборанту.

&gt; **Агент ███████:** Что происходило с профессором в последнюю ночь?
&gt; 
&gt; **Н. А.:** Он не мог уснуть. Часто ходил на кухню, на балкон, что-то неразборчиво выкрикивал. Я пыталась его успокоить. Под утро он заснул, днём собрался и просто убежал в институт, а потом... //(плачет)//
&gt; 
&gt; **Агент ███████:** Ещё раз простите. Может быть, пока прервёмся? Вы не против?
&gt; 
&gt; **Н. А.:** Если это возможно.
[[/collapsible]]

[[collapsible show=&#34;+ Из записок профессора ███████ (об опытах с SCP-1156)&#34; hide=&#34;- Закрыть документ&#34;]]
&gt; //Эта вещица крайне интересна. Я распорядился переместить её в ящик с алюминием, без контакта с жидкостями. После той липкой лужи в ████ ████████████ охота к экспериментам отпала. Мы с беднягой ██████ тогда выяснили, что фон, создаваемый стрекозой, почти на 80% поглощается алюминием или на 65% хромом и никелем. В связи с этим следует держать её за барьером из этих металлов.// 

&gt; //Она может двигаться! Когда объект &#34;сыт&#34;, лапки и крылья начинают дрожать. Кажется, будто все её действия подвержены инстинктам. А весит очень мало. Независимо от того, выросла она или сжалась, вес не изменяется. Вполне возможно, что достигнув максимального размера, она может летать.//

&gt; //Кролики дичают. Один приложился к стрекозе, опалил весь бок. Волос почти не осталось, кожа высохла. И осталось клеймо, по виду как ██████████. После того, как мы протыкали ей подсолнух, даже страшно представить, что будет, если уколоть человека или обезьяну! Но нужно продолжать.//

&gt; //Из-за этой дряни полегло уже двое человек! Чёрт возьми... Дальнейшие опыты с людьми продолжать не следует, это слишком опасно. К тому же нам не нужны [УДАЛЕНО]//.

&gt; //...А покрыта она обычной окисью серебра, ничего удивительного. Главное, не стирать её, иначе реакция будет просто бешеной. &#34;Жало&#34; выглядит хрупким, но на деле входит даже в древесину. Однако я никак не могу понять - как и кем она была создана? Но главное - зачем?!//

&gt; //Мы провели уже больше сотни экспериментов, пора прекращать. Финал работы с ней заключается в том, сколько она сможет продержаться в нормальном состоянии без подкормки. Я распорядился поместить её в [УДАЛЕНО] таким образом, чтобы ни одно живое существо не было к ней ближе, чем на 50 метров, неважно, какие стены их разделяют. Надеюсь, мы скоро закончим.//

&gt; //Результаты физических тестов противоречат сами себе, но никаких ошибок нет, это действительно правда! Материалов с подобными свойствами доселе не было известно, он должен быть очень плотным, но весит всего 14 граммов!//

[[/collapsible]]</textarea></pre>
