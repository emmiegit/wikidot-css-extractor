    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
De: Karreg Maen Maël
Para: Ernesto Navarro 

Hey Ernesto, 

Hace ya un año aprendí de esta extraña tradición que tienen en las instalaciones de la Fundación, la que trata de enviar cartas el 14 de febrero a compañeros. Dicen que es para mejorar la moral de las instalaciones, curioso. 

Bueno, en todo caso, no sé bien que decir para esta carta… ah si, ya lo recuerdo.

¿Recuerdas el día cuando Mike nos presentó a su pareja? Ese día sentí mucha vergüenza cuando empezaste con tus comentarios racistas hacia las hadas. Carajo, ¡yo no te enseñé a ser así! ¿¡Dónde está el joven muchacho que quiera saber más del mundo detrás del velo!? ¿Sabes? Las hadas tuvieron momentos muy difíciles durante estos últimos siglos, y para mejor o lo peor, el mundo cambia y las hadas también. Y Avery ya tuvo una vida muy difícil por culpa del pasado.

Pero bueno, imagino que te asustastes al ver tu amigo con una novia o al menos eso espero, es cierto que el amor es algo extraño, yo no te lo negaré; al igual que tú, nunca conseguí entenderlo del todo, un concepto peculiar para nosotros.

Bueno, espero que te sigas cuidando dentro de la Fundación. Y que recuerdes que el mundo anómalo no es siempre lo que parece. Cuídate, que pronto nos veremos.

Un saludo

Karreg

Jiji jaja

PD: Creo que este es el saludo de despedida para estas cartas o al menos así fue como Forbes se despidió.
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user EdC Nogare]] PARA [[*user Zevaxtians]]
[[/=]]
[[/div]]</textarea></pre>
