    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“我是文斯·麦克马洪。”

“我是暴徒季风。”

“我是‘头脑’鲍比·希南。”

“1991年2月17日，这个可爱的周六夜晚，塔科马穹顶座无虚席。女士们先生们，全球数百万付费观众们，准备好迎接这千载难逢的壮观景象吧。比摔角狂热还盛大！比皇家大战还盛大！比超级碗还盛大！这是第一场，最后一场，也是唯一一场——**世界摔角联盟周六晚SCP决赛！**”

“没错，文斯，”暴徒在解说席上对他的搭档说道。“有史以来第一次，我们将看到WWF最伟大的超级巨星与SCP基金会所提供最奇特的异常存在正面交锋！你将看到WWF世界重量级冠军、终极战士本人，为捍卫自己的金腰带，与名为亚伯的男人对决！你将见到一位神秘摔跤手——会是谁呢？——他将与‘绅士’西奥多·布莱克伍德爵士进行一场旗帜对旗帜的比赛，以捍卫红白蓝三色的荣誉！你将在停车场看到一场相当激烈的强弱不等赛，以至于电视网不允许我//告诉//你会发生什么！到了晚上，我们就可以一劳永逸地知道，这两个独一无二的组织//到底//谁更伟大了！有什么想说的吗，头脑？”

“好吧，我观察这些基金会的孩子们已经有一段时间了，我觉得他们有能力战斗到底。”

“我可不知道会怎么样，头脑。我听说终极战士日以继夜地训练，就是为了这场决赛。”

“他们让‘暴脾气’罗迪·派彭亲自客串那场的裁判。谁知道他会不会遵守规则呢？”

“让我们到擂台边，”文斯说道，“看看今晚的第一场对决！”

---

“女士们先生们，”擂台主持人霍华德·芬克尔宣布道，“本场WWF世界双打冠军赛将以一跤定胜负！”扩音器里响起强劲的吉他连复段，与Foreigner合唱团的热门单曲《Urgent》毫无二致，当两个身着粉色紧身裤与黑色夹克的男子走上擂台时，观众爆发出一阵欢呼。“来自加拿大阿尔伯塔省卡尔加里市，体重合计515磅的WWF世界双打冠军，‘杀手’布雷特·哈特和‘铁砧’吉姆·奈哈德，**哈特基金会**！”

“以及他们的挑战者！”当两个穿着黑色背心、长相一模一样的男子走近擂台，胸前各挂着一个造型别致的护身符时，现场响起了一阵犹豫的声音。芬克尔宣布两人上场时，吉他连复段响起，与Foreigner合唱团的《Double Vision》毫无二致。“来自Site-19，体重均为273磅的**Jack Bright博士**和他的搭档，**Jack Bright博士！**”

---

“我现在在更衣室里现场直播，”爱之兄弟站在一个体型庞大、满身纹身的黑衣人旁边说道，“他是今晚男子比赛中你们将看到的SCP巨星之一。他残酷无情！他神秘莫测！他就是SCP-076-2！”

“**亚伯，**”巨人纠正道。

“当然，”爱之兄弟一边回答，一边用丝质手帕涂抹鲜红的额头。“亚伯，自从你参与皇家大战，夺走杀戮警长夺冠的机会，你今晚与终极战士的对决就一直是世界摔角联盟的话题。你有什么话想对那些没见过你的观众说吗？”

“你们今晚观看我的比赛，”亚伯说，“都知道我来到世界摔角联盟不是为了娱乐，不是为了教学，甚至不是为了比赛，而是为了**征服**！今晚在这个竞技场上，没有人是我的对手！那些潜伏在这里的蛀虫，那些自称超级巨星的人——他们不配与我抗衡！我将统治所有向我挑战的人，就像我之前一万年的统治一样！当我离开这里时，除了那些//胆敢//阻挡我的傻瓜的雪白头骨，我什么也不会留下！”

“亚伯，很多人都说，终极战士是个真正不可预测的战士。你有没有为今晚的主赛做什么特别准备？”

亚伯大笑。“终极战士！”他指着摄像机喊道。“你的名字是个谎言，因为没有比我还终极的战士！你竟敢说昔日战士的灵魂赋予你力量？我**就是**昔日战士的灵魂，我的力量你无法理解！**吉姆**，今晚我将以世界重量级冠军的身份离开这里，因为我[[span class=&#34;ruby&#34;]]能[[span class=&#34;rt&#34;]]Able[[/span]][[/span]]，而你[[span class=&#34;ruby&#34;]]//不能//[[span class=&#34;rt&#34;]]//unable//[[/span]][[/span]]。”

“我//爱死//这个人了，”爱之兄弟说道。

---

“**我在珠穆朗玛峰的高处与众神对话，刻薄的格恩！**”终极战士尖叫道——他身着流苏，涂满油脂的裸露胸膛在灯光下闪闪发光，他的脸被涂成绿色与黄色，腰间系着WWF世界重量级冠军腰带。“**祂们告诉我，当战士之力如众神的闪电般流淌于我的血管时，所有面对我的人都会如棋盘上的多米诺骨牌般倒在我的垄断之力面前！认我为王吧，亚伯。你最好提前找好殡仪馆，亚伯，因为今晚得用五个巨型石棺，才能把你抬出塔科马穹顶！今晚，我会像颗充满龙之火的原子弹一样砸向擂台，亚伯，把你炸向未知之地！今晚我将再次证明，我是终极战士，亚伯——当我拿下WWF世界重量级冠军，乘星舰升入荣耀的史册时，你将一蹶不振！**”

“冠军说话挺狠啊，”刻薄的格恩·奥克兰说，战士清理了一下鼻腔，深呼一口气。“该你了，文斯。”

---

“目前为止，这无疑是一个充满激情的夜晚！”文斯·麦克马洪感叹道。“你觉得如何，头脑？”

“我无言以对，”头脑说道。“我万万没想到，完美先生会这么轻易地倒下。”

“为那些刚刚收看的观众解释一下，”暴徒季风说道，“世界摔角联盟刚刚在一场13秒的精彩对决中加冕一位新的洲际冠军，在这场对决中，完美先生被SCP-230轻松击败。”

“那个粉色和黄色的家伙一碰他，他就躺平了，”头脑说道。“我觉得很不对劲。”

“他们叫他‘世界上最愉悦的人’是有原因的，头脑。”

“你说的是哪位？”

“还有，在另外六位Jack Bright上场后，哈特基金会以取消其资格的方式保住了冠军。”

“这科学家的行为真不要脸，”文斯说道。

“他要是再来几个，他一个人就能凑够皇家大战了，”头脑评论道。

“当然，”文斯插话道，“Dmitri Strelnikov战胜尼古拉·沃尔科夫，获得冲刺下个月第七届摔角狂热世界重量级冠军的机会——对抗今晚带着金腰带离开赛场的两位超级巨星之一。”

“他怎么称呼沃尔科夫来着？”头脑问道。“老阴逼？”

“我们已经为今晚的停车场特别对决基本做好了准备，”暴徒说道，“但首先，让我们回到擂台，Money Inc.——也就是‘百万富翁’泰德·迪比亚西和欧文·R·斯吉斯特——正准备上场参加他们与Marshall，Carter和Dark有限公司的强弱不等赛。”

---

霍华德·芬克尔站在停车场中央，对着扩音器大喊。一圈50英尺宽的废旧汽车划出了这场特殊对决的擂台，没钱进场的观众围拢过来，想一睹选手们的风采。

芬克尔向人群中的二十名摔跤手做了个手势，这些摔跤手以前从未在电视上出现过，以后也很可能不会再出现，他们穿着一模一样的绿色内裤与靴子。“在我左边，就是体重合计5173磅，来自卡美洛的**屠龙勇士！**”

“你以前见过这样的比赛吗，头脑？”

“我干这行25年了，暴徒。我从未见过这样的比赛。我甚至不知道这居然合法。”

“仅限这里和阿拉巴马州，”文斯说道。

“在我右边，”芬克尔指着预先舔抵嘴唇的巨型鳞甲兽宣布，“就是重达已编辑磅，来自数据删除，独一无二的**SCP-682！**”

---

“女士们先生们，”刻薄的格恩站在更衣室入口处向观众宣布道，“我想可以肯定地说，我们刚才目睹的一切在世界摔角联盟简直史无前例。为刚刚收看的观众解释一下，在我们的《Piper&#39;s Pit》特别节目中，原定客串今晚主赛裁判的‘暴脾气’罗迪·派彭与他的嘉宾SCP-507握手后，两人瞬间消失了。我向你保证，我们正努力寻找该问题的解决办法。同时，为了深入了解这一情况，我请来了WWF最权威的超自然专家——女士们先生们，保罗·贝尔先生。”

当这位脸色苍白的发福男子走进来，站在刻薄的格恩身边时，观众们发出一阵倒彩声。&#34;能来到这里真是太哎哎哎好了，奥噢噢噢克兰先生，”他一边说一边抚摸着手中的黄铜瓮。

“保罗·贝尔，你研究透了SCP-507的档案，对吗？”

“哦哦哦哦哦哦哦哦哦，**是啊！**”

“那你觉得，他和暴脾气现在在哪？”

“他们可能在任嗯嗯嗯嗯嗯嗯何地方，奥克兰先生。也许他们在//蜘蛛//的国度里！也许，他们现在成了巨型羚羊的午餐？也许他们会在//末日维诶诶诶诶诶诶度//遇到我的好朋友道路战士？”

“你觉得他们能及时赶回来参加主赛吗？”

“也许他们能，奥噢噢噢噢克兰先生。不过，我希望罗迪·派彭不会介意牵手，否则他可能要很长时间才能回来！太可惜了，我已经在为他安排后事了！”

“保罗·贝尔，女士们先生们。现在，我不知道如果我们找不到另一位主赛裁判会怎么样，但是——”刻薄的格恩用手捂住耳机，打断了自己的话。“女士们先生们，我接到通知，总部有特别通告。我们现在连线位于康涅狄格州斯坦福市WWF总部的WWF总裁杰克·坦尼。”

---

杰克·坦尼身着灰色西装，坐在办公桌前，一脸严肃对着镜头讲话。“由于一位SCP巨星在今晚比赛中的异常举动，客座裁判‘暴脾气’罗迪·派彭目前迷失在平行宇宙中。WWF与SCP基金会目前正动用一切可用资源寻找其下落，并在今晚比赛结束前将他送回本时空。

“由于他的缺席，今晚终极战士与亚伯之间的世界重量级冠军争霸赛的裁判职位空缺。根据联盟规定，今晚到场的WWF裁判都没有资格担任另一场比赛的裁判。由于这次缺席是由一名SCP巨星的行为造成的，因此我决定，如果派彭先生在主赛开始前没有回到本宇宙，SCP基金会必须提供一名候补客座裁判。

“我已经审查了今晚在塔科马穹顶现场的SCP基金会人员名单，我的结论是，他们当中唯一有资格出席的人是SCP-073，也就是‘该隐’。因此，我裁定该隐必须客串今晚主赛的裁判，否则亚伯须放弃这场比赛以及未来任何争夺WWF世界重量级冠军的机会。谢谢。”

---

“好了，伙计们，小丑多因克与杂烩Clef的精彩对决结束后，擂台已经清理干净了，”文斯在清洁人员清理最后一点汤和奶油馅饼时说道，“马上就要迎来今晚最令人期待的比赛了。”

“说到清理，”头脑说道，“我觉得那个停车场再也回不到从前了。”

“真可惜，”暴徒边说边摇头。“浪费了这么多人才。无论如何，回顾一下过去一个小时发生的事情，我们已经看到‘猛男’兰迪·沙瓦吉从D-33118手中夺得了基金会的SCP-619-J冠军，‘蹂躏者’瑞克·路德在与痒痒怪的比赛中被降服击败，当然，送葬者与SCP-173的比赛在时限到期后以平局告终。”

“他们就站在那里，互相对视了15分钟，”头脑说道。&#34;我想，那一刻我们失去的观众比猫王主演超级碗中场秀时还要多。”

“真是充满悬念的体育娱乐节目，”文斯说道，“我们去擂台吧。”

---

“管理层要求我通知所有计划今晚提前离场的观众，”霍华德·芬克尔宣布道，“清洁人员尚未把‘屠龙勇士’清除出人行道。现在，下面这场旗帜对旗帜的比赛将以一跤定胜负！”

当《统治吧，不列颠尼亚！》的音乐响起时，人群中爆发出一阵嘲笑声。一位身着卡其色短裤、头戴遮阳帽的小胡子男人走进场地，在他身后是一位手持米字旗的西装老人。

“现在，在他的经理Deeds先生的陪同下，来自英国伦敦威斯敏斯特的**‘绅士’西奥多·布莱克伍德爵士**上场了，你们都同意，他//绝非//一个会心灵感应的海蛞蝓！”

Deeds先生拉开绳索，让布莱克伍德登场，当他走近擂台时，Deeds停了下来，冲着看台上的一位老妇人又吼又推。当Deeds把米字旗插在一个螺丝扣时，布莱克伍德俯身对播音员耳语了几句。

“布莱克伍德爵士要求，”他宣布道，“你们站起来，和他一起唱你们应有的国歌！”布莱克伍德从芬克尔手中抢过麦克风，开始唱起故意走调的《天佑女王》，这只引起了观众更多的嘘声和“布莱克伍德差劲！布莱克伍德差劲！&#34;的齐声指责。

不到一分钟，他的歌声就被一把电吉他打断了，扩音器里响起了“真正的美利坚”音乐，一个皮肤黝黑、肌肉发达、身穿红黄相间的衣服、头顶高高飘扬星条旗的男人，从过道上走了下来。“他的对手，”芬克尔宣布道，“是体重303磅，来自加利福尼亚州威尼斯海滩，不朽的**霍克·霍肯！**”

“我说啊，”布莱克伍德爵士自言自语道，“气氛不是很愉快啊。”

---

文斯·麦克马洪在更衣室怒视亚伯，这个纹身巨人正在对他的服装进行最后的点缀。“你还记得我跟你解释过这是怎么一回事吧？”

“我明白如何消灭任何敢于挑战我的人，”亚伯回应道。

“但你不要//真的//消灭他，”文斯说。“只要看起来很真实就行。吉姆是我们的大名人。我不需要他躺在救护车离开这里。”

“他无所畏惧，”亚伯回应道。“我观察过他。他打架像个孩子。他伤害自己的危险比被我伤害的危险更大。”

“好吧，”文斯说道。“对了，还有一件事——裁判方面有点变化......”

---

终极战士趴在地上，汗水洗去了他的妆容，而亚伯则胜利地站在他的上方。战士徒劳地试图站起来——亚伯又把椅子从他的背上放了下来。

“女士们先生们，我简直不敢相信自己的眼睛。”文斯说道。“冠军与我们的客座裁判都倒在了地上，亚伯完全控制了局面。”

“战士用金刚臂击打该隐的时候犯了一个大错误，”暴徒说道。“他看过档案的话，就会知道施加在该隐身上的任何痛苦都会反弹到施加痛苦的人身上。事实上，他甚至成功地把该隐打翻在地——嗯，结果对他来说更糟糕，你们也看到了。”

“我还是想知道亚伯从哪儿弄来的那把椅子，”头脑评论道。“他甚至都没走出擂台，不是吗？”该隐开始站起来——亚伯用椅子击中了他，把他打倒在地，亚伯倒抽了一口冷气，但毫发无损。

“亚伯的动作真漂亮！”文斯说道。“他基本上是在用那把椅子击打自己，而他却丝毫不为所动。”

亚伯把椅子扔出擂台，模仿战士的经典动作，举手向天。“大概如此，”头脑说道，亚伯把战士拉到脚下，把他的头夹在两腿之间，准备来一个强力炸弹摔。“我们可能会见证一个新冠军。”

亚伯双手叉腰，正准备举起冠军时，一道亮光闪瞎了他的双眼，两个人——一个是穿着牛仔裤与衬衫的超重年轻人，另一个是穿着苏格兰短裙与条纹衬衫的彪形大汉——出现在半空中，掉进了擂台。

“这是谁？”文斯喊道。“是SCP-507和‘暴脾气’罗迪·派彭回到了我们的宇宙！”年轻人滚下擂台，亚伯转过身来面对派彭，派彭看到该隐倒在垫子上，转过身来对亚伯说话。当两人面对面大喊大叫时，他们身后的流苏战士站了起来，开始跳起凯旋舞。派彭及时跳开，因为战士把自己鞭打到螺丝扣上，从背后用金刚臂击打亚伯，并迅速扑到亚伯身上进行压制。就在派彭摔倒在地时，该隐也看了过来，两人一起拍打垫子，数着一、二、三。

“获胜者，”霍华德·芬克尔在铃声响起时宣布道，“仍然是WWF世界重量级冠军，终极战士！”

---

吉姆·赫尔维格走出更衣室，他把大衣披在肩上，向后门走去。人群散了，妆也卸了，流苏摘了，重量级冠军腰带也放进了手提箱。漫长的一天过去了，他浑身酸痛，他最想做的事就是回到酒店，在周一晚上必须赶到萨克拉门托参加室内比赛之前，好好睡上一觉。

“吉姆！”文斯·麦克马洪一边喊，一边走向停车场的大门。“今晚的比赛很棒。”

“你在逗我吗？”吉姆回答道。“那个叫亚伯的家伙完全是自行其是。我再也不想在更衣室里看到那家伙了。至少他们派来和泰瑞对打的那个小蛞蝓还知道怎么打比赛。”

“别担心这个，”文斯说道。“我看过买票率。就算这些基金会的家伙不给我们所有的粉丝都进行记忆消除，六个月后也没人会记得这件事。”

“好吧，”吉姆说道。

“说起那些基金会的家伙，”文斯说，“有一个人叫我把这个交给你。”他递给吉姆一个纯白色的信封，上面只有基金会的三箭头标志。“星期一见。”

吉姆走出大门，来到场地后面的选手专用场地。即使在这里，他也能闻到682比赛中挥之不去的血腥味。他对自己说，至少那晚他只需要和//一个//疯狂的怪物战斗。他走进租来的丰田车，发动了引擎。在等待暖气驱走冬日寒意的时候，他打开信封，读起了里面那封奇怪的信；
