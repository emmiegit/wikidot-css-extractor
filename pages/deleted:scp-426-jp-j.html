    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-426-JP-J - 私はストーカー
**著者:** [[*user nikumanjyu]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-426-JP-J

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 私は姿が見られないよう気配を消して財団から逃げている。私の第一の影響が不慮に拡散するのを防ぐため、私に関する書類には私の呼び名や正体とは全く関係ない標識を使用しなければならない。Level3以上の人間だけが私に関して、特に私の力について知る事ができる。担当者は私の第二の影響を受けないよう毎月交代している。月末の精神鑑定が義務だ。何の影響も見られなかったら、私を最後に担当してから少なくとも4ヶ月経過すれば、また私の担当になってもよい。逆に影響を受けてしまった担当者はクラスCの記憶処理が施されて別のサイトか、あるいは刑務所に飛ばされてしまう。居なくなってしまったら見つかり次第終了されてしまうよ。私に気付かなかったら異常性には暴露しないと考えられているから、情報が規制されるけど財団は私を捕まえなくてもいいみたい。

**説明:** こんにちは、私はSCP-426-JP-J。私はごく普通の、一般的なストーカー、気になる人がいればどこまでも付いていくよ。だけど一つだけ、どんな人間も私を紹介しようとすると、つい私を一人称で呼んでしまうんだ。私達はいろんな人や物を追い回したけど、書く、話す、叫ぶ[[footnote]] 「私誰⁉」など [[/footnote]]、どれでも私を三人称で紹介する方法はまだ無いみたいだね。2か月以上継続して私に関わると、仕事、使命または偶然で私を追いかけているのに「自分も私みたいな変態だからストーカーしている」と思い始めてしまうんだ。アノマリーでもAIでも無機物でも例外はないよ。無理にでも止めないと、思い込んでしまった彼らはやがて私のようにストーカーとしての本能を果たそうと、自らのキャリアを傷つけてまで付きまとい行為を行ってしまうんだ。

私は██████家の家近辺で、その内の2人が不自然なストーカー行為で捕まったあとに発見されたよ。私は要注意人物として若い██████警部補に追われていたんだ。私の去った後には映像記録や私を特定できるような痕跡もなかったよ。私が彼らに付きまとわれてからおよそ2か月後、この状況を見かねた警視長によって多数の警部が██████警部補担当の地域に派遣された。派遣の2日前から行方不明だった██████警部補は20代の女性を不眠不休で追い回して逮捕、██████警部補の奥さんである██████さんは、事情聴取に来た警察官を追い回して警察署で二重の事情聴取を受けたよ[[footnote]] 追い回された20代の女性と警察官はCクラス記憶処理の後に解放されたよ [[/footnote]]。██████警部補の息子である██████さんは付きまとう相手もいなくてとりあえずで警察に出頭、警察は██████警部補が言い逃れのために自分に似た息子を無理やり自首させたんだと勘違いしたよ。██████警部補は1週間もそのことについて問いただされて、息子の弁明を待ち続けてたんだって。

警察が大勢私の力に暴露したころ、財団は私を攫っていったんだ。影響を受けた警察官たちにはちゃんとクラスCの記憶処理が施されたよ。

&gt; **インタビュー記録**
&gt; **対象:** 私（私は研究員。セキュリティクリアランスは3だよ）
&gt; **インタビュアー:** 荒井博士
&gt; **目的:** 財団内で発生したクラス4機密漏洩について、私との関連を確認するよ。
&gt; **日付:** 20██/07/04
&gt; 
&gt; **〈録音開始〉**
&gt; 
&gt; **荒井博士:** なんで僕の後ろにいたんですか？めちゃくちゃ怖かったんですよ
&gt; 
&gt; **私:** その、はい、その節は本当にすみません。でもそういう異常性じゃないですか、私って
&gt; 
&gt; **荒井博士:** それはつまり、私に暴露して、たまたま対象が僕になったと
&gt; 
&gt; **私:** はい、そうでしたね
&gt; 
&gt; **荒井博士:** …わざとじゃないよね？
&gt; 
&gt; **私:** だからそうですって、どうしたんですか一体
&gt; 
&gt; **荒井博士:** いや少し確認を、というのもね…実は私が僕の後ろから見てたあの画像、クラス4の機密なの
&gt; 
&gt; **私:** （5秒沈黙）え？マジですか？そんな感じしませんでしたけど…
&gt; 
&gt; **荒井博士:** 監視カメラにも映ってるしPC内蔵の認証カメラにも映ってる、事実だよ
&gt; 
&gt; **私:** もしかしてあの［削除済み］見たのってまずかったですか？
&gt; 
&gt; **荒井博士:** うん、結構まずい、あとね
&gt; 
&gt; **私:** ま、まぁこう言ったらなんですけど仕方ないじゃないですか。記憶処理すれば大丈夫な部類なんですよね？
&gt; 
&gt; **荒井博士:** ちょっと聞いて…もちろんプロトコル上、脱走もしてない私はCクラス記憶処理のあと解放されるし、私に暴露したのが原因なら減給くらいですむはずだったんだけどね、（記録装置を操作する）これ…どういうことですか？
&gt; 
&gt; **今井研究員:** え？　　あ！！
&gt; 
&gt; **荒井博士:** どうせ私に暴露したんだろうからってあなたの名前を私にしてましたけど…今井研究員？
&gt; 
&gt; 〈今井研究員が手で顔を覆い机に伏す〉
&gt; 
&gt; **〈録音終了〉**

&gt; 結局私と関連なかったのでインタビュー記録の削除を申請します -荒井博士

&gt; 承認 -サイト-81██管理官

&gt; 今井研究員、話があるので至急管理官室に来て下さい -サイト-81██管理官
[[footnoteblock]]</textarea></pre>
