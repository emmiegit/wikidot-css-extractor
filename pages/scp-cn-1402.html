[[include component:image-block name=Map.jpg|caption=SCP-CN-1402各实体所属区域（2015年起实施）]]
**项目编号：**SCP-CN-1402

**项目等级：**Euclid

**特殊收容措施：**由于项目的体积与不可移动性，SCP-CN-1402无法被完全收容，基金会已在SCP-CN-1402区域内设置多个观测点以实时监控其活动状态，并通过位于SCP-CN-1402-13区域内的临时站点Site-CN-██进行统一管理。基金会将积极促进政府与民间组织对中国汉民族文化的恢复与普及以降低SCP-CN-1402个体对人类的敌意。SCP-CN-1402各实体边界处的居民已全部疏散，当前由基金会特工在该区域构建虚拟社区以进行掩盖工作，所有虚拟社区应配置至少一台斯克兰顿现实稳定锚以防止地表建筑受到SCP-CN-1402的现实扭曲效应影响。

**描述：**SCP-CN-1402是位于中华人民共和国安徽省的--17--16个大型异常实体的总称，即通常意义上的安徽省下辖的--17--16个地级市，详细内容见下表所示。SCP-CN-1402具体表现为数个活动原理不明的大型异常生物，具有与一般人类相当水平的智力。SCP-CN-1402不具备移动能力，但部分性质与大变形虫（//Amoeba proteus//）类似，通过类似伪足的结构进行互动行为。目前已知的SCP-CN-1402个体间会进行类似相互攻击的行为，SCP-CN-1402间的攻击方式一般表现为对当地行政区划[[footnote]] 一般是位于个体伪足部分的县区或乡镇。 [[/footnote]]进行现实扭曲以改变自身的形态与占地面积，以类似胞吞的形式对受攻击的SCP-CN-1402个体进行吞食。该攻击行为造成的现实扭曲在54%的情况下对地表环境具有破坏性，将导致变动区域的人类与建筑物[数据删除]，目前已知斯克兰顿现实稳定锚可有效抵御该效应对地表的破坏。当一个SCP-CN-1402个体完全被其他个体吞食时，该个体的活动将完全停止，直到将该个体吞食的其他个体自发地发生分裂行为。SCP-CN-1402个体的分裂行为表现出与出芽生殖类似的特征的，其原理目前尚未明确，由分裂行为产生的个体如果来自曾经被吞食而无效化的个体，则该个体将恢复原本的活跃性；若该个体为此前未被记录过的SCP-CN-1402个体，则其活跃性将在[数据删除]年内保持较低的水平。人为修订安徽省行政区划的行为已被证实为无效，经人工规划的非异常行政区不会对SCP-CN-1402个体的实际范围与异常性质产生任何影响。

SCP-CN-1402的异常效应首次于1667年被异学会发现并记录，其残卷于19██年发现于[已编辑]，基金会对其进行回收时，该记录已受到严重破损，经复原可得知其内容记载了SCP-CN-1402个体的一次剧烈的现实扭曲活动，记录内容已被收录于附录1/CN-1402。

&gt; （内容缺失）江南省[[footnote]] 清朝所设行省，于1667年撤销。 [[/footnote]]有城隍降灾于泗、滁二州。三日之内，阴兵横行，天地崩裂，江淮倒流，洪泽之水（内容缺失）江宁府亦受其害，民皆（内容缺失）。安徽巡抚以（内容缺失）之药愚百姓，使其皆以为淮水又泛。然江南省之版图一分为二，重绘不得，人皆异之，故令江南左、右二布政使分辖其境。

[[include component:image-block name=山.jpg|caption=临时站点Site-CN-██入口，由Fisher博士拍摄，已经过伪装处理]]
根据各地县志记载，在此次事件结束后的约300年内，SCP-CN-1402个体以现实扭曲的形式进行了[数据删除]次小规模活动[[footnote]] 其中约85%的活动表现为SCP-CN-1402间的攻击行为。 [[/footnote]]，这造成了近现代历史上该区域行政区划的频繁变更[[footnote]] 于同时期发生的中国其他地区的行政区划变更是否与SCP-CN-1402或类似SCP-CN-1402的异常个体有关尚未得出定论。 [[/footnote]]。然而由于清灭亡后该记录因历史原因遗失，且此区域长期处于战乱环境，对该异常现象的研究完全停滞。

1961至1963年期间，位于安徽省南部的屯溪市[[footnote]] 今黄山市屯溪区。 [[/footnote]]连续发生多起小规模扭曲事件，由于该组事件规模适中、特征典型，基金会通过对该地的观察和研究基本掌握了SCP-CN-1402的异常性质与异常效应发生的规律，SCP-CN-1402所在区域历史上频繁发生的行政区划异常变更的现象也逐步得到发现与重视。由于该时期的政治政策，SCP-CN-1402区域内呈现出人为划分的非异常行政区与受SCP-CN-1402影响的异常行政区并存的特点，对该异常的研究工作较为困难。1983年，时任Site-CN-██站点主管的███博士提出了干涉中国政府对地级行政区的设置，使之根据各SCP-CN-1402个体所处范围设立由省直接下辖的地级市的议案[[footnote]] 为掩盖针对性，议案通过后以“撤地设市”的名义在全国范围内实施。 [[/footnote]]。此议案旨在解决SCP-CN-1402区域内异常与非异常行政区共存的局面，并方便基金会与当地政府合作对异常区域进行统一化管理。1988年[[footnote]] 基金会原定于2000年完成议案内容，但此时对SCP-CN-1402个体范围的确认与划分已完成，仅剩与基金会工作关系较低的政府结构调整。 [[/footnote]]，基金会对当前确认的SCP-CN-1402个体进行了编号[[footnote]] 即SCP-CN-1402-1~SCP-CN-1402-16。 [[/footnote]]，并在各区域设立了观测点以对SCP-CN-1402的活动进行实时关注。

2000年，SCP-CN-1402发生一次大规模活动，SCP-CN-1402-10个体发生了分裂行为，产生了新的SCP-CN-1402个体（后被编号为SCP-CN-1402-17）。由于基金会已在原SCP-CN-1402-10边界处设置数量足够的斯克兰顿现实稳定锚，本次活动只对其内部边界产生破坏性。本次活动导致SCP-CN-1402-10与新生成的SCP-CN-1402-17的边界处约[数据删除]名平民损失，基金会已对该区域平民进行记忆删除以掩盖本次事件。此后，为避免类似事件的发生，基金会拟定在SCP-CN-1402个体内部所有县区边界的居住区放置斯克兰顿现实稳定锚以减小SCP-CN-1402个体的活动对地面造成的影响。

&gt; 这样不行……这个开销也太大了。斯克兰顿现实稳定锚的作用范围非常有限，造价和维护价格却都非常高昂，一般的站点根本用不起几台，真要这样搞的话华东地区的各站点都要陷入资金紧张了，必须得想个一劳永逸的办法才行。
&gt; [[&gt;]]
&gt; ——Dr.Wang
&gt; [[/&gt;]]

2005年，大别山地区[[footnote]] 包含SCP-CN-1402-13南部各县与SCP-CN-1402-8北部各县、市。 [[/footnote]]发生一次里氏[数据删除]级地震。本次地震为自然发生，但位于SCP-CN-1402-13的观测点对此次地震的地震波进行记录时，发现其内部含有大量异常波形，可能携带来源不明的非自然信号。后经研究表明，该信号可被特定频率的信号接收装置接收并翻译为人类能够识别的信息。该信号立即引起华东地区各站点的重视，并派遣相关人员前往该观测点进行考察，后因该观测站点人流量较高，且拥有一定数量的常驻工作人员，2005年底，基金会批准该观测点升格为临时站点，编号为临时站点Site-CN-██。后经升级改造，其观测范围已达到其他观测点3倍的面积，覆盖SCP-CN-1402-13与SCP-CN-1402-8的大部分区域。2006年，基金会批准撤销位于SCP-CN-1402-8的观测点，统一由临时站点Site-CN-██进行观测。由于携带SCP-CN-1402信息的地震事件震级均在2级以下，基金会已与中国地震局达成协议对此类地震信息进行保密。该组记录展示了位于地震带区域的SCP-CN-1402个体间的交流，而位于非地震带区域的其他个体交流方式尚不明确。目前记录到的SCP-CN-1402相关信息已收录于附录2/CN-1402。此后，基本确认SCP-CN-1402个体拥有智能，基金会目前正在寻找与项目进行交流的途径。

2011年8月，混沌分裂者以安徽省合肥市为中心对周边的基金会设施进行了破坏活动。虽未造成重大损失，但此次战斗导致位于巢湖底部的SCP-CN-1402-15观测点受到部分破坏，观测点内的贵重设施[[footnote]] 包含[已编辑]台斯克兰顿现实稳定锚。 [[/footnote]]被紧急转移至临时Site-CN-██进行维修。同月，SCP-CN-1402区域发生大型活动，原SCP-CN-1402-15个体在此次事件中无效化，其占据区域分别由SCP-CN-1402-1、SCP-CN-1402-2、SCP-CN-1402-5通过类胞吞行为占据。此次事件并未导致原SCP-CN-1402-15占据区域地表发生明显的现实扭曲现象，但导致位于水下且未设防备的观测站点遭到严重破坏，共造成[数据删除]名基金会员工损失。2015年底，在进行2次中等级别的活动后，SCP-CN-1402-8与SCP-CN-1402-13的占据面积均发生大幅度减少，此后临时站点Site-CN-██不再观测到携带信息的地震活动，后经基金会批准，该临时站点编制保留，功能转变为统一整理各观测点数据。

2015年4月，基金会在对宣城广德太极洞内部疑似与岿阳派有关的异常活动进行考察的过程中，于洞内[数据删除]米的一处岩壁内发现若干人工遗留信息。该信息由未知密语书写，一组信息由金属锐器镌刻于岩壁表面，另一组信息无法验证书写方式，疑似通过异常方式出现。两组信息呈现出对话形式，据推测与当地SCP-CN-1402个体活动有关。经基金会语言学专家破译后的内容已被收录于附录3/CN-1402。

[[collapsible show=&#34;+ 附录3/CN-1402 阅览需要3级权限&#34; hide=&#34;- 权限验证通过&#34;]]
&gt; **未知实体：**（以锐器镌刻于岩壁，下略）数十载未见，威灵公[[footnote]] 推测指广德府城隍神，广德府今为安徽省宣城市广德市。 [[/footnote]]近日可好？
&gt; 
&gt; **SCP-CN-1402：**（以未知方式生成于岩壁，下略）不好  我民  遭屠
&gt; 
&gt; **未知实体：**如今神州剃发易服、遍地腥膻，汉家宗族已然不复，实乃痛心疾首之事也。
&gt; 
&gt; **SCP-CN-1402：**我等  无能  愧对  先帝
&gt; 
&gt; **未知实体：**应天府福明灵王[[footnote]] 指应天府城隍神，应天府今为江苏省南京市。 [[/footnote]]何如？我闻鞑清以江宁府代之。
&gt; 
&gt; **SCP-CN-1402：**已没  痛惜
&gt; 
&gt; **未知实体：**如今同僚还剩几何？
&gt; 
&gt; **SCP-CN-1402：**如今  安徽  江苏  分治  实乃  我等  所为  应当  明了
&gt; 
&gt; **未知实体：**前日有贼官以奇门异术铸九牛二虎一鸡[[footnote]] 指位于江苏省淮安市的镇水铁像，如今只剩铁牛5头。经测试表明不具备任何异常性质，也不具备任何抑制SCP-CN-1402活动的能力。 [[/footnote]]以镇诸公之力。二虎一鸡尚不足为惧，然铁牛为数众多，实有十六，固若金汤，实难毁伤。
&gt; 
&gt; **SCP-CN-1402：**此牛  内有  奇巧  可镇  我等  法力
&gt; 
&gt; **未知实体：**威灵公可有妙计？
&gt; 
&gt; **SCP-CN-1402：**断角  掏心  剖胆  便可  毁之
&gt; 
&gt; **未知实体：**多谢指教，我等去去就来。
&gt; 
[[/collapsible]]

21世纪后半叶，经基金会长期干预，汉民族因清统治者而失传的多项文化传统得以恢复与普及。208█年，临时站点Site-CN-██再次检测到来自SCP-CN-1402的信息，此后各观测点监测到的SCP-CN-1402的活动频率均大幅度降低。在连续十年没有发生足以影响地表程度的活动后，将SCP-CN-1402的分级修改为Safe的提案已被提出，目前正在审理当中。

&gt; 千年  传承  终得  光复  感激  不尽  我等  愚神  伤民  众多  愧疚  不已  无以  谢罪
