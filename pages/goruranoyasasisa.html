    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

サイト施設から少し離れたところに死体安置所と共同墓地があるのですが、更にその奥にDクラス職員を初めとした慰霊碑が存在する事は、あまり知られていません。年に一度、上級職員が儀礼的な催しのために集うことはありますが、消耗品達の墓標に対して、関心を示し興味を抱く者はおらず、特別足繁く通う人などいなかったのです。
　
納棺師として立場上、慰霊碑の整備は仕事のひとつに入るだろうと考え、週に一度、狭くて寂しいその場に清掃のために立ち寄ることがあります。基本、私以外に誰もいない場所だと考えていたのですが、二月に一度か二度の割合で来訪の痕跡が残されている事がありました。
　
先客の姿を目撃したことはないのですが、慰霊碑の足元に供花や酒類、バナナを初めとした見舞い用の果物セットといった品々が供えられていました。供え物だけでなく、春と夏には横溢する雑草を処理し、秋や冬に乱れ吹き荒れる枯れ草を片付けていることさえあるのです。供え物が置かれる場所や、雑草を片付けた位置が毎回同じであることから、同一人物……或いは集団であると推測できます。
　
私はこの名も姿も知らぬ見舞い人のことが、日々の微かな謎と興味深い種としてそそられはしましたが、その人物の正体を積極的に暴き、日の元に曝そうなどと無粋なことは決して考えませんでした。こういった人知れず行われるささやかな善意は、そっとしておいた方が一番良いのです。しかし、気に病む……とまではいきませんが、気がかりになっていたことは確かです。
　
知りたいような知りたくないような、相反する気持ちゆえ歯痒さを覚える日々の中、私は頼んでいた商品を受け取るため購買に立ち寄りました。仕事上必須である黒い革手袋の具合が悪くなり、新しい物が必要になったのです。依頼物の受け取りにフラリと訪れたのですが、レジには誰もおらず、奥の物置からボソボソと人の声が耳に入ってきました。
　
「愛ちゃん、その酒本当好きだね。最近そればっかりだ」
「最近、はまってんのよ。フルーツがほしいんだけど、ひとつ良いかしら？」
「どうせなら期限切れの奴持っていって。タダでいいから」
　
声の方を向けば、見舞い用のフルーツセットと見覚えのある濃度の高い酒瓶を手にした前原博士が、購買所を出ていきました。彼女が私の真横を通る時、短い髪の間からチラリと横顔が窺えたのですが、表情は微かな照れと苦笑が混じっており、その顔（あい）は悪戯が見付かった子供のように感じられました。
　
彼女の僅かに紅潮赤面した表情は貴重だったかもしれないと思い思い、私は意図知れず真実に触れた事を確信しました。あの顔から察するに私の考えは的中し、こちらが気付いた事に気付いているのでしょう。そうでなければ通りすがった人に、あのような表情を浮かべるはずはありません。胸の底から湧いてくる温かな気持ちを憶えながら、彼女が優しいことを知りました。</textarea></pre>
