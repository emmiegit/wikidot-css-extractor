    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>按照往常的做法，他被带离自己的家。醒来时，他身处一个干净而昏暗的房间之中。他的座位刚好容身，但足够舒适。

他们说不会伤害他。他们只是想让他知道真相。

他面前的屏幕上清楚地展示着不可理解的恐怖。不知是谁饱含学术热情地对每一个噩梦做着解说。他们也展示了一些真实证据。//太过于//真实了。他想要水，于是他们给了他水。他们也给了他两个选择：他可以就此离开，并且对他刚刚了解的事物再无印象，或者他可以放弃原有的生活来加入他们。

//但我的家庭……//

他没有配偶或子女。但是当然，他的父母会想念他的，而且他要撒//很多//谎。但他依然可以拜访他的父母，他们说。偶尔吧。或许。这不是结束。这只是个开始。

//“但是我可以帮上什么忙……”//

一只手抓住了他的肩膀。他有//潜力//，他们告诉他。他很聪明。他受过大学教育——大部分的教育。他不必做没有前途的工作。有人一直在注意他，他们看到了所有他可以做到的事情。他有能力做得//更好//。

他收拾好了他的东西，撒了很多谎，登上了一辆巴士，巴士上印着一个不存在的公司的标志。

初级研究员，他们这样叫他。但他觉得自己比研究员更初级。他的主要工作是做笔录，喝咖啡，送文件。有几次，他有幸连花几个小时盯着一个一动不动的物体，并写报告说明它们确实一动不动。

他了解得越多，就越明白他知识的匮乏。这个组织庞大而有竞争力。每个做出贡献的人都有博士学位，而他也决心做出贡献。但像他这样一个大学辍学的人怎么可能奢望完成研究生学业呢？

不用担心，他们说。基金会的资源几乎是无限的。他们有一个项目，一个顶尖的项目，就是提供给像他这样有丰富思想的人。他可以向世界上最伟大的学者学习。在他们的指导下，他可以获得博士学位。他含泪感谢他们给他这个机会。

他们说，只需几周的学习，你就可以去拯救人类了。

读完这些书。好吧，至少这些章节。

上完这些课程。对，它们都可以在线上找到。

他询问了认证资格。他们笑了。“秘密组织”，这四个字哪个你不明白？他觉得很荒唐。

这工作比预期更加容易，使他对自己的聪明非常自信。毕业很快来临，又很快过去。没有典礼。当世界命运危在旦夕，谁还有时间拘泥于形式？

他的办公室小而整洁，门上写着他的名字。办公桌后的墙上挂着一张“异常科学博士”的文凭。一看到它，他的内心就充满了成就感。他甚至还不到三十岁。

Safe等级的项目，很适合作为第一个任务。看上去很简单。一个音乐盒。或是一个灯柱？还是一个洋娃娃，一架钢琴，一把钥匙？没关系。结果都是一样的。

几天前他失踪了。他最后的研究日志几乎是不连贯的。疑问产生了。

今天他们找到他时，发现他吃掉了自己的头。这导致了更多疑问，也意味着有更多的研究工作要做。

总有更多的研究工作要做。

明天，这间办公室的门上将写上另一个名字，另一个博士将把她刚获得的文凭挂在办公桌后的墙上。她觉得她似乎能征服一切。她甚至还不到三十岁。</textarea></pre>
