++++ **SCP-CN-2628**：大火
[[/=]]
[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-2628

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2628被收容于一间标准人形项目收容单元，基础性的维护工作遵循《人形异常收容方案及准则（其一）》即可。额外地，收容单元中内置并保障有两台干粉灭火器，以此稳定SCP-CN-2628的精神状态及供其自助抑制其异常性质。

//更新：鉴于项目有轻微自残经历，正在审议是否加装镇静气体注入装置或是对项目施展拘束措施以避免无意义损失。//

**描述：**SCP-CN-2628是一名现年21周岁的亚裔女性，姓名林██，在被基金会注意并收容之前为██市精神卫生中心的在院患者。

SCP-CN-2628反复声称自己的周遭环境会突发地燃起火焰，并路径鲜明地朝着自己蔓延，尽管周围物件并不存在燃烧迹象，而且除其本人之外的所有人员根本无法看见所谓火焰，或是出现包括温度变化在内的各项感知。但是，项目本体确实会在不去扑灭[[footnote]]项目声称“火焰”可被自己使用正常消防手段扑灭。[[/footnote]]或躲开“火焰”的情况中出现皮肉烧伤、衣物烧毁等情况；同时，与此一致的受伤情况（略轻）也被发现显现/传染于SCP-CN-2628的极少数亲友[[footnote]]在对此类人群执行记忆内容关乎SCP-CN-2628的记忆删除之后，其身上的异常现象全部消失。或可确认该类个体确实是受项目影响。[[/footnote]]，具体成因与传播规律暂时不明。

[[collapsible show=&#34;▷ 相关时间点梳理&#34; hide=&#34;▼ 相关时间点梳理&#34;]]
&gt; * 据悉，项目大约于2009年前后初次显现异常性质，但未引起重视。
&gt; * 此后直至2022年，项目的异常性质在缓慢加剧，并因2022/5/17的一次剧烈发作被家人初步判断患有严重且伴有狂躁行为的精神疾病，后强制送往██市精神卫生中心进行管制。
&gt; * 2022/5/20，项目因“凭空”出现烧伤表现而引起院方注意，遂因其诡异而出现内部的小范围惊恐。有些许消息流出。
&gt; * 2022/5/21，安插于社会各界及医院内部的基金会外勤人员迅速响应此异常事项，开始按照基准帷幕程序对相关信息进行管控及清除，后对项目完成异常判定，收容开始。
&gt; * 2022/5/23，项目转移及帷幕收尾工作完毕，SCP-CN-2628正式进入收容状态。无关人员被记忆删除后释放，项目则对基金会是“负责其后续治疗的另外一家精神卫生机构”这一假称没有疑问。
[[/collapsible]]

**附录：**

[[size 80%]]**相关项目：**SCP-CN-2628[[/size]]
[[size 80%]]**日期：**2022/5/26[[/size]]
-----
即日起，在对SCP-CN-2628的研究形式中恢复交流一项。

项目的闭口不言曾是团队的最大阻力。在任何相关设备都没有检测到任何异常参数的情况下，让它自己开口解释委实是当前的唯一突破点。好在，经由林竟涛同志于昨日的努力后，SCP-CN-2628终于解除戒备，首次向基金会的人员吐露自身情况。

鉴于项目目前仅向林竟涛同志展现一定程度的信任，并且后者的工作能力有目共睹，因此现任命林竟涛担任SCP-CN-2628的首席研究员。望各位积极配合后续工作。
[[&gt;]]
——项目主管 蔡丰源

[[size 80%]]**访谈对象：**SCP-CN-2628[[/size]]
[[size 80%]]**访谈人员：**林竟涛（项目团队首席研究员）[[/size]]

= **记录开始**

**林竟涛：**下午好，CN-2628。

//（CN-2628未做应答，头部低垂）//

**林竟涛：**放心好了，上次聊天不是证明了我不会有事吗？当时有点仓促，很多东西没聊明白，这次就让我们接着好好谈一谈，嗯？

//（CN-2628仍然未做应答，但抬起了头）//

**林竟涛：**哈哈，我刚刚才发觉咱俩都姓林呢，按理讲五百年前是一家？家人之间还顾忌什么呢？放轻松，聊天罢了。可惜我只能用“患者编号”称呼你。都是规定，理解一下，嘿。

//（沉默持续5分11秒）//

**CN-2628：**//（涩声）//家人……

**林竟涛：**喉咙好干。喝点水？

**CN-2628：**啊。咳嗯！不、不用了。谢谢。

**林竟涛：**好吧，有什么需要的话，你随时开口。那么，我们接着上次的话题？

**CN-2628：**我……我还是有点担心你会像我一样烧着。

**林竟涛：**（写笔记）这几天“起火”过吗？

**CN-2628：**还没有。不然我就用上那个了。

//（CN-2628手指墙角处的灭火器）//

**林竟涛：**也是。嗯……起火之前，会有什么征兆么？

**CN-2628：**（思索）没有。也可能是我没发现。

**林竟涛：**那么，究竟是什么样的火？

**CN-2628：**就是火啊，火不需要描述了吧。就那么突然在墙上或者在地上总之就是在我的旁边什么地方，突然就迸出火苗，然后越烧越大。

**林竟涛：**都是在什么地方？以及什么时候会烧？你有在发作时接触过什么可疑的人么？

**CN-2628：**呃？没有啊，没有。至于什么地方什么时候……没有规律，我每次都有种被袭击似的感觉。除了睡着、或者喝醉之类的不清醒时刻从来没有起火过，其余的每分每秒……我几乎都在惶惶不安的状态里。

**林竟涛：**你喝酒？

**CN-2628：**//（摇头）//只当饮料。当我发现我刚刚说的事后偶尔会出于躲火的想法故意喝醉过几遍。但是不舒服，喝醉的感觉很难受。

**林竟涛：**这样。嗯……那你还记得你第一次看到火时是什么情形么？

**CN-2628：**记得。印象太深啦，那个可忘不掉。现在想想应该是在二年级——语文课，在上《曹冲称象》。课本的右上角突然就烧起来了，一起烧起来的还有右边墙上的瓷砖。

**林竟涛：**瓷砖？瓷砖可燃？

**CN-2628：**当然不，虽然只是火苗。我分明看见它烧着了。

**林竟涛：**然后呢？

**CN-2628：**我吓到了，往左边猛地一闪，撞到了同桌。我指着课本和墙壁说有火，但老师和同学都没看见。嗯，直到现在也没有人看见。

**林竟涛：**我大概猜得到他们后续的态度。

**CN-2628：**老师很生气，觉得我是在成心捣蛋，吓唬同学。同学们也不相信我，只说我吓得哇出来那一声很搞笑。

**林竟涛：**父母呢？

**CN-2628：**没跟他们讲。没什么意义。

**林竟涛：**哦。

**CN-2628：**后来再看到突然窜出来的火苗时，我感觉再跟别人讲也没什么意义，大概只会成为别人眼里的怪人吧。于是我就再也没有讲过，而是用其他什么东西默默地把火苗拍灭。虽然别人还是会看到一个莫名其妙拍打四周的我，但也无所谓了。可能定义着“正常”的常态世界从来就没有想给所谓的“不正常”腾出生存空间。

**林竟涛：**……院方给我们看过你发作时的视频，你自己也完全承认画面中什么也没发生，根本没有什么火焰。你自己怎么看？

**CN-2628：**（烦躁）你想说什么？和//他们//一样吗？告诉我我只是在臆想？我自己有没有被火烧到过我自己不清楚吗？！

**林竟涛：**我没有这个意思。抱歉。

//（沉默）//

**CN-2628：**（垂头）该抱歉的是我。我激动了。对不起。

**林竟涛：**没关系。你先记住一个前提，我相信你，而且很想帮助你。无论如何，（示意项目的身体）你身上的烧伤确确实实存在。

**CN-2628：**（沉默）

**林竟涛：**根据你上次的描述，开始只是火苗，后来逐渐变成了……大火？

**CN-2628：**嗯。无处不在的大火，我已经没法扑灭的大火。

**林竟涛：**那你这下是怎么办？

**CN-2628：**能怎么办？报119吗？躲啊，躲。在家里的话就跑出家门，在外面的话就四处乱窜。我知道等到我回去，一切就会恢复如初。但我一天比一天忍耐不了它的猖狂——曾有一次，我隐隐地有种不祥的预感，忽地明白了要发生什么了，然后就众目睽睽地跳进了路边的水池。我爸妈估计有对您提起过这事？

**林竟涛：**不，没有。然后？

**CN-2628：**水是烫的……被水糊掉的眼睛好像还能看到水里上下都在跃动火光。我站起来，看到满池子的烈火。燃在水上的火。还有滚滚蒸腾直连天空的蒸汽。

**林竟涛：**嘶。

**CN-2628：**（埋头，双手搭于头顶）让我知道这些都是假的，好吗？真的只是臆想就好了……我能自己撑住也行，不用拖累别人，可是那火一天比一天大……受不了啊……我受不了啊……

**林竟涛：**冷静一下。我在这里。我会帮你。没事的。

**CN-2628：**谢谢，但我想休息了。可以吗？

**林竟涛：**如果你真的需要，也不是不行。毕竟你确实需要调整。

**CN-2628：**（痴笑）他们也这么说。但您还是先把这次的问题问完吧，我不想让你白白准备。

**林竟涛：**没关系么？

**CN-2628：**没有。

**林竟涛：**那就再问一个吧：虽然只有你看得到所谓……嗯，看得到火焰，但是你也知道你有两三个亲友也在火起时被火烧着，例如你的姑姑、你的闺蜜。你对此有什么头绪么？

//（项目一愣，继而神情黯淡）//

**CN-2628：**没有。我怎么有。

**林竟涛：**唉。

**CN-2628：**（捏手指）她们本来都在安慰我，认真地听我讲这件怪事……像你一样。可是我却拖累她们成了受害者。我那几次发疯一样拽着她们立即狂奔着跑出“火场”，但还是慢了一些，害得她们被我波及。

**林竟涛：**（翻阅记录）噢？原来“狂躁”指这个？

**CN-2628：**（闷声）不知道。进都进来了，无所谓。

**林竟涛：**好吧。那……你好好休息，放轻松。真要再出事，灭火器你总会用吧？

**CN-2628：**嗯。

**林竟涛：**那么，下次再见。（示意项目手臂上的几道割伤）别伤害自己了。

**CN-2628：**嗯。

**林竟涛：**我走了。

**CN-2628：**嗯。

//（林竟涛起身，在随安保人员离开收容单元前回首）//

**林竟涛：**你没事吧？

//（沉默良久。林竟涛始终注视项目）//

**CN-2628：**没事。你去忙吧。

= **记录结束**

= **记录开始**

**林竟涛：**您好，林先生。感谢您在百忙之中抽空赶来这里配合我们的工作。

**林弘义：**（看表）没关系的，还有时间。不过也请尽快，因为我还得去接儿子放学。这地方还挺偏僻，车程不短。

**林竟涛：**好，我会的。

**林弘义：**肯定是林██（项目）给你们添麻烦了吧？

**林竟涛：**那倒不是，她挺安分的。我只是想问问有关她症状的一些情况。

**林弘义：**嗐，能有什么情况，不就是脑子出问题了么。

**林竟涛：**你得知她的异常多久了？

**林弘义：**我想想……几年了吧？大概她念高中那会儿。

**林竟涛：**她自己说的还是？

**林弘义：**追问的。她那天哭着给我和我爱人看她手上还有身上的烧伤，但追问起来问了老半天她才说是在房间里烧的！你说荒不荒唐？

**林竟涛：**房间里？等一下啊，姑且按照她的逻辑讲，她干嘛不从房间里出来？

**林弘义：**（摆手）这你就不用管了。重点难道不是屋里哪有火吗？

**林竟涛：**她就没喊叫……之类？

**林弘义：**（皱眉）这也不是重点吧？你们难道没见过她发病的样子吗？

**林竟涛：**好吧。那她身上确实有烧伤，这怎么解释？

**林弘义：**天知道她在房间的哪里藏了打火机还是别的什么玩意儿！然后烧自己好玩是吧？作践自己图安慰是吧？自残自杀什么的都是懦夫，身体发肤受之父母这么简单的道理都不懂，还讲别的。

**林竟涛：**她……有过什么征兆么？或者小时候有遇到什么特殊的情况过么？比如对火灾的阴影之类？

**林弘义：**不清楚，林██是她爷爷奶奶带大的。至于火灾什么的，就我所知没有。老人家里出这么大的事儿不可能不告诉我。

**林竟涛：**留守儿童啊。

**林弘义：**嗯。后来我经济条件好点了之后才把她接到身边的。

**林竟涛：**我们了解到她很早的时候就有这种病症。为什么没有提前处理？

**林弘义：**换做是你，你会提前处理？家里出了个精神病人，不丢脸吗？她之前还好，现在实在是避无可避忍无可忍，不然我怎么愿意走到这一步？

**林竟涛：**（记笔记）理解。那，除去发病，她有别的什么特殊表现么？您觉得值得一讲的都可以说来听听。

**林弘义：**别的？（思索）那就没有。就是个普通的安静孩子，内向，平时也不怎么跟人说话。发病时挺吓人，表情都是扭曲的。

**林竟涛：**知道了。（记笔记）嗯……还有一个问题。您知道她喜欢吃什么吗？我们在考虑给她调节摄入。

**林弘义：**从住院费扣吗？

**林竟涛：**住——啊？

**林弘义：**这次谈话不可能不聊住院费的事情吧。我赶时间，还请快点。

**林竟涛：**哦。放心，我们机构有国家针对这类病人的特殊补贴。您不用出钱。

**林弘义：**噢？是这样吗？

**林竟涛：**当然是这样。

**林弘义：**感谢感谢！什么问题来着？

**林竟涛：**她喜欢吃什么。

**林弘义：**（思索，啧嘴）她不挑食。

//（沉默四秒）//

**林竟涛：**谢谢，我知道了。后面的问题由我同事负责，您去隔壁科室就行。

**林弘义：**好的好的，林██就麻烦你了。

= **记录开始**

**蔡丰源：**这次不算正式汇报，你把目前取得的进展和我简单聊聊就成。

**林竟涛：**那你大概要失望了。

**蔡丰源：**怎么，还是没有进展？

**林竟涛：**嗯哼。我把想得到的仪器又拿来试了一轮，结果还是一样；甚至把不沾边的不可能的也拿来试了一轮，也还是一样。不是现扭、没有奇术、Akiva辐射什么的更是……（耸肩）

**蔡丰源：**总地来讲，就是个毫无异常的普通人类。

**林竟涛：**是，我们还是找不到“火”的源头。如果不是她真的会被火给烧伤，那她在外人眼里真就是个彻头彻尾的神经病而已了。

**蔡丰源：**其实，基金会收容的绝大多数异常都是这样吧？有一套独属自己的规律与性质，不属于任何已知异常理论的范畴。

**林竟涛：**是，挺让人挫败。

**蔡丰源：**……自己眼中的世界确实与客观世界不同，想想还真是恐怖和可怜呐。

**林竟涛：**“可怜”？您是说她吗？

**蔡丰源：**嗯？我当然是说她。

**林竟涛：**……（注视主管）

**蔡丰源：**怎么了？

**林竟涛：**啊，我只是突然想起了我针对CN-2628异常性质的一个猜想。

**蔡丰源：**你讲就是。

**林竟涛：**我们都知道项目本人不是唯一一个被“火”殃及的个体。虽然卷宗里一共就提到只有3个人也出现过被“火”烧伤的案例：一个是项目的姑姑，一个是项目的同学，还有一个谁来着……算了不重要，总之，CN-2628的性质明显具有传染亦或是传播的能力。固然不大，但不是零。

**蔡丰源：**是，把它弄清楚也是团队一开始的目标之一。那么你的猜想？

**林竟涛：**我再补充一句：就在这段时间，第4个案例出现了。

**蔡丰源：**谁？

**林竟涛：**我给项目安排的心理医生。

**蔡丰源：**心理医生？

**林竟涛：**是的。我先把结论摆出来：同样开始能够感知到“火焰”存在的人，是真正关注项目心理、尝试走入项目心中与其共情的人。

**蔡丰源：**（思索良久）说不通。

**林竟涛：**为什么？

**蔡丰源：**且不说别人，我的面前就有一个反例：你。这么多天来，你对CN-2628的关心大家都有目共睹。要说关心了她就也会被火波及的人，你得是第一个。

**林竟涛：**（笑）我不是反例，因为我又不关心她的事。进一步说：谁能关心谁？

**蔡丰源：**嗯？

**林竟涛：**别人的事故再大也只是故事。那句话怎么讲的来着？“世界上没有真正的感同身受”嘛。而我之所以静下心来听她的故事，仅仅因为这是研究需要。很失望的是，我什么都没研究出来。

**蔡丰源：**（思索）

**林竟涛：**您不也是？你刚刚说她可怜，我也相信您确实觉得她可怜。然后呢？到此而止了吧？我相信她身边绝对存在“觉得她可怜”的人群，但也就到此为止了。而这种程度显而易见地远远不够。我推测需要达到的程度绝对比一般的关心要深，然后才会感受到CN-2628身边的“火焰”，继而被它燎伤。至于要多深，我不清楚。不过能达到的人绝对不会是我就是了，毕竟咱这人生性冷漠，您也知道。（笑）

**蔡丰源：**我能听懂你的意思。但……这实在缺少样本的证实。

**林竟涛：**所以工作还得继续。

**蔡丰源：**是这样。另外，我还有个好奇的问题。

**林竟涛：**什么？

**蔡丰源：**项目刚刚进入收容时，始终油盐不进，一言不发，拒绝所有交流。你是怎么突破的？

**林竟涛：**这个啊。我只是随口问了一下她的伤口痛不痛。

**蔡丰源：**就这样？

**林竟涛：**就这样。

------
2022年6月1日上午9时许，安保人员发现SCP-CN-2628迟迟未从裹住自身的被褥离开，且一动不动。直至基金会人员移开被褥方才发现项目浑身焦黑、衣物烧毁、身体结构几近无法辨认（但可辨认出项目的双手紧抓床单，后者被撕扯破损）。显然，项目的主要异常性质于昨夜期间发作，但未知项目为何没有取用收容间内的灭火器。

SCP-CN-2628重分级为无效化，相关措施正在撤收中。
