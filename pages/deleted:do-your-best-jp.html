    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** もしも僕が犬ならば なくことだって許されただろうか
**著者:** [[*user Musibu-wakaru]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

午後8時、駅のホームは嫌というほど混んでいた。しかしそれは僕にとってこの上なく都合がよく、まるで喧騒に声を融かすように「嗚呼、神さま」と呟いた。それは期待通り、噎せ返るような人だかり、その息遣いの中にすうっと滲みて消えていった。それが無性に心地よく、僕は次の言葉を考えた。

毎月7万円を親に出してもらって通い始めた塾。思っていた以上にスケジュールはハードで、期待していたより成績は伸びていない。参考書がみっちりと詰まったリュックサックの中には模試の結果が印刷された紙っぺらとアルファベットの「E」が挿し込まれていて、それはどんな分厚い問題集にも勝るほど僕の上に重くのしかかっている。

急行列車がやってくるまであと6分。そこから15分揺られて、10分歩く。そしたら家が見えてきて、そこに母が居る。その事実が何より疎ましく、そう感じてしまう自分がほとほと嫌になる。

この模試を受けたのは2ヶ月ぶりだった。前回までは確かに点数は右肩上がりで、C判定だって出ていた。塾講師にはこのまま頑張れと言われた。だから頑張った。で、これだ。母はきっと今回の模試に期待していることだろう。彼女がそれを口に出すことはなかったし、その期待は単なる僕の思い込みなのだが、その一方で、どうせそうなのだろうという諦観でもあった。だから僕が家に帰りたくないと考えることは当然の帰結で、どんなに辛い妄想よりも、現実を見てしまうことの方が怖かった。

僕の周りには、僕と同じ電車に乗ろうとしている人たちがいて、彼らは僕と同じように、線路に向かって立っている。ただ、その中で彼らはスマホを見たり水を飲んだりとそれぞれ違うことをしていて、僕たちは「電車」というただ一点を除いて共通点のないバラバラの存在だという認識が喉元に突きつけられる。

「助けてくれ」と呟きかけて、止まる。僕は人々が僕のこの悲劇に見向きもしないことに悔しさを感じていたが、何より僕自身が彼らのことを信用していなかった。そのことが惨めったらしくて、最初に「嗚呼、神さま」と言った声よりも遥かに小さく「疲れた」と零した。なんだか強がっているように感じられて、僕は人知れず赤面する。

顔の熱を誤魔化そうと、咄嗟に上着のポケットからスケジュール帳を取り出す。塾で書き込んだこの後の予定を確認するのだ。今日の部分には乱雑な字で「数II･B解き直し→解説授業みる」とある。そういや今回の数学はとびきり悪かった。到底やる気にはならないが問題用紙だけでも眺めておこうと思い、スケジュール帳を閉じかける。

と、見知らぬ[http://scp-jp.wikidot.com/scp-2300-jp 犬の絵]があった。

「今日の予定」の右のスペースで舌を出しているその犬は、間抜けな顔でぼんやりとスケジュール帳の端を眺めている。僕はふと、「いいなあ」と思った。犬は羨ましい。犬は模試でE判定をとって凹むこともなければ、数学が分からなくて悩むことも、刻一刻と迫ってくる時間に焦ることだってないだろう。そりゃあ人間に飼われるのだって楽じゃないかもしれないが、今の僕より辛いはずがないのだ。犬になりたかった。

@@ @@

[[collapsible show=&#34;+ もういっそ、犬になってしまおう……&#34; hide=&#34;- むむっ！&#34;]]

一瞬視界がぐにゃりと歪んだ。咄嗟に、手の先に残った僅かな理性で頬を思い切り引っ叩く。バチーン、と快音を鳴らして僕の意識は戻ってきた。

アノマリーだ。恐らくはこの犬の絵、これに何かしらの異常性がある。見ないようにしながらスケジュール帳を叩き落とす。

そう、実を言うと僕はSCP財団に所属するEクラス職員。[http://scp-jp.wikidot.com/scp-2040-jp とある異常]と深く関わったことをキッカケに高校生の傍ら財団職員として雇用されていたのだ。その際に色々知った。この世には数多の異常があることも、それを表社会から隠すために奮闘している人々がいることも。

僕はカバンの内ポケットから黒く光る端末を取り出し、パスワードを打ち込む。するとすぐに冷静沈着な声が応えた。

「はい。佐々木さんですね、どうなさいました」

「出ました」

人気のない場所へ移動しながら言うと、向こう側からは変わらず落ち着き払った声が聞こえてくる。

「……特徴は」

「犬の絵です。私物のスケジュール帳に出現しました。恐らくは精神干渉系の異常で、洗脳のようなものにかかりかけました。雇用された時摂取した対抗ミームによって効果は低減されたみたいです。今、スケジュール帳は持ってます。回収済みです」

「かしこまりました。 ……恐らく既に登録されているアノマリーですね。セキュリティクリアランスの都合上お教えすることはできませんが、そのまま直視しなければ問題ないはずです。すぐに職員を向かわせますので、その場でお待ちください」

「はい。分かりました。はい、失礼します」

・
・
・
・
・
・

「ただいま」と家の扉を開ける。ドア越しのリビングからくぐもった「おかえり」の声。その声についホッとしてしまう。

結局、アノマリーの対処は軽く済み、絵があったページだけ収容対象として回収された。僕自身は記憶処理をする費用対効果が薄いと判断され、特に何もされることなく解放された。

「あんまり奮わなかったよ、模試」

ぽつりと呟くと、母は驚いたような顔をして笑った。

「しょうがないわよ、だってあんた、前の模試良かったからってちょっと調子乗ってたでしょ。本番で受かればいいのよ、ちゃんと復習はしなさいね」

それだけ言って母はぱたぱたとキッチンに駆けていった。緊張が鼻から抜けて、入れ替わりに出汁の匂いが飛び込んでくる。おでんだろうか。僕は靴を脱いで、まっすぐに洗面台に向かった。

@@ @@
おでんを食べ終え、スケジュール帳を開く。そこには犬の絵もなければ、「今日の予定」も「明日の予定」もない。きっと今頃は収容ロッカーの中だろう。明日僕は何をする予定だったのだろうか。よく覚えてないが、それで良いとも思った。

ここには明後日の予定があって、僕はすっかり疲れている。自分を追い込んで一番苦しいのは自分だと気づいた。明日一日くらいゆっくりしたって、誰にも文句は言われまい。

……いや、その一日のゆっくりで一番苦しむのも僕だな。

すっかり晴れやかな気持ちで、英単語帳を手に取った。
