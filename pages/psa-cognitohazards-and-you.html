特工Mills关上了SUV的车门，满月的光照下响起一道轻轻的锵声。房屋里的灯还亮着，对响应潜在的模因扩散情形来说是个好兆头。一般来说植物人是没法使用复杂电器装置的，比如灯光开关。

于是，Mills稍稍松了口气，敲响了前门。

两分钟后，Mill短暂的放松被肚里的下坠感一扫而空。他有试着透过这座郊区小屋的窗户向里面看看，但百叶窗合上了。

还没等他回到门口，他突然意识到门下面有什么东西漏了出来。某种黏糊，红色的东西。

“操。”Mills把咒骂声压低，拿出SCRAMBLE目镜，摁下了手表上的紧急按钮。

------

Timothy Deering三世，或者说按所有人及他母亲的叫法“Timmy”，在度过尤为平常的一天后放学回家。

与大部分三年级学生一样，他彻底沉迷在手机里，使劲儿刷着抖音视频。如此沉迷于视频时，在一处尤为繁忙的交叉路口，他差点一脚踩进车流。幸好几位司机专心又响亮的鸣笛让他躲过了这次濒死经历。

对他们来说很不幸的是，这种举动几乎产生了反效果，因为，就在Timmy分出心横穿街道时，他意外点进了评论区里的一个链接，标题还很贴心地的是“小心疯狂烂屎，哥们”。

等他回过来低头一看，他立马就知道出了问题。

但这都太迟了。他已经看到了组成有异常的诡形怪图，现在它正在向着他的前额叶皮质奔去。

------

郊区住家的门幸好还挺劣质的，是那种臭名远扬的胶合板式美国样板房，于是乎Mills得以轻松地强行开出路。

不过，踢开门后欢迎他的场面，让他深深后悔没有耐心等待MTF。

即便是透过SCRABLE目镜延迟后的像素屏幕，血与脏几乎涂满每个表面的场面亦足以让他肠胃翻腾。

他的手指反射性地想去捏鼻子，但刺鼻的铜铁味依然渗入到了嘴里。

特工用另外一只手拔出手枪，他开始在房间中悄悄穿行。

------

Timmy有种前所未有的感觉。就好像大脑在他眼睛后面生疼。好像有什么人试图从他的颅骨里撕开一条路。

几乎要让他哭出声。几乎。

然后压低嗓音，他开始低语。

“当你看到认知危害，你感到非常害怕，第一重要的是你要记住//CLOKS//...”

------

Mills进入到厨房，有个女人，家里的母亲，推定如此，面朝下躺在点着的火炉上，有什么东西带着她的血，正从柜子里被抽出来。

他的SCRAMBLE设备将染血的画面模糊化，Mills为此直舒一口气。

特工用左手把鼻腔牢牢捏紧，拿枪的手伸向了地板上的一大滩鲜血，然后他关上了炉火，刻意不去看这个可怜女人的脸被怎么折腾过。

-----

“Timmy！”他的母亲在房间里喊道。“想吃午餐么？”

他安静地摇摇头，甚至没有和母亲对视就走了过去，尽力匆忙又小心地爬上楼梯去往自己的房间。

她看着儿子走上楼梯，尽管他的表现有些古怪，但他毕竟才八岁，所以她也只是耸耸肩随他去了。

----

Mills环视四周，弯下身到女人脑袋此前的大概所在位置，然后再次试图环视。她显然是很快倒下的，对着某个视觉认知危害，所以她看到的东西肯定动作迅速，而且肯定是在她原来站立的地方看到了它。

还没等他看向窗户，他就意识到SCRAMBLE糊化了从他背后映射出的什么东西。

他转头避开凶恶的现场，小心朝着楼梯而去。

------

Timmy在身后关门，上了锁。作为额外手段，他学着自己看过的一部电影，在门后面还抵了一把椅子。

他被自己看到的视频吓得不轻，所以连百叶窗都合上了，甚至把毛巾塞进了门缝里以防万一，而后坐在床上安静地拨打了555。

------

在楼梯最下面是屋里男主人的尸体。他妻子看到的认知危害是用他的血涂写在了楼梯上。他剩下的血在尸体下方淌成一泊，大概在他潦草的速记完成后依然止不住要离他而去。

Mills的眼睛跟着男人的血迹，往回追踪这位父亲在楼梯上的行动。

------

“好了Timmy，你锁了门，是不是？”

“对。我—我现在要做什么？”

“我们要先挂断一秒，但在这期间，我要你把你的手机和电脑里的电池都拔出来，好么？”

“要是我做不到呢？”

“那就把它放到你的床底下，或者就直接用锤子砸了它，好么？”

“我-我不知道我家里准不准？”

“Timmy，我们会去和你父母说的，好么？相信我，如果他们发火的话你怪我就好。现在，在这之后，就等着，好么伙计？你做的很好。”

“好。呃。你。你想知道它长什么样吗？”

“不！操，Alex，等下，他不会是真的要—”

线路另一边咔哒一声，然后挂了。

------

在楼梯最顶上，血迹沿着走廊继续着，只在有更多涂画激活他SCRAMBLE设备的地方会慢下一些。

还好，血迹也在一扇半开的门前终止了。

------

Timmy拔掉了电脑的插头，尽他这个八岁小童的力气把它丢进柜子，他还把关了机的手机丢在最上面，再用背包、衣服、玩具盖上埋好。

以防万一，他还把好些玩具的电池也拔了下来，把它们塞进这大堆的深处。

------

Mills慢慢推开门，还让肠胃为里面的东西做了准备。

------

Timmy坐在床上，尽力让心智摆脱头脑里渐增的疼痛。

很不幸，这种疼痛正在变幻为不属于他的想法，关于伤人、还有自伤的想法。

他被疼痛彻底吞噬，甚至听不到自己发出的大喊，还有父母急切开门时回应的哭喊，以及警笛在远处呜呜作响。

------

房间里没什么活的东西了。

这只有血。就是...如此如此多的血。谁知道一个这么小的孩子能够流这么多的血？

Mills向前探出身子，安静地伸出手为它合上眼。

才11岁的姑娘，不该受此一难。

------

一个男孩，八岁，消瘦，满眼血丝，表情麻木，坐在医院的轮椅上面。

他的父母还有一位护工在背后交谈着。

“你们很幸运夫人，这只是个1级认知危害，它会在几分钟里毁掉成年人的大脑，但这些小家伙的头脑要比我们更硬。Timothy的报警可能救了他自己的命，而且绝对救了你们的命。”

“... 但他会没事的吧？”

护士顿了顿，重新看了下她的笔记板。“...我知道他看起来不像是，但没错。他应该会的。记忆删除治疗对年幼的心灵不是太好，但如我所说，你们的孩子是个硬汉，而且我们及时收治了。他会没事的。”

言毕，他的母亲潸然泪下，将他搂入怀中。他还不能立马说些什么，但一颗眼泪已在他脸上缓缓滑下。

//{{你们好孩子们！我的名字是Skippie，认知危害小专家！我的工作就是教会你们基础的安全防护，保护你和你们的家人安全无恙！}}//

//{{各位聪明的小伙小姑娘都知道，外面的世界很危险。有各种各样的罪犯和盗贼，但今天，我们要说的是一种不一样的威胁。}}//

//{{你们这些孩子里，有没有谁听说过叫做“认知危害”的东西？}}//

//{{认知危害是一种信息，只要知道它就会让人受到生理伤害。认知危害可能是任何东西，在图片里、视频里、画作里、音乐里、等等。}}//

//{{而今，这些认知危害很少见，所以你们不需要太担心看到它们。很少有人会遇到。但是，随着帷幕被揭开，认知危害变得更加常见起来，所以让你们知道看到认知危害后要做什么就很重要了。}}//

//{{要记住看到认知危害后要做什么，牢记CLOKS这个词。}}//

//{{C是指“冷静（Calm）”。认知危害类型无奇不有，但大部分都会在被看到之后产生出奇怪的感觉。最常见的感觉就像有人在你大脑里用叉子戳来戳去，但也有一些感觉就像灼烧、或者铺天盖地的恐惧感。当你有这种感觉的时候，最重要的就是保持冷静。即便很痛，你得保持冷静才能完成剩下的CLOKS。}}//

//{{L是指“锁门（Lock）”。在你冷静下来之后，找个房间把你自己封锁在里面。这是因为，如果你不找些东西挡在你和认知危害的源头之间，它会对你有更长时间的影响。理想的话，你需要一间两边都要钥匙上锁的房间，但最最少，你得保证门能从里面锁上。如果有可能，拿上所有钥匙，保证你把自己锁进去之前都给带在身边。你可不想让认知危害轻松进门吧！}}//

//{{O是指“指示（Orders）”。在把自己锁进房间之后，最重要的是拨打基金会认知危害热线，555。基金会代表员会派出特工帮助你，同时给你一些关于认知危害的具体指示。基金会对它们很有经验，我们甚至可能听说过你的情况！千万记得代表员说什么就得照着做什么，即便看起来很奇怪。}}//

//{{K是指“关机（Kill）”。如果你没办法拨打热线，或者代表员这边意外挂断，你得关掉你的所有虚拟设备。关闭你的所有设备。不能只是调成睡眠模式，要彻底关掉它们。如果你有方便的电脑，拆掉电池，把插头从墙上拔出来。如果是个苹果产品，连续按下电源键10秒钟，然后在设备询问是否启动紧急关停时选择“是”。记好了孩子们，你们自我隔离的越好，认知危害就越不容易伤人。如果你们不能轻易关掉设备，至少尽量把它们放到你摸不到的地方去。}}//

//{{S是指“等候（Stay）”。放轻松，即便你的通话被截断，基金会也对你的情况非常了解。你要做的最重要一件事就留在原地等候。这样，基金会才能更容易地找到你并清理感染。即便周围的东西看起来很奇怪，某些认知危害会影响视觉，但你一定不能走动。}}//

//{{现在，孩子们，是时候一起来学一首歌，帮助大家记忆！}}//

//{{当你看到认知危害，你感到非常害怕，第一重要的是，要记得“CLOKS”！}}//

年轻人满怀期待地看着老板读完他的提案。“两件事。其一，如果我们讲技术，这个公益广告更多是关于模因危害而非认知危害。”

“这点我们清楚，先生。问题在于，孩子们已经对‘模因’有非常具体的定义了，所以我们担心这么称呼会让他们搞混淆。”

老板微微点头。“说的过去。我的第二个问题是，你明不明白这个‘CLOKS’其实并不会保护儿童免于模-认知危害？”

年轻人满脸疑问地看着他。“呃，呿？任何高于3级的认知危害一但进入视线，要么让你变植物人要么陷入杀人狂暴。CLOKS可没法保护儿童。”

他的老板带着恼怒盯住他。“耶稣老爷，小子，这可是要保护公众免于认害的公益广告。这个CLOKS看起来就是在说应该把被感染的小孩塞进小黑屋远离家长...”男人越说越小声。

在老板参透这个暗示时，年轻人看起来简直哭笑不得。“先生，我们不能保护已经被认害感染的人，至少没办法一直维持。我们能做的就只是劝说被侵扰的人不再去感染别人。”

“...”他的老板看起来陷入了沉思。“你想劝美国的每个小孩说，如果他们被感染了，他们就该把自己锁进小黑屋，让他们的家长不能及时前去救助，等着他们的孩子大脑从内里煎熬，到外。”

&#34;这样才能保证他们不被感染，减轻认害爆发造成的损失。&#34;

“...如果家长想明白了我们试图让他们的小孩去干什么，他们会暴动。”

年轻人略略得意一笑。“而这就是剩下的‘成人’版公益广告要做的了。Skippie会告诉孩子们该做什么，而Timmy和Mills则会向大人们展示清楚，如果孩子不听从CLOKS会发生什么事。”

老板皱起眉头，再次翻阅了提案，而后叹息一声。“...批准。把这整个东西放到Adult Swim上去，一周每天9pm到7am播放。我会叫青助协的Janet去把这个小孩东西做成全国的儿童公益广告。”

“...那Skippie呢？”

“是，你可以去AIAD要求雇用Skippie出来旅游。只限Skippie。[[[*scp-es-138|她的兄弟]]]会把这些小孩吓得屎都拉不出。还得要保证她清楚自己在叫卖什么，Skippie突然在《60分钟》上被问我们为什么要让小孩把自己锁房间里，我们不需要这种公关噩梦。”
