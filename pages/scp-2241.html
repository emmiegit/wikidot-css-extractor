**Artigo:** SCP-2241 – Cameron o Cruzado
**Autor:** [[*user Tuomey Tombstone]]
**Original:** https://scp-wiki.wikidot.com/scp-2241
**Tradutor:** [[*user Erikiwi]]
[[include credit:end]]


**Item nº:** SCP-2241

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2241 deve ser contido em uma cela de contenção para humanóides padrão. SCP-2241 deve ter acesso permitido à televisão e revistas em quadrinhos, e pode ter o acesso negado para os itens mencionados como punição, se necessário. SCP-2241 mantém uma dieta humana normal, mas deve receber comida adicional após teste se solicitado. Como a cooperação de SCP-2241 é considerada essencial para sua contenção em longa data, funcionários devem chamar SCP-2241 por seu nome de cartório, “Cameron”, ao falar com ou próximo do espécime.

Com o objetivo de facilitar a pesquisa, outros funcionários além do psicólogo designado e aqueles especificamente selecionados não devem se tornar amigáveis com SCP-2241. Se funcionários suspeitarem que estão desenvolvendo um apego com o espécime, é necessário que eles detenham isso.

**Descrição:** SCP-2241 é um humanoide macho de seis anos de idade com cabelos marrons que possui habilidades telecinéticas pequenas e está mostrando sinais de habilidades latentes de distorção de realidade - ver abaixo. SCP-2241 deve ser convencido que a Fundação mantém sua custódia para sua proteção e que eles podem começar a entender seus poderes e usar eles para desenvolver mais “super-heróis”.


Especificando, SCP-2241 mostra a habilidade de manipular objetos que pode ver e que estão aproximadamente a seis metros de distância. Com isso, os objetos manipulados podem teleportar ou ser mudados levemente, mostrando uma habilidade de distorção de realidade mais generalizada.

SCP-2241 é considerado um bom candidato para pesquisas intensas/de longo termo especificamente em telecinese e habilidade de distorção de realidade, e humanóides anômalos de forma geral.
 
Atualmente, a teoria mais aceita entre os pesquisados da Fundação é que esses humanóides anômalos deste tipo desenvolvem habilidades anômalas mais fortes ou adicionais ao longo do tempo, com a possibilidade de desenvolvê-las em uma escala total, aumentadas pelo estresse emocional.
  
&gt; **Prefácio:** Entrevista entre Pesquisador e SCP-2241. Valdez deve tentar esclarecer os detalhes do incidente anómalo no momento em que SCP-2241 foi contido (aparentemente enquanto tentava impedir um sequestro), para estabelecer uma afinidade com SCP-2241, e ter recomendações para pesquisas. &gt;   
&gt; **&lt;Começar registro&gt;**
&gt;   
&gt; **Valdez:** Cameron, você pode me dizer o que estava acontecendo quando a equipe de bombeiros te encontrou?
&gt;   
&gt; **SCP-2241:**Equipe de bombeiros? Você quer dizer os homens soldados?
&gt;   
&gt; **Valdez:** Isso mesmo.
&gt;   
&gt; **SCP-2241:** Eu estava tentando ajudar aquela moça.
&gt;    
&gt; **Valdez:** Por que você estava ajudando ela?
&gt;   
&gt; **SCP-2241:** Ela parecia assustada. O cara mal tinha uma arma. Ela estava tentando fugir dele. Alguém tinha que ajudar ela.
&gt;   
&gt; **Valdez:** Mas por que //você// tinha que ajudar ela? Por que não correr e chamar a polícia?
&gt;    
&gt; **SCP-2241:** Super-heróis precisam ajudar as pessoas! Eu posso mover coisas sem tocá-las e outras pessoas não, então eu devo usar isso para ajudar elas!
&gt;    
&gt; **Valdez:** Isso é muito gentil da sua parte, Cameron. Você já ajudou outras pessoas desse jeito?
&gt;     
&gt; **SCP-2241:** Não, eu só tinha praticado. Na floresta e tal.
&gt;   
&gt; **Valdez:** Alguém já te encontrou praticando?
&gt;    
&gt; **SCP-2241:** Eu acho que não, eu tentei manter isso um segredo, mas algumas vezes as pessoas iam em caminhadas na floresta e eles podem acabar tendo me visto, mas eu acho que não.
&gt;    
&gt; **Valdez:** Ok, isso é bom. Que outros tipos de coisas você pode fazer?
&gt;   
&gt; **SCP-2241:** Eu posso mover coisas sem tocar elas, mas não se estiverem muito longe ou forem muito grandes. Só tipo um copo no fim da sala ou o braço de uma pessoa ou alguma coisa assim. Algumas vezes as coisas podem mudar também.
&gt;    
&gt; **Valdez:** O que você quer dizer com &#34;podem mudar&#34;, Cameron?
&gt;    
&gt; **SCP-2241:** Algumas vezes quando eu estou movendo alguma coisa, ela muda para algo que eu queira. Como a vez que eu estava movendo uma pedra, ela mudou para parecer um brinquedo que eu perdi. Mas mudou de volta depois de um tempo, logo antes que eu chegasse em casa
&gt;     
&gt; **Valdez:** Você alguma vez já mudou algo de propósito?
&gt;      
&gt; **SCP-2241:** Não exatamente. Algumas vezes quando eu escuto meus pais gritando, eu peço que eles parem e eles ficam distraídos por um tempo, mas eles geralmente voltam a brigar.
&gt;     
&gt;  //SCP-2241 fica visivelmente chateado//
&gt;      
&gt; **Valdez:** Os seus pais brigam constantemente?
&gt;      
&gt; **SCP-2241:** Não. Não exatamente. Eles não ficam bravos de propósito .
&gt;      
&gt; **Valdez:** Eles já ficaram bravos com você?
&gt;      
&gt; **SCP-2241:** Algumas vezes. Papai diz que é minha culpa. Eu deveria só tentar mais. Mamãe fica brava quando meu qa-quarto está bagunçado, mas eu tento mantê-lo limpo, eu n-não quero que ela fique brava.
&gt;      
&gt; //Som de SCP-2241 fungando//
&gt;      
&gt; **Valdez:** Tá tudo bem, Cameron. Você- Você tá bem aqui.
&gt;    
&gt; **SCP-2241:** Ob-obrigado.
&gt;     
&gt; **Valdez:** Você sabe que pessoas ordinárias não iriam entender esses seus poderes? E que algumas outras pessoas com poderes podem tentar te machucar?
&gt;     
&gt; **SCP-2241:** Sim, heróis tem que ter uma identidade secreta.
&gt;   
&gt; **Valdez:** Você tem um nome de super-herói que você escolheu para proteger sua identidade?
&gt;    
&gt; **SCP-2241:** Eu sou Cameron o cruch- Cruzado.
&gt;    
&gt; **Valdez:** É um nome legal, Cameron. Por causa desse perigo, você vai ficar aqui com a Fundação SCP por um tempo. Você tem alguma pergunta?
&gt;     
&gt; **SCP-2241:** O que SCP significa, senhor?
&gt;     
&gt; **Valdez:** Significa “Assegurar, Conter, Proteger”
&gt;     
&gt; **SCP-2241:** Então ela luta contra caras maus? Como a SHIELD e os Vingadores?
&gt;     
&gt; **Valdez:** Isso mesmo, Cameron. Como os Vingadores.
&gt;    
&gt; **&lt;Terminar registo&gt;**
&gt;
&gt; **Declaração de encerramento do pesquisador Valdez:** SCP-2241 parece confiar em mim e acredita que a Fundação está tentando ajudar ele o máximo possível. O relato de SCP-2241 é consistente com os estágios iniciais de um humanoide desenvolvendo uma habilidade de distorção da realidade. SCP-2241 pode ter experienciado abuso nas mãos de seus pais, resultando no desenvolvimento prematuro de tais habilidades. No momento que uma habilidade mais desenvolvida for necessária para pesquisa, estresse emocional similar pode ser aplicado pelos funcionários da Fundação.


**Adendo 2241-01:** Prosseguindo testes iniciais, aparentemente apenas habilidades mais desenvolvidas irão render novos dados. Manipulação emocional padrão e técnicas de “gaslighting” não tiveram efeitos até agora. Permitir que um Classe-D acredite que tem SCP-2241 como um refém valioso e uma chance de escapar, pode providenciar o estresse emocional necessário


**Adendo 2241-02:** Durante o teste da situação de refém, ficou claro que SCP-2241 mantém uma aversão a violência se considerado desnecessário. Isso é indesejável por propósitos de teste. Colocar SCP-2241 em perigo mais direto e óbvio seguinte de um incidente violento pode fazê-lo usar suas habilidades ainda mais.

Durante este teste, SCP-2241 demonstrou controle direto em mudar a composição de um objeto manipulado; nesse caso, o espécime conseguiu mudar uma faca para um pedaço de chocolate. O pesquisador Valdez teve a hipótese que SCP-2241 estava com fome durante o evento.

Desde o evento de teste principal, o espécime demonstrou o uso semi-constante desta habilidade de transformação de objetos com um aumento leve na distância das habilidades telecinéticas.


**Adendo 2241-03:** --Avanço da análise dos dados conseguidos no teste anterior está suspenso, testes agora estão em espera por ordem do Comitê de Ética. Após ter visto um homem ser morto e usar suas novas habilidades violentas desenvolvidas, SCP-2241 entrou em um estado instável tanto para si mesmo quanto para a Fundação. Um novo psiquiatra da Fundação deve ser designado a SCP-2241.--

Reescrito por O5-3 após recebimento da análise completa. Os dados que estamos recebendo se provaram valer o risco, e SCP-2241 continua com a ilusão que está trabalhando com a Fundação. Os testes seguirão como planejado.

* //SCP-2241 declarou que pretende se fortalecer para prevenir que não haja mais mortes, e isso vai ajudar tanto o espécime quanto nós nesse caminho. Ter matado um homem com uma bala teleportada foi um golpe de genialidade táctica do objeto SCP. FTM -Theta-17 estará pronta para responder durante as próximas rodadas de teste como precaução.// - O5-3

**Adendo 2241-04:** Durante as rodadas recentes com testes de fogo rápido com riscos emocionais adicionais aprovados pelo O5 (espectadores inocentes e risco para os pertences pessoais de SCP-2241), SCP-2241 desenvolveu várias habilidades a mais consistentes com relatos de distorção de realidade telecinética avançada. SCP-2241 agora pode consistentemente teleportar matéria e a si mesmo, agir de acordo com informações de aparentemente alguns segundos no futuro, e mover ou transformar matéria dentro de doze metros sem diretamente vê-la. Até este ponto, habilidades não registradas como autoduplicação também estão presentes.

SCP-2241 também demonstrou ótimo controle sobre suas habilidades, expressando entusiasmo a respeito de “evoluir de nível”, o desejo de aprender mais em breve e ajudar melhor a Fundação. O monitoramento psicológico e neurológico durante certos testes trouxe alguns entendimentos no desenvolvimento de tais habilidades. Áreas específicas do cérebro foram identificadas como a chave para percepção anômala e controle, como descrito no documento 2241-Neuro-23

[[collapsible show=&#34;+ Amostras demonstrativas dos testes:&#34; hide=&#34;- Esconder testes&#34; hideLocation=&#34;both&#34;]]
Manipulação de objetos anômalos sem classificação SCP variando de um simples movimento e teleportação para uma resolução de quebra-cabeça complexa:
* SCP-2241 teve algumas dificuldades com o deslocamento de objetos anômalos de primeira, descrevendo como “pegar uma bola saltitante que não para”. Isso foi logo superado, e SCP-2241 foi capaz de manipular os objetos mais complexos com facilidades, apenas reduzindo em questões de habilidades de quebra-cabeça pelo objeto mais complexo. Apesar de inicialmente ter ficado frustrado com isso, SCP-2241 ficou maravilhado quando a caixa de quebra-cabeça anômala continha sua marca favorita de barras de chocolate.

Perigo aparente para funcionários da Fundação por drones armados com “mal funcionamento”:
* SCP-2241 virou os drones contra si mesmos, desarmando o último teleportando seu armamento para longe do drone.

Disposição de bombas nas proximidades de “civil inocente” classe-D:
* SCP-2241 pareceu absorver a energia da bomba no momento da explosão. Esse mecanismo não é bem entendido, mas é acreditado ser uma transformação da energia cinética para alguma forma de energia potencial equivalente.

Um “homem-bomba” atacando um &#34;civil inocente” classe-D com a estipulação que o homem-bomba seja capturado vivo.
* SCP-2241 teleportou o colete com a bomba dentro do receptáculo de contenção de explosivos, antes de deixar o homem-bomba inconsciente com um soco. É notável que SCP-2241 não o socou com alguma força ou velocidade anormal e portanto deixou o homem-bomba inconsciente via outras formas anômalas.

Funcionário ferido necessitando ser locomovido com extrema precisão.
* Teste improvisado, SCP-2241 foi capaz de teleportar um pesquisador que havia caído das escadas para a enfermaria mais próxima sem o deslocamento de uma clavícula ou qualquer desconforto por parte do pesquisador.

“Descobrimento” de uma bomba dentro dos pertences pessoais de SCP-2241.
* SCP-2241 ficou enfurecido e teleportou a bomba a uma grande distância no céu antes que detonasse. SCP-2241 precisou de um tempo para se acalmar, repetidamente falando que “ninguém pode roubar minhas coisas. Não é justo. Eu sou forte. Eu sou o cruzado.” Perda notável da precisão com as habilidades quando irritado. Possível exibição deliberada de raiva.

Furto de uma caixa do cofre de banco modificado pela Fundação
* SCP-2241 conseguiu se teleportar dentro, pegar a baixa e “desacelerar” os sensores da Fundação após desligá-los antes que eles pudessem transmitir que alguém havia sido detectado. Isso só foi descoberto após uma análise tempo depois. Clara violação de causalidade por SCP-2241. SCP-2241 expressou nenhuma preocupação por atividades de moralidade duvidosa - uma clara mudança de alguns dias atrás.
 
Ataque surpresa de longa distância por morteiro robótico:
* SCP-2241 ficou enfurecido e pegou a bomba de morteiro antes de jogá-la de volta ao lançador em aproximadamente 1.4 vezes a velocidade do som. A bomba de morteiro detonou no impacto com o morteiro. SCP-2241 é claramente menos preciso em habilidades e mais violento geralmente quando irritado. Problemas de percepção quando irritado também parecem ser um problema. SCP-2241 foi escutado dizer “eu odeio eles. Eu sou um vingador da Fundação e eu odeio os caras maus e eu vou lutar com todos eles.”

Dois “civis” mantidos reféns em quartos conectados via janelas com vidro a prova de balas por inimigos com armas, nos quais SCP-2241 foi informado que eram impérvios de sabotar. SCP-2241 também foi informado que os reféns não poderiam ser teleportados sem contato físico. SCP-2241 foi instruído a salvar ambos reféns:
* SCP-2241 se duplicou e teleportou ambos reféns para o “posto de comando” da Fundação simultaneamente, antes de retornar para capturar ambos inimigos. SCP-2241 reportou náusea, mas nenhum outro efeito colateral. A falta de tentativas de fazer coisas SCP-2241 foi dito serem impossíveis é um indicativo provável de lealdade forte, ou crença, na Fundação. Essa habilidade ainda não foi confirmada entre qualquer outro distorcedor de realidade.
[[/collapsible]]

O Comitê de Ética formalmente recomenda que os testes sejam suspensos enquanto SCP-2241 recebe tratamento por problemas emocionais graves, e funcionários estão sendo investigados.

Desconsiderado por O5-3. Testes prosseguirão como planejado. Tratamento de problemas reconhecidos será iniciado logo após. Testes anteriores foram aprovados com credencial O5.

**Adendo 2241-05:** --Considerando eventos recentes, tratamento psiquiátrico de SCP–2241 foi atrasado em favor de testes neurológicos invasivos com ênfase no monitoramento de novos pontos de tensão durante a utilização de habilidades anômalas em combate ao vivo. A cirurgia vai começar dentro da semana e SCP-2241 será implantado contra classes-D armados com experiência militar.--

Testes cancelados pelo Comitê de Ética após avaliação da rotina. Pesquisador Valdez sob investigação, credencial de segurança temporariamente revogado.
* //Implantar um chip em uma criança dessa idade não pode ser feito sem dano significante no desenvolvimento em anos seguintes. Isso causará problemas catastróficos para a criança quanto à contenção de longo prazo, dadas suas capacidades bem desenvolvidas. Adicionalmente, implantar uma criança em combate, mesmo sob condições de testes, viola todas as normas morais. Funcionários envolvidos em estender os testes com fogo rápido debaixo do tapete estão sob análise.// - Ethics Committee ID EC12A51

Testes reinstalados por ordem de O5-3. Credencial de segurança do pesquisador Valdez restaurado.
* //Esses testes são mais importantes que um SCP, independente se o espécime parece como uma criança. Contenção a longo prazo e observação não são mais uma prioridade, dada a utilidade dos dados que coletamos via intensificação dos testes em curto prazo. O risco do SCP violar a contenção é mínimo, dado sua lealdade. Nós agora sabemos quais partes do cérebro lidam com certas habilidades anômalas. Com mais detalhes, podemos ver como. Nós podemos até mesmo aprender como induzir essas habilidades - e nós definitivamente vamos aprender como neutralizá-las.// - O5-3

Testes cancelados por O5-4 e O5-7 após investigação de reclamações de pesquisador. Pesquisador Valdez mantido pelos funcionários de segurança com pendência de reunião do conselho.
* //Isso está indo longe demais. Nós não podemos deixar isto em pé como precedente. Isto é apenas um passo além de crianças soldados e menos além de militarizar um objeto nível SCP.// - O5-4.

Testes reinstalados por votos majoritários de Supervisor após reunião de emergência do conselho. Pesquisador Valdez exonerado. Testes vão prosseguir no fim da semana, assumindo que não haja  complicações.
* //Eu acredito que os resultados vão justificar tanto os riscos quanto os meios. Nós estamos mais perto do que nunca em entender o mecanismo pelo que cada cérebro humano interage com o fenômeno extranormal. O dano emocional e neurológico futuro à SCP-2241 é… lamentável, mas é também necessário para o avanço do nosso entendimento. Em adição, graças à nova modificação do hardware de monitoramento, 2241 pode ser neutralizado rapidamente caso se torne uma ameaça a qualquer momento após a cirurgia.// - Valdez.
