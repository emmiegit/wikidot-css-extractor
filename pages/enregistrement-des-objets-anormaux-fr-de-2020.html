**[[[/enregistrement-des-objets-anormaux-fr-de-2019|&lt;&lt; De 2019]]] | De 2020 | [[[/enregistrement-des-objets-anormaux-fr-de-2021|De 2021 &gt;&gt;]]]**

**Objet n^^o^^**001-2020
**Description de l&#39;objet :** Une machine à écrire d&#39;apparence normale. Lorsque quelqu&#39;un commence à l&#39;utiliser, il ne peut plus s&#39;arrêter, à moins d&#39;y être contraint par une cause externe.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Dans le bureau du Dr Gémini, aux mains des Drs Gémini et Tesla.
**Statut actuel :** Cassée, en attente de réparation dans le casier de stockage des technologies anormales n^^o^^ 3.
//__Note__ : Où est partie cette machine ?// - Direction des recherches sur les objets anormaux
//__Note 2__ : Où est le Dr Gray ?// - Directeur Garrett

**Objet n^^o^^**002-2020
**Description de l&#39;objet :** Un panneau de signalisation pour piste cyclable représentant une bicyclette aux roues carrées. Tout engin de locomotion monté sur deux roues ou plus étant placé à moins de dix mètres de l&#39;objet durant plus de 5 minutes voit ses roues altérées pour obtenir une forme de carré. En dépit de l&#39;impossibilité mécanique que cela représente, la forme modifiée des roues n&#39;altère pas les déplacements de l&#39;appareil.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Découvert à proximité d&#39;un parking dans la ville de Nantes après que des usagers aient porté plainte pour &#34;sabotage&#34;.
**Statut actuel :** Conservé dans le hangar de stockage des objets anormaux n⁰5 du Site-Kybian.
//__Note__ : On a trouvé une note au dos : &#34;Ce qui ne tourne pas rond n&#39;est point carré, quand on a un style unique, les autres viennent nous copier. Et Maintenant On Est Cool ?&#34;// - Chercheur Jr Complice

**Objet n^^o^^**003-2020
**Description de l&#39;objet :** ██ clous de marquage en acier recouverts de motifs ésotériques. Les propriétés de l&#39;objet sont effectives lorsque celui-ci est planté dans du bitume. Tout moyen de transport (skateboard, rollers et segway inclus) se déplaçant dans un rayon de moins de 200 mètres subit une forte déperdition de son énergie cinétique par l&#39;augmentation anormale de l&#39;entropie liée aux forces de frottement.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Plantés de force dans les rues de l&#39;agglomération de Saint-████. L&#39;extraction nécessitant l&#39;usage d&#39;une pelleteuse, la restructuration du réseau d&#39;assainissement fut utilisé comme couverture. Un sac contenant 5 instances et une masse de chantier fut, en outre, retrouvé derrière un conteneur à ordure. Celui-ci contenait aussi la note manuscrite suivante : &#34;Bien qu&#39;il faille mieux pomper et qu&#39;il ne se passe rien que de ne pas pomper et qu&#39;il se passe quelque chose de pire, il ne faut pas oublier que plus tu pédales moins fort, moins tu avances plus vite - Fd L.E.M.&#34;
**Statut actuel** : Réquisitionné par le DI&amp;ST pour élaborer des systèmes de défense contre des attaques à la voiture bélier. L&#39;utilisation de ces objets au niveau des postes de contrôle est envisagée.

**Objet n^^o^^**004-2020
**Description de l&#39;objet :** Une enveloppe Un chiffon en microfibre bleue capable de se mouvoir de façon autonome. L&#39;objet &#34;glisse&#34; sur le sol dans des directions a priori aléatoires et attrape la poussière sur son passage.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Retrouvé se déplaçant dans les couloirs du Site-Aleph. L&#39;objet était dans une enveloppe scellée, marquée du signe du CCDF (Comité Central Des Feignasses). Celle-ci était adressée aux &#34;gagnant du concours annuel de la faignasse d&#39;or&#34;.
**Statut actuel :** Salle de pause du bâtiment C du Site-Aleph.
//__Note__ : Bien que personne ne s&#39;est revendiqué comme l&#39;heureux destinataire de ce colis, ma liste de suspects est néanmoins assez courte.// - Sergent instructeur Duvald
//__Note 2__ : C&#39;est marrant, sur la lettre jointe il y avait la précision : &#34;Suite aux absences répétées des lauréats, nous n&#39;organisons plus de cérémonie de remise de prix mais envoyons directement les lots&#34;.// - Agent Jean
//__Note 3__ : Ce truc n&#39;est pas vraiment au point… il lui manque une fonction auto-nettoyante. Pensez à le nettoyer quand vous tombez dessus, il a tendance à étaler la saleté dès qu&#39;il est trop encrassé.// - Dr Michel

**Objet n^^o^^**005-2020
**Description de l&#39;objet :** --Un-- --Deux-- Cinq assemblages de --6-- --10-- plus de 50 trombones liés ensemble de façon à former une chaîne. Chaque assemblage se déplace de la même façon qu&#39;une chenille qu&#39;un serpent et est capable d&#39;éviter ou d&#39;escalader des obstacles. Lorsqu&#39;un trombone non anormal se trouve dans un rayon de moins de 10 mètres, l&#39;objet tentera de l&#39;atteindre et de s&#39;y lier pour accroitre sa longueur. Les propriétés anormales sont conservées sur les trombones utilisés par l&#39;objet. Le désassembler mènera donc à la création de plusieurs instances autonomes.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Vide-poches du Dr Michel.
**Statut actuel :** Cloués sur la porte du bureau du Dr Michel.
//__Note__ : Voici un moyen simple et efficace de faire fuir les stagiaires et les archivistes n&#39;ayant pas la décence d&#39;utiliser des agrafes.// - Dr Michel
//__Note 2__ : J&#39;ai vu assez de hentai pour savoir comment finit ce genre d&#39;histoires.// - Agent Claude

**Objet n^^o^^**006-2020
**Description de l&#39;objet :** Deux pinces coupantes --rigoureusement identiques-- affectées par une propriété antimémétique facilitant grandement leur confusion. L&#39;un des deux objets a pour effet de désactiver et rendre inopérant n&#39;importe quel objet électronique ou électromécanique dont il a servi à couper un fil. L&#39;autre crée une déflagration équivalente à 50 kg de TNT lorsqu&#39;il sectionne un fil relié à un dispositif électronique ou électromécanique en état de fonctionnement. Toute détérioration ou marquage appliqué sur l&#39;un des objets disparaît en quelques minutes.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** En possession d&#39;un mercenaire de Primordial abattu lors d&#39;une mission de récupération dans les ████████. Les objets étaient emballés séparément dans des poches en plastiques. Les mots &#34;Fléau de L.E.M.&#34; et &#34;salvateurs&#34; étaient inscrits au marqueur indélébile sur chacun des contenants.
**Statut actuel** : Casier sécurisé n^^o^^ 113-B. Suite à une erreur de rangement, des demandes de matériel (drone ou Classe-D) ont été effectuées afin de différencier les deux objets. Une demande de réquisition d&#39;un des objets pour des missions de sabotage ou de déminage est actuellement en attente.
//__Note__ : Si j&#39;en crois le minuteur, il nous reste environ 30 secondes pour choisir entre la pince rouge et la pince bleue.// - Agent Jacques
//__Note 2__ : Depuis que ce fichier a fait le tour du DI&amp;ST, nos spécialistes osent plus toucher à leurs pinces coupantes. Ils commencent à me les gonfler sévère au Fléau de L.E.M.// - Spé. Arcaël

**Objet n^^o^^**007-2020
**Description de l&#39;objet :** Un bocal en verre dont le contenu sera immédiatement considéré comme une forme de vie extra-terrestre par tout observateur direct, et ce quelle que soit sa nature. L&#39;effet prend fin lorsque le contenu est extirpé du bocal.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Découvert par un agent infiltré dans un laboratoire de recherche à Troyes.
**Statut actuel :** Hangar de stockage des objets anormaux n⁰4 du Site-Kybian.
//__Note__ : Mais c&#39;est une découverte majeure !// - Dr Lutini
//__Note 2__ : Oubliez ça.// - Dr Lutini
//__Note 3__ : Okay les gars, qui veut une vidéo de Lutini courant à travers le Site, brandissant un bocal à cornichons en s&#39;exclamant que c&#39;est la découverte scientifique du siècle ?// - Dr Grym

**Objet n^^o^^**008-2020
**Description de l&#39;objet :** Une réplique en plastique de 30 centimètres de haut de la Statue de la Liberté qui semble provoquer de légères brûlures par un moyen encore inconnu aux individus à proximité proférant des propos dégradants à l&#39;égard de la France. Suite à de nombreuses activations répétées dans le cadre de tests, la torche brandie par la statuette semble avoir légèrement fondu.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Récupéré dans une boutique de souvenirs de New York. Transféré au Site-Aleph suite à la demande expresse du Dr Benji.
**Statut actuel :** --Bureau du Dr Benji-- --Bureau du Directeur A████ au Site-81-- Conservé dans un lieu tenu secret.
//__Note__ : Ce truc est ridiculement vénère, j&#39;adore.// - Dr Benji
//__Note 2__ : J&#39;ai reçu une plainte en provenance du Site-81. Cet objet se serait retrouvé &#34;malencontreusement&#34; dans les locaux de la direction. Le Directeur A████ et le Dr C████████ ont tous les deux reçus d&#39;importantes brûlures suite à leur exposition à ce machin… Aucun nom ne sera divulgué, continuez le bon travail.// - Directeur Garrett

**Objet n^^o^^**009-2020
**Description de l&#39;objet :** Un paillasson dont le motif change quand il est approché par quelqu&#39;un portant des chaussures sales. D&#39;après des documents récupérés avec l&#39;objet, celui-ci affichait à l&#39;origine le mot &#34;Bienvenue&#34;. Désormais, l&#39;inscription la plus fréquente est &#34;Dégage&#34; et de nombreuses insultes ont aussi été répertoriées.
**Date d&#39;acquisition :** 24/02/2020
**Lieu de récupération :** Domicile d&#39;un thaumaturge nonagénaire, désigné comme un &#34;vieux c*n&#34; par son voisinage et récemment mort d&#39;une crise cardiaque.
**Statut actuel :** --Devant le bureau du Dr Michel hangar de stockage n^^o^^ 2-- Apparait fréquemment devant le bureau du Directeur Garrett.
//__Note__ : Si vous voulez choisir le bon moment pour demander une promotion, soyez observateur… il y a des indices à ne pas négliger.// - Dr Michel

**Objet n^^o^^**010-2020
**Description de l&#39;objet :** Un pétunia en pot qui diffuse un parfum que l&#39;observateur percevra comme étant celui de la personne à laquelle il pense, ou une odeur qui lui est associée.
**Date d&#39;acquisition :** 07/05/2020
**Lieu de récupération :** Au domicile de la PdI n^^o^^ 256 à Laval, France.
**Statut actuel :** --Salle de repos de l&#39;Aile E du Site Aleph.-- Étagère b.5 de la serre S02 du Site Aleph.
//__Note__ : Suite à la perte tragique du Dr Valérie Duinmaker lors de la dernière brèche de confinement, l&#39;objet a été déplacé à la demande de ses collègues.//

**Objet n^^o^^**011-2020
**Description de l&#39;objet :** Un lot de magazines variés (médecine, &#34;people&#34;, football, vulgarisation scientifique,…) faisant éternuer régulièrement, quelques minutes après avoir été consultés. Les objets semblent modifiés par un procédé thaumaturgique encore non identifié mais de faible complexité. Les magazines anormaux sont en tout point identiques à leur version normale, à l&#39;exception du numéro de publication qui est systématiquement remplacé par &#34;Fd L.E.M-7338&#34;.
**Date d&#39;acquisition :** 02/04/2020
**Lieu de récupération :** Le premier exemplaire a été identifié lorsqu&#39;une personne a contaminé plus d&#39;une cinquantaine d&#39;autres avec une souche affaiblie de SCP-████ dans une salle d’attente en début d&#39;année. Il a par la suite été estimé que près de 10% des salles d&#39;attentes des hôpitaux et des médecins généralistes comportaient au moins un exemplaire de l&#39;objet.
**Statut actuel :** Un maximum de dix occurrences doivent être conservées dans le casier de stockage n^^o^^ 220. Toutes les autres instances récupérées par la suite doivent être incinérées après analyse par au moins deux experts en thaumaturgie équipés de protections médicales individuelles (masques et gants).

**Objet n^^o^^**012-2020
**Description de l&#39;objet :** Un paquet de cent vingt-deux (122) cartes. Les cartes ont la taille et la constitution d&#39;une carte à jouer standard, mais sont entièrement vierges à l&#39;exception de courtes phrases diverses imprimées en noir sur le recto de chaque carte. L&#39;anomalie de l&#39;objet se manifeste uniquement lorsque les cartes sont réunies en une pioche : la phrase de chaque carte tirée correspondra à la pensée immédiate d&#39;une conscience unique auto-identifiée comme étant &#34;Arthur ██████████&#34;. Aucun mouvement visible dans la pile n&#39;a été observé au moment de la pioche, laissant à supposer que la conscience de l&#39;objet se manifeste via les probabilités. Des changements dans les phrases imprimées ont été en revanche notés, pour exprimer un concept ou une information absente du paquet d&#39;origine.
**Date d&#39;acquisition :** 28/04/2020
**Lieu de récupération :** Saisi lors d&#39;un raid de la Fondation sur un véhicule de transport de &#34;marchandise anormale défectueuse&#34;.
**Statut actuel :** --En libre accès dans la salle d&#39;attente du service psychologique du site Aleph.--
Casier de stockage des objets anormaux du site Aleph suite à l&#39;incident ██-████.
//__Note 1__ : Bien que ne disposant pas d&#39;organes sensoriels perceptibles, L&#39;objet est en mesure de tenir une conversation rudimentaire avec les personnes dans son entourage immédiat.//
//__Note 2__ : Il a été noté lors de l&#39;incident ██-█████, provoqué par le chercheur █████████ en faisant tomber l&#39;objet par inadvertance, que les cartes tombées dont la face recto était visible affichaient toutes diverses insultes et onomatopées propres à l&#39;expression de la douleur.//

**Objet n^^o^^**013-2020
**Description de l&#39;objet :** Une brosse à dents électrique de marque Oral-B. L&#39;objet se téléporte un an dans le passé s&#39;il entre en contact direct avec un être humain
Lieu de récupération : Salle de Test n^^o^^ 18 du Site-Kybian. L&#39;objet s&#39;est matérialisé vers 17h et était accompagné d&#39;une étiquette décrivant ses effets, vraisemblablement rédigée par la Fondation.
**Date d&#39;acquisition :** 08/10/2020
**Statut actuel :** L&#39;objet se trouve actuellement en 2019.
//__Note__ : On a merdé.// - Docteur Pellan
//__Note 2__ : Le souci c&#39;est que… Si il a bel et bien été envoyé en 2019, on devrait l&#39;avoir encore en notre possession non ? Ou au moins avoir des traces de son existence dans la base de données. Si c&#39;est la première fois que cet objet est recensé, cela signifie que le gus qui l&#39;a reçu en 2019 l&#39;a envoyé en 2018 et ne s&#39;est pas donné la peine de le signaler… Et que ça s&#39;est reproduit l&#39;année précédente… et celle d&#39;avant… et celle d&#39;av//- Dr Benji

**Objet n^^o^^**014-2020
**Description de l&#39;objet :** L&#39;objet est un appareil photo de marque Polaroïd. Lorsque celui-ci prend une photo d&#39;une tombe, la photo présentera le défunt quelques jours avant sa mort. Il fut remarqué que l&#39;image était plus ou moins floue selon la date de mort du défunt, plus le défunt est mort à une époque lointaine, plus l&#39;image sera floue
**Date d&#39;acquisition :** 19/07/2020
**Lieu de récupération :** Découvert dans un cimetière à Ors, dans les Hauts-De-France
**Statut actuel :** Actuellement conservé dans un casier sécurisé au sein de l&#39;Agence de Renseignement du Site-Aleph.
//__Note__ : J&#39;ai pu revoir le visage de ma grand-mère c&#39;est la plus belle chose de ma vie.// - Dr Inhi
//__Note 2__ : Cela pourrait grandement avancer nos recherches, même si l&#39;image est floue on pourrait quand même essayer.// - Agent Alton
//__Note 3__ : Super utile pour identifier les cadavres défigurés.// - Agent Azazël

**Objet n^^o^^**015-2020
**Description de l&#39;objet :** Un lot de 30 masques de protection standard FFP2. Toute personne devenant propriétaire d&#39;un des objets sera persuadé qu&#39;il faut avoir fait au moins cinq années de médecine pour utiliser correctement ce genre d&#39;objet.
**Date d&#39;acquisition :** 20/07/2020
**Lieu de récupération :** Récupéré suite à une enquête interne à l&#39;██████. Le lot avait été réquisitionné en début d&#39;année par le gouvernement et faisait partie d&#39;une livraison destinée à l&#39;hôpital ███████. L&#39;expéditeur (&#34;Fléau de L.E.M. &amp; Co&#34; d&#39;après le bon de livraison) n&#39;a pas pu être retracé.
**Statut actuel :** Hangar de stockage n^^o^^ 1

**Objet n^^o^^**016-2020
**Description de l&#39;objet :** Un ensemble de deux (2) serviettes de bain, un (1) tapis et un (1) mouchoir de manufacture ancienne et anormale. Présentent un danger-sensitif capable de faire entrer une personne fixant une des pièces de tissu plus de cinq (5) minutes environ dans une transe hallucinogène complexe. Utilisé par l’Esprit de Chicago dans le cadre d’un trafic de drogue anormale durant le début des années 70.
**Date d&#39;acquisition :** 30/07/2020
**Lieu de récupération :** Bureau du Dr Olson, Site-Kybian (initialement depuis un entrepôt de stockage de l’U2I à Washington le 04/02/2017).
**Statut actuel :** Hangar de Stockage 027-C du Site-Kybian, caisson à code pour danger-sensitifs et mémétiques.
//__Note 1__ : Olson, c’est la sanction disciplinaire. On peut remercier le concierge qui est venu faire le ménage dans votre bureau d’être amateur de broderie, mais il a fait une sacré overdose et ne s’en relèvera pas. Demain à 14h30 dans mon bureau// – Directrice Mayers.
//__Note 2__ : Madame Mayers, je tiens à vous mettre en garde : j’ai revérifié les registres des archives, l’arrivage de 2017 fait aussi mention d’un ensemble de sous-vêtements au sein de 2020-0019.// – Directeur Streuden.
//__Note 3__ : Merci Bonifaz. Quand à vous Olson, ne nous obligez pas à venir les récupérer de force, je vous prie.// - Directrice Mayers.

**Objet n^^o^^**017-2020
**Description de l&#39;objet :** Un lot de 20 jouets de piscine en mousse (longueur : 1 m / diamètre : 20 cm). En présence d&#39;un être vivant de plus de 20 kg restant plus de 30 secondes en apnée, les objets s&#39;animent et tentent de secourir l&#39;individu.
**Date d&#39;acquisition :** 20/08/2020
**Lieu de récupération :** Piscine municipale de ██████.
**Statut actuel :** Piscine du site Aleph. Disponible sur demande auprès du maître-nageur. Un local fermé à clef est mis à disposition pour ranger les objets lors d’entraînements ayant recours à des exercices d&#39;apnée.

**Objet n^^o^^**018-2020
**Description de l&#39;objet :** Un lot de --trois-- deux rouleaux de ruban adhésif double-face. Les propriétés anormales se manifestent sur les morceaux de ruban adhésif dix secondes après avoir été séparés du rouleau. L&#39;une des faces perdra immédiatement toute adhérence. L&#39;autre face augmentera son adhérence par fusion partielle avec le support (l&#39;efficacité est alors comparable à la réaction de polymérisation d&#39;un tube de colle extra-forte de haute qualité). La répartition des propriétés sur les faces étant aléatoire, il n&#39;existe donc actuellement aucun moyen de déterminer à l&#39;avance quelle face adhérera ou non au support.
Retirer une instance active provenant de l&#39;objet nécessitant de le dissoudre avec un mélange d&#39;acide nitrique, d&#39;acétone et de ██████ (pH &lt; 2,3) ou de décaper la surface concernée, l&#39;utilisation d&#39;équipements de protections individuelle (gants, blouse de travail et masque) est désormais obligatoire lors de la manipulation de l&#39;objet.
**Date d&#39;acquisition :** 31/08/2020
**Lieu de récupération :** Perquisition d&#39;un entrepôt de stockage ayant fait transiter des objets anormaux livrés sous le nom d&#39;expéditeur : &#34;Fléau de L.E.M. &amp; Co&#34;.
**Statut actuel :** --Bureau du Dr Michel-- Casier sécurisé 13014-G.
//__Note 1__ : Un de mes objets d&#39;étude a disparu. Je ne sais pas encore si c&#39;est un membre du personnel d&#39;entretien ou un collègue l&#39;ayant confondu avec du scotch ordinaire, mais si vous voyez un morceau de scotch qui traîne, NE LE RAMASSEZ SURTOUT PAS !// - Dr Michel
//__Note 2__ : mmmmhhh ! MHMHMHGG !// - Gilbert stagiaire
//__Note 3__ : Oups !// - Agent Jean

**Objet n^^o^^**019-2020
**Description de l&#39;objet :** un lot de cinq moustiquaires devenant localement intangibles au contact d&#39;insectes volants afin de laisser passer ces derniers.
**Date d&#39;acquisition :** 31/08/2020
**Lieu de récupération :** Perquisition d&#39;un entrepôt de stockage ayant fait transiter des objets anormaux livrés sous le nom d&#39;expéditeur : &#34;Fléau de L.E.M. &amp; Co&#34;.
**Statut actuel :** Disponible sur demande auprès du département de recherche en thaumaturgie.

**Objet n^^o^^**020-2020
**Description de l&#39;objet :** Un objet inconnu décrit par la majorité des observateurs comme &#34;une sorte de tasse à l&#39;aspect pixelisé ressemblant vaguement au personnage de dessin-animé Calimero et contenant un liquide blanc mousseux non identifié&#34;. Un effet anormal semble empêcher l&#39;identification de la nature exacte de l&#39;objet ou de son contenu.
**Date d&#39;acquisition :** 19/10/2020
Lieu de récupération : Bureau du Dr Lekter
**Statut actuel :** Casier #1551 du département de métrologie, en attente d&#39;analyses plus poussées.
//__Note 1__ : Moi je trouve ça rigolo.// - Dr Lekter
//__Note 2__ : Je ne comprends pas que cet objet n&#39;ait toujours pas été confisqué malgré les multiples demandes du personnel sain d&#39;esprit.// - Dr Gobatoin

**Objet n^^o^^**021-2020
**Description de l&#39;objet :** Un paquet de cigarettes ████████ identique en tout point à un paquet de la même marque à l&#39;exception de la mention &#34;made in EMOEC&#34; au dos de celui-ci. Toutes les 24h, l&#39;objet contient exactement dix cigarettes à priori ordinaires et indiscernables les unes des autres. Cependant, divers tests ont pu démontrer que systématiquement neuf d&#39;entre elles possédaient de légères propriétés curatives anormales affectant des défaillances et maladies pulmonaires (comme l&#39;asthme ou le cancer du poumon) lorsqu&#39;elles sont utilisées. La cigarette restante possède des propriétés anormales différentes : lorsqu&#39;elle est allumée, elle explose et toutes les autres cigarettes anormales issues du paquet disparaissent. La déflagration est d&#39;une puissance destructrice équivalente à celle d&#39;une grenade défensive standard.
**Date d&#39;acquisition :** 22/10/2020
**Lieu de récupération :** Poste de garde d&#39;une ancienne caserne de la division P du GRU.
**Statut actuel :** --salle de test n^^o^^ 3.-- Quelque part dans le bâtiment C du site-Aleph.
//__Note__ : &#34;Quelqu&#39;un a du feu ?&#34;// - Agent Jacques

**Objet n^^o^^**022-2020
**Description de l&#39;objet :** Une lampe, qui ne peut être éteinte, et qui, si elle est observée plus de cinq (5) minutes, provoque une somnolence suivie par une perte de connaissance profonde qui dure quinze (15) heures.
**Date d&#39;acquisition :** 31/11/2020
**Lieu de récupération :** Récupéré dans un lycée du sud de la france, à ████████
**Statut actuel :** Actuellement conservé dans un casier sécurisé opaque du site Alpha de la Fondation
//__Note__ : Cette lampe ne DOIT pas être placée dans la cantine de la fondation, et non, cela ne fait pas la &#34;blague parfaite&#34;, Dr ██████ !//

**Objet n^^o^^**023-2020
**Description de l&#39;objet :** Un spécimen d&#39;Opuntia ficus-indica (figuier de Barbarie), qui ne peut se développer que dans un terreau constitué de guimauve, et en étant arrosé de jus d&#39;orange. En outre, la plante donnera des oursons en guimauve au lieu de fruits ordinaires, bien que la pollinisation se fasse de manière inconnue.
**Date d&#39;acquisition :** 06/12/2020
**Lieu de récupération :** En possession du Dr Dean à son entrée à la Fondation. Semble provenir de son passé dans le paranormal botanique.
**Statut actuel :** Bureau de travail du Dr Dean. N&#39;importe quel membre du personnel peut disposer des oursons après la période de floraison.
//__Note__ : J&#39;avais pourtant demandé à ce que je sois le seul à y avoir accès !// - Dr Dean

**Objet n^^o^^**024-2020
**Description de l&#39;objet :** Une voiture, de modèle Peugeot 206, qui lorsque le klaxon est utilisé plus de vingt-sept (27) fois en moins de trois (3) minutes, déclenche une explosion de l&#39;objet se trouvant à cinq (5) mètres devant le véhicule. À part cet effet anormal, le véhicule est parfaitement fonctionnel.
**Date d&#39;acquisition :** 15/12/2020
**Lieu de récupération :** Onzième arrondissement de Paris, France, lors d&#39;un accident déclenché par l&#39;objet, ayant causé ██ blessés graves et █ décès.
**Statut actuel :** Hangar du Site Aleph. Anomalie signalée par une affiche fixée sur la vitre avant, où il est écrit &#34;Condensateur d&#39;Animosité Parisienne&#34;, ajoutée par un agent anonyme.
//__Note__ : On a tenté de démonter le bidule pour voir si l&#39;effet ne s&#39;appliquait qu&#39;au klaxon, indépendamment du véhicule auquel il était équipé mais sitôt que mon équipe a commencé à dévisser la boîte, il s&#39;est mis à klaxonner furieusement. Du coup, vaut mieux pas y toucher.// - Dr Benji
