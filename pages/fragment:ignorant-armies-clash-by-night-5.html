    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++++ 6.
Chlapce umístí do zadní místnosti učitelské chaty. Samir klečí nad padlým bratrem, přejíždí mu prsty po bezvládných rukou a šeptá mu do ucha konejšivá slova: Budeš silný, buď silný, buď silný...

Muži sedí kolem kamen - učitel a vedoucí na jedné straně a inženýr na druhé, který si hřeje ruce.

&#34;Nemůžu se zdržet dlouho,&#34; říká jim inženýr. &#34;Poručík a vědec hlídají tábor - chtěli by se brzy přesunout.&#34;

Náčelník svraští obočí do zadní místnosti. &#34;Váš přítel není schopen cestovat.&#34;

&#34;Mají v úmyslu je tam nechat,&#34; zamumlá inženýr. Jeho slova se zadrhnou, na okamžik ztratí svou rozvážnost, jako by v jejich závěsu byl konec další věty, nevyřčené.

Učitel vydechne a sevře si prsty v klíně.

&#34;Pochopil jsem, že jste si našel svého člověka,&#34; řekne opatrně.

To poslední stačí, aby inženýra zneklidnilo. Zlomek vteřiny, kdy mu spadne maska: oči zvednuté, obranné, těkající.

&#34;Musíme se pohnout,&#34; řekne nakonec. &#34;Skončili jsme s tím, kvůli čemu jsme sem přišli.&#34;

&#34;Váš přítel, byl napaden na hřebeni,&#34; řekne vedoucí. &#34;Řekni nám jak.&#34;

&#34;Tady váš učitel je viděl,&#34; pokrčí rameny inženýr. &#34;Myslím, že pro něj bude jednodušší vám to říct.&#34;

Ředitel nenechá úder bez odezvy. &#34;Možná tu žijeme prostým životem, ale nejsme slepí. Pověz nám prostými slovy o své skutečné práci v těchto kopcích. Pak to můžeš předat svým přátelům - že se o tvé chlapce postaráme.&#34;

Učitel přikývne a nechá mlčení, aby se neslo v duchu náčelníkových slov.

Inženýr uvolní ramena - snad poprvé od chvíle, kdy se setkali. Shrbený nad uhlím teď vypadá menší a mnohem méně připravený. &#34;Promluvím, ale jen za přítomnosti ostatních. Jsou věci, kterým sám nevěřím natolik, abych se o ně podělil.&#34;

Učitel se usměje. &#34;Věrnost mezi supy?&#34;

&#34;Spíš tajnůstkářství,&#34; řekne inženýr. &#34;Možná by poručík mohl být lepší...&#34;

Ředitel zůstává pevný. &#34;Nebudeme si klást nároky na váš čas. Mluvte otevřeně a rychle odejděte. Tuto zdvořilost si jako hosté zasloužíte.&#34; Z pláště vytáhne zmačkanou krabičku cigaret, dvě zapálí na uhlících a jednu podá strojníkovi.

&#34;Samozřejmě.&#34; Inženýr vydechne. Vezme cigaretu do ruky, ale nezapálí. &#34;Samozřejmě. Proč, co můžu ztratit?&#34;

Ticho. Prasknutí uvolněného uhlíku. Pak pokračuje, už pomaleji:

&#34;Nepřišli jsme sem naslepo - rozumíš. Máme jasné instrukce od našich velitelů. Mají po celém údolí majáky - prázdné lodě, jak jsem ti říkal -, aby svými pohyby měřily vliv fakíra. Jakmile jsme vystopovali jeho kroky, měli jsme jeho pozici předat zpět našim spojkám a čekat na další pokyny.&#34;

&#34;Dnes v noci jsme jeden našli. Lodě se sbíhaly k fakírově poloze - nečekali jsme, že se s ním setkáme tak brzy. Možná byl špatně nastaven oproti svým původním parametrům. Vrhla se na naše muže. Ismael to schytal v plné síle - výron energie, s jakým se setkáváme u zařízení s vysokým napětím...&#34;

Učitel podá šrot náčelníkovi, který ho položí na okraj kamen. Ve slabém světle ohně se zrezivělé knoflíky třpytí.

&#34;Tohle není zařízení,&#34; řekne. &#34;Tohle pochází od člověka.&#34;

&#34;Od sovětského střelce. Nebo býval,&#34; řekne inženýr. &#34;To jsme usoudili z uniformy.&#34;

&#34;Byla tam léčka - šest dní chůze odsud,&#34; zamumlá vedoucí. &#34;Claymore v sypkých skalách, slyšel jsem. Zničil celou kolonu.&#34;

Ženista přikývne. &#34;Mrtví ne déle než týden. To by dávalo smysl, vzhledem k technologiím mé kanceláře.&#34;

Vedoucí zapíchne úlomek do uhlíků. &#34;Vzhledem k důkazům si myslím, že by pro vás a vaši kancelář bylo bezpečnější nechat nás být.&#34;

&#34;Už jsme skoro hotovi. Poručík je netrpělivý a kousne se do toho, aby mohl začít. Já a můj kolega uděláme, co bude v našich silách, a brzy vyrazíme.&#34;

Do inženýrova hlasu se vrátil tvar. Po tvářích se mu rozlévá zachmuřený výraz. Postaví se na nohy a opráší si dlaně o přední stranu kalhot.

&#34;Možná se vidíme naposledy,&#34; řekne a krátce se ukloní. &#34;Postarej se o chlapce za nás - Ismael bude vědět, co má dělat. Je mi líto, že tu nejsou mí kolegové, aby mi to řekli, ale děkuji vám za pohostinnost.&#34;

Náčelník opětuje úklonu. &#34;Ať se vám na cestě daří.&#34;

Inženýr odchází. Oba muži sledují jeho postavu, jak odchází po stezce do jeskyní, a před sebou má paprsek pochodně. S každým krokem si proráží cestu nocí, až se jeho stín stane tečkou ve skalách a přesune se tam, kde se na hřebeni vlní slabé světlo.

Učitel ho dál nehybně pozoruje.

&#34;Sotva jsi něco řekl,&#34; řekne pohlavár. &#34;Nějaké potíže, že?&#34;

&#34;Ten je zdaleka nejchytřejší,&#34; řekne učitel. &#34;Ale to ho před bouří nezachrání.&#34;

&#34;Tomu moc nerozumím.&#34;

&#34;Když chceš udržet tajemství, rozděl ho na nepravdy. Ten člověk to ví, i když jeho kolega ne.&#34;

Ředitel se odmlčí, aby se nad tím zamyslel. &#34;Co to pro nás znamená?&#34;

V přítmí zadní místnosti Samir usnul, hlavu položenou na bratrově hrudi.

Učitel přiloží rty k ředitelovu uchu a zašeptá varování.

&#34;Tolik jsi vytušil z jeho slov,&#34; řekne mladší muž.

&#34;Mezi jeho slovy a jejich důsledky - jsem si jistý.&#34;

Pohlavár si zaboří tvář do dlaní. &#34;Nejméně tři dny po cestě. To je dlouhá cesta, kterou můžeme chtít po každém.&#34;

&#34;Tomu budou muset věřit,&#34; řekne učitel.

Jeho hlas se ztratí, na okamžik se ztratí v myšlenkách. Ředitel se podívá tázavě - měl snad starší muž další předtuchu?

Ale učitel se jen usměje - jako by právě viděl něco rozumného na okraji hřebene nebo rozestupující se měsíční mraky.

&#34;A my budeme muset taky věřit, jestli inženýr dodrží svou část dohody...&#34;</textarea></pre>
