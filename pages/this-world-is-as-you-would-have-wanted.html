**냉담한 온도의 성관계**
**원작:** http://www.scpwiki.com/this-world-is-as-you-would-have-wanted
**저자:** [[*user SoullessSingularity]]
**역자:** [[*user pepping1235]]
[[include info:end]]

//이 세상에서, 구름은 하늘의 화려함을 가리는 걸 견딜 수 없고. 비는 말하지 못한 슬픔처럼 갑작스레 내리네. 눈은 솜털처럼 흩날려 내려 봄날까지 하얗게 남고. 바람은 너무 온화하여 갑작스레 폭풍을 불러오지 못하네.//
@@ @@
@@ @@
@@ @@
아이스버그 박사는 밸런타인데이 날, 그의 멘토에게 가시 하나 없는 장미 한 송이를 선물하였다. 그는 자신의 감정을 고백하였다. 만약 여기 남는다면, 자신은 냉담해질것이며 자신의 일을 다루는데 무심해질 것임을 깨달았다. 제 멘토가 그랬던 것처럼 말이다. 만약 거부당한다면, 그는 자신과 제 맨토의 사이에 있던 모든 걸 내려놓곤 떠날 것이었다.

//&#34;전 당신과 있을 겁니다, 우린 함께 이 기계의 톱니바퀴가 될 수 있어요.&#34;//

기어스 박사는 그 당시에 그의 고백을 받아들이는 것이 논리적이고 효율적이라 판단하였다. 그는 웃어주고 싶었으나 오직 끄덕이는 것만 가능했다. 그날 저녁, 그는 자신의 새 연인에게 초콜릿 한 상자를 선물하고 정확히 2분마다 초콜릿을 한 개씩 연인의 입에 넣어줄 뿐이었다.

둘이서 함께한 첫해는 굉장히 어려웠었다. 꼬박 한 달 동안, 기어스 박사는 아이스버그 박사가 시작했던 모닝 키스에 반응하지도, 그것을 밀어내지도 않은 체 아이스버그 박사가 시작한 모닝 키스를 제외하고는 둘 사이엔 아무것도 바뀐 것이 없었다. 불만에 차선, 아이스버그는 질투심을 유발하려 시도했다. 그는 몇 달 동안 다른 여자들과 바람을 피웠다. 기어스는 자신에게 더는 관심이 없다면 저와 헤어질 것을 제의했던 걸 제외하고 아무 말도 없었다.

첫 기념일에, 기어스 박사는 5분 늦게 도착했고 아침 서류작업을 시작하기 전 손질된 싱싱한 장미꽃들로 가득한 꽃병을 그의 연인의 책상 위에 놓았다.

아이스버그 박사는 기념일을 잊고 있었다. 그는 당황해선 점심을 거르곤 쇼핑을 하러 갔다. 저녁 무렵, 그는 기어스 박사에게 초콜릿 한 상자를 선물하였다.

//&#34;죄송해요. 더 좋은 게 안 보이더라고요.-- 일하는데 시간이 꽤 걸려서. 오늘 약속을 깜빡했-&#34;//

기어스 박사는 그저 고개를 끄덕거리곤 기대하며 입을 벌렸다.

그날 밤 그들은 같이 와인 한 병을 마셨다. 기어스는 아이스버그에게 자신의 방을 제공하곤 침대에서 성관계를 맺었다. 아침노을은 밸런타인데이 다음 날 아침의 여느 커플과 다를 게 없이 서로의 팔다리에 기대 잠들 그들을 맞이했다.

두 번째 해는 저번보단 쉬웠다. 아이스버그 박사는 그에게서 반응을 유발하려는 시도를 멈췄다. 대신 그는 연인의 애정을 이해하려 했다. 그건 힘든 업무 속 잠깐의 편안한 휴식이나 아침이면 가끔씩 그의 책상 위에 놓여 있던 머핀, 그리고 늦은 오후의 신선한 커피와 같은 방식이었다.

그 후로 6년까진 기어스는 매년 밸런타인데이 아침에 아이스버그에게 장미를 주었다. 아이스버그는 그날 저녁에 초콜릿을 가져왔다. 그러곤 그들은 성관계를 맺었으며 매시간마다 열정은 식어만 갔다.

아이스버그는 차가워져만 갔다.

기어스는 바라보았다. 그는 이걸 멈추고 싶어 했다. 끝나지 않길 바랐다.
@@ @@
@@ @@
@@ @@
@@ @@
그들의 일곱 번째 밸런타인데이 저녁이었다. 아이스버그 박사는 기어스 박사에게 정확히 2분마다 하나씩 초콜릿을 먹여줬다. 그들은 3분마다 동시에 와인을 홀짝였다. 초콜릿이 다 떨어진다면 그들은 침대에 같이 누웠다.

침대 시트는 재단 표준 품질로 특별히 부드럽지는 않았다. 어느 쪽도 상대의 이름을 말하지 않은 채, 그들은 키스의 열기를 나눌 폐를 갖고 있지 않았기에 입술을 서로에게 포갠 채 호흡을 함께하고 있었을 뿐이었다.

행위가 끝날 때면, 아이스버그는 그의 멘토를 껴안았다. 공포, 불안감, 그리고 슬픔은 그의 핏속에서 날뛰었다. 기어스가 숙면에 들려는 동안에도 그의 심장은 바쁘게 뛰었다. //당신이 날 신경 쓰긴 하나요? 네? 얼마나 더 나빠질까? 난 이미 당신과 같아져 버린 걸까?//

//&#34;밸런타인데이를 계속 이런 식으로 챙기려는 이유가 뭡니까?&#34;//

그 질문은 졸린 기어스를 깨우게 했다. 그는 그 질문에 대해 깊이 생각하였다. //만약 내가 여기에 이유 따윈 없다고 하면, 너는 날 떠날까? 만약 네가 떠난다면, 너는 예전처럼 지낼 수 있을까?// 하지만 소중한 그를 위해 끝내 대답하길 포기하질 못했다.

//&#34;저는 당신께 확립된 관계를 유지하는 것이 중요하다고 배웠습니다.&#34;//

아이스버그는 그저 끄덕일 수밖에 없었고. 그는 더 많은 걸 하고 싶어 했다.

아침노을은 서로의 품에 안겨 깊이 잠든 그들을 찾는다.</textarea></pre>
