**アイテム番号:** SCP-725-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-725-JPはサイト-8154の標準的収容ロッカーに保管されます。実験のために取り出す際はセキュリティクリアランス2以上の職員が立ち会ってください。保管されていない間は、実験に関わるDクラス職員を除き、3歳以上17歳以下の女性を遮蔽物なしで10m以内に接近させないでください。実験にあたっては、発生した人格とのコミュニケーション及びパニックの沈静化のため、言語学を専門とする職員が立会って発生した人格の使用する言語を特定し、その言語の話者が通訳を行うか、話者が存在しない場合は当該言語の知識を持つ者による筆談を行うようにしてください。なお、実験に携わるDクラス職員は少年院から更生が困難な17歳以下の女性を確保して使用するものとします。

**プロトコル更新：** 現在、サイト管理者の許可なく実験を行うことは禁止されています。サイト8154管理者の通達を参照して下さい。


**説明:** SCP-725-JPはティアラを模した女児向け玩具と、それを着用した者に対して発生する異常性です。SCP-725-JPは外見上は銀とダイヤ、ルビーを使用した本物のティアラと区別がつきません。触感も金属及び宝石のような硬質なものですが、成分分析の結果、全体がポリ塩化ビニルで作られており、特性や比重もポリ塩化ビニルのものであることが判明しています。SCP-725-JPを破壊する試みは、どのような状態からでも24時間以内に再生することにより成功していません。

SCP-725-JPを3歳以上17歳以下の女性が頭部に着用すると、着用者の人格は別人の物に置き換わります。発生する別人格は毎回異なる物となりますが、いずれの場合も実在した、あるいはしたと推測される現在故人である王女、皇太子妃、領主や族長の娘等のものとなることが判明しています。
別人格は着用者の頭部からSCP-725-JPが取り除かれない限り永続的に置き換わったままですが、着用者の頭部からSCP-725-JPが取り除かれた場合、即座に人格は着用者の物と入れ替わり、同時に着用者は該当する人格が死亡したとされるのと同じ状況で死亡します。

発生した別人格とのコミュニケーションは可能ですが、人格が置き換わった時点で大抵の場合状況の把握ができておらず、パニック状態にあるケースが多いことに留意してください。別人格の使用する言語は着用者の人種や使用言語に関わらず人格の元となった人物の使用していた言語であり、また声紋鑑定を行った場合も人格の元となった人物と同一のものであるという結果が出ます。ただしあくまで「人格」であり、別人格が本来いた時代より後の時代の知識を知った状態でSCP-725-JPを着用者から取り外しても過去改変等は生じないことが判明しています。現在別人格は収容に至った事案での出現を含めて6つの人格が確認されており、それぞれSCP-725-JP-AからFに指定されています

SCP-725-JPは20██年7月██日、滋賀県██市にて「5歳の娘が自宅で突然英語で喚きたてたかと思うと胸と頭から血を出して倒れた」という119番通報を財団エージェントが傍受したことが発見に繋がりました。当初犠牲となった少女、██ 沙羅の母親である██ 沙織による虐待の可能性があるとして警察から事情聴取を受けていましたが、司法解剖の結果死因は極めて強く胸部と頭部を打ったことによるものであり[[footnote]] 時速130～150kmで硬い障害物に激突したのと同等の衝撃を受けたと推測される [[/footnote]]、母親一人では不可能なこと、母親がその時の様子を動画に撮影していたことから嫌疑は晴れました。財団が母親の撮影した動画を分析した結果、少女の喋っていた英語は流暢なイギリス英語であり、声紋鑑定の結果、故ダイアナ元皇太子妃の声と一致することが判明し、少女が死亡する直前に着用していたティアラを模した玩具が原因の可能性があるとして回収、調査の結果SCPオブジェクトであると断定、SCP-725-JPに指定しました。

[[collapsible show=&#34;+ インタビュー記録1(20██/07/15)：&#34; hide=&#34;- インタビュー記録を閉じる&#34;]]

&gt; **対象:** ██ 沙織氏 
&gt; **インタビュアー:** ███博士
&gt; 
&gt; 
&gt; **＜録音開始＞**
&gt; 
&gt; **███博士:** それでは、お嬢さんが亡くなった時のことを話していただけますか?
&gt; 
&gt; **██ 沙織:** はい・・・・・・あの日はちょうど娘・・・・・・沙羅の誕生日でした。沙羅は███████[[footnote]] █████社制作のアニメーション [[/footnote]]が好きで、私もお姫様になりたいって以前からずっと言ってました。だから誕生日にはなにかそれらしい物をあげたいと思っていたんですが、ちょうどいい物が見つからず、別の品物を用意してたんです。そしたら誕生日の3日ほど前に知人の██さんって人がせっかくだからっておもちゃの王冠をくれたんです。
&gt; 
&gt; **███博士:** その██氏というのはどういう関係の方なんですか?
&gt; 
&gt; **██ 沙織:** 別れた夫の知り合いでおもちゃの卸売をしている人です。夫と離婚した後も色々と世話になった人で、沙羅と二人で今までやってこれたのは██さんのおかげでした。
&gt; 
&gt; **███博士:** なるほど。
&gt; 
&gt; **██ 沙織:** ここ3ヶ月くらい音沙汰がなかったのですが、不意に訪ねてきまして。それで、取引先が倒産した際に引き取ってきたものだけど置いてても処分するしかないので良ければ、って。おもちゃとは思えないくらいよくできた王冠で、母親の私でも欲しくなるくらい綺麗でした。
&gt; 
&gt; **███博士:** その王冠を娘さんに誕生日にプレゼントとしてあげたのですね？
&gt; 
&gt; **██ 沙織:** はい。沙羅も箱から出した瞬間ひと目で気に入ったようで。今までで一番の笑顔で「ママ、ありがとう。かぶってもいい?」って。だから私、スマホで動画を撮りながら言ったんです。「お姫様になった沙羅をママに見せて頂戴」って。そしたら、そしたら・・・・・・[対象は慟哭し始める。落ち着くまでインタビューは30分間中断した]
&gt; 
&gt; **███博士:** 落ち着きましたか?
&gt; 
&gt; **██ 沙織:** はい、すみません。
&gt; 
&gt; **███博士:** 辛いかもしれませんが重要なことですので。
&gt; 
&gt; **██ 沙織:** はい、大丈夫です、多分。
&gt; 
&gt; **███博士:** では、続きを。
&gt; 
&gt; **██ 沙織:** ・・・・・・あの王冠をかぶった途端、沙羅の表情が見たこともない強ばったものになって、そして突然英語で喚きだして。私びっくりして、でもどうしたらいいかわからなくって、あの子の肩を持って揺さぶっちゃったんです。そしたら、あの王冠が沙羅の頭から取れて、その瞬間まるで何かにぶつかったように沙羅の体がびくんっ、って跳ねて、血が、血が・・・・・・[対象は嗚咽を漏らす]
&gt; 
&gt; **███博士:** それで119番に電話された、と。
&gt; 
&gt; **██ 沙織:** 病院に着いた時には沙羅はもう・・・・・・[対象は再び慟哭し始める]
&gt; 
&gt; **███博士:** （しばらくの沈黙）インタビューを終了します。
&gt; 
&gt; **＜録音終了＞**

この聴取の後、すべての関係者に記憶処理を施しました。なお、財団の調査の結果、玩具問屋の男性である██氏はSCP-725-JPの発見の--3ヶ月前から行方不明となっていることが判明しています--3か月前に滋賀県内の山林で発見された身元不明の遺体が██氏であることが判明しました。死因は自殺であることが判明しています。

以下はSCP-725-JPをDクラス職員に着用させた実験記録です。

[[collapsible show=&#34;+ SCP-725-JP着用実験記録&#34; hide=&#34;- 実験記録を閉じる&#34;]]


__**実験記録725-JP-1 - 日付20██/07/17**__
&gt; **着用対象:** D-19735(16歳、女性）
&gt; **変更後の人格:** 近代ロシア語を話す10代後半と思われる女性。SCP-725-JP-Bに指定。
&gt; 
&gt; **結果:** SCP-725-JPを着用後、D-19735の人格はSCP-725-JP-Bと入れ替わった。SCP-725-JP-Bは困惑した様子を見せ、ロシア語で実験担当者にここはどこか、と尋ねた。療養所の診察室であるという虚偽の説明をして素性を尋ねた結果、名前をアナスタシア・ニコラエヴナ・ロマノヴァと名乗った。
&gt; インタビュー中、SCP-725-JP-Bは頭部のSCP-725-JPを気にしだし、おそらく意識せずに外した。その瞬間人格は元に戻り、D-19735は崩れ落ちるように倒れた。インタビュー担当者である███博士により医療班が呼ばれるもすでに死亡していた。D-19735の遺体からは複数の銃創と頭部への打撃の痕が発見された。
&gt; 
&gt; **分析:** SCP-725-JP-Bはロシア最後の皇帝ニコライ2世の四女アナスタシアの人格で間違いないと思われます。

__**実験記録725-JP-2 - 日付20██/07/25**__
&gt; **着用対象:** D-19736(18歳、女性）
&gt; **変更後の人格:** N/A
&gt; 
&gt; **結果:** 人格の変化は見られなかった。
&gt; 
&gt; **分析:** 人格の変更が見られるのは17歳までに限られるようです。

__**実験記録725-JP-3 - 日付20██/07/28**__
&gt; **着用対象:** D-19737(17歳、男性）
&gt; **変更後の人格:** N/A
&gt; 
&gt; **結果:** 人格の変化は見られなかった。
&gt; 
&gt; **分析:** 着用者が男性の場合も人格の変更は発生しないようです。

__**実験記録725-JP-4 - 日付20██/08/01**__
&gt; **着用対象:** D-19738(16歳、女性）
&gt; **変更後の人格:** 恐らく古ノルウェー語と推測される言語を話す推定年齢2、3歳の幼女。SCP-725-JP-Cに指定。
&gt; 
&gt; **結果:** SCP-725-JPを着用後、D-19738の人格はSCP-725-JP-Cと入れ替わった。SCP-725-JP-Cは周囲を見回した後パニック状態で泣き喚いた。その際SCP-725-JPが外れ、人格は元に戻る。D-19738は乗り物酔いに似た症状を訴え、嘔吐を繰り返す。医療班が即座に治療を行うも症状の緩和は一切見られず、10分後に脱水症状で死亡。死因は極度の乗り物酔いを原因とする嘔吐による脱水症状と推測される。
&gt; 
&gt; **分析:** D-19738の死亡時の状況と映像記録から解析したSCP-725-JP-Cの使用言語から判断するに、後のスコットランド女王である「ノルウェーの乙女」マーガレットではないかと思われます。
&gt; 

__**実験記録725-JP-5 - 日付20██/08/09**__
&gt; **着用対象:** D-19739(17歳、女性）
&gt; **変更後の人格:** 古風な日本語を話す10代前半と推測される少女。SCP-725-JP-Dに指定。
&gt; 
&gt; **結果:** SCP-725-JPを着用後、D-19739の人格はSCP-725-JP-Dと入れ替わった。SCP-725-JP-Dは状況に困惑しながらも、実験担当者に説明を求めた。これは明晰夢であるとの虚偽の説明と、頭部に付けたSCP-725-JPは外さないように、という指示をして素性を尋ねたところ、名前を伊万と名乗った。
&gt; インタビュー終了後、SCP-725-JPを外れないよう固定した上で標準人型収容室に収容した。翌日再度インタビューを行った後、SCP-725-JPを取り外した。SCP-725-JP-Dは消失し、D-19739は頭部が切断されて死亡した。
&gt; 
&gt; **分析:** 伊万とは恐らく安土桃山時代の武将、最上義光の次女、駒姫のことだと思われます。
&gt; 

__**実験記録725-JP-6 - 日付20██/08/15**__
&gt; **着用対象:** D-19740(17歳、女性）
&gt; **変更後の人格:** ラコタ語[[footnote]] アメリカの先住民族ラコタ（スー族）に話されている言語。 [[/footnote]]を話す10代～30代と推定される女性。SCP-725-JP-Eに指定。
&gt; 
&gt; **結果:** SCP-725-JPを着用後、D-19740の人格はSCP-725-JP-Eと入れ替わった。SCP-725-JP-Eは興奮状態で喚きたて、インタビュー担当者である███博士に殴りかかった。即座に保安要員がを取り押さえようとするが、SCP-725-JP-Eは武装した保安要員4人を素手で無力化し、なおも███博士に襲いかかった。博士が咄嗟に突き出した手がSCP-725-JPを頭上から叩き落とし、結果人格は元に戻る。D-19740は体に突如発生した銃創からから出血して死亡。銃創は解剖の結果、スプリングフィールドM1873[[footnote]] 西部開拓時代の後装式ライフル銃 [[/footnote]]によるものだと判明。なお███博士は全治2週間の怪我を負ったものの命に別状は無し。
&gt; 
&gt; **分析:** SCP-725-JP-Eが何者なのかは不明です。これまでの傾向からしておそらく酋長の娘だと推測されますが、インディアンは合議制であり酋長は指導者ではなく調停者であるため酋長の娘をプリンセスとするのは間違いですが、SCP-725-JPを作った何者かは誤解している可能性があります。
&gt; 

__**実験記録725-JP-7 - 日付20██/09/04**__
&gt; **着用対象:** D-19741(16歳、女性）
&gt; **変更後の人格:** 不明。SCP-725-JP-Fに指定。
&gt; 
&gt; **結果:** SCP-725-JPを着用後、D-19741の人格がSCP-725-JP-Fに置き換わる。SCP-725-JP-Fは未知の言語で話し始め、実験室の壁を不明な方法で破壊して逃走。収容違反が発生したことを受けて保安要員が追跡、サイト8154第3エリア廊下にて狙撃でD-19741の頭部からSCP-725-JPを除去、SCP-725-JP-Fは消失。D-19741は[削除済]。
&gt; 
&gt; **分析:** 使用していた言語について、言語学や音響工学の専門家、医師による調査の結果、人類には発音不可能であることだけが判明しています。
&gt; 

実験725-JP-7の後、サイト8154管理者から以下の勧告がなされました。

&gt; 
&gt; これ以上のSCP-725-JPを使用した実験を行わないよう通達する。
&gt; SCP-725-JPの実験には17歳以下の女性Dクラス職員という特殊な職員を使用することに加え、現時点で全員が死亡している。SCP-725-JPの特性及び収容方法の調査はこれまでの実験で十分であるはずだ。どのような人格が発生するかという知的好奇心を満たすためにこれ以上実験を行うことはDクラス職員の浪費であると言わざるを得ない。もし今後実験を行う必要が出た場合は私の許可を得るように。許可のない実験を行なった場合は懲戒処分の対象となる。　　―サイト8154管理者████


これにより、以降の実験は原則として禁止されます。
[[/collapsible]]

**補遺:** SCP-725-JPが入っていたと思われるパッケージに以下の文章が記載されていました。

&gt; //きれいなドレスをきたお姫さまになりたいってあこがれはおんなのこなら誰だってもってるよね?//
&gt; //そんな夢みるおんなのこに博士がおくる**『博士のプリンセスなりきりティアラ』**!//
&gt; //これをつければきょうからきみも**お姫さま!**みんなががうらやましがるステキなプリンセスになれちゃうぞ!//
&gt; //さぁ、きみも**『博士のプリンセスなりきりティアラ』**をつけてステキなプリンセスの仲間入り!おんなのこの夢をかなえちゃおう!//
&gt; //**楽しもうね!**//
&gt; 
&gt; //おとこのこのための誰でも王様になれる『博士のキングなりきりクラウン』もよろしく!//
&gt; 
&gt; //**保護者の方へ:この商品には尖った部品があります。小さなお子様が使用されるときは必ず近くで見守ってあげてください。**//

この記述を受け、同様の性質を持つオブジェクトが他にも存在するとみて現在調査を行っています。</textarea></pre>
