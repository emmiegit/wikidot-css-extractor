**A**攒了一辈子的故事，在沙皮犬老死后，再无人能与之诉说。狗是老伴当年提出要养的，作为替代品，在子女外出工作时寥作陪伴。老伴走后，狗则又成了她的替代。而现在念想皆无了，他想把自己的故事写出来，但年轻人们都在忙碌，没有人为他敲打字句。在他即将昏沉睡去，寻找妻子之前，他突然萌生了一种激昂的斗志，想要大声地吼叫，对着那台老式电脑，把一生的经历说出来。但人民急于贡献自身的生命，无人倾听。朦胧间，他看见一个仅在远古记忆里的存在，一个穿着黑色西装的男人从外套左侧口袋内，取出一包烟。一人静谧地躺着，一人沉默地坐着，情人夜里，他在烟气缭绕中找到了最后的倾诉者。
@@@@
@@@@
**B**在梦里见到了衰老，牙齿脱落，头发掉光，眼窝深陷，行动迟缓。他知道这是一次挑战，是梦境在替代他本质的年老色衰，夜晚的时光不再属于他年轻的梦想，他要用真正活着的白天去进行抗争与挑战。他想要记录下每日梦中的场景，试图挖掘其背后的异常，如同青年时的自己一般，他兴致勃勃，有条不紊，如同记录巴比伦王朝纪年的史官，但没有什么梦中期许的异常，多年的放纵消耗了年轻时工作的热情，在他的灵感枯竭之时，他惊悚地发现，自己正在被梦中的老者替代。
@@@@
@@@@
**C**是个匆匆的旅人，他已到过世上众多之地。他曾驻足在韦尔纳扎斑斓的步道，也曾在七彩的香料芬芳中穿行过摩洛哥舍夫沙万。他在没人的地方假装自己是个作家，关心他人不曾关心的溪流与花瓣。他想要获得更多的爱，他也曾获得过矢志不渝的忠贞。但生活仍旧向他宣战，用时光的流水冲刷他的阅历与眉梢，仿佛一次无声的械斗。在一些幽静狭窄的地方，他时常想起爱人的容颜，以及昔日里共同为无华生活而战斗的同伴。
@@@@
@@@@
**D**告别了所有人，搬去一个清净的地方居住。这是他突然心生的一种念头，当晚整理了行李，背上沉重的旅行包，拿上鱼竿与遮阳帽，向所有人告别。保姆留在家中打点生活，家里的小动物需要她来负责。他就像一头不负责任的野牛，闭着眼睛一头扎出牛圈，向不问西东的遥远彼方奔袭。他试图忘记自己的平庸，在与生俱来的憧憬里向乡野发出邀请。试图让过往成为浓稠的遗迹。
@@@@
@@@@
**E**是一个富有的人，但他也同样一贫如洗。他用上半辈子积攒的薪水购买了一套足够大的别墅。他在家里摆卖了各式各样形态奇异的收集品，小到锅碗瓢盆，大到桌椅板凳。环绕着房子有一圈累计300平的花园，他在院子里开凿出一大片池子，还养了一条鳄鱼。他请日本的一个设计师为他做了一个雕像，那是个很好看的雕像，至少他这么觉得，设计师也认为它很酷。尽管它的头部只有一些看着令人眩晕的红绿色花纹，且整体看上去像劣质的混凝土。即使这样，他仍可以用剩下的钱让三代人安享晚年。可他还是觉得自己一贫如洗。
@@@@
@@@@
**F**有些执着于犬类养殖，他认为狗才是人类看到真实世界的眼光。虽然他知道这些仅是文化传播中产生的歧途，但人类的目光确实更容易被遮蔽，他们往往无法看见更真实的事物。他不是一个易于死心的人，他混迹在流浪狗的收容所里，倾听他们的语言，并且尝试通晓它们。他见过了上千条狗不同的叙述，但没有听到他想要的，有时他也觉得自己确实是一个疯子，或许已经无法分辨狗语与人语的真实区别。他曾经认为自己知晓真理，但[[[*http://scp-wiki-cn.wikidot.com/scp-2994 | 往日已逝]]]，他不因属少数人而孤独，他仅仅是孤独。
@@@@
@@@@
**G**又一次感受到了所爱之人离去的苦楚。第一次是在年幼之时，一场巨大的地震掀翻了所有人平静的生活，在无数场悼念、无数次故作坚强后，他接受了麻木的信息流。随后的年岁里他跟着一群志向远大的人们奔赴新的希望，有人活着也有人死去，有人来到其他人的城市，有人再也无法回归故土。他的心坚如磐石，伤春悲秋也只是流露在一瞬间的表意。但现在，他握着爱人满是皱褶的手，感受生命无可奈何地消失，眼角开始不自觉的湿濡。
@@@@
@@@@
**H**感觉自己无忧无虑的生活里戴上了一双脚铐与手铐，他无法在无拘无束地过活，并且也和与时俱全的色情主义脱节许久。妻子的照顾与关怀有些让人生厌，但正值银婚时期，漫长的陪伴无端消耗的创作热情与拼搏精神，在她身上以另一种方式发挥作用。他在室内听见了时间消亡，冰川融崩，地球在无聊的转动里如同他自身的灵魂一样低吟浅唱。他扭动身躯时，仍然可以感受到一种被拘禁的力量，这令他陶醉万分。愉悦感重燃，他想起往日荣光，一席白衣的男子阔步走在某一个狭隘的走道里，踌躇满志。他决意和妻子诉说这些美好往事，以消磨漫长的时光。
@@@@
@@@@
**I**结识了一批忠实的读者，也发展了众多志同道合的作家，开始塑造一群血肉饱满、富有激情的角色。这大大弥补了大家对于群像演出作品空缺的遗憾。那些角色有家庭，有亲人，有朋友，有事业，有爱情，有责任，有敌人，也有无伤大雅的恶习与性癖。作家们用和他一样的文风去创作，但故事仍花样百出，但是所有的结局都在一场充满史诗感的斗争中，消灭了强大异常的敌首。角色们的生活也如他一般归于平淡，这着实引起了诸多不满。无人知晓，他只想要用这种方式将自己的臆想判处死刑，捐献给贫乏的快感。
@@@@
@@@@
**J**写的任何一篇东西都像他曾经阅读过的那种文本。朴素、单调、冰冷而又准确。他喜欢这种感觉，但当他想要尝试一些其他的文法时，他会停下脚步，寻找属于自己的词句，然后一无所获。一个字也写不出来的憋屈感让他烦闷，他只能不停地去寻周遭的意向，用熟知的语言方式去描述它们，以防止写作生涯的终结。灵感终将枯竭，曾有慧眼如炬的同行们看见过他的文字，倍感涕零之余登门拜访。在迎来一场宿醉后，实质的身形还是化为摸不到的回想。无论如何，生于影子里的他们，收获的也只有互相之间秘而不宣的赞誉。
@@@@
@@@@
**K**在晚餐过后喝了两杯朗姆酒，面色醉熏，他发觉自己已然不胜酒力。一个恍惚间，钻石戒指从手心里滑落，掉落在他所依靠的阳台下面。银星一点后，他感觉天色开始变暗。他的脸色发白，在酒精发挥作用之后开始大哭。现在他的手上空无一物，他看着，几乎认不出自己的手。婚戒被夜色的深渊巨口吞噬。妻子从背后走来，轻轻抚摸他的凸起的干瘪的脊背。她说坠入世界的只是戒指，不是他们的爱。至少现在，全世界也可以看见他们的爱。他忽然想起了，在很多年前，他的爱，世界从未看得到。于是他停止了哭泣。
@@@@
@@@@
**L**真正地想去创作一本属于自己的故事，写作生涯的开端，源于两个新生命的诞生。过去的多年里世界在他眼中是一种不变的固体，而固体的表面随着很多事物的消亡而慢慢瓦解。但如今，他的生命力包容了另一种更新的生命。他想这严肃的故事里，将没有性爱，没有暴力，没有[[[*http://scp-wiki-cn.wikidot.com/scp-096 | 恐怖的怪物]]]和到处吓人的[[[*http://scp-wiki-cn.wikidot.com/herman-fuller-hub | 小丑]]]，那将是一个关于爱与被爱的故事，一个勇敢坚强的骑士长和他所保护的王国之间的童话。
@@@@
@@@@
**M**的婚礼在一场秋季的午后举办。在马耳他的首都瓦莱塔，他们交换戒指，互诉永恒的誓言。沿着圣保罗大教堂花园的石板，他和新婚妻子执手在台阶上漫步，俯瞰海湾与多彩的马耳他阳台。夕阳照射在妻子的脸上，如同温暖的奶油色石灰岩，闪闪发亮。他捏紧了手心，惹的妻子些许吃痛。他一边整理慌乱的而幸福的表情，一边心想着：如此恬淡的生活，仿佛也不差。
@@@@
@@@@
**N**为自己打造了一间小屋，他最看重的就是其中的浴缸，那种优美的弧度在它实际出现之前就一直存在于他的脑海中。他知道当自己躺下去的时候，世界将浓缩于一体，包裹在他的身上一同沉浮。放满热水，看着蒸汽氤氲在白净的天花板上，他就能把自己潜意识投射入浓厚的水中，拦截住庞大的负面信息。他离不开目前所有的一切，一个稳定而美丽的身体，一双爱意浓稠的眼眸，一刻不停翻滚的灵感。他想写的越来越多，但是执笔的时间越来越少。灵感将其压垮，但热恋于生命的人无所畏惧。
@@@@
@@@@
**O**在最美好的时光逝去之前，遇到了钟情之人。那是一个温润的午后，他们慢车停靠在野外，嚼一块软糖，然后舌尖交融在一起。无拘束，在火焰和舌苔里，峰顶的雪融化在湿润的黑夜深处，在一阵颠簸的极光闪跃后，湿气加重，车内弥漫开一种令人欢心和痴神的蜜。他们把丰满折回体内，才提起人造革座椅的凹陷。
@@@@
@@@@
**P**想知道那些自杀的创作者们，心中到底在想什么。他来到地铁站台上，试图在地下铁冲进视野的一瞬间跃下，但是智能的隔离门阻止了死亡的到来。之后他去了天台，站在晴朗的苍穹下低头凝思，他感觉到自己对于死的恐惧正在从脚底心一路向上蔓延，很快就冲破头顶向天空中飞去。他的双腿开始不由自主地打颤，而心里则在暗自骂自己是个怂逼。在双脚失去定力，身体向底层摔成破败前，警察们从下方攀到身前，狠狠地把他扑倒在地。良久后，他从警局闷闷回家，发现这个世界被保护地很好。
@@@@
@@@@
**Q**觉得一切都是陈词滥调，从饱涨的啤酒、辣喉的白酒、温润的黄酒到苦涩的伏特加，生命里只有酸苦辣，没有真正的甜。他去医院里，挂了一个精神科，但当医生开始检查他的舌苔时，他萌生勒想要逃离一切的冲动。这都是扯淡。但是最终诊断说明书还是拿到了手上，PTSD-创伤后应激障碍。五年了，他一直以为自己早就走了出来。
@@@@
@@@@
**R**找到一块镜子，他每天早晚会在镜子前停留十分钟以上的时间，什么也不做，只是单纯地盯着那块光滑的镜面，看那张被框定在黑色漆面的铜制骨架里。这是一种对自身的审视。在孑然一身的环境里，他靠另一个自己来陪伴度日。他逐渐注重起自己的打扮，在过去的十五年里，消毒水的味道和一成不变的衣着搭配正在随着回忆的拉长而失去痕迹。但是每次打开衣柜的时候，他的眼光依旧会在那件老旧的大褂上停留很久很久。
@@@@
@@@@
**S**爱上了厨房。这不禁可以让他在充足至过度富裕的时间里熏陶一些新的技能，而且他一直觉得，烹饪和做研究、写报告有着异曲同工之妙，从食材的选取，调料的配制，每一道工序的背后所潜藏的目的与意义，都让他倍感欣慰。同时也可以消弭自身食欲与孤独的膨胀。总有一天，他会抓住一个女孩的胃，藉此带她入婚姻的殿堂。这是他很久以前的憧憬，但如今他更希望舌尖能品尝到一丝美味的异常。
@@@@
@@@@
**T**自出生以来第一次对艺术产生了兴趣，他并非真正的热爱，只是想寻觅艺术中可能存在的魂灵。艺术是可以说话的，而不仅仅是那些他认为庸俗的人们所认为的，向世界公众证明自己的媒介——[[[*http://scp-wiki-cn.wikidot.com/are-we-cool-yet-hub | 那不是一件真正酷的事情]]]。但他也不得不从中去获取自己的精神领袖，他希望制作出一件真正有灵魂的东西，然后用僵硬的、愤怒的、满足的、充满责任的使命感，把它狠狠地砸碎。
@@@@
@@@@
**U**开始追求色情文学的创作灵魂。他把自己当成一根行走的阴茎，在每一个充盈了性欲的字迹间，他尝试用辞藻去操遍世界。他认为自己剩余的人生价值里，最重要的就是射精，而且希望自己死于一场盛大欢愉的手淫。当他自身沉浸于创作，他希望自己的下面也能如角色般长久挺立。但是医生告诉他要学会克制，如果他仍旧假装自己像书中那些高大雄伟的男性一样，四处散发已有的精力，那么他在三十五岁以前，就会获得一个短小而阳痿的下体。
@@@@
@@@@
**V**擅长爱情题材的创作，他的欲望在尘世中浮动，这使得他的上半生从未在某个女人身上倾注太多的心思。他自恃为一个骄傲高贵的人，因他的见多识广与富贵多金，他约不同的女人吃饭，去不同的城市旅行，和她们在不同的电影院里约会、亲吻，在不同的酒店睡觉，用不同的姿势做爱。第二天他会把前一日的爱情经历事无巨细地书写下来，尽管他往往也忘记，手中与胸口的余温不代表着真正的爱情。他只是熟悉文字的句法与格式，所有爱的虚名，只是他临床腔下藏起来的、百无聊赖的空虚。
@@@@
@@@@
**W**想假装自己是个作家，他开始照搬曾经遇到过的一些事情，定制成自己的长篇，往外界发布。但他仍是一介默默无闻之辈，对自己的生活开始产生各种不满。他丢下了前人留个他的财产，让自己无助的野心肆意发挥，亟待勃发的精神疼痛只得靠酒精和烧烤来消解。白天他呆在小小的出租屋里，手指敲打26个字母的键盘，然后用退格键将它们全部删除，晚上则寻找那些做不轨生意的足浴店里，吮吸二十几位妓女的乳房。在网络中，生活有时[[[*http://scp-wiki-cn.wikidot.com/parawatch-hub | 稍起波澜]]]，然后又归于平静，为了追逐无谓的刺激，他甚至会扮演成一个妓女，掐起尖锐的嗓音，在昏暗的灯光里为特殊癖好的客人们口交。只有此刻，他才真的惭愧地认为自己是个疯子。
@@@@
@@@@
**X**无端地听从了疯子们的谣言，在故步自封的思想空间里，将他人的劝解埋在泥土中。他去到[[[*http://scp-wiki-cn.wikidot.com/scp-6000 | 当地最大的图书馆]]]，日夜奔赴，将其中的书籍一捧一捧地卷在怀中，然后弃置于地，用巨大的铲子把黄沙与土石盖于其上。疯子们夸奖他，然后在日复一日的奔波中他们逐渐散去。他诚心地相信终有一日，图书馆里看门的人们会回来，万般恼怒地指责他，而那时他只管欣慰大笑。直到第二年的情人夜里，他所熟知的人们都已开始约会。而他则半张着嘴，如同一只蛙类盯着那图书馆里明亮闪烁的灯泡，等待一场一劳永逸的地震。
@@@@
@@@@
**Y**看着时钟上的表，秒针无声地向顺时针方向跳转抖动着，但是在他脑子里，每一次的颤抖都好似发出了巨兽般的响声，嘡嘡哴哴地撞击在他的心窝。他没有想到，曾以为永远无法目睹真容的那十三人会亲自出现在他们眼前，陪伴这个小站点的所有员工，一起见证一切的终结。事实上，已没有十三人了，三个老者安然逝去，五位早已在某个不知名的角落里安享晚年。剩下的五位男男女女，装作若无其事的样貌，与他们强颜欢笑。滴答、滴答、滴答。时间来到二月十四日晚上八点。在这个甜蜜情人夜的整点，世界上最后一个异常性质消失。再见，Bright。告别生此起彼伏。再见，Bright。他突然想起了去年，同样的一个情人节之夜，结局对应上了开局。

**Z**听说了监督者议会发布的消息。世界即将剧变，异常将不复存在。他好像听见了内心什么东西碎裂的声音，本来圆满的生活变得不再完整。他开始止不住大口地喘气。一双手轻轻地拍在他的肩膀，他回过头去，看见了主管饱含笑意的脸。我猜，你在瞎想什么。他说。但是有什么好担心的呢，这个世界即将变得平静，我们的生活将归于无聊，无聊多好啊。就像字母表一般，人们顶多拥有26种生活方式。或许，你一个人便可以全部体验呢。不再有危险，不再有绝望，不再需要担心死于非命，也不再想着是否会产生异变。笑一笑吧，我们即将完成使命，让人们可以在无聊的岁月里生老病死。
[[/size]]

[[size 1.3em]]他陷入一种无法自拔的思考，而至少当下，他尚无法得知，他下半生的生命里会有何种新的幸福诞生。而现在，他最好开始尝试一些新的事物，诸如去写一本书。[[/size]]
