**Mã vật thể:** SCP-1933

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1933 được quản thúc trong một buồng giam tiêu chuẩn với bảo mật thấp và được trang bị nội thất cơ bản. Thực thể sẽ được cung cấp 2 lít rượu whisky Ailen, 500 ml kem đôi (hàm lượng chất béo không dưới 48%), 25 gram đường bột và 20 ml dầu thực vật tinh chế vào mỗi ngày.

Vì SCP-1933 thường không muốn vệ sinh cá nhân, nên thực thể sẽ được nhân viên cấp 3 cởi bỏ quần áo và tắm rửa hàng tuần, và râu của thực thể sẽ được cạo và móng sẽ được cắt hàng tháng. Quần áo bẩn của thực thể rất dễ cháy, và sẽ bị thiêu hủy như một tiềm tàng về hỏa hoạn.

**Mô tả:** SCP-1933 là một thực thể dưới dạng một người đàn ông da trắng trung niên bị béo phì trong tình trạng ngộ độc rượu từ trung bình đến nặng. Các chất dịch cơ thể của SCP-1933 (bao gồm cả chất lỏng nội bào và ngoại bào) là một chất giống hệt trong thành phần của đồ uống có cồn được gọi là kem Ailen.

Chất này đáp ứng đầy đủ các chức năng của các chất lỏng mà nó thay thế trong các mô của SCP-1933, mặc dù thực tế rằng việc thứ chất lỏng đó làm cho các quá trình sinh hóa bình thường trở nên thiết yếu đối với sự sống là không thể. Các nhà khoa học của Tổ Chức không thể xác định được chất lỏng đó đã làm thế nào để duy trì sự sống cho thực thể. SCP-1933 sống nhờ chế độ ăn gồm kem, rượu whisky Ailen, đường và dầu thực vật tinh chế - thành phần cơ bản của hầu hết các loại kem Ailen được sản xuất trên thị trường. Thực thể thích bổ sung chế độ ăn uống của mình với một lượng nhỏ các loại thảo mộc và &#34;hương liệu&#34; (thường là cà phê), nhưng chúng không cần thiết cho sự sống của thực thể. Thực thể không thể tiêu hóa bất cứ thứ gì không phải là thành phần của kem Ailen, kể cả kem Ailen đã được chuẩn bị từ trước. SCP-1933 sẽ hiển thị các dấu hiệu giống với suy dinh dưỡng cấp tính nếu nồng độ cồn trong máu của thực thể giảm đáng kể dưới hoặc vượt quá phạm vi 15-20% (ABV/nồng độ cồn điển hình của kem Ailen).

Các chất dịch cơ thể của SCP-1933 an toàn với con người nếu lượng tiêu thụ được giới hạn ở mức 25ml hoặc ít hơn trong vòng 24 giờ. Nếu một đối tượng vượt quá giới hạn này, có một nguy hiểm đáng kể với là tất cả các chất dịch cơ thể của đối tượng sẽ bị chuyển thành kem Ailen. Chất này không đáp ứng các chức năng của chất lỏng mà nó thay thế (như trong SCP-1933); vì vậy, đối tượng sẽ ngay lập tức tử vong. Xác suất chất lỏng cơ thể của một đối tượng sẽ bị chuyển thành kem Ailen tăng khoảng 5% cho mỗi ml chất lỏng cơ thể bổ của SCP-1933 được đối tượng tiêu thụ. Các nhà khoa học không biết liệu các chất dịch cơ thể của nạn nhân tử vong SCP-1933 sẽ có tác dụng bất thường tương tự như chất lỏng cơ thể của SCP-1933 hay không nếu chúng được tiêu thụ.

Trước khi bị quản thúc, SCP-1933 thường sống vô gia cư, ngủ trên đường hoặc trong các tòa nhà vô chủ, mặc bộ đồ ông già Noel, ăn cắp tiền để mua các mặt hàng thực phẩm và đồ uống cụ thể cần thiết cho sự sống của thực thể và lưu giữ chất lỏng cơ thể của thực thể trong chai. Thực thể sẽ cố gắng đột nhập vào nhà của mọi người trong khoảng thời gian từ 23:00 ngày 24 tháng 12 (đêm Giáng sinh) và 05:00 ngày 25 tháng 12 (ngày Giáng sinh) và đặt những chai chứa chất lỏng cơ thể được gói lại bên cạnh những món quà được gói khác, với ý định rằng những gia đình đó sẽ tiêu thụ chúng.

SCP-1933 nói rằng hoạt động này bắt nguồn từ tình yêu mong muốn được tặng quà cho mọi người và từ chối thừa nhận rằng chất lỏng cơ thể của thực thể sẽ gây tử vong nếu tiêu thụ với số lượng lớn. Vẫn chưa thể xác định được liệu thực thể có thực sự không biết và không muốn chấp nhận điều đó, hoặc liệu thực thể đang cố gắng che giấu ý định nào khác; tuy nhiên, sự đồng thuận chung giữa những nhân viên đã tham gia nghiên cứu SCP-1933 rằng cái cái đầu tiên nghe có lí hơn.
