    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号：**SCP-3347

**项目等级：**Safe

**特殊收容措施：**SCP-3347目前归基金会所有，化名为████ ███████。至少一名基金会特工将一直居住在SCP-3347中，并为其提供必要的维护。任何人员不得长时间居住于SCP-3347-1或SCP-3347-2中，除非出于实验的目的而被批准授权这样做。

**描述：**SCP-3347是位于新泽西州████████████郊区的一座错层式牧场风格房屋。SCP-3347由一间客厅、一间娱乐室、一间厨房、一间餐厅、两间卧室、三间浴室和数个壁橱组成。包括所有主要的生活区在内的SCP-3347的大部分房间，都没有已知的异常性质，且配备有典型的现代住宅家具和电器。

SCP-3347的异常性质存在于三楼相邻的两间卧室之中，分别编为SCP-3347-1和SCP-3347-2。SCP-3347-1包含一张大号床、两个梳妆台、一个壁橱和一套照明控制设备。SCP-3347-2在未发生转化事件时为空。

当两个有生育能力的异性人类在SCP-3347-1的床上入睡时，将会引发一起转化事件。而同性、绝育或更年期的人类，以及两个以上人类个体组成的团队都无效。在一起转化事件中，每天于SCP-3347-2中的变化都是瞬间发生的，这些变化被称为转化，总是发生于美国东部时间晚上12:00。不同的转化事件之间，SCP-3347-2中发生的变化会有所差异，但通常包含家具、地毯、书本、衣服、玩具和壁纸等物品对象的出现，以及上述物品对象的消失和重新布置。如果允许事件继续进行直到结束，那么转化事件总是会持续18天，从而导致18次转化。任何留在SCP-3347-2中的外来物都会在转化时消失，因此不可能通过安全摄像头来监控其转化时的过程。转化事件结束时，SCP-3347-2中的所有物品对象都会消失，而SCP-3347-2会恢复其最初时的空状态。如果其中一名或全部两名受试对象停止每晚在SCP-3347-1中入睡，那么SCP-3347-2将会提前恢复为空状态。

据引发转化事件的受试对象们报告称，期间他们有在SCP-3347-2附近度过的强烈渴望，且在结束后感受到一种巨大的悲伤和失落感，大多数情况下，精神鉴定被认为是不必要的，因为这些感觉往往会在几天之内消退。偶尔他们也会报告称听到SCP-3347-2中的声音，被听到的声音包括笑声、哭声和模糊不清的说话声，所有寻找这些声音来源的尝试都没有成功。

**附录3347.1：**//实验日志//

以下实验日志记录了三起有意引发的转化事件，包括项目中所有家具陈设的变化、消失以及由这些事件所产生的异常现象。

每次实验中，指示两名受试对象留在SCP-3347并于每晚一起（以柏拉图式的）睡在SCP-3347-1中，直到转化事件结束。两名基金会特工被派往站点监督实验并对SCP-3347-2中的物品对象进行日常观察。

[[collapsible show=&#34;+ 实验3347-A&#34; hide=&#34;- 关闭&#34;]]

**受试对象：**D-4217（男性）和D-9951（女性）

**备注：**对象D-4217和D-9951都曾被分配到SCP-███的实验中，认识彼此，因而特地选择他们来进行实验。这种互相认识的关系能够防止由于在实验中的密切接触而引发的人际关系方面的问题。

&gt; **第1天：**
&gt; **项目观察：**SCP-3347-2被带有重复花卉图案的黄色墙纸装饰。一张标准婴儿床伴随着一个带抽屉的梳妆台、一块彩虹条纹地毯和一只填充兔子玩具出现在SCP-3347-2中。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第2天：**
&gt; **项目观察：**除了增加一个装有大号泡沫积木的箱子和一部固定在婴儿床边缘的移动电话之外，SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**D-9951声称自己在凌晨2:45左右被从SCP-3347-2中传出的哭声吵醒。据她报告称哭声大约持续了一个小时才平息。期间包括对象D-4217在内的SCP-3347中的所有人员都已经入睡，他们称自己没有听到任何声音。
&gt; 
&gt; **第3天：**
&gt; **项目观察：**婴儿床被替换为一张标准儿童床。一个装着儿童书籍的书架出现了。一只填充海豚玩具取代了填充兔子玩具。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第4天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第5天：**
&gt; **项目观察：**一张展示字母表中每个字母及其对应动物（短吻鳄、狒狒等）的海报出现在SCP-3347-2的右边墙上。
&gt; **杂项观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第6天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第7天：**
&gt; **项目观察：**SCP-3347-2的墙纸被移除并刷上了蓝色的漆。有一幅包括鱼类、珊瑚和海豚的描绘海洋的壁画，覆盖了SCP-3347-2的整个背景墙。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第8天：**
&gt; **项目观察：**SCP-3347-2的儿童床被替换为一张双人床，床底有一盒乐高积木。装有大号泡沫积木的箱子和展示字母表的海报都消失了。
&gt; **其他观察：**对象D-4217报告称从SCP-3347-2中传出模糊不清的说话声。尽管其他基金会特工无法听到，但通过提示，能使D-9951也听见这种声音。当打开SCP-3347-2的门时，这种声音就会停止。
&gt; 
&gt; **第9天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第10天：**
&gt; **项目观察：**第二个书架出现在第一个书架的旁边，里面有更多的书。床上出现了一台任天堂3DS。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第11天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第12天：**
&gt; **项目观察：**一张上面配有台灯的标准办公桌、一堆横格纸和几支铅笔出现在SCP-3347-2的左边角落。双人床则被移动到了右边的角落。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第13天：**
&gt; **项目观察：**一台惠普牌笔记本电脑出现在SCP-3347-2中的办公桌上。
&gt; **其他观察：**D-4217和D-9951都听到从SCP-3347-2中传出尖锐的笑声。当打开SCP-3347-1的门时，这种声音就会停止。
&gt; 
&gt; **第14天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第15天：**
&gt; **项目观察：**SCP-3347-2的双人床被替换为一张大号床。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第16天：**
&gt; **项目观察：**装有乐高积木的盒子和任天堂3DS消失了。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第17天：**
&gt; **项目观察：**SCP-3347-2的书架上大约75%的书消失了。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第18天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**对象D-4217和D-9951报告称他们在第18天的晚上感受到逐渐强烈的悲伤感，这种感觉持续了一整夜，并且在第二天的上午到达顶峰。此时SCP-3347-2的家具陈设都已经消失了。

第18天后，SCP-3347-2恢复为空状态。

[[/collapsible]]

[[collapsible show=&#34;+ 实验3347-B&#34; hide=&#34;- 关闭&#34;]]

**受试对象：**D-7619（男性）和D-3732（女性）

**备注：**在被基金会招募之前，对象D-7691由于人身伤害和家庭暴力等罪行多次入狱。对象D-3732曾因为疏忽照顾自己的孩子（现位于看护机构）而遭到监禁。建议安保人员应特别注意，以防止两名对象之间发生肢体冲突。

&gt; **第1天：**
&gt; **项目观察：**一张标准婴儿床出现在SCP-3347-2中，未观察到其他家具陈设出现。
&gt; **其他观察：**大约在凌晨3:45，安保人员被D-7619吵醒，当时他大骂脏话并用拳头捶打SCP-3347-1的墙壁。对象称“这他妈的哭声让我睡不着觉”。安保人员没有听到任何异常的声音。
&gt; 
&gt; **第2天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第3天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**下午2:15左右，两名对象报告称听到了从SCP-3347-2中传出的哭声。对象D-7619用拳头猛击SCP-3374-2的门，哭声就停止了。
&gt; 
&gt; **第4天：**
&gt; **项目观察：**一个塑料便盆出现在SCP-3347-2最右边的角落。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第5天：**
&gt; **项目观察：**SCP-3347-2中的婴儿床被替换为一张标准儿童床。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第6天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第7天：**
&gt; **项目观察：**SCP-3347-2中出现了凌乱的各式儿童衣物。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第8天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**尽管当时SCP-3347-2的门未锁，但对象D-7619仍试图破门进入SCP-3347-2。安保人员及时控制住了他。经询问，D-7619称自己有一种对SCP-3347-2进行破坏的强烈欲望，除此之外没有其他的异常出现。
&gt; 
&gt; **第9天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第10天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第11天：**
&gt; **项目观察：**SCP-3347-2东面墙上出现了一个直径约为12厘米的洞。这个洞似乎是用钝器击打造成的。这是第一次记录到SCP-3347-2自身结构发生改变的情况。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第12天：**
&gt; **项目观察：**SCP-3347-2中的儿童床消失了，取而代之的是一个深蓝色的人造纤维睡袋。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第13天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第14天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第15天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第16天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生异常变化。
&gt; **其他观察：**对象D-7619进入SCP-3347-2并对其进行系统性的破坏。这包括用剪刀剪断睡袋和当前大部分的衣物、将便盆劈成两半，以及在墙上多创造了几个洞。对象已被安保人员拘禁并立即处决。对象D-3732被施以A级记忆删除并重新分配，此次实验提前结束。SCP-3347-2中所有的活动迹象，包括对其墙壁造成的破坏都在第二天消失了。

[[/collapsible]]

[[collapsible show=&#34;+ 实验3347-C（警告：需要3级权限）&#34; hide=&#34;- 关闭&#34;]]

**受试对象：**████ Lavinsonb博士（男性）、██████ Morris博士（女性）
**备注：**为防止如实验3347-2的非专业行为导致研究复杂化的情况，Lavinson博士出于研究目的而自愿引发一起转化事件。SCP-3347-2的助理研究员Morris博士同意参与此次实验。

&gt; **第1天：**
&gt; **项目观察：**SCP-3347-2被粉色墙纸和紫色地毯所装饰，一张标准婴儿床伴随着一个带抽屉的梳妆台和几只填充动物玩具（一只熊、一只猫和一只大象）出现在SCP-3347-2中。
&gt; **其他观察：**凌晨2:30左右，Lavinson博士和Morris博士都听到了从SCP-3347-2中传出的哭声。
&gt; 
&gt; **第2天：**
&gt; **项目观察：**SCP-3347-2中出现了更多的填充动物玩具，以及一个包含几本儿童读物的书架。
&gt; **其他观察：**凌晨2:45左右，从SCP-3347-2中再一次传出哭声。Lavinson博士进入SCP-3347-2，导致哭声停止。直到凌晨5:00左右，Lavinson博士才离开SCP-3347-2。
&gt; 
&gt; **第3天：**
&gt; **项目观察：**SCP-3347-2中的婴儿床被替换为一张标准儿童床。一个里面有四个女性塑料人偶的两层玩具屋出现在SCP-3347-2右前方的角落。
&gt; **其他观察：**没有其他值得注意的现象出现。
&gt; 
&gt; **第4天：**
&gt; **项目观察：**SCP-3347-2中的家具陈设没有发生变化。
&gt; **其他观察：**Lavinson博士在这天的大部分时间里都听到了从SCP-3347-2中传出的笑声，Morris博士和其他任何人员都没有听到异常的声音。
&gt; 
&gt; **第5天：**
&gt; **项目观察：**SCP-3347-2中出现一匹木制摇马和一盏心形夜灯。
&gt; **其他观察：**Lavinson博士在SCP-3347-2中度过了一整天的时间。晚上10:30左右Morris博士进入SCP-3347-2发现Lavinson博士正愉快地和一个不存在的实体交流。将其带出SCP-3347-2的尝试失败了。晚上11:30，安保人员进入SCP-3347-2尝试强行带走Lavinson博士。Lavinson博士表现出反常的暴力行为，在将门堵住（大概是用书架和梳妆台）之前致使一名特工丧失行动能力并用力将另一名特工丢出SCP-3347-2。可以听到Lavinson博士唱着各种摇篮曲直到晚上12:00，即第六次转化时SCP-3347-2中的声音才停止。
&gt; 
&gt; **第6天：**
&gt; **项目观察：**SCP-3347-2中的书架和梳妆台已恢复到原来的位置，未观察到其他的变化。
&gt; **其他观察：**SCP-3347-2中无法找到Lavinson博士的任何迹象。SCP-3347-2的墙壁和窗户都没有被破坏过，因此不可能通过正常的方式离开这里。对于SCP-3347的实验被永久停止，Morris博士也被带出该房屋的建筑范围并立即调离。

更新：20██/█/█（实验3347-C结束的10天后），Morris博士报告称大约凌晨2:30，她在自己的住所里听到模糊不清的说话声和笑声。第二天早上Morris博士在她的床脚发现了一张写在横格纸上的便条。便条的内容如下：

&gt; 你好，██████。
&gt; 
&gt; 很抱歉打扰到你。今后再也不会出现这种情况了。她只是想来看看你的模样。每当我向她讲述她有多像你时，她从来不相信。我真希望你能见到她，她一定会非常开心的，我想你也一样。
&gt; 
&gt; -████
