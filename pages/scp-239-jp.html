    <pre><textarea class="page-source" readonly>**项目编号：**SCP-239-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-239-JP将被收容于Site-8181的标准人形收容室内。收容室内需设置监控摄像头，并由两名女性保安人员进行全天24小时的监视。收容室内所有可以连接到外部的端口，例如通风孔等，都应使用网状的铁板进行密封，以防止产生因SCP-239-JP远程操纵其身体部位而导致的收容失效。

目前所有关于SCP-239-JP的实验、研究都由非同性恋女性人员组成的团队进行。禁止任何男性职员和同性恋女性职员未经授权接触SCP-239-JP，为了防止异常传染，违反规定的人员将被立即处理。若发现任何似乎暴露于SCP-239-JP的员工，应立即向设施管理者报告。与对象进行接触、交谈的人员需接受特殊医疗队伍的检查，在进行B级记忆处理之后，仍需要进一步的跟进观察。目前尚不接受SCP-239-JP的任何要求，特别禁止提供衣物。

**描述：**SCP-239-JP是一副177cm高的人体全身骨骼。根据身高和骨骼的形状，SCP-239-JP的年龄估计约为27岁，并且没有老化迹象。 SCP-239-JP的躯体几乎被完全保存，其行为举止与正常人相同。除此之外，还有其他一些伤害留存在对方躯体上，如对象的左手无名指和右肋骨缺损，以及由刀刃损坏的疤痕。 SCP-239-JP将自己称为█████，同时一项户籍调查确认了该人的存在。后来，由于确认了牙齿形状等其他7个以上重合点，SCP-239-JP和█████被确认是同一个人。根据骨盆和其他骨骼的形状，户口资料以及SCP-239-JP发出的“声音”的特征，推测SCP-239-JP的性别为“女性”。

尽管除骨骼外没有其他生物组织，但SCP-239-JP仍然活跃（具体表现包括通过未知的原理进行的饮食活动[[footnote]] 饮食活动已被确认，但排泄行为尚未被确认，此外，这些食材放入口中的瞬间便会消失。 [[/footnote]]、正常来说需要肌肉牵引的动作[[footnote]] 如拿取物品，行走等。 [[/footnote]]以及呼吸等。）对SCP-239-JP进行的物理检查显示未发现任何看不见的物质或器官，并且该对象似乎仅由人类骨骼组成。

SCP-239-JP也具有视觉、听觉与味觉，对周围状况、环境以及所摄取食物的味道据认为与正常人的感觉相同。然而，因在许多情况下SCP-239-JP对任何于视觉以外的接触均无反应，一般认为对象似乎缺乏触觉和痛觉。此外，由于缺乏痛觉，SCP-239-JP本身可以执行诸如使其肩膀和手臂关节脱离的动作，从SCP-239-JP自身取下的部分身体可以根据对象自己的意愿进行远程操纵。目前，有关这些活动原理的研究正在进行中。

当SCP-239-JP穿戴衣物时，即使没有任何生物组织的存在，也会出现女性的乳房，臀部等躯体轮廓。即使触摸衣物外部，也无法确定这些物体是否存在，对衣服内部进行的调查则显示没有发现任何异常物质或空气。另外，由于SCP-239-JP的异常性，SCP-239-JP被证明在穿衣服这件事方面更为积极，为此，现在禁止向SCP-239-JP提供任何衣物。

当人类男性和同性恋女性（下文简称为被试验者）与SCP-239-JP接触的时间超过30分钟时，对象的异常性质便会显现，之后，被试验者会在大约一周内自杀。已发现这些异常现象在SCP-239-JP未穿上衣服与穿上衣服时，后者导致的影响更大，因此普遍认为由SCP-239-JP引起的异常是随着受试者更强烈地将对象视为“女性”而产生的。另外，异常导致的自杀方式是一致的，虽然所使用的手段和工具因人而异，但每个情况都出现了试图切断自己的肉体，意图将骨头剥离的状况。被试验者尽管存在痛觉，但直到生命垂危为止都想尽力做到这些举动，目前已经确认最高剥离全身约57%组织的D级人员的存在。研究结果表明，该异常并非为强制性，而是根据受试者自身的意志进行的，可以在一定程度上进行抑制。但是暴露后随着时间流逝，对这些行动的欲望具有增强的倾向。若异常症状较轻，可进行B级记忆清除以用于治疗，但是在大多数情况下，治疗前所有受试者都会自杀。最初，这些异常被认为是由于针对个人的认知危害所致，但是在某些情况下，正在采访暴露于异常的D级人员的研究人员也发生了类似的异常情况的事件表示，这些的异常具有传染性[[footnote]] 未确认对对象录制的音频是否拥有异常性。 [[/footnote]]。最终导致██名D级人员和██名研究人员自杀身亡，随后该事件通过机动特遣队的干预而得以平息。因此，决定将出现该异常性的基金会员工进行当场处决，以防止异常扩散。

&gt; **对象：**D-239-JP-001
&gt; 
&gt; **采访者：**研究员036
&gt; 
&gt; **备注：**该记录的内容是对暴露于SCP-239-JP影响下的D级人员的采访供述影像，采访于Site-81██的审讯室进行。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **研究员036：**你好，心情怎么样？
&gt; 
&gt; **D-239-JP-001(以下称D-001）：**[沉默10秒]
&gt; 
&gt; **研究员036：**嘛，看上去不怎么样呢。好吧，那么开门见山地直接开始，你为什么那么做？
&gt; 
&gt; [沉默10秒]​
&gt; 
&gt; **D-001：**那么做……？啊……那事……
&gt; 
&gt; **研究员036：**你在19██年2月9日用食堂里的汤匙削掉了自己右手臂上的肉，对吧？
&gt; 
&gt; **D-001:：**你肯定是觉得、觉得我[吞咽唾沫]、我脑子出毛病了吧？
&gt; 
&gt; **研究员036：**关于那件事，我无法做出任何回答。那么，你究竟为什么要那么做？
&gt; 
&gt; [10秒的沉默]
&gt; 
&gt; **D-001：**因为想被某种东西从某处中解放出来，是的，就是这样，所以我就那么做了，难道说你没有那样的想法吗？
&gt; 
&gt; **研究员036：**真不巧，关于这事我还真不太清楚。[思索5秒后]也就是说，你感觉你被什么东西束缚着，是吧？虽然这本来就是理所当然的事，但多亏了这种想法，你丢了自己的右手，觉得痛吗？
&gt; 
&gt; **D-001：**痛。​
&gt; 
&gt; [20秒的沉默]
&gt; 
&gt; **D-001：**当然痛，但，可是…
&gt; 
&gt; [10秒的沉默]
&gt; 
&gt; **D-001：**但，不是那样的。
&gt; 
&gt; **研究员036：**所以，是什么东西驱使你走到那一步？如果这确实是真的，那么疼痛应该非常严重，以至于会令你失去意识。可你还是做到了，为什么？
&gt; 
&gt; **D-001：**我是。
&gt; 
&gt; **研究员036：**我是？
&gt; 
&gt; [十秒的沉默]​
&gt; 
&gt; **D-001：**自己和[咳嗽]做了什么我自己都不知道，不，你难道不明白吗？仔细想想，不，虽然是自己先开始的，但我已经控制不了我自己了，就这么停不下来了。
&gt; 
&gt; **研究员036：**为什么？
&gt; 
&gt; **D-001：**……我不知道
&gt; 
&gt; **研究员036：**不知道么……
&gt; 
&gt; **D-001：**不，我在骗你，没有什么是不明白的。我知道，我都知道，但是[抱着脑袋]，啊，那，不对，我并没有想做什么，只是，我只是。[垂头陷入沉默]
&gt; 
&gt; **研究员036：**怎么了，是哪里不舒服吗？
&gt; 
&gt; **D-001：**她，她。
&gt; 
&gt; **研究员036：**她?[思考了大约4秒钟]SCP-239-JP？为什么，现在这事。
&gt; 
&gt; **D-001：**不对，那不是她的错，那都是我自己所做的，不过是我自作自受罢了。不，不行，不可以……不！
&gt; 
&gt; [有什么东西倒下的声音]
&gt; 
&gt; **研究人员036：**员工，现在请马上对其注射镇静剂，剩余的采访于日后再进行。
&gt; 
&gt; **&lt;录像结束&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 记录002&#34; hide=&#34;- 关闭&#34;]]
&gt; **受访者：**D-239-JP-001
&gt;  
&gt; **采访者：**研究员036
&gt;  
&gt; **备注：**该采访于上一次采访7日后进行。另外，该次采访后，研究员036也出现了同样的异常性质。
&gt;  
&gt; **&lt;录像开始&gt;**
&gt; 
&gt; **研究员036：**上一次为什么会发生那样的事情。
&gt; 
&gt; **D-001：**……不知道。不过，也许是为了阻止自己侮辱她……
&gt; 
&gt; **研究员036：**也就是说，你自己给了自己惩罚？
&gt; 
&gt; **D-001：**[呻吟]我……我想见到她……！我想感受到她……！
&gt; 
&gt; **研究员036：**那么我问你，你为何对她如此执着？
&gt; 
&gt; **D-001：**不知道……！但我能够感受到……！感受到她，她的一切……！[流泪]
&gt; 
&gt; **研究员036：**[5秒思忖]我明白了。那你能告诉我一些关于她的事情吗？
&gt; 
&gt; [约5秒沉默]
&gt; 
&gt; **D-001：**[满面笑容]和她第一次见面的时候，我简直惊呆了。
&gt; 
&gt; **研究员036：**你见到SCP-239-JP是[翻动资料]正好一周前吧。
&gt; 
&gt; **D-001：**没错。那是我人生中最难以忘怀的日子。那一天我被另外一位研究员带到她的屋子里。一开始，我还在害怕她的那副模样。然而，在我和她对话之后，这种感情就不翼而飞了。她接纳了一无是处的我。我年幼丧母，自小就和混账父亲一起过活。他要么叫我去偷东西，要么就拿啤酒瓶揍我。我把以前的这些事全都和她倾吐了出来，她就在那静静地听。这是第一次，怎么说呢，感觉心里如此温暖的。
&gt; 
&gt; [约8秒沉默]
&gt; 
&gt; **研究员036：**原来如此。
&gt; 
&gt; **D-001：**我简直无法相信。我周围的人，包括我自己，都是无可救药的渣滓。我们伤害了许多人，欺骗了许多人，最后被条子抓住，带来这个破地方干活。但是，她就像一道光，照亮了我操蛋一样的人生。她如此善待我，善待我这种一无是处的人。她给予我无偿的爱。她就好像是女神。这和外表没有关系。她的心，美的如此让人心颤。
&gt; 
&gt; **研究员036：**[记笔记]
&gt; 
&gt; **D－001：**你也可以去见见她。你会见到崭新的世界。
&gt; 
&gt; **研究员036：**是吗？我就算了吧……
&gt; 
&gt; **D-001：**然后，我们的世界将焕然一新。
&gt; 
&gt; **研究员036：**嗯？你刚刚说[突然改变态度，并变得面无表情]
&gt; 
&gt; **D-001：**没错，她就是光芒。她是我们的光。她让一切变得美丽。这个世界是为了她而存在，而我们亦是为了她而活。因此我们必须做下决定。舍弃一切，跟随她的左右，并为了她而生存。舍弃掉这具皮囊，找回真正的自我。为她献上生命吧。这就是我们的喜悦，成为她的食粮乃是我们的本愿，亦是生存之意义。
&gt; 
&gt; **研究员036：**[流泪]
&gt; 
&gt; **D-001：**舍弃掉这具肉体，才能在前方找到真理。她的美丽便是它的象征。我们为了她而生存，并献上血肉。因此，就是现在，舍弃掉这具皮囊吧。
&gt; 
&gt; **研究员036：**我们已经顿悟。我们希企的安宁，乃是伴她左右。用身体去体会，用魂灵去耽溺她的慈母之爱吧。
&gt; 
&gt; **D-001：**她曾经痛苦过。那是我们无法想象的痛苦。她曾长时间抵御那种痛苦。然而，她过于勉强自己，以至于无法抵御痛苦的侵袭。要抵御那种痛苦，她仍然太过柔弱。当我们知道这些时，我们心如刀绞。那种残酷，远远超乎了我们的想象。于是，她做出了决断。没错、她听到了那个声音。
&gt; 
&gt; [约6秒沉默]
&gt; 
&gt; **研究员036：**我，我刚刚说了些什么……？
&gt; 
&gt; **D-001：**决断就是决断。为了祛除那种痛苦。
&gt; 
&gt; **研究员036：**到底[站起来]
&gt; 
&gt; **D-001：**我将清楚地与你说，我们。
&gt; 
&gt; **研究员036：**等等，你这家伙，对我，
&gt; 
&gt; [D-001咬住自己的左臂，并撕扯下一大块肌肉]
&gt; 
&gt; **研究员036：**你对我做了什么！！
&gt; 
&gt; **D-001：**爱着你。[仍然在撕扯自己的肉体]
&gt; 
&gt; **安保负责人：**你！在干什么！！
&gt;  
&gt; [安保负责人按住D-001。]
&gt; 
&gt; **研究员036：**[沉默约1分钟]
&gt; 
&gt; **D-001**: [继续喊叫]
&gt; 
&gt; **研究员036：**我，我[流泪]停不下来了。为什么。为什么，我会对她如此。
&gt; 
&gt; **&lt;录像结束&gt;**
[[/collapsible]]


**补充：**SCP-239-J于██省███市████町██丁目的公寓附近被发现。当时，住在该住所附近的一位男性正在进行夜间慢跑，遇到了当时正在徘徊的SCP-239-JP。根据该男子的报告，基金会派遣数名特工与两名机动特遣队队员，SCP-239-JP以非常沉着冷静的的状态伫立在原地，被职员收容。

​根据对SCP-239-JP的采访表明，对象承认，其在19██年█月█日于其被发现的██省███市████町██丁目的自家公寓内的浴缸内，自行将肉体从骨头上削下后成为目前的姿态。虽然正在对这些供述进行调查，但详细情况、经过等还尚未清楚。同时，搜索了SCP-239-JP以前居住的公寓,但已于2000年█月█日被确认拆除，当地调查被迫终止。之后，虽然也对█████氏的亲属、相关人员等人物进行了搜索，但确认了过去与█████氏有关的人的全部死亡。

**追记：**
[[collapsible show=&#34;+ 需4级安全权限&#34; hide=&#34;- 多恩博士的独白&#34;]]
&gt; **受访者：**多恩博士
&gt;  
&gt; **备注：**该记录是SCP-239-JP研究组初期成员多恩博士的录音档案。目前，多恩博士仍然下落不明，该记录及其行踪依然在调查之中。
&gt;  
&gt; **&lt;录音开始&gt;**
&gt;  
&gt; **多恩博士：**喂。喂。[敲麦克风的声音]我是多恩。███ 多恩。我就假设有人能够听到这段记录。如果你知道我是谁那就太好了。不过为了以防你不知道我，我还是姑且做一下简单的自我介绍，顺便报告一下目前的状况。
&gt; 
&gt; [疑似多恩博士小声呻吟的声音]
&gt; 
&gt; **多恩博士：**我准备之后解释一下目前的现象。首先，我要做个自我介绍。我是SCP-239-JP研究组的初期成员。话虽如此，我干的也就只是整理资料，管理报告书和采访档案而已。但毫不夸张地说，在基金会还觉得SCP-239-JP只是一架会动的骨架的时候，正是我们的调查研究，使得SCP-239-JP的异常性质如今能够真相大白。而自然，这伴随着无数的牺牲。而我必须要说的另一件事是，我是那场惨剧的唯一生还者。在那起事件里，我的同事已经全部魂归天际了。不，正确来说是他们互相残杀了。他们被名为SCP-239-JP的存在所侵袭，被那所谓“魅力”所蛊惑，自相残杀，了却了自己的性命。而很幸运，诊断说我没有被异常性质所影响。因此，我活到了现在。然而，我要说的并不是这些。
&gt;
