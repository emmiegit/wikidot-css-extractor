    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 内蔵塗料が空になっているにも関わらず、使用出来る油性ボールペン。基本色は黒だが、やや黄色もしくは赤みがかった色に変化する場合があり、また長時間使用すると滲みが酷くなる。使用中は、低くくぐもった声で絶えず「もっとかいて」という日本語の幻聴が聞こえる。\n**回収日:** 2023/██/██\n**回収場所:** 東京都内の████都立病院の看護師が「呪いのボールペン」を噂していたことから、院内事務室で発見され、財団に回収された。元々の所有者は不明であり、院内での異常事案や不審死の発生なども確認されていない。\n**現状:** サイト-8159低レベル危険物収容庫内に保管中。\n**追記:** 単なる直感ですが、「書いて」ではなく「掻いて」だと思います。 -崔博士&#34;
