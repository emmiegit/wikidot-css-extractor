**Identyfikator podmiotu:** SCP-5915

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Trwają kampania dezinformacyjna &#34;ZAGADKA MEDYCZNA&#34; i rutynowe obserwacje Zatoki Meksykańskiej. Po potwierdzeniu wystąpienia SCP-5915 fundacyjni agenci pod przykrywką służb ratowniczych mają za zadanie podać preparaty amnezyjne wszystkim świadkom. MFO Mu-90 (&#34;Sewer Rats&#34;) ma zostać natychmiastowo wysłana w głąb publicznych systemów kanalizacyjnych by zabezpieczyć zbiegłe instancje SCP-5915-A .

**Opis:** SCP-5915 to fenomen występujący w mieście Biloxi w stanie Mississippi każdego lata. Od dnia 9 czerwca 1999 do dziewięciu mieszkańców Biloxi jest znajdywanych martwych, a przyczyną śmierci jest wydalenie ich mózgu i oczu (zbiorowo desygnowanych SCP-5915-A.) przez tył czaszki.

Każda ofiara SCP-5915 jest pomiędzy 68 a 80 rokiem życia, a każdy incydent ma miejsce podczas deszczowych wieczorów. Jednakże zachowanie SCP-5915-A natychmiast po wystąpieniu fenomenu różni się pomiędzy manifestacjami. Większość próbuje uciec z najbliższego otoczenia, ale niektóre instancje próbują przepchnąć się przez usta i nozdrza pobliskich ludzi.

Efektywne śledzenie SCP-5915-A okazało się trudne, jako że instancje wykorzystują swoją gąbczastą formę do przeciskania się przez odpływy toaletowe i kratki kanalizacyjne. Lokalizacja zbiegłych instancji SCP-5915-A jest obecnie nieznana. 
------
**Aktualizacja (01.09.2005):** Ranka 31 sierpnia 2005 miała miejsce ocena szkód powstałych w wyniku huraganu Katrina na wybrzeżach Zatoki Meksykańskiej. Na plaży Biloxi pierwsi ratownicy odkryli wśród gruzów 48 mózgów. Każdy mózg został odkryty z towarzyszącą parą oczu, które ułatwiały im poruszanie się. Fundacja zwróciła na to uwagę i potwierdziła, że opis pasował do SCP-5915-A.

Z pośród odnalezionych 48 instancji 23 weszły w puste muszle, a 19 zaczęło zakopywać się na plaży lub w stosach śmieci. Pozostałe sześć dostały się do czaszek zmarłych ofiar huraganu poprzez podnoszenie i upuszczanie ich głów na ostre skały i siłowe wypchanie ich mózgów i oczu. Z tych sześciu instancji SCP-5915-A dwóm udało się zintegrować ze zwłokami, za wyjątkiem oczu, które zwisały z punktów wejścia instancji. Jednakże instancje te były zdolne tylko do mimowolnych skurczów i niezrozumiałych wokalizacji z powodu znacznego uszkodzenia mózgu.
