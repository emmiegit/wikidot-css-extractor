[[/div]]

[[==]]

**Jméno:** Petr Bohumil Kaska

**Sériové číslo:** 9c1742-3d61fca59e

**Bezpečnostní Prověření:** 1

**Aktuální Pověření:** Mladší výzkumník

**Momentální Lokace:** Oblast-███

**Profil:** Výzkumník specializující se na fotobiologii a bioantropologii. Za pár měsíců od začátku pracovního úvazku se  proslavil jako velice všímavý člověk, avšak je velmi introvertní a občas je slyšet, jak mluví sám se sebou. Rád pozoruje věci kolem sebe, je všude včas a ve volném čase popíjí dobré pití a plete čepice.

Byl přijat do Nadace dne ██/██/20██, jelikož se o jeho dosavadní vědecké prace dozvěděl [DATA VYMAZÁNA]. Tato práce byla velice pokroková a přivedla k SCP-███ hodně nových poznatků. Po přijetí působil měsíc jako terénní výzkumník, poté byl přijat na plný úvazek. Později navštívil a pracoval v mnoha Oblastech České Větve. Kvůli své výborné dosavadní práci byl přesunut do Oblasti-███, kde pracuje doteď.

[[/==]]
