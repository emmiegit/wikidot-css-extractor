**Mã vật thể:** SCP-3973

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** --SCP-3973 phải được giữ trong một chiếc hộp đóng kín và đặt bên trong một tủ chứa vật thể dị thường tiêu chuẩn trong Nhà Kho Điểm-16. Việc thử nghiệm được chấp thuận đối với nhân viên từ cấp 2 trở lên. Nhân viên nào có yêu cầu muốn thử nghiệm SCP-3973 cần điền lại thông tin vào sổ ghi chép được đặt bên trong Nhà kho của Điểm-16.-- 

Theo Biên Bản Thẩm Vấn 3973-1 và yêu cầu của Tiến sĩ Harpy, quy trình quản thúc SCP-3973 đã được thay đổi. SCP-3973 phải được giữ trong một chiếc hộp kính acrylic đóng kín có kích thước 30x30x30 cm đặt bên trong Phòng Thí Nghiệm Nghiên Cứu Vật Thể Dị Thường 104 thuộc Điểm-16. Cảnh quan bên trong hộp kính phải được thay đổi mỗi tháng một lần nhằm khuyến khích SCP-3973 tiếp tục tham gia các cuộc thẩm vấn. Cảnh quan có thể thay đổi bằng cách đặt thêm nhiều mô hình, tán cây bằng nhựa, cát hoặc những viên đá bằng nhựa. Tiến sĩ Harpy đã cung cấp những nguyên vật liệu trên, và chúng được cất trữ bên trong một chiếc thùng được đánh dấu đặt trong phòng nghỉ của Điểm-16.

Nhân viên có nhu cầu thực hiện thử nghiệm hoặc thẩm vấn với SCP-3973 phải có cấp độ an ninh từ cấp 2 trở lên và có sự cho phép của Tiến sĩ Harpy từ trước.         

**Mô tả:** SCP-3973 là một mẫu mô hình thu nhỏ tiêu chuẩn được sử dụng trong trò chơi chiến thuật dàn trận trên bàn //Warhammer 40000// [[footnote]]Mô hình, cách phối màu sơn, và loại sơn đều xác định rằng dị thể nằm trong bộ “Space Marine + Paint”. Cách phối màu sơn và những chi tiết bao gồm ký hiệu Omega bị đảo ngược cho thấy dị thể thuộc “Ultramarines chapter”. [[/footnote]]. Dị thể không có gì đặc biệt trong cấu trúc vật lý, được đúc từ nhựa và có chiều cao khoảng 3.3cm. SCP-3973 được phủ nhiều lớp sơn của hãng ███████. Tính chất dị thường duy nhất của dị thể là gây ảnh hưởng đến kết quả tung xúc xắc trong bán kính 50cm.

Ở thời điểm quản thúc ban đầu, mọi thử nghiệm tung xúc xắc trong bán kính 50cm tính từ SCP-3973 đều cho ra kết quả mặt có giá trị thấp nhất nằm ở trên cùng. Vì vậy, SCP-3973 ban đầu được phân loại là một vật thể dị thường và không được cung cấp đầy đủ phân loại theo tiêu chuẩn dị thể SCP. Trong tổng cộng ██ tháng, SCP-3973 đã được giữ trong một tủ đựng vật thể dị thường bên trong Nhà kho Điểm-16. Trong một cuộc kiểm tra vật thể dị thường định kỳ tại Nhà kho Điểm-16, Sự kiện 3973-FC đã diễn ra. Xem thêm chi tiết ở bên dưới. 

[[collapsible show=&#34;+ Sự kiện 3973-FC&#34; hide=&#34;- Sự kiện 3973-FC&#34;]]

Thông tin này được trích dẫn từ Biên bản của Tiến sĩ Harpy. Ở thời điểm bấy giờ, Tiến sĩ Harpy đang thực hiện một cuộc kiểm tra một số vật thể dị thường của Ban Vật Thể Dị Thường thuộc Điểm-16.

&gt; **Mô tả vật thể:** Một mô hình thu nhỏ của trò chơi chiến thuật dàn trận trên bàn có khả năng ảnh hưởng đến kết quả tung xúc xắc trong bán kính 50cm và kết quả cho ra giá trị nhỏ nhất.
&gt; **Thời gian thu hồi:** 02/09/██
&gt; **Địa điểm thu hồi:** █████████, ██
&gt; **Trạng thái quản thúc hiện tại:** Bên trong một tủ đựng vật thể dị thường tiêu chuẩn tại Điểm-16.
&gt; @@@@
&gt; **Vật liệu thử nghiệm:**
&gt; * Một đồng xu Hoa Kỳ
&gt; * Một viên xúc xắc bốn mặt
&gt; * Một viên xúc xắc sáu mặt
&gt; * Một viên xúc xắc tám mặt
&gt; * Một viên xúc xắc mười mặt
&gt; * Một viên xúc xắc mười hai mặt
&gt; * Một viên xúc xắc hai mươi mặt
&gt; @@@@
&gt; **Thử nghiệm số 1:**
&gt; **Quy trình:** Một đồng xu Hoa Kỳ được tung trong khoảng cách bị ảnh hưởng bởi dị tính.
&gt; **Kết quả:** Đồng xu dựng đứng. Thử nghiệm lặp lại năm lần đều cho ra kết quả tương tự.
&gt; @@@@
Để thuận tiện hơn, thử nghiệm số 2 với 6 loại xúc xắc được thực hiện. Quy trình bao gồm tung từng viên xúc xắc nhiều lần và từng thử nghiệm đều cho ra kết quả mặt số “1” quay lên phía trên.


&gt; **Thử nghiệm số 7:**  
&gt; **Quy trình:** Một thử nghiệm ngẫu nhiên được thực hiện sau khi vô tình tung một số xúc xắc vào khu vực bị ảnh hưởng của dị thể. Có tổng cộng sáu viên xúc xắc đã được tung trong bán kính 50cm.
&gt; **Kết quả:** Những viên xúc xắc đã sắp xếp thành hình &#34;mặt cười&#34; khi rơi xuống, trong đó viên sáu mặt và viên bốn mặt là con mắt và những viên còn lại tạo hình miệng. Việc thử nghiệm được lặp lại bảy lần, những viên xúc xắc đều nằm ở vị trí cố định tương tự như những lần trước. Yêu cầu thực hiện nghiên cứu sâu hơn về đặc tính dị thường của dị thể này. 
 

   
[[/collapsible]]

[[collapsible show=&#34;+ Biên Bản Thử Nghiệm 3973-1&#34; hide=&#34;- Biên Bản Thử Nghiệm 3973-1&#34;]]
Để thuận tiện hơn, những thông tin sau đây chỉ bao gồm từ một số phát hiện quan trọng trong các cuộc thử nghiệm với SCP-3973

&gt; **Thử nghiệm số 1:**
&gt; **Quy trình:** Yêu cầu xúc xắc cho ra kết quả là mặt số “2”
&gt; **Kết quả:** Xúc xắc cho ra kết quả là mặt số “2”  

Sau vài lần thử nghiệm để chắc chắn rằng hiện tượng xảy ra do dị tính và không phải do trùng hợp, Tiến sĩ Harpy đã thử hỏi SCP-3973 nếu nó có khả năng nghe và hiểu hay không, và dị thể đã cho ra những con số mà các nghiên cứu viên yêu cầu.

&gt; **Thử nghiệm số 14:**
&gt; **Quy trình:** Hỏi SCP-3973 liệu nó có khả năng hiểu những gì mà các nghiên cứu viên đã nói hay không, với việc sử dụng mặt số “2” là có và mặt số “3” là không.
&gt; **Kết quả:** Viên xúc xắc cho ra kết quả là mặt số “2”.
&gt; **Phân tích:** Xem xét việc SCP-3973 có khả năng có trí khôn.

&gt; **Thử nghiệm số 15:**
&gt; **Quy trình:** Hỏi SCP-3973 liệu nó có khả năng nhận thức được những gì xảy ra xung quanh nó hay không.
&gt; **Kết quả:** Viên xúc xắc cho ra kết quả là mặt số “2”.

&gt; **Thử nghiệm số 16:**
&gt; **Quy trình:** Hỏi SCP-3973 liệu nó có những suy nghĩ của bản thân hay không.
&gt; **Kết quả:** Viên xúc xắc cho ra kết quả là mặt số “2”.
&gt;
&gt; //Ghi chú: Trong suốt ██ tháng nằm trong diện quản thúc của Tổ Chức, trước đây SCP-3973 đã bị giữ bên trong một chiếc hộp đặt trong một tủ quản thúc vật thể dị thường. Và bây giờ chúng ta phải đối mặt với khả năng nó có trí khôn.//

[[/collapsible]]

Qua quá trình thử nghiệm, SCP-3973 đã biểu hiện những dấu hiệu có trí khôn. Một phương thức giao tiếp với SCP-3973 đã được đề ra. Dị thể phải được đặt trên một bề mặt có bán kính bé hơn 50 cm. Thẩm vấn viên có thể tung một viên xúc xắc 20 mặt và một viên xúc xắc 6 mặt. SCP-3973 sẽ khiến cho viên xúc xắc cho ra giá trị tương ứng với một chữ trong bảng chữ cái. Nếu ký tự ở vị trí nhỏ hơn 20, SCP-3973 sẽ khiến viên xúc xắc 6 mặt rơi khỏi bàn. Trường hợp tất cả xúc xắc rơi khỏi bàn sẽ được tính là một dấu chấm.  

[[collapsible show=&#34;+ Biên Bản Thẩm Vấn 3973-1&#34; hide=&#34;- Biên Bản Thẩm Vấn 3973-1&#34;]]

&gt; **Đối tượng thẩm vấn:** SCP-3973
&gt; @@@@
&gt; **Thẩm vấn viên:** Tiến sĩ Harpy
&gt; @@@@
&gt; **Lời nói đầu:**  Tiến sĩ Harpy thực hiện cuộc thẩm vấn sử dụng hệ thống giao tiếp sử dụng xúc xắc đã được nêu ở trên.
&gt; @@@@
&gt; **&lt;Bắt Đầu Bản Ghi&gt;**
&gt; @@@@
&gt; **Tiến sĩ Harpy:** Thứ đầu tiên mà ngươi có thể nhớ là gì, SCP-3973?   
&gt; @@@@
&gt; **SCP-3973:** CHỈ HUY ĐÂU?
&gt; @@@@
&gt; **Tiến sĩ Harpy:** Chỉ huy? Ngươi có thể nói rõ hơn được không?
&gt; @@@@
&gt; **SCP-3973:** CHỈ HUY ĐÃ MANG TÔI VÀ CẢ ĐỘI VỀ. GẮN CHÚNG TÔI LẠI. BIẾN CHÚNG TÔI TRỞ THÀNH NHỮNG CHIẾN BINH NHƯ NGÀY HÔM NAY.
&gt; @@@@
&gt; **Tiến sĩ Harpy:** Những người khác? Còn có nhiều người trong như ngươi nữa à?
&gt; @@@@
&gt; **SCP-3973:** NHỮNG NGƯỜI KHÁC KHÔNG NHƯ TÔI. TRÔNG GIỐNG HỆT NHƯNG KHÔNG CÓ NÃO. NHỮNG VẪN VUI KHI Ở BÊN CẠNH HỌ.
&gt; @@@@
&gt; **Tiến sĩ Harpy:** Đâu là điều cuối cùng mà ngươi còn nhớ trước khi được đưa vào diện quản thúc của bọn ta?
&gt; @@@@
&gt; **SCP-3973:** CHỈ HUY ĐÃ BUỒN. KHÔNG RÕ VÌ SAO. LÚC ĐÓ ĐANG GIÚP CHỈ HUY THẮNG TRẬN ĐÁNH LỚN. CHO RA CÁC LƯỢT TUNG XÚC XẮC GIÁ TRỊ CAO. MỌI NGƯỜI CÓ VẺ KHÔNG ƯA CHỈ HUY. BẢO CHỈ HUY GIAN LẬN. TÔI TƯỞNG TÔI ĐÃ LÀM SAI GÌ ĐÓ. ĐÃ CỐ GẮNG CHO RA GIÁ TRỊ NHỎ NHẤT THAY VÌ LỚN NHẤT TỪ LÚC ĐÓ. QUÁ MUỘN. CHỈ HUY ĐÃ BỎ CHÚNG TÔI LẠI TRONG CHIẾC DROP-POD. 
&gt; @@@@
&gt; **Tiến sĩ Harpy:** …Có vẻ ta đã hiểu. Ngươi làm tốt lắm SCP-3973. Muốn nói gì thêm trước khi kết thúc không?
&gt; @@@@
&gt; **SCP-3973:** CẢM ƠN VÌ ĐÃ LẮNG NGHE THƯA TRUNG SĨ.
&gt; @@@@
&gt; **&lt;Kết Thúc Bản Ghi&gt;**

//Ghi chú: Theo Biên Bản Thẩm Vấn 3973-1, tôi đề nghị cần có sự thay đổi trong khâu quản thúc dành cho SCP-3973. Tôi muốn đưa vật thể vào một hộp kính đặt trong Phòng Thí Nghiệm Nghiên Cứu Vật Thể Dị Thường để nó có thể nhìn thấy mọi người nhiều hơn như một cách “khen thưởng” vì đã hợp tác trong suốt các cuộc thẩm vấn. - Tiến sĩ Harpy//
 
[[/collapsible]]

**Phụ lục:** SCP-3973 được tìm thấy trong khuôn khổ ████████, một giải đấu cờ dàn trận chiến thuật tại thành phố █████████, ██. Một đặc vụ của Tổ Chức (Đặc vụ T████) trong lúc tham gia giải đấu ngoài phạm vi công việc đã nghe được tin đồn về một thí sinh (M████ C████), người đã bị cáo buộc gian lận ở nhiều giải đấu khác. M████ C████ đã bỏ lại toàn bộ mô hình của anh ta trong một cái hộp sau khi bị cấm tham gia giải đấu vì gian lận. Đặc vụ T████ đã lấy cái hộp về nhà để cố gắng tìm ra phương pháp gian lận. Sau đó không lâu, đặc vụ đã phát hiện ra biểu hiện dị thường.

Một số vật dụng cũng được tìm thấy trong hộp nơi tìm ra SCP-3973, bao gồm:
* Một số mô hình Space Marine
* Một số loại xúc xắc khác nhau
* Những bức ảnh chụp những mô hình đứng cùng nhau, SCP-3973 có thể nằm trong số đó
