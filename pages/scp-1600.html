**Artikel:** SCP-1600 – Käse der Weisen 
**Autor:** [[*user anqxyr]]
**Original:** https://scp-wiki.wikidot.com/scp-1600
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1600

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Proben von SCP-1600-1 werden im Flügel für gefährliche Materialien von Standort-197 in einer Kammer gelagert, die aus einer Messinglegierung mit 42 % Zinkgehalt besteht. Alle Mitarbeiter, die mit SCP-1600-1 interagieren, müssen Stufe-C-Schutzanzüge tragen, die aus widerstandsfähigen Materialien von SCP-1600-1 hergestellt sind, um eine versehentliche Exposition zu verhindern.

Proben von SCP-1600-2 benötigen keine spezielle Eindämmung und können nach Ermessen der beauftragten Forscher gelagert werden.

**Beschreibung:** SCP-1600-1 ist eine geruchlose dunkelgelbe Flüssigkeit, die 1998 aus einer MC&amp;D-Einrichtung in Boston, MA, gewonnen wurde. Chemische Analysen haben gezeigt, dass es sich um eine Verbindung aus Schwefel, Quecksilber und mehreren nicht identifizierten Elementen handelt. Die Foundation besitzt derzeit 53 Liter SCP-1600-1. Alle Versuche, zusätzliche Mengen von SCP-1600-1 zu synthetisieren, waren erfolglos.

Wenn SCP-1600-1 mit Feststoffen in Kontakt kommt, transformiert es diese Materie in eine Probe von SCP-1600-2. Die Transformation dauert 2 bis 37 Minuten pro Kilogramm und wird normalerweise von schweren strukturellen Schäden begleitet, die durch Dichteunterschiede zwischen SCP-1600-2 und den Ausgangsmaterialien verursacht werden.

Es wurde eine kleine Anzahl von Materialien gefunden, die nicht von SCP-1600-1 betroffen sind. Von diesen wird Messing derzeit als billigste und praktischste Alternative für die Eindämmungen verwendet. Siehe Dokument 1600-M4 für die vollständige Liste der bisher gefundenen immunen Materialien.

SCP-1600-2 ist ein essbares Produkt, das Käse sehr ähnlich ist. Färbung, Textur und Geschmack von SCP-1600-2-Proben variieren stark, basierend auf den Materialien, die bei ihrer Herstellung verwendet wurden. Der Verzehr von SCP-1600-2 ist sicher und verursacht keine dauerhaften negativen Effekte, selbst in Fällen, in denen die zur Herstellung der Probe verwendeten Materialien giftig oder anderweitig ungenießbar waren.

**Anhang:** Teilweises Testprotokoll

||Quecksilber||||Schwarz, weich und elastisch||||Das Subjekt beschrieb die Probe als viskos und geschmacklos. Danach wurden keine Symptome einer Quecksilbervergiftung festgestellt.||
