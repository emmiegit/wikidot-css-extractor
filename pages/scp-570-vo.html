**Ítem #:** SCP-570

**Clase de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-570 quedará contenido en una taquilla de contención de acero reforzado. No se permitirá al personal que se ponga SCP-570, y deberá retirarse de cualesquiera sujetos que lo hayan llevado durante ensayos de inmediato una vez éstos terminen. Las manos del personal que haya llevado SCP-570 deberán recibir tratamiento médico una vez se retiren.

**Descripción:** SCP-570 es un par de guantes de algodón. Al llevarlos, extenderán entre 100-150 fibras de algodón dentro de la capa epidérmica de la mano del sujeto. Retirar SCP-570 a partir de este punto producirá daños extremos a epidermis y musculatura del sujeto. Tras la exposición inicial a SCP-570, estas fibras migrarán a través del cuerpo del sujeto, tras lo que se establecerán conexiones contiguas al 80% del tejido muscular del sujeto. Los sujetos afectos por SCP-570 han quedado clasificados como SCP-570-1.

Los casos de SCP-570-1 pueden controlar las acciones de todo organismo vivo con el que estén en contacto físico mientras lleven SCP-570. Los sujetos quedan conectados a SCP-570-1 mediante varios hilos que emiten sus dedos. Estos hilos no están compuestos del mismo material que SCP-570; en su lugar, contienen ADN y su composición se corresponde con la de los tendones musculares de SCP-570-1. 

Con práctica suficiente, los casos de SCP-570-1 son capaces de controlar hasta a 20 sujetos simultáneamente al extender múltiples hilos por los sujetos afectos mediante las puntas de sus dedos. Nótese que el caso de SCP-570-1 controla al resto mediante el movimiento físico. Los sujetos deberán actuar con cuidado para evitar enredar los hilos de SCP-570 con un número elevado de sujetos afectados. Parece que los sujetos SCP-570-1 adquieren cierto instinto básico en técnicas de guiñol; sin embargo, los casos con antecedentes de uso de marionetas serán más capaces en su uso de SCP-570.

Tras poner múltiples sujetos bajo su control, los casos de SCP-570-1 y sus sujetos empezarán a buscar cualquier agrupación de sujetos prepúberes y utilizarán a las personas integradas para montar espectáculos de guiñol. SCP-570-1 y sus sujetos recrearán cualquier historia que conozcan y que puedan ser comprensibles para un público infantil, siempre que el número de personas que controlan sea adecuado para recrearla. Estos espectáculos pueden durar entre una hora y varios días, según la longitud de la historia y el número de sujetos implicados. Una vez se complete, los sujetos quedarán libres de SCP-570-1.

Los sujetos controlados por SCP-570 no sufrirán efectos secundarios al quedar libres, salvo por un potente sentimiento de nostalgia. Por esto, muchos sujetos intentarán hacerse con SCP-570 y crear sus propios espectáculos. Los sujetos declaran que experimentan sentimientos de alegría y un sentido de pertenencia extremos al actuar y desean extender estos sentimientos a terceros. Este efecto no es universal y sólo se manifestará en sujetos que hayan manifestado síntomas de depresión y ansiedad.

SCP-570 fue recuperado del &#34;Emporio Mágico del Tío Pappy,&#34; un establecimiento de trucos de magia y guiñoles. El propietario de la tienda se había convertido en un caso de SCP-570-1 y usaba SCP-570 con los padres de los niños que entraban en su tienda. Se desplegó al personal de la Fundación como respuesta frente a los informes de los oficiales de los cuerpos de seguridad locales que fueron testigos de SCP-570, instaurándose su contención. A fecha de 09/18/1976, SCP-570 ha sido clasificado como Seguro.

**Apéndice:** Registro Experimental 570

__**Prueba A - 6/09/19██**__ 
&gt; **Sujeto:** SCP-570-1, 6 sujetos de Clase D.
&gt; **Procedimiento:** Se indicó a SCP-570-1 que representase &#34;la Cenicienta&#34; utilizando al personal de Clase D.
&gt; **Resultados:** Se representó el espectáculo sin incidentes, proporcionando SCP-570-1 la narración general.
&gt; **Análisis:** Esta prueba se escogió como base para las propiedades de SCP-570.

__**Prueba B - 6/23/19██**__
&gt; **Sujeto:** SCP-570-1, 6 conejos.
&gt; **Procedimiento:** Se indicó a SCP-570-1 que representase la historia del libro &#34;la Colina de Watership&#34;.
&gt; **Resultados:** SCP-570-1 no empleó ningún diálogo durante la obra; al interrogársele, declaró que algo así sería &#34;poco realista&#34;.
&gt; **Análisis:** Prueba realizada como base del efecto de SCP-570 en animales.

__**Prueba G - 8/19/19██**__ 
&gt; **Sujeto:** SCP-570-1, 7 miembros del personal de Clase D completamente paralizados
&gt; **Procedimiento:** Se indicó a SCP-570-1 que emplease al personal de Clase D en una obra de &#34;Peter Pan&#34;.
&gt; **Resultados:** Obra desempeñada por SCP-570-1 y el personal de Clase-D, proporcionando SCP-570-1 todas las frases del personal de Clase D además de la narrativa. Se observó que SCP-570-1 tuvo dificultades para hablar durante la prueba. 
&gt; **Análisis:** Las pruebas subsiguientes han demostrado que, una vez mudo, SCP-570-1 se limitará a mostrar los movimientos de la representación sin diálogo alguno.

__**Prueba I - ██/██/19██**__
&gt; **Sujeto:** SCP-570, 3 sujetos de Clase D.
&gt; **Procedimiento:** Prueba realizada durante 6 días y 7 horas.
&gt; **Resultados:** SCP-570-1 y el personal de Clase D recibieron sustento; sin embargo, ninguno de los sujetos de Clase D fueron capaces de comer durante el control de SCP-570-1. Tras cuatro días de pruebas, todos los sujetos de Clase D habían fallecido de inanición y agotamiento. SCP-570-1 siguió empleando sus cadáveres en la representación, proporcionando una narrativa similar a la de la Prueba G. Cinco días más tarde, el tejido que rodeaba la carne conectada a los sujetos de SCP-570-1 se había descompuesto y se cortó la conexión.
&gt; **Análisis:** //N/A//

**Apéndice 2:** Notas sobre la Composición de las Fibras de SCP-570

Las muestras obtenidas de las fibras de algodón empleadas por SCP-570 para conectar a SCP-570-1 y sus sujetos afectos han resultado tener la misma composición de muestras iniciales obtenidas de [[[SCP-2991]]]. Dada la posibilidad de que esta composición sea responsable en parte de los efectos de ambas anomalías, se está llevando a cabo un análisis de materiales anómalos de muestras de ambos objetos.
