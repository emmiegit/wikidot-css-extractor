[[include component:image-block name=2958.jpg |caption=最初に記録されたSCP-2958-1実例、収容前。|width=300px]]

**アイテム番号:** SCP-2958

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 全ての発見されたSCP-2958-1実例は、建設工事を装って公共の利用から閉鎖されます。

SCP-2958-1実例の中央島を除去することによって効果を無力化できると証明されているため、発見された全ての実例は産業クレーンの使用を介して撤去されます。撤去作業中、SCP-2958-1実例との直接接触は常時回避されるべきです。除去が完了次第、非異常性の中央島をその場に建設します。

**説明:** SCP-2958は、ノース・イースト・イングランド全域にある環状交差点の中央島[[footnote]]ここで言う“中央島”とは、植生を植えた現代風ラウンドアバウトのそれを指します。[[/footnote]]とその周辺道路の█%に影響を及ぼしている現象です(以下、各交差点をSCP-2958-1と呼称)。

SCP-2958-1の中央島の上に人間がいない時、影響領域に入った人物は、周辺空間とそこに存在するあらゆる車両への認識に具体的な影響を及ぼす幻覚を経験します。対象者は中央島を大きさや形状の様々な無人島として、周辺道路やその外側の領域を広大な海として知覚します。その場の車両はモデルや大きさの様々なボートに見えるようになります[[footnote]]外見は車両本来の構造、モデル、色に強く影響を受けます。[[/footnote]]。

初期のSCP-2958-1の異常効果範囲は、人間がその実例の中央島に移動した数分後に縮小し、幻覚は中央島の上にいる人間にのみ知覚されるようになります。その後、SCP-2958-1の二次異常効果が活性化します。中央島にいる全ての人間が初期影響領域から離れるまで、完全な異常性は復帰しません。

中央島の上にいる人物は、周辺道路の全ての車両が何らかの巨大な海洋生物の姿を取り、実際の車両と一致する動きやスピードで幻覚の海を泳いでいると認識します。初期効果と同様に、知覚される海洋生物は実際の車両の大きさや構造に強く影響されます。特筆すべき海洋生物の目撃例にはオサガメ、ハンドウイルカ、オニイトマキエイ、ホッキョククジラなどが含まれます。この効果は対象者が以前乗っていた車両には及ばず、代わりにそれらはボートの残骸として知覚されます。

対象者はSCP-2958-1に留まり続ける限り幻覚を見続け、やがては物理的効果として、知覚している“島”の環境状態に実際に存在しているかのように身体が反応し始めます(報告された影響の完全版リストは文書2958-A参照)。対象者はSCP-2958-1を去って以降も数時間は影響を受け続けます。

**発見ログ:** 最初に報告されたSCP-2958実例は、20██年にノース・イースト・イングランドの███████で発見されました。当該実例は、現地の環状交差点で複数車両の玉突き事故が発生したという通報に続いて財団の注意を惹きました。

[[collapsible show=&#34;+ 事案報告書&#34; hide=&#34;- 事案報告書を閉じる&#34;]]
調査の結果、玉突き事故によってSCP-2958-1の上には5名の人物が投げ出され、うち数名が重傷を負っていたと明らかになりました。報告によると、影響者たちは周辺道路の全ての車両を//Carcharodon carcharias// (ホホジロザメ)であると認識し、中央島を離れることを拒否しました。現場に救急車が到着した後、SCP-2958-1の二次効果が活性化しました。これにより、影響者たちの間に激しいパニックが広がりました -- 彼らは後に、１匹のサメにできた巨大な傷口から、見たところ著しい身体損傷を負い、サメのそれに似た歯形で食い千切られた跡がある救急隊員が現れるのを見たと説明しました。中央島と接触した際、救急隊員たちは知覚されている外見に一致する姿へと突然改変され、死亡しました。

SCP-2958-1の異常性質が露わになって間もなく、財団職員が現場に到着しました。到着後にSCP-2958-1とその周辺区域は封鎖され、職員らはSCP-2958-1Aとの接触をしないように予防措置を取りつつ、対象者の救助を試みました。財団職員は島を離れるよう対象者たちを説得できなかったため、鎮静剤と長距離型捕縛装置の使用を余儀なくされました。この際、対象者の一人が捕獲を逃れようとして島を離れました。これがSCP-2958-1の道路の異常効果を発現させ、対象者は即座に全身ずぶ濡れで道路上に数インチ浮かび上がりました。対象者はSCP-2958-1の領域外で対向車に撥ねられるまで逃走を続けました。対象者は負傷したものの状態は安定しており、衝突部位には大きな歯形が残っていました。

救助後、身体検査で全ての対象者が重度の日焼けや脱水症に苛まれていることが示されました。対象者たちの衣服が微量の砂と塩水を含有していることも判明しました。全ての対象者は完全に回復し、事件の関係者全員にクラスA記憶処理が施されました。
[[/collapsible]]
