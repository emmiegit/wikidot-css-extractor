**Объект №:** SCP-1389-RU

**Класс объекта:** [[[safe| Безопасный]]]

**Особые условия содержания:** SCP-1389 содержится в увеличенной сейфовой ячейке Зоны ██, других условий содержания не требуется.

**Описание:** SCP-1389 – это стандартная механическая мясорубка без каких-либо опознавательных знаков. Анализ материала не выявил каких-либо аномалий, вся поверхность объекта покрыта чем-то, что напоминает плотный слой спекшийся крови, попытки удалить который, как и взять пробу ДНК, не увенчались успехом.

Аномальный эффект SCP-1389 проявляется при нахождении в радиусе ±1-ого метра от него. SCP-1389 неизвестным образом повышает или понижает болевой порог субъекта, ускоряет метаболизм и, при потере крови, генерирует новую внутри организма. Также некоторые испытуемые утверждали, что периодически видели некие &#34;видения&#34;, во время которых субъекты впадали в бессознательное состояние, содержащие бессвязный набор слов и изображений SCP-1389 с разных ракурсов.

SCP-1389 был обнаружен во время сноса старого дома в селе █████, Россия, где был окутан несколькими толстыми слоями ткани в подвале. Также в подвале было обнаружено несколько дневников, документов и записей, датируемых 1944-ым годом. Жители села говорили, что дом некогда принадлежал братьям Рамовым, которые покончили жизнь самоубийством сразу же после возвращения с войны сержанта Алексея Рамова, который также совершил суицид.

**Приложение 1:** Примеры видений, воспроизводимых SCP-1389

||~ Испытуемый ||~ Видение ||
|| D-99346, осуждён за кражу оружия и убийство пяти человек. |||| SCP-1389 начинает работу, звук перемалывания чего-то плотного, мужской голос на фоне говорит: &#34;Бойня, бойня, бойня&#34;. Вид изнутри SCP-1389, вокруг кровоточащая плоть и куски человеческих ушей, женский голос на фоне говорит: &#34;Перемалывать жизни людей, словно мясо свиньи, перемалывать, превращать в куски&#34;. Конец видения. ||
|| D-99347, осуждён за дезертирство во время █████ого военного конфликта и убийство трёх человек. |||| Мужской смех, из-за SCP-1389 виднеется серое небо и летящие по нему военные самолёты, точная марка неизвестна. Оба голоса одновременно: &#34;Бойня, мессиво, я знаю, чего ты хочешь, сделай это и всем будет лучше!&#34;. Конец видения. ||
|| D-99347, бездомный, взят на попечение ввиду нехватки сотрудников класса D. |||| За 10 часов проведения эксперимента не было выявлено ни одного видения. ||

**Приложение 2:** Исследование доктора Киревски
[[collapsible show=&#34;[ТОЛЬКО ДЛЯ СОТРУДНИКОВ С 4-ЫМ УРОВНЕМ ДОПУСКА]&#34; hide=&#34;- Закрыть&#34;]]
Ниже приведен список записей, важных для исследования природы объекта. Записи представлены в хронологическом порядке и представляют из себя наиболее интересные моменты дневника Алексея Рамова.

**Дневник Алексея Рамова**
&gt; ██.██.1944
&gt; Очень больно видеть всё это вживую. Я слышал о войнах, знал, насколько они жестоки, но когда ты лично наблюдаешь за этим – всё тело пробирает такая сильная дрожь, что тебе кажется, будто бы тебя расстреляли из автомата. Мое тело начинает двигаться само собой каждый раз, когда я вижу перед собой очередной труп в нацистской фуражке. Черт. Это ощущается так, словно вся земля идёт ходуном, прямо землетрясение. Я очень плохо сплю, если вообще успеваю делать это. Мы торчим на этой точке уже пару дней с того момента, как пришли, и мне становится всё хуже и хуже с каждой секундой. Я надеюсь, что в скором времени всё это закончится.

&gt;  ██.██.1944
&gt; Сегодня выдалась тяжёлая ночка. Лес, близ которого мы удерживаем позицию, загорелся и освещал всё вокруг почти всю ночь, прежде чем успокоиться. Вроде как, это и не лес вовсе, какая-то посадка, поэтому пожар и не перешёл в нечто большее, но потрепало нас всё равно знатно. Пришлось немного сдвинуться, но мы, думаю, всё равно имеем преимущество. Застрелил я сегодня ровно 3 человека, двое из которых были ранеными калеками, ползущими от огня. Я хотел собрать с них пару обойм, когда прибежал лейтенант Курайный со своими дружками и отнес тела в небольшую ямку рядом с горящим лесом. В любом случае, я всё равно получил ещё несколько засечек, так что не беда остаться без нескольких дополнительных патрон. Ночью опять почти не спал, хоть главнокомандующий и сказал, что нам выдалась безопасная минутка. От той ямы постоянно разносились веселые выкрики сослуживцев, что жутко меня вымораживало. Ну как им удается быть такими весёлыми, когда они буквально на трупах сидят? В последний раз, когда я попытался заснуть, они всё кричали о крови, которой измазано их оружие. Спать я больше и не пытался.

&gt;  ██.██.1944
&gt; Когда лес окончательно выгорел, мы решили вернуться на старые позиции. Весь лес как косой скосило или мясорубкой передробило. Всё такое обломанное, чёрное, серое. Я ускорил шаг, чтобы не видеть всего этого, но нечаянно наткнулся на ту яму, где ночью веселились сослуживцы. Боже, я чуть не блеванул – убитые мной солдаты, как и ещё парочка принесённых, видимо, лейтенантом, были вскрыты, а вся их кровь размазана по земле так, что почва окрасилась в багровый оттенок. Я резко подбежал к лейтенанту с просьбой объяснится, но он, будучи выше меня по званию, лишь пригрозил мне кулаком и сказал, что на войне так принято и он всегда так делал. Я решил не начинать спор, поэтому тихо согласился и вновь ускорил шаг. У меня тогда в голове полный кавардак творился, и я опять потерял контроль над телом, тело изрешетили мурашки, а ноги начали подкашиваться. Я отстал от группы и сказал, чтобы не волновались на мой счёт, хотя их и так я особо не интересовал. Боже, это было просто ужасно. Я присел к обгоревшему пню и схватился за голову, которую пронзила резкая боль. Глаза, похоже, налились кровью, ибо всё вокруг стало приобретать кроваво-красный цвет. Я отдышался и уснул. Не представляю, как это могло произойти, но именно это и случилось. Спал я недолго, но сны, что я видел, будоражат мой разум до сих пор. Вспоминая эти металлические изгибы, я чувствую себя ещё хуже.

&gt;  ██.██.1944
&gt; В наш старый лагерь пробраться было достаточно просто, отряд врага, занимавший его, был какой-то несобранный и чуть ли не сам прыгал под пули, когда мы пришли. Однако сам лагерь претерпел значительные изменения, да такие, что мы его сначала и не узнали. Вокруг всё было перекопано, причем это были не окопы, а небольшие впадины. Всё это было залито кровью и завалено телами. Они что, друг друга перестреляли? Возможно, они столкнулись с дезертирством. Но удивила меня совсем не эта адская картина, а то, что, когда я увидел всё это – меня не пронзило душевной болью и страхом. Я спокойно прошёлся и нашел место, где раньше заседал, после чего так же спокойно там расположился, игнорируя все эти странные перемолотые тела и нацистов, периодически пробегающих мимо нас. Лейтенант их, похоже, всё таки отстреливает, да и я иногда прибегаю к этому. Сегодня мне опять снился металл и то, с какой лёгкостью он может превратить плотный кусок в несколько маленьких.

&gt;  ██.██.1944
&gt; Засечек становится всё больше, а страха всё меньше. Утром я присоеденился к лейтенанту в том месиве, которым он занимался. Часов пять мы болтали и били камнями о головы, стараясь делать раны ровнее, чем обычно. Мне даже кажется, что я преуспел, хотя лейтенант этого не признает. Ну а что с него взять? Кстати, мы, судя по всему, наконец разбили отряды немцев, что засели здесь, поэтому остались лишь небольшие деревеньки поблизости. Вновь вспомнив о мясорубке, мы ворвались в деревню и стали слоняться по ней без дела, время от времени покусывая то мясо, что хранились там. Этот вкус ни с чем не спутаешь, вы уж мне поверьте! В итоге мы всем отрядом переселились в деревню, где нас приняли достаточно дружелюбно, хоть лейтенант так и не думает. Ну а что с него взять? Без головы сложно понимать, что здесь происходит.

&gt; ██.██.1944
&gt; Я поселился в доме старушки, необычайно знакомой мне лицом. И хоть извечные металлические углы перекрывали обзор лиц, ведь каждое из них в итоге уподобилось им, я всё таки смог отчасти разобрать ее добрые старческие черты. Она много кричала и плакала, когда я был рядом, вечно тыкала мне в лицо какой-то фотографией. Я бы сделал с ней то же, что и с остальными, но уж больно знакомым был ее голос, мне хотелось узнать, где я его слышал, поэтому пришлось потерпеть ее выкрики. Из еды сегодня соседские порасята, которые вскоре и бабка начала есть.

&gt; ██.██.1944
&gt; А старушка оказалась не промах, как мы пришли, так сразу начала суетиться, приносить нам колбаски и виноградный сок, и где она его только брала? Я не понимал лишь одного, почему она сначала так тряслась и кричала, когда мы пришли? Неужели мы какие-то прямо необычные? Обычные солдаты, смеемся, пьем, болтаем о жизни и службе. Сегодня вон опять ямки копали, бабушке даже понравилось. Я бы если таких людей увидел – сразу бы им и сока налил, и колбасок наложил, и спать уложил! Впрочем, со временем она так и сделала, поэтому не думаю, что ее стоит винить. Кровавое месиво вновь сделало оборот вокруг отверстий в небе, значит, пора спать.

&gt;  ██.██.1944
&gt; К сожалению, я так и не понял, что это была за старушка, когда нам поступил приказ выдвигаться в новую точку. Вечер мы провели весело, напились и стали играть с бабкой в карты. Сейчас же нам пора идти, поэтому я хочу вновь вкусить этот блаженный вкус мяса, последнего в этой деревне. Отправимся сразу после трапезы.

&gt;  ОГОСПодИбОжЕ
&gt; обоже ГОСПОДИ ГОСПОДИ ГОСПОДИ НЕТнет нет нет нет //(Неразборчиво из-за пятен слез)// как эТооэто моГЛо как это могло проИЗОйТи БоЖЕ //(В бумаге рваная дыра)// КАк яМОг КаКЯМОГЭТоН е я этО не я //(Страница обрывается)//

&gt; Боже мой, боже, боже, яБОЖЕ, мне очень страшно, мне очень страшно, все уже ушЛи, они уШЛИ, БОЖЕ, а Я один Один среди кучи трупОв и трупа, господи, маМАПОЧЕМуГоСпдиГосподи

&gt; Я заперсязапреся в каком-то сарае, здесь ПоЧти нет кровиИ, мне нужно успоКОиТься, успокоиться
&gt; 
&gt; я не знаю, что это было. я блять вообще не могу даже представить, что там за дверью. там просто кровавый ад, посреди которого, на горе из трупов, лежит мясорубка и дёргается. это какой-то кошмар, мне очень страшно, это всё из-за нее, я помню, Я ПОМНЮ, это всё эта сраная мясорубка, она была в моих снах, она пробралась в мою голову, в мою голову и головы моего отряда, да и вообще всех, кто был рядом
&gt;
&gt; я помню немцев, немцев в лагере, они тоже сошли с ума. и вся эта деревня, и всё это сраное поле боя иогосподи и моя родна //(Страница заляпана слезами)// эта мясорубка, она как центр, как основа этого кошмара. я я я чувствую ее я чувствую ее даже сейчас, эти импульсы, что пробирают тело до дрожи, словно тебя расстреливают из автомата. она вновь пытается пробудить во мне пробудить пробудить
&gt; 
&gt; нет нет нет, я не хочу быть причастным к этому, я не хочу быть убийцей, я не хочу, чтобы это повторилось, я
&gt;
&gt; кажется я что-то понял

&gt; я скинул с себя всю военную форму и надел какой-то балахон, который валялся здесь. это должно сработать, это даст мне небольшое преимущество. я безоружен, я сорвал все погоны с одежды, которую тут же сжёг зажигалкой. я срезал все свои татуировки, которые получил на фронте. это должно дать мне преимущество.

&gt; я выбежал из сарая и схватил мясорубку. я не могу писать, я должен бежать, бежать так далеко, чтобы мясорубка вновь не пришла в движение, чтобы кровь невинных вновь не залила землю.

&gt; я почти выбежал из зоны боевых действий и, похоже, почти что попал на безопасные территории, куда война не должна дойти. перебиваюсь едой, найденной в лесу или украденной у жителей деревень. мясорубка не должна прийти в действие, чтобы война не стала ещё кровопролитней.

&gt; я дома. эта запись пишется из дома моих братьев, живущих на безопасной территории. они мне сначала и не поверили, но приняли. спрячу мясорубку в подвал завтра, а сейчас мне нужно поспать.

&gt; я постарался кое-как упаковать мясорубку и положил ее в самый темный угол подвала. оказывается, мои друзья бывшие военные. и нам всем ночью снилась мясорубка.

**Послесловие:** //У меня есть серьезные опасения насчёт SCP-1398. Анализ записей Рамова Алексея позволяет наш предполагать, что объект, вероятно, [ДАННЫЕ УДАЛЕНЫ] пятым измерением. Мы постараемся узнать больше о возможной связи SCP-1398 с [ДАННЫЕ УДАЛЕНЫ]. Сейчас же я думаю, что нам стоит повысить уровень охраны объекта. – Доктор Киревски//

Мы разберемся с этим сразу после того, как решим вопрос с ГОК – О5-█
