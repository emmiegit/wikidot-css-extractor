    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Identyfikator podmiotu:**

**Klasa podmiotu:** Zneutralizowane

**Specjalne Czynności Przechowawcze:** Nie wyjdę stąd.

**Opis:** Zrobiłam to. 

Przeszłam mile, chyba, kilometry, nie ważne, kogo to kurwa obchodzi, zanim przyszedł po mnie. Tym razem udawał chmurę, a kiedy się odwróciłam to rozpakowywał się jak prezent świąteczny. Nie miał śliny, ale mogłam //wyczuć// jego ślinienie się. Był bardzo głodnym chłopcem.

Kiedy po mnie przyszedł, dźgnęłam go, a on kwiczał jak świnia. To było takie proste. Odskoczył na bok albo prześlizgnął się po ziemi, zostawiając ślady na piasku, na które nie dało się patrzeć.

Znowu po mnie przyszedł. Dźgnęłam go.

I znowu.

I znowu.

Otwieraliśmy siebie nawzajem. Wypełniłam jego ciało dziurami, a on nimi mój umysł. Nie zostało ze mnie zbyt dużo.

Przez kilka minut wił się na ziemi, zapadając się w siebie. Ciągle go dźgałam. Moje ręce zdawały się być mokre, ale wcale nie krwawił. Może nawet nie był żywy w ten sam sposób, co ja. Pewnie jakieś metafizyczne gówno.

Dziab dziab dziab. Umarł, zapadając się w małą czarną kulę wielkości mojego kciuka. Rozbiłam ją pod moim obcasem.

To było proste. Dlaczego nie zrobiłam tego wcześniej? Zostałoby mnie o wiele więcej, jeśli zrobiłabym to od razu. Może miałam powód, ale to nie tak, że ja to dalej pamiętam.

Kiedy pszczoła kogoś użądli, ona umiera. Może mimik był czymś podobnym. W sposób, w jakim mnie dopadł, zanim go wykończyłam, jest inny. Zanim od razu coś zabrał. Czuję się teraz jak łódź z dziurami. Woda napływa. Albo wylewa się jak w moim przypadku. Metafora niezbyt działa.

Łódź jak Titanic! Pamiętam go. Pamiętam Titanica. Tytanic był statkiem, który uderzył o górę lodową i

Zapomniałam czegoś. Nie pamiętam słów nad tymi. Wszystkie znikają.

Mogłabym się teraz zabić. Nadal mam nóż. Nie jest to najlepsze wyjście, ale mogę przeciąć swoją tchawicę i uciec stąd. Ale, problem w tym, że nie chcę umierać. Patrzę na ludzi wiecznie wędrujących z oczami wypalonymi od patrzenia w słońce, a jedyne o czym mogę myśleć jest to, że nie chcę umierać.

Nadal mogę to zrobić. Nadal jest czas. To takie proste. Mogę to zrobić. Po prostu to zrób Powinnam po prostu

Ja

Ja

Ja

nie wiem co te słowa znaczą.

nie chcę [*/scp-3890/offset/7 zniknąć]</textarea></pre>
