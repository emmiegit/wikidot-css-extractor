[[include component:image-block name=SCP-ES-030.jpg |caption=SCP-ES-030。192█年撮影。|width=250px]]

**アイテム番号:** SCP-ES-030

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-ES-030は1m×1m×1mのガラスケース内に収容されます。SCP-ES-030の収容室はサイト-34にあります。SCP-ES-030の収容室の入り口には常に最低2人の警備員を配置してください。

SCP-ES-030の研究に割り当てられた職員は、12時間以上連続してSCP-ES-030の効果範囲内に居続けてはなりません。実施された実験によると、SCP-ES-030の精神影響効果範囲の半径は--40-- --45-- 50mです。SCP-ES-030に関して、聴覚的、視覚的、嗅覚的な幻覚または異常行動の発生が判明した職員は、治療および依存に対するリハビリテーションのために、サイト-34の心理学科で診察を受けなくてはなりません。

**説明:** SCP-ES-030は//qhapaq hucha//[[footnote]] ケチュア語で「王家の義務」という意味 [[/footnote]]と呼ばれるインカの儀式によって作成された、8〜10歳の子供のミイラ化した遺体です。 放射性炭素年代測定により、15世紀ごろに死亡した遺体だと判明しました。死因は、鋭い物体によって背後から刺され、横隔膜を貫通して胸に至る左半胸郭の穿刺創傷であり、この傷が出血性ショックと多臓器不全を引き起こしました。この死因は他の//qhapaq hucha//によって作成されたミイラには見られないものです。

SCP-ES-030はほぼ完璧な保存状態にあり、皮膚やその他の軟質組織の弾性を維持し、36.6℃の一定温度を保っています。しかし、様々な実験によりSCP-ES-030は生物学的には確実に死亡していることが判明しています。

SCP-ES-030は自身の周囲半径--45-- 50mの範囲内にいる人物に、自身を崇拝させる異常性を持ちます。影響を受けた対象はSCP-ES-030の服を元の服と似たもの[[footnote]]動物起源の生地、特にアメリカ大陸に生息するラクダ科動物のものを選ぶ傾向にあります。[[/footnote]]に着替えさせること、食べ物や花輪、ろうそく、宗教的なシンボルを供えることを試みます。

SCP-ES-030の「健康」を改善するために、対象は次第に自身の生活に必須な行為を無視し始めます。対象は当初、SCP-ES-030に捧げることと対象自身が消費することの両方を目的とし食料を集める集団を形成します。しかし、対象がSCP-ES-030への奉仕に専念するようになることで、後者を目的とするものは次第に減少します。その結果、ほとんどの場合脱水症または飢餓によって、SCP-ES-030の影響を受けた集団は終了します。対象の約█％がSCP-ES-030への奉仕を続けるために自身を生存させようとし、[データ削除済]。

**回収記録:**  SCP-ES-030は192█年に、アルゼンチンのサルタにある████████山にて、████████氏と█████████氏によって回収されました。SCP-ES-030が地元の町に運ばれてくると、その周囲で小規模なカルトが発生しました。村人はろうそくを灯し、供物を捧げました。その後の調査により、█████氏が似た特徴を有する別のミイラ[[footnote]]このミイラは異常性を示さず、また、多くの民間人に知られている存在であるため回収されず、財団職員による監視が行われています。[[/footnote]]との交換でSCP-ES-030を入手したことが判明しました。

█████氏は、アンタレス協会の最初期の構成員の1人であり、初代「鉄槌」であると推測されている人物です。196█/12/24の夜、彼とその家族が消息不明になりました。その後、196█/1/20、[データ削除済]に彼が保有していたコテージで彼の居場所についての調査が行われ、機動部隊デルタ-5 (&#34;遺跡の追跡者&#34;)によって彼の家族および他の被験者、従業員らしき人々、SCP-ES-030およびその場にいた唯一の生存者である彼の息子[データ削除済]とともに発見されました。

SCP-ES-030の輸送と調査の間、業務に携わった職員は行動の大きな変化と様々な種類の幻覚を起こし始めました。その後SCP-ES-030の効果範囲が特定され、現在の収容プロトコルが策定されました。197█/██/██以降、SCP-ES-030は完全に収容されていると見なされています。

**事件 I-030-7:** 2008/2/27、SCP-ES-030収容室周辺の電気系統および廊下の監視カメラの故障と警備員の無線通信断絶が発生しました。異常事態が検出されたことで、追加の警備員が派遣され、SCP-ES-030の[データ削除済]を監視していた警備員を発見したため、彼らは安定化と治療のために医療部門に移送されました。

SCP-ES-030収容室内の西側の壁に、走り書きされた文字が発見されました。この筆記に使用された塗料はまだ特定されていません。

[[collapsible show=&#34;+ レベル3以上の職員のみアクセス可&#34; hide=&#34; - アクセス許可&#34;]]

SCP-ES-030の収容室の西側の壁に見つかった文字の写し。オリジナルの写真やその他の資料へのアクセスを希望する場合は、ゼルダ博士に申請してください。
&gt; //新たなるインティと新たなるママ・キジャをこの世に呼び出すために、死のみが支配する新しい命をもたらすために、スーパイとサラマンカの子供たちを眠らすために、4人の乙女が選ばれた。選ばれたのは最も幼き者と最も小さき者であった。いつの日か彼女らは希望の種をもたらし、そして枯れた世界を蘇らせるであろう。//
&gt; 
&gt; //しかし、インカはそれを望んではいなかった。コンの子供たちと運命を同じくするのを恐れていた。インカは彼女らを生贄の儀式のために運び、彼女らは帝国の四隅に連れて行かれた。皆の命は奪われたが、最も幼き者は抗い、神々はそれを拒んだ。執行人はこの抵抗に焦り、彼女の胸を突き刺した。執行人たちはこれを強く後悔し、彼女が生きていた時のように彼女を世話をした。彼らは彼女に食事を与えたが、彼女は食べなかった。 彼らは彼女に服を着せた、しかし彼女は寒さを感じなかった。執行人たちは決して聖域を去ろうとせず、彼らの骨が鳥と獣によって散らされてなお、聖域の女王は彼女の運命を待って眠り続ける。// 
&gt; 
&gt; //今、汝は彼女を確保し、汝は彼女を収容し、汝は彼女を保護する。彼女を自らの命を賭して守ると誓った者たちの子孫から遠ざけ、彼女を破壊せんとする者から遠ざけ、彼女を単なる記憶として利用せんとする者から遠ざける。全ての宝が黄金ではなく、全ての死が永遠ではない。私には彼らを止められず、助けることもできない。//
&gt; 

**ゼルダ博士による分析:** SCP-ES-030収容室の西の壁に書かれた文章は、SCP-ES-030が辿った歴史の要約のようです。別の文書や年代記と財団職員が収集した口頭伝承によるとSCP-ES-030はある種の神格や知性体によって、この世界に顕現し、世界を「再生」するための「キャリア」または「母体」として選ばれた存在だと推測されます。再生とは、人類を含む、古く腐敗した世界の破壊を意味します。

この「再生」はインカ帝国の社会において、その存在を脅かすものと考えられていました、この出来事はおそらくXK-クラス:世界終焉シナリオに匹敵するものと考えられます。その対策として、//qhapaq hucha//と呼ばれた儀式的生贄が、SCP-ES-030とある程度の親族関係にあった若い女性たちを対象に行われました。何らかの理由で、SCP-ES-030は通常より長く生き残り、儀式は成立しませんでした。そのため、儀式の執行を担当した執行人はSCP-ES-030を殺害したのです。

これ以降、インカ帝国の聖域であった████████山における、SCP-ES-030とその影響を受けた者たちの正確な所在は不明です。ディアギタ、カルチャキ、キルメスの文化の様々な口頭伝承によれば、全ての対象が飢えと高山の悪条件によって死亡するまで、この側近たちはSCP-ES-030を崇拝し世話をし続けたようです。

SCP-ES-030の影響を受けた対象の行動変化について考えられる理論は、その行動が必ずしもオブジェクト本体によって誘発されるのではなく、その周囲に見いだされるある種の「力」によるものだ、という説です。その場合、異常性を持つのはSCP-ES-030ではなく、その半径50mの範囲を「包み込む」何者かです。

あの文章はダンテと名付けられた要注意実体によって書かれた可能性があると推測されています。その行動様式は、関連する他のSCP報告書に影響を与えた事件で観察されたものと類似しています。 SCP-ES-030の収容室の監視中に何らかの異常が検出された場合、強く警戒してください。
