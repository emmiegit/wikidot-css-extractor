**志号：**捌叁壹

**志类：**魍（异常物品）

**经：**有怪笋世间作恶，名曰拳笋，绿禾[[footnote]]绿禾为禾本科植物的一种，算在笋类里面。[[/footnote]]也，食之有殃。其笋尖为巨苞所长之处，苞状如拳，其上有多斑所嵌，苞之整阔五寸，长七寸，茎之通体石青。此笋常年长于濡土[[footnote]]被沾湿的土壤。[[/footnote]]之上，拳苞身暴于外，使雨淋至其上，以保其获足水。若一行者踩之，此笋则节节上蹿，拳苞顶足，俾[[footnote]]使、让。[[/footnote]]其弹飞。翌日卯时三刻许，昨日之笋均以枯死之态彰[[footnote]]此呈现和展现。[[/footnote]]于全者[[footnote]]所有人。[[/footnote]]之目。

**传：**自《□□□》所载：蜀有山林怪笋遍地，以致众行者不可循前以进[[footnote]]向前走到里面。[[/footnote]]，尝有数军欲入内而皆灭之事。

**史：**天宝三年[[footnote]]即为744年。[[/footnote]]，高氏游子浪荡于野，数年独行。此年一日晌午，高氏行于树林，踩至拳笋之上，乃遭弹飞以致股[[footnote]]指大腿。[[/footnote]]足同残。立时，高氏见一狩熊虞人[[footnote]]解释为狩猎熊的猎人。[[/footnote]]适过，吼曰：“留步！汝可救鄙人乎？”虞人见而扶之，曰：“汝无事乎？”曰：“股足俱痛，地有异物。”虞人指地曰：“此为拳笋，弹汝者也，非异物。”语毕，狩熊虞人同高氏游子返村疗伤。次日卯时三刻许，虞人至此地无事而返，喜曰：“无事！汝可疗伤毕而去也！”

咸通六年[[footnote]]即为865年。[[/footnote]]，有神策军都尉领军至山林，见地平而驭马入内，全者行将士之为听隧灭矣。拳笋节节破土上蹿，以致人马皆飞，器甲遍地。将怒曰：“何为此物？”兵曰：“拳笋也。”将曰：“汝何知拳笋一物？”兵曰：“百姓知之，人尽皆知。”将吼曰：“吾何不知？”曰：“为朝廷拒闻此信。”

**赞：**拳笋之为如若当今，行者何错？领军何错？拳笋致全者伤卒，拳笋碍众人循前以进，犹如世间恶霸之道，不可取也！何为朝廷拒闻此信？故使领军人马皆飞，器甲遍地乎？同不可取也！须除此恶物立决！</textarea></pre>
