    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个铝制的环形发箍，表面涂有白色漆皮。当其接触除空气或水外任一颜色的物体时，其颜色将立即变得与该物体相同。同时，佩戴该发箍的人员的发色也会转变为发箍颜色。\n**回收日期：**20██/██/██\n**回收地点：**刘特工的床头上。\n**当前状态：**保存在仓库中。\n**笔记：**我记得这哥们当时去看完京剧变脸表演之后就说要给我们露一手。我还以为他是超级赛亚人来着。 ——研究员陆█\n\n&#34;</textarea></pre>
