    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/agent-spoon-of-evil-s-personnel-file/470758225_0ff0f91d14_o.jpg|caption=사진을 제출해 달라 요청했을 때 스푼 요원이 제출한 사진. 관리자는 재미있어하지 않았다.]]

**이름:** ██████████ █████

**암호명:** 스푼 요원

**보안 인가 등급:** 기밀 지정

**업무:** SCP 격리, 습득, 그리고 회수

**위치:** 기밀 지정

**내력:** 공식 문서 및 스푼 요원이 공개하기로 결정한 정보 외에는 스푼 요원에 대해서는 많이 알려지지 않았다. 원래 캘리포니아주 ███ ██████ 출신인 스푼 요원은 캘리포니아 ██████████████ 대학교에서 법학과 토목공학을 전공했으며 재대하고 ██년 동안 자취를 감추기 전에는 ████에서 미 육군 훈련을 받았다. 그는 이후 여러 민간 및 군사 기관들의 독립 자문관으로 모습을 드러냈다. 그가 받은 훈련과 경험은 그를 CAR(격리, 습득, 회수) 요원이라는 현재의 자리에 적합하게 해주었다.

**소개:** 근무 중에, 직원 및 민간인과 소통하는 동안 스푼 요원은 규약을 따르고 매우 엄격한 업무 윤리 규정을 지켜야 한다. 그는 또한 숙련된 분석 능력과 현장에서의 전투 능력을 가지고 있다. 하지만, 그는 자주 재단 현장팀 및 다른 요원들에 대한 의무를 미루면서 스스로 전투 작전에 관여하는 일이 거의 없다.

재단 직원들과 어울리고 공적 행사에 참여하는 것을 두려워하지는 않지만, 스푼 요원은 혼자 있을 때는 수수깨끼 같고, 반사회적인, 그리고 편집증적인 경향을 보였다. 민감한 주제에 대해 대화를 나눌 때, 스푼 요원은 의도적으로 모호한 상태를 유지하며 자신에 대해 너무 많은 질문을 받으면 짜증을 낸다. 하지만, 그는 언제나 웃음과 &#34;장난이었다&#34;라는 말을 하고 분노와 위협을 풀었기 때문에 그의 불만과 분노가 진짜인지 아님 가짜인지 구별하는 것은 어렵다.

그는 재단 규약들을 따르지만, 스푼 요원이 보이는 유일한 예외는 SCP 습득 및 회수 중일 때다. 그가 작전을 보조시키기 위해 자신의 (존재하지 않는) 지휘권을 사용해 재단과 민간에서 인원을 허가 없이 선발하는 것은 드문 일이 아니다.
