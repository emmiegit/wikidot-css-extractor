**项目编号：**SCP-CN-2457

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2457的菌株被存放于一个密封的直径0.8米、高1米的圆柱形培养罐中，培养罐在任何状况下都必须保持封闭状态。此培养罐处于Site-CN-64的一个封闭的收容室中，只能通过唯一出入口外接的气密消毒室访问。SCP-CN-2457的养分供应由一组共8台机器人进行自动化管理。

4台二氧化硫浓度检测仪被安装在收容室的四角，确保收容室内空气中二氧化硫浓度低于警戒值。每天必须进行检查以保证检测仪的功能完整性。进入收容室的任何人员都必须于气密室中接受一个完整的抗真菌消毒程序后，才能被准许离开。

因已被重新解明的历史事件[数据删除]之故，维苏威火山周边至少半径50km范围需要被严密监控。数支潜入周边本地商户的特工队伍将保证对该地区硫磺制品销售的严格管控。

**描述：**SCP-CN-2457是一种初步认定为红菇科（Russulaceae）的真菌。成熟的SCP-CN-2457子实体的菌盖直径5-10cm，菌柄长度3-8cm、宽1-4cm，颜色为红褐色至黑褐色，菌肉硬质、易碎、粉红色，破损后缓慢变为深红并渗出大量血红色乳质液体，渗出液干燥后为褐赧红色。其子实体在自然条件下为单生或丛生，可与云杉、落叶松形成共生菌根，并因其广泛分布于维苏威火山周边之地带的缘故，推测其似乎对火山地区土壤有着生长偏好性。

SCP-CN-2457的孢子直径100-300μm，外观为灰色粉末，显微镜下形态近球形，外壁松散。经质谱法检测到SCP-CN-2457的孢子外壁化学成分包括硫、钙、硅、氧，且存在着一定组分的活性二氧化硅、活性氧化铝等，与一般意义上的火山灰组成类似，可通过电镜下寻找成形细胞核加以区分。

SCP-CN-2457的渗出液在干燥后仍保有生物活性，当其感应到周围的二氧化硫平均浓度超过300μg/m^^3^^ 时，会快速生长出菌丝进而重新形成大量菌体。通过渗出液繁殖形成的菌体不需要依托任何基质即可生长，且具有异常活性，实验室条件下1毫升渗出液最高能产生1557个子实体，每个成熟子实体能产生约5kg质量的孢子。此生长过程极度不符合质量守恒定律。环境二氧化硫浓度低于0.21ppm时，SCP-CN-2457与一般真菌生命活动规律相似，可进行安全收容。

当环境温度高于800摄氏度时， SCP-CN-2457的孢子将增厚细胞壁，形成休眠体。实验证明休眠体具有高度耐热性，无法经由一般燃烧处理使其失活。

SCP-CN-2457不会感染生物的活体组织，意即不会藉由生物体进行传播。但包括人类在内的绝大多数动物在短时间内大量暴露于SCP-CN-2457的孢子时会产生急性中毒反应，具体表现为总时长不超过24小时的、从外向内的自溶。受害者通常因剧烈疼痛而痉挛，体表会黏附上一层半固态的体液-孢子混合物，并在短时间内死亡。死因一般是疼痛和表层组织缺失引发的休克，少部分死于吸入体表黏附物导致的窒息。尸体将继续以恒定速度自溶一段时间，目前最长持续了7个小时。黏附物将在受害者停止活动后缓慢干燥定型。
