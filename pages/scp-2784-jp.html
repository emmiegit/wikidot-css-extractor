**アイテム番号:** SCP-2784-JP
　
**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2784-JPの発生後に機動部隊は-17(&#34;大胆な庭師&#34;)が派遣され、SCP-2784-JPによる被害の修復・隠蔽が行われます。

**説明:** SCP-2784-JPは日本国内で発生する異常性を伴った突風です。SCP-2784-JPはおおよそ上空10~50m地点から突発的かつ瞬間的に発生し、その瞬間最大風速は現在123.2m/sを観測しています。瞬間的にしか発生しないという特性上被害範囲は発生地点から80m程に限られますが、発生地点付近には壊滅的な被害を齎します。

また、SCP-2784-JPは未知の粘性の高い水分(以下、SCP-2784-JP-aと呼称)を大量に含んでいます。SCP-2784-JP発生時にSCP-2784-JP-aが地面や建造物の壁面等に付着すると、付着地点から大量の苔・植物・樹木が生成され、急速に成長し付着地点周辺に生い茂ります。生成される植物類に規則性は無く、現在までに██種類の未確認植物が発見されていますが、その全てが非異常性物質で構成されている事の確認の末に新種の植物として登録されています。

[[collapsible show=&#34;+インシデント記録: SCP-2784-JP-202█/9/15 を表示&#34; hide=&#34;- 閉じる&#34;]]
**インシデント記録: SCP-2784-JP-202█/9/15**
202█/9/15/13:47、山口県██市██区██村付近でSCP-2784-JPが発生しました。発生地点が居住区から少し逸れていた事により家屋の被害は無かったものの、田園██haの壊滅的な被害及び██人の死傷者が出る結果となりました。

また、SCP-2784-JPによる被害調査及び修復作業中に、『清伝教団』を名乗る集団によって生存者の1人であった菊池 光人氏[[footnote]] 8歳。SCP-2784-JPの発生地点付近にいた中で唯一の生存者。[[/footnote]]が拉致される事例が発生しました。その後現場にいたエージェント2名との戦闘に発展し、結果14名の確保に成功しました。制圧後に確保した14名への尋問が行われましたが、内容は一貫して｢我々は神の意思に従う者である｣｢光人氏は神に選ばれし者であり、我々は彼を迎えにきただけだ｣といった主張でした。また、14名全員が明確にSCP-2784-JPの事を認知していた事から、清伝教団への調査が現在検討されています。
[[/collapsible]]


**インタビュー記録: SCP-2784-JP-202█/█/██**
以下は清伝教団の関係者であった成雨 隆大氏に行ったインタビューです。
&gt; **インタビュアー:** エージェント・ 禄路
&gt; 
&gt; **対象:** 成雨氏　
&gt; 
&gt; **[ログ開始]**
&gt; 
&gt; **エージェント・禄路:** では、インタビューを始めていこうと思います。
&gt; 
&gt; **成雨氏:** はい、よろしくお願いします。…あの、これって別にずっと拘束されるとかじゃないんですよね？
&gt;  
&gt; **エージェント・禄路:** はい。質問に答えて頂ければ、すぐに終わります。
&gt; 
&gt; **成雨氏:** あぁ、そうですか、そうですか。良かったです。質問とは一体何でしょうか？
&gt; 
&gt; **エージェント・禄路:** 本日は貴方に清伝教団及びSCP-2784-JPについて聞きたいんですが。
&gt; 
&gt; **成雨氏:**  …清伝教団！？いや、私はもう清伝教団には入っていないです！私は何もしてませんよ！
&gt; 
&gt; **エージェント・禄路:** はい、その事についてはわかっています。貴方に危害を加える気は無いですので、そこはご安心を。
&gt; 
&gt; **成雨氏:** …ならまぁ、いいんです。[数秒の沈黙]…わかりました、私が知ってる事でなら、可能な限り話しますよ。
&gt; 
&gt; **エージェント・禄路:** ありがとうございます。[資料を見せる。]まず最初に、SCP-2784-JP…こちらの突風は清伝教団ではどのように認知されていたのでしょうか？
&gt; 
&gt; **成雨氏:** はい、清伝教団ではそれの事を『神風』と呼んでいます。まあ文字通り、神様が起こす風だと。
&gt; 
&gt; **エージェント・禄路:** 成る程。詳しく教えて下さい。
&gt; 
&gt; **成雨氏:** まあ、神様と同じく信仰対象ですね。神様への言霊がある程度に達すると、現世に顕現する物とされています。
&gt; 
&gt; **エージェント・禄路:** 言霊、とは。
&gt; 
&gt; **成雨氏:** えっと、清伝教団は言霊を重んじるんですよ。言霊ってのは、簡単に言うと言葉に宿る力です。なもんで、我々人間達はその言霊によって神様と繋がる事ができるとされているんですよ。
&gt; 
&gt; **エージェント・禄路:** 成る程。つまり、SCP-2784-JPはその言霊によって引き起こされているという事でしょうか？
&gt; 
&gt; **成雨氏:** まあそういう事ですね。
&gt; 
&gt; **エージェント・禄路:** 更に質問しますが、SCP-2784-JPが起こる条件として言霊はどのように関係しているのでしょうか？
&gt; 
&gt; **成雨氏:** えっと、まず、清伝教では神風が起こる日の事を｢言霊が濃い日｣と表現していました。
&gt; 
&gt; **エージェント・禄路:** 言霊が濃い日。
&gt; 
&gt; **成雨氏:** はい。言霊が濃いってどういう事かといいますと、清伝教ではある人物への言葉にはその人物への言霊が宿る、とされているんですよ。あぁ、言葉であれば言霊は宿るので、文などにも宿ります。で、言霊はしばらく残る物なので、言霊が積み重なって多くなると、言霊の力が濃くなってその人物に様々な影響が出る、と。
&gt; 
&gt; **エージェント・禄路:** ふむ。
&gt; 
&gt; **成雨氏:** で、その言葉が神様に向けられた場合、言霊の力によって神様を顕現させる事ができるのではないか？というのが清伝教の考えとしてあるんです。さすがに言霊は永遠に消えない、なんて事は無いのですが、様々な人が神様に対して言葉を紡ぎ、神への言霊が一定以上濃くなって力を持った結果、神様が顕現する一つの予兆として神風が起こるとされています。
&gt;  
&gt; **エージェント・禄路:** 成程。では、清伝教団はSCP-2784-JPを意図的に引き起こそうとしているという事ですか？
&gt; 
&gt; **成雨氏:**  …少なくとも私がいた時はあくまで起きたら吉兆、というだけの扱いでしたが、今はどうなんでしょうかね。ほら、最近清伝教団のカルト化が結構すごいじゃないですか。犯罪に手を染めているとの噂も結構聞きますし。神風ってかなり周囲への被害とかもすごいですし、そういうテロ目的も兼ねて良くない使われ方はしてそうですよね。
&gt; 
&gt; **エージェント・禄路:** 神の顕現の指標という扱われ方と共に、一種の兵器のような使われ方をされているという事ですか？
&gt; 
&gt; **成雨氏:** そういう事になりますね…。今の清伝教団はもう立派な犯罪集団ですよ。…まぁ、神風については今のところ大丈夫だとは思いますけどね。
&gt; 
&gt; **エージェント・禄路:** というと？
&gt; 
&gt; **成雨氏:** えっと、現在の教団がやろうとしてる事自体は物騒っちゃ物騒ですけど、その上で彼らができる事といえばやっぱ演説とかしかないじゃないですか。そんな事を地道にやっても信仰者も神への言及もあまり増えないでしょうし、今のところは正直そこまで深刻な事態では無いのかなとは思ってます。
&gt; 
&gt;  **エージェント・禄路:** ふむ。
&gt; 
&gt; **成雨氏:**まぁ、それでもやろうとしてる事が事なんで普通に警察とかにも動いてほしいですけどね。…どうせ神風の事を警察に言っても意味不明なんでしょうけど。
&gt; 
&gt; **エージェント・禄路:** 成程、ありがとうございました。これにて質問は終了です。お疲れ様でした。
&gt; 
&gt; **[ログ終了]**
**付記:** その後、成雨氏は記憶処理の後に解放されました。

[[collapsible show=&#34;+インシデント記録: SCP-2784-JP-202█/5/27 を表示&#34; hide=&#34;- 閉じる&#34;]]
**インシデント記録: SCP-2784-JP-202█/5/27**
202█/5/27/08:12、東京都東京駅東口地点を発生源としてSCP-2784-JPが発生しました。これによる死傷者は███人に及び、交通インフラの一時的な機能停止、マスメディア・SNSへのSCP-2784-JPの存在の露出による混乱への対応等による被害総額は[編集済]円に昇ります。[[footnote]]詳細についてはインシデント記録#37をご覧下さい。[[/footnote]]SCP-2784-JPの発生原因として、発生日の2日前から無神論者を名乗る集団による都内に点在する23の企業への爆破予告がメディアに取り上げられたことにより、SNSを始めとした様々な媒体で概念的な｢神｣に関する発言が集中的に増加した事が要因の一つとして挙げられています。

これを受けて、202█/5/27/14:32、清伝教団本部に対する調査が決行されました。6名のエージェントが派遣された結果、
* 本部に滞在していた団員18名の確保
* 違法薬物所持の確認及び警察への引き渡し　
* 本部宛ての通信の傍聴
に成功しました。[[footnote]] 詳細については調査記録ファイル#127を閲覧して下さい。[[/footnote]]
以下は通信の傍聴記録抜粋です。
&gt; 〈重要性の低い内容のため省略〉
&gt; 
&gt; 今回の&#34;神風起こし&#34;は光明に溢れた指標を我々に齎したと言える。特に東京駅という文明の集合地点に神風が起こったのは嬉しい誤算であり、神の意思のより強い現れと考えていいだろう。我々は只その意思に従い行動するだけだが、一方で我々にしかできない事もある。例えば今回の爆破予告。インターネットにおける発言にも言葉である以上言霊は宿る。毒を持って毒を制すように、文明を上手く利用すれば神風が更に我々の持つ武力として更なる有用性を示す事の証明となったわけだ。神風によって引き起こされる穢らわしい現代文明の破壊、そしてその後に芽吹く美しい命の数々。神風はまさしく神の意思そのものであり、我々はその代弁者である。
&gt; 
&gt; 〈以下省略〉
この調査結果を受け、保留中であった清伝教団を準要注意団体として登録する案が可決されました。現在、清伝教団の速やかな解体が進められています。

**追記:** 調査の際に採取されたSCP-2784-JP-aの解析実験の結果、カルシウム・リン酸や抗菌性をもつ有機成分に酷似した成分が検出されました。詳細については現在解析中です。
[[/collapsible]]
