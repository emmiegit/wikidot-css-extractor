    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>两个食人者吃着一个小丑。其中一个对另一个说：“这货尝起来还蛮有趣的。”

小丑大笑。

两个食人者继续吃。

小丑大笑。

两个食人者吃的少了点。

小丑大笑。

两个食人者不再吃了。他们面面相觑。

小丑大笑。

食人者走了。

小丑大笑。

几小时过去后。

小丑笑得更欢了。

夜幕降临以后，小丑比以往任何时候笑得都//厉害//。

第二天，两个食人者回到此处，却发现小丑不见了。那里只有块看着就好笑的污渍。

食人者大笑。</textarea></pre>
