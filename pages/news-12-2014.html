    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Статистика за декабрь 2014 года

* Принято участников: **27**

* Опубликовано авторских работ: **2**, обе - объекты

* Опубликовано переводов: **94**
 * Объектов: **85**
 * Рассказов: **8** (в т.ч. 2 из хаба ГОК и 1 из Библиотеки Странников)
 * Прочих документов **2** (в т.ч. досье на СО &#34;Коллектив Онир&#34;)

+++ 31 декабря 2014

Новый 2015 год мы встречаем: переводом  рассказа [[[new-year-s-part-1|Новогоднее (часть 1)]]], объекта с номером [[[SCP-2015]]], а кроме того к новогоднему столу спешит немного самоходных сладостей из рассказа &#34;[[[candy|Конфетка]]]&#34;.

Поздравления читать и писать [[[http://scpfoundation.ru/forum/t-1072622/2015|здесь]]] :3

+++ 30 декабря 2014

Напереведено:
* [[[SCP-1310]]] - Процедурный кабинет №10
* [[[SCP-1623]]] - Ночные марши
* [[[SCP-1748]]] - Наследие дракона
* [[[SCP-1788]]] - Взрослые
* [[[SCP-1994]]] - Гниль
* [[[SCP-2272]]] - Эллис Канастота, питчер &#34;Пенсакола Блю Вахус&#34;

Кстати, следует отметить, что с переводом 1623, 1748, 1788 и 1994 во Второй тысяче на сегодня закончились Кетеры. Наверное, можно теперь спать спокойнее ;)

Но и это еще не все - сегодня у нас аж два знаменательных события - день рождения нашего замечательного переводчика, автора и просто хорошего --собу-- человека - Petit_Noir&#39;а, а также активного участника, писателя и справедливого модератора Полигона - [[*user DocFelix]]&#39;a. Желаем им в этот день много всего, а главное - успехов в творчестве и не только. Заранее поднимаем бокал с шампанским!
