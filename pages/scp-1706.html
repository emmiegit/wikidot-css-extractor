**Artikel:** SCP-1706 – Fresser der Träume
**Autor:** [[*user AndarielHalo]] 
**Original:** https://scp-wiki.wikidot.com/scp-1706
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1706

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1706 ist an Standort-441 in einer Lagerkammer aufzubewahren, es sei denn, es wird getestet. Standort-441 wurde speziell für die Unterbringung von SCP-1706 konstruiert. Die Personalanzahl am Standort hat jederzeit nicht weniger als 6 zu betragen. Da das Personal vor Ort keine Versetzung und/oder Abwesenheit beantragt hat, besteht derzeit keine Notwendigkeit, Personal in Bereitschaft zu halten. Klasse-D-Personal darf aus Sicherheitsgründen nicht am Standort anwesend sein.

Das am Standort verbleibende Personal wird wöchentlichen Prüfungen unterzogen, um die Einheitlichkeit in den jeweiligen Studienbereichen sicherzustellen. Jedem Mitarbeiter, der unter erheblichen Unstimmigkeiten leidet, ist bei Bedarf ein Amnesikum zu verabreichen und er ist für einen Zeitraum von 6 bis 22 Monaten neu zuzuweisen. Darüber hinaus ist die Kantine von Standort-441 mit Vitaminen und Nahrungsergänzungsmitteln sowie vorgekochten Mahlzeiten zu bestücken, um die Gesundheit und regelmäßige Essgewohnheiten für alle Mitarbeiter aufrechtzuerhalten.

**Beschreibung:** SCP-1706 ist eine DVD einer nicht ausgestrahlten Pilotfolge einer Science-Fiction-Sendung mit dem Titel &#34;Fresser der Träume&#34;, die zu einem unbekannten Zeitpunkt zwischen 1987 und 1991 gedreht und von einem anderen Medium auf DVD übertragen wurde [[footnote]]Bestimmte Schauspieler, die in der Produktion auftreten, wurden von Foundation-Mitarbeitern kontaktiert und bestätigen die Richtigkeit des ihnen gezeigten Filmmaterials. Aufgrund des niedrigen Produktionsbudgets und des unorganisierten Drehplans konnten jedoch nur wenige Details über die Handlung der Sendung oder die Identität eines Großteils der während der Dreharbeiten anwesenden Crewmitglieder erklären.[[/footnote]].

Die Episode folgt einer Gruppe von sieben Personen, die inmitten einer nicht näher bezeichneten stadtweiten Krise in einem einzelnen Apartmentkomplex in New York City leben. Die Personen interagieren mit einer Vielzahl von Zivil- und Regierungsbeamten und Militärangehörigen, die Fragen zu einer Gruppe von Personen namens &#34;Fresser&#34; stellen, die als &#34;vampirisch&#34; und &#34;kannibalistisch&#34; beschrieben werden, und andere um sie herum scheinbar verwirrt, &#34;lustlos und lethargisch&#34; zurücklassen. Wie dies erreicht wird, ist nicht angegeben.

Ein wichtiger Handlungspunkt scheint zu sein, wie die &#34;Fresser&#34; in der Lage sind, Zugang zu eingeschränkten Bereichen und Personen zu erhalten. Im Laufe der Episode erscheinen mehrere Personen auf dem Bildschirm, die nichts mit den sieben Protagonisten zu tun haben, manchmal in verschiedenen Stadien des Ausziehens, und interagieren im Hintergrund mit anderen, ohne von den Personen, mit denen sie interagieren, bemerkt zu werden.

Die Folge endet damit, dass sich eine der ursprünglich sieben Personen an die Kamera wendet und einen weitschweifigen, inkohärenten Monolog liefert, der sich direkt an die Zuschauer wendet. Der Inhalt des Monologs wird unten protokolliert.

SCP-1706 selbst verursacht eine Reihe von mentalen Effekten[[footnote]]Diese Effekte scheinen bei der anfänglichen Wiedergabe von SCP-1706 zwischen dem 15.04. und dem 30.06.20██ vor der Eindämmung ausgelöst worden zu sein.[[/footnote]] bei allen intelligenten Wesen innerhalb eines Radius von mindestens 2██ m, die sich oft in Form von physischen Veränderungen der Gehirnchemie von Individuen manifestieren. In Abwesenheit von Personen in seiner Nähe erweitert sich der Wirkungsbereich von SCP-1706. Während die Effekte von Person zu Person unterschiedlich waren, haben sich bei vielen betroffenen Personen unterschiedliche Muster herausgebildet. Die Effekte beginnen nach einem Zeitraum von 4 Tagen ohne Kontakt mit SCP-1706 abzuklingen.

* **A** 62 % der Betroffenen erleben Veränderungen in der Erinnerung und im Wissen über ihre Umgebung, einschließlich Missverständnissen von zuvor gut verstandener Umgangssprache, falscher Erinnerung an jüngste historische Ereignisse und selektivem Verlust von Erinnerungen, Erfahrungen und erlernten Fähigkeiten. In seltenen Fällen können diese teilweise oder vollständig durch zuvor unbekannte Fähigkeiten und Erfahrungen ersetzt werden, verbunden mit einer entsprechenden Erinnerung an das Erlernte, Studierte oder Erworbene dieser Fähigkeiten und/oder Erfahrungen.
* **B** 11 % der exponierten Personen leiden unter plötzlichen Stimmungsstörungen, die oft durch unangemessene Emotionen gekennzeichnet sind[[footnote]]Zum Beispiel kann eine Person Abscheu vor der Vorstellung empfinden, sich um einen körperlich kranken geliebten Menschen zu kümmern, oder Humor in Beschreibungen von drastischer sexueller Gewalt finden.[[/footnote]].
* **C** 9 % der Betroffenen zeigen Symptome einer katatonischen Schizophrenie, die hauptsächlich durch einen starken Rückgang der körperlichen Aktivität in der Freizeit gekennzeichnet ist.
* **D** 8 % der Betroffenen berichten von keinen ungewöhnlichen Effekten. Trotzdem wurde von anderen von **D** betroffenen Personen berichtet, dass sie durch SCP-1706 wesentlich verändert wurden. Ähnliche Berichte über Unbehagen und &#34;Falschheit&#34; bei **D**-Personen wurden von externem Personal gemeldet. Dieser Effekt klingt nach Ende der Exposition ab.

&gt; 
&gt; __Transkript des Monologs, gehalten von Charakter &#34;Rick&#34;__
&gt; (Hinweis: Während der Charakter &#34;Rick&#34; spricht, schwenkt die Kamera kurz zu einer Gruppe von 30 bis 40 Personen, die bewegungslos auf einem Bürgersteig stehen. Die &#34;Fresser&#34; weichen der Kamera aus, während sie über sie hinwegschwenkt.)
&gt; 
&gt; &#34;Ich denke … Komisch, wie du &#39;denkst&#39; ... Ich denke, es ist ziemlich offensichtlich, wer hier die wahren Träumer sind. Es macht wirklich Spaß. Ja? Wenn du es tun //kannst//, wenn du es tun //willst//. Tust du es. Du //könntest// Dinge tun … aber //willst// du sie tun? Was ist die Motivation?&#34;
&gt; 
&gt; &#34;Willst du es?  Brauchst du es? Tiere brauchen. Wenn Tiere umsonst Futter hätten, keine Ziele, keine Sorge der Welt, würden sie wahrscheinlich den ganzen Tag herumstehen und zucken. Du bekommst keine Party für &#39;gerade genug&#39;. Braucht nichts … Will nichts …?&#34;
&gt; 
&gt; &#34;Ich mag das nicht. &#34;Errungenschaften sind wie Drogen&#39;, was ist das für ein Beispiel? Was du willst und was du dir wünschst, kann nicht immer dasselbe sein. Das hält sie aber nicht auf. Träume sind wie Drogen. Träume sind auch lecker. Ich würde auch satt werden, wenn ich könnte. Sie sind zart, Träume natürlich. Ich habe auch keinen Hunger, Kumpel. Noch nicht. Bis dahin muss es irgendwo hin.&#34;
&gt; 
&gt; &#34;Wolltest du ein Rockstar sein? Ein Feuernaut? Ein Polizist? Hoffentlich wohnen sie neben dir. Vielleicht lassen sie dich für einen Tag einer sein.&#34;
&gt; 
&gt; &#34;Es riecht, es sieht aus und schmeckt und fühlt sich an und es ist nicht. Warum tut es weh, wenn es gut für dich sein soll? Es gibt keinen Gott außer Gott, und Gott ist ein Gott der Starrheit, Struktur, Routine, Religion, Pharmazie , Geflügel, Nebel und Macht. //Notwendigkeit// … Es gibt einen Gott, den man essen kann.&#34;
&gt; 
&gt; &#34;Ich denke, es ist ziemlich offensichtlich, wer hier die wahren Träumer sind. Wie isst man Gott? Schmeckt er gut? Riecht er? Fühlt er sich matschig an? Ist er oder nicht? Träume … Es ist nicht dasselbe ohne sie, aber wir können das zusammen durchstehen, ich und ihr alle. Schaltet nächste Woche wieder ein.&#34;
&gt; 

**Vorfall-30-A:** Am 14.11.2014 reagierte Standort-441 nicht auf die routinemäßige Sicherheitsüberprüfung mit Standort-██. Um 03:26 griff die Sicherheit von Standort-██ aus der Ferne auf das Überwachungssystem von Standort-441 zu. Das Video zeigte das Personal am Standort, das weitgehend unbeweglich war oder auf andere Weise nicht auf seine Umgebung reagierte und in einigen Fällen wiederholte Aktionen durchführte (z. B. das Ordnen von Papieren, das Bestücken und Auffüllen von Büros und das Gestikulieren in der Kantine und den Toiletten). Außerdem wurden unbekannte Gestalten beobachtet, die Standort-441 betraten und die Eindämmung brachen. Die Personen, die zwischen 4 und 7 nummeriert sind, sowohl männlich als auch weiblich, scheinen festgelegten Pfaden durch das Gebäude zu folgen, die im Eindämmungsbereich von SCP-1706 gipfeln, bevor sie ihn verlassen.

Anschließende Befragungen deuten darauf hin, dass sich das Personal solcher Vorkommnisse nicht bewusst war. Die Sicherheitskräfte meldeten keine ungewöhnlichen Aktivitäten während des Vorfalls, obwohl sie weder das Versäumnis, auf die Routinekontrolle zu reagieren, noch die Anwesenheit von nicht unbedingt benötigtem Personal, das in der Freizeit wach war, erklären konnten.

Die Überprüfung früherer Sicherheitsaufnahmen zeigt, dass sich dieses Ereignis trotz routinemäßiger Sicherheitskontrollen jede Nacht wiederholt hat. Die Sicherheitskräfte am Standort haben sich mit dem Problem befasst, und nach der Kontrolle und aktualisierten Sicherheitsüberprüfungen von Standort-██ sind seit dem ██.██.20██ keine weiteren Eindämmungsbrüche aufgetreten. Informationen über die ergriffenen Maßnahmen sind auf SCP-1706 zugewiesenes Personal beschränkt. Das Personal hat aufgrund des Schlafentzugs keine medizinische Versorgung und/oder Freizeit angefordert.

**Anhang:** Der Fernzugriff auf die Überwachungssysteme von Standort-441 bestätigt die Abwesenheit unbefugter Personen, hat jedoch keine Änderung im Verhalten des Personals am Standort festgestellt. Das Personal wurde zu dem anhaltenden Wiederauftreten befragt und kann die Ereignisse vollständig erklären, was darauf hindeutet, dass während dieser Ereignisse kein Bewusstseinsverlust aufgetreten ist. Medizinische Untersuchungen haben keine Anzeichen von Schlaflosigkeit, Schlafapnoe und vernachlässigbarer Müdigkeit, Stress und Angst gezeigt.

Die Kontaktaufnahme mit dem Personal von Standort-441 während dieser Vorkommnisse ist erfolgreich, um diese zu beenden, war jedoch nicht erfolgreich darin, zukünftige Vorkommnisse zu verhindern.</textarea></pre>
