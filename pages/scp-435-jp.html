    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-435-JP

**项目等级：**Safe

**特殊收容措施：**SCP-435-JP需被保管于带有上锁功能的冷藏库内，SCP-435-JP的摄食实验必须使用D级人员，并在实验结束后处决生成的SCP-435-JP-1。过程中生成的SCP-435-JP需全部擦除并进行焚烧处理。

**描述：**SCP-435-JP是内容量10g装于聚乙烯、铝制袋中的番茄酱。包装表面上印刷有水滴样标记与［血液代替番茄酱］样的文字。

SCP-435-JP的构成物质为番茄泥、盐、醋等一般番茄酱所添加的材料，除此之外，还添加了未知的红色色素与粘性物质。SCP-435-JP在通常情况下形态保持为高粘性的液态物体，在接触包装外空气的情况下，数秒后变化为凝固的橡胶状。这种形状的SCP-435-JP将变得十分难以从接触面分离，但可以利用含有水分的布轻松去除。

在人类经口服用SCP-435-JP后，服用者在此之后开始呕吐大量血液。呕吐出的血液自身无异常性质存在，且呕吐量与经服用者体格所推测出的血量几乎相同。在呕吐血液的同时，服用者的血液依次被SCP-435-JP替换，当呕吐结束时，其所有血液都将变化为SCP-435-JP（以下称服用者为SCP-435-JP-1）。目前尚未知道SCP-435-JP以何原理代替血液拥有的生态机能。所有的SCP-435-JP-1对于SCP-435-JP味道的描述都为［非常美味］。

变化为SCP-435-JP的服用者将拥有对于流血很强的耐受性。在利用刀戳刺SCP-435-JP的情况下，刀刃像通常一样切断肉体，由于拥有SCP-435-JP接触空气凝固为橡胶状固体的性质，出血量将比通常少很多。但是，SCP-435-JP除其成分[[footnote]]SCP-435-JP的含盐量与粘度以及很高的pH值显著提高了其对于一部分细菌，寄生虫以及疾病的耐受性。[[/footnote]]与能够堵塞出血以外，与通常的血液几乎无区别。SCP-435-JP-1的自愈能力与通常人类无区别。因此，SCP-435-JP-1在重要器官受到损伤或肉体被切断等情况下将同样死亡。

SCP-435-JP-1拥有让SCP-435-JP自由出现于口中的能力。SCP-435-JP自身并不了解其构造，已确认SCP-435-JP从SCP-435-JP-1的唾液腺与犬齿的一部分分泌出来。短时间内分泌大量SCP-435-JP会引起头晕•贫血•体温低下等一系列与失血过多时症状相同的症状，推测SCP-435-JP-1拥有将体内的SCP-435-JP分泌至口中的机能。

随着时间的推移，变化为SCP-435-JP-1的人类将拥有强烈的摄取SCP-435-JP的愿望。在出现欲求的初期阶段，可通过自身分泌SCP-435-JP摄取来抑制欲望，随着要求摄取的SCP-435-JP的数量增加，最终SCP-435-JP-1会因为摄取自身血液过多而导致的出血性休克死亡。SCP-435-JP-1将取极微量的SCP-435-JP含于口中，并进行长时间咀嚼，SCP-435-JP-1的目的被认为是为了充分感受SCP-435-JP的味道而非摄取SCP-435-JP。

在出现欲求的SCP-435-JP-1周围存在其他SCP-435-JP-1的情况下，SCP-435-JP-1将尝试杀死该个体用于回收SCP-435-JP。由于SCP-435-JP接触空气变化为橡胶状固体的特性，SCP-435-JP-1利用直接于伤口处吸取或撕咬并咀嚼肉体等方法摄取SCP-435-JP。

在SCP-435-JP-1出现同样的欲求，周围存在正常人类的情况下，SCP-435-JP-1将采取强迫对方摄取SCP-435-JP的行动来使正常人类变化为SCP-435-JP-1。此时，SCP-435-JP-1倾向于利用自身的口封住对方的口并强行注入SCP-435-JP的手段。这种行为的目的被认为是SCP-435-JP-1为增加自身获得SCP-435-JP的机会。

SCP-435-JP于在20██/█/██爱知县名古屋市发生的交通事故的现场被发现。事故发生时，SCP-435-JP从车内流失，从事故汽车中发现大量被SCP-435-JP附着的500ml的玻璃制容器。之后，基金会回收了无任何损伤的1██袋10g一次性袋装的SCP-435-JP。正在调查驾驶满载SCP-435-JP的货运车并于事故中死亡的驾驶者的身份，但从货运车中发现的大型摄像机与小型舞台道具及多件被SCP-435-JP污染的舞台衣装，基金会推测其为有关舞台人士或有关电影人士。

所有包装SCP-435-JP与玻璃容器的纸板箱的侧面都被用黑色马克笔书写了以下文字。

&gt; 废弃
&gt; 美味过头了</textarea></pre>
