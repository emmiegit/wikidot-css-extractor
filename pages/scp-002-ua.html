**Об&#39;єкт №:** SCP-002-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** Об’єкт має зберігатися у Сховищі для малоцінних аномальних предметів Зони ██, від’єднаним від телефонної мережі. Підключення дозволяється у рамках проведення експериментів, під час яких об&#39;єкт слід розміщувати у прямокутному приміщенні зі сторонами щонайменше 564х318 см і висотою щонайменше 250 см. У разі отримання об’єктом виклику з третього джерела, про це слід негайно повідомити д-ра Раузера, а також здійснити запис комунікації та, за можливості, визначити місцеперебування абонента, що викликає.

**Опис:** Об’єкт становить собою пожовклий білий дротовий телефон марки Valsts Elektrotehniskā Fabrika[[footnote]] Також відома як Ризький державний електротехнічний завод «ВЕФ» [[/footnote]], моделі TA 68 з дисковим номеронабирачем. Маркування вказує, що його було вироблено у 1976 році.

Основна аномальна властивість увімкнутого об’єкта проявляється у створенні навколо себе зони абсолютної тиші об’ємом 44,838 м3. Форма цієї зони піддається обмеженому контролю, у прямокутних приміщеннях набуваючи кшталту прямокутного паралелепіпеда, зазвичай заповнюючи їх. У приміщеннях іншої конфігурації межі зони стають нестабільними, хоча її загальний об&#39;єм залишається тим самим. Аномальний ефект не поширюється на звук дзвінка об’єкта, людський голос та цокання годинника.

Вторинною аномальною властивістю об’єкта є те, що, незалежно від місця підключення до телефонної мережі, за ним зберігається абонентський номер, присвоєний на момент виявлення.

**Історія виявлення об’єкта:** Об’єкт було виявлено у рамках виконавчого провадження (№████████████) щодо стягнення заборгованості за комунальні послуги з громадянки ██████████████ 1928 року народження. Оскільки особа на судові засідання не з’являлася і на спроби контакту не реагувала, ██.██.████ за адресою її проживання (██████, ███████████, ██) прибув державний виконавець у супроводі представника поліції і слюсаря, для забезпечення примусового проникнення до житла і подальшого опису майна. Коли двері було зламано, група виявила у кімнаті частково муміфікований труп громадянки, що знаходився у сидячому положенні у кріслі-гойдалці поруч з об’єктом. Слідча група, яка прибула за викликом поліціянта, під час огляду помешкання стикнулася з аномальним ефектом об’єкта, про що повідомила керівництву поліції району. Звідти інформація потрапила до Зони ██, що забезпечила здійснення оцінювального візиту та вилучення об’єкта і тіла агентами Фонду під виглядом працівників ВАЗ СБУ.

Труп ██████████████ наразі зберігається у морзі Зони ██[[footnote]] У зв&#39;язку з непотрібністю, на ██.██.████ заплановано утилізацію. [[/footnote]]. Помешкання ██████████████ було передано законним спадкоємцям, які відмовилися від дротового телефонного зв&#39;язку. За домовленістю з національним регулятором, абонентський номер виключено з подальшого розподілу.</textarea></pre>
