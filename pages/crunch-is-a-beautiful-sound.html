    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**作者：**[[*user DrChandra]]
**原文：** http://www.scp-wiki.net/crunch-is-a-beautiful-sound
**译者：**[[*user Ora_Spring]]
**校对：**[[*user Blinking DM]]
在此感谢帮忙校对的前辈！
[[include :scp-wiki-cn:credit:end-standalone]]
[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]


所以，D级们//又一次//搞砸了折颈两周一次的清洁工作。噢，我说的折颈是指173。我从来不喜欢称呼它为“雕像”。我认为[[[crunch |折颈]]]更好地抓住了他的精髓。抱歉，不是他的，而是//它的//。我知道我不应该把这些东西人格化，但这很难做到。如果你的工作就是理解一些像这样的东西，那你很难不去尝试以它们的角度思考。

以现在为例。两个D级的脖子刚被扭断，而第三个正在全力以赴地参与进他一生中最重要的这场瞪眼比赛中。他正在对它做Amy Pond式的动作[[footnote]]**译注：**Amy Pond，为英剧《神秘博士》中的人物，于第五，六，七季当中伴随第十一任博士旅行。此处“Amy Pond式的动作”是在玩第五季Pond夫妇遇到哭泣天使的梗。哭泣天使即为剧中的生物。它们被任何生物看到时都会变成雕塑，当生物转头、眨眼时，它们便可以移动。它们会以拧脖子等方式杀死对方。与173特性相似。[[/footnote]]，一次只眨一次眼睛。我曾被告知这么做没有用，但折颈却没有动。 究竟为什么它不动？我们无从得知，因为我们不知道为什么折颈只有在没有视线时才能移动。如果它是某种类似量子波函数构成的东西的话，一次只眨一次眼睛的行为应该是管用的。当然，它与量子波函数无关。也许他只是害羞了。

睁一只眼闭一只眼盯着折颈没有用，那么如果有人只用一只眼睛看着它会怎样？我们应该试验一下。在我们所拥有的所有D级中，有些只有一只眼睛，此前就没有人送他们到173的收容室里实验一下吗？我们何时停止过对其使用[[[scp-131 |眼豆]]]？那时我们停下了交互实验仅仅是因为我们能够做到将其收容了？伙计，你看这就是我们曾浑浑噩噩度过的日子。

我们的“Pond”先生还在那儿坚持着。他正靠在门上，尖叫着要我放他出去。我是应该开门的，但我不禁认为折颈一动不动是假装的。当然外面有门禁的通道，所以即使他从收容室的门里出去了，也不会对他有任何好处，但我摆脱不了那种他知道一些我不了解的事情的感觉。毕竟，折颈这只顽皮的小家伙已不止一次地突破收容了。

有时我想知道为何折颈以这样的方式行动。没有人曾经见过他移动，或者他们即使见到了也没办法活着向他人倾诉。所有与它相关的影像要么是静止的，要么是蓝屏，除非有人和他待在一起，但我们仍然能够听见他刮收容室墙壁的声音。他为什么要杀掉目力所及的每个人？是谁杀的？他能从中获得什么？他不吃尸体也不将之用作任何用途，如果杀人只是为了消遣作乐，我想你会认为他会慢慢来的，就像[[[scp-106 |恐怖老人]]]那样。折颈，只是个行事无规律也无理由的怪物。它生而便是令人感到恐惧的骇人怪物。

还有附着在他收容室内地板上的粪便和血液的混合物，天。他真应该为此去看看医生。你能回答我，你是怎么做到不进食就产出粪便的吗？他的文档兴许应该被归为反熵那一类。但由于某些原因，它并没有被这样归类。

我真心希望我们能搞清楚折颈是从哪里来的。它或许没啥特别的，只是一个不知名艺术家在车库里搞出来的东西罢了。另一方面，折颈身周环绕着些许光环。我曾经听闻别人称呼他为“最初之作”，但我不知道如此称呼的原因。他并不是第一个SCP。至少，我不认为他是。不过，每个人的知道这些编号不是按时间顺序排列的，而且有传言说，所有的SCP-001文档都是假的。该死，如果他真是第一个SCP呢？他在1993年被转移至Site-19，但谁知道他究竟在基金会里待了多久。

如果他不只是第一个SCP，还是SCP的起源呢？如果他是第一个异常，并且仅这第一次违背物理定律就足以令所有异常的怪胎和怪物，以及异常项目们涌入我们的现实呢？这是个奇怪的想法，对吧？如果173不曾存在过，那么，就例如，[[[herman-fuller-hub |赫曼·富勒的不安马戏团]]]也将会不复存在了？没有173，就不会有任何skip，不会有任何GoI，甚至不会有基金会？我都快把自己搞疯了。

如果不让“Pond”先生出来的话，我可能会碰上麻烦。 也许我已经有麻烦了，毕竟他已经在里面尖叫了如此之久。伦理委员会最近确实在打击虐待D级的行为，但方式只不过是削减预算而已。我们可不能像以前一样肆意挥霍这些伙计了。我只要打开通往前厅的内门并且……

//咔嚓。//

……电源刚好被切断。废话。 好吧，我要看看这份文件，了解一下自己接下来该做什么。文件上说，如果他的行为开始变得怪异起来，那么我就要联系自己的HMCL监督员了。

HMCL监督员又是什么鬼东西？</textarea></pre>
