**Articolo:** SCP-086-KO
**Autore:** [[*user Anzi]]

[[include component:image-block
|name=http://scpko.wdfiles.com/local--files/scp-086-ko/SCP-086-KO-01.jpg
|caption=SCP-086-KO-01 durante un esperimento.]]

**Elemento #:** SCP-086-KO

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Al momento, è contenuto nel secondo magazzino del Sito █. Per portare l&#39;oggetto all&#39;esterno della sua camera di contenimento è richiesto un paio di guanti di sicurezza ed il permesso da parte di un ricercatore di Livello 3 o superiore.

**Descrizione:** SCP-086-KO sono 3 coltelli da cucina che rendono il sapore dei vegetali uguale a quello della carne. Il tipo di carne sopracitata dipende dagli ingredienti originali. Controllare l&#39;appendice sotto per ulteriori informazioni. Ogni coltello ha una lunghezza complessiva di 285 millimetri, mentre ogni lama è lunga 150 millimetri. SCP-086-KO-1 ha una lama fatta di acciaio e un manico fatto di quercia. SCP-086-KO-02 e SCP-086-KO-03 sono interamente composti da idrossiapatite.
 
SCP-086-KO-01 venne ritrovato il ██/██/20██ nella casa di ███, una persona ricercata per scomparsa, sopra un tagliere nella cucina con alcuni cavoli parzialmente tagliati. Allo stesso tempo, SCP-068-KO-02 venne ritrovato sul pavimento della stessa cucina con un mucchio di carne cruda. Gli oggetti vennero recuperati dall&#39;agente segreto di Livello 2 ████, infiltratosi nella polizia locale. Durante il recupero, il diario di ███ ha rivelato che esso era il creatore di SCP-068-KO-01. Vennero somministrati amnestici di classe 3 ai vicini, agli ufficiali di polizia locali e a tutte le altre persone coinvolte. SCP-068-KO-03 venne creato per errore durante un esperimento [[footnote]]Esperimento C[[/footnote]].

Se un soggetto tiene in mano l&#39;oggetto, esso manifesterà avversione per il cibo non-vegano. Il cibo col gusto modificato non possiede differenze nella composizione ed è completamente uguale al cibo originale, eccetto per il gusto. Se un soggetto consuma della carne usando l&#39;oggetto, esso soffrirà mal di testa estremo e letargia, successivamente [REDATTO], infine le ossa verranno tagliate, generando una nuova istanza di SCP-068-KO.

-----

//**Esperimento A**//
**Direttore:** Dr.███
**Soggetto:** D-8875
**Data:** 13/██/20██
**Istruzioni:** Al soggetto è stato ordinato di affettare qualche mela e cipolla con SCP-086-KO-01, e successivamente mangiarle.
**Risultato:** Il soggetto ha chiesto se gli verrà data carne nei prossimi esperimenti mentre teneva in mano SCP-086-KO-01. Il soggetto ha riportato che i pezzi di mela sapevano di maiale. Il soggetto ha anche riportato che i pezzi di cipolla sapessero di anatra.

-----

//**Esperimento B**//
**Direttore:** Dr.███
**Soggetto:** D-8875
**Data:** 13/██/20██
**Istruzioni:** Al soggetto è stato ordinato di preparare un piatto con carote, aglio, pimento, olio vegano, riso ed una zucca usando SCP-086-KO-02, per poi mangiarlo.
**Risultato:** Il soggetto ha chiesto se l&#39;olio era non-vegano mentre teneva in mano SCP-086-KO-02. Il soggetto ha riportato che il riso fritto con vegetali sapeva di montone.

-----

//**Esperimento C**//
**Direttore:** Dr.███
**Soggetto:** D-8875
**Data:** 14/██/20██
**Istruzioni:** Al soggetto è stato ordinato di affettare un ravanello con SCP-086-KO-02, per poi mangiarlo.
**Risultato:** Il soggetto si è tagliato un dito mentre affettava il ravanello. Il soggetto si è immediatamente lamentato di avere mal di testa e ha bussato alla porta del laboratorio. Dopo 2 minuti, il soggetto è caduto sulla porta e ha smesso di urlare. Dopo altri 4 minuti, il soggetto ha smesso di graffiare la porta. Dopo altri 4 minuti, [REDATTO]. Una successiva esaminazione ha rivelato un nuovo oggetto, in seguito nominato SCP-086-KO-03.

-----

//**Esperimento D**//
**Direttore:** Dr.███
**Soggetto:** D-9458
**Data:** 14/██/20██
**Istruzioni:** Al soggetto bendato è stato ordinato di mangiare un ravanello parzialmente tagliato e [REDATTO] dall&#39; Esperimento C.
**Risultato:** Il soggetto ha riportato che il ravanello aveva il sapore di una carne molto familiare.[[footnote]]Riferito a [http://fondazionescp.wikidot.com/scp-505-ko SCP-505-KO], presente nello stesso Sito.[[/footnote]] Il soggetto ha poi mangiato [REDATTO], facendo complimenti per essere &#34;la migliore insalata che abbia mai mangiato&#34;.

-----

[[collapsible show=&#34;Addendum #086K1: Diario della persona ricercata per scomparsa ███&#34; hide=&#34;Chiudi&#34;]]

Per leggere l&#39;intero contenuto del diario, contattate l&#39;agente ████ che sta investigando in ████, oppure il Magazzino del Sito ██.
&gt;
&gt; **██/██/20██**
&gt; Non ho idea di chi siano quegli idioti, ma sono sicuro che hanno poteri magici. Il mio maestro aveva ragione. Ora credo nell&#39;esistenza di una ricetta che tutti amano. O una ricetta che possa mandare chiunque in una terra da sogno. È stato bello imparare da loro. Anche se la mia malattia non è stata ancora curata, ho chiuso con le mie stesse mani il periodo in cui venivo sgridato come un cuoco che non conosce il sapore degli ingredienti che usa. Anche se devo fare alcuni di quei cibi disgustosi.
&gt;
