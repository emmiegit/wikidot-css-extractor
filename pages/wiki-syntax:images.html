    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ [[# single]] 単一の画像

画像をページに挿入するためには次の構文を使ってください。

[[code]]
[[image 画像のソース 属性1=&#34;値1&#34; 属性2=&#34;値2&#34; ...]]
[[/code]]

そしてこちらは許容できる属性の一覧です。
[[div class=&#34;responsivescroll&#34;]]
||~ 属性名 ||~ 許容値 ||~ 値の例 ||~ 説明 ||
|| link || ウィキページネームやURL || {{@@&#34;wiki-page&#34;@@}} _
{{@@&#34;http://www.example.com&#34;@@}} _
{{@@&#34;#anchor&#34;@@}} _
{{@@&#34;#&#34;@@}} || 画像を他のページやウェブアドレスにリンクします。これはFlickrをソースに使う場合には__無視されます__。リンクの前に&#39;*&#39;を付ければ新しいウィンドウで開けます。ページにある[#toc22 アンカー]にもリンクすることができます。&#34;#&#34;は画像がクリックされたときの動作を防ぎます。 ||
|| alt || 任意の文字列 || {{@@&#34;私がとった写真&#34;@@}} || 画像が表示できない場合のためのテキストの置換です。また、スクリーンリーダーで画像を記述するためにも使われます。 ||
|| title || 任意の文字列 || {{@@&#34;私がとった写真&#34;@@}} || 画像の上にマウスオーバーしたときに現れるテキストです。 ||
|| width || ピクセルナンバー || {{@@&#34;200px&#34;@@}} || 画像が見られた時の幅を強制します ||
|| height || ピクセルナンバー || {{@@&#34;200px&#34;@@}} || 画像が見られた時の高さを強制します ||
|| style || 有効なCSSスタイル定義 || {{@@&#34;border: 1px solid red; padding: 2em;&#34;@@}} || 画像にエキストラCSSスタイルを追加します ||
|| class || CSSクラス || {{@@&#34;mystyle&#34;@@}} || 画像のCSSクラスを強制します。カスタマイズされたテーマのみに使うことを推奨します ||
|| size || {{&#34;square&#34;}} - 75x75ピクセル _
{{&#34;thumbnail&#34;}} - 一番長い側で100 _
{{&#34;small&#34;}} - 一番長い側で240 _
{{&#34;medium&#34;}} - 一番長い側で500 _
{{&#34;medium640&#34;}} - 一番長い側で640(Flickr専用)  _
{{&#34;large&#34;}} - 一番長い側で1024(Flickrの大きい画像専用) _
{{&#34;original&#34;}} - オリジナル画像(Flickr専用) || 許可されたことなら何でも(´・ω・`) || __リサイズ__された画像を表示します。サムネイルに使われるときに良い機能です _
(リンク変数が提供されてなかった場合には透明度は失われますし、サムネイルをクリックしたときにオリジナル画像が開けます) _
Flickrがソースである場合、Flickrのサーバーから必要なサイズを持って来ます。 _
この設定はローカル画像やFlickrの画像のみに有効です||
[[/div]]
{{size}}属性はローカルファイル(ページに添付されていること)に上手く作動されますが、これは画像のファイルだけではなく、例えば、PDFやPostScriptファイルにも上手く作動されます。詳しいことは[http://www.imagemagick.org/script/formats.php このページ]を参照してください。

画像のソースは次の物の中で一つになれます。
[[div class=&#34;responsivescroll&#34;]]
||~ ソースタイプ ||~ 形式 ||~ 例の値 ||~ 説明 ||
|| URLアドレス || 有効なURLアドレスなら何でも || {{@@http://www.example.com/image.jpg@@}} || ウェブアドレスから画像を表示します ||
|| 添付されたファイル(現在のページ) || {{//ファイルネーム//}} || {{@@exampleimage.jpg@@}} || 現在ページに添付されている画像を表示します ||
|| {{:first}} || {{:first}} || {{:first}} || 現在ページに添付されている初めてのファイルを表示します(または何も表示しません) ||
|| 添付されたファイル(他のページ) || {{///他の-ページ-ネーム/ファイルネーム//}} || {{@@/another-page/exampleimage.jpg@@}} || 他のページに添付された画像を表示します ||
|| [http://www.flickr.com flickr]画像 || {{@@flickr:@@//画像のID//}} || {{@@flickr:83001279@@}} || オリジナルFlickrページへリンクされたFlickr画像を表示します ||
|| [http://www.flickr.com flickr]画像(プライベート)|| {{@@flickr:@@//画像のID_シークレット//}} || {{@@flickr:149666562_debab08866@@}} || オリジナルFlickrページへリンクされたFlickr画像を表示します。//シークレット//が提供されれば公開されていない画像でも表示することができます ||
[[/div]]
リンクされた文書を新たなウィンドウで開くには{{link}}属性の前に&#39;*&#39;(例： {{@@link=&#34;*http://www.example.com&#34;@@}})を付けるか、あるいは{{src}}エレメントの前に&#39;*&#39;(例: {{@@*flickr:149666562_debab08866@@}}、{{*//image-file//}}等)を付けてくれれば自動的に画像にリンクが掛かります。

横方向で配置を選択するには次のものを使ってください。

* {{[[=image...}} - 中央寄せの画像
* {{[[&lt;image...}} - 左寄せの画像
* {{[[&gt;image...}} - 右寄せの画像
* {{[[f&lt;image...}} - 浮いている左寄せの画像(テキストに囲まれます)
* {{[[f&gt;image...}} - 浮いている右寄せの画像(テキストに囲まれます)
++ [[# gallery]]画像ギャラリー

ページのコンテンツに画像をシリーズを挿入するには{{@@[[gallery]]@@}}エレメントを使ってください。

[[code]]
[[gallery size=&#34;画像のサイズ&#34;]]
[[/code]]
or
[[code]]
[[gallery size=&#34;画像のサイズ&#34;]]
: 画像のソース1 属性1=&#34;値1&#34; 属性2=&#34;値2&#34; ...
: 画像のソース2 属性1=&#34;値1&#34; 属性2=&#34;値2&#34; ...
...
[[/gallery]]
[[/code]]

{{@@[[gallery]]@@}}タグに許容される属性は次のものです。
[[div class=&#34;responsivescroll&#34;]]
||~ 属性 ||~ 許容値 ||~ デフォルト ||~ 説明 ||
|| {{size}} || {{&#34;square&#34;}}, {{&#34;thumbnail&#34;}}, {{&#34;small&#34;}}, {{&#34;medium&#34;}} || {{&#34;thumbnail&#34;}} || プレビュー画像のサイズをセットします _
この設定はローカル画像やFlickrの画像のみに有効です||
|| {{order}} || {{&#34;name&#34;}}, {{&#34;name desc&#34;}}, {{&#34;created_at&#34;}}, {{&#34;created_at desc&#34;}} || {{&#34;name&#34;}} || 並べ替えのタイプをセットします ||
|| {{viewer}} || {{&#34;false&#34;}}, {{&#34;no&#34;}}, {{&#34;true&#34;}}, {{&#34;yes&#34;}} || {{&#34;yes&#34;}} || ライトボックスビューアを使いません ||
[[/div]]
order変数には次の非推奨値も使用されます：{{&#34;nameDesc&#34;}}、{{&#34;dateAddedDesc&#34;}}、{{&#34;dateAdded&#34;}}。ListPagesモジュールとの整合性のため、以下の値も取ります：{{&#34;name desc desc&#34;}}、{{&#34;created_at desc desc&#34;}}(「desc desc」がないことと同じ意味です)。

もし{{@@[[gallery]]@@}}タグが画像の目録なしで呼び出されたら、自動的に現在ページに添付されている画像ファイルのサムネイル画像を表示します(ギャラリーに.pdfや.ps文書を使わなければ基本的に画像のみが表示されます)

もし{{@@[[gallery]]@@}}タグが画像の目録と呼び出されたら、その画像のみが表示されます。この場合、{{画像のソース}}はURLにしてはいけません。許容された画像ごとの属性は次の物です。
* {{link}} - URLとかウィキページネーム(Flickrの条件によってFlickr画像は作動しません)
* {{alt}} - 画像が表示できない場合のためのテキストです

新たなウィンドウで文書を開くのは単一の画像と同じ方式で可能です。

基本的にギャラリーはライトボックスを使って画像を表示します。これはギャラリーの画像をクリックしたときには、ページをリロードしたり新しいタブやウィンドウを開いたりせずに画像を前・後ろにスクロールできるすごく見栄えのよいポップアップが表示されます。ライトボックスを使わないためには次の変数を使ってください。

{{@@[[gallery viewer=&#34;no&#34;]]@@}}あるいは{{@@[[gallery viewer=&#34;false&#34;]]@@}}

Flickrから画像を持ってくるには[[[http://www.wikidot.com/doc-modules:flickrgallery-module | FlickrGalleryモジュール]]]も参照してください。

@@[[gallery]]@@タグを一つのラインに叩き込むとパーサーが変換しておりません。</textarea></pre>
