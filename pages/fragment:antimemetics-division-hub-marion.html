    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ Feuille de personnage : Marion Wheeler

Marion Audrey Wheeler (née Hutchinson) est la protagoniste de //[[[antimemetics-division-hub|Il n&#39;y a pas de Division Antimémétique]]]//.

Wheeler n&#39;est intentionnellement pas décrite de façon très spécifique dans les histoires. La seule description qu&#39;elle reçoit, de ce que je m&#39;en souviens, se situe dans sa présentation dans //[[[we-need-to-talk-about-fifty-five|]]]//, où l&#39;on trouve :

&gt; Elle a passé la cinquantaine cette année et ses cheveux grisonnent, de &#34;petite femme&#34; elle sera bientôt considérée comme une &#34;petite vieille&#34;.

C&#39;est parce que je pense que son apparence physique est moins importante pour son personnage que les choses qu&#39;elle dit et fait. Et aussi parce que les histoires de la Division Antimémétique ne sont pas très &#34;visuelles&#34; -- elles tournent autour d&#39;entités qui sont en grande partie invisibles, et les conflits sont plus conceptuels que physiques.

Mais ça ne vous sert à rien si vous voulez la dessiner ! Donc j&#39;ai récemment commencé à repenser ça. Dans les grandes lines, voici ce à quoi je pense que Wheeler ressemble :

* La cinquantaine dans la plupart de ses apparences (mais ça dépend de l&#39;[[[antimemetics-division-timeline|époque où on se trouve]]], naturellement)
* Environ 1 m 55. Petite carrure (je ne sais pas trop ce à quoi ça correspondrait niveau poids, désolé). Trop petite pour pouvoir être imposante physiquement, mais sa posture est habituellement au moins autoritaire
* Beaucoup de cheveux longs très sombres ou noirs ondulés qui s&#39;arrêtent juste après ses épaules. Ses cheveux commencent à grisonner. Elle ne les teint pas. Normalement, ils sont attachés en un chignon ou en queue de cheval
* Yeux gris/marron
* L&#39;expression de son visage est neutre, avec une ombre d&#39;irritation. C&#39;est difficile de la faire sourire

++ Tenue

Wheeler est habillée de façon habituelle pour faire des tâches administratives et managériales au Site 41, qui est une installation &#34;sûre&#34; de la Fondation, ce qui signifie que le niveau global de préparation requis du personnel est assez faible. En tant que chef de la Division Antimémétique, elle est habillée pour être autoritaire. Pensez à une directrice plutôt qu&#39;à une institutrice. Elle essaye consciemment d&#39;éviter de ressembler soit à Dana Scully de //X-Files// (elle déteste cette émission) ou comme un homme en noir //i.e.// &#34;Elle&#34; (Linda Fiorentino) à la fin de //Men In Black//. Ce n&#39;est pas une chercheuse et c&#39;est donc improbable qu&#39;on la voie porter une blouse de labo.

* Des lunettes carrées chic avec des montures épaisses et bleu vif. Ce sont des verres progressifs
* Un tailleur noir. Un pantalon (elle n&#39;aime pas les jupes, ça l&#39;empêche de bouger). Des **poches**. Une veste courte avec une coupe intéressante. Elle enlève souvent la veste
* Un chemisier aux couleurs neutres avec une coupe intéressante. Certainement pas une chemise de bureau à boutons, **certainement pas de cravate**
* Des bottines de bonne qualité avec des talons épais
* Avant les évènements de //[[[where-have-you-been-all-my-life|]]]//, elle porte une alliance. Plus par la suite
* À part ça, pas de bijoux (boucles d&#39;oreilles, collier, bracelets)
* Une montre mécanique résistante. Simplement fonctionnelle, pas voyante ni chic. Ce n&#39;est pas un bijou mais un équipement. Peu de chances que ce soit en or ou en argent
* Elle porte toujours une carte d&#39;identification de la Fondation au travail sur un cordon autour de son cou. Le cordon est vivement coloré et contraste avec le reste de son apparence aux couleurs neutres ; la carte d&#39;identification est énorme et également très colorée, indiquant son grade //par ex.// peut-être des bandes diagonales rouges et oranges sur un côté ? Il y a de quoi être assez créatif là-dessus  

En résumé, Wheeler est généralement une petite dame à l&#39;apparence assez monochromatique avec une attitude acide et quelques points de couleur vives sur sa personne.

Évidemment, je n&#39;ai aucune idée de si cette description correspond à votre image mentale d&#39;elle, si vous en aviez une ! Elle peut ressembler à ce que vous voulez...
