+++ 第一章 蛋挞
**2005年10月3日，18:55 UTC+9
宇宙2303677862329号，日本东京市**
[[/=]]

太阳刚刚下山，天刚擦黑，东京城又到了灯光泛滥的夜晚时间，街道上挤满了下班后急忙赶回家与家人团聚的人、汽车以及各种交通工具，像一条条粗细不一、颜色各异的曲线，虬结于街道之间；而没有下班的人，仍然待在高悬于天上的，荒凉苍白的办公室里继续劳作；有些有闲暇时间的人就在街市里吃着一小碗拉面，喝一小杯酒，消解一天积攒下来的压力。街灯、室内灯、霓虹灯，使得星光黯然失色，低矮的高楼群已将快要落下的长庚星遮掩在了它们身后。

在远离市中心的的大田区的一家便利店中，趁着夜色，有一位样貌特殊的顾客光临了这家便利店。他穿着一身黑色西装、白色衬衣，系着一条红领带，好像一个20世纪初西欧标准的生意人。可他的脑袋是个黑色的大光头，或者确切的来讲，是某种白鹮的脑袋，像是个古埃及的神明一般。他的身上同时沾染了古典和[[span class=&#34;ruby&#34;]]现代[[span class=&#34;rt&#34;]]Modern[[/span]][[/span]]的气息，给人一种强烈的反差。

可是好像店员并没有注意到一位如此奇怪的顾客。

随着经典的门铃和服务员熟练到好似机器一般的一句“欢迎光临”，鹮头男人走进了便利店。一股特殊的，便利店独有的消毒液和食品香精的气息扑面而来，这是透特所熟悉的味道。他喜欢去日本的便利店买东西，因为他喜欢日本这个国家，日本人也帮过他一把，所以即使是其他宇宙的日本国或者代表日本的行政区，只要那里还有着多神教信仰，他都爱去。
他总是看着自己家产的蛋挞被别的神明评价口感太硬并且油腻，他知道是生产技术不对，就去这家便利店的烘焙区买个蛋挞按着配料表做，看看能不能做成更好吃的蛋挞，将来在神明圈子里卖个大价钱。

他是TTT社的副总经理——## blue |**透特**##。

“您这里有蛋挞吗？”## blue |**透特**##用着自己有着严重鼻音的声音礼貌地用埃及语说道。“有的，就在右手边的那个货架。”店员也用埃及语回应了他。“哦，那么谢谢你。”## blue |**透特**##还是那么礼貌地对着店员讲话。## blue |**他**##的眼睛里在和店员交流时还带着一丝很难看出的不屑来，但这种不屑又很快的被他收了回去，再次被礼貌得有些惊悚的笑容取代。

## blue |**透特**##用绅士的步伐走向了店员所指的货架，带上了他是随身携带的圆框眼镜，镜框被特地加粗，以免眼睛的合叶夹到透特松弛的面部皮肤上。## blue | **他**##仔细打量着配料表上的每一个标注清晰的配料，看起来卖相也比自己家的好很多。他打算买下一些这家便利店的蛋挞，## blue | **他**##拿了一袋，按照标签上的标价交付，拿着收据，最后扬长而去，不知去向何处。

随后，便利店上的文字恢复成了现代日语，大田区又进入了平静的夜晚。

+++ 第二章 神权制
**2005年10月3日，12:00 UTC+2
宇宙64929507685号，埃及大赫尔默波利斯城**
[[/=]]

## blue |**透特**##从一个发着青蓝色光辉门径中走出，坐回了## blue |**祂**##引以为豪的的办公桌上。他的办公桌很小，不过一两平方米左右的大小，上面一般贴着今天的日程表和工作计划。在TTT社下属的媒体里，## blue |**祂**##可是20世纪改变世界的人物里的第一名、一个大实业家、大慈善家，## blue |**祂**##和赫尔墨斯的公司已经成为了世界上最强大的公司，没有之一。从一个“普通神祇”一路走来，这张小桌子一直伴随着他。所以在与其他神明交往的过程中，## blue |**透特**##经常乐意将这个小桌子叫做“功臣桌”。

## blue |**祂**##一边用自己的鸟嘴笨拙地模仿人类吃东西的样子吃着自己的蛋挞——尝起来的确比自己家的好吃一些，## blue |**祂**##觉得应该好好的教训教训那帮做蛋挞的厨师了，接着就打电话给了餐饮部门的人事经理：

## blue|**“是Elias Shaw吗？” 透特**##用着带质问语气的埃及语问道。

“是的。”Shaw回答道，即使能明显听出英语口音，他还是用埃及语恭敬回应了## blue |**透特**##。

## blue|**“你们的蛋挞是怎么做的？我们这里已经一个月里接受到了几百次投诉！几乎天天都有！在我们这里，顾客就是上帝！你怎么敢不想着惩罚他们！”**##

“我的唯二真神，我已经将他们当作了您下一次春日祭祀时用的生命祭品，请您享用。”

## blue|**“这还差不多……”**##

## blue |**祂**##消了消气，接着仔细地看了看日程表上“对蛋挞产品进行市场调查”下一个任务是什么，下一个任务只有两个字，但这两个字被特地的标红且放大，应该是一件十分重要的事项：

[[size 120%]]## red|**祭祀。**##[[/size]]

今天有日食，一般是举行祭祀仪式的最好时候。祭祀仪式是专门为那些对TTT社不利的人员准备的，也被内部人员认为是透特-赫尔墨斯两神维持自己的客观实在投射体处于壮年的唯一方式，所以这对于## blue |**透特**##来讲，是一件十分重要的事项。

祭品一般都是生产不令人满意产品的工人，在宇宙64929507685号的地球里，这些人一般是没有异常能力的人类或者异常能力低下的人类，在给TTT社工作时，透特-赫尔墨斯的祭司会给他们施加禁忌术，阻碍工人之间除工作需要之外的一切交流，遏制工人的革命。一旦工人造出了不符合标准或者没有让神族客人满意的东西，他们就会被送到专属于透特-赫尔墨斯祭品的专属库房里，库房是冷冻的，祭司会施法使他们睡去，以保持他们的生命力。与他们有着类似待遇的是一些泄露TTT社秘密的魔法师或者神明，他们对于TTT社还有些利用价值，可以作为管控当地工人的地方官来使用，他们的思想也会当作透特-赫尔墨斯的祭品被享用，而他们的身体和能力，就成了透特-赫尔墨斯统治工具，供他们来使用。

冷库一般都是常年保持在5℃左右，并且能维持祭品的生命体征，虽然很精准，但是这些设施完全都要靠水系魔法师来控制，因为科技在这个宇宙中是禁止研发的。顺便一提，这些水系魔法师原来也都是送上来的祭品，现在他们正在心甘情愿地为着//三倍伟大的//透特-赫尔墨斯服务。祭品一般都逐个装在黑色的包装箱里，以表他们的身份低贱。在日食之日，受精神控制的运输员会虔诚地将祭品运输至即将举行祭祀仪式的地方，他们的身上都带有手铐和脚镣，周围有忠诚的“杰胡提霍特普”骑士团，祭品一有逃脱举动，他们就会立刻斩杀逃亡者。

祭司一般在日食日并且有日食发生的地点举行，因为此时月亮遮住了太阳，应当是透特-赫尔墨斯力量最强大的时候。因为这个仪式的性质，所以从南极洲到阿拉斯加，哪里都有透特-赫尔墨斯的祭坛，这些祭坛的位置都是保密的，对外宣称是为了保卫地球公共设施免受外敌入侵而设的导弹发射井。所有的祭祀透特-赫尔墨斯的行为也都是不对外部公布的，外部还会把日食日包装成节日，以转移受众注意力。毕竟这个地球的媒体行业已经被TTT社垄断了，没有任何人能听到任何对TTT社有害的言论。

这次的祭祀活动位置对## blue |**祂**##相对舒适一些，在苏丹行省的喀土穆，上一次的秋季祭祀## blue |**祂**##要跑到阿拉斯加去，多亏## blue |**祂**##是个神明，才不至于被冻死。喀土穆的食甚时间在12:40，时间紧迫，## blue |**祂**##也等不及享用这顿更加丰盛的午餐，## blue |**祂**##已经换好行装，穿成了## blue |**祂**##常在壁画中出现的样子：上身赤膊，腕、肘、肩、颈部都饰有金镶宝石的饰物，下身穿一条过膝的金色的亚麻布裳，手持生命之钥和权杖，尽显出## blue |**祂**##在壁画中所展示的威严。于是## blue |**祂**##从赫尔默波利斯出发，用奇术运输技术到喀土穆，仅需几秒的时间。## blue |**祂**##坐在了神庙金碧辉煌的王座之上，这时是12:20，距离祭祀开始还有10分钟，祭品们已经送到了现场并进行了解冻。品味低贱的“生命祭品”的沉睡术被解除，以保证他们鲜活的生命被透特-赫尔墨斯享用；而品位较高的“精神祭品”则仍然保持沉睡状态，以免他们逃脱并被杀害。与此同时，透特的身旁坐着赫尔墨斯，他没有自己的传统服装，而且比雕像中描述的更加老而微胖了，就穿着西装，带着双翼礼帽，手持着象征着自己的双翼杖，坐在## blue |**透特**##右侧准备与## blue |**祂**##共襄盛举。

**2005年10月3日，12:30 UTC+2
宇宙64929507685号，苏丹喀土穆**
[[/=]]

随着一声号角声，祭祀仪式开始了。

首先，是歌唱《月亮赞歌》，这个歌曲是从希腊化时期的文物中找到的乐谱，是专门歌颂“透特-赫尔墨斯”这个融合神祇的歌曲，总长大约10分钟，由专门的歌舞乐团来演奏，这个乐团必须有64人，成员必须全为女性，以8×8的方阵并按一定顺序进行演奏。这首歌的音乐曲风类似于中世纪的东欧-阿拉伯宗教赞歌，听起来高亢又惆怅。这个仪式的主要目的是将透特-赫尔墨斯的生命力传送途径打开，便于吸收祭品的生命力能量，因此需要特定的章程。透特-赫尔墨斯两神感到自己的头顶好像打开了一个通道，不过这个通道空空如也，没有什么东西进来。

然后就到了正式的祭祀环节，首先被送上来的是那些带着手铐脚镣的“生命祭品”，他们会以变着花样的方式被放在一个铁棺材里杀害，这一次是溺水。铁棺材是为了让两位神祇吸收祭品的生命力能量而特地设计的，底部都设有一个生命力能量吸收器，用于进献祭品的生命力能量。骑士团的人会充当刽子手，他们十分利索的将那些祭品压制到铁棺材里，迅速的盖上盖子并将上面的扣子扣好。这其中有不少祭品会试图挣脱刽子手给他们设计好的铁棺材，但是刽子手只要向里面戳两剑，之后铁棺材的内部会立刻安静下来，并向外不断地渗出鲜血。此时的棺材会发出诡异的蓝色光辉，这是祭品的生命力渗出的并激活了生命力能量吸收器所产生的现象。那些不敢挣脱铁棺材的祭品则被迅速地抬到尼罗河里，不久尼罗河里也泛出了蓝色的光辉。

坐在神庙里的两位神祇立刻感受到了巨量的生命力能量正在向他们的身体中涌入，由于过高的生命力能量而散发出的阿奇瓦辐射在空气中激发出耀眼的蓝光，照亮了除了壁画和两神之外空无一物的神庙内殿。大概又过了五分钟左右，耀眼的蓝光才渐渐淡出，赫尔墨斯又重新恢复了年轻力壮的样子，正如古希腊时期他的塑像那样。而## blue |**透特**##的外貌没有大的变化，不过他那由于长期从事文职工作而萎缩的肌肉又重新变得健壮了起来。两神都完全恢复了原来青铜时代的神气。

下一披被呈上来的是没有被唤醒的“精神祭品”，他们一般都是更高级的魔法师或神明，因为知道了一些不能被知道的秘密，只能被强制抓到这里来，上缴他们的精神，以便被透特-赫尔墨斯使用。

意识在睡眠状态下是最好侵入的状态，所以在他们的意识没有被上缴之前，他们不会被唤醒。他们的头部会套上一个上面镶嵌着大量电极的头盔，这是## blue |**透特**##用来侵入他们梦境时所用的设备。为了入侵他们的梦境，此时的## blue |**透特**##也会自然地睡过去，与祭品的梦境产生交流。没人知道在此期间## blue |**透特**##对“精神祭品”们的意识动了什么手脚，但是结果十分明了：醒来后的“精神祭品”会无条件地听从## blue |**透特**##的指挥，成为TTT社或透特-赫尔墨斯的全球帝国的新成员之一，并且无一例外，身后都会长有一对鸟翼。这个过程相当的长，大概一两个小时左右，一般等到“精神祭品”醒过来的时候，日食刚刚好结束，这次照旧。

随着## blue |**透特**##醒过来，新晋的仆人们带着双翼和无神的眼睛醒过来时，## blue |**透特**##又会露出那惊悚而狡黠的礼貌笑容，说出那句：

## blue|**“欢迎新晋员工的到来！”**##

下午两点二十五分，这场隆重的祭祀仪式就这样终结了。

除了参会的人员之外，没有任何人知道有祭祀仪式这回事。其他神明有的在超市里面购物，有的在看自己最喜欢的球队打比赛，有的人在玩军事Cosplay，没有神在意这些事情，他们只需要被凡人崇敬，然后做自己喜欢的事就够了。毕竟他们是不用吃饭的，吃饭只是一种娱乐，只需开个小铺子做点小生意就够了。因为维持生命的生命力这些东西TTT社下属的慈善基金会都会发，据说都是从## blue |**透特**##和赫尔墨斯身上取出来的，谁不觉得他俩是个千载难逢的大善人呢？

+++ 第三章 两个透特

**2005年10月3日，14:30 UTC+2
宇宙64929507685号，埃及大赫尔默波利斯城**
[[/=]]

## blue |**透特**##回到自己的办公室，换好工作装，一边吃着蛋挞，一边又让产品研发部的人重新撰写一份蛋挞食谱，如果还做不出来，一样去当“生命祭品”去。但是产品研发部的人丝毫没有怨气，还是//心甘情愿的//接受了。

## blue |**透特**##坐在他的办公室里，无所事事。

既然没有事情干，## blue |**祂**##就经常乐意欣赏他自己收藏的艺术品。有中国宋代的青瓷、王羲之的墨宝、撒马尔罕清真寺上的青金石片、还有埃及地区精致的雕塑和几乎所有的埃及古代文书，以及各种珍禽异兽的标本，里面有大海雀、笑鸮、夏威夷吸蜜鸟……都是他的藏品。## blue |**祂**##自己最引以为豪的是一块蓝底金字的汉字牌匾，黑底金字地用隶书写着“人文初祖”四个大字，这是从黄帝陵搬到## blue |**祂**##的办公室里来的，现在高高的挂在他的办公室正上方。

不仅## blue |**祂**##所收藏的文物是艺术品，## blue |**祂**##的办公室本身就是一座艺术品。四十米见方的地面，都铺着金漆成的正方形地板；四周高十二米的墙壁上，铺着镌刻着从世界各地运来歌颂他智慧的诗歌描金石壁；六十四根石柱，都采用了古埃及的传统柱式，基座上承接着翠绿色栩栩如生的莲叶纹和红黄蓝三色条带；八阶石陛，被灯光照得雪一样的白；阶上有一个小小的红木案，## blue |**祂**##就席地而坐在上面工作。
