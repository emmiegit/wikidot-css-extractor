[[include component:credit-button]]
**Artikel:** SCP-1731 – Eine Übung in Nutzlosigkeit
**Autor:** [[*user marslifeform]]
**Original:** https://scp-wiki.wikidot.com/scp-1731
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1731

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** --SCP-1731 und SCP-1731-1 sind in Eindämmungsschließfach Nr. 324 an Standort-23 aufzubewahren. Bis die Effekte des Objekts vollständig verstanden sind und aktiviert werden können, sind alle Tests von D-Klasse-Personal in Testareal Nr. 255 außerhalb von Standort-23 durchzuführen. Prozedur 701-Raenire ist zu versuchen und vollständig aufzudecken, um die vollständige anomale Natur von SCP-1731 zu ermitteln.--

SCP-1731 und SCP-1731-1 sind in Eindämmungsschließfach Nr. 324 an Standort-23 aufzubewahren. Alle Tests mit SCP-1731 werden als unnötig erachtet. 
 
**Beschreibung:** SCP-1731 ist ein Kühlschrank der Marke ███████. Das Objekt wurde mit Sprühfarbe rot gefärbt und an seiner Außenfläche ist eine Vielzahl von Objekten befestigt, darunter 17 Mobiltelefone verschiedener Hersteller und Marken, die Skelettreste mehrerer Säugetierarten und ein nicht identifizierter menschlicher Fuß. Das Objekt zeigt keine anomalen Eigenschaften, es sei denn, Prozedur 701-Raenire ist abgeschlossen. Ansonsten funktioniert es wie ein normaler Kühlschrank der gleichen Marke, wenn es an eine Stromquelle angeschlossen ist.

SCP-1731-1 ist eine Serie von drei handschriftlichen Dokumenten, die die Prozedur beschreiben, die erforderlich ist, um die anomalen Effekte von SCP-1731 zu aktivieren, die hiermit als Prozedur 701-Raenire bezeichnet wird. --Der Text von SCP-1731-1 ist unvollständig und beschädigt; daher laufen derzeit Tests, um den vollständigen Prozess hinter Prozedur 701-Raenire aufzudecken.-- Der gesamte Inhalt von SCP-1731-1 wurde durch Foundation-Experimente aufgedeckt. Siehe Anhang SCP-1731-Alpha für Auszüge aus den Dokumenten von SCP-1731-1.

**Anhang 1731-Alpha:**
&gt; 1. Zeichnen Sie einen perfekten Kreis mit einem Durchmesser von genau 46,345 m in die Mitte eines kargen Ackerlandes um den Kühlschrank herum und schreiben Sie die Worte &#34;Je ne suis pas mort&#34; irgendwo hinein. Von nun an leuchtet der Kreis immer dann auf, wenn Sie den nächsten Schritt erfolgreich abgeschlossen haben, um Ihnen mitzuteilen, dass Sie fortfahren können.
&gt; 2. Stellen Sie einen Mann mit dunkelblonden Haaren und ohne linke Hand in die Mitte des Kreises.
&gt; 3. Lassen Sie den Mann d[UNLESERLICH] trinken, bis er nicht mehr kann.

&gt; 42. Nehmen Sie sieben Rosen, übergießen Sie sie mit Benzin, entzünden Sie sie mit Feuer, das zu Verbrennen von Gold, Weihrauch und Myrrhe verwendet wird. 
&gt; 43. Finden Sie einen Ma[UNLESERLICH]kranz drei Mal.
&gt; 43. Stecken Sie sechs Plastikkabeln in Form eines Hexagramms in den Boden
&gt; 44. Erkennen Sie den richtigen Schritt Nr. 43. Lesen Sie ihn laut vor.

&gt; 63. Tre[UNLESERSLICH], dann schla[UNLESERLICH]ktus.

&gt; 97. Verteilen Sie die Asche der Pflanze aus Schritt Nr. 42 im oberen Fach des Kühlschranks.
&gt; 98. [UNLESERSLICH] mit dem Speer.
&gt; 99. Erschaffen Sie Lazarus neu und töten Sie einen Menschen.
&gt; 100. Schwelgen Sie in der Herrlichkeit der Vollendung.

**Entdeckungsprotokoll:** SCP-1731 wurde am 01.01.2007 in der Wüste außerhalb von █████, NV, entdeckt, nachdem die Foundation Berichte über eine Gruppe abgefangen hatte, die in der Gegend ein &#34;Kühlschrankritual&#34; durchführte. Die Gruppe (die ungefähr 100 Personen umfasste) wurde während des offensichtlichen Abschlusses von Prozedur 701-Raenire entdeckt, während der das Objekt begann, seine Türen schnell zu öffnen und zu schließen und dabei rote Lichter ausstrahlte. Zu dieser Zeit wehrten sich Mitglieder der Gruppe mit verschiedenen Mitteln gegen Polizeibeamte, die in die Prozedur eingriffen; bei der Ankunft der Foundation-MTF Lambda-13 (alias &#34;Occults of Personality&#34;, z. Dt. &#34;Okkulte der Persönlichkeit&#34;) bauten Mitglieder der Gruppe jedoch Berichten zufolge verschiedene Strukturen des Rituals ab, was die Beendigung der aktiven Phase von SCP-1731 verursachte, und ergaben sich. Alle Mitglieder wurden von Foundation-Mitarbeitern verhört und durchsucht. Alle aus den Verhören gewonnenen Informationen waren nicht schlüssig und oft widersprüchlich. SCP-1731-1 wurde von einem der Mitglieder beschlagnahmt. Allen Mitgliedern wurden Klasse-A-Amnesika verabreicht und sie wurden drei Monate lang auf Anzeichen einer weiteren Beteiligung an anomalen Gruppen überwacht.

**Anhang 1731-Beta:** Umfangreiche Tests haben begonnen, um die anomale Natur von SCP-1731 und den vollständigen Prozess hinter Prozedur 701-Raenire zu entdecken. Wie in Schritt Nr. 1 von SCP-1731-1 angegeben, strahlt der gezeichnete Kreis drei Sekunden lang weißes Licht aus, nachdem ein in den Dokumenten beschriebener Schritt erfolgreich abgeschlossen wurde. Es wurde ein Zeitplan für beachtenswerte Ereignisse erstellt, die während der Experimente mit SCP-1731 aufgetreten sind.

||~ Datum||~ Beachtenswerte Ereignisse||
||02.01.2007:||Die Experimente beginnen.||
||15.02.2007:||Erster Unfalltod. Das Personal hat die [ZENSIERT] in Zukunft mit größerer Sorgfalt zu behandeln, unabhängig vom offensichtlichen Zustand des Tieres.||
||13.05.2007:||Erstes Personal wegen räumlicher Anomalie vermutlich tot.||
||27.06.2007:||Erster Tod eines Forschers. Foundation-Mitarbeitern ist es hiermit untersagt, das Testgelände während der Experimente im Umkreis von 10 m zu betreten. Es ist anzumerken, dass die Mitarbeiter heute Schritt Nr. 50 erfolgreich abgeschlossen haben.||
||14.09.2007:||Subjekt --ähnlich-- D-86753 tauchte im Testbereich auf und behauptete, seit dem 08.10.2007 SCP-1731 zu testen. --Das Subjekt wird von der Foundation bis auf Weiteres an Standort 46 festgehalten.-- D-86753 ist am 09.10.2007 wieder zu Standort-23 zurückgekehrt.||
||08.10.2007:||D-86753 ging beim Testen verloren.||
||01.01.2008:||Siehe Anhang-1731-Omega.||

**Anhang 1731-Omega-01:** Am 01.01.2008 wurde Prozedur 701-Raenire erfolgreich abgeschlossen. 

Wie bei der Entdeckung des Objekts beobachtet, begann SCP-1731 schnell seine Türen zu öffnen und zu schließen und rotes Licht auszustrahlen. Dies dauerte ungefähr zwei Minuten, an welchem Punkt das Objekt aufhörte, sich zu bewegen. Die Türen des Objekts wurden geschlossen und ein schrilles Geräusch begann. Eine große, amorphe Entität begann aus SCP-1731 aufzutauchen, während sie laut in einer unbekannten Sprache vokalisierte. Beim Erscheinen der Entität wurden alle elektronischen Geräte innerhalb von 100 m von SCP-1731 stark verzerrt und gestört. Personal, das die betroffenen Geräte beobachtete, zeigte sofort gewalttätige Tendenzen gegenüber anderen Mitarbeitern am Standort. Personal, das innerhalb des Kreises stand, der in Schritt Nr. 1 von Verfahren 701-Raenire gezeichnet wurde, lag mit dem Gesicht nach oben auf dem Boden und sang in einer Sprache, die derjenigen ähnelte, die von der aufgetauchten Entität geäußert wurde. Ungefähr drei (3) Minuten nach dem Erscheinen der Entität stieß ein Teil davon die für Schritt Nr. 54 gebaute Struktur um, was zur Einstellung aller anomalen Aktivitäten und der Demanifestation der Entität führte.

**Anhang 1731-Omega-02:** Prozedur 701-Raenire wurde wiederholt. Es ereigneten sich identische Ereignisse wie in Anhang 1731-Omega-01, außer dass die Gestalt der Entität die während Schritt Nr. 17 von Prozedur 701-Raenire gezeichneten Symbole verwischte, was zur Einstellung der anomalen Aktivität und der Demanifestation der Entität führte.

**Anhang 1731-Omega-074:** Prozedur 701-Raenire wurde wiederholt. Es ereigneten sich identische Ereignisse wie in Anhang 1731-Omega-01, außer dass das Wachstum der Entität dazu führte, dass SCP-1731 umfiel, was zur Einstellung der anomalen Aktivität und der Demanifestierung der Entität führte.

//Hinweis des Standortdirektors: Nach wiederholten erfolgreichen Versuchen, Prozedur 701-Raenire abzuschließen, wobei alle Versuche praktisch identische Ergebnisse lieferten, wurde das Testen von SCP-1731 und SCP-1731-1 auf unbestimmte Zeit eingestellt.// – Standortdirektor Langley</textarea></pre>
