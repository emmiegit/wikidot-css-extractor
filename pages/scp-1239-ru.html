**Объект №:** SCP-1239-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1239 хранится в стандартной ячейке для содержания объектов класса &#34;Безопасный&#34; в Зоне 7+. --Все имеющиеся экземпляры SCP-1239-A содержатся в отсеке содержания безопасных животных Зоны 7+.-- В качестве пищи им следует ежедневно предоставлять не менее 20 граммов ползающих или летающих насекомых (в зависимости от характерного для конкретной разновидности стиля охоты).

**Обновление от 22.09.2015:** Все SCP-1239-A считаются аномальными организмами III класса опасности[[footnote]]Прямой угрозы людям не представляют; возможны помехи в работе.[[/footnote]]. Ввиду лёгкой восстанавливаемости SCP-1239-A следует устранять всех особей, не задействованных в экспериментах. В случае возникновения необходимости длительного содержания особей SCP-1239-A их следует помещать в экранированные вольеры Блока 29 Зоны 7+. Любые эксперименты, включающие получение новых экземпляров SCP-1239-A или взаимодействие с ними, допускаются только с разрешения руководства Зоны 7.

**Описание:** SCP-1239 -- керамический заварочный чайник объемом около 500 мл, предположительно, изготовленный из исинской голубой глины, используемой в Китае для изготовления традиционных заварочных чайников. Носик SCP-1239 выполнен в виде головы и шеи дракона, тело которого обвивает сосуд, а хвост образует ручку чайника. Вся наружная поверхность объекта покрыта красной краской, по которой золотой краской нанесены орнаменты, грубо имитирующие традиционный китайский стиль. На днище SCP-1239 той же краской нанесены буквы &#34;ГФ&#34;. В настоящее время предполагается, что краска была нанесена не при изготовлении объекта, а позднее -- последующими владельцами[[footnote]]//Уже хотя бы потому, что в Китае такие чайники никто никогда не красил. И вообще это странное решение. По-видимому, у прежних владельцев объекта был вкус, как у сороки.// -- н.с. ██████[[/footnote]].

В случае, если в SCP-1239 заваривают чай или аналогичный напиток, по прошествии времени, необходимого для нормального заваривания данного напитка, при попытке перелить содержимое объекта в другой сосуд вместо напитка из носика чайника появляется животное (далее -- SCP-1239-A). После выхода SCP-1239-A объект неизменно оказывается пустым.

SCP-1239-A различаются между собой в зависимости от конкретной разновидности использованного напитка (см. протокол экспериментов). Большинство наблюдавшихся животных так или иначе способны летать (см., однако, протоколы экспериментов 1.3 и 3.2). Питаются SCP-1239-A преимущественно насекомыми, некоторые разновидности также употребляют в пищу растения. По отношению к людям SCP-1239-A, как правило, демонстрируют нейтральное или дружелюбное поведение.

**История обнаружения:** 18.09.2014 Фондом были получены сведения о проходящих в городе [УДАЛЕНО] представлениях бродячего цирка, имеющих признаки аномальной активности; в частности, стало известно о фокуснике, якобы выпускающем из чайника &#34;драконов&#34;. Отправленной на место происшествия МОГ Омикрон-29 &#34;Карбофос&#34; не удалось обнаружить цирковую труппу. На месте предполагаемого проведения представлений обнаружено лишь небольшое количество забытых или брошенных предметов; единственным предметом, представлявшим интерес, был SCP-1239. Очевидцы были допрошены и обработаны амнезиаками. Добытые сведения позволяют предположить причастность к представлениям связанной организации &#34;Цирк Всего Тревожного Германа Фуллера&#34;.

[[[experiments-log-1239-ru |Открыть протоколы экспериментов с SCP-1239]]]

**Приложение 1239-1:** При детальном исследовании SCP-1239 на его поверхности были обнаружены иероглифические надписи на китайском языке. Надписи скрыты слоем краски, ввиду чего к настоящему времени удалось расшифровать лишь одну фразу: &#34;СВЕЖИЙ ЧАЙ ПОДОБЕН ДРАКОНУ&#34;. Исследования продолжаются; рассмотрение вопроса о полном или частичном удалении красочного слоя отложено ввиду риска изменения свойств объекта.

**Приложение 1239-2:** Инцидент от 17.08.2015
17.08.2015 в 14:31 SCP-1239-A9 был обнаружен вне вольера содержания. При попытке его поимки было обнаружено, что животное способно к мгновенному перемещению на небольшие расстояния (в ходе инцидента были отмечены перемещения на расстояние до 10 м), в том числе сквозь стены. Также SCP-1239-A9 создавал помехи в работе радиооборудования, применяемого сотрудниками Зоны, активно подавая радиосигналы на наиболее часто используемых частотах. Ввиду опасности нарушения ОУС других SCP-объектов, а также ввиду легкой восстанавливаемости SCP-1239-A9 принято решение об его устранении. Установлено дополнительное наблюдение за содержащимися SCP-1239-A.

**Приложение 1239-3:** Прекращение экспериментов
В ходе ряда повторных экспериментов выявлено появление у всех новых особей SCP-1239-A способностей к перемещению и подаче радиосигналов, аналогичных имевшимся у SCP-1239-A9. Эксперименты прекращены. Условия содержания обновлены.</textarea></pre>
