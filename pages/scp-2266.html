[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-2266/2266.jpg|caption=Zdjęcie SCP-2266-2 przed zabezpieczeniem. Efekty SCP-2266 mogą oddziaływać na widzów.|width=300px]]

**Specjalne Czynności Przechowawcze:** SCP-2266-1 jest przechowywany w Jednostce Przechowawczej 40 w Ośrodku 209. Jednostki Przechowawcze 41-45 są zarezerwowane dla nowo odkrytych instancji SCP-2266-1 w razie potrzeby nowych miejsc. MFO Upsilon-18 (&#34;Black Noise&#34;) ma za zadanie śledzić SCP-2266-2 i zapobiegawczo zabezpieczać nowo odkryte instancje SCP-2266-1.

SCP-2266-2 jest trzymany w standardowym apartamencie humanoidalnym i oznaczony nadajnikami GPS. Kiedy nowe instancje SCP-2266-1 są aktywowane, SCP-2266-2 musi zostać zlokalizowany najszybciej jak to możliwe i przeniesiony pod kontrole.  Osobom wystawionym na SCP-2266-1 i/lub SCP-2266-2 należy podać środki amnezyjne klasy C, a następnie wypuścić.

Użycie siły, podczas odzyskiwania SCP-2266-2, nie jest autoryzowane, chyba że obiekt zacznie być wyraźnie wrogi wobec dotkniętych osób i/lub personelu Fundacji. Nieistotny personel niemogący już postrzegać SCP-2266-2 ma zostać przeniesiony.

**Opis:** SCP-2266-1 odnosi się do serii DVD-R marki ███████ powszechnie pojawiających się w wypożyczalniach wideo i sprzedażach internetowych pod przykrywką kopii zaginionego filmu z 1921 roku „Humor Risk” z Braćmi Marx. Zawartość płyty zawiera fragmenty filmu przeplatane dodanymi treściami, opisywanymi różnie jako niepokojące obrazy pornograficzne i/lub pozornie arbitralne nagrania przedstawiające mężczyzn, którzy prowadzą cichy dialog między sobą, podczas gdy niezidentyfikowane zwierzę przechodzi przez ekran.

Oglądanie SCP-2266-1 w całości powoduje manifestacje SCP-2266-2 w bezpośrednim sąsiedztwie osoby. SCP-2266-2 to ███████ ████████, 27 letnia kobieta przeciętnego wzrostu i budowy ciała. Manifestacja SCP-2266-2 i/lub ekspozycja na SCP-2266-1 powoduje, że osoby będące świadkami SCP-2266-2 doświadczają systematycznej zmiany swoich zdolności umysłowych,[[footnote]]Początkowe etapy wydają się scentralizowane w sekcjach płata potylicznego i skroniowego mózgu.[[/footnote]] czego skutkiem jest stan neurologiczny, w którym osoby nie są w stanie postrzegać SCP-2266-2 w jakikolwiek sposób. Ponowna ekspozycja na SCP-2266-2 przez poprzednio dotkniętą osobę(y) powoduje, że SCP-2266-2 jest fizycznie niezdolna do interakcji z osobą(ami) i wszystkimi nieożywionymi obiektami w ogólnym zasięgu 10-20 metrów od swojej lokalizacji. Wówczas obecne, wcześniej niedotknięte anomalią osoby będą mogły obserwować i fizycznie wchodzić w interakcje z SCP-2266-2.

**Odkrycie:** Instancje SCP-2266-1 po raz pierwszy zaczęły pojawiać się w █████ regionalnych sklepach w ████████, Alaska w 1997. Popularność horroru „The Ring” w 2002 roku doprowadziła do powszechnego odrodzenia w którym instancje SCP-2266-1 zaczęły się pojawiać w niektórych wypożyczalniach firmy Blockbuster Video jak i u zewnętrznych sprzedawców na Ebayu i Amazonie pod swoją aktualną formą (zidentyfikowano 20██); rzekomo &#34;prawdziwymi wersjami&#34; „The Ring”.
 
Opisy manifestacji SCP-2266-2 są różne, a osoby zgłaszające SCP-2266-2 mówiły o manifestacjach na ekranach telewizyjnych lub naprzemiennie jako intruz co wskazuje, że SCP-2266-2 nie zawsze pojawia się w tym samym miejscu. Zgłoszone instancje SCP-2266-2 doprowadziły do pomyślnego odzyskania w 2003 r., kiedy przechwycono raport policyjny opisujący osobę, która twierdziła, że podmiot włamał się do domu jej przyjaciela, podczas gdy przyjaciel nie mógł zidentyfikować intruza. Policja na miejscu aresztowała SCP-2266-2, ku zdziwieniu i konsternacji właściciela domu, który nadal upierał się, że żadnego intruza nie było.

Powiązanie między SCP-2266-2 a SCP-2266-1 zostało ustalone między █.█.2003 a █.██.20██ kiedy  wysiłki związane z odzyskaniem ujawniły kopie SCP-2266-1 w lokalizacjach w których SCP-2266-2 był odzyskiwany. Czynności przechowawcze SCP-2266-2 zostały w tym momencie zaktualizowane, a udogodnienia zostały wprowadzone po uznaniu braku zaangażowania SCP-2266-2 w ten proces.


&gt; +++++ Log z przesłuchania SCP-2266-2 1.19.20██
&gt;  
&gt; (Początek Logu)
&gt; 
&gt; **Dr Eastwatch:** Witaj, ███████.
&gt; 
&gt; **SCP-2266-2:** Witam.
&gt; 
&gt; **Dr Eastwatch:** Mogłabyś mi powiedzieć co się stało, od początku?
&gt; 
&gt; **SCP-2266-2:** Muszę? To boli jak mówię tak dużo.
&gt; 
&gt; **Dr Eastwatch:**  Możemy przestać i kontynuować później jak poczujesz się lepiej.
&gt; 
&gt; **SCP-2266-2:** Nie. Mówienie zawsze boli. Przeciąganie nic nie pomoże. A  więc od początku; obudziłam się w swoim łóżku i zauważyłam stojącą nade mną kobietę. Nie mogłam się ruszyć. Spojrzała na mnie i zaczęła płakać. Spytałam się o jej imię, a wtedy się uśmiechnęła i powiedziała „Nikt nie będzie pamiętać twojego imienia” Wtedy wzięłam telefon i zadzwoniłam na policję.
&gt; 
&gt; **Dr Eastwatch:** I co potem?
&gt; 
&gt; **SCP-2266-2:**  Nic. Wróciłam do snu. Powinnam raczej coś zrobić z kobietą w moim pokoju, ale nie mogłam wstać. Domyśliłam się, że jeśli umrę, to nie chciałam być przy tym obudzona. Wróciłam do snu dość łatwo. Obudziłam się w gdzie indziej, z dwoma gośćmi śmiejącymi i wskazującymi na mnie. Nie miałam na sobie ubrań więc pomyślałam o najgorszym… Wtedy wstali i wyszli z pokoju. Ja się trzęsłam i myślałam, że dostanę ataku serca. Więc znalazłam łazienkę i zaczekałam.
&gt; 
&gt; **Dr Eastwatch:** Wtedy to się stało ponownie?
&gt; 
&gt; **SCP-2266-2:** Znowu, i znowu, i znowu i znowu. Czasami ludzie mnie po prostu ignorowali. Wtedy wychodziłam starając się nie załamać i znaleźć drogę do domu. Innym razem nie mogłam wyjść, drzwi i okna były zamknięte, każda rzecz od mebli do kieliszków na wino były ciężkie jak kamień, niemożliwe do podniesienia.
&gt; 
&gt; **Dr Eastwatch:** A co kiedy agenci cię znaleźli? Mówiłaś, że nie mogłaś opuścić domu ani się ruszyć, jednak miałaś przy sobie telefon.
&gt; 
&gt; **SCP-2266-2:** Odwiedziłam już wcześniej ten dom. „Odwiedziłam”. Jak tylko się pojawiłam ktoś wyszedł z pokoju. Pobiegłam i ukryłam się w łazience. Po jakimś czasie wyszłam i zaczęłam wszystko dotykać szukając czegokolwiek co mogłabym ruszyć. Strąciłam ze stołu komórkę. Nie myślałam. Po prostu ją wzięłam i zadzwoniłam 911.
&gt; 
&gt; **Dr Eastwatch:** Nikt nie odpowiedział?
&gt; 
&gt; **SCP-2266-2:** Nikt mnie nie słyszał. Mogłam uszkodzić mikrofon. Przy okazji, moje gardło…możemy skończyć?
&gt; 
&gt; **Dr Eastwatch:** Jeśli chcesz, dobrze. Myślę że starczy na dziś.
&gt; 

**Dodatek:** Manifestacje SCP-2266-2 wykazały rosnącą liczbę osób, które wcześniej nie były narażone na obiekt, wykazujące objawy zgodne z drugą ekspozycją na SCP-2266. Ponadto osoby wcześniej nie dotknięte przez anomalie[[footnote]]Po raz pierwszy odkryte pośród personelu Ośrodka.[[/footnote]] wykazały te same objawy. Neuroobrazowanie narażonego personelu (a także personelu niedoświadczonego) wykazało skutki narażenia SCP-2266-2 u 70% całego personelu, niezależnie od narażenia na SCP-2266.

Poziom ekspozycji na SCP-2266 pojawił się w związku z szeregiem czynników biologicznych, w tym z chemią mózgu, zdrowiem płata skroniowego/potylicznego, materią szarą, wiekiem i płcią. W związku z tym uważa się, że ciągłe przełamania zabezpieczeń przez dłuższy czas mogą doprowadzić do całkowitego narażenia całego gatunku na zdarzenia derealizacji SCP-2266-2. W takim przypadku przechowywanie SCP-2266 zostanie uznane za nieistotne.
