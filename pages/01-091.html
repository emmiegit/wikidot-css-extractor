    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**事件01-091记录**



**SCP-091-FR医护队伍 :**
HQ : Zone-Qof指挥控制中心，由Dr Prova负责。
L1 : Dr Steakay通过语音协助Dr Prova
D1 : Dr Thompson，普通外科医生 
D2 : Dr Matthew，消化系统专精的外科医生
D3 : Dr Barry，普通外科医生
D4 : D-18651，应征护士

  //在回收项目的9小时后一并回收该记录。尽管提供了许多护理，但健康问题仍然存在。//

&gt; **日期：** 14/09/20██
&gt; **时间：** 22:12 GMT
&gt; 
&gt; **&lt; 通话记录1 &gt;**
&gt; **HQ :** 那么，先生们，情况怎么样？
&gt; **D2 :** 还可以，我们已经抽出了大部分盆腔积液。
&gt; **L1 :** 我仍然无法理解这个孩子是如何坚持住这么多次手术的。
&gt; **D1 :** 淦诶，他开始恢复意识了，麻醉，麻醉！
&gt; **D4 :** 麻醉药已注射。
&gt; **D2 :** 我来做内部清创。没有人想知道是什么原因导致他的发烧？
&gt; **D1 :** 我会将它传递给扫描......天啊，他开始高级口腔感染了！抗生素，快！ 
&gt; **D4 :** 这是最后一盒了，找点别的代替。
&gt; **L1 :** 我希望他的身体能受得住，不然我们全完了！
&gt; **HQ :** Thompson，完成后，你休息一会儿。 
&gt; **D1 :** 我很好，哦很好，我还能撑得住。
&gt; **HQ :** 不，不行，你已经连续干了四个小时了，你必须休息。
&gt; **D3 :** 呃......他腿间渗出的是正常液体吗？
&gt; **D1 :** 哦草！怎么回事，心电图突然剧烈波动！
&gt; **&lt; 中止记录1 &gt;**

//记录结束后43秒，放射性热量（120°C，根据测量结果后为37Gy），伴随着超压（4 150 hPa，根据后期测量） 导致Barry博士，Thompson博士与D-18651的死亡。Matthew博士位于气闸之间服用额外药物。后者虽然被烧伤和照射，但是通过气闸中的内部电话与Prova博士联系，要求提供材料的路线选择。// 

&gt; **日期：** 14/09/20██
&gt; **时间：** 22:13 GMT
&gt; 
&gt; **&lt;通话记录2 &gt;**
&gt; **D2 :** Dr Matthew……呼叫总部！（咳嗽）请回答！
&gt; (沉默)
&gt; **HQ :** 这里是总部，该死！发生了什么事？
&gt; **D2 :** （咳嗽）我......我不知道！收容间的墙壁和门已经完全烧毁！里面到处都很热的（咳嗽）！我甚至都不知道2号气闸的门是怎么被炸掉的！ 
&gt; **L1 :** 其他人在哪里？你看到里面有人吗？
&gt; **D2 :** 没有！他们都死于这场污染！（咳嗽）
&gt; **HQ :** 该死的......保护好自己，寻求庇护，我们将评估情况！
&gt; **D2 :** （咳嗽）不可能的！这次爆炸是由于项目肠膜破裂加重了孩子病情造成的！我必须回到里面，在变得更糟之前把他治好！
&gt; **HQ :** 什么？！你说这是因为病情加重了？
&gt; **L1 :** 你蒙圈了！如果你回去，你会死的！ 在我们派遣另一支队伍的时候赶紧离开那里！
&gt; **D2 :** 我不在乎！我宁愿让更吓人的东西出来之前就把它给按回去！
&gt; **HQ :** 别，快回来，上帝啊！
&gt;  **&lt; 结束记录2 &gt;**

 
//在这次电话会议结束三分钟后，一个由8名穿着防火服的医生组成的团队进入收容间，找到了Matthew博士，后者死于三度烧伤，并部分地成功地稳定了受试者的状况控制收容失效。//

在此事件发生后，Prova博士利用所收集的数据列出了大部分异常，如果收容失效，异常理论上都会以巨大的热力效应结尾。已向Cartel总部发送信函通知他们情况。

与Prova博士一起参与当前收容协议制定的Steakay博士请求接受B级记忆删除并转移至另一个地点[[footnote]] （阅读理论异常列表后提出情绪困扰假说）。
**笔记：** 上述请求均已通过。
**笔记2：** 经过数次并发症后，Steakay博士被转移到Site-Aleph接受医疗护理，并被降级为3级研究员。[[/footnote]].</textarea></pre>
