**Potes de lecture ! H-F**
     
Je cherche la fille avec qui j&#39;ai partagé une copie de &#34;Métaphilosophie et Espaces Physiques Contraires de DeBlazian, tome 4&#34; ! Je portais un col roulé noir sans carapace, et tu avais une tasse de café et des tentacules qui montaient jusqu&#39;en haut ;)
     
**ta attiré mon rgard lotr jour Xfb-F**
     
j glissai sr l sol &amp; t ma rgardé &amp; ta fait 1 clin d’oy j t tro timid pr dmnder ton 06 &amp; j regrette alors svp si tu t reconnu contact moi j’mrais qu on se rvoi pr 1 café ou djner
     
**Accidentellement renversé ma boisson sur tes chaussures... ∆˚-H**
     
Je passais dans le coin quand une de mes ailes s&#39;est emmêlée et j&#39;ai accidentellement renversé mon jus de fruit sur au moins trois de tes chaussures... Tu étais si mignon et j&#39;étais si gêné que j&#39;ai oublié de demander ton aura de message.... Renifle la zone à gratter sur cette annonce si tu veux entrer en contact !
     
**Rencontre en Haut des Étagères  Vx=¬Vf∑**
     
J&#39;étais en train de voler au-dessus des piles de livres autour de Gallington quand je vous ai vu faire un pique-nique en solitaire. J&#39;ai atterri et nous avons engagé une conversation charmante et pourtant je n&#39;ai pas noté d&#39;adresse pour vous écrire, dans mon excitation et mon empressement. Vous étiez absolument magnifique dans votre ciré blanc. Je portais un smoking marron. Vous pouvez envoyer un message par courrier ou par messager ici :
     
1134523 Flotte d’Havelstrop
4ème Arrondissement, 10ème District, 2ème Courvoursier Erratique
Code de la Sonnette--Haut-Gauche-Mignon-Gauche
     
Vous m’avez enchanté. J’espère vous revoir !

**Vous aviez l’air normale... H-F**
     
On s&#39;est croisés dans la &#34;Section Européenne Ancienne&#34;. Vos cheveux roux étaient magnifiques et vous aviez quatre membres et une tête, ce qui manque souvent par ici. J&#39;aimerais apprendre à vous connaître. Peut-être pourrions-nous être amis ? C&#39;est rare que je rencontre quelqu&#39;un comme moi par ici, surtout depuis la catastrophe.

**Franchissez ma porte** **M-F**

Je vous ai vue sortir du Bouddha Piquant vers dix heures en gloussant avec vos amies. Vous étiez une jeune femme petite, bien bâtie, avec des cheveux comme une fleur exotique, dorés, à pointes roses et presque verticaux. Vous portiez un blouson de cuir noir et des boucles d&#39;oreilles dorées en forme de soleil. J&#39;ai entendu votre rire dans la rue. Je vous ai vue retenir les cheveux bouclés de votre amie rousse quand elle a subrepticement vomi dans une des poubelles à côté de ma ruelle. Vous vous êtes accrochée au réverbère et je pouvais sentir que c&#39;étaient les mains d&#39;une peintre ou d&#39;une sculptrice. Vous ne m&#39;avez probablement pas remarquée. J&#39;étais la maison en grès brun du 19ème siècle avec la rosace géométrique au-dessus de ma porte et le lierre rampant sur ma baie vitrée. J&#39;ai une place libre au dernier étage avec beaucoup d&#39;espace, une lucarne et un accès au toit. Cela fait trop longtemps qu&#39;un artiste n&#39;a pas vécu ici, presque 75 ans. Je suis chaleureuse, accueillante et ouverte aux nouvelles couches de peinture et aux rénovations.  

**La férocité de la chasse exige une meute !** **V-H**

Celui-ci t&#39;a traqué dans les sables balayés par les vents alors que tu étais séparé de tes camarades. Celui-ci avait espéré te chasser et te dévorer pendant que tu avais le dos tourné et que tu baissais ta garde. Cependant, son évaluation de ton utilité en tant que protéine brute a changé lorsque celui-ci t’a vu crever les yeux d&#39;un lion avec tes mains sans griffes. Tu es un mammifère impressionnant. Nous devrions échanger des phrases agréables. Celui-ci espère que tu sais déchiffrer les phéromones.

**Une périlleuse oscillation. La légèreté de l’être.** **yyDC-zYDC**

Une tragédie va se produire. Une chanson ne sera pas chantée. Un jet d&#39;or plonge dans de tristes fleurs d&#39;eucalyptus. Tout peut être évité par l&#39;unité ! Fusionne avec l&#39;ensemble unique des yougloclopti ! Ohasi ! Ohisai ! Subvertis la définition avec ma protubérance ! Souffle tes quanta sur mon nexus.

**Bibli-&gt;salutation(random) ${self}-${other}**

[[code]]
self-&gt;description.objComm(other, niveauFlatterie = 0.95);
self-&gt;description.objComm(self, niveauVérité = 0.65);
self-&gt;description.objComm(self-&gt;objetÉmotions.Pour(other));

other-&gt;requête.principaleExec(
    if other-&gt;objetAttiré.Vers(self) == true
    then other-&gt;objComm.contact(self);
);

[[/code]]

**quetzal_pretzal F-F**

je t’ai vue une fois avec les fous dans le maine. t’as essayé de me tuer, j&#39;ai essayé de te tuer. je t’ai revue hier en train de lire un livre sur la magie mathématique ou un truc comme ça. bras mécanique. noire. dreadlocks. plutôt costaud et habile avec un couteau, étant donné que t’as réussi à me planter. humaine, probablement ? je vais te botter le cul. ensuite tu vas me dire comment t’es arrivée ici et si ce livre était bien.

**Au Guide, F-L**

J&#39;étais perdue dans la section de la théorie pataphysique quand vous êtes arrivé pour me guider en lieu sûr. Votre lanterne avait une flamme verte et un cadre orange, et vous étiez très doux en me prenant par la main. Lorsque nous sommes sortis de l&#39;étagère des Jamais-étés, vous vous êtes éloigné pour aller aider quelqu&#39;un d&#39;autre. J&#39;ai besoin de vous revoir, Guide, au moins pour vous remercier. Vous pouvez me contacter via l&#39;intranet de la Bibliothèque.

**Je te verrai bientôt, F-H**

Tu me verras au prochain cycle lunaire près de la section ornithologie. Nous discuterons des oiseaux, mais nous n&#39;entendrons que l&#39;écho de nos voix. Je suis celle qui aime les martins-pêcheurs mais qui ne supporte pas les pics. On se ratera peut-être si tu acceptes de partir avec ce phénix, mais tu me verras certainement si tu essaies de prendre une lampe au sanctuaire de Tamto. Je suis la jolie voyante en robe violette qui a une odeur de bougies. Peut-être qu&#39;on pourrait prendre un verre après que tu aies vaincu le Rondapode en maraude ? Ou peut-être que je ne devais pas encore te parler de cette histoire ;)

**Risques du métier, H-H**

J&#39;étais l&#39;homme en imperméable à l&#39;angle de la 66ème rue Sud-Ouest et d&#39;Escher. Tu étais l&#39;homme un peu plus rapide avec les cheveux blonds et le revolver fumant. Une fois que tout ça sera terminé et que mon corps se sera reconstitué, j&#39;aimerais mieux te connaître. Ça faisait longtemps que personne ne m&#39;avait eu par surprise comme ça !

**À la fille mystérieuse qui m&#39;a faite courir, F-F**

Je t&#39;ai vu devant moi dans le couloir de Möbius, mais tu as commencé à t&#39;éloigner quand je me suis approchée. Tu t&#39;es arrêtée quand je me suis arrêtée, et tu t&#39;es enfuie quand j&#39;ai sprinté pour te rattraper ! Je n&#39;ai pas pu voir ton visage, mais j&#39;ai clairement senti une connexion – tu avais le même livre que moi, et même dans le noir, je pouvais voir que nous avions des goûts similaires en matière de mode. S&#39;il te plaît, contacte-moi, je n&#39;arrête pas de penser à toi !

**Tu avais l’air effrayé, F-H**

Je suis une femme cthulienne aux yeux noirs, et je transportais mon déjeuner. Tu étais un petit homme humain dans une combinaison orange, avec un filin de sécurité cassé et une radio défectueuse. La façon dont tu as bégayé quand j&#39;ai accidentellement fait tomber des viscères sur toi était adorable. Je suis vraiment désolée de t&#39;avoir fait peur, et j&#39;aimerais me rattraper en t&#39;offrant un bon lait de sang bien froid un jour. Peut-être qu&#39;ensuite tu pourrais rejoindre mes cultistes. Tu peux me contacter en abattant un yak et en buvant son liquide céphalorachidien. Je serai capable de le sentir.

**J&#39;ignorais que les Geôlières puissent être gentilles, F-F**

Je vous ai vu galérer pour trouver des ouvrages dans l’étagère Nord-ouest Bleu-56, alors je vous ai donné un coup de main - ou d&#39;aile, pour ainsi dire. Vous étiez mignonne... alors on s&#39;est assises et on a lu des livres ensemble. Je n&#39;avais pas eu de partenaire de lecture depuis longtemps, alors c&#39;était agréable de s&#39;asseoir là et de profiter d’un peu de compagnie. Puis une Voie s&#39;est ouverte et des Geôliers se sont précipités à travers le passage. J&#39;étais sur le point de vous emporter avec moi dans les airs quand vous avez dit que vous étiez désolée et que vous deviez partir avec eux. Pendant quelques jours, j&#39;ai été choquée d’en pincer pour une Geôlière... mais maintenant, je m&#39;en fiche un peu, j&#39;aimerais juste [http://scp-wiki.wikidot.com/foundation-missed-connections vous revoir].</textarea></pre>
