    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>颂此祷祝歌，礼敬卡赫克。
　　
神思起处天空成，奇念现时大地出。
　　
奉以吾之财，礼敬卡赫克。
　　
一心崇拜一心爱，凭之可脱红尘勒。
　　
奉以吾之体，礼敬卡赫克。
　　
圣能之下凡躯微，血肉之能唯间隔。
　　
奉以吾之心，礼敬卡赫克。
　　
尘心难及汝真意，以升量海非吾责。
　　
奉以吾之魂，礼敬卡赫克。
　　
吾魂宜修为君造，自分鄙陋不应得。
　　
奉以吾之命，礼敬卡赫克。
　　
劳生礼敬穷且虚，争如须臾解缚踏神国。

//译者笔记——卡赫克的祭司通常会花十到五十年的时间在神庙学习，并致力于与神交流。此事达成后，他们便会根据仪式自我献祭，以此帮助他们更接近卡赫克。这些祭司在为神服务的第一天会背诵这篇祷文，在献祭仪式中也会如此。//</textarea></pre>
