    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-226

**特別収容プロトコル:**  --SCP-226は、それが発見された&#34;The ██████&#34;の、古びたモーテルの6の地下倉庫の部屋の複製に収容されます。いかなる場合でも、収容対象が現在も当初の部屋の中に居るのではない、という事を収容対象に知られてはいけません。理由を認識できない軽度の内出血を引き起こすため、人員は収容対象が歌うのを聞くべきではありません。収容対象は、三（3）匹の猫を毎朝午前五（5）時に給餌されます。正確に。標準取扱法[[footnote]]原文: Standard containment protocols[[/footnote]]も適用されます。.-- 無力化されました、下記を参照してください

**説明:**  SCP-226は、意識を持つ 和名：コモドオオトカゲ (//Varanus komodoensis//) の彫像のように見えます。収容対象は、体長 190 cm （6 フィート, 3 インチ）で、 181.4kg （400 ポンド）の重さです、そして、微量の未知の合金を含んだ堅牢な黒曜石で構成されます。

SCP-226は、地域内の噂と猫の高い失踪率によって財団の注意を惹いた、████████という小さな町で発見されました。

SCP-226がその部屋の中にいる場合、どのような時でも逃走せず、それを試みようともしません。

収容対象は自分自身を&#34;ラィコ&#34;と呼び、概ね饒舌で、給餌や清掃に来た人間と長期間会話し、部屋の中を理由もなく歩き回ろうとします。

収容対象は頭部の、&#34;口吻&#34;の先端に位置する3つの小さな穴によって話します。これらは、フルートやオカリナ等の一般的な木管楽器に見られるものに類似しています。人員は、これらの穴に息を吹き込むことでSCP-226に激しい苦痛を引き起こし、収容対象を激怒させるかもしれないと気付かされます。

SCP-226は、複製された部屋に収容されている場合ほぼ完全に無害ですが、その外では地域時間を急速な程度に操作する能力を示しますが、それは収容部屋を出た時点まで時間を巻き戻すことに限定されます。このような状況下では、SCP人員は標的の即時終了の優先が許可され、それは可能な限り破壊もしくは固定化されます。

収容対象は、対戦車徹甲弾[[footnote]]原文: Armor Piercing Anti-Tank rounds[[/footnote]]に弱く、それらはその外殻を貫通することができます。裏側は非常に脆弱でもあり、一般的な火に弱いです。必要な場合、収容対象の会話用の穴に息を吹き込むことで、それを固定化できます。

**補遺: 破壊の経緯:**

収容対象は、サイト██の射撃場へ迷い出た際に不慮の事故により、 定期的な[[[target practice|射撃訓練]]]中の█████・&#34;アイスバーグ&#34;・ ████博士とケイン・パトス・クロウ教授によって破壊されました。</textarea></pre>
