+ 1

Cha Draven là một người yếu đuối.

Draven luôn cố gắng giữ kín chuyện này, chủ yếu là vì cha anh sẽ nổi giận lôi đình nếu phát hiện Draven dám cả gan nghĩ về ông như vậy — nhưng đó là sự thật. Benjamin Kondraki đang trên bờ vực sụp đổ khi Draven ra đời, ông mắc chứng hoang tưởng và có xu hướng bạo lực cao, hay bật dậy giữa đêm và gào thét trong vô thức, nhưng đó lại là lý do tại sao nhiều người phục ông tới vậy. Họ luôn cảm thán rằng cha anh phải cứng cỏi đến mức nào mới có thể tiếp tục chống chọi với chứng rối loạn chức năng trong môi trường làm việc áp lực cao như này, và Draven sẽ gật đầu cho qua nhưng không đồng tình nổi. Trong mắt anh, ông luôn là một người mắc khủng hoảng tâm lý nặng, anh đã phải sống tự lập từ khi còn là thiếu niên với suy nghĩ //chăm sóc cha, chăm sóc cha, mày phải chăm sóc cha thật tốt// luôn luẩn quẩn trong đầu. Anh luôn bắt gặp cha mình cười khằng khặc, ghi chép hết cuốn sổ này đến cuốn sổ khác và làm việc thâu đêm, luôn ngửi thấy mùi rượu vodka nồng nặc, và anh luôn gọi //cha, cha ơi, đi ngủ đi cha ơi//, nhưng cha anh chỉ cười và gạt anh ra //vẫn còn sớm chán//. 

Vào một ngày thứ Bảy tháng Ba năm 15 tuổi, Draven Kondraki thức dậy trong phòng ngủ của mình tại căn hộ của cha cậu, nơi cậu đã sống cả đời và nhận ra rằng ánh mặt trời chiếu rọi cửa sổ. Draven lật tung chăn nệm, xông khỏi phòng, mở tung cửa phòng ngủ của cha mình và thấy ông nằm gục trên sàn. Trong thoáng chốc, cậu cảm thấy bụng quặn thắt lại cùng với nỗi kinh hoàng chưa từng thấy trong đời trước khi nhận ra ông vẫn đang thở — chỉ bất tỉnh thôi, trong khi tay vẫn nắm chặt chai vodka.


Draven đã trải qua tình huống này quá nhiều lần không đếm xuể. Với tất cả sức lực của một cậu bé 15 tuổi, Draven dựng người cha đang bất tỉnh lên tư thế nửa ngồi, tựa ông vào chân giường để giữ ông không ngạt thở vì nôn mửa. //Tưởng như trước mắt mà xa tận chân trời, cha nhỉ?// Dù sao thì ông cũng đã gắng lết từ bàn làm việc đến giường — cây bút vẫn nằm cạnh đống bản thảo dày cộp mà ông nguệch ngoạc viết trong cơn say, chiếc ghế bị đẩy ra sau, một chai rượu whisky rỗng và mẩu thuốc lá trong cái gạt tàn đặt bên cạnh đèn bàn. Draven chán nản nhìn chằm chằm vào chai rượu mà cha anh cầm trong tay, và không ngạc nhiên rằng đó là chai vodka rẻ tiền dán nhãn xám quen thuộc. Cha anh sẽ luôn chọn nó bất cứ khi nào ông muốn một đêm không mộng.


Ông ấy đã có một đêm vất vả. Nhưng Draven không cảm thông nổi nữa. Chuyện này đã xảy ra quá nhiều lần rồi, thỉnh thoảng ông ấy còn không dậy nổi vào buổi sáng và anh sẽ cố tình để ông ở đó, đi lang thang thay vì ở bên cạnh ông, không muốn nghĩ liệu anh có mất đi người thân duy nhất của mình trong đêm chỉ vì một chai rượu hay không. Ít nhất thì sau đó, ông ấy sẽ gạt phăng mọi chuyện, giả vờ như chỉ đang ngủ và không phải vật lộn với nồng độ cồn trong máu cao báo động. Chỉ ngủ say hơn bình thường thôi.


Đột nhiên lồng ngực của cha anh rung lên, và trong giây lát, Draven lùi lại vài bước, tưởng ông sắp nôn mửa; nhưng thay vào đó, Ben mở mắt chừng chừng, thở gấp gáp hớp lấy không khí và theo bản năng với lấy khẩu súng lục ông để sẵn trên bàn. Đôi khi họ lâm vào tình huống như này, và bản năng của Draven luôn thôi thúc anh — khi không thể đối phó người cha Ba Lan to lớn mắc chứng rối loạn ám ảnh cưỡng chế — lẳng lặng rút khỏi phòng, để ông tự xoay xở mà không nhúng tay vào. Đấy có phải giải pháp lý tưởng không? Không. Liệu thời gian có thay đổi nó không? Không nốt.


Lần này, ông nhìn thấy Draven và ngay lập tức nhào tới ôm anh bằng cả hai tay trong cơn say xỉn. Draven hơi lùi lại và quan sát cha mình ngã nhào một cách vụng về.


&#34;Cha này,&#34; anh nói, theo thói quen, ít nhất một vài lần một tháng. &#34;Mình không thể lúc nào cũng say khướt thế này được.&#34;


Và bây giờ, ở tuổi 25, anh vẫn đang đứng trong văn phòng của cha mình, và họ tiếp tục diễn lại vở kịch này như hàng trăm lần trước đây, duy chỉ có giờ tóc ông đã bạc hơn, già hơn, dễ tổn thương hơn một chút, và thay vì nốc rượu vodka nhãn bạc thì ông chuyển sang chai rượu bourbon dán nhãn đỏ. Draven, trong trang phục của lực lượng đặc nhiệm, quỳ xuống bên cạnh cha mình mà không hề sợ hãi vì anh đang mặc áo chống đạn và anh nói, thêm lần nữa, &#34;Cha này. Cha phải thôi cái trò say sỉn này đi.&#34;


Người cha với mái tóc đen dài, bết, rồi bù, nhìn anh bằng đôi mắt đỏ ngầu và cười. Draven không cười. Cứ nốc bourbon vào là ông lại tưng tửng như này đây.


&#34;Ôi, Lạy Chúa, Draven này –&#34; Kondraki càu nhàu khi cậu con một luồn tay qua nách, kéo ông ngồi dậy một cách nhẹ tênh. Draven không thể tưởng tượng nổi sẽ có ngày anh phải lo rằng cha sẽ chết nghẹn vì chính bãi nôn của mình, đặc biệt là trong mấy năm gần đây, khi thói quen uống rượu càng ngày càng tệ hơn. Ông vẫn cười rúc rích. Đó không phải là âm thanh của một người tỉnh táo. Anh có thể cảm thấy xương nhô ra dưới chiếc áo nỉ Columbia sờn vải và nhớ lại mình từng nghe tới vụ gì mà người nhẹ cân thì dễ bị rượu ảnh hưởng hơn, và không thể rũ cái suy nghĩ cha đang tồn tại qua ngày bằng cách ăn có nửa bữa một ngày và nốc vodka. Anh lo sợ nó đang dần trở thành một vòng luẩn quẩn. Draven cau mày.


&#34;Không buồn cười đâu cha.&#34; Sau khi chắc chắn rằng ông đã phần nào ngồi dậy được, Draven ngồi xếp bằng trên nền nhà lạnh tanh. &#34;Con không đùa đâu. Uống thế hỏng hết người đấy.&#34;


&#34;Lạy Chúa, nhìn con mà xem!&#34; Ben phá lên cười. &#34;Nhìn con kìa! Nhìn con đi— một thằng con trai làm lính thủy đánh bộ quèn—&#34; cha anh nắm lấy Kevlar bên vai trái của anh và nhấn mạnh. Draven nắm lấy cổ tay ông và hất ra, kích động thốt lên.


&#34;Cha. Thôi ngay giùm con cái.&#34;


Đáp lại anh chỉ là những tiếng cười khằng khặc. Draven đảo mắt và nhỏm người dậy.


&#34;Lần cuối cha ăn là lúc nào đấy?&#34;


Cha anh không đáp lại, vẫn cười.


&#34;Cha!&#34; Draven ghét phải lớn tiếng với cha mình, nhưng thật khó để không làm vậy. Ông thực sự khiến anh sôi hết cả máu.


Kondraki thở khò khè, rơm rớm nước mắt. &#34;... Mẹ… Mẹ nhà mày, cái đấy quan trọng chắc?&#34;


Draven cúi xuống, luồn hai tay vào nách và bực chai kéo ông lên; cha anh lớn tiếng chửi thề và cố gắng đứng dậy trước khi con trai ông nửa nhấc, nửa kéo ông đến chiếc ghế bằng vải dù màu xanh lá ở góc phòng rồi nhấn ông ngồi xuống. Draven cáu tới độ không nói nên lời, khi ông lại bắt đầu cười, anh phải cưỡng lại ý muốn tát ông, lắc ông và hét lên //Con sợ rằng đến một lúc nào đó con thấy cha thế này và con không thể gọi cha dậy được nữa//, nhưng nghĩ đi nghĩ lại, anh đành quay sang tháo giày của cha mình.


&#34;Vầng,&#34; anh nghiến răng lẩm bẩm. &#34;Vầng, bỏ đói bản thân chắc là việc không quan trọng.&#34;


Cha anh ngả người ra ghế, cười lớn, và đúng lúc đó, cánh cửa bật mở với một tiếng cạch.


Trong tích tắc, Draven lo rằng ai đó sẽ thấy cha mình trong tình trạng này, điều mà, thật nực cười khi đã kha khá người rất có thể đã thấy ông trong hằng hà giai đoạn khác nhau. Anh tiếp tục tháo dây giày của ông ngay khi ông hét lên &#34;James!&#34; bằng cái giọng say quắc cần câu khiến bạn trai Draven đang đứng tại ngưỡng cửa phát khiếp. &#34;Vãi thật! Đúng lúc đấy. Nó đang cố bắt bố đi ngủ đây này. Mày nghĩ bố là trẻ lít nhít không biết tự chùi đít chắc.&#34;


Draven tháo chiếc giày bên trái và ngoái lại nhìn.


James thấp hơn anh một chút, khuôn mặt sáng sủa, mái tóc cắt ngắn gọn gàng và nụ cười thiện cảm; một sức hấp dẫn nguy hiểm đến mức khiến Draven sẵn sàng làm thay nhiệm vụ an ninh ca B lúc 3 giờ chiều để đứng bên ngoài phòng thí nghiệm hóa học cánh nam, nơi anh có thể nhìn thấy James trong chiếc áo khoác thí nghiệm, soi kính hiển vi điện tử, đẩy cặp kính dày trên sống mũi, làm việc trong bộ đồ khử nhiễm và viết ra một báo cáo khác. Draven hiếm khi có được những gì mình muốn. Tiêu chuẩn của anh thấp tới vậy à? Nhiều người sẽ đồng tình; James là một con người trí thức vô vọng và cực kỳ hướng nội, nhưng đây là lần đầu tiên Draven phải làm những việc đủ để khiến anh chui đầu xuống đất nhằm thu hút sự chú ý của ai đó. Cha anh đã để ý và bắt đầu châm chọc anh cho đến khi Draven gom đủ can đảm rủ James đi chơi, và họ ở đây, hai năm sau đó. Đây đúng là một phép màu. Giống như việc bạn thổ lộ với một ai đó và bất ngờ thay họ cũng nghĩ bạn đẹp trai trong suốt thời gian qua. Đó là một mô tả chính xác về mối quan hệ của họ.


Draven đánh mắt sang bạn trai mình và nở một nụ cười bất lực, anh để chiếc giày bên trái của cha rơi cái “bịch” xuống sàn. Ông ấy đang say xỉn, ông có thể đã chết, luôn thế, và rằng anh quá mệt mỏi và phát ốm vì phải xử lý những việc này, anh sẽ tiếp tục lặp lại nhiều lần câu nói vào đêm hôm đó ở căng tin lúc 1 giờ sáng, khi James khoác áo phòng thí nghiệm quan sát Draven trong bộ đồ đặc vụ nói không ngừng về cha anh, rằng ông cần sự giúp đỡ như thế nào, rằng anh cứ canh cánh lo rằng ông ấy sẽ tự làm bản thân bị thương rất nặng hoặc bị ốm trong đêm ra sao và không ai tìm thấy, nhỡ ông ấy chết thì sao, James, //nhỡ ông ấy chết thì sao?//


James hiểu ý và đóng cánh cửa sau lưng lại, Ben rên rỉ và lại cười.


&#34;James... địt mẹ... James à!&#34;


Bạn trai anh quay lại đối mặt với giường, ánh mắt Draven nói với anh rằng //ông ấy nói sảng đấy, anh xin lỗi// và bắt đầu cởi nốt chiếc giày còn lại. Lão Kondraki lười biếng chỉ tay về phía chiếc bàn đầy ắp giấy tờ.


&#34;Lấy cho cha cái chai trên bài cái?&#34;


&#34;Ừm. Tôi nghĩ tối nay ông uống thế là đủ rồi, thưa Giám đốc.&#34; James trầm giọng, phát âm một cách rõ ràng mà Draven chỉ nghe thấy anh sử dụng trong các buổi thuyết trình tại phòng thí nghiệm và khi cha anh phát khùng một lần trước đây.


&#34;Giám đốc cơ đấy...&#34; Kondraki choe chóe nhại lại. Ông nhanh chóng phá lên cười một lần nữa. Draven thả đôi giày thể thao bên phải xuống sàn và quay về phía anh với một cái nhìn hối lỗi, nhưng ngay cả khi họ mới ở bên nhau trong hai năm, James đã nhìn thấy cha anh không biết bao nhiêu lần và vô cùng mẫn cảm với những lời lăng mạ và lảm nhảm trong lúc say rượu của ông. James tiến tới bàn làm việc và lục lọi trong đống cốc cà phê để tìm chiếc ít bị nứt nhất, sau đó cầm nó ra ngoài hành lang. 


Draven đứng dậy và bước về phía đầu giường.


&#34;Nào. Ngồi dậy.&#34; Anh biết ông sẽ giả ngơ, nên đã luồn tay ra sau vai, kéo lên nửa chừng, sau đó kê một chiếc gối sau lưng ông. cha anh dường như không bận tâm, bắt đầu cười khinh khích. Draven nhẹ nhàng kéo cặp kính dày cộp khỏi mặt ông, gập gọng lại và để xuống tủ đầu giường. Qua cái cách ông cúi gằm mặt khi làm việc và cỡ chữ điện thoại, ông cần thay kính mới; thêm một gạch đầu dòng nữa vào danh sách dài dằng dặc những điều anh đã quên trong mấy năm gần đây.


Cha vẫn còn rảnh ngồi viết cơ đấy? Draven nghĩ, mắt dán chặt vào thứ rõ ràng không phải giấy tờ quan trọng gì trên bàn làm việc: một cuốn sổ tay gáy còng chứa đầy những dòng chữ viết tay lộn xộn trong tình trạng không tỉnh táo. Viết lách là điều mà cha anh luôn làm, bằng cả tiếng Anh và tiếng Ba Lan, với đủ thể loại, độ dài, mức độ bảo mật khác nhau từ ngắn tầm đốt ngón tay tới dài tới độ có thể xuất bản. Ông đã không làm gì trong ba, bốn năm qua hoặc lâu hơn, và Draven có thể hình dung lý do tại sao. Khó có thể gửi một cái gì đấy ra hồn cho Trung tâm Dữ liệu trong khi say xỉn nặng.


&#34;Ben.&#34; James trở lại, đứng cạnh nơi anh đang quỳ. &#34;Đây.&#34;

&#34;Draven,&#34; ông gọi tên anh lần nữa, chỉ có điều lần này giọng ông cao hơn, nhẹ nhàng hơn và thông cảm hơn.

&#34;Mẹ anh gọi.&#34;


&#34;Mẹ à–&#34; Đôi mắt Draven hơi mở to, và cảm giác tội lỗi lại đè chặt James, anh nhăn mặt đồng cảm với nỗi đau mà người bạn đời của anh đang phải gánh chịu. James đưa điện thoại cho bạn trai, Draven cầm lấy nó, nằm xuống giường, dè dặt cất tiếng hỏi. &#34;...Mẹ à?&#34;


James không thể nghe thấy bà ấy đang nói gì, nhưng nước mắt của Draven trào ra. James bật cây đèn ngủ trên tủ đầu giường, để ánh sáng màu vàng nhạt le lói trong phòng rồi ngồi xuống mép giường; ban đầu anh định cho họ một chút riêng tư, nhưng nhìn thấy những giọt nước mắt tê tái lăn dài trên khuôn mặt Draven khiến anh không thể rời đi.


&#34;...Vâng. Con không sao.&#34; Draven từ từ thở ra đặt tay lên che mắt. &#34;Con ổn mà mẹ.&#34; Anh nhắc lại. &#34;Không, con chỉ... đi kiểm tra bố, và –&#34;


James chưa bao giờ coi Draven là một người mong manh dễ vỡ, nhưng những gì anh thấy bây giờ là sự gục ngã, là lời nói như vỡ òa trong tiếng nức nở nặng nề của một người đã cố gắng cứu giúp cha mình nhưng không thể. James bị sốc khi nhận ra rằng giờ gia đình họ chỉ còn lại hai người, và sự thật này như một cái tát thẳng vô mặt anh.


&#34;-cha chỉ-&#34; Draven cố gắng nói thành lời nhưng không thể, giọng anh the thé và vỡ vụn. James chưa bao giờ thấy anh ấy khóc như thế này trước đây và sẽ không bao giờ nữa. James muốn ngăn anh lại, giật phắt cái điện thoại ra, nhưng James hiểu Draven cần cuộc gọi này, hiểu rằng anh ấy cần một người lắng nghe. Tiếng la hét trong lúc tắm tối qua doạ James sợ chết khiếp là hậu quả của hàng giờ ám ảnh, kiệt sức, kinh hoàng và giờ nó chỉ còn là tàn tro sau khi cháy.

Mẹ anh ấy đang nói bằng những từ ngữ mà James không thể hiểu được, còn Draven lặng lẽ nức nở, nghiến răng nghiến lợi để nước mắt chảy dài xuống mu bàn tay. Không biết phải làm gì và nước mắt đã lưng tròng, James siết chặt đầu gối mình dưới chăn để tự trấn an.

Nhất thời, Draven thở hắt ra, cố gắng trấn tĩnh bản thân nhưng thất bại, anh quay trở về với vòng luẩn quẩn ban nãy, nước mắt lại bắt đầu lăn xuống từ khóe mắt, những cơn nức nở liên tục đày đọa anh.


&#34;-lẽ ra con nên ở lại-Con xin lỗi–&#34;


Draven chợt dừng lại khi nghe lời mẹ nói.


&#34;Cha nói rằng ông ấy ổn– ông ấy nói mọi chuyện đều ổn, mẹ ơi, con không-&#34; anh thở khò khè. &#34;Con không //biết//–&#34;

&#34;Không, ông ấy-&#34; Draven thở hổn hển. &#34;-h-hạnh phúc, lúc bọn con nói chuyện, mọi thứ đang-đang rất bình thường mà th–&#34;


Họ tiếp tục nói chuyện như vậy trong suốt mười phút tiếp theo nhưng đối với James không khác gì hàng giờ. Draven hoảng sợ ngồi dậy, cố gắng để không khóc và thỉnh thoảng lại nhìn James. James biết chắc rằng Draven quý cha mình hơn mẹ và dượng, cũng dễ hiểu vì Ben đã giành được quyền nuôi con. Draven là con trai của Điểm-17. Mẹ anh chuyển tới Siberia, còn cha là một tên nghiện rượu nhưng luôn cố gắng hết sức, và ông là một người cha tốt bất chấp những thử thách khi sống cuộc đời như một vở kịch bi hài cho đến khi hạ màn. Nó chưa từng là một cuộc đời lý tưởng, nhưng đủ để hai người biết thế nào là gần gũi.

Trời vẫn còn sẩm tối khi Draven bước vào cửa, lớn tiếng gọi James và đặt bộp chiếc hộp sắt lên bàn, làm tung tóe bùn đất. Anh nở một nụ cười rộng ngoác tới tận mang tai. James nhìn anh từ phía sau quầy bếp với vẻ mặt kinh hãi tột độ.

&#34;Draven,&#34; anh cảnh báo. &#34;//Làm ơn// nói rằng anh không làm nhưu những gì em nghĩ đi.&#34;

&#34;Cha đấy.&#34;

&#34;//Địt//&#34; James thốt ra hết cả ruột gan và tâm hồn. Draven hiểu anh ấy sẽ không bao giờ đồng ý đi đào trộm mộ cha, thế nên anh mới đánh lẻ.

&#34;Không không không! //Không// địt gì hết. Em phải nghe anh nói cái đã.&#34; Anh biết James yêu anh hơn tất thảy mọi thứ bởi anh ấy đã không rút điện thoại và gọi ngay cho Bệnh viện Tâm thần của Điểm. Điều đó có ý nghĩa rất lớn đối với Draven. James đứng khoanh tay trước ngực, nhìn cái hũ đựng tro cốt trơn láng nằm giữa họ.

&#34;Draven,&#34; anh bắt đầu. &#34;//Thật// là đéo thể–”

&#34;Cha anh ghét Tổ chức,&#34; Draven cắt ngang. &#34;Ý anh là, ông ấy yêu công việc của mình, nhưng ghét cách làm việc của Tổ chức, và em biết gì không, họ cũng chả ưa gì ông ấy. Vậy họ giữ ông ấy lại để làm gì?&#34;

James lắp bắp, rồi ngậm tăm. Qua ánh mắt có thể thấy rõ ràng là anh ấy không đồng tình và Draven vào một tuần trước cũng như vậy. Anh nhướng mày như thể muốn nói đố em nghĩ ra được lý do để anh không đào hũ cốt của cha anh lên đấy.

&#34;...Anh đã đào trộm mộ cha,&#34; James cuối cùng cũng thốt lên nổi.

&#34;Đúng vậy, anh đã làm thế,&#34; Draven cười. &#34;Anh lấp đất trở lại và về nhà. Không ai nhìn thấy hết. Họ sẽ không bao giờ biết. Anh dựng lại bia mộ rồi.&#34;

&#34;Lỡ họ kiểm tra thì sao?&#34;

&#34;Ồ, anh dốt quá cơ! Tổ chức sẽ kiểm tra phần mộ hàng năm để đảm bảo các Giám đốc vẫn chết. Anh ngớ ngẩn thật đấy!&#34;

&#34;Anh đang thử thách lòng kiên nhẫn của em đấy, Draven.&#34;

&#34;James, anh vừa đào cha mình lên vì anh đọc thấy điều đó trong sách của Stephen King, và em vẫn còn đứng đây đấy thôi.&#34;

&#34;Em biết, thế là thế đéo nào?&#34; James đáp, giọng có đôi chút cắn rứt. &#34;Có vẻ cả hai ta đều khiến bản thân ngạc nhiên vào sáng nay nhỉ.&#34;

Anh ngưng nói. Draven biết rõ James đang dần đồng tình với ý tưởng này; không hoàn toàn, nhưng cũng không định gọi bảo an nữa. Draven mỉm cười, bàn tay vẫn dính đầy bùn đất.

&#34;May là anh dễ thương nhỉ?&#34; Draven cuối cùng cũng trả lời, cố gắng phá vỡ bầu không khí ngượng ngạo. Anh biết mình vẫn chưa thể thuyết phục James hoàn toàn, và anh có cảm giác James đang chiếu cố mình quá nhiều kể từ khi mọi việc xảy ra.

James nhếch mép cười và đẩy gọng kính lên sống mũi. &#34;À, thế hả. Draven, tối nay hửm? Rất may là vì anh dễ thương đấy. Nhưng em chưa hỏi xong.&#34; James bỏ tay xuống khỏi kính ra hiệu về phía chiếc bình. &#34;...Vậy kế hoạch của anh là gì đây?&#34;

Draven giật thót người và nụ cười bỗng dưng méo xẹo, James hẳn đã nhìn thấu anh. Anh nở một nụ cười rầu rĩ và khoanh tay lại trước chiếc áo phông Avengers. &#34;À. Anh không có chứ gì?&#34;

&#34;Anh chưa nghĩ xa tới mức đó,&#34; Draven nhẹ nhàng đáp.

&#34;Ờ hở.&#34;

&#34;Anh định rải tro ở nơi ông ấy thích.&#34; Draven nghĩ ngợi một lúc và nảy ra địa điểm đầu tiên trong đầu, một nơi mà cha anh sẽ lái xe đến vào những ngày cuối tuần rảnh rỗi hiếm hoi, nghe Johnny Cash, NPR, và bất kỳ đài phát thanh địa phương nào của Ba Lan mà cái đài rách nát trên chiếc xe Jeep đó bắt được. &#34;...Thị trấn Łeba. Nằm cạnh biển Baltic.&#34;

James lặng lẽ gật đầu.

&#34;Nghe này,&#34; Draven nói. &#34;Em đã phải chịu đựng anh quá lâu rồi. Và anh biết em ghét làm việc ngẫu hứng thế này, nhưng theo anh, việc này cực kì, //cực kì// quan trọng. Vì thế, anh có ý tưởng là chúng ta có thể dành tuần nghỉ tiếp theo, đưa ông ấy đi, rải tro, và...ờm.&#34; Anh nghĩ về những điều cha anh đã nói, //bất cứ điều gì khiến con hạnh phúc//. &#34;...Đi… //làm// gì đó, chỉ em và anh thôi. Khám phá một thời gian.&#34; Draven khua tay và nhìn xuống sàn. &#34;...Anh cũng  không biết nữa. Anh chỉ… muốn rời khỏi đây vài ngày thôi.&#34;

Anh không dám nhìn lên, mặc dù anh biết thừa James đang quan sát mình, và anh ấy đang cố gắng quyết định rằng đây sẽ là một ý tưởng ngu ngốc hay là một đề xuất thiên tài. Trong một khoảnh khắc ngắn ngủi, Draven đã tưởng tượng mọi thứ sẽ thế nào nếu anh đi một mình. Nghe có vẻ khủng khiếp. 

James thở dài.

&#34;Được, thế nào cũng được.&#34; James cầm lấy ba lô và chìa khóa xe. &#34;Kệ cụ đi. Đi chăm sóc cha anh nào.&#34;

Draven mỉm cười, cố kìm nước mắt.

+ 15

**Chân dung của cha bạn:**

Bạn dùng xà beng bậy chiếc hộp thép ra, và nhìn thấy cha bạn, tro ra tro, bụi ra bụi. Không còn chiếc áo khoác Columbia, gọng kính đen hay chiếc máy ảnh bị xước và những cuốn sách bìa mềm cũ nát, nhưng chả cần những vật đó, ông ấy vẫn là cha bạn. James nhìn bạn qua cặp kính quá khổ và hỏi, //&#34;Sẵn sàng chưa?&#34;// và bạn ném thẳng chiếc hộp ra biển khơi để Tổ chức sẽ không bao giờ có được ông ấy, không bao giờ. Có lẽ họ chưa bao giờ thực sự có được ông ấy cả.  

**Chân dung của bạn:**

Bạn và James đang lái chiếc Saturn cũ khi mặt trời bắt đầu mọc. Bạn khoác lên mình chiếc áo khoác Columbia màu xanh lá cây đã sờn rách nhiều chỗ – nó từng là của cha bạn, nhưng bây giờ nó thuộc về bạn. James ngồi bên ghế hành khách còn bạn đang lái xe, kính cửa sổ hạ, James cười và bảo //anh có thôi ngay không, thằng giở hơi này// vì bạn phát hiện một bùng binh và phóng vòng quanh nó vào sáng Chủ nhật cho tới khi một bà già ra trước hiên nhà rồi hét vào mặt bạn. Bạn đã vô cùng sợ hãi và sẽ còn như vậy dài dài, nhưng lúc này James lạc hết cả hồn vía khi nhìn thấy một con rùa bên lề đường và bạn quay ngược xe lại ngay giữa làn chỉ để nhìn nó. Bạn đã rất buồn và bạn sẽ lại như vậy, nhưng lúc này James đang nói rằng bạn nên đến McDonalds trước khi định đâm đầu vào đâu đó và bạn đáp //ok luôn, giờ mình đi McDonald&#39;s nhé//, bởi giờ Tổ chức chả là cái thá gì sất, không gì có thể giữ chân bạn. Khi ánh bình minh xám xịt tan biến, bạn phóng lên đường cao tốc.

Bạn đang họa lên một bức chân dung của quá khứ, hiện tại cùng mọi khoảnh khắc lưng chừng.

Cũng giống như cha của bạn vậy.
