**Ítem #:** SCP-495-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El edificio en la que aparece SCP-495-JP es propiedad de una empresa fachada de la Fundación y está cerrada, excepto durante los experimentos. El edificio debe estar rodeado por una valla de al menos 2 metros de altura para evitar que la gente pase. No se permite a ningún miembro del personal de Clase C o superior entrar en el edificio.

**Descripción:** SCP-495-JP fue descubierto cuando la señal del GPS del Agente ██ desaparecido fue detectada en el Edificio ███. La señal del GPS fue encontrada en las instalaciones del edificio.

SCP-495-JP es una habitación que aparece dentro del Edificio ███ en la Prefectura de ██. En el momento del descubrimiento, el edificio ya no tenía mantenimiento y estaba en ruinas. La puerta para entrar en SCP-495-JP se encuentra en el rellano entre el tercer y cuarto piso. Los experimentos han demostrado que para que aparezca el SCP-495-JP, debe haber una sola persona dentro del Edificio ███ (en adelante, el sujeto), y el sujeto debe estar bajo un alto nivel de estrés y fatiga en su propia vida. Independientemente de la presencia o ausencia de SCP-495-JP, las observaciones con rayos X y otras técnicas de emisión indican que el espacio en el que aparece SCP-495-JP no existe.

Es posible entrar en SCP-495-JP a través de una puerta. Según un experimento realizado con un Clase-D, hay una entidad humanoide (SCP-495-JP-1) con apariencia de mujer caucásica en el interior de SCP-495-JP. SCP-495-JP-1 explica al sujeto que SCP-495-JP es un limpiabotas. Además, el esquema cromático del interior de SCP-495-JP y de SCP-495-JP-1 parece estar compuesto de colores sepia, no de colores normales. Sin embargo, el esquema cromático de cualquier cosa traída del exterior, incluyendo al propio sujeto, no cambia. Una vez que el sujeto esté completamente dentro de SCP-495-JP, la puerta de entrada se cerrará automáticamente y se cortará toda comunicación con el mundo exterior.

**Registro de Exploración:** A continuación se muestra un registro de un experimento entrando en SCP-495-JP realizado por un Clase D. El sujeto llevaba una pequeña cámara en la cabeza para permitir la grabación del contacto visual. También se informó al sujeto en parte de las grabaciones obtenidas de experimentos anteriores.

&gt; __**Registro de Exploración-1**__
&gt; 
&gt; **Sujeto:** D-4951
&gt; 
&gt; [Comienzo del Registro]
&gt; 
&gt; [ //El sujeto entra en el interior de SCP-495-JP a través de una puerta. Hay un mostrador en el frente y SCP-495-JP-1 está sentada detrás del mostrador. Hay una puerta de madera detrás de SCP-495-JP-1.// ]
&gt; 
&gt; **SCP-495-JP-1:** Buenas, bienvenido.
&gt; 
&gt; **Sujeto:** Hmm, sí. Bueno, aquí...
&gt; 
&gt; [ //El sujeto mira a su alrededor. Las paredes consisten en cajaz de zapatos, y se puede ver que contienen muchos zapatos.// ]
&gt; 
&gt; **SCP-495-JP-1:** Esta es una tienda de limpiabotas. Ya que está aquí, ¿le gustaría que le lustrara sus zapatos? Sus zapatos se ven muy sucios.
&gt; 
&gt; [ //El sujeto cambia su perspectiva a sus zapatos. Los zapatos usados por el sujeto en este día deberían haber sido zapatillas limpias proporcionadas por la Fundación, pero la cámara muestra un zapato de cuero arañado y cubierto de una gran cantidad de barro.// ]
&gt; 
&gt; **Sujeto:** Oye, yo no estaba usando zapatos de cuero...
&gt; 
&gt; **SCP-495-JP-1:** Jejeje, todo el mundo lleva zapatos. Así que, por favor, siéntese aquí.
&gt; 
&gt; [ //SCP-495-JP-1 saca una silla del mostrador y guía al sujeto hacia ella. Cuando el sujeto se sienta en la silla siguiendo la guía, SCP-495-JP-1 saca un trapo del mostrador y limpia el barro de los zapatos de cuero del sujeto.// ]
&gt; 
&gt; **Sujeto:** Lamento oír eso. Siento lo de estos zapatos sucios.
&gt; 
&gt; **SCP-495-JP-1:** No, no, no se preocupe por eso. Más bien, creo que los zapatos sucios son los mejores.
&gt; 
&gt; **Sujeto:** Eso es algo raro, ¿no?
&gt; 
&gt; **SCP-495-JP-1:** ¿No es así? Las manchas en sus zapatos son una señal de que ha caminado. Cuanta más suciedad tenga sobre ellos, más seguirá avanzando. ¿No es algo de lo que estar orgulloso?
&gt; 
&gt; [ //SCP-495-JP-1 terminó de limpiar todo el barro y comenzó a pulir los zapatos con una crema, un paño y un cepillo. Durante un tiempo, el sujeto permaneció en silencio.// ]
&gt; 
&gt; **Sujeto:** Por cierto.
&gt; 
&gt; **SCP-495-JP-1:** ¿Qué sucede?
&gt; 
&gt; **Sujeto:** ¿Cómo debería llamarte?
&gt; 
&gt; **SCP-495-JP-1:** [//Silencio//] Bueno, puede llamarme Guía.
&gt; 
&gt; **Sujeto:** ¿Una guía? ¿No tienes un nombre o algo así?
&gt; 
&gt; **SCP-495-JP-1:** Olvidé mi nombre. Lo único que recuerdo es que soy una limpiabotas. No puedo olvidarlo del todo, pero estoy aquí para pulir mis zapatos y ser una Guía.
&gt; 
&gt; **Sujeto:** Ya veo ... no estoy seguro, pero, ¿qué demonios hace una Guía?
&gt; 
&gt; **SCP-495-JP-1:** [//Silencio//] No es un trabajo muy divertido. Solo lustraría zapatos si pudiera. Ups, no tengo que decirle esto, pero ya están limpios. ¿Qué le parece?
&gt; 
&gt; [ //El sujeto mira sus propios pies. Sus zapatos de cuero están limpios y pulidos y no se ve ni una sola mancha o rasguño. El sujeto se levanta y camina alrededor de la silla.// ]
&gt; 
&gt; **Sujeto:** ¡Oh! ¡Están hermosos! ¡Siento que mis pasos se han vuelto más ligeros!
&gt; 
&gt; **SCP-495-JP-1:** Jejeje, me alegro de oír eso. Todo lo que puedo hacer es limpiar zapatos, así que por favor perdóneme por no poder servirle más té.
&gt; 
&gt; **Sujeto:** No, no, no, no, no, ¡está bien! Gracias, me siento un poco mejor ahora que mis pies se sienten más ligeros. Ahora, supongo que tendré que irme o seré una molestia si me quedo más tiempo.
&gt; 
&gt; **SCP-495-JP-1:** Sí, hágalo. No creo que deba quedarse aquí mucho tiempo.
&gt; 
&gt; **Sujeto:** ¡Entonces hasta luego!
&gt; 
&gt; **SCP-495-JP-1:** Sí, señor. Gracias por venir hoy.
&gt; 
&gt; [ //SCP-495-JP-1 realiza una profunda reverencia. El sujeto devuelve la reverencia ligeramente y sale por la puerta de SCP-495-JP. El sujeto mira sus pies, pero sus zapatos vuelven a ser las zapatillas de la Fundación en lugar de zapatos de cuero. El sujeto se da la vuelta rápidamente, pero la entrada a SCP-495-JP ha desaparecido.// ]
&gt; 
&gt; [Fin del Registro]
&gt; 

　

&gt; __**Registro de Exploración-2**__
&gt; 
&gt; **Sujeto:** D-4952
&gt; 
&gt; [Comienzo del Registro]
&gt; 
&gt; [ //El sujeto entra en el interior de SCP-495-JP. Mira a su alrededor, pero el único cambio es que la cantidad de zapatos en las cajas de zapatos ha aumentado ligeramente. Mirando sus pies, sus zapatillas han sido reemplazadas por zapatos que son diferentes a los proporcionados por la Fundación. Los zapatos tienen una gran cantidad de barro, como la última vez, y los cordones de los zapatos están deshilachados.// ]
&gt; 
&gt; **SCP-495-JP-1:** Hola y bienvenido.
&gt; 
&gt; **Sujeto:** Gracias. ¿Te importa si también me pules los zapatos?
&gt; 
&gt; **SCP-495-JP-1:** Oh, ¿le preguntó a alguien sobre este lugar?
&gt; 
&gt; **Sujeto:** Oh, bueno, un amigo me lo dijo.
&gt; 
&gt; **SCP-495-JP-1:** Bueno, no importa... Parece que sus zapatos también están bastante sucios. Me encantaría pulirlos por usted.
&gt; 
&gt; **Sujeto:** Sí, por favor.
&gt; 
&gt; [ //El sujeto sigue las indicaciones de SCP-495-JP-1 y se sienta en una silla; SCP-495-JP-1 comienza a limpiar el barro de los zapatos con un cepillo; SCP-495-JP-1 parece estar en una posición incómoda al tratar de limpiar el barro sin quitarse los zapatos.// ]
&gt; 
&gt; **Sujeto:** Te está costando... ¿Debería quitarme los zapatos?
&gt; 
&gt; **SCP-495-JP-1:** No, no se preocupe por eso.
&gt; 
&gt; **Sujeto:** No, pero te costará, ¿no es así?
&gt; 
&gt; [ //El sujeto extiende sus manos para quitarse los zapatos, y SCP-495-JP-1 ve esto y agarra su mano extendida lo más rápido posible. La cámara se agita violentamente, como si el sujeto se asustara y se estremeciera. El sujeto entonces lentamente retrocede su mano.// ]
&gt; 
&gt; **SCP-495-JP-1:** Oh, lo siento. Discúlpeme por las molestias.
&gt; 
&gt; **Sujeto:** No, no, está bien. De todos modos, ¿hay alguna razón para no quitarse los zapatos?
&gt; 
&gt; [ //SCP-495-JP-1 no responde a la pregunta y sigue limpiando el barro de los zapatos del sujeto. Finalmente, cuando termina de limpiar el barro, se levanta y quita los cordones de los zapatos del mostrador.// ]
&gt; 
&gt; **Sujeto:** No, si es una pregunta difícil de responder, no tienes que...
&gt; 
&gt; **SCP-495-JP-1:** Cuando usted se quita los zapatos...
&gt; 
&gt; **Sujeto:** ¿Hmm?
&gt; 
&gt; **SCP-495-JP-1:** Cuando se quita los zapatos, significa que deja de caminar. Significa que deja de avanzar.
&gt; 
&gt; **Sujeto:** [//Silencio//]
&gt; 
&gt; **SCP-495-JP-1:** No creo que me gustase dejar de avanzar. Es porque creo que sería muy triste abandonar todas las cosas felices que nos esperan en el camino. ...Así que me gustaría pedirle que no se quite los zapatos.
&gt; 
&gt; **Sujeto:** ...No lo sé, pero sé que no debería quitarme los zapatos. Siento haberte hecho sentir mal por ello.
&gt; 
&gt; **SCP-495-JP-1:** No, no. Yo soy la que se molestó.
&gt; 
&gt; [ //SCP-495-JP-1 termina de reemplazar los cordones de los zapatos del sujeto. No se puede ver suciedad o deshilachado en los zapatos.// ]
&gt; 
&gt; **SCP-495-JP-1:** Ahora están limpios. ¿Qué tal le parecen?
&gt; 
&gt; **Sujeto:** ...si, se ven muy bien. Gracias, no sé por qué, pero me siento de buen humor.
&gt; 
&gt; **SCP-495-JP-1:** Es un placer oír que le gustan.
&gt; 
&gt; **Sujeto:** Sí, gracias. Bueno, me iré de aquí. Lo siento por todo este lío.
&gt; 
&gt; **SCP-495-JP-1:** No, no, lamento repetir lo mismo una y otra vez, pero yo soy la que está equivocada. Bueno, cuídese.
&gt; 
&gt; **Sujeto:** Sí, adiós.
&gt; 
&gt; [ //El sujeto abre la puerta, sale de SCP-495-JP e inmediatamente se da la vuelta. La puerta había desaparecido y los zapatos volvieron a ser sus zapatillas.// ]
&gt; 
&gt; [Fin del Registro]

　

&gt; __**Registro de Exploración-3**__
&gt; 
&gt; **Sujeto:** D-4953
&gt; 
&gt; [Comienzo del Registro]
&gt; 
&gt; [ //El sujeto entra en el interior de SCP-495-JP. Hay un ligero aumento en el número de zapatos contenidos en las cajas de zapatos desde la última exploración.// ] 
&gt; 
&gt; **SCP-495-JP-1:** Bienvenido. Hola.
&gt; 
&gt; **Sujeto:** [//Silencio//]
&gt; 
&gt; **SCP-495-JP-1:** Aquí lustramos sus zapatos...
&gt; 
&gt; **Sujeto:** No, no quiero lustrar mis zapatos.
&gt; 
&gt; [ //El sujeto mira hacia abajo a sus propios pies. La cara de SCP-495-JP-1 parece estar arrugada y los zapatos del sujeto están completamente cubiertos de barro, lo que hace imposible discernir la forma original.// ]
&gt; 
&gt; **SCP-495-JP-1:** ...No hay problema. Si los cepilla bien, pueden limpiarse.
&gt; 
&gt; **Sujeto:** Está bien. Cuando los limpie, se ensuciarán de barro de nuevo.
&gt; 
&gt; **SCP-495-JP-1:** Pero...
&gt; 
&gt; **Sujeto:** Lo supe desde el momento en que llegué aquí. Y sentí que algo me llamaba. He estado caminando desde que nací. Así que déjalo ya. He terminado. Voy a ser feliz.
&gt; 
&gt; **SCP-495-JP-1:** ...está bien.
&gt; 
&gt; **Sujeto:** ¿No te opones?
&gt; 
&gt; **SCP-495-JP-1:** Soy una Guía. Usted decide a dónde quiere ir. No estaré ni puedo estar en desacuerdo con usted. Este es un limbo y un lugar que le llevará a donde quieras ir. Así que vaya aquí.
&gt; 
&gt; [ //SCP-495-JP-1 guía al sujeto a una puerta detrás del mostrador y abre la puerta. La puerta es demasiado oscura para que la cámara pueda ver más allá de la puerta.// ]
&gt; 
&gt; **Sujeto:** Wow, jajaja. Esta cosa huele increíble. Me estoy emborrachando solo por estar aquí. Bueno, estoy seguro de que será lo mejor.
&gt; 
&gt; [ //El sujeto se quita los zapatos e intenta avanzar por la puerta con los pies descalzos.// ]
&gt; 
&gt; **SCP-495-JP-1:** Disculpe, señor. ¿Puedo quedarme estos zapatos?
&gt; 
&gt; **Sujeto:** Pero, ¿por qué?
&gt; 
&gt; **SCP-495-JP-1:** Si regresa, limpiaré estos zapatos limpios y se los devolveré. No puedo hacer mucho más.
&gt; 
&gt; **Sujeto:** ...eres una tipa rara. No le veo el sentido, pero haz lo que te plazca. Bueno, me voy. Nos vemos.
&gt; 
&gt; **SCP-495-JP-1:** Tenga cuidado...
&gt; 
&gt; [ //El sujeto arroja la cámara que llevaba puesta al suelo y se dirige a la puerta trasera Un fuerte impacto causa interferencias en el video. Al cerrarse la puerta, SCP-495-JP-1 levanta la cámara y la coloca sobre el mostrador. SCP-495-JP-1 comienza a limpiar el barro de los zapatos dejados por el sujeto. Las interferencias en el video gradualmente se intensifican y la grabación finaliza.// ]
&gt; 
&gt; [Fin del Registro]
&gt; 
&gt; **Nota:** La cámara fue recuperada en las instalaciones del Edificio ███. Desde este experimento, no se ha permitido a nadie entrar en la puerta detrás del mostrador durante las exploraciones, y D-4953 aún ha sido encontrado.

[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-495-jp/忘れ形見.jpg
|caption=Una parte de las cajas de zapatos dentro de SCP-495-JP.
|width=1000px
|align=center
]]

　
**Anexo:** Debido a la variación en el número de zapatos alojados en las cajas de zapatos de un registro de exploración a otro, se están investigando otras rutas de entrada a SCP-495-JP. Hasta la fecha, el número de zapatos en las cajas de zapatos sigue aumentando.</textarea></pre>
