**アイテム番号:** SCP-301-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-301-KOはSCP-301-KO-αが生活する部屋に保管されています。対象の特性により変化を防ぐことができず、できるだけ早く知らなければならないため、ドアには一般的な家庭のロックを除いて付加的なロックを設置しません。また、SCP-301-KOの実験ではDクラス職員を使用してはいけません。

SCP-301-KO-αは一般的なワンルームと同様の収容室で生活させます。対象はその部屋で「普通」に生活することができ、ドアは外から施錠してはいけません。SCP-301-KO-αの健康状態は継続的に検査する必要があり、食事は一般的な成人女性の3倍を供給します。もし対象の身体で致命的な異常が見つかれば、すぐに複数の人格を持った職員2人以上を待機させて対象の治療を試みなければなりません。

[[include component:image-block name=trinity.gif |caption= SCP-301-KO-1の模様を描いた画像|width=120px]]

**説明:** SCP-301-KOは30cm×20cm×60cmの直方体の箱です。対象の5面は石であり、1面はガラス窓がついた石のドアがあります。ドアは簡単に開くことができ、鍵はありません。対象の内部にはSCP-301-KO-1が含まれていますが、現在のSCP-301-KO-1はSCP-301-KO-αに吸収されています。

SCP-301-KO-1は直径10cmの円形の形をした未知の金属板です。対象の表面と裏面には「三位一体」を示す光沢のある模様がエンボス加工で刻まれており、文様を除いた残りの面は全く光沢がありません。これらの特性は対象がSCP-301-KOの内部にある場合にのみ観察され、またSCP-301-KOの特性により観察は困難です。

現在、SCP-301-KOは活性化状態です。SCP-301-KOが活性化している場合、周囲の人々に幻覚や幻聴を引き起こす波動を発散し始めます。その範囲は1分間に2mで継続的に増加し、30分ごとに幻覚と幻聴は強くなっていきます。主に[データ削除済]が幻覚の効果で見られ、解釈することができない言語で重厚な男の怒鳴る声が継続的に聞こえます。この波動はカメラやマイクにも効果を及ぼし、幻覚や幻聴は撮影や録音することが可能です。しかし、この記録は閲覧した者に波動を受けた時と同じ効果を与えるため、記録する者は懲戒処分されます。

波動を受けた被験者は膨大な恐怖心を持つようになり、この効果は精神状態や年齢、種族は関係なく同一であることが分かりました。波動を受けた動物はその場から抜け出すために脱出し、SCP-301-KOの特性を知らない人間は場に座り込んで恐怖に震えて不明な言葉を呟き、SCP-301-KOの特性を知っている人間は効果を止めるために対象の扉を開こうと試みます。周辺にSCP-301-KOの特性を知っている者がいない場合、暴露された者はドアを開けてみようと考えるようになります。これらの行動は精神汚染による効果ではなく、全て本人の意志で現れます。

SCP-301-KOの扉を開くと、対象の内部に置かれているSCP-301-KO-1が飛び出して最も近くにいる人間の皮膚に張り付きます。一般的にドアを開いた人間が対象になりますが、リモートコントロール装置などを用いてドアを開くと、SCP-301-KO-1はすぐに最も近い人間に飛び付き、張り付くまでSCP-301-KOにより発散される波動の範囲および効果は2倍の増加量を示します。SCP-301-KO-1が人間に飛び付くと、波動の発散は停止して波動を受けた被験者の恐怖心も全て消失します。

[[include component:image-block name=body-diagrams.png |caption= 画像301-KO-1。この位置は個人差があります。]]

SCP-301-KO-1が張り付いた人間は立ったまま意識を失い、SCP-301-KO-1は対象者の皮膚にそのまま吸収され、タトゥーのような模様のみを残して3時間にわたる身体の変化を見せます。SCP-301-KO-1が張り付いてから30分後、対象の皮膚の頭髪を除くすべての体毛がフワフワな毛に置き換えられます。この体毛は身体から離れているものではなく、体内に入っているような形です。1時間後、対象者の頭髪は約60〜90cm伸びます。これは個人によって差があることが分かりました。約2時間後、対象者のつま先は1.5倍に伸び、すべての関節の柔軟性と筋力が著しく増加されます。この時、骨の形が少し変形して身体の動作範囲が増加します。また、頭髪に微細な筋が生じて頭髪を自分の意志で動かすことが出来るようになります。3時間後、対象の身体には新たな顔立ちと呼吸器系、中枢神経系が生まれます。この新しい顔立ちの位置は画像301-KO-1を参照してください。生まれた顔立ちを中心に上側に脳を含めた中枢神経系が生まれて、下側に口から繋がる呼吸器系が生まれます。この変化過程で対象者の体重は約2倍に増加しますが、体積は増加しません。これは、内部の密度が増加したものと見られます。頭髪、つま先の長さ、新しく追加された顔立ちを除いて、変化した対象者の外観は変化前と全く同じです。

変化した対象者の人格は3つに分けられ、潜在的な意識の分離から成ります。もし変化前の対象者が複数の人格を持っていた場合、その人格が分離します。一般的に頭部〜首の部分（以下、対象者-Aと呼称）は元の対象者と似た中立的な人格を持ち、肩〜腰の部分（以下、対象者-Bと呼称）は他の人格に比べてより道徳的な潜在意識や、人格内の「優しい」人格を持ち、腰〜足の部分（以下、対象者-Cと呼称）は他の人格に比べてより非道徳的な潜在意識や人格内の「悪い」人格を持ちます。それぞれの人格は性質が互いに分離されているため、行動を起こすような「他の」面を示すことは不可能です。しかし、多重人格者はこのような意識の変化はせず、それぞれの人格を持つことになります。一般的に人間は自分の潜在意識の認識をせずに生活するため、1つの体に存在する対象者-A、B、Cは些細な意見の相違により大きな混乱を感じるようになり、最終的にはお互いを殺害するなどの結末を迎えることになります。しかし、意識において明確な差が見られる多重人格者がSCP-301-KO-1の対象になると相対的に口論が少なくなり、もしお互いの意見が不一致してもすぐに和解することになります。これにより、SCP-301-KO-αがSCP-301-KOの収容に最適だと言えます。分離した人格Cの危険性を考慮して、凶悪な犯罪者で構成されたDクラス職員はSCP-301-KOの実験に使用することが出来ません。

意識を失っていた対象者は変化が完了すると意識を取り戻しますが、自分の身体の状態に精神的な衝撃を受けて心臓発作により死亡した場合が大多数です。もし死亡しなかったとしても、3つの人格に分かれた体が互いに戦って死亡するため、3つの人格を持っていた離██研究員によりSCP-301-KOの収容が確立され、大きな貢献を齎しました。事件301-KO-17362以降の離██研究員はSCP-301-KO-αと再呼称されましたが、現在も研究員としての活動は続けています。

SCP-301-KO-αはSCP-301-KO-1に吸収された離██研究員です。年齢は23歳、身長は170cmで体重は112kg、性別は女性であり、SCP-301-KO-α-BとSCP-301-KO-α-Cの要求によりそれぞれの顔が見える衣服を身に着けています。元々56kgだった体重はSCP-301-KO-1による変化で2倍になりました。対象者は過去に3つの人格を持っており、現在の対象者はSCP-301-KO-1の影響により3つの分離された人格を持っています。SCP-301-KO-α-Aは頭髪を、SCP-301-KO-α-Bは腕を、SCP-301-KO-α-Cは足を動かすことが出来ます。 SCP-301-KO-α-Aは冷静および論理的で、SCP-301-KO-α-Bは消極的で、SCP-301-KO-α-Cは少し過激な面を見せます。1つだった自分たちが分離したことについては非常に肯定的であり、以前よりも高い勤務成果を見せています。SCP-301-KO-αの各部位は仲が良く、これはSCP-301-KOの収容に大きな貢献を齎しました。

**補遺: 事件記録301-KO-17362**
SCP-301-KOは事件が発生した[データ削除済]にあるT██████教会で回収されました。回収時、SCP-301-KOは内部にはSCP-301-KO-1が存在し、活性化状態になってから約3時間が過ぎていました。SCP-301-KOの周囲には怯えた市民██名がおり、SCP-301-KO-1の効果により身体が変化して死亡したと思われる成人男性の遺体がありました。SCP-301-KOを回収するために派遣された機動部隊はSCP-301-KOの波動を受けて戦意を喪失し、最後に残った██████隊員がSCP-301-KOのドアを開けました。SCP-301-KOの内部にあったSCP-301-KO-1は██████隊員に吸収され、目が覚めた隊員はCP-301-KOの効果を受けた市民にレベル2記憶処理を行い、変化したエージェント██████とSCP-301-KOはサイト-19に運ばれました。

SCP-301-KOが運ばれ、同じ部屋に収容された██████隊員は変化を終え、自分の姿を見たことによる大きな混乱と精神的な衝撃を受けて死亡しました。隊員が死亡してからすぐにSCP-301-KOは活性化し、肉眼で観察していた財団職員██名と監視カメラを使用していた研究員██名を恐怖状態および硬直状態にさせました。この状態は約██分間にわたり、これによりSCP-███をはじめとしたSCPオブジェクト█つの収容違反を発生させました。SCP-301-KOの恐怖波動を停止する方法を知った機動部隊はDクラス職員██名にSCP-301-KOの開放を指示し、D-53219が対象のドアを開けるとすべての効果は消失してSCP-301-KOは非活性状態に戻りました。財団の収容システムは復帰されましたが、██名の財団職員は収容に失敗した事故により死亡しました。これにより、知性を持たない生物型SCPオブジェクトは対象の波動を受けると一般的な動物のように脱出を試み、知性がある生物型SCPオブジェクトは恐怖で硬直することが明らかになりました。

カメラによって対象の波動を受けた職員のことを考慮してSCP-301-KOの収容室にある防犯カメラは撤去されました。機動部隊は対象の効果により死亡したエージェント██████と同様にD-53219がショック死することに備えて、より多くのDクラス職員を用意することを提案しました。これにより、SCP-301-KOは10m×10mの空部屋に3人以上のDクラス職員と一緒に収容されなければならないという条件が承認されました。

しかし、D-53219は変化を終えてもショック死しておらず、D-53219-Cは周辺のDクラス職員2名を殺害して収容施設から脱走しました。生け捕りを試みましたが、最終的に-A、-B、-Cが戦って死亡しました。

SCP-301-KOが活性化状態に戻ってからすぐにDクラス職員を投入して波動の拡大を防ぐことは出来ましたが、収容方法の見直しが必要となりました。 Dクラス職員を利用した実験は3つの部位が戦って死亡または収容施設を脱出しようとして射殺され、全て失敗に終わりました。研究員はこの行動パターンがランダムではないことを明らかにし、凶悪犯罪を犯したDクラス職員は脱出を試みることが多いという結論を出しました。また、3つの部位が激しく争わないDクラス職員は精神分裂を患っていたか、性格が穏やかだったことが明らかになりました。これにより、普段から3つの人格を示していた離██研究員がこの実験に志願し、SCP-301-KO-αで変化してからの精神的な問題が全く検出されず、SCP-301-KOの収容は正常に完了しました。その後、SCP-301-KOの収容プロトコルは現在のように修正され、SCP-301-KO-αはアイテム番号を付与されて収容室で生活するようになったこと以外は変わらず、財団の業務を続けています。

**補遺: インタビュー記録SCP-301-KO-α**

&gt; **インタビュー対象:** SCP-301-KO-α-A, SCP-301-KO-α-B, SCP-301-KO-α-C
&gt;  
&gt; **インタビュアー:** M.K博士
&gt;  
&gt; **序論:** SCP-301-KO-αがSCP-301-KOの影響を受けた後の状態を確認する。
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **M.K博士:** SCP-301-KO-α、インタビューを始めます。
&gt;  
&gt; **SCP-301-KO-α-B:** はい、博士。
&gt;  
&gt; **SCP-301-KO-α-C:** ところで、何でSCP-301-KO-αみたいに複雑に呼ぶの？普通に名前を呼べばいいでしょ。
&gt; 
&gt; **M.K博士:** 不便ですが、規定上そう呼ばなければならないのです。それでは、本題に入りましょう。SCP-301-K…
&gt;  
&gt; **SCP-301-KO-α-C:** （言葉を切って）まあ、堅苦しいオヤジだこと。じゃあ何を聞きたいの？このままうまくやっていけるのかとか最近どうなのとか？何の必要があるの？そんなの意味ないでしょ。
&gt;  
&gt; **SCP-301-KO-α-A:** α-C、たとえ不便な形式であっても重要なことなの。いちいち怒らずにさっさと終わらせたほうが良い。そうでしょ？
&gt;  
&gt; **SCP-301-KO-α-C:** チェッ。
&gt; 
&gt; **M.K博士:** さて、そうですね。SCP-301-KO-α、体が3つの部位に分けられた後の生活面はどのように変化しましたか？
&gt;  
&gt; **SCP-301-KO-α-A:** まあ、手足と頭が「協力」すべきだから一人で勝手に行動することは少なくなったわ。3人で相談して行動に移る…みたいな？おかげで、バカみたいなことはしなくなったわね。
&gt;  
&gt; **SCP-301-KO-α-B:** そうしてるから瞬発力は落ちましたけど…でもあまり問題はなくて…全体的には大丈夫だと思います。ふふ…
&gt;  
&gt; **SCP-301-KO-α-C:** ふん、あなた達はいいでしょうね。私はあなた達を支えているから凄く大変なのよ。
&gt; 
&gt; **M.K博士:** SCP-301-KO-α-C、雑談はやめてください。（SCP-301-KO-α-Aを見上げて）では、次の質問です。意見の衝突も発生するようですが、どのように解決していますか？
&gt;  
&gt; **SCP-301-KO-α-B:** 意見が衝突してもそのまま話していると自然と無くなるんです。だから仲良くしています。（苦笑い）
&gt;  
&gt; **SCP-301-KO-α-A:** まあいつも、α-Cが衝突の原因になるけど。いくら意見が違ってもそれは私、つまり同じ人なのに大きな違いはある？分離してから変な気を起こすこともなくなったし、妥協すれば大きな問題はないわね。実際、心臓のような重要な機能がα-Bにあったりして、私たちは切り離すことができない一種の「友達」になったと思う。
&gt;  
&gt; **SCP-301-KO-α-C:** （拗ねた表情で足を震わせる）これっていつ終わるの？
&gt; 
&gt; **M.K博士:** 短いインタビューでしたが、お疲れ様でした。もう帰ってもいいですよ。
&gt;  
&gt; **SCP-301-KO-α-A:** ありがとう博士。
&gt;  
&gt; **SCP-301-KO-α-B:** さようなら〜
&gt;  
&gt; **SCP-301-KO-α-C:** よし！ご飯食べにいこ！！
&gt;   
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **結論:** SCP-301-KO-αは前の実験に使用されたDクラス職員とは異なり、身体の変化に完全に適応して争いも少ないことが分かった。</textarea></pre>
