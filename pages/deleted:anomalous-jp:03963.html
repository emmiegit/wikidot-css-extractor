    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** ヒトの身体に乗っている間、対象者自身に”羽毛布団が掛けられている”という認識を与える羽毛、及びそれが生えるガチョウ。\n羽毛が複数乗せられた場合、その枚数と同数の羽毛布団と認識する。\n**回収日:** 20██/██/██\n**回収場所:** 静岡県██市███████動物公園内\n**現状:** 低脅威度生物収容セルにて共に収容。羽毛は同セル内の専用ケースに格納。\n**追記:** この羽毛で布団を作ったらどうなるのだろう。 -███博士\nいくらanomalousだからって一人で実験しないで下さい。\n実験室のど真ん中でくしゃくしゃの布団を掛けて大の字で白目剥いてる博士を見つけた時には何事かと思いましたよ。 -██研究員&#34;
