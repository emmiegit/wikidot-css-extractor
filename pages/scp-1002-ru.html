**Mã vật thể:** SCP-1002-RU

**Phân loại:** [[[object-classes|Euclid]]][[footnote]] Chú thích của dịch giả: Tài liệu gốc có chứa một đường dẫn đến &#34;Евклид&#34; - &#34;Euclid&#34; trong tiếng Nga. [[/footnote]]

**Quy trình Quản thúc Đặc biệt:** Mọi tần số phát sóng của SCP-1002 phải luôn có ít nhất 3 nhóm đặc vụ kiểm soát, được trang bị thiết bị phát nhiễu vô tuyến. Một nhóm có nhiệm vụ liên tục triệt tiêu tín hiệu trong khi hai nhóm còn lại có nhiệm vụ truy quét các tần số từ những lần phát sóng trước đó. Việc can thiệp phải được gián đoạn sau mỗi mười phút để đảm bảo SCP-1002 đã bị triệt tiêu ở mọi tần số. Trong trường hợp SCP-1002 vi phạm quản thúc, cần dò tìm tất cả các tần số phát sóng trước đó của SCP-1002, nếu điều này không thu được kết quả, một cuộc tìm kiếm trên mọi tần số vô tuyến sẽ được tiến hành ngay lập tức.

**Mô tả:** SCP-1002 là một tổ hợp tín hiệu vô tuyến không rõ nguồn gốc, được tìm thấy bên trong và xung quanh thành phố ██████. Tính tới thời điểm hiện tại, mọi nỗ lực truy xuất nguồn gốc các tín hiệu đều thất bại; việc ngắt điện trên toàn bộ khu vực ██████████ không ảnh hưởng đến dị thể.
Tần số vô tuyến của SCP-1002 thay đổi một cách ngẫu nhiên, thường nằm trong phạm vi ██ đã biết. Không có phát hiện nào về sự thay đổi tần số cũng như thời gian phát sóng của đối tượng.

Các thông tin được lan truyền bởi SCP-1002 đều về các tài liệu được xếp loại &#34;tuyệt mật” bởi nhiều quốc gia khác nhau, liên quan đến tài liệu của Tổ Chức, bí mật thương mại, v.v. Ngôn ngữ phát sóng phần lớn là tiếng Nga, tiếng Anh và tiếng Trung với một số phương ngữ không thể nhận dạng. Văn bản được truyền tải bằng một giọng nam trầm, đều. Thông thường, việc phát sóng được thực hiện với tốc độ gấp 10 lần bình thường.

Thông tin được lan truyền bởi SCP-1002 có thể ở thời điểm hiện tại hoặc quá khứ trong thực tế, với một số ngoại lệ về các sự kiện trong tương lai. Giữa những lần chuyển tiếp các tài liệu, có thể nghe thấy khẩu hiệu của SCP-1002: “Mọi người chú ý. Đây là đài tiếng nói Pravda!”

**Phụ lục 1:**
SCP-1002 được phát hiện bởi đặc vụ [DỮ LIỆU BỊ XÓA], sau khi vô tình điều chỉnh tần số đang phát sóng tại thời điểm đó trên đường đi làm. Vào thời điểm đó, một cá nhân không xác định đang đọc một danh sách các vật phẩm thu được thông qua việc sử dụng [[[SCP-1180-RU]]], người mà đặc vụ [DỮ LIỆU BỊ XÓA] cảm thấy rất quen thuộc.

 **Phụ lục 2:**
 Thông tin thu được từ SCP-1002:
- Địa điểm chính xác của quân đội Napoleon trong trận chiến Borodino
- Mã phóng ██ đầu đạn hạt nhân của Trung Quốc: ███.██.19██
- Công thức bí mật của Coca-Cola
- Quy trình thử nghiệm [[[SCP-1245-RU]]]
- Tên của kẻ ám sát John F. Kennedy, tổng thống thứ 35 của Hoa Kỳ
- [DỮ LIỆU BỊ XÓA]
