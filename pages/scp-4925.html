[[include component:image-block name=14473650674_50e1cf3830_b.jpg|caption=Восстановленный экземпляр SCP-4925. |width=300px]]

**Объект №:** SCP-4925

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Анализ затрат и выгод, проведённый группой содержания SCP-4925, позволил установить, что ввиду безобидного характера аномалии её активное содержание не является необходимым. Назначенные на проект сотрудники должны продолжать посылать электронные письма Хизер Хатчинс с подставных адресов электронной почты; содержание данных писем должно указывать на то, что г-же Хатчинс может поступить важный звонок.

**Описание:** SCP-4925 – это коллективное обозначение всех мобильных телефонов, которые появлялись или появятся рядом с Хизер Хатчинс; сама г-жа Хатчинс не имеет никаких аномальных свойств. Все экземпляры SCP-4925 являются смартфонами различных моделей серии iPhone, посредством которых можно совершать и принимать звонки, несмотря на то, что установленные в них SIM-карты недействительны. Экземпляры SCP-4925 всегда появляются звонящими. Если на звонок экземпляра SCP-4925 не отвечают, то в радиусе 5 м от г-жи Хатчинс появится новый экземпляр SCP-4925. Чаще всего экземпляры SCP-4925 появляются, когда в радиусе 5 м от Хатчинс отсутствует мобильный телефон (будь то экземпляр SCP-4925 или какой-либо другой телефон), и имеют следующие параметры:
* Находятся во включённом состоянии
* Отключён беззвучный режим
* Отключена опция «Не беспокоить»
* Включено отслеживание по GPS

При принятии вызова на него ответит неизвестное лицо, обозначенное как SCP-4925-A. Судя по всему, SCP-4925-A знает всё о Хизер Хатчинс, в том числе её текущее местоположение, чем она занимается каждый день и подробности её личной жизни.

**Обнаружение:** Агенты Фонда, внедрённые в компанию мобильной связи «AT&amp;T», сообщили о ряде звонков с неизвестных номеров, не поддающихся отслеживанию, которые поступали в одно и то же место. Прибывшие на место агенты установили, что эти звонки были адресованы Хизер Хатчинс, студентке Мичиганского университета. Близкие Хатчинс люди, такие как её сосед по комнате и сокурсники, заявили, что она испытывала сильный стресс и волнение, когда отвечала на эти звонки.

**Приложение SCP-4925-1:** До того, как SCP-4925 был официально обозначен в качестве аномалии, г-жу Хатчинс попросили встретиться с агентом Теннисоном, который работал под прикрытием в должности психотерапевта учебного заведения.

&gt; &lt;**Начало записи**&gt;
&gt; 
&gt; //Хатчинс входит в комнату.//
&gt; 
&gt; **Теннисон:** Здравствуй, Хизер! Пожалуйста, присаживайся.
&gt; 
&gt; **Хатчинс:** Хорошо...
&gt; 
&gt; //Хатчинс вешает свой рюкзак на спинку кресла и садится.//
&gt; 
&gt; **Теннисон:** Прежде чем мы начнём, не могла бы ты, пожалуйста, выключить свой телефон?
&gt; 
&gt; **Хатчинс:** В этом действительно есть необходимость?
&gt; 
&gt; **Теннисон:** Я бы не хотел, чтобы нас перерывали. Да и потом, мы задержимся лишь на несколько минут.
&gt; 
&gt; **Хатчинс:** Ладно... Похоже, всё пройдёт быстро...
&gt; 
&gt; //Хатчинс неспешно достаёт свой телефон из кармана и выключает его.//
&gt; 
&gt; **Теннисон:** Спасибо.
&gt; 
&gt; **Хатчинс:** Итак, почему мне опять пришлось прийти сюда? По-моему, я не назначала эту встречу...
&gt; 
&gt; **Теннисон:** Всё верно, ты не назначала её. Один из твоих друзей связался со мной. Твои друзья беспокоятся о тебе, Хизер. Я просто хочу узнать, могу ли я чем-то помочь. Если ты не хочешь снова приходить сюда, то ничего страшного – это просто предварительная встреча, которую мы проводим, чтобы понять, принесёт ли это тебе пользу.
&gt; 
&gt; **Хатчинс:** Оу. Я, эм, ценю Ваше беспокойство, но не думаю, что мне это поможет.
&gt; 
&gt; **Теннисон:** Могу ли я узнать, почему? Вероятно, тебе можно будет помочь, если ты расскажешь, в чём дело.
&gt; 
&gt; **Хатчинс:** Просто это как бы очень личное, я...
&gt; 
&gt; //Слышен звук скрипки. Хатчинс прерывается и начинает рыться в своём рюкзаке.//
&gt; 
&gt; **Хатчинс:** Простите, мне нужно ответить.
&gt; 
&gt; **Теннисон:** Мне казалось, ты сказала, что выключила свой телефон.
&gt; 
&gt; **Хатчинс:** Должно быть, з-забыла о запасном.
&gt; 
&gt; //Хатчинс достаёт телефон из-за спины и отвечает на звонок.//
&gt; 
&gt; **Хатчинс:** ... Извини... Я на приёме и... да. Я сейчас же вернусь... Прости, мам.
&gt; 
&gt; //Хатчинс встаёт и надевает свой рюкзак. Она направляется к выходу, но вдруг останавливается и поворачивается к агенту Теннисону.//
&gt; 
&gt; **Хатчинс** Мне нужно идти. Извините, что потратила Ваше время.
&gt; 
&gt; //Хатчинс выходит из комнаты, возвращаясь к звонку.//
&gt; 
&gt; **Хатчинс:** Хорошо, хорошо. Я уже ухожу.
&gt; 
&gt; &lt;**Конец записи**&gt;

**Приложение SCP-4925-2:** Ниже приведены избранные записи звонков, поступивших на экземпляры SCP-4925.

[[collapsible show=&#34;+ Звонок №1&#34; hide=&#34;- Звонок №1&#34;]]

&gt; **SCP-4925-A:** Чем ты там занята? Почему не ответила на мой первый звонок?
&gt; 
&gt; **Хатчинс:** Прости. У моего телефона батарея села.
&gt; 
&gt; **SCP-4925-A:** Так почему ты его не зарядила?
&gt; 
&gt; **Хатчинс:** Я... я забыла. Прости... Я заряжу его, как только вернусь в свою комнату.
&gt; 
&gt; **SCP-4925-A:** Ты не можешь всё время быть такой рассеянной, если собираешься выживать в одиночку! Ты хоть учишься там, пока тебя дома нет?
&gt; 
&gt; **Хатчинс:** Я сейчас готовлю обед.
&gt; 
&gt; **SCP-4925-A:** То есть приём пищи занимает у тебя целый час? Как тебе удаётся быть такой медлительной? Тебе не под силу посещать две секции, заниматься исследовательской работой, ходить на занятия //и// при этом тратить битый час на еду.
&gt; 
&gt; **Хатчинс:** Я знаю, прости, пожалуйста. Я вернусь совсем скоро. Я всего-навсего в двадцати минутах ходьбы...
&gt; 
&gt; **SCP-4925-A:** Двадцати минутах? А куда это ты ушла?
&gt; 
&gt; **Хатчинс:** Решила перекусить в «Чипотле»?
&gt; 
&gt; **SCP-4925-A:** Почему ты питаешься вне кампуса, если я плачу тебе за питание в нём? Ты что, хочешь питаться самостоятельно? Просто скажи мне, и я перестану его оплачивать.
&gt; 
&gt; **Хатчинс:** Нет, нет! Извини!
&gt; 
&gt; **SCP-4925-A:** Эта столовая находится совсем рядом с твоим общежитием. У тебя просто нет никаких оправданий, чтобы тратить час времени на поесть. Просто никаких.

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ Звонок №2&#34; hide=&#34;- Звонок №2&#34;]]

&gt; **SCP-4925-A:** И ты правда выйдешь на люди в таком виде?
&gt; 
&gt; **Хатчинс:** Я... ну, думаю, да? На улице сегодня жарковато.
&gt; 
&gt; **SCP-4925-A:** Ты бы ещё голяком вышла! Выглядишь как потаскуха. Да эти обрывки язык не поворачивается шортами назвать, и ещё я вижу лямку твоего лифчика.
&gt; 
&gt; **Хатчинс:** Но...
&gt; 
&gt; **SCP-4925-A:** Надень лучше штаны какие-нибудь и рубашку поприличнее.
&gt; 
&gt; **Хатчинс:** Но на улице около 26-и градусов!
&gt; 
&gt; **SCP-4925-A:** Девушки не могут сосредоточиться на учебе, когда парни по ним слюни пускают! Твои оценки слишком важны.
&gt; 
&gt; **Хатчинс:** ... твоя правда. Я переоденусь.
&gt; 
&gt; **SCP-4925-A:** Вот и славно, что ты согласна.

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ Звонок №3&#34; hide=&#34;- Звонок №3&#34;]]

&gt; **Хатчинс:** Алло?
&gt; 
&gt; **SCP-4925-A:** Хизер. Ты меня сильно разочаровала. Я видела твои оценки за полсеместра.
&gt; 
&gt; **Хатчинс:** Оу.
&gt; 
&gt; **SCP-4925-A:** Четвёрка по дифференциальным уравнениям? Это же элементарный предмет! Вот как знала, что не стоило тебе вступать в драмкружок.
&gt; 
&gt; **Хатчинс:** Я сдала плохо всего одну домашнюю работу. Я подниму свой балл...
&gt; 
&gt; **SCP-4925-A:** Да, будет лучше, если так ты и сделаешь. Тебе запрещается ходить на эти твои секции, пока ты не поднимешь оценку до пятёрки.
&gt; 
&gt; **Хатчинс:** Но у меня есть роль в спектакле на этот семестр!
&gt; 
&gt; **SCP-4925-A:** Ну, значит, лучше им подыскать дублёра, верно?
&gt; 
&gt; **Хатчинс:** Премьера нашего спектакля через две недели! И я уже рассказала об этом своим друзьям, а Даррелл даже успел поместить моё фото на афиши!
&gt; 
&gt; **SCP-4925-A:** И вот опять ты талдычишь об этом своём Даррелле! Уж слишком много времени ты с ним проводишь.
&gt; 
&gt; **Хатчинс:** Он просто мой друг из драмкружка, вот и всё.
&gt; 
&gt; **SCP-4925-A:** Мне кажется, он влияет на твою способность здраво оценивать ситуацию. Что стало с твоими приоритетами?
&gt; 
&gt; **Хатчинс:** Я просто пытаюсь заниматься хоть чем-то, чтобы разбавить сплошную учёбу!
&gt; 
&gt; **SCP-4925-A:** Мне кажется, раз уж ты больше не заботишься о своей учёбе, то я больше не обязана платить за твоё обучение, я правильно тебя понимаю?
&gt; 
&gt; **Хатчинс:** Что? Пожалуйста, нет!
&gt; 
&gt; **SCP-4925-A:** Я не собираюсь платить двадцать восемь тысяч долларов в год за то, чтобы ты из себя дурочку корчила и шлялась не пойми где с неким Дарреллом! Ты собираешься стать инженером, чёрт возьми, а значит, ты будешь учиться, как подобает инженеру!
&gt; 
&gt; **Хатчинс:** ... хорошо.
&gt; 
&gt; **SCP-4925-A:** Что «хорошо»? Ну же, говори прямо.
&gt; 
&gt; **Хатчинс:** Я брошу драмкружок.
&gt; 
&gt; **SCP-4925-A:** И?
&gt; 
&gt; **Хатчинс:** Я не буду общаться с Дарреллом.
&gt; 
&gt; **SCP-4925-A:** Вот так-то лучше. Главное – не забывай, что я делаю это ради тебя, золотце. Мама знает, что будет лучше для тебя.

[[/collapsible]]

**Приложение SCP-4925-3:** Изучение семьи Хатчинс позволило установить, что единственным ближайшим родственником Хизер был Даррелл Хатчинс. Мать Хатчинс, Агнес Эверсон, развелась с г-ном Хатчинсом двумя месяцами ранее. В результате автокатастрофы, произошедшей 04.12.2017, Агнес погибла, пока записывала голосовое сообщение на электронную почту Хизер. Ниже приведена расшифровка этого голосового сообщения:

&gt; **Эверсон:** Я пытаюсь дозвониться до тебя уже минут как десять! Ну почему ты не берёшь трубку? Я так по тебе соскучилась. Мне здесь так одиноко. Я просто хочу хоть разок услышать голос своей дочери. Я что, многого п... проклятье. Там что, красный горел? В общем, я хочу узнать, как прошёл твой день. Спросить, как там твои дела в школе. Может, я смогла бы тебе помочь с домашкой? Ты же знаешь, я сама собиралась стать инженером, ещё до того, как встретила твоего о... Кхм, в общем неважно. Я уже чепуху начинаю нести. Но всё же, пожалуйста, возьми телеф... Твою же!..
&gt; 
&gt; //Слышится скрипящий звук, за которым следует грохот. В течение трёх минут слышно прерывистое дыхание.//
&gt; 
&gt; **Эверсон:** Хизер?
&gt; 
&gt; //В течение трёх минут звучит тихая игра на скрипке, которая затем прекращается. Через двадцать две минуты раздаётся звук сирены, который не стихает в течение шестидесяти трёх минут. После этого звук полностью затихает на три минуты.//

Через час после того, как была констатирована смерть Эверсон, на телефон Хатчинс поступило следующее голосовое сообщение с номера, который не удалось отследить:
 
&gt; **SCP-4925-A:** Хватит игнорировать мои звонки. Сука неблагодарная.
