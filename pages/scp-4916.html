**Mã vật thể:** SCP-4916

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** [http://scp-vn.wikidot.com/low-earth-orbit-divinity Điểm Quỹ Đạo FOS-19] của Tổ Chức sẽ được đồng bộ hóa theo quỹ đạo để quản thúc SCP-4916. Nếu quản thúc thành công SCP-4916, nó sẽ được chuyển đến khu vực lưu trữ ưu tiên thấp tại Điểm-17 cùng với lịch trình tiếp tế tiếp theo cho FOS-19.

Trình thu thập web của Tổ Chức đã được cập nhật để xác định và xóa bỏ những lần chứng kiến được xác nhận kịp thời là SCP-4916 với một câu chuyện che đậy tiêu chuẩn về mảnh vỡ của tàu vũ trụ.

**Mô tả:** SCP-4916 là một bức tượng hình người ngồi trên ngai vàng với hai đôi cánh dang rộng sau lưng, phù hợp với mô tả của người Assyria về thần &#34;Ninurta&#34;[[footnote]] Một cổ thần Lưỡng Hà liên quan đến nông nghiệp, chữa bệnh, săn bắn, luật pháp, ghi chép và chiến tranh.[[/footnote]]. Nó rộng khoảng 6 mét, cao 2 mét và dài 1 mét mặc dù vẻ ngoài của dị thể cho thấy rằng nó có thể thu lại đôi cánh. Bề mặt bên ngoài của SCP-4916 được làm bằng electrum với 30% hàm lượng và 70% hàm lượng bạc, nhưng cấu tạo bên trong tương đồng hay không hiện chưa rõ.

SCP-4916 quay quanh Trái Đất một cách bất thường ở độ cao từ 1.500 đến 3.000 km so với mực nước biển. Đôi cánh của nó được cấu thành từ một hợp kim vàng-bạc phức tạp, có thể tạo ra các vụ nổ plasma cách đều nhau. Đây cũng là nguyên nhân gây ra chuyển động bất thường của SCP-4916. Các nhà khoa học thuộc Tổ Chức đã suy đoán rằng đôi cánh của SCP-4916 thu thập hydro và heli thoát ra từ tầng trên của bầu khí quyển, sử dụng năng lượng mặt trời để tăng tốc các khí này và tạo ra lực đẩy, mặc dù cơ chế chính xác vẫn chưa được xác định. Hiện tại vẫn chưa biết liệu những đợt bùng phát này xảy ra theo một trình tự cụ thể hay theo lệnh của một bộ tạo số ngẫu nhiên, và liệu chúng có được điều khiển từ xa hay bằng một loại thiết bị nào đó //ẩn bên// trong bức tượng hay không.

Phân tích sâu hơn đang được cập nhật bởi FOS-19.

**Phụ lục 4916-A:** Trong một cuộc khai quật không liên quan dọc theo sông Tigris cách thành phố Munirah, Iraq 6,1 km về phía Đông của Đông Nam Á, một hiện vật được cho là có liên quan đến SCP-4916 đã được Tổ Chức thu hồi và dự định gán mã định danh SCP-4916-1. Nó mang dấu ấn phù hợp với việc thờ phụng Ninurta, người có trung tâm là giáo phái ở thành phố Kalhu lân cận.

SCP-4916-1 là một cột đá granit rỗng bị sập một phần cao 15 mét, với đường kính bên ngoài 4 mét và đường kính bên trong 3,2 mét. Chỉ số này phù hợp với kích thước được suy đoán của SCP-4916 nếu đôi cánh của nó được gấp lại. Các bức tường bên trong của SCP-4916-1 được gắn một cặp trục electrum song song, cố định bằng nhiều đinh đồng. Một trục electrum mở rộng lên phía bầu trời[[footnote]]Được cho là hoạt động tương tự như cột thu lôi.[[/footnote]], trong khi trục còn lại kéo dài về phía mặt đất. Phân tích cho thấy hợp kim electrum tương đồng với cấu tạo của SCP-4916.

Điều tra thêm về các hiện vật và/hoặc tài liệu liên quan đến SCP-4916 đang được tiến hành.
