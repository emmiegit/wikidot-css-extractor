    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>词匠Eric Aunger缺乏他所在协会成员的传统魅力。这是否是某种形式的幻灭或其他什么的结果，没人说得出来。别人所能说的只是他的智慧弥补了他的魅力，他是他所在图书馆片区内最聪明的词匠之一。所以，当Eric发现了什么奇怪的东西时，他不会像其他同行者一样置之不理。相反，他会分析那些。

因此，当他在自助区发现一个年轻的MTF队员时，他首先想到的不是“我应该提醒讲解员”，也不是“这个人怎么进来的？”，而是“为什么是自助书籍区？”。Eric故意选了自助书籍区[[footnote]]**译注**：自助书籍（self-help books），特指意在帮助读者解决个人的心理、生活、感情等方面问题的书籍。[[/footnote]]的差事，就是因为从来没人来这地方。有时候他几个月都不用和同行者交谈。怎么会有人在下面，更不用说狱卒了，这对他来说简直是个谜。狱卒似乎在他的书架间徘徊，就在Eric怀疑他是不是迷路了的时候，他做了一件出人意料的事。他朝着Eric书桌的方向走去。那是Eric为了没人能拿蠢事来烦他，花了几个月时间才找到的一个好窝点。

Eric走捷径回到书桌，毫不意外地发现那个人就站在他书桌前，看起来很疲惫。Eric坐下来和他打招呼，准备迎接无聊的关于结盟的提议或者一封战书抑或是一些蠢问题。所以当那个人只是拿出一本书，问他能不能给书页拍照时，Eric整整沉默了一分钟。Eric打量着他，发现几件事。首先，这人虽然绝对是狱卒，但不是MTF成员，至少不是很好斗的那种。这个人没有大多数特工身上的伤疤，相反，他有种学者的风范。第二件事是，这个人的左眼显然没了，血不断地从他的眼眶中涌出。Eric打开书桌的抽屉，把一卷纱布扔给他。第三件事是书的名字。

在年轻人拍完之后，Eric挥挥手让这个刚包扎完的人离开，顺便把“基金会不得不做的混账事：110蒙托克程序，42胡姆巴巴以及其他暴行”放回书架，将书页翻回原样。他又犹豫地拿起这本书，想着要不要看看，但他想起那天他是打算吃午饭的。所以这就不是个他该分析的活了。再回头看狱卒站过的地方，他惊讶地发现另一个人偷偷摸了过来，厌恶地盯着地毯上的血色污渍。这个实体，是一个相当壮实的男人，额头上有好几条似乎随时都会爆裂的青筋。

他轻轻地叹了口气，把狱卒大概的离开方向指给了显然疯狂的蛇之手成员，半推半就地说了句：“他没违反任何规则。”那个大个子是图书馆这块的常客，Eric对他略有了解。

他只是咕哝了一声，Eric明白他的意思是“我还是会把他押出去的”。那个男人如雷霆般离去，留着Eric对着他桌上的书发呆。</textarea></pre>
