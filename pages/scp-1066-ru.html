**Объект №:** SCP-1066-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все обнаруженные экземпляры SCP-1066 должны храниться в герметичной упаковке в ячейке хранилища Зоны 7. Доступ к объекту разрешён сотрудникам не ниже второго уровня допуска. Для проведения экспериментов необходимо письменное разрешение минимум одного сотрудника с --третьим-- четвёртым уровнем допуска. Все эксперименты следует документировать при помощи видео- и аудиоустройств. 

Торговые сети, занимающиеся реализацией канцелярских товаров, следует проверять на наличие экземпляров SCP-1066-1.

**Описание:** Объект SCP-1066 представляет собой феномен, предположительно являющийся нематериальной разумной сущностью, который способен к своеобразному общению посредством использования SCP-1066-1 и SCP-1066-2.  

SCP-1066-1 - лист бумаги, используемой для создания конвертов. В данный момент в распоряжении Фонда находится --63-- 46 экземпляров, полученных при постановке на содержание. Состав бумаги и её физические свойства не имеют каких-либо особенностей или отклонений.

SCP-1066-2 - конверт, сложенный из листа SCP-1066-1.

 Аномальные свойства объекта проявляются лишь при выполнении определённых действий:

- Конверт (SCP-1066-2) из SCP-1066 должен быть сложен вручную.
- Письмо следует писать от руки (бумага и писчие инструменты могут быть произвольными).
- Язык, на котором пишется письмо, должен быть родным для написавшего.
- Письмо, вложенное в конверт, должно состоять из одного предложения, включающее в себя один вопрос, ответ на который неизвестен написавшему. Предложение обязательно следует начинать со слова &#34;Подскажи&#34;.
- После заклеивания SCP-1066-2 его следует открыть человеку, написавшему его. Вскрытие конверта обязательно должно сопровождать повреждение SCP-1066-2 руками или иными приспособлениями (расклеивание поверхностей бумаги по месту склейки не принесёт результата).
- Субъект может задать только один вопрос. При отказе от выполнения полученных условий, но желании попросить подсказку повторно, он должен сжечь конверт. Само письмо уничтожать не требуется и оно может быть сохранено.

При соблюдении данных правил письмо, извлекаемое из SCP-1066-2, вместе с вопросом будет содержать в себе некие условия, необходимые для получения ответа на заданный ранее вопрос, которые, так или иначе, заключаются в разглашении субъектом какой-либо информации определённым лицам (см. Приложение 2).

После выполнения субъектом указанных действий в письме появится строчка &#34;Ответ смотри на внутренней стороне конверта&#34;, а на внутренней поверхности SCP-1066-2 появится детальный ответ на поставленный ранее вопрос. В случае, когда послание имеет больший объём текста, чем способна вместить на себе поверхность SCP-1066-2, внутри него образуется необходимое количество листов бумаги, идентичных SCP-1066-1, на которых будет изложен ответ. Листы, появившиеся таким образом, не имеют аномальных свойств и не могут быть использованы в качестве SCP-1066-2.

__Примечание__: Текст, появляющийся посредством аномального эффекта, выглядит как написанный почерком субъекта, задавшего вопрос и всегда начинается со слова &#34;//Подсказываю//&#34;.

**История обнаружения**: Объект попал в поле зрения Организации после того, как 21.02.15 в одну из фирм прикрытия Фонда (прачечная &#34;Мотылёк&#34;) в городе Санкт-Петербург пришёл мужчина и начал интересоваться у работников заведения о Фонде SCP. Был задержан службой безопасности и доставлен на оперативную базу для допроса. В своих показаниях гражданин РФ Дмитриев А.Г. 1986 года рождения рассказал об аномальном объекте и его свойствах, благодаря которым он смог выйти на Организацию. Исходя из его показаний, стало известно о том, что аномальные свойства были выявлены им после покупки пачки бумаги для конвертов. На одном из листов имелась запись от руки, в которой были перечислены необходимые условия для активации свойств объекта. После того, как оперативная группа заполучила все имеющиеся экземпляры SCP-1066-1 и SCP-1066-2, Дмитриев изъявил желание работать в Организации. Запрос был принят и рассмотрен. Получен отказ. Как единственный свидетель, он был обработан амнезиаком класса В и отпущен. 

На протяжении последующих трёх месяцев Дмитриев находился под скрытным наблюдением для установления факта его причастности к другим организациям или объединениям, но слежка не дала результатов и наблюдение было свернуто.

&gt; **Цель эксперимента:** Установить условия и правила взаимодействия с объектом.
&gt; **Испытуемый:** Научный сотрудник █████
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, как правильно обращаться к тебе за ответами?// 
&gt; **Полученное условие:** //Расскажи своим детям о половом созревании и способах контрацепции.//
&gt; **Примечание:** Стоит отметить, что у научного сотрудника █████, задавшего вопрос, есть двое детей в возрасте 14 и 13 лет, а так же тот факт, что они воспитываются в строгости и лишены доступа в сеть Интернет.
&gt; После того, как данное условие было выполнено, на письме появилась строчка &#34;//Ответ смотри на внутренней стороне конверта//&#34;. 
&gt; **Ответ на вопрос:** 
&gt; //Подсказываю:
&gt; Напиши на бумаге от руки вопросительное предложение, начиная его со слова &#34;Подскажи&#34;. Не имеет значения, на каком языке будет поставлен вопрос, важно лишь, что бы он был твоим родным. Вопрос может быть задан только один, будь внимателен, спрашивая меня о чём-либо. 
&gt; Из моей бумаги сложи конверт, и, поместив в него письмо, заклей его. После вскрой конверт и на письме будет моё условие, по выполнении которого я дам тебе ответ. Если ты откажешься его выполнить, но захочешь получить подсказку на другой вопрос, тогда тебе нужно сжечь конверт и начать всё с начала.//

&gt; **Цель эксперимента:** Получение информации о достоверности ответов SCP-1066.
&gt; **Испытуемый:** м.н.с  ███████.
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, каковы точные координаты Зоны 7, где я сейчас нахожусь?//
&gt; **Полученное условие:** //Расскажи своим напарникам о твоём первом имени, данном родителями.
&gt; **Ответ на вопрос:**
&gt; //Подсказываю:
&gt; Точное местоположение ты с лёгкостью мог узнать и сам, но подскажу. Зона 7 находится здесь ██°██.██′N, ██°██.██′E.


&gt; **Цель эксперимента:** Установить пределы возможности получаемых ответов.
&gt; **Испытуемый:** Научный сотрудник █████
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, ты имеешь правдивые ответы на любые вопросы?// 
&gt; **Полученное условие:** //Признайся в любви тому человеку, которого любишь, но никак не можешь решиться.//
&gt; **Примечание:** После продолжительных уговоров н.с. █████ согласился выполнить полученное условие и признался в своих чувствах **[ДАННЫЕ УДАЛЕНЫ ПО ПРОСЬБЕ СОТРУДНИКА (//см. §8, пункт 11 рабочего договора Организации//)]**
&gt; **Ответ на вопрос:**
&gt; //Подсказываю:
&gt; Мне известно всё, что способно нести в себе Слово. Но не для каждого ответа существуют слова на ваших языках. При появлении подобного вопроса я предупреждаю о том, каким образом будет дан на него ответ. Только тебе решать, удовлетворит ли он твоё любопытство в таком виде//.


&gt; **Цель эксперимента:** Проверка разницы в условиях при постановке одного и того же вопроса разными людьми.
&gt; **Испытуемый:** Научный сотрудник █████ (1) и м.н.с. ███████ (2)
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, как тебя зовут?//
&gt; **Полученное условие:** 
&gt; (1) //Скажи сотрудникам на утреннем собрании девичью фамилию своей матери.//
&gt; (2) //Скажи сотрудникам на утреннем собрании ник, используемый тобой в твоей любимой ММО.//
&gt; **Ответ на вопрос:** 
&gt; //Подсказываю:
&gt; На вашем языке меня можно назвать &#34;Словом&#34;, но мне больше нравится &#34;Логос&#34;. Да, называть меня SCP-1066 тоже можно.//
&gt; **Примечание:** В обоих случаях полученное условие было схоже и имело одну общую черту - для испытуемых публичная огласка требуемой информации была затруднительна эмоционально, так как и девичья фамилия и игровой ник звучали постыдно для субъектов.


&gt; **Цель эксперимента:** Получение информации о SCP-1066.
&gt; **Испытуемый:** Научный сотрудник █████.
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, есть ли другие листы, с помощью которых можно задать тебе вопрос?//
&gt; **Полученное условие:** //Расскажи своему начальнику, что ты в действительности думаешь о его методах работы в Организации и о ценности полученных им результатов.
&gt; **Ответ на вопрос:**
&gt; //Подсказываю:
&gt; //Другие листы есть. Но я не стану подсказывать, где их можно будет найти, так как пытливый ум сам находит знания, а не наоборот. Поэтому советую аккуратно использовать тот запас, что вы имеете.//
&gt; **Примечание:** Научный сотрудник █████ исполнил условия, поставленные SCP-1066 в данном эксперименте, но отказался от дальнейшего участия в испытаниях.


&gt; **Цель эксперимента:** Получение полезной информации для Организации.
&gt; **Испытуемый:** Научный сотрудник ████████.
&gt; **Вопрос, заданный SCP-1066:** //Подскажи мне точное месторасположение всех баз конкурирующих организаций?//
&gt; **Примечание:** Эффекта не последовало, видимо, вопрос составлен некорректно.


&gt; **Цель эксперимента:** Получение полезной информации для Организации.
&gt; **Испытуемый:** Научный сотрудник ████████.
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, каковы координаты всех баз Повстанцев Хаоса?//
&gt; **Полученное условие:** //Собери и выложи в общий доступ сети интернет информацию о Зоне 7, включая схемы помещений, графики дежурств СБ, а также перечень всех имеющихся объектов на содержании с кратким их описанием. Препятствовать распространению данной информации кому бы то ни было запрещается на протяжении 12 часов с момента публикации.//
&gt;**Примечание:**  Выполнение данного условия не одобрено куратором экспериментов. SCP-1066-2, используемый в тесте, уничтожен согласно правилам посредством сожжения.

&gt; **Цель эксперимента:** Получение полезной информации для Организации.
&gt; **Испытуемый:** Сотрудник СБ Клюев.
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, есть ли в Зоне 7 сотрудники, работающие на враждебные и противоборствующие организации?// 
&gt; **Полученное условие:** //Расскажи своему начальству о событиях 24.04.2015, а также истинной причине гибели твоего напарника.//
&gt; **Примечание:** Сотрудник  отказался выполнять полученное условие и был отстранён от несения службы, а также помещён под стражу до окончания расследования событий, указанных объектом. Используемый в эксперименте SCP-1066-2 сохранён до выполнения поставленных ранее требований.
&gt; **Ответ на вопрос:**
&gt; Подсказываю:
&gt; Да, в Зоне 7 присутствуют внедрённые представители других организаций, а также сотрудники Фонда, лояльные и верные ранее, но теперь завербованные ими посредством подкупа, шантажа или же методами воздействия на разум.

&gt; **Цель эксперимента:** Получение полезной информации для Организации, проверка разницы в условиях на один и тот же вопрос разными людьми.
&gt; **Испытуемый:** Сотрудник СБ Коваль.
&gt; **Вопрос, заданный SCP-1066:** //Подскажи, кто из сотрудников в Зоне 7 работает на враждебные и противоборствующие организации?// 
&gt; **Полученное условие:** //Расскажи начальнику СБ о том, что ты агент Длани Змея, а также сдай как минимум двоих агентов твоей организации, работающих в данном филиале Фонда.//
