**Objek #:** SCP-1175

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Karena imobilitasnya dan posisinya di tempat umum, SCP-1175 hanya dapat diamankan secara terbatas pada tempatnya. Sebuah pos pengamatan bergerak (dirujuk sebagai OP-1175-1) harus berada di pinggiran batas efeknya dan berganti posisi setidaknya sekali setiap dua puluh empat (24) jam.

Penelitian atas prosedur penahanan yang lebih permanen sedang berlangsung; sampai prosedur tersebut dapat diterapkan, fungsi public dari situs tersebut harus tetap aktif dengan perubahan jam menjadi dari 10:00 pagi. sampai jam 5 sore waktu setempat, Rabu sampai Senin, dengan agen Yayasan di lokasi berseragamkan sebagai pihak pengamanan swasta untuk memastikan semua orang yang tidak berwenang tidak berada di tempat tersebut sebelum senja.

**Deskripsi:** SCP-1175 adalah pertunjukan utama Taman ██████ █████████, pameran artistik terbuka yang berlokasi di [DISUNTING] dan meliputi area berpagar sekitar 0,25 kilometer persegi. Sifat anomalus dari objek yang terpapar hanya aktif antara matahari terbenam sampai matahari terbit; untuk alasan yang tidak diketahui, ada kemungkinan 35% bahwa objek-objek akan menjadi aktif secara acak pada hari Selasa, maka taman akan ditutup pada hari itu.

SCP-1175-1 adalah representasi dari kepala banteng setinggi 18,28m, terbuat dari besi cor yang dilas dan dicat merah. Pada saat pembuatan, SCP-1175-1 kosong dalamnya, tetapi pengamatan setelahnya menunjukkan adanya mesin atau bentuk aktivitas lain di dalam strukturnya; secara khusus, penggunaan radar dan citra sonografi memberikan hasil yang tidak meyakinkan, antara menunjukkan bahwa strukturnya terdiri dari besi padat saja atau ketiadaan bahan fisik apa pun, termasuk cangkangnya. Sejak kemunculan sifat anomalus SCP-1175, SCP-1175-1 sendiri tidak dapat digerakkan lagi (lihat Laporan Insiden 1175-2), dengan pencitraan bawah tanah yang menunjukkan adanya pilar-pilar yang memanjang secara vertikal dengan kecepatan kira-kira 0,6 meter per tahun. Tujuan adanya pilar-pilar ini kini tidak diketahui, meskipun sekarang telah mencapai panjang ██ meter, yang menunjukkan periode pertumbuhan awal yang berkecepatan tinggi.

SCP-1175-2 adalah sebutan kolektif untuk enam buah patung, masing-masing setinggi 2,59 meter, dibuat dari berbagai logam dalam bentuk kerangka manusia dengan tengkorak kambing. Setiap patung membawa sebuah senjata: satu membawa tongkat, satu pisau, dua dengan pedang pendek, dan dua dengan arit yang telah dimodifikasi. Patung-patung ini dapat bergerak selama periode aktif, bersikap layaknya penjaga SCP-1175-1. Mereka tidak secara terbuka memusuhi manusia, meskipun satu atau lebih akan berada di dekat penyusup yang belum mereka kenali (lihat Addendum 1).

SCP-1175-2 hanya akan bersikap agresif dalam dua kondisi, yang pertama adalah jika seorang individu yang tidak dikenal mencoba melakukan kontak dengan SCP-1175-1, atau jika ada individu yang mencoba merusaknya, atau jika ada individu yang mencoba untuk memindahkan SCP -1175-2 atau benda lain dari taman. Pada titik ini, tidak peduli dalam keadaan aktif atau tidak, semua entitas SCP-1175-2 akan segera mengeluarkan suara yang dideskripsikan sebagai &#34;teriakan&#34; atau &#34;lengkingan&#34; dan menyerang orang tersebut lalu antara langsung membunuh mereka atau mengejar mereka hingga ke pinggiran area terpapar. Jika orang yang ditargetkan terbunuh, mayatnya dibawa ke SCP-1175-1, di mana bagian bersendi dari mulutnya akan terbuka (meski bagian seperti itu tidak ada pada konstruksi awalnya) lalu mayat tersebut akan ditaruh di dalamnya sebelum tertutup. Pada saat ini tidak diketahui apa yang terjadi setelahnya karena peralatan video dan audio jarak jauh kehilangan kontak setelah mulutnya tertutup.

Selain itu, jika ada struktur buatan manusia yang didirikan dalam radius 0,9 km dari SCP-1175-1 yang tetap berdiri selama lebih dari dua puluh empat (24) jam, setelah aktivasi semua entitas SCP-1175-2 kecuali satu akan kembali mengeluarkan suara-suara lengkingan dan berlari ke struktur tersebut dengan kecepatan hingga 75 km/jam. Setelah mencapai struktur tersebut, mereka akan menyerang dengan senjata yang mereka punya serta kepalan tangan dan tanduk mereka hingga struktur sepenuhnya hancur, serta menyerang setiap manusia yang mencoba mengganggu. Reaksi ini tampaknya tidak terpicu oleh perbaikan, modifikasi atau perluasan pada struktur-struktur yang ada di dalam area terpapar pada saat kemunculannya; hal ini terdiri dari Taman ██████ █████████ ini sendiri termasuk pagar luarnya dan kantor/toko cinderamata, sekitar 0,2 km jalan raya negara bagian [DISUNTING] yang memotong area tersebut, dan satu gubuk terbengkalai (setelahnya rusak hingga tidak dapat diperbaiki akibat badai salju, yang kemudian dimusnahkan tanpa insiden).

SCP-1175-2 telah menunjukkan tanda-tanda kecerdasan individu dan tampaknya dapat berkomunikasi satu sama lain, menggunakan suara yang mirip dengan pekikan serangan mereka namun pada tingkat kebisingan yang lebih rendah; tidak ada variasi atau pola yang muncul dan upaya-upaya memulai komunikasi dengan mereka sejauh ini terbukti tidak efektif. SCP-1175-2 juga tampaknya mengabaikan makhluk hidup non-manusia, bahkan pada saat burung-burung atau hewan-hewan pengerat telah diamati secara langsung merusak struktur di dalam taman selama periode aktif. Kerusakan superfisial dan struktural pada SCP-1175-1 akan memperbaiki dirinya sendiri melalui cara yang tidak diketahui.

**Lampiran 1175-1:** SCP-1175 pertama kali menarik perhatian Yayasan pada ██/██/████, ketika tiga pemuda setempat masuk ke taman tersebut pada malam hari dan berinteraksi dengan SCP-1175-2 selama status aktifnya. Agen Yayasan mendapat kabar akan situasi tersebut ketika pihak berwenang setempat menganggap para tersangka sedang terpengaruh zat halusinogen akibat penggerebekan pemasok narkotika di kota tetangga [DISUNTING] yang diberitakan secara luas; setelah pemberian amnestik kelas B, tersangka diberikan ingatan sugestif bahwa mereka telah mengkonsumsi makanan yang tercemar narkotika.

Pewawancaraan ekstensif atas G███ P█████, pemilik taman dan pencipta semua karya seni di dalamnya, telah mengungkapkan bahwa dia tidak bertanggung jawab atas kegiatan anomali dan tidak mengetahui bagaimana mereka bermula; namun, dia mengetahui keberadaan mereka selama kurang lebih satu bulan sebelum insiden di atas tetapi tidak pernah melaporkannya kepada pihak berwenang atau anggota keluarga karena ketakutannya. Juga telah jelas bahwa SCP-1175-2 entah bagaimana mengakui Tuan P█████ sebagai pencipta mereka atau sebagai semacam pihak berwenang; mereka mematuhi permintaan dan perintah darinya sampai batas tertentu, dan jika dia memperkenalkan seseorang sebagai teman, SCP-1175-2 akan mengabaikan individu tersebut sejak saat itu, termasuk mengizinkan mereka untuk menyentuh SCP-1175-1 secara langsung.

Karena kemampuan untuk &#34;memperkenalkan&#34; orang lain ini belum berhasil diteruskan ke individu lain, P█████ telah ditetapkan sebagai SCP-1175-3, tetapi dipertahankan sebagai pengurus Taman untuk mempertahankan persepsi publik dan untuk memfasilitasi kegiatan Yayasan. Dia tetap diawasi, tetapi sejauh ini tidak berusaha menghalangi agen Yayasan dengan cara apa pun dan telah membuktikan dirinya bersedia memberikan bantuan atau informasi apa pun yang dia punya.

**Lampiran 1175-2:** Laporan Insiden 1175-02

Pada ██/██/████, personel Yayasan berusaha memindahkan SCP-1175-1 dari taman; meskipun telah dirakit di tempat lain dan diangkut ke lokasinya kini, segala upaya memindahkan struktur tersebut gagal, yang berujung pada hancurnya mesin derek yang telah diubah agar mampu mengangkat hingga kira-kira 20 kali berat SCP-1175-1 pada saat peletakan. Upaya menggali tanah di bawah SCP-1175-1 atau memindahkan struktur lain dari taman berulang kali dihalangi oleh SCP-1175-2, meskipun tidak sampai ke tingkat kekerasan setingkat apabila anomalinya diserang secara langsung. Telah diputuskan bahwa, hingga protokol yang lebih ketat dapat diberlakukan, segala bahan dan material harus tetap berada di tempatnya dengan agen-agen Yayasan tambahan untuk keamanan; kenaikan nominal dalam biaya masuk taman telah dilakukan untuk mengkompensasi pengeluaran ini.
