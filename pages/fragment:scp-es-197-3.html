    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-ES-197

**Clasificación del Objeto:** No tiene importancia.

**Procedimientos Especiales de Contención:** Ninguno.

**Descripción:** SCP-ES-197 es el investigador Elliot Sarmiento, quien fue registrado como fallecido en un incidente involucrando a [[[SCP-ES-112]]] el dia 26 de julio de 2003, y actualmente está manifestando en la antigua ubicación del Sitio-88 a partir de el dia 5 de Octubre de el 2007. 

SCP-ES-197-1 es un asteroide de 79 metros, que se manifiesta e impacta la ubicación de SCP-ES-197 diariamente a las 10:32:02 PM hora local. Los constantes impactos del SCP-ES-197-1 contra la superficie de la Tierra han causado cambios extremos en los patrones climáticos, las corrientes oceánicas, la composición atmosférica y los niveles globales de agua. Adicionalmente, el eje de la tierra se ha inclinado más de 24 grados desde que se registró por primera vez a SCP-ES-197-1.

Debido a las constantes colisiones de SCP-ES-197-1 y a la falta de medios seguros de manipulación temporal, se espera que la vida humana en la Tierra deje de existir en los próximos 4 días.

Lo sentimos, Base Lunar-33.</textarea></pre>
