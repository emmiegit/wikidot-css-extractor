**Original:** [http://fondationscp.wikidot.com/tests-de-scp-032-fr Rapport des tests effectués avec SCP-032-FR] by [[*user DrMarcus]] et al.
**역자:** [[*user XCninety]]
[[include info:end]]

SCP-032-FR과 그 효과의 민감한 성질로 인해, 관련 실험 보고서는 4등급 이상의 인원만이 열람이 가능합니다. 적정 등급 미만의 인원이 본 보고서를 열람할 경우, 해당 인원은 스스로 또는 강제로 B등급 기억소거 처리를 받아야 하며, 그 이후 D계급 인원으로 강등됩니다.

&gt; **보고서 양식**
&gt; 
&gt; 실험 대상:
&gt; 팔뚝에 생긴 숫자:
&gt; 탄환의 효과:
&gt; 사건 (있으면) :

------

**실험 대상:** D-2031
**팔뚝에 생긴 숫자:** V (5)
**탄환의 효과:** D계급 인원 D-2031이 총을 쥐고 발사했다. 리히터 규모 4.5의 지진이 발생했다. 진앙은 D-2031이 있던 위치로 파악되었다.
**사건:** 제65기지에서는 접시들이 깨진 것 이외에 특별한 사건은 없었다. 격리 실패는 발생하지 않았다.
**비고:** D-2031은 이 총이 &#34;쩐다&#34;며 다른 실험에 자원했다. 수석연구원 ████████ 박사의 허가 하에 요청은 승인되었다.

------

**실험 대상:** D-2031
**팔뚝에 생긴 숫자:** 다시 V (5)
**탄환의 효과:** D계급 인원 D-2031이 다시 총을 발사했다. 리히터 규모 4.3의 지진이 발생했다. 진앙은 D-2031이 있던 위치로 파악되었다.
**사건:** 제65기지에서는 접시들이 깨진 것 이외에 특별한 사건은 없었다. 주방장이 요리를 제대로 할 수 없다며 항의했다. 격리 실패는 발생하지 않았다.
**비고:** 3번 더 발사하며 똑같은 효과를 보인 뒤, D-2031은 권총을 더 발사하지 못했다. D-2031의 팔뚝에 있던 숫자는 사라졌다. 팔뚝에 생기는 숫자는 해당 인원이 이용할 수 있는 &#34;장탄수&#34;에 해당하는 것으로 추정된다. 탄환 각자의 효과는 모두 똑같다.

//또 다른 효과가 있을지, D-2031하고 다른 숫자가 생기는 사람을 찾아서 확인할 필요가 있다.// - ████████ 박사

------

**실험 대상:** D-3155
**팔뚝에 생긴 숫자:** XXXII (32)
**탄환의 효과:** D-3155는 SCP-032-FR를 쥐고 표적을 겨누었다가, 연구진에게 &#34;팔에 [쓰인] 이거[숫자가] 정상[적 현상]인지&#34; 물었다. 이를 확인받고 D-3155는 SCP-032-FR를 발사한 다음, 곧바로 몸을 홱 구부리고 턱을 부여잡으며 격심한 고통을 호소했다. 조사 결과 SCP-032-FR이 발사한 탄환은 D-3155의 사랑니로 확인되었다. 사랑니가 아래턱에서 어떻게 빠져나왔는지는 불명이다. 해당 치아는 표적에 깊이 박혔으며, 탄착은 9구경 탄환으로 생긴 것과 비슷하지만 덜 고른 모습이었다.
**사건:** 없음.
**비고:** 팔뚝의 숫자는 피험자의 치아 전체 개수로 추정된다.

------

**실험 대상:** D-3986
**팔뚝에 생긴 숫자:** VI (6)
**탄환의 효과:** 피험자는 권총을 쥐고 팔뚝에 숫자가 생기는 것이 정상적 현상이라는 확인을 받은 다음, 20미터 떨어진 표적에다 총을 발사했다. 곧바로 주사기, 바늘, 칼 등 날카로운 물건들이 약 ███ km/h의 속도로 표적으로 날아갔다. 탄환들은 표적을 산산조각내고 속도가 줄지 않은 채로 계속 날아갔다가 실험실 벽까지 가서 꽂히고서야 멈췄다. 탄환들은 같은 물건들에 견주어서 4배 정도 더 날카로운 것으로 나타났다.
**사건:** 없음
**비고:** SCP-032-FR의 총구의 지름은 12mm이나, 발사된 탄환 중에는 지름 40cm짜리 전지가위 등 총구보다 지름이 훨씬 더 큰 것도 있었다.

------

**실험 대상:** D-4194
**팔뚝에 생긴 숫자:** L (50)
**탄환의 효과:** 피험자는 총을 쥐고 표적으로 발사했다. 보라색 광선이 SCP-032-FR에서 뿜어져 나왔다. 이 광선은 실험실 벽들을 여러 번 튀어다니다가 D-4194에게 닿았다. 곧바로 피험자는 옷이 모두 벗겨지고 넘어졌으며, 몇 번을 시도해도 일어날 수 없었다. 추후 실험 결과, 피험자에게 작용하는 마찰력이 모두 사라졌던 것으로 파악되었다. 예를 들어, D-4194의 가까이에서 보통 총을 쏘았을 때 총알은 피험자의 몸에서 미끄러져 속력을 잃지 않은 채로 그대로 나아갔다.
**사건:** 없음
**비고:** D-4194의 마찰력은 실험 4일 후에 원래대로 돌아왔다.

------

**실험 대상:** D-3006
**팔뚝에 생긴 숫자:** XC (90)
**탄환의 효과:** D-3006이 SCP-032-FR을 쥐고 표적을 향해 총을 발사했다. 실험실이 부분 방음 처리된 상태였는데도 발사하는 순간 날카로운 소리가 났다. 동시에 표적이, 탄환을 맞는 모습이 보이지 않았는데도 충격을 받은 듯 홱 구부러져 접혀 실험실 벽에 그대로 부딪혔다. 또한 D-3006은, 비명을 지르다가 손으로 귀를 막은 채로 땅바닥에 와당탕 넘어졌다. 조사 결과 D-3006의 고막이 SCP-032-FR 발사 당시 난 소리로 인해 둘 다 파열되어 있었다. 표적에서 탄환은 발견되지 않았다.
**사건:** 실험 감독 인원 다수가 이명을 호소하여 병원으로 향했다.
**비고:** 탄환이 너무 작아서 보이지 않는지, 표적하고 닿았을 때 사라졌는지, 우리 차원에서 인지가 불가능한지, 탄환 자체가 소리인지는 알 수 없다.

//실험 중에 D-3006이 SCP-032-FR를 떨어뜨렸다만, 다행히 상한 곳 없이 멀쩡했다. 또 떨어뜨릴 때를 대비해서 다음 실험 때는 실험실에 카펫 같은 걸 깔아야 할 듯하다.// - 요하네스,,Johannes,, 박사

------

**실험 대상:** D-5941
**팔뚝에 생긴 숫자:** XI (11)
**탄환의 효과:** D-5941이 SCP-032-FR을 쥐고, 살면서 그녀가 총기를 잡아본 적 없어서 표적을 맞출 수 있을지 모르겠다고 말했다. 사격 능력이 실험과 아무 상관 없다고 확인받은 뒤, D-5941은 SCP-032-FR을 표적에 겨누고 총을 사격했다. 가는 실 달린 조그만 탄환이 약하게 발사되어 표적에 박혔다. 관찰 결과 이 탄환은 씨[種]였는데, 표적에 박히자마자 싹이 트며 10초만에 뿌리를 내렸다. 4초 뒤, 작은 보라색 //Rafflesia kerrii//처럼 생겼으면서 열편(裂片)이 여럿 나고 가볍게 빛나는 꽃 한 송이가 피어났다. D-5941은 어떡해야 하는지 물었다. 연구진은 꽃을 만지지 말고 반대편 벽으로 물러나라고 명령했다. D-5941은 그대로 따랐다. 다시 30초 뒤, 꽃은 지름 1.60미터 크기까지 자라나 실험실에 파란색 형광 포자를 다량 퍼뜨리기 시작했다. 이 시점에서 실험이 중단되었다. 추후 분석을 위해 일부 포자는 보관 처리하였으며, 꽃과 나머지 포자는 소각되었다.
**사건:** D-5941은 포자가 인체에 모종의 영향을 끼쳤는지 관찰하기 위해 격리 조치되었다.
**비고:** 분석 결과 포자는 나무고사리(//Cyathea Intermedia//)와 비슷한 구성으로 판명되었다. 다만 실험 당시의 꽃은 나무고사리와 전혀 관련 없어 보이는 생김새였으며, 포자는 꽃을 피우지 않았다.

------

**실험 대상:** D-1988
**팔뚝에 생긴 숫자:** LIV (54)
**탄환의 효과:** D-1988이 SCP-032-FR을 쥐고, 표적을 겨누고 총을 발사했다. 총신에서 붉은 액체 한 물줄기가 빠르게 뿜어져 나와 완만한 원호를 그리며 땅으로 내려졌는데, 공기 중에서 결정화되어 표적에 미처 닿기도 전에 땅에서 산산이 부서졌다.. D-1988에게 바닥에 떨어진 물질들이 어떻게 생겼냐고 묻자, 이렇게 대답했다. &#34;얼린 석류즙에서 떨어져 나와서 냉장고 바닥에 쌓인 얼음 부스러기 같은데요.&#34; 해당 물질의 표본을 채취해 두었다.
**사건:** 없음.
**비고:** 분석 결과 해당 &#34;탄환&#34;은 순수한 물 64%, 그리고 유전적으로 바이칼호 인근에 서식하는 무리와 유사한 //Martes zibellina//, 일명 &#34;검은담비&#34;의 피 36%가 혼합되어 이루어져 있었다. 이 물질이 공기에 닿았을 때 얼어붙는 이유는 불명이다.

//피 가득한 물이 어떻게 탄환의 일종으로 취급되는 건지 특히 궁금해진다.// - 요하네스 박사

------

**실험 대상:** D-2108
**팔뚝에 생긴 숫자:** III (3)
**탄환의 효과:** D-2108은 SCP-032-FR을 흔들어 보다가 총을 발사했다. 그 순간 섬광이 번쩍 비치며 모든 관찰자와 감시장치의 시야를 차단했다. 몇 초 뒤 희미한 신음소리가 들려왔다. 표적은 새카맣게 탄 채로, D-2108은 의식을 잃은 채로 있었다. 전자파 장애가 막대한 양으로 발생했으나 측정장치에서는 실험실에 1억 볼트의 전압이 흐른 것으로 기록되었다.
**사건:** D-2108은 2주 동안 혼수상태에 빠졌다가 깨어났다. 담당 의사는 이를 &#34;천운이 있어야 가능한 일&#34;이라고 평가했다.
**비고:** 추후 분석 결과 총을 발사한 직후 실험실은 고농도의 오존으로 채워졌던 것으로 밝혀졌다.

//격발하면 발사한 사람까지 위험해진다니 아깝다, 진짜 끝내주는 무기가 될 수 있었는데... 관둬야지 뭐...// - 벤지,,Benji,, 박사

------

**실험 대상:** D-2749
**팔뚝에 생긴 숫자:** I (1)
**탄환의 효과:** D-2749가 SCP-032-FR을 부여잡고 발사했다. 총을 쏘자마자 피험자는 뒤로 날아가 벽에 쾅 부딪히고, SCP-032-FR에서 하얀색 둥근 탄환이 빠르게 발사되어 나갔다. 탄환은 벽을 여러 개 관통해서 날아가다가 몇 미터 떨어져 있는, 동료들과 토론 중이던 한 연구원의 몸에 닿고서야 멈추었다.
**사건:** D-2749는 갈비뼈가 여럿 부러지고 심각한 내부 출혈을 일으켰다. 탄환을 맞은 연구원은 불행하게도 팔의 뼈들이 모두 부러지고 갈비뼈 또한 대부분이 산산조각났다.
**비고:** 놀랍게도 탄환은 연구원에게 닿을 때까지 벽이나 다른 어떤 장애물에 의하여서도 속도가 줄지 않았다. 한편, 탄환은 멈추자마자 모든 성질을 잃고 별다른 특징 없는 평범한 플라스틱 탄환이 되었다.

//저기, 실험실들 전부 다 부숴먹진 말아 주시겠습니까?// - 전문가 아르카엘,,Arcaël,,

-----

**실험 대상:** D-0887
**팔뚝에 생긴 숫자:** MMMM (4000)
**탄환의 효과:** D-0887이 표적으로 총을 발사하자, 날카로운 소리가 짧게 들렸다. 탄환은 ██ km/h의 속도로 표적에 꽂혔다. D-0887은 머리에 따끔한 게 느껴졌다고 알렸다. 표적을 조사한 결과, D-0887의 모발이 표적에 엄청난 속도로 꽂혔던 것으로 나타났다.
**비고:** //길이가 똑같은 특정 모발만이 대상이 되었다.// - 일리위스,,Hylius,, 박사

-----
**실험 대상:** D-7746
**팔뚝에 생긴 숫자:** XX (20)
**탄환의 효과:** D-7746이 방아쇠를 당겼다. 0.3cm 정도의 탄환이 매우 빠르게 발사되었다. 피험자는 슬며시 자기 손을 바라봤다가 비명을 질렀다. 탄환은 피험자의 왼쪽 약지 손톱이었다. 분석 결과 손톱은 다시 자라나는 흔적이 없었으며, 총에서 발사된 손톱은 표적에 부드럽게 박혀 있었다. 피험자의 손톱의 크기로 미루어 보아, 탄환을 인간에게 발사했더라도 긁히는 정도의 상처만 냈을 것으로 추정된다.

**실험 대상:** D-7357
**팔뚝에 생긴 숫자:** II (2)
**탄환의 효과:** 피험자는 총을 잡고 표적을 겨누어 발사했다. 쉭 소리가 아주 짧게 들리고 탄환이 ███ km/h의 속도로 표적에 깊이 꽂혔다. 해당 탄환은 실험에 참여 중이었던 ██████ 박사의 손목시계의 큰바늘로 밝혀졌다. 피험자가 곧바로 다시 총을 쏘자, 두 번째 탄환 (손목시계의 작은바늘) 은 첫째 바늘과 정확히 똑같은 곳에 박혔다.
**사건:** 두 번째로 총을 쏘려 할 때 █████ 박사가 격렬하게 반항한 점을 제외한다면 없음.
**비고:** 추가 검증이 필요하겠으나, 실험에 참여한 연구원들이 모두 시계를 찼던 것으로 미루어 보아 SCP-032-FR은 똑같은 사용자가 다룰 때는 똑같은 곳에서만 탄환을 가져오는 것으로 추정된다. 또한 D-7357이 사격 기술을 딱히 익히지 않은 것을 볼 때, 바늘은 자동으로 똑같은 곳에 겹쳐 박힌 것으로 보인다.
한편, 발사될 때 바늘은 성질이 강화되어 추진력과 충격을 받는 과정에서 어떠한 손상도 입지 않았다.

**실험 대상:** D-0945
**팔뚝에 생긴 숫자:** XXIII (23)
**탄환의 효과:** D-9045가 SCP-032-FR을 흔들어 보다 발사했다. 총구에서 200 km/h 정도의 속도로 증기기관차가 객차 7대를 단 채로 튀어나갔다. 기관차는 표적을 순식간에 으깨고 그 뒤의 벽들을 부숴 버렸으며, 딸려온 객차들이 뒤이어 연쇄추돌을 일으켰다.
**사건:** 벽 하나가 무너지면서 실험실과 주변 복도가 파괴되고 하급연구원 2명이 부상을 입었으나, 별달리 심한 피해는 없었다.
**비고:** 실험 당시 새로 발생한 SCP-032-FR 사용 시의 위험으로 인하여, 추후 실험은 제65기지의 다른 기반시설에서 멀찍이 떨어진 별개의 실험실에서 실시하도록 결정되었다.
**비고 2:** 열차의 파편을 분석한 결과 기관차는 1980년경 제작된 파시형 기관차였으나, 딸려온 객차들 중에 똑같은 시대에 속하는 것은 없었다. 추후 실험 결과 등장하는 차량들은 완전히 무작위 순서로 튀어나오는 것으로 밝혀졌다.

//여기서 일하면서 오만 이상한 걸 다 봤다만, 시간대 안 맞는 기차가 몇 센티짜리 총에서 튀어나오는 건 처음 보네.// - 롱조,,Longjaw,, 박사

**실험 대상:** D-3618
**팔뚝에 생긴 숫자:** XXXIX (39)
**탄환의 효과:** D-3618이 지시대로 표적을 겨누어 총을 쏘자, 하얀 종이조각 39장이 1 m/s의 초기속도로 총구에서 터져나왔다. 탄환들은 기껏해야 최대 2m 정도 날아갔다. D-3618은 이때 화들짝 놀랐다. 이 반응이 자연적으로 발생했는지 SCP-032-FR를 사용함으로 인한 부작용인지는 알 수 없다.
**사건:** D-3618은 놀란 바로 다음에 분노하여 &#34;지금 무슨 장난질이야 이 ████&#34;이라고 소리치며 SCP-032-FR을 땅바닥에 내리쳐 부숴버리겠다고 위협했다. SCP-032-FR가 파괴될 위험이 있었으므로 로르,,Lord,, 요원이 재빨리 자신의 무기로 D-3618을 처리했다. SCP-032-FR은 별다른 추가 사고 없이 이내 회수되었다.
**비고:** 추가 분석을 거쳤으나 종이조각의 근원은 파악할 수 없었다. 변칙성이 전무한 것으로 판단되어 종이들은 모두 소각되었다.

//기분 좋은 실험이었으면 하고 바랐는데. 장난질의 희생양이 된 기분이야.// - 쿠르지,,Courg,, 교수

**실험 대상:** D-1003
**팔뚝에 생긴 숫자:** CCIII (203)
**탄환의 효과:** D-1003이 방아쇠를 당기자, 윙윙대는 소리가 강하게 들리다가 표적으로 말벌집 하나가 날아가 부딪쳐 터졌다. 말벌떼는 둥지에서 튀어나와 D-1003에게 달려들었으며, 피험자는 ██번 쏘인 끝에 아나팔락시스 쇼크로 사망했다. 흥분한 말벌들은 곧이어 연구진이 있는 유리 쪽으로 날아왔다.

//남아 있는 피험자를 &#34;시체&#34;라고 할 수 있을지 모르겠다...// - 고바투앵,,Gobatoin,, 박사

**실험 대상:** D-4589
**팔뚝에 생긴 숫자:** XXII (22)
**팔뚝에 생긴 숫자:** D-4589는 총을 잠시 살펴보다 방아쇠를 당겼다. 거대한 //Balaenoptera musculus// (흰수염고래) 한 마리가 50 km/h 정도의 속도로 총에서 튀어나와 실험용 창고의 벽을 부숴버리고, D-4589에게서 몇백 미터 떨어진 곳의 땅에 둔중하게 충돌했다.
**사건:** 해당 고래는 충돌 당시에도 살아 있었으며 고통스러운 신음소리를 185 dB로 내질렀는데, 이에 D-4589는 고막이 파열되고 해당 구역에 있던 인원들은 2주 동안 난청을 겪었으며 심지어 몇 킬로미터 떨어진 ████████시까지 소리가 들렸다. 해당 고래는 롱사르,,Ronsard,, 요원이 유탄발사기를 이용해 처리하였으며, 경보 시스템을 시험 중이었다는 위장정보가 유포되었다.
**비고:** 해당 고래는 특히 거대했던 개체로서, 치수는 몸길이 35m, 몸무게 185톤에 달하여 자연의 흰수염고래들을 훨씬 상회하는 수준이었다. █████ 하급연구원이 이 고래를 구조해야 한다고 제안한 바 있으나, 뼈가 자신의 몸무게를 견디지 못하는 상황이라 기각되었다. 부검 중에 변칙성은 발견되지 않았다.

**실험 대상:** D-1947
**팔뚝에 생긴 숫자:** IX (9)
**탄환의 효과:** D-1947이 표적을 겨누어 쏘았으나, 아무런 효과도 나타나지 않았다. 피험자의 손목에 있던 숫자가 여전히 IX인 점이 확인된 뒤, D-1947에게 두 번 더 표적을 쏘라고 지시하였다. 여전히 아무 효과도 나타나지 않았다.
**사건:** D-1947이 아무런 탄환도 쏘지 못하자, 피험자에게 표적에 다가가 멀리서는 보이지 않는 피격 흔적이 있는지 조사해 보라고 지시하였다. D-1947이 표적으로 가서 몸이 닿은 순간, 표적이 폭발하여 3000J의 에너지를 방출하며 피험자에게 치명상을 입혔다.
**비고:** //검증하려면 다시 실험해 봐야겠다만, 내가 똑바로 추측했다면 D-1947이 발사한 탄환은 에너지 1000J이고, 표적에 누적되었다가 외력이 작용하고서야 방출된 것으로 보인다. 숫자 &#34;9&#34;는 남은 폭탄 수였던 거고.// - 나크라,,Nacra,, 박사

**실험 대상:** D-5498
**팔뚝에 생긴 숫자:** XII (12)
**탄환의 효과:** D-5498은 SCP-032-FR을 잡고 표적을 겨눠 쏘았다. D-5498이 총을 쏘자, 공 하나가 SCP-032-FR에서 천천히 튀어나왔다. 동시에 반동을 받는 D-5498의 움직임이 느려졌다. 탄환은 플라스틱 공이었는데, 1 km/h의 속도로 움직였다. 이 효과는 20분 동안 이어지다 공이 표적에 닿고서야 끝났다. D-5498은 아무것도 모르는 채로 총을 계속 쏘며 장탄수를 전부 비웠다. 실험은 240분, 즉 4시간이 소요되었다. 
**사건:** 없음
**비고:** //피험자가 자기 인생을 생각해볼 시간이 되었으면 한다. 나는 신문 읽고 당구 치고 장도 보고 식당도 갔다올 시간이 되었고.// - 에픽스,,Efix,, 박사

**실험 대상:** D-8018
**팔뚝에 생긴 숫자:** MMII (2002)
**탄환의 효과:** D-8018은 지시를 전달받은 다음 자세를 잡고, 실험지침에 따라 SCP-032-FR을 발사했다. 총을 쏠 때마다 총신 끝에 SCP-032-FR의 비변칙적 복제본이 나타나 2 ~ 3미터 정도를 날아가 떨어졌다. 생겨난 복제본들을 실험한 결과 모든 면에서 (단, 대상 고유의 변칙성은 제외하고) 원래 SCP-032-FR과 동일했다.
**사건:** SCP-032-FR의 복제본들은 모두 소각되었다. 실험에 참여한 인원들에게는 보고서 작성 이후 모두 기억소거제를 투여하였다. D-8018의 처리는 O5 평의회의 결정에 따라 &#34;위조자&#34; 프로토콜을 발동해야 할 때를 고려하여 보류되었다.
**비고:** //당시 배석했던 한 요원의 제안을 따라서, 제한된 수의 복사본을 내부보안부 방첩 작전 중에 위장용 모형으로서 조건부 이용하는 방안을 건의한다.// - 기지 이사관</textarea></pre>
