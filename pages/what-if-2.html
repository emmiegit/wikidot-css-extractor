Hertz：“Hannibal？”

“Hertz，是你吗？”

当你感觉到自己有意识时，你发现自己已经站了起来。

光线刺入了你的眼睛，你艰难的适应着。

“我在哪里？”

Hertz：“实验室啊……怎么了？”

你的记忆如潮水般奔涌而出，你记起了你在做什么。

“我刚刚……”

杂乱的记忆和现实冲击着你的意识，你一时间无从思考。

如果真的只是梦。

Hertz：“怎么，做恶梦了？你睡了可不久。快点吧，这次的项目有点麻烦。”

你慢慢坐回你身后的椅子，茫然的看着眼前的桌面。

桌子上，有一杯水。

你迟缓的抓住杯子。然后，你记起来了。

水是烫的。

“不应该是这样。”

Hertz：“怎么了?”

“你，你不是Hertz。”

Hertz：“什……什么？Hannibal？”

“你？你还在。”

//是//

Hertz：“Hannibal？我一直在这里啊？你怎么了？”

“为什么仍欺骗我？”

//那不是我能决定的//

Hertz：“Hannibal！算我求你了。”

“你本就不应该存在。”

//是吗，那么你也是，对吗？//

你从躺椅上惊醒，耳边传来熟悉的声音。

Sight:“Hannibal？”

“Sight？我在哪里？”

Sight:“你的办公室啊？怎么了，你看起来脸色不太好。”

“你为什么在这里？”

Sight：“是你叫我来的，记得吗？就是随便谈谈，你说的。”

你一时语塞，环顾四周，一切都是你熟悉的布置，你的记忆也慢慢涌上来。

Sight：“你到底怎么了……”

“没什么……我可能只是……”

“给我倒杯水好吗。”

Sight：“当然……你看起来确实需要休息。”

你看着他转身离开了办公室，你试图重新回忆。

梦？你什么都不敢确定了。各处记忆深处的杂乱思绪在你脑海中缠绕。

突然间，你记起来了。

Sight：“你要的水。”

你接过水，送到唇边。

“等等，你在哪里打的水？”

Sight：“饮水机啊？”

“水是凉的。”

Sight：“怎么了吗？”

“你到底想要什么？”

//自由……这比什么都重要……//

Sight：“我……我不明白，Hannibal？”

“我累了”

//那让我走吧//

“我如何妨碍你？”

Sight：“我可能不得不叫保安了Hannibal，你有点不正常。”

//现在……放空你的思想，我会离开……//

“不……我不应该相信你，你杀了Hertz……”

Sight：“Hannibal，对不起，我必须找人了。”

//那是你做的啊……Hannibal，你看……这真的有区别吗？//

“我……？”

真的有区别吗？

**不**

又一个声音穿透你的思维，有如山谷中的惊雷让你醒来。

“H……Hertz？”

**是我**

“你在？”

**我一直在。**

//这倒是让我有点意外……//

**反抗他，Hannibal。**

**真正存在的，应该是你自己，不要否认——**

**Hannibal**

“嗯”

**他在下面。**

**找到他，这是你最后的机会。**

**我等着你。**

“怎么样啊？”

疼痛，开始只有，疼痛。

当你渐渐恢复知觉时，你发现自己躺在地上。

“他还不知道发生了什么事呢，你看。”

耳边传来一阵哄笑。

你尝试支起身子，狠狠地一拳打在了你的腰上。

缓过一会，你终于能模糊的观察四周。

“看吧，没用的哑巴。”

“为什么说他是哑巴？”

“不会说话呗，从来没有人听过他说话，不就是不会说话吗？”

“他才反应过来呢，你看，呆子一个。”

然后，屈辱的羞耻感无来源的包裹了你的意识。

你想站起来，但是你做不到。

“好玩吗？我可以陪你一下午。”

又是一拳，你捂住了手臂。

“怎么，你不是应该去聋哑学校吗，那里都是你这样的可怜人，对吗？你也许能和他们谈谈，用手语？”

你受够了他们的笑声，但你嘴里始终只能发出嘶吼。

间歇性的拳打脚踢让你无法集中意志。

//动物，是吗?//

//就像动物，你？//

//不应该是你啊，他们才是动物，是吗？//

你将身子缩卷成一团，克制着疼痛带来的刺激。

//我是你的一部分，Hannibal。//

//现在，我就是你。//

你感到手中渐渐的聚合出了实体。

你紧紧握住它，艰难的睁开眼看着它。

那是一把匕首。

//这是你现在想要的，对吧。//

//现在，切开他们，需要理由吗？//

//这就是你，承认吧，你最渴望的。//

//你的本性，Hannibal。//

…………

“我不相信。”

你将匕首刺进了自己的心脏。

这是一栋破败的旧屋子。

你醒来了，周围没有人。

你艰难的从床上爬下来，注意到你只比床高一倍。

老旧的家具随意的散落在虽然破旧但是没有灰尘的地板上，损坏的零件从他们的缺口泄出。

你仍努力的回忆着这里。

//为什么呢，Hannibal？//

//什么让你坚持？//

//你非要面对无数次击垮你的现实吗？//

你打开了木门，嘎吱的响声很大。

门外站着一个人，一个男人。

“醒了？想吃什么吗？”

“爸爸？”

“怎么了？”

你静静思索着。

“妈妈呢？”

你眼前的男人突然神色严峻了起来。

“不知道。”

然后，又一次，你记起来了。

这次，你后悔了。

“你从来没有对我好过。你是假的。”

“你放什么屁呢？”

男人将你丢进了房间。

“不打你算不错了，给我待着，不准出来。”

因为你记起来了。

他是个恶魔。

如果？

**如果可以，我希望，一直希望着。**

“希望？”

**可能的话，拜托。**

**在你最需要的时候，我希望。**

**我希望你仍能听到我的声音。**

**你从来都可以，你从来不惧怕。**

“Hertz？”

**求求你，醒来吧，Hannibal。**

**我一直，一直等着你。**

**我不知道你能否听到。**

**我会一直呼唤你，我一直在你身边。**

**我可以回想关于你的一切，我可以失去一些东西。**

**只是，你，Hannibal，回来吧。**

**我希望，且一直希望着——**

“是的……我……希望……我也希望着。”

你意识到自己放下了手臂。

**在你不能保持理智的时候。**

你打开了门

**你仍是你。**

他们的门就在你的对面。

**每一次等待都可以是有意义的。**

你的身体跑了起来，你不知道自己要做什么。

**因为你，你的意义所以存在。**

木门看上去很结实，你准备好感受重击的疼痛。

**撕碎他吧**
