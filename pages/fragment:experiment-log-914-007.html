**测试记录 914-0700**
**姓名：**初级研究员Stan
**日期：**28/04/2019
**所有物品：**一套木制俄罗斯套娃

**输入：**套娃
**设置：**精加工
**输出：**一套小小的木制塑像，样貌类似研究员Darby。上面的标签写着“俄罗斯套Darby”。竖直提起玩偶，里面依次装着更小的Darby。最后的玩偶里面装着一只不会动的木制小蜜蜂。值得注意的是，随着套娃被一层层打开，里面Darby的颜色和形态“伤势”越来越严重，逐渐变成一具几乎无法辨认的尸体。

//笔记：我不确定614是在威胁我还是在威胁Darby。不管怎样都挺可怕的。——Stan//

------

**测试记录 914-0701**
**姓名：**Dr. Cleveland
**日期：**28/04/2019
**所有物品：**一盘绿日乐队（Green Day）的单曲《21 Guns》；两张Dr. Nukea在27/03/2019拍摄照片的复印品；一把AK-47

**输入：** AK-47
**设置：**精加工
**输出：**两把LAR灰熊温彻斯特马格努姆MkV手枪。测试发现每把手枪射出的子弹速度达到了3████ m/s。

//笔记：又来灰熊？它肯定在逗我。——Dr. Cleveland//

**输入：**《21 Guns》单曲，Dr. Nukea的照片
**设置：**超精加工
**输出：**一盘名为《17 Guns》的单曲，乐队名称显示为“奥唐纳的太阳”（“Suns of O&#39;Donnel”）。主唱的声音确认与Dr. Nukea相符，两名和声歌手分别是Wren教授和研究员Darby。

//笔记：我听完这首歌，哭到现在！——Dr. Cleveland//

//笔记：不说别的，这人真他妈会唱！要是能把Nukea的声音提取出来，Darby又愿意唱的话，我希望能在葬礼上播放这首歌。——Wren教授//

//笔记：我一般不在大家面前唱歌，但如果是为了Nukea，我还是乐意的。——研究员Darby//

**输入：**Dr. Nukea的照片
**设置：**超精加工
**输出：**一张可动照片，背面书写拍摄日期为05/05/2019。照片内容为Grizzly（穿着黑色礼服）对Dr. Nukea的一小段信息，表示她虽然除了日常问候外没有和Dr. Nukea说过一句话，但她相信Dr. Nukea“一直都是个好人”，表示会“永远铭记”他。信息每三小时重复一次。
此个体被询问时，她称不知道有这张照片，但情感和这张照片表示的差不多。她还要求参加Dr. Nukea的葬礼。

//笔记：我建议更改休息室的名字，以纪念Dr. Alexander Nukea。他理应受到更多的关爱。每位和914有关的人员都会永远铭记他的贡献。我说的是所有人，不单止研究员。——Dr. Cleveland//

//笔记：为什么大家都那么惦记Nukea死掉这件事呢？我们在基金会上班。我们的安全条例不是万无一失的，隔三岔五就会有研究员死掉。——Dr. Trandfir//

//笔记：其他人负责914工作多久了？Nukea在这里工作多久了？在发这些冷血无情的评论之前，Trandfir，先问问你自己。——Dr. Cleveland//

//笔记：我们的工作很危险，但我们不是一定得冷酷对待它。可以说，这就是你__不能__这样做的另一个原因。——Wren教授//

//笔记：我不擅长同情他人。——Dr. Trandfir//

//笔记：我除了路过休息室之外就没见过他，但是，他是个好人 *抽鼻子* ——研究员Darby//

//笔记：我肯定他就是坐在办公室里，循环播放《重返十七岁》罢了。——Dr. Trandfir//

**测试记录 914-0702**
**姓名：**研究员Jane Cho
**日期：** 29/04/2019
**所有物品：**一份800块的花卉拼图，有60块拼图不见了

//笔记：这60块拼图塞到了茶杯猫Jeff里面。上次那个谁测试记忆删除剂的时候，Jeff好像知道SCP-914的实验故事。这次测试目的是验证它们之间存在联系的猜想。——Jane Cho//

**输入：**拼图
**设置：**精加工
**输出：**一份800块的拼图，图案为实习研究员Lunar将一个瓷茶杯放到输入口，输入口前面的“附加表盘”设置为“动物”。位置不同的60块拼图不见了。

//笔记：914似乎可以了解并描绘之前的事件。我要把这份拼图保存下来，以备日后研究，顺便测试一下这份图案的准确性。——Jane Cho
编辑：没道理啊。我在Jeff上面缠了胶带，还把他索道了盒子里，以防拼图掉出来，但是我在自己的桌面上看到了这些拼图块而且都严重损坏了。顺便说一下，这几块拼图的图案依然是花卉。——Jane Cho//

//笔记：如果有人看到Jane Cho和Jeff在一起，让她停下来，告诉我这件事。我已经跟她说过最好不要和Jeff在一起了，但她不听。我觉得Jeff现在很生气，他又把热茶倒到了我的鞋子上。能不能找人来看着我的房间或者怎样，好别让他再这样做？谢谢。——实习研究员Lunar//

-----

**测试记录 914-0703**
**姓名：**Wren教授，D-914-613
**日期：**28/04/2019
**所有物品：**1把键盘合成器

**输入：**合成器
**设置：**超精加工
**输出：**一把有12个白键和7个黑键的合成器。命令D级人员测试此份乐器。每个键从左往右分别发音为（数字表示八度音，0表示人耳能听到的最低频率）：降E0、升A1、F3，等等。每个键比左边一个键声音高19分贝，同时会发出361hz的方波。D级人员在按第四个键前戴上了耳罩，隔音设备送入房间后继续实验。D级人员按第八个键时报告称出现耳痛，随后脸部孔洞开始大量流血。D级人员被处决，实验取消。关闭时，合成器将自身折叠成一个正方体，每条棱长19cm。

//笔记：19个键。最低音高为19赫兹。从音名升降看出，每个音比前一个高19度。每个音强度比前一个高19分贝，同时伴随有一段方波，频率为19的平方。关闭之后，它的尺寸是19厘米。现在我不确定我是应该感到害怕呢，还是认为914就只在跟我[脏话]。——Wren教授//

------

**测试记录 914-0704**
**姓名：**Dr. Matism
**日期：**29/04/2019
**所有物品：**5个███████牌巧克力兔子，一块怀表

//笔记：哇，大家都让这潮流回归了。——Dr. Matism//

**输入：**上述物品
**设置：**超精加工
**输出：**一个可动装置，样貌为极其扭曲的兔子。它靠近Dr. Matism，说“杀了我”。安保人员处决了对象，处决后爆炸出了几块巧克力和钟表结构。

//笔记：说真的，这太恐怖了。不过这几块巧克力味道简直是举世无双。——Dr. Matism//

**测试记录 914-0705**
**姓名：**Dr. Matism
**日期：**29/04/2019
**所有物品：**一张《重返17岁》的光盘

**输入：**一张《重返17岁》的光盘
**设置：**精加工
**输出：**一张DVD，内含Dr. Nukea一生中有趣和重要事件的蒙太奇影像。

//笔记：我请Eta-10的一位成员来检查，没有发现模因危害。我能不能在Nukea的葬礼上播放这个？——Dr. Matism//

**测试记录 914-0706**
**姓名：**Dr Clocks
**日期：**29/04/2019
**所有物品：**一张写有“19”的纸片

//笔记：鉴于SCP-914展现出了新特性，即在所有地方插入“19”，我决定对此做一次新的实验。——Dr Clocks//

**输入：**一张纸片
**设置：**超精加工
**输出：**一张饰有一颗黄星的纸片。纸片能够播放保罗·哈卡索（Paul Hardcastle）的歌曲《19》，似乎能够诱发收听人员的创伤后应激障碍症状，对于之前参加过战争或其他战役的人员效果更为显著。

//笔记：这次试验很遗憾，根本没有证明SCP-914选择这个数字的原因，只是造成了更多的破坏。经典。——Dr Clocks//

-----

**测试记录 914-0707**
**姓名：**研究员Jane Cho
**日期：**29/04/2019
**所有物品：**六十块严重损坏的拼图，图案为花卉的一部分

//笔记：来看看914能不能把它们变成新拼图缺失的部分。——Jane Cho//

**输入：**拼图块
**设置：**精加工
**输出：**一块上书“初级研究员Lunar”的名牌。--看到这块名牌的基金会员工会相信实习研究员Lunar在29/04/2019晋升为初级研究员。--

//笔记：很明显是假的。另外，914最近好像经常提到Lunar啊。——Jane Cho//

//笔记：此输出物的模因效应似乎测试结束后会立刻消失。测试期间位于收容室的安保人员没有受模因影响，尽管监控录像中能清晰看到他们与输出物有眼神接触。进一步检查发现实验结束之后的某个时间，物品的打印面上才覆盖上有模因效应的图案。覆盖的时间和方式目前未知，有待更深入研究。提醒大家，基金会从来没有正式聘用过Lunar。——安保队长Ozark//

//笔记：这都是Jeff的错，他最近表现很奇怪。如果事情进展顺利的话，我会申请去当初级研究员的，但现在我能做实习生已经很高兴了。初级研究员Lunar//
[!-- 提一句，我很抱歉折腾Jeff。 --]
[!--没事的，我就是意识到那件事给了我让Lunar造炮塔的原因。--]

**测试记录 914-0708**
**姓名：**研究员Darby
**日期：**29/04/2019
**所有物品：**一封纪念研究员Nukea的信件

**输入：**上述物品
**设置：**超精加工
**输出：**一封送给研究员Nukea的信件。信封的地址是“地狱下层深渊别西卜[[footnote]]**译注：**别西卜（Beelzebub），犹太教中引起疫病的恶魔。[[/footnote]]大道4539号17栋公寓”，邮戳含有少量信息危害，能使看到它的人产生邮递这封信的冲动。

//笔记：我现在打开了信，或者说让D级人员打开了信，我要开始读了：“亲爱的Nukea，出于一系列非常不幸的事件，您的《重返17岁》申请已被拒绝。由于您频繁使用黑魔法，我们实在无法让你通过毒性筛查和移民审批。若您仍希望移民至《重返17岁》，您需等待666年并填写表单17-A-Bez-45、17-B-Luc-69和附带的表单。《重返17岁》政府感谢您的配合，希望能在未来与您同行。”我读完了，没有人死掉，所以我的诅咒可能已经破除了？好，我要去休息室来一品脱英国的烈酒，消除我的悲伤，有没有人想跟我来？——研究员Darby//
[!-- Veritas，我知道我谈到了地狱，这其实是个笑话 --]

//笔记：打开信封的D级人员感染了一种极其致命、传染性极强的黑死病，几小时后应该会死亡。研究员Darby和其他接触者已被隔离，部分D级人员已经感染此病菌。Dr. Veritas和站点主管Hackett已知晓该疫情并启动了应对措施。——Site 19医疗主任//

//笔记：到现在，我们已经不可能探明这封信是本身带有细菌，还是SCP-914把细菌弄到信上的。这个问题留给哲学家吧。当然，你别以为Darby也就这样，他马上就用淋巴腺鼠疫差点感染了整个站点。——Veritas//

//笔记：幸好，我们有几乎无限量的抗生素供应。——Dr. Matism//

//笔记：或许我们别再把《重返17岁》放进这东西为好。——Dr. Mensa//

**测试记录 914-0709**
**姓名：**Wren教授
**日期：**29/04/2019
**所有物品：**2001款福特探险者的前侧乘客车门

//笔记：最近几天，我的实验里出现了13次数字“19”，我无法确定Dr. Clock那次是引起这种现象的一部分原因，还是把带有19的东西放进去的结果，我这次实验就是要搞明白这个问题。914对不同研究员的反应会有不同，所以我很肯定这就是针对我。不管怎样，我们看看914这次能不能弄出点新花样。车门哪里来的？没什么，去垃圾场用80美元买来的。——Wren教授//

**输入：**车门
**设置：**精加工
**输出：**一个用车门所含金属组成的箱子，上面有关闭的车锁和门把手。打开门，里面有一把1.329m的武士刀。对刀刃进行分析，发现它以某种方式折叠了19次，因此这把刀非常耐用，但无法开刃。刀把用车门内侧的皮革包裹住了。

//笔记：1.329米换算成52.31英寸，精确一点，是4.35889894英尺……猜得到吗？这个数字就是19的平方根。另外，我测量了外面装着它的箱子，果不其然，体积是361立方英寸……19的平方。现在我的实验中出现了16次“19”。我开始对第19次“19”感到兴奋了……我还注意到刀刃上有一些图案，类似乐谱和音符。再加上“折叠金属”的结构，这把刀就带有了反复出现的音乐和折纸主题。真有趣。总之，既然这把刀连热黄油切不开，请求保存它作为装饰品。——Wren教授//

**测试记录 914-0711**
**姓名：**Dr. Peters
**日期：**29/04/2019
**所有物品：**6份各30克的精制食盐

//笔记：出于SCP-914本身的不可预测性，我放弃了原来我询问的说法。话是这么说，我是不会停止SCP-914的实验的。我这次就用简单的精制食盐好了。为避免产生氯气，我跳过了粗加工和半粗加工步骤。//

**输入：**1份上述食盐
**设置：**1:1
**输出：**30克岩盐

//笔记：继续简单实验是不能提供我想要的多样性的。现在只再确认一次。——Dr Peters//

**输入：**1份上述食盐
**设置：**1:1
**输出：**30克腌制盐

//笔记：这两次测试，SCP-914都只改变了晶体的大小，我希望在精加工档能看到更多晶体结构变化。——Dr Peters//

**输入：**1份上述食盐
**设置：**精加工
**输出：**1块正方体食盐

**输入：**1份上述食盐
**设置：**精加工
**输出：**1块正四面体食盐，显微镜分析发现其晶体结构从正方体变成了正四面体。已将样品送往地质部门进行更多分析。

//笔记：正当我觉得要找到规律时，它就自己揭晓了，它是怎样稳定改动晶体结构的？我得等地质部门的报告。——Dr Peters//

**输入：**1份上述食盐
**设置：**超精加工
**输出：**1个食盐维京人，手持一把斧头，输出后跳起来，朝着收集样品的D级人员冲去，挥舞着斧头。Dr. Peters往上面倒了一整杯咖啡，摧毁了样品。

//笔记：幸好食盐能溶到水里。914再给我来双关笑话，我就得弄更多咖啡了。——Dr. Peters//

**测试记录 914-0712**
**姓名：**初级研究员Stan
**日期：**29/04/2019
**所有物品：**一张写有“我爱你3000遍。”的纸条

**输入：**上述物品

**输入：**一块铀
**设置：**1:1
**输出：**一块10g的铀，形状与输入时不同。

**设置：**精加工
**输出：**一块10g的铀，--同位素比例会发生改变--。此块铀能以异常方式不断改变其中铀-235的位置。这种性质在切成几块后仍能存在，铀-235似乎能在分开的铀块之间移动。

//笔记：奇怪了，不过最终和普通铀危害性也差不了多少。继续进行超精加工测试，但测试将由D-5396进行，同时远程监控测试室。——初级研究员Rasclon//

**输入：**一块铀
**设置：**超精加工[[footnote]]**译注：**原文为“Fine”，疑笔误。[[/footnote]]
**输出：**一块剧烈发光的铀，亮度足以导致D-5396变盲。光芒两个小时后大大减弱，研究员进入房间时发现铀正在向外放出电磁辐射，波长在电磁频谱的1cm和1nm之间大致平均分布。这种放射将铀的半衰期缩短到仅20分钟，使其剧烈发光，迅速衰变。D-5396正在治疗辐射毒害。材料的短半衰期使其能快速衰变为非异常同位素，可以用储存非异常放射性同位素的方式一同储存。

//笔记：我虽然没得到想要的结果，但还是能得到一些收获。首先，914能异常影响与加速例如原子衰变的嬗变过程，虽然不能直接改变。其次，半衰期变成了三分之一小时。不过我们还没看到出现“三”这个趋势，幸好。——初级研究员Rasclon//
