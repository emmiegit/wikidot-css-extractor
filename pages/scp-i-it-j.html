[[include component:image-block

 caption=SCP-i-IT-J che sta facendo qualcosa di malvagio dall&#39;alto della sua torre del male
]]
**Elemento #:** SCP-i-IT-J

**Classe dell&#39;Oggetto:** Molto Malvagio

**Procedure Speciali di Contenimento:** SCP-i-IT-J è contenuto in una cella --standard per umanoidi nel [[[siti-italiani#Sito-Iride | Sito Iride]]]-- di massima sicurezza per umanoidi al [[[siti-italiani#Sito-Deus | Sito Deus]]].  Data l&#39;enorme malvagità del soggetto, nella cella possono essere introdotti solo i pasti giornalieri.

SCP-i-IT-J va nutrito seguendo una dieta sana e genuina, in altre parole: va lasciato morire di fame e sete, tanto non ne ha bisogno, sopravvive nonostante continui a soffrire.

**Descrizione:** SCP-i-IT-J è un organismo vivente, senziente e molto (ma proprio tanto) sinistro; fatto di strisce alla liquirizia molto spesse e larghe e appiccicate tra loro e con un cerchio bianco come testa, formando una figura umanoide. Indossa sempre una maschera da Zorro, ha un pizzetto perfettamente triangolare e un paio di baffi sottili e lunghi; gli occhi bianchi come il resto della testa. Il soggetto raggiunge l&#39;altezza di 220cm e pesa 30kg, dato che non gli diamo da mangiare e sembra che non possa dimagrire più di così. Apparentemente, SCP-i-IT-J non può essere danneggiato da tagli e penetrazioni (colpi di proiettili), ma subendoli prova dolore come se avesse subito pugni o calci. Nonostante il suo aspetto fuori dal comune, SCP-i-IT-J riesce a muoversi come un normale essere umano.

SCP-i-IT-J ha un carattere molto bizzarro e un comportamento troppo innaturale per un antagonista decentemente scritto, infatti egli passa la sua intera esistenza a fare piani per obbiettivi come ad esempio: la conquista o la distruzione del mondo con un&#39;arma di distruzione di massa da lui creata senza un apparente valido motivo. Mentre cerca di conquistare il mondo, si dedica ad attività (eticamente e moralmente) inaccettabili e non si è ancora arrivati a capirne il motivo. Al contrario delle aspettative, possiede un QI di 190 ed è molto bravo in matematica e scienze.

**Recupero:** SCP-i-IT-J venne ritrovato il 27/05/2016 da tre agenti della [[[squadre-speciali-mobili#SIR-I | SIR-I]]] //&#34;Aureæ Notitiæ&#34;// e due della [[[squadre-speciali-mobili#SIR-IV | SIR-IV]]] //&#34;Missio Mercurii&#34;// in un laboratorio sotterraneo all&#39;interno di un tempio romano in ██████, mentre stava lavorando a un piano per sottomettere il mondo. Tuttavia egli con la sua malvagità e intelligenza, emise una flatulenza e scappò, lasciando gli agenti inorriditi dalla malvagità del suo gesto e disgustati dal peto. Venne ritrovato il giorno dopo dagli stessi membri delle due SIR durante la finale di Champions League del 2016, nella quale aveva fatto invasione di campo; i quali riuscirono a immobilizzarlo e a portarlo al Sito Iride. Successivamente cancellarono la memoria dei calciatori e degli spettatori tramite il //Neurealizzatore™//. Successivamente la scena dell&#39;invasione di campo venne tagliata dalle repliche.
[[collapsible show=&#34;+ Addendum SCP-i-IT-J.A&#34; hide=&#34;- Chiudi file&#34;]]
**Addendum SCP-i-IT-J.A:** //messaggio del Cpt. Ugo Borgazzi, capitano della squadra SPeV-I del Sito Iride, ai sottoposti addetti al contenimento di SCP-i-IT-J.//
&gt; Statemi a sentire! A quell&#39;essere è stato assegnato il numero immaginario per una ragione: puoi solo immaginare quanto sia malvagio! Non voglio nemmeno che osiate farvi venire in mente anche solo l&#39;idea di interagire con quello stronzo. Fa torture psicologiche molto più crudeli di quelle di Quinto! Sappiate che io tengo all&#39;incolumità mentale di voi scansafatiche, quindi vi vieto di parlare con quel viscido e sinistro ammasso di melma.
[[/collapsible]]
[[collapsible show=&#34;+ Addendum SCP-i-IT-J.B&#34; hide=&#34;- Chiudi file&#34;]]
**Addendum SCP-i-IT-J.B:** //intervista fuori programma a SCP-i-IT-J.//

&gt; **Intervistato:** SCP-i-IT-J
&gt;   
&gt; **Intervistatore:** Dott. Stefano Monterosso
&gt;   
&gt; **Prefazione:**  il Dott. Stefano Monterosso  ha avuto una conversazione non programmata con SCP-i-IT-J, questa è la trascrizione della  discussione tra i due.
&gt;   
&gt; **&lt;Inizio Log&gt;**
&gt;   
&gt; **SCP-i-IT-J:**  Prima o poi uscirò di qui! E conquisterò il mondo!
&gt;   
&gt; **dott. Monterosso:** Non ci contare, è impossibile.
&gt;  
&gt; **SCP-i-IT-J:** Vedi questa pasta col pesce e questo parmigiano grattugiato, che ho ottenuto tramite un&#39;incoerenza narrativa?
&gt;  
&gt; **dott. Monterosso:** Sì... Un momento, cosa vuoi fare con il parmigiano? Non oserai?
&gt;  
&gt; **SCP-i-IT-J:** Oserò, a meno che tu non mi liberi! Muahahahahah!
&gt;  
&gt; **dott. Monterosso:** Mai!
&gt;  
&gt; //SCP-i-IT-J piazza il parmigiano grattugiato sulla pasta col pesce.//
&gt;  
&gt; **dott. Monterosso:** Noooooo!!!! Perché sei così malvagio??!!
&gt;   
&gt; **SCP-i-IT-J:** Perché? Perché l&#39;autore è pigro e ha voluto che fossi malvagio! Ti va bene come storia?
&gt;  
&gt; **dott. Monterosso:** Ho resistito a questa tortura! Ora che farai?
&gt;  
&gt; **SCP-i-IT-J:** Lo sentirai!!
&gt;  
&gt; //E SCP-i-IT-J del cul fece trombetta.//
&gt;  
&gt; **SCP-i-IT-J:** Muahahah! Sono l&#39;essere più malvagio che tu possa immaginare... Un momento! Tu sei fuori e questa prigione è completamente isolata e lascia passare solo i suoni... (//Tossisce//) Sto soffocando...
&gt;  
&gt; **dott. Monterosso:** Eheheh!
&gt;  
&gt; **SCP-i-IT-J:** Sventura a te, Stefano l&#39;umano!
&gt;  
&gt; **&lt;Fine Log&gt;**
&gt;  
&gt; **Nota della Dott.ssa Miriam Ventura:** //Ma che razza di motivazione è &#34;sono malvagio, perché l&#39;autore l&#39;ha voluto&#34;?! Chi cavolo è sto autore?! Una divinità? Uno scienziato pazzo che ha creato sto coso? I DON&#39;T NEED SLEEP... I NEED ANSWERS!//
[[/collapsible]]
[[collapsible show=&#34;+ Addendum SCP-i-IT-J.C&#34; hide=&#34;- Chiudi file&#34;]]
**Addendum SCP-i-IT-J.C:** //Esperimenti su SCP-i-IT-J al fine di scoprire fino a che punto si spinge la sua malvagità.//

__**Test A - 29/11/2016**__
&gt; **Soggetti:** SCP-i-IT-J, il bicchiere di birra del Dott. Oscar Gatti, una bottiglia d&#39;aceto bianco.
&gt; **Procedura:** il bicchiere di birra del dott. Oscar Gatti è stato preso e messo insieme a una bottiglia d&#39;aceto bianco nella cella di SCP-i-IT-J.
&gt; **Risultati:** SCP-i-IT-J ha versato l&#39;aceto nella birra, ha poi ridato il bicchiere pieno al dott.Gatti il quale ha tossito e ha imprecato contro SCP-i-IT-J.
&gt; **Analisi:** SCP-i-IT-J è malvagio!

__**Test B - 14/01/2017**__
&gt; **Soggetti:** SCP-i-IT-J, una bottiglia di ketchup, un barattolo vuoto, un&#39;etichetta e una penna.
&gt; **Procedura:** Gli oggetti sopra riportati sono stati messi nella cella di SCP-i-IT-J.
&gt; **Risultati:** SCP-i-IT-J Ha poi dato il barattolo al dott. Ciro Ruggiero per fare la pizza. Dopo aver messo il ketchup sulla pizza, il dott. Ruggiero si è reso conto dello sbaglio e viene preso da una delusione tale da entrare in depressione. Da quel momento non ha mai messo piede in una cucina.
&gt; **Analisi:** SCP-i-IT-J è molto, ma molto malvagio.

__**Test C - 27/01/2017**__
&gt; **Soggetti:** SCP-i-IT-J, il flauto del dott. Pistillo.
&gt; **Procedura:** Il flauto è stato introdotto nella cella di SCP-i-IT-J.
&gt; **Risultati:** SCP-i-IT-J si è messo a suonare il flauto generando un potentissimo agente memetico stordente impossibile da classificare nella scala Verdi.
&gt; **Analisi:** SCP-i-IT-J è estremamente malvagio, però la melodia da lui composta è stata salvata per essere usata come arma.

__**Test D - 03/02/2017**__
&gt; **Soggetti:** SCP-i-IT-J, il portatile del dott.█████.
&gt; **Procedura:** Il portatile è stato messo nella cella di SCP-i-IT-J.
&gt; **Risultati:** SCP-i-IT-J trova la password del portatile in 0,0000001 ns e cambia le impostazioni di base dei programmi di lavoro sostituendo il sistema metrico con quello imperiale.
&gt; **Analisi:** Quando è troppo, è troppo!
[[/collapsible]]
[[collapsible show=&#34;+ Addendum SCP-i-IT-J.D&#34; hide=&#34;- Chiudi file&#34;]]
**Addendum SCP-i-IT-J.D:** //Incidenti causati da SCP-i-IT-J//
**__Incidente-i-IT-J.A:__**
&gt; **&lt;Inizio Log, [15/03/2017]&gt;**
&gt; **Ore 11:03** SCP-i-IT-J riesce ad eseguire una breccia nel contenimento, scavando l&#39;uscita dalla sua cella con un cucchiaio di plastica. Una volta uscito, si mette a molestare le orecchie del personale del sito urlando la sillaba &#34;ní&#34; ed esce dalla zona, in cui era situata la sua cella di contenimento.
&gt;  
&gt; **Ore 11:09** Il personale di classe -B ed -A del sito è stato evacuato. La SSM-IV è stata mandata per aiutare le guardie a contenere SCP-i-IT-J.
&gt;  
&gt; **Ore 11:19** SCP-i-IT-J entra nella caffetteria e scambia la saliera con la zuccheriera, facendo sì che i membri del personale mettano il sale al posto dello zucchero nel loro caffè.
&gt;  
&gt; **Ore 11:32** SCP-i-IT-J utilizza il portatile della direttrice Ventura. Nel mentre la SSM-IV entra nel sito.
&gt;  
&gt; **Ore 11:39** SCP-i-IT-J fa un suo autoritratto riprodotto con molta fedeltà su dei muri in modo tale da ingannare gli agenti. Ciò ha funzionato e un agente della SSM-IV ha addirittura sprecato il caricatore di un HK-416 su un muro prima di rendersi conto dell&#39;inganno.
&gt;  
&gt; **Ore 11:52** un agente della SSM-IV prova a catturare SCP-i-IT-J lanciandogli una //master ball™//. L&#39;anomalia, però non essendo un mostriciattolo tascabile non viene catturata, però la ball lo ha colpito in testa facendolo svenire.
&gt;  
&gt; **Ore 11:59** SCP-i-IT-J è stato mandato al Sito Deus, perché secondo i ricercatori c&#39;è qualcosa di oscuro e sinistro e incomprensibile nella sua malvagità.
&gt;  
&gt; **&lt;Fine Log, [15/03/2017]&gt;**
&gt;  
&gt; **Nota della Dott.ssa Miriam Ventura:** Quel [DATO CANCELLATO] [REDATTO] figlio di [DATO CANCELLATO] l&#39;ha combinata grossa, pretendo che venga trattato con la massima cattiveria al Deus. Per colpa sua, le mura del Sito Iride sono ricoperte di suoi auto-ritratti e di proiettili, ho messo il sale al posto dello zucchero nel mio caffé e mi ha fatto fare una figura di [DATO CANCELLATO] coi miei sottoposti mettendo memi e un filmato pornografico nella mia presentazione su [[[scp-044-it | SCP-044-IT]]].

**__Incidente-i-IT-J.B:__**
&gt; **&lt;Inizio Log, [03/08/2017]&gt;**
&gt;  
&gt; **Ore 14:54** SCP-i-IT-J riesce a scappare tramite astuti stratagemmi diplomatici, convincendo la dirigenza del Deus che andasse condotto un esperimento su di lui. E le guardie hanno fallito nel tenerlo d&#39;occhio. Il personale di classe -B ed -A viene evacuato subito dopo. La SSM-I e la SPeV-I del sito si mettono alla ricerca dell&#39;anomalia.
&gt;  
&gt; **Ore 15:09** SCP-i-IT-J si mette a rubare i gioielli dei vari membri del personale.
&gt;  
&gt; **Ore 15:11** l&#39;agt. Gallizia della SPeV-I, mentre canticchia &#34;The Last Stand&#34; coglie SCP-i-IT-J nel furto e lo insegue correndo fino a raggiungerlo.
&gt;  
&gt; **Ore 15:16** SCP-i-IT-J si libera dell&#39;agt. Gallizia, colpendolo in testa con un tonno e riesce a scappare, successivamente egli tira fuori un ███████████ a tassi del miele e urlando come un&#39;idiota si mette a sparare i già citati mustelidi contro l&#39;agente.
&gt;  
&gt; **Ore 15:22** All&#39;agt. Luigi Gallizia che si trova in difficoltà a gestire i tassi del miele esclama &#34;Grazie per avermi illuminato la strada Signore&#34; e si dirige alla caffetteria del Deus mentre viene inseguito dai mustelidi.
&gt;  
&gt; **Ore 15:24** SCP-i-IT-J va nella caffetteria del sito ed effettua lo scambio della zuccheriera e della saliera.
&gt;   
&gt; **Ore 15:27** L&#39;Agt. Luigi Gallizia raggiunge la caffetteria inseguito dai mustelidi, prende dei barattoli di miele che lancia addosso a SCP-i-IT-J colpendolo e ricoprendolo di miele. Ciò porta i mustelidi ad accanirsi contro l&#39;anomalia. La quale non riesce a scappare e viene ricoperta di morsi e graffi.
&gt;  
&gt; **Ore 15:40** SCP-i-IT-J è stato riportato nella cella. E nel mentre grida &#34;Siete caduti nella mia trappola, in realtà io sono un clone, il vero me ha sfruttato un buco di trama per crearmi ed adesso è in libertà!&#34; e si mette a ridere come uno scemo.
&gt;  
&gt; **&lt;Fine Log, [03/08/2017]&gt;**
&gt;  
&gt; **Dichiarazione di chiusura:** Sarà vero quello che ha detto o no? Dai, non può essere vero, perché i buchi di trama non esistono. ###E9E0D2|In realtà ce ne saranno un milione.##
