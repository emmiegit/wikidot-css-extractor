**Articolo:** SCP-901 - &#34;L&#39;Edificio in Piazza&#34;
**Autore:** [[*user ModernMajorGeneral]]
**Originale:** [https://scp-wiki.wikidot.com/scp-901 SCP-901]

[[include credit:end]]


**Elemento #:** SCP-901

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** La posizione e natura di SCP-901 pone diverse difficoltà per il contenimento. Tutte le porte, finestre e ogni altro oggetto che potrebbe sembrare ad un osservatore una possibile entrata a SCP-901 deve essere sigillata. SCP-901 deve essere circondato da una rete metallica di 4,5m, sormontata da un filo spinato, e cartelli in legno segnaletici di costruzione sul perimetro esterno della staccionata per dare l’impressione di essere una struttura abbandonata. Due agenti della Fondazione, in uniforme della polizia locale di ██████████, devono essere posizionati all’entrata di SCP-901 in ogni momento, con quattro agenti aggiuntivi in abiti semplici che pattugliano con discrezione il perimetro di SCP-901. Sotto nessuna circostanza il personale deve entrare in SCP-901 se non sotto condizione di test controllate.

**Descrizione:** SCP-901 è un palazzo a quattro piani costruito in stile neoclassico, situato in piazza ████████ 10, ████████, ██████████, in coordinate [REDATTO]. La struttura è a forma di L e ha un’impronta di approssimativamente di 850m^^2^^. Le informazioni sulla storia di SCP-901 sono state difficili da ottenere; interrogatori alla popolazione locale suggeriscono che SCP-901 è esistito dal 1947 al massimo, ma nessuna traccia dei propri costruttori o successivi usi sono stati trovati. Non è possibile entrare in SCP-901 attraverso alcun metodo ad eccezione dell&#39;entrata principale, che consiste di una larga doppia porta in mogano di dimensioni di 5,2x4,5 m, essa viene denominata come SCP-901-1. SCP-901-1 dirige in una grande sala principale, che sembra essere vuota quando guardata dall&#39;esterno. Le finestre, sebbene sporche con uno spesso strato di terra, mostrano anch&#39;esse che tutte le camere di SCP-901 sono vuote. Però degli osservatori hanno in rari casi segnalato del movimento, &#39;sagome nere&#39;, e in un&#39;occasione [DATA CANCELLATI] attraverso le finestre. Fino ad ora, nessuno di questi fenomeni è stato ripreso da dispositivi di registrazione.

Quando un individuo entra all&#39;interno di SCP-901, SCP-901-1 si chiuderà e non sarà possibile aprirla dall&#39;esterno con alcun metodo conosciuto per un periodo di tempo che varia da 30 minuti, a diversi mesi. Approssimativamente il 60% di coloro che entrano in SCP-901 non ritorneranno e sono considerati ai fini dello stato della Fondazione e conservazione di dati come neutralizzati. In questi casi, SCP-901-1 sarà semplicemente in grado di aprirsi ancora una volta senza nessun cambiamento visibile; regolari test di SCP-901 sono dunque necessari per determinare quando il tempo di &#39;blocco&#39; è passato. Quando SCP-901 è sigillato, registrazioni elettroniche o dispositivi di trasmissione all&#39;interno di SCP-901 saranno malfunzionanti.

Il resto degli individui che entrano SCP-901, eventualmente escono dalla struttura, di nuovo attraverso SCP-901-1. Gli effetti principali di SCP-901 sono stati determinati da rapporti verbali con questi soggetti. Quando un soggetto entra all&#39;interno di SCP-901, prende l&#39;aspetto di un istituzione piena di impiegati, rispetto ad un edificio vuoto. La natura della istituzione varia da soggetto a soggetto, ma è di solito una struttura di rafforzamento della legge o sicurezza con le caratteristiche di un&#39;autorità superiore di un particolare anatema al soggetto, sebbene i soggetti sono incapaci o rifiutano di descrivere segni di identificazione precisi.

Le descrizioni includono notevoli somiglianze della SS //Geheime Staatspolizei//,  il Comitato Sovietico per la Sicurezza Statale, le forze di polizia della nazione natia del soggetto, o [DATI CANCELLATI]. In un caso particolare, D-1955 (Un tempo il ricercatore della Fondazione Dr. █████, che è stato retrocesso a Classe D per via delle infrazioni di protocollo che comprendevano il proprio incarico con [[[SCP-231]]]) è entrato in SCP-901 e [DATI CANCELLATI SU ORDINE DI O5-█]. L&#39;architettura interna di SCP-901 sembra rimanere invariata. È sconosciuto se gli effetti di SCP-901 si manifestino nella realtà o sono prodotti di allucinazioni causati dagli effetti psicologici dell&#39;SCP.

Entrando in SCP-901, il soggetto è confrontato da uno o più membri del personale dell&#39;autorità emulata, il quale procede a trattenere il soggetto e scortarlo in un altro settore di SCP-901, dove il soggetto viene interrogato da una figura di rango relativamente alto nell&#39;organizzazione, denominato SCP-901-2. A differenza delle altre figure che popolano SCP-901, SCP-901-2 sembrerebbe essere una caratteristica consistente durante tutte le esperienze dei soggetti di SCP-901. Sebbene le caratteristiche di SCP-901-2, come etnicità, il proprio viso e vestiario varino per adattarsi all&#39;ambientazione occupante SCP-901, i soggetti hanno consistentemente descritto SCP-901-2 come in uomo alto tra i 1.6 ei 1.95 metri, di corporatura media, con un tono di voce &#39;calma&#39; o &#39;ferma&#39;. Dati gli effetti psicologici di SCP-901, osservazioni più specifiche di SCP-901-2 del soggetto sono considerabili inaffidabili. SCP-901-2 interrogherà il soggetto su un particolare atto, o atti, compiuti dal soggetto contro le leggi dell’autorità occupante SCP-901. Queste non sembrano corrispondere ad alcuna azione commessa dal soggetto, e potrebbe perfino essere fisicamente impossibile per il soggetto in questione.

Il personale che occupa SCP-901 proverà in seguito ad estrarre una confessione dal soggetto. La natura di questo processo varia tra i soggetti, ma potrebbe essere fisica o psicologica e corrisponderà alla natura dell’organizzazione che occupa SCP-901. Per via degli effetti invariabili delle procedure sul soggetto, dei dettagli sono stati difficili da ottenere, e sono considerati di qualità dubbia, ma esempi indicati includono;

* aggressione fisica
* l’uso di dispositivi specializzati creati per creare stress fisico
* deprivazione sensoriale
* aggressione sessuale
* minacce contro gli associati del soggetto
* l’uso di [DATI CANCELLATI]

Il soggetto poi emergerà da SCP-901 dopo un periodo di tempo consistente con l’osservazione.[[footnote]] Di particolare nota sono le somiglianze di SCP-901 ad altri SCP basati sulle forze dell’ordine, come ad esempio [[[SCP-1002]]] e [[[SCP-2701]]]. [[/footnote]]

Tutti i soggetti che sopravviveranno agli effetti di SCP-901 soffriranno di un forte disturbo da stress post-traumatico. I soggetti avranno anche allucinazioni e forti paranoie, soprattutto collegate ad essere sotto costante minaccia o osservazione dall’organizzazione incontrata in SCP-901. I soggetti spesso sviluppano una problematica simile alla Sindrome di Stoccolma, manifestando riluttanza nel criticare l&#39;organizzazione in questione e giustificando le sue azioni. Gli effetti psicologici di SCP-901 sembrano non poter essere trattati con tempo o terapie mediche, ed in alcuni casi, potrebbe aumentare fino al punto di [DATA CANCELLATI]

**Addendum 901-1:** Alla luce dell&#39;Incidente 901-1, il personale è proibito dal danneggiare, o interferire con SCP-901 in qualunque modo, eccetto sotto condizioni di test controllate.

**Sinossi dell&#39;Incidente 901-1:** Il Dr. ████████ ha consigliato di bloccare fisicamente SCP-901-1 per prevenire la propria chiusura mentre un individuo entra nella struttura, permettendo delle osservazioni sul comportamento del suddetto individuo. Questa proposta è stata approvata e sono stati assemblati personale e attrezzature adeguate. Mentre gli Agenti ████████ e ████ iniziavano ad installare le attrezzature si sono improvvisamente fermati dopo tre minuti e, giudicando dal loro dialogo, sembravano notare un gran gruppo di persone ostili armate all’interno di SCP-901. L’agente ████ protestò dicendo che erano stati comandati dal distretto locale [DATI CANCELLATI] per eseguire riparazioni su SCP-901, che ha riferito come [DATI CANCELLATI]. Va notato che nessun distretto locale [DATI CANCELLATI] è mai esistito, e non è stato giudicato necessario preparare una storia di copertura per l’operazione.

L’agente ████ sembrava discutere con il gruppo di persone ostili (che sono rimasti inudibili e invisibili agli osservatori) finchè entrambi gli agenti divennero visibilmente angosciati e successivamente cominciarono a disassemblare le apparecchiature usate. L’agente ████████ è stato mandato a recuperare i propri colleghi con la forza se necessario, ma mentre si avvicinava ad SCP-901-1, fece cadere la pistola e alzò il suo braccio al cielo. Altro personale inviato ad interferire con la corrente situazione ha incontrato effetti simili. Dopo che tutto l’equipaggiamento è stato rimosso da SCP-901-1, tutti gli agenti che stavano sperimentando gli anormali effetti psicologici, entrarono SCP-901 e SCP-901-1 si chiuse come al solito. SCP-901-1 è stata sigillata per un periodo normale di 23 giorni, e nessun soggetto è riemerso.

**Addendum 901-2**: La comunicazione di Dottor Major ai ranghi più alti [RISERVATO AGLI O5];

&gt; SCP-901 detiene un grande potenziale per la Fondazione, per mezzi di controllare SCP umanoidi, personale di Classe D o altri soggetti disobbedienti. Tuttavia, sospetto che ci sia del pregiudizio nelle nostre procedure di test, poiché essendo tutti Classe D, e naturalmente ci aspettiamo che il Classe D ideale sia sottomissivo; magari l’alto tasso di morte e di trauma è dato da questo? Sarebbe dunque di interesse vedere gli effetti di questo SCP su individui condizionati a resistere allo stress psicologico e fisico. Siccome agenti e altro personale della Fondazione rientrano bene in questa categoria, proporrei di reclutare volontari da questi ranghi di personale o proporre l’iniziativa ad essi se necessario testare SCP-901.
&gt;  
&gt; - //Dottor Major//
