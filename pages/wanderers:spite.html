    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>有时候

当愤怒的利爪

威胁着要撕开一个洞口

穿过我的胸膛

压碎我的肋骨

以它的重量

我想象自己是一具尸体

苍白且憔悴

殡仪馆的口红拼命地想遮掩住 

残留在我脸颊上的血迹

双手冰冷僵硬

略微带有蓝色

福尔马林充斥我的血管

我的嘴被精心雕刻

露出和平的

令人害怕的

不太自然的

微笑

------

我想象着你

你看起来怎样？

你会哭泣吗？

你的脸上会有污迹吗？

眼睛浮肿干涩，因为数不清的

失眠的

那些夜晚？

你会尖叫吗？

你会让你的声带过劳吗？

直到你无法再鼓起勇气低语？

直到你能做到的只有

咳嗽和呕吐？

你会鼓起勇气去看看棺材吗？

拖着你那双颤抖的腿去凝视

在你呆滞的眼神中

看见你最大的罪恶？

你会有任何的感觉吗？

或者你会

坐在

后排的座位上

脸像以前一样僵硬

不为动容。</textarea></pre>
