    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1595  – Außerhalb der Zeit
**Autor:** [[*user Dmatix]] 
**Original:** https://scp-wiki.wikidot.com/scp-1595
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1595

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** In archäologische Dienste, Medien und Geheimdienste eingebettete Foundation-Agenten haben mögliche Instanzen von SCP-1595 zu identifizieren und zu isolieren, um die öffentliche Exposition gegenüber ihnen zu begrenzen, wobei der Schwerpunkt auf Fachleuten liegt, die die historischen Diskrepanzen identifizieren könnten, die SCP-1595 innewohnen. Tragbare Instanzen von SCP-1595 sind in Foundation-Gewahrsam zu übernehmen, während stationäre Instanzen zu dokumentieren und zu löschen sind. Die Verwendung von Klasse-C-Amnesika ist bei Bedarf erlaubt.

**Beschreibung:** SCP-1595 ist eine Reihe nummerierter Nachrichten, die aus verschiedenen Zeiträumen und Orten stammen. Die anomalen Eigenschaften von SCP-1595 stammen von seiner anachronistischen Natur; Instanzen von SCP-1595 werden oft mit Methoden geschrieben, die in dem Zeitraum oder an dem Ort, aus dem sie stammen, nicht verfügbar sein sollten, und sind immer in modernem Englisch. SCP-1595-Nachrichten werden intern serialisiert, und jede entdeckte Instanz folgt der davor entdeckten, obwohl sie manchmal Jahrhunderte früher geschrieben wurde.

Zusätzlich zeigt die Analyse der in SCP-1595-Nachrichten verwendeten Handschrift, dass sie von derselben Person verfasst wurden, ungeachtet der oben erwähnten chronologischen Diskrepanzen. Von den bisher gefundenen 67 Nachrichten waren 53 an dieselbe Person adressiert, eine unbekannte Frau namens &#34;Molly&#34;. Von den restlichen Nachrichten waren drei an einen &#34;Danny&#34;, zwei an einen &#34;Ben&#34; und vier an einen unbekannten Empfänger adressiert, fünf Empfänger sind größtenteils unleserlich.

**Anhang SCP-1595-A:** Das Folgende ist eine Liste beachtenswerter Instanzen von SCP-1595:
  
[[collapsible show=&#34;+ Zeige Protokoll&#34; hide=&#34;- schließen&#34;]]

&gt; SCP-1595-1
&gt; 
&gt; **Ursprung:** Auf die Innenseite des Mausoleums der ██████-Familie, London, gemeißelt.
&gt; 
&gt; **Ungefähres Datum des Schreibens:** 1700
&gt; 
&gt; **Geborgen:** 1920
&gt; 
&gt; **Message:** Ich weiß, dass du irgendwo da draußen bist, Molly. Komm zurück, es muss nicht so enden.
&gt; 
&gt; **Anmerkung:** Das ██████-Mausoleum wurde nach dem Tod des letzten Familienmitglieds versiegelt. 

&gt; SCP-1595-3
&gt; 
&gt; **Ursprung:** Geschrieben mit Permanentmarker auf einem Exemplar einer Gutenberg-Bibel, das aus dem Päpstlichen Archiv geborgen wurde.
&gt; 
&gt; **Ungefähres Datum des Schreibens:** 1453
&gt; 
&gt; **Geborgen:** 1932
&gt; 
&gt; **Nachricht:** Du musst sie mich sehen lassen, Molly! Das sind auch meine Kinder, du Schlampe!
&gt; 
&gt; **Anmerkung:** Der Permanentmarker wurde 1952 erfunden.

&gt; SCP-1595-7
&gt; 
&gt; **Ursprung:** Mit Kugelschreiber auf die Rändern von █████ █████s //Madonna in Weiß// geschrieben.
&gt; 
&gt; **Ungefähres Datum des Schreibens:** 1670–1690
&gt; 
&gt; **Geborgen:** 1945
&gt; 
&gt; **Message:** Oh, du bist schnell, das gebe ich zu. Ich konnte dich nie einholen. Aber du reist mit schwerem Gepäck, Püppchen.

&gt; SCP-1595-9
&gt; 
&gt; **Ursprung:** Auf die Wänden einer Höhle im ████-Gebirge geschrieben. Ursprünglich von der ████████-Expedition geborgen.
&gt; 
&gt; **Ungefähres Datum des Schreibens:** 14.000–12.000 v. u. Z.
&gt; 
&gt; **Geborgen:** 1948
&gt; 
&gt; **Nachricht:** Du hinterlässt eine Spur. Du kannst dich nicht ewig verstecken, Molly. Ich weiß es für immer wie meine Westentasche.
&gt; 
&gt; **Hinweis:** Diese Nachricht ist einzigartig, da sie nicht manuell geschrieben wurde. Stattdessen wurde eine Art Laserschneider verwendet. 

&gt; SCP-1595-14
&gt;    
&gt; **Ursprung:** Auf einem leeren Blatt Papier, das im Besitz von ████ ██████ nach ihrem Tod gefunden wurde.
&gt;   
&gt; **Ungefähres Datum des Schreibens:** 1830
&gt;    
&gt; **Geborgen:** 1956
&gt;   
&gt; **Nachricht:** Ich hinterlasse das hier für dich, Danny. Ich weiß, deine Mutter mag es vielleicht nicht, aber wir werden es als unser kleines Geheimnis für uns behalten. Du hast es immer geliebt, mir bei der Arbeit in der Werkstatt zuzusehen.
&gt; 
&gt; **Anmerkung:** ████ ██████s Tod wurde als Mord bestimmt, aber die Mordwaffe wurde nicht identifiziert. Zeitgenössische forensische Techniken enthüllten, dass es sich um eine elektrische Stahlsäge handelte.

&gt; SCP-1595-20
&gt;    
&gt; **Ursprung:** Eine aus der ██████████ Madrasa, Bagdad, geborgene Schriftrolle.
&gt;   
&gt; **Ungefähres Datum des Schreibens:** 650–670
&gt;  
&gt; **Geborgen:** 1967
&gt;    
&gt; **Nachricht:** Es ist gut, dass ich diese Dinge nummeriert habe. Verdammt, aber dieser zeitliche Bullshit kann verwirrend werden.

&gt; SCP-1595-34
&gt;    
&gt; **Ursprung:** Eine Fußnote auf einem vom flämischen Parlament veröffentlichten Gesetzentwurf.
&gt;     
&gt; **Ungefähres Datum des Schreibens:** 1686
&gt;   
&gt; **Geborgen:** 1978
&gt;   
&gt; **Nachricht:** Jemand hilft dir, Molly, ich weiß es. Das ist gegen die Regeln, Püppchen, das weißt du. Du wirst bestraft werden müssen.
&gt; 

&gt; SCP-1595-48
&gt;    
&gt; **Ursprung:** Auf den Einberufungspapieren von █████ ██████ in die britischen Armee, gefunden im Imperial War Museum.
&gt;   
&gt; **Ungefähres Datum des Schreibens:** 1912
&gt;  
&gt; **Geborgen:** 1986
&gt;     
&gt; **Message:** Du bist zu ihnen gegangen? Ausgerechnet zu ihnen? Das braucht Mut, das gebe ich zu. Es wird jedoch nicht ausreichen, nicht einmal dort, wo du bist. Oder besser gesagt, wenn du es bist. Sie können dich nicht beschützen, niemals.
&gt;  
&gt; **Hinweis:** Die Einberufungspapiere enthielten auch einen ersten Stempel des African Elephant World Wildlife Fund aus dem Jahr 2011.

&gt; SCP-1595-51
&gt;  
&gt; **Ursprung:** Auf eine Kupferplatte geätzt, die in einem namenlosen Grab in Sibirien gefunden wurde.
&gt;  
&gt; **Ungefähres Datum des Schreibens:** 5.000–4.500 v. u. Z.
&gt; 
&gt; **Geborgen:** 1990
&gt; 
&gt; **Nachricht:** Kannst du das Ticken hören, Molly? Heutzutage höre ich es ständig. Am Anfang war es irritierend, aber ich habe mich daran gewöhnt. Du wärst überrascht, an was du dich gewöhnen kannst, wenn du es musst. Wie der Käfig, in den sie dich und die Kinder gesteckt haben müssen. Wie konntest du ihnen das antun?
&gt; 
&gt; **Anmerkung:** Zusätzlich zum Leichnam enthielt das Grab dreihundert (300) Elfenbeinperlen, einhundertfünfzig (150) Fuchszähne und die Überreste einer .38 Smith &amp; Wesson Special. Eine Kugel, die zu derselben Schusswaffe gehörte, wurde im Oberschenkelknochen des Skeletts gefunden.

&gt; SCP-1595-64
&gt;   
&gt; **Ursprung:** In die Rückseite eines fränkischen Wandteppichs gestickt, der von einem lokalen Sammler in Nantes, Frankreich, gefunden wurde.
&gt;    
&gt; **Ungefähres Datum des Schreibens:** 780–800
&gt;  
&gt; **Geborgen:** 2009
&gt;     
&gt; **Nachricht:** Mach dir keine Sorgen, Ben. Papa kommt.
&gt; 
&gt; 

&gt; SCP-1595-65
&gt;   
&gt; **Ursprung:** Gefunden auf einer Steinmauer in der archäologischen Stätte von Göbekli Tepe, Türkei.
&gt;    
&gt; **Ungefähres Datum des Schreibens:** 11.000–10.000 v. u. Z.
&gt;  
&gt; **Geborgen:** 2011
&gt;    
&gt; **Nachricht:** Er kommt sehr bald. 

[[/collapsible]]</textarea></pre>
