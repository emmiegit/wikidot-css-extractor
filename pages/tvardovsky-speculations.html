    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
Товарищи! От моего внимания не ускользнули распространяемые некоторыми личностями сплетни и слухи о моей персоне. Я пытался отнестись к этому терпимо, но процесс обрастания этих ничем не обоснованных домыслов подробностями вышел за все разумные рамки, поэтому я счел необходимым прокомментировать наиболее ходовые из них.

**Слух:** Так называемый сотрудник Алексей Твардовский – на самом деле аномальный субъект класса «Евклид», паразитирующий на вычислительной сети Организации и содержащийся в стандартной камере повышенной комфортности №404.
**Комментарий:** //Камера 404 была приведена в негодность предыдущим жильцом и уже не отвечает стандартам содержания; я поселился в ней по собственному выбору, чтобы помещение не пустовало: как инженер, не переношу потерь КПД в системе, к тому же привлекла полная звукоизоляция. Вообще, вы бывали в камере повышенной комфортности? Если без предрассудков – прекрасное жилье для нетребовательного человека. В данном случае – даже элитное жилье, если посмотреть на цену: одна внутренняя отделка монокристаллическим карбидом вольфрама чего стоит.//

**Слух:** Камеру №404 невозможно найти из-за аномальных свойств числа 404.
**Комментарий:** //Сектор содержания А, четвертый этаж. Единственным затруднением может оказаться отсутствие на двери таблички с номером, но камеру 404 по-прежнему нетрудно обнаружить между камерами № 403 и 405.//

**Слух:** Алексей Твардовский – сатанист и практикующий оккультист. Это наглядно демонстрируется тем, что на двери камеры 404 вместо таблички с номером висит козлиный череп.
**Комментарий:** //Это – не козлиный череп, а останки бывшего объекта SCP-████ (кодовое имя – «Бафомет»), который содержался здесь ранее. Если в двух словах, в один прекрасный день он развил в себе способность становиться неосязаемым усилием воли и попытался сбежать, но не учел, что усилие его воли не может действовать на свой собственный источник. В итоге, когда он протаранил головой дверь, мозги выдавились назад сквозь затылочное отверстие, а череп лишился мягких тканей и так и застрял в бронеплите.//

**Слух:** Алексей Твардовский – бывший оперативник ГОК. Его настоящее лицо невозможно сфотографировать ни одним из возможных способов, он заядлый лжец во всем, что не касается вопросов, связанных с SCP-объектами, и избегает фотосъемки, чтобы не выдать себя.
**Комментарий:** //Я просто не фотогеничен.//

**Слух:** Алексей Твардовский – вопиюще нечистоплотный субъект, и с ним делит камеру целое полчище тараканов.
**Комментарий:** //На мою чистоплотность еще никто не жаловался, а тараканов я развожу специально, на корм Лукреции.//

**Слух:** Питомец Алексея Твардовского – гигантская сколопендра (//Scolopendra gigantea//) по имени Лукреция – названа в честь его бывшей девушки.
**Комментарий:** //А вот это – уже просто гнусная инсинуация.//

**Слух:** Алексей Твардовский – аутист и шизофреник. Поэтому он так старательно уклоняется от психического освидетельствования доктором Андерсен.
**Комментарий:** //Это доктор Андерсен уклоняется от того, чтобы его проводить, потому что не выносит табачного дыма и не хочет заходить ко мне в камеру, а я не хочу лишний раз выходить отсюда.//

**Слух:** Алексей Твардовский страдает синдромом множественных личностей и активно использует собственные субличности в качестве подопытных при изучении ментальных и меметических SCP-объектов, чем и объясняются его выдающиеся успехи в работе с ними.
**Комментарий:** //Это – вопиющее нарушение техники безопасности, и для предъявления столь серьезных обвинений нужны более веские основания, нежели ваша зависть. А выдающиеся успехи, вероятно, объясняются выдающимся умом.//

**Слух:** Помимо должности помощника системного администратора, Алексей Твардовский по совместительству работает на полставки сотрудником морга. Когда в морг Зоны 2 поступают необычные трупы, он по ночам выходит из своей камеры, спускается в морг и проводит их вскрытие.
**Комментарий:** //Нет, сотрудником морга я не являюсь. Это хобби.//

**Слух:** Алексей Твардовский имеет виды на то, чтобы занять место в Совете О5, и избегает непосредственной работы с SCP-объектами именно потому, что боится попасть под какое-либо аномальное воздействие, перечеркивающее подобную перспективу.
**Комментарий:** //Вы так говорите, будто это что-то плохое. Впрочем, в любом случае не вижу ничего такого в том, чтобы не нарываться на аномалию лишний раз, и вам этого делать не советую. Случись такое – скорее всего, крест на карьерном росте до О5 – последнее, что будет вас беспокоить.//

**Слух:** Алексей Твардовский верит в скорое наступление &#34;Фоллаута&#34; и складывает в копилку все бутылочные крышки от выпитого пива, которые станут деньгами в постядерном мире.
**Комментарий:** //Я просто коллекционирую крышки, отмечая таким образом, какое пиво уже пробовал, потому что знаю толк в пиве. Готов предоставить консультацию по этому вопросу всем желающим.//

//И да, вопреки слухам, извлечение мозга менее чем за минуту выполнимо вполне традиционными методами; открывашка для пива и пылесос при этом не используются.//</textarea></pre>
