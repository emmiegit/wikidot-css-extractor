**SCP-CN-1132：罂粟花冠** 

**作者：**[[*user Kcorena]] 

[[[http://scp-wiki-cn.wikidot.com/kcorena-s-personnel-file|如果你想了解该作者的更多作品，请点击此处]]]

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1132

**项目等级：**Keter（假定）

**特殊收容措施：** 由于多种因素，当前尚未制定针对可能存在的SCP-CN-1132的收容措施。多份已被提交至站点主管委员会的收容措施提案均处于审核状态中。

已被发现的SCP-CN-1132-A个体将被收容于Site-CN-99内的一间温室中。温室的外部墙壁由异常物品-CN-J36P制成[[footnote]]其具有玻璃的物理性质，但不可摧毁。[[/footnote]]，以防止任何人员可能的破坏行为。二级与三级人员将被准许于四级人员的陪同下进入温室接触项目，或向四级人员提交有关该项目的实验申请；四级以上人员将被准许随时进出温室或进行有关该项目的实验。

任何进出温室的人员都需佩戴一过滤装置，对于该装置的唯一硬性要求为有能力过滤任何形式的花粉。若任何人员被发现未佩戴过滤装置而进出SCP-CN-1132-A的收容室，其将被当场处决。

在接到任何疑似有关SCP-CN-1132-A的报告后，MTF-CN-Ilsa-08 （“采花人”） 将被派遣至目标地点处理尸体并对周围普通民众施以记忆删除。被发现的野生-A个体将被收容于一密闭玻璃箱内并被运输至Site-CN-99的集体收容处。

任何未经允许将SCP-CN-1132-1个体转化为SCP-CN-1132-2个体的人员都将被处决。自主转化的-2个体将被施以记忆删除并送往Site-cn-99用作实验素材。

**描述：**SCP-CN-1132疑为一种能将世界范围内的非异常罂粟（//Papaver somniferum//）转化为异常个体（SCP-CN-1132-A）的现象。该异常的来源以及触发条件目前未知，且其存在与否尚有待商榷。

SCP-CN-1132-A为一类通过其花粉寄生灵长类生物的异常罂粟种群。其外表与非异常罂粟并无明显不同，除了SCP-CN-1132-A相对而言更为深红的外观以及过于浓重的香气。值得注意的是其雌蕊/雌蕊群似乎成熟地十分缓慢，且其花朵寿命平均可达到半年以上[[footnote]]非异常罂粟的花朵寿命平均在5至7天左右。[[/footnote]]。

项目的异常性质主要在于相对于其花期而言成长地过于快速的雄蕊[[footnote]]实验证明其雄蕊从生成至成熟平均仅需要约十分钟。[[/footnote]]，以及其花粉被灵长类生物吸入呼吸道后产生的异常寄生行为；实验证明花粉在接触空气一小时后将失去异常性质。

该寄生行为分为四个阶段：
# 第一阶段：SCP-CN-1132-A的花粉进入被感染者（以下称为SCP-CN-1132-1）的呼吸道中，这一过程不会触发任何过敏现象。花粉颗粒将于进入肺部的一瞬间消失并出现于-1个体的大脑中，其会于十分钟内变形为一枚种子状实体；该过程完全不遵守生物学定律，当前未知这一过程是如何被实现的。在成长完成的几小时后，种子会逐渐伸出细小的根须，吸收大脑中的物质作为养分并最终发芽。芽会继续成长并最终钻破-1的头骨及头皮；在这一过程中，一种含有罂粟成分的高效镇定剂通常会被发现于-1个体的血液中。目前怀疑此类化合物为种子释放，以使-1个体忽略头骨、头皮以及大脑中的疼痛。种子状实体伸出的根须会将种子与大脑结合为一个整体，因此，由于取出种子或对植物结构进行任何物理损伤将会导致大脑受到破坏，-1个体从此阶段开始便不可被治愈。
# 第二阶段：突破头皮的新芽会在三个小时内生长成细长柔韧的藤蔓。在这一过程中，-1同样不会感到疼痛。在生长过程中，藤蔓会在头皮处分裂并最终形成至多三条粗细大致相同的藤条；这些藤蔓会自主盘绕在-1的头顶，形成类似桂冠的形状。藤条具有轻微逆模因性质，使得目击-1的民众会主动忽略其头顶由藤条组成的冠状结构。在这一阶段，种子状实体会停止从-1的大脑中吸取养分，以保证-1个体的存活。进一步的实验表明这一阶段中的种子似乎开始以-1胃部的食物残渣以及少量血液作为营养来源。SCP-CN-1132-1个体在这一阶段会主动忽略头上的藤条，并表现出无视藤条重量的趋势，当前未知其为藤条的逆模因性质或为-1大脑中依然残留的镇定剂作用。
# 第三阶段：藤条上开始出现罂粟花苞，并于四十分钟内迅速成熟开放。与SCP-CN-1132-A相似，其雄蕊成熟地十分迅速，但其不具有生物学上的雌蕊/雌蕊群。当雄蕊成熟后，雄蕊上的花粉会自主脱落，并在即使是无风的情况下自主飞向SCP-CN-1132-A在这时已经成熟的雌蕊。CN-1132-A雌蕊中的雌性配子受精后，一枚类似罂粟的果实会迅速生成。在果实中将包含有一枚SCP-CN-1132-A的种子。
# 第四阶段：在-1头上的花朵绽放后，-1个体将会死亡，死因为心跳骤停。生长于-1个体头顶的藤条及花朵将于十分钟内枯萎；此时藤条的逆模因性质将消失。通常而言，由于先前阶段中逆模因性质的存在，有关SCP-CN-1132-A的报告都是在这一阶段被上报的。

@@ @@

**6月8日更新：**

当处于被SCP-CN-1132-A寄生的第三阶段时，若宿主（SCP-CN-1132-1个体）有能力察觉到自身的异常并服用其头顶藤蔓上花朵中的花粉，项目的另一异常性质将显现。

当被服用的花粉进入胃部的瞬间，其将从胃部消失并出现在大脑中。已与大脑成为一体的种子会将出现于大脑中的花粉吸收。此时生长在-1个体头顶的所有藤蔓结构将于十分钟内迅速枯萎，推测枯萎原因为-1个体脑中的种子停止了营养供应。当外露的藤蔓结构全部脱落后，-1个体大脑中的种子将生长出更多细小触须，触须会沿着血管到达-1个体的所有器官，并开始转化-1的身体细胞；-1将于这一过程中进入假死状态，直到-1的所有身体细胞均被转化为植物细胞。检测表明转化完成的植物细胞具有与非异常罂粟完全一致的DNA，但其具有更厚的细胞壁（约为非异常罂粟细胞壁的三倍）。 

转化完成后的-1个体被编号为SCP-CN-1132-2。

-2个体的内部器官被转化为植物细胞后仍具有与先前一致的机能；在某些情况下[[footnote]]例如转化前-2个体已步入老年身体机能衰退，或转化前-2个体因病症濒临死亡。[[/footnote]]，转化完成的身体器官甚至具有优于转化前器官的机能。转化后的大脑仍具有与先前相同的记忆；测试发现-2个体的学习能力、记忆能力以及智商均有不同程度的提升。基金会使用的记忆删除措施对-2个体的大脑依然有效。

-2个体的所有身体软组织类似软藤蔓结构[[footnote]]尽管该种结构并不存在于非异常罂粟种群中。[[/footnote]]，所有骨骼具有木本植物的树干边材的结构。这使得-2个体具有相对而言更加坚韧的皮肤以及更加脆弱的骨骼。通常而言，被转化后的-1个体有能力从原本是脊骨的木质结构中生长出类似细长的藤蔓并使用其包裹身体。该种藤蔓具有模因效应，目击到其的人类个体会将包裹于-2个体身体上的藤蔓认知为衣物。

-2个体的身体细胞中包含通常意义上的叶绿体，因此其皮肤将呈现出类似于罂粟叶片的绿色。-2个体有能力利用体内的叶绿体进行光合作用，因此广义意义上的进食对于-2个体而言并不是必须的。

-2个体有能力自主延长其十根手指的长度以及自主变换其硬度。其同样有能力自主改变生长于其头皮上的细藤的长度，但无法改变其硬度。

-2个体的植物细胞从未展现出衰老及自主病变迹象。推测在自然状态下其有能力达到生物学意义上的永生。

@@ @@
**9月23日更新：**

接触到SCP-CN-1132-2个体的任何昆虫纲（//Isecta//）生物都将被转化为甘蓝夜蛾（//Mamestra brassicae Linnaeus//）的幼虫；该转化效果对异常昆虫个体亦有效。转化完成后，幼虫将咬破-2个体的皮肤并啃食其身体内部的器官。当-2个体的心脏、肺部、肝脏或大肠被完全吞食后，-2个体将死亡。此时被转化的甘蓝夜蛾幼虫将会被转化回其被异常性质影响前的状态。

-2个体对于以上过程毫无抵抗能力。死亡后的-2个体将以与罂粟的枯萎速度类似的速度腐烂。

@@ @@
**发现：**SCP-CN-1132-A被首次发现于2018年，中国青海的一处罂粟种植基地。Site-CN-██接到有关数十人同时死亡且头上长有藤条的报告后，派遣MTF-CN-Ilsa-08 （“采花人”）前往现场。由于不了解项目的性质而导致了三名队员的KIA[[footnote]]相关记录已归档[[/footnote]]。MTF后于种植基地中发现了一捧与其他个体相比更为深红的罂粟，MTF队员称其“能明显观测到项目与其他罂粟的不同”。在将其运输回Site-cn-99的过程中再次导致了两名队员的KIA。运回Site-cn-99后，第一版收容措施被制定。

2021年3月4日，中国分部驻基金会总部人员Dr. Kcorena联系Site-cn-99，报告称基金会泰国分部记录了类似的异常。机动特遣队MTF-CN-Ilsa-08 （“采花人”）随即前往泰国交接项目档案。于交接过程中，机动特遣队员发现此次的SCP-CN-1132-A个体出现于一处普通的盆栽中，而盆栽中原本在栽种的是一株非异常罂粟。Site-cn-99对于先前档案的进一步追溯证明了所有SCP-CN-1132-A个体均为非异常罂粟转化而来。于数次发生于世界各国的转化现象后，SCP-CN-1132现象被假定存在，但总之由于其被推测出的异常性质，其无法被收容。

SCP-CN-1132-2个体首次出现于2022年6月8日。三级人员██于一次有关-1的实验后被-A寄生并与其宿舍中转化为-2个体。其随后表现出了攻击性但很快被压制。-2个体的描述被随后更新。

由三级人员██转化而成的-2个体死亡于2023年9月23日。其于接触收容于Site-cn-99的Euclid级昆虫类异常SCP-CN-███后被转化而成的甘蓝夜蛾幼虫吞食心脏后死亡。描述被更新。

**信件记录2011/08/23：**

&gt; 发件人：Dr. Kcorena（Kcorena@foundation.scp）
&gt; 收件人：项目主管 Dr. Sib（Sabernetic@foundation.scp）
&gt; 
&gt; 让我们开门见山地说吧。三十五天以前，这份档案进行了一次更新。变动主要集中在收容措施，而其中最刺眼的部分便是允许二级人员在监督下直接接触作为子项目的植物——事实上，在项目所谓的本体是假定的情况下，那些植物不是什么子项目，它们就是本体。
&gt; 
&gt; 我不理解这个改动的意义，这个项目为什么会变得允许二级人员直接参与，他们本应只进行一些边缘记录或后勤工作。我从来没见过一个被定级为Keter的异常，哪怕是假定的，允许他们与异常进行接触。已经有多个站点对你们的收容措施产生质疑了，总部那边也在与我联系。我想为您解释，但我需要您提供给我明确的见解和答复。

&gt; 发件人：项目主管 Dr. Sib（Sabernetic@foundation.scp）
&gt; 收件人：Dr. Kcorena（Kcorena@foundation.scp）
&gt; 
&gt; 我明白总部的忧虑，我也明白你的想法。但，林，你只是一个流动人员，你不属于这个项目，或者这个站点。你的权限足够，但你并不需要，也没有立场来质疑或者指责我的决策。
&gt; 
&gt; 我只希望你知道，好东西要和大家一起分享。
&gt; 
&gt; 虽然你不属于我们，但或许你也该体验一下手指上长出枝杈的感觉。那感觉真的很奇妙。
