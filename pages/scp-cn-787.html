[[include component:image-block name=1.png |caption=SCP-CN-787抵达前夕OJR验波器捕获的频震纹理]]
**项目编号：**SCP-CN-787

**项目等级：**Euclid

**特殊收容措施：**在归属地受到“收敛蜂巢”级溶解模因掩盖后，SCP-CN-787的附属装置被从距地面200公里**（km）**的位置截除，与其主干一并存放在Site-CN-██二层的法兰储物柜中，安保程序由MTF-██-01“Snozaki”负责。一台阿喀琉斯撞针[[footnote]]以中和失衡现实回弹的动能[[/footnote]]置放于房间的入口以实施闭锁，为配合收容，任何情况下以下物品之完整度不得低于基本有效运行几率：
* 一个世界着色器，修复错误的着色，因导入模型存在退化向量
* 十二（12）套“Quartz Chronometer”制约钉，用于固定外部世界平面
* 四台Maliju时栓羲射器，保证当前世界平面在其他模块的上层显示内容
* 前基金会Gestalt工程师Maliju·Glamour博士，用于与SCP-CN-787制约钉的固定床之归属世界建立量子链接

**描述：**此文档与其编号即日起定向/过继给前SCP-CN-787-1，原项目主体已无效化，且SCP-CN-787-1的性质发生了重大改变，包括但不限于：处在黄昏的树林间、荒野中立着间隔23m的崩断混凝土支柱、一幅内容为肉垂秃鹫啄食着另只死亡秃鹫的躯干的油画、朝下延伸的长路、及Maliju博士。

SCP-CN-787前是一（1）支/多支没入上海██高速公路路面（及支撑架底部）的锥形实体，暴露于地表的部分由铌刚体和数种稀有气体凝华封装，连接在垂直于天空、直径7.5cm的环状曳引链末端，源头不可上溯，推测为某种固定装置。现场除已击发的非反冲力推进装置外未发现其他构件，并间接致使1█名平民死亡。

与SCP-CN-787接触之个体将成为平行的高维向量，外观呈作多个间距不等的分层页面，持续时间内保有前者的完全注入权限[[footnote]]即特定的物理规则[[/footnote]]，这一过程不可逆且因个体结构复杂度酌情增减转变效率。考虑到SCP-CN-787曾直接暴露于当前现实，由监管者尽快发起一次大规模的现实层级评估被认为是必要的。

以下为14-21日基金会公用邮箱收件箱推测和项目有关的文案备份：
[[collapsible show=&#34;+ 监管副本：CN-787-α&#34; hide=&#34;- 关闭&#34;]]
&gt; **标题：**世界法线+1
&gt; **送件人：**零号仓库
&gt; **附件：**（因资料库发生技术原因，下述映像音频文件手动转码为超文本链接）
&gt; **&lt;远景，摄像机固定，海与地平线相接，自前延伸，经高斯-克吕格投影模拟推测拍摄地点为X10█.088362,Y3█.632419&gt;**
&gt; **&lt;至少7条链引装置从水面弹出，确认为SCP-CN-787，目的方向缺少参照物，粗略估计飞行速度3.91马赫&gt;**
&gt; **&lt;震动，摄像机抬高，天空出现广角偏移，水面开始倾向于堆积一侧，观察到链条的引入位置&gt;**
&gt; **结论：**按照摄像机重力基准，世界正方向离开法线以15°
&gt; **&lt;记录结束&gt;**
&gt; 笔记：实验后将世界角度恢复至法线位置。
[[/collapsible]]
[[collapsible show=&#34;+ 监管副本：CN-787-β&#34; hide=&#34;- 关闭&#34;]]
&gt; **标题：**世界法线-1
&gt; **送件人：**零号仓库
&gt; **附件：**（因资料库发生技术原因，下述映像音频文件手动转码为超文本链接）
&gt; **&lt;除偏移方向为上次实验的负值外完全一致&gt;**
&gt; **&lt;记录结束&gt;**
&gt;笔记：同上
[[/collapsible]]
[[collapsible show=&#34;+ 监管副本：CN-787-γ&#34; hide=&#34;- 关闭&#34;]]
&gt; **标题：**重力迁移（↑↓）
&gt; **送件人：**零号仓库
&gt; **附件：**（因资料库发生技术原因，下述映像音频文件手动转码为超文本链接）
&gt; **&lt;一条SCP-CN-787个体自上而下插入拍摄点±20㎡之地面，约三秒后视野颠倒，观察到远处有一只巴基斯坦黑熊向下掉落。&gt;**
&gt; **结论：**成功迁移
&gt;笔记：重新取得重力，且不再进行同结果或反向推导实验。
[[/collapsible]]
[[collapsible show=&#34;+ 监管副本：CN-787-δ&#34; hide=&#34;- 关闭&#34;]]
&gt; **标题：**对中小型物体使用
&gt; **送件人：**零号仓库
&gt; **附件：**（因资料库发生技术原因，下述映像音频文件手动转码为超文本链接）
&gt; **个体A：**汽车，注入效果：引燃
&gt; **&lt;10条SCP-CN-787贯穿了ENZO的车头及部分气缸，1秒后车身爆出火焰并于第4秒彻底烧尽。现场的勘察没有结果。&gt;**
&gt; **个体B：**一栋中纬度政区居民楼及其所包含的停车场，注入效果：塌陷
&gt; **&lt;该建筑于2018/7/██被人为提前清空，随即受到来自四面八方的SCP-CN-787定点无死角打击，共1078支，残余物透析为水。&gt;**
&gt; **个体C：**成年人类男性，注入效果：**&lt;记录被删除&gt;**
&gt; **&lt;记录被删除&gt;**
[[/collapsible]]
[[collapsible show=&#34;+ 提议：CN-787&#34; hide=&#34;- 关闭&#34;]]
[[note]]
鉴于接触项目可能带来的风险，永久搁置调查周期，递交Keter重分级申请。
[[/note]]
[[note]]
