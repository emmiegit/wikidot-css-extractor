&gt; 我站在高野，看古市大火。
&gt; 
&gt; 目力所见皆为火光冲天，火警钟在啸叫，不屈不挠地啸叫。浓烟之中，火焰肆虐之处，仿佛Mohan（墨汉）裹着熔岩穿行。我看不到水——它们也成了红色，反射着红色的光。我可以想象人群的惊慌，绝望，痛苦抑或哀伤，这些都在我眼前闪光，盖过警钟，在耳边回荡。
&gt; 
&gt; 靠近我的天上，深蓝之中星辰烂漫。
&gt; 
&gt; 恍惚之间，有若游丝，我虚眼观测，然后便寻到了星辰字母——朋友们，这是无尽的文学精华，在这里又是苦难的揭露者。它们在空中清晰闪烁，然后向我袭来。
&gt; 
&gt; 下方，火警钟枉自响着，于我，那不过是万千言语之一，是星辰下的一方苦难。在夜惊惶的耳中，人们只能惊叫，惊叫。那些星辰，那些花火，未知和当下，眼前苦难与远方苦难。在我亢奋的心脏搏动几下的瞬间，千万的文页和章节涌现，犹如精魂与另一精魂对语。我已把它们全部记下，写在我的第一本书中。
&gt; 
&gt; 古市已是燃灰，火焰在灰烬中潜藏，我已离开，去向远方，将人们的苦难录下，文字满溢而出，读者遍布各地，一切理应满足。
&gt; 
&gt; 而我越来越深刻地意识到，世间之苦毕竟无法录毕，世人读过的文字也只是泛起有限的同情与共鸣，再多的东西已经毫无意义，我用不着依靠文字沽名钓誉。作为一个Stargazer（观星者），星辰字母向我展示良多，它启迪我，要我终结苦难，而我一人势单力薄，仅以文字揭示痛苦，却无力结束一切，长期下去，墨水成为苦痛的源泉，文字为痛苦代言。
&gt; 
&gt; 就在这时，我遇到了Muralis——或是象限仪座。故事是从这里开始的。
&gt; 
&gt; Muralis，他是个慈祥的老人，带着我的作品找到了我。会面后我为他倒茶，他亲切地道谢，我们面对彼此——他注视着我的双眼，我很奇怪，他的眼睛闪烁出希冀的热切的光，那并不是这份年纪的人应该有的，即使是对大学教授而言。
&gt; 
&gt; “我读过你全部的作品，你写得很好。”
&gt; 
&gt; 他恰到好处地笑了一下，端起杯子，小心地喝一口热茶，我等待他说下去。
&gt; 
&gt; “你写下古市的故事，我也有我的故事，想听听看吗？”
&gt; 
&gt; 我料想，这位叫做Muralis的老人并不简单，所以我点头，示意他说出。
&gt; 
&gt; “故事是从那时开始的...”
&gt; 
&gt; 他这样开头——他确实读过我的作品。
&gt; 
&gt; 十分钟的故事，算不上长，而我却被深深吸引。
&gt; 
&gt; 他的语调，如同在大学授课时那样沉稳，用极具张力的言语抓住我的耳朵，他眼中的热烈感染了我。他说完时，杯子已经空了，我又为他倒了一杯水，他的脸上重新挂上微笑，等待着我的回应。
&gt; 
&gt; 我从未想过，在终结苦难的路上有如此不遗余力的一群人，这正是我目前所希望的，也是我不断寻求的。星辰字母启迪我铭刻苦难，Muralis劝说我终结苦痛，我不知道这算不算涅槃重生，但我知道这定会使星辰熠熠生辉。
&gt; 
&gt; 于是我向Muralis伸出了手，Stargazer不再滞留于大地观测，而是成为了南天星座之一，Horologium（时钟座）。

------

这本来是未公开的文字，我之所以任你阅读，是因为我认为这起码能让你认识到我现在的工作为何。

我依旧写下文字，为的是让更多人了解世间疾苦之痛，同时奋起反抗。

纵使我搁笔于此，故事也不会结束。

为了终结一切痛苦，我们必将不懈前行。
[[&gt;]]
——//暮光秘典，第十章//
[[/&gt;]]</textarea></pre>
