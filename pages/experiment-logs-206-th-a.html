[[[SCP-206-TH]]] &gt;&gt; **การสำรวจ 206-TH-ก**

**ครั้งที่ 1 วันที่ ██/██/25██:**

**ผู้ทดสอบ:** D-142 อายุ 32 ปี

**สถานที่ทดสอบ:** ภายในห้องกักกันของ SCP-206-TH

//ผู้ทดสอบจะได้รับอุปกรณ์เป็นหมวกติดกล้องที่มีไฟฉายในตัวใช้งานได้นานถึง 10 ชม. กับถ่าน 1 ก้อน, เป้สะพายหลัง, นาฬิกา, เข็มทิศ และมีดพกแบบทหาร ข้อมือของผู้ทดสอบข้างที่จะถือ SCP-206-TH-1 นั้นได้ผูกด้วยสายนิรภัยติดกับ SCP-206-TH-1 เพื่อป้องกันการปล่อยมือ ผู้ทดสอบจะถูกสั่งให้นำสิ่งของที่คิดว่าสำคัญที่พบเจอระหว่างทาง กลับมาได้จำนวน 1 ชิ้นหรือมากกว่านั้นเท่าที่จะเอากลับมาได้ แต่ถ้าหากผู้ทดสอบไม่ได้นำอะไรกลับมาเลยก็จะถูกส่งกลับเข้าไปใน SCP-206-TH-2 อีกครั้งและถูกสั่งห้ามดับไฟตะเกียงจนกว่าจะครบ 1 ชม.หรือมีเหตุการณ์ไม่ดีเกิดขึ้น//

------

**ภาพที่ได้จากหมวกกล้อง:**

&gt; D-142 โพล่ขึ้นมาภายในห้องที่ดูเหมือนกับห้องทดสอบแต่ไม่ใช่ห้องของ SCP-206-TH มันมีสภาพเก่า ทรุดโทรม พุพังไปตามกาลเวลา และมืดสนิท เพดานห้องส่วนหนึ่งพังถล่มลงมาจนเห็นชั้นดินที่อยู่ด้านบน ในห้องมีโต๊ะไม้เก่าๆอยู่หนึ่งตัวและกองขี้เถ้าเป็นหย่อมๆ ไม่พบสิ่งมีชีวิต D-142 เดินออกจากจุดที่ตนอยู่ไปยังทางออกจากห้องที่เป็นทางเดินเดี่ยวยาว 5 เมตร จึงพบทางแยกสองทาง D-142 ได้หันไปมองเส้นทางทั้งสองเพื่อตัดสินใจว่าทางไหนดูปลอดภัยมากกว่ากันและเขาจึงเลือกไปทางขวาที่เป็นทางเดินอาคาร ระหว่างทางจะมีห้องย่อยๆคล้ายกับห้องนอนที่ประตูทุกบานถูกเปิดเอาไว้ D-142 ได้ส่องไปเข้าไปในห้องเหล่านั้นมันดูคล้ายกับห้องขัง D-คลาสไม่มีผิด D-142 ได้เดินต่อไปเรื่อยๆและพบว่าทางไปต่อนั้นเป็นทางตัน ประตูเหล็กที่เป็นทางไปต่อถูกพังขวางทางไว้เอาไว้ทำให้เขาต้องกลับไปยังเส้นทางเดิมจนถึงแยกเมื่อกี้และเดินตรงไปต่อ
&gt; 
&gt; สิ่งที่อยู่ถัดไปนั้นเป็นห้องขนาดกลางที่มีโต๊ะเก้าอี้ที่น่าจะเป็นออฟฟิศหลายโต๊ะ มีกระดาษกระจายเกลื่อนเต็มพื้นและเมื่อดูจากสภาพกระดาษที่ D-142 หยิบขึ้นมานั้นเหลืองซีดจนแทบจะอ่านไม่ออก ทำให้ทราบว่าสถานที่นี้ร้างมานานหลายปีมากแล้ว ขณะนี้ยังไม่พบสิ่งมีชีวิตใดๆ D-142 ได้เดินไปหน้าประตูลิฟท์ เขาไม่ได้กดปุ่มใดๆเพราะรู้ว่าไม่มีไฟ เขายังออกจากจุดนั้นตรงไปยังทางเข้าของห้องถัดไป
&gt; 
&gt; D-142 ได้เข้ามาที่ห้องนี้จากห้องที่แล้ว มันเป็นห้องโล่งๆที่ไม่มีสิ่งของใดๆ มีห้องย่อยๆและทางเดินซ้ายขวา แต่มีรอยคราบสีดำแห้งๆอยู่ตามพื้นและผนังของห้อง D-142 ได้บอกถึงว่าห้องที่เขาเข้ามานี้มีกลิ่นเหม็นมากๆ จากภาพเหมือน D-142 เอามือขึ้นมาปิดจมูกเอาไว้เพราะทนความเหม็นไม่ไหว ก่อนที่จะค่อยๆเดินสำรวจเอาไฟส่องเข้าไปทีละห้อง ทันใดนั้นกล้องก็หมุนไปอย่างรวจเร็วจนมาหยุดที่ช่องบนเพดานที่อยู่ห่างไปไม่กี่ก้าว เสียงหายใจของ D-142 นั้นดังมากเหมือนเขาตกใจกับอะไรบางอย่าง แต่ทว่าก็ไม่มีอะไรเกิดขึ้น[[footnote]] จากตรงนี้เจ้าหน้าที่ได้ทำการซูมภาพไปที่ช่องบนเพดานและปรับความสว่างจึงพบกับบางอย่างเคลื่อนที่อย่างรวจเร็วอยู่บนเพดาน ไม่แน่ใจว่าเป็นหนูหรืออะไร [[/footnote]] D-142 ได้พยายามเดินไปต่อคราวนี้เขาไม่ได้สำรวจบริเวณนี้ เขากลับวิ่งตรงไปยังข้างหน้าแทนและปรากฏประตูเหล็กคู่บานใหญ่อยู่ด้านหน้า ประตูเหล็กคู่แบบที่เป็นทางเข้าห้องกักกันของ SCPs เพียงแต่มันเปิดแค่ด้านเดียว D-142 ไม่ได้รู้ตัวว่าตัวเองนั้นเข้ามาอยู่ในไหน แต่เขายังโชคดีที่ในห้องไม่มีสัญญาณของการมี SCPs ใดๆเลยเหมือนกับว่ามันได้หลุดออกไปนานแล้วและไม่น่าจะอยู่ในสถานที่นี้ D-142 ได้พูดว่าต้องการที่จะออกไปจากที่นี่แต่ก็กลัวจะโดนส่งกลับมาที่นี่เช่นกัน
&gt; 
&gt; D-142 เดินออกมาจากห้องกักกันที่เป็นห้องตัน ดึงเอากระดาษที่แปะอยู่ข้างๆห้องมาเก็บไว้ ก่อนจะเสียงแปลกๆก็แทรกเข้ามาในกล้อง จากภาพ D-142 น่าจะได้ยินเสียงนั้นด้วยต้นตอของเสียงมันออกมาจากเส้นทางที่อยู่ไม่ไกลและเป็นทางที่เขายังไม่ได้เดินเข้าไปด้วย มีป้ายข้างบนเขียนว่า &#34;Exit&#34; ที่แปลว่าทางออก
&gt; 
&gt; D-142 สาดไฟไปยังทางนั้นแต่มันมืดมากจนไฟส่องไปไม่ถึงสุดทาง ภาพจากกล้องได้เลื่อนเข้าไปตามทางแสดงว่า เขาได้ตัดสินใจที่จะเดินสำรวจต่อ มันเป็นทางเดินเดี่ยวๆประมาณ 15 เมตร ก่อนจะเจอบันได บันไดมีทั้งขึ้นและลง D-142 และชั้นที่อยู่คือชั้น 4 ตามป้ายที่มีบอก D-142 เลือกที่จะขึ้นไปชั้นบน จนถึงชั้น 6 ที่เป็นชั้นบนสุด เสียงแปลกๆได้หายไป ทำให้รู้ว่าต้นตอของเสียงไม่ได้มาจากชั้นบน บรรยากาศเหมือนกับชั้นเมื่อกี้แต่มีสิ่งของหลงเหลืออยู่ D-142 ได้ดึงเอาพวกกระดาษที่ติดอยู่ตรงบอร์ดติดผนังเก็บใส่ในเป้ รวมถึงพวกกระดาษ และหนังสือพิมพ์ที่พบที่ห้องแรกนี้หลังจากขึ้นมาชั้น 6 และดับไฟในตะเกียง

**เวลาที่ใช้ไป:** 20 นาที

**สรุปการสำรวจ:** ภาพที่ได้จากกล้องนั้นยังไม่พบอะไรที่ผิดปกตินอกเหนือไปจากนี้ แต่ภาพที่ซูมไปยังใต้เพดานอาจจะเป็นสิ่งมีชีวิตบางอย่างที่ยังคงไม่ทราบแน่ชัด

**สิ่งที่เก็บมา:** เอกสาร กระดาษ และแผ่นจากหนังสือพิมพ์ วัตถุไม่มีการปนเปื้อนที่เป็นอันตรายแค่มีฝุ่นจับหนาและมีสภาพที่ย่อสลายไปตามกาลเวลาจนแทบจะอ่านไม่ออก การพยายามแปลความหมายบนเอกสารนั้นเป็นไปได้ยาก รู้เพียงว่าเป็นรายงานของนักวิจัยและข้อมูลของ SCPs บางตัวที่เคยถูกกักกัน (ก่อนที่จะหายไป)

ส่วนเนื้อหาในหนังสือพิมพ์มีเพียงแผ่นหน้าแรกว่ามีการบอกถึงเหตุการณ์บางอย่างที่รุนแรนอย่างน่ากลัวแต่ไม่รู้ว่าคืออะไร โดยพาดหัวโตๆว่า &#34;วันล้างโลก&#34; แผ่นนี้เหมือนจะมีภาพประกอบแต่ถูกฉีกขาดออกไปและเนื้อหาก็ขาดๆหายๆไปจนไม่สามารถปะติดปะต่ออะไรได้ในตอนนี้
