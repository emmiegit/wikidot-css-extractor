**Мета**: Дослідження потенціалу SCP-061-UA-1 в екстремальних ситуаціях методами, що включають в себе використання вогню.

**Залучений персонал:** наук. кер. Аліса Єноткіна, м.н.с. Гармиденко, дос. Савошин.

**Умови:**
Для потреб експерименту з бетонних блоків товщиною в 40 см. було сконструйовано порожню “коробку”. За параметрами вона копіює камеру утримання SCP-061-UА. Приміщення є щільно зачиненим, з єдиним виходом, що являє собою броньовані, вогнетривкі двері з товщиною ідентичною стінам, та отвором в дасі радіусом в 3 см. Лише отвір лишається відкритою на час експерименту, щоб в приміщення надходив кисень. В лівому верхньому куті встановлено малу вогнетривку камеру спостереження, що максимально прилягає впритул до стіни. Площу поза колом радіусом в 1,5 м. було залито етиловим спиртом. Посередині “безпечного кола” поклали згорнутий SCP-061-UA. 

**Перебіг експерименту:**
М.н.с. Гармиденку було наказано розгорнути зошит, запалити сірник та негайно залишити “коробку” крізь двері, після чого щільно зачинити їх. По виході з зони маніфестації 061-ої, сірник, згідно з планом, був кинутий на залиту етиловим спиртом підлогу, що спричинило пожежу. Запис камери спостереження показав, що вогонь швидко наближався до “зошита”. SCP-061-UA-1, не втрачаючи часу, матеріалізувалась та зняла з себе жакет. Підстрибнувши на 3 метри вгору, “Помічниця” заткнула отвір в дасі “коробки”, зупинивши доступ кисню. Вогонь, залишившись без однієї з трьох ключових умов горіння, почав повільно слабшати. Кутики сторінок SCP-061-UA почали чорніти, та візуально нервуюча “Помічниця” перевела очі на вогонь. Ніби морально готуючись до кроку, який мусила зробити. Щоб пришвидшити процес гасіння, Помічниця кинулась у вогонь, катаючись по ньому колом, перекриваючи полум’ю доступ до “зошита”. Етиловий спирт вигорів за 7 хвилин, а дії 61-ої виявилися успішними. Конструкція камери відеоспостереження не передбачала передачу аудіоданних, проте на отриманому записі чітко видно агонію SCP-061-UA-1 у наслідок надтяжких опіків усієї поверхні тіла. Коли вогонь згас повністю, її обвуглене тіло лежало нерухомим. SCP-061-UA зазнав незначних термічних пошкоджень (дещо почорнівші та зігнуті від жару кути сторінок) і зачинився самостійно. Це спричинило зникнення тіла і піджака.

**Результат:** 
1. Під час дії режиму “самозахисту” сутність “зошиту” здатна чи змушена йти проти власного інстинкту самозбереження заради порятунку SCP-061-UA будь-якою ціною. 
2. Помічниця здатна виконувати стрибки на відстань, що перевищує її радіус появи. Навіть якщо це мусить бути неможливим! При матеріалізації вона втрачає здатність левітувати. 
3. SCP-061-UA-1 відчуває біль в матеріальній формі. Але через власні обов’язки змушена продовжувати доки ця  форма повністю не втратить можливість функціонувати.
----

&gt;
&gt;

**Мета:** Дослідження потенціалу SCP-061-UA-1 в екстремальних ситуаціях методами, що включають в себе використання рідини. Здобуття відповіді на питання, чи може Помічниця приймати обдумані рішення під час режиму “самозахисту”, чи вона діє по першому ж інстинкту, та чи потрібно їй повітря в матеріальній формі. 

**Залучений персонал:** наук. кер. Аліса Єноткіна, м.н.с. Гармиденко, дос. Савошин.

**Умови:**
Порожню “коробку”, що за параметрами копіює камеру утримання SCP-061-UА, привели до ладу після попереднього експерименту. SCP-061-UA розмістили на стенді в декількох сантиметрах від стелі. Конструкція стенду передбачає його руйнування у наслідок прикладених за допомогою мотузки сил. Мотузка проходить через отвір в стелі. Щільно зачинене приміщення наповнюють водою на 85%, залишаючи лише невеликий простір згори.

**Перебіг експерименту:**
Дос. Савошину було наказано розгорнути зошит крізь діру в дасі, та швидко його покинути. Маніфестація Помічниці відбулася всередині “коробки”. Певно осягнувши ситуацію, 61-ша стала матеріальною та впала в воду, після чого трималась на воді під стендом.
Савошин потягнув за мотузку, руйнуючи стенд. Суб’єкт швидко підхопила падаючий “зошит”, та намагалась втримати його над водою. Спочатку 61-ша притискала зошит до стелі, гребучи лише задніми кінцівками, щоб втриматись на місці. Але через годину її сили, певне, майже скінчилися. Три рази вона починала тонути, понурившись в воду з головою, але утримуючи “зошит” над нею. Спливала вона лише раз у 10-15 хвилин, щоб вдихнути . Помічниця підпливала до кутів, все ще тримаючи “зошит” над собою однією сухою рукою. Намагання зайняти фіксовану позицію між двох стін були невдалими, так як суб’єкт постійно зізковзувала з мокрого бетону. 
Зрозумівши марність цих спроб, 61-ша змінила позицію знову. Жінка почала плавати на спині, гребучи ногами та однією рукою, яка замінялась по мірі сухості однієї з них. Так вона провела наступних 2 години, після чого експеримент було зупинено.

**Результат:**
1. SCP-061-UA-1 здатна втомлюватись в матеріальному стані.
2. В цьому стані вона теж мусить дихати, але має змогу затримувати подих на інтервал часу, що варіюється від 10-ти до 15-ти хв.
3. Теорія підтвердилася. “Помічниця” здатна розробляти тактики дій і слідувати тій з них, яка є найбезпечнішою для зошита.
----

&gt; “Принаймні це було менш жорстоко...І не забудьте про те, як вона високо стрибнула, коли ми все підпалили! Там до стелі аж 3 метри!” - **дос. Савошин**
&gt;
&gt; “Що означає те, що вона перетнула свій радіус на метр. Хоч і на дуже короткий відрізок часу, але це всеодно потенційна загроза.” - **м.н.с. Гармиденко**

**Мета:** Доведення факту того, що Помічниця здатна перетинати свій радіус дії в нематеріальному та матеріальному станах в русі.

**Залучений персонал:** наук. кер. Аліса Єноткіна, м.н.с. Гармиденко, дос. Савошин.

**Умови:**
Експеримент було розділено на дві частини заради точності результатів, через що на його нужди виділили вантажівку та збоку від бетонної “коробки” для дослідів сконструювали вишку для огляду місцевості висотою в 50 м. Дах “коробки” було демонтовано, після чого всередині виклали 3 матраци, що повинні будуть максимально мінімізувати пошкодження від падіння для “зошита”. 

**Перебіг експерименту 3-1:**
Вогнекулетримкий сейф, в якому зазвичай утримується SCP-061-UA, було занесено до багажнику вантажівки та закріплено на місці. “Зошит” був залишений в сейфі у відкритому стані, що викликало появу 61-шої. Під час експерименту “зошиту” нічого не загрожувало, тому вона вільно пройшла через бокову стіну багажника і чекала наказів. М.н.с. Гармиденку, що має водійські права категорії С, наказали проїхати колами навколо полігону, який знаходиться у власності Зони 80, 8 разів. 
Всі 8 разів Помічниця не рухалась, але коли вантажівка відділялась від неї більше ніж на два метри, спостерігався ефект притяжіння у напрямку SCP-061-UA. Ніяких відхилень від радіусу, як в досліді №1, виявлено не було. 

**Результат:**
Частковий провал теорії. В своєму звичайному стані суб’єкт дійсно не здатна перетнути радіус своєї появи. 
----
&gt; **Лог-061-Е-3/1:**
&gt; “Знаєте, це було не так і погано! Як добре іноді провітритись! Ох, знаєте як я втомилася сидіти в тій камері, одна з власною нудьгою за компанію, і провідують мене ото тільки аби покатувати, малеча неперезана, ну що за молодики зараз пішли, ой-ой-” - **SCP-061-UA-1**
&gt;
&gt; “Помовч, я думаю.”- **наук. кер. Єноткіна**
&gt;
&gt; “Раніше ти не була така груба! Не гоже старших перебивати, коли вони говорять!”- **SCP-061-UA-1**
&gt;
&gt; “А ти раніше не була мертвою. Дай хоч 5 хвилин посидіти в тиші!”- **наук. кер. Єноткіна**
&gt;
&gt; “Тебе ж це веселить, так?...” - **SCP-061-UA-1**
&gt;
&gt; &#34;Не можу заперечувати те, що мене забавляють результати цих дослідів. Але я можу тебе цілком запевнити, що не буду, наприклад, викидати тебе з вишки бо мені так захотілось!&#34; - **наук. кер. Єноткіна**
&gt;
&gt; &#34;Звучить втіш-&#34; - **SCP-061-UA-1**
&gt; &#34;Я буду робити це в цілях науки.&#34; - **наук.кер. Єноткіна** 
----
**Перебіг експерименту 3-2:**
“Зошит” у зачиненому стані доставили на вершину вежі. Дочекавшись, поки вітер не ослабне, дос. Савошин прицілився і відпустив “зошит”, перед цим різко його відкривши. Побачивши внизу матраци, що анулюють шкоду для “зошита”, SCP-061-UA-1 не матеріалізувалась. Вона лише “падала” слідом за ним в радіусі 2-х метрів, хоча і дещо повільніше, через здатність левітувати. Вирахувана траєкторія польоту дозволила SCP-061-UA успішно приземлитись на м’яку поверхню. 
Було вирішено спробувати ще раз, але на цей раз наук. кер. Єноткіна наказала прибрати матраци. Савошиним була проведена та сама дія, але на цей раз SCP-061-UA-1 прийняла матеріальну форму. Тепер, підкоряючись законам фізики, суб’єкт падала швидше “зошита”, але її притягувало назад вгору відразу як вона перетинала радіус. Схопивши об’єкт, SCP-061-UA-1 швидко повернулась до землі спиною, щоб прикрити його собою від удару. 61-ша приземлилась за 4 секунди. Її тіло розпласталось по землі, залишивши калюжу крові, але сам SCP-061-UA не отримав жодних пошкоджень.

**Результати:**
1.Повний провал теорії. Підчас жодної з трьох спроб, в жодному стані, SCP-061-UA-1 не здатна перетинати свій радіус навіть на цілу секунду. 
2.Але було доведено що SCP-061-UA-1 має змогу оцінювати рівень небезпеки, та не стане матеріалізуватися, якщо реальної загрози “зошиту” немає. 
3. Кров суб’єкта не вдалося зібрати для аналізів, через швидке зникнення її разом з тілом.

&gt; **Лог-061-Е-3/2:**
&gt; “Схоже, що той стрибок у вогні був просто дуже гарно прорахований. І та одна мілісекунда чи дві, дозволили їй заткнути діру!” - **м.н.с. Гармиденко**
&gt;

**Мета:** Дослідження потенціалу SCP-061-UA-1 в екстремальних ситуаціях методами, що включають в себе зіткнення з іншими об’єктами.

**Залучений персонал:** наук. кер. Аліса Єноткіна, м.н.с. Гармиденко, дос. Савошин.

**Умови:**
У дослідницьких цілях повторно була використана вантажівка з минулого експерименту. “Зошит” було розміщено у картонній коробці, покладеній на трасу полігону Зони 80.

**Перебіг експерименту:**
М.н.с. Гармиденку, що має водійські права категорії С, було наказано їхати по прямій на швидкості 40 км. на год., на зустріч картонній коробці. Під час процесу, співробітник мусив думати про збиття коробки колесами вантажівки, хоч насправді вантажівка мусила лиш трохи зачепити її нижньою частиною у разі провалу експерименту, через її маленький розмір. SCP-061-UA-1 маніфестувалась, але не рухалась, і навіть не робила спроб доторкнутися до коробки. 
Наук. кер. Єноткіна подала водію сигнал, і вантажівка виїхала вперед до коробки, недалеко від якої вів нагляд дос. Савошин. Коли вантажівка досягла 2-х метрів радіусу, SCP-061-UA-1 в ту ж мить матеріалізувалась та простягнула руку вперед. Помічниця стояла непорушно, зупинивши вантажівку на ходу. Її колеса все ще рухались, а задня частина була підкинута в повітря внаслідок різкого зіткнення. Опустившись, Гармиденко продовжував збільшувати швидкість як і було наказано. Відмітка повільно доходила до 200 км./год. але 61-ша все ще стояла непорушно. Чим швидше намагалась рухатись вперед вантажівка, тим більшу вм’ятину залишала рука піддослідної на бампері. Після 210 км./год. експеримент було зупинено. 

**Результат:**
Вм’ятина, залишена SCP-061-UA-1 була настільки глибокою, що пошкодила двигун та деякі інші механізми, викликавши пожежу всередині вантажівки. М.н.с. Гармиденку вдалося вибратися цілим та неушкодженим. На місце були викликані співробітники охорони, яким вдалося зупинити вогонь. 
SCP-061-UA-1 наділена надлюдською фізичною силою під час перебування в матеріальному стані. На жаль, її істинний потенціал визначити майже неможливо, так як його вона може проявляти лише коли SCP-061-UA знаходиться у прямій небезпеці. Навіть спроби симуляції небезпеки, в теорії, не дозволять провести подібних дослідів, через те що замість участі у фізіологічному дослідженні 61-ша буде цілком поглинута усуненням фантомної біди для “зошита”.

**Мета:** Дослідження потенціалу SCP-061-UA-1 в екстремальних ситуаціях методами, що включають в себе загрозу вибуху. 

**Залучений персонал:** наук. кер. Аліса Єноткіна, м.н.с. Гармиденко, дос. Савошин.

**Умови:** 
На бетонну “коробку” для експериментів було повернено плиту-дах. За умови і офіційної розписки більше не нищити власність Зони 80 (окрім “коробки”) до кінця цього місяця, для нужд експерименту було виділено невелику бомбу з дистанційним детонатором та робота для дослідів. Сили вибуху цієї бомби мусило вистачити, щоб нанести поранення, які не нестимуть загрози життю людям в найближчих 6-ти метрах. Достеменно не було відомо чи спричинить детонація вибохового пристрою виробам з паперу якихось уражень. Дос. Савошин, за допомогою робота, підніс вибухівку до “зошита”, що знаходився посередині кімнати, разом і запискою з написом: “В тебе є 10 хвилин до детонації.”. Робот відкрив “зошит” і був відключений Савошиним.

**Перебіг експерименту:**
Коли бомба втрапила в поле зору SCP-061-UA-1, та не гаючи часу матереалізувалась. Вона взяла до рук записку. Камери зафіксували емоції здивування та заплутаності на обличчі 61-шої. Помруживши очі десь хвилину, SCP гнівно відкинула папірець на підлогу, та стала роздивлятися девайс на підлозі. Певне, здогадавшись про щось, “Помічниця” бере “зошит” та несе його у дальній куток “коробки”. Знявши свій жакет, 61-ша аккуратно накриває ним відкритий “зошит” і зникає. Наглядаюча за експериментом Єноткіна вже була готова зупинити експеримент через 5 з половиною хвилин очікування. Та на щастя SCP-061-UA-1 непередбачувано з’явилася на екрані відеонагляду. Піднісши “зошит” ближче, 61-ша діяла швидко. Вона вирвала всі внутрішні механізми з відключеного робота, залишивши лише порожній корпус. Не наважуючись чіпати вибухівку, SCP-061-UA-1 накрила невелику бомбу порожнім каркасом робота і потім власним жакетом. Після цього вона знову віднесла “зошит” в найбільш далекий куток, обняла його, присівши обличчям до стику стін та закриваючи “зошит” собою, повернулася спиною до бомби. 
Науковий керівник Єноткіна, що тримала в руках детонатор, зупинила експеримент через декілька хвилин бездіяльності з боку SCP-061-UA-1.

**Результат:**
Якимось чином SCP-061-UA-1 здатна проявляти навички, не властиві їй у минулому. Її особистий файл не включав у себе ніякого досвіду роботи ні  з вибуховими речовинами, ні з пристроями. Пізніше при допиті це було пояснено самою SCP-061-UA-1: лише вона, як “Помічниця”, здатна відшуковувати та збирати в єдине ціле певну частину інформації, передану всередину “води” по поглинанню людини. Це займає певний час через складнощі організації внутрішньої бази даних SCP-061-UA, але це можливо якщо докласти досить зусиль. 61-ша змогла знайти спогади певного сапера, з’їденого її попередником, та постаралась повторити побачене як змогла.
Запрошений співробітник, що має доволі тривалу історію розміновувань, переглянувши запис камери спостереження підтвердив, що дії 61-шої були найбільш ефективними в подібній ситуації, коли втекти з кімнати неможливо, а необхідного приладдя немає. Пізніше цей працівник був оброблений амнезіаком класу Д та повернутий до служби на своїй посаді.

**Мета:** Перевірка розладу читання SCP-061-UA-1

**Залучений персонал:** м.н.с. Гармиденко та дос. Савошин.

**Умови:** SCP-061-UA-1 було надано минулотижневу газету, примірник “Анна з Зелених Дахів” авторства Люсі М. Монтгомері та її власний, відредактований файл SCP.

**Перебіг експерименту:**
М.н.с. Гармиденко, що сидів у будці відеонагляду, та дос. Савошин, що знаходився під час експерименту безпосередньо у камері утримання 61-шої, уважно спостерігали як вона читає виданий матеріал. Однак через зростаючу психічну нестабільність піддослідної експеримент довелося зупинити через годину. 

**Результат:**
Як виявилося, раніше здібна до читання SCP-061-UA-1 після смерті та перенесення в книгу почала страждати тяжкою формою суміші оптичної та семантичної дислексії, яка не дозволяє їй сприймати будь-який написаний чи надрукований матеріал. SCP-061-UA-1 здатна лише відрізняти окремі літери, але, скоріше за все, якась невідома функція “зошита” заважає їй сприймати фонеми та об’єднувати їх у слова. Наразі достовірно відомо, що SCP-061-UA-1 зберегла можливість надзвичайно добре розпізнавати кольори літер, силуети, ілюстрації та фотографії у наданих виробах, але інформацію про написане в них вона здатна дізнатися лише після запису цієї інформації у “зошит” або якщо вона була продиктована 61-шій. Поки можливість дослідити те, чи здатна 61-ша самостійно писати залишається недоступною, через особливі умови її матеріалізації. Однак, навичка збирати інформацію з відео- та аудіо ресурсів все ще валідна. 
----

[[collapsible show=&#34;№7&#34;]]
**Мета:** Перевірка теорії про розширення “зошитом” знань SCP-061-UA-1 іноземних мов. 

**Залучений персонал:** м.н.с. Гармиденко та дос. Савошин та 3 співробітники класу Д.

**Умови:** SCP-061-UA-1 за допомогою дос. Савошина записала відео з лекцією з приводу безпеки під час роботи на території Зони. Текст з якого вичитували лекцію, був надрукований українською мовою. Залучені співробітники класу Д були відібрані споміж в’язнів родом з інших країн, які мали різний рівень володіння українською мовою, але не знали рідних мов один одного.

**Перебіг експерименту:**
М.н.с. Гармиденко та дос. Савошин, знаходячись у кімнаті відеонагляду, спостерігали за порожньою камерою утримання, в якій був встановлений телевізор та на 3-х стільцях розмістилися піддослідні. Під час перегляду лекції нічого підозрілого не сталося, а схожість 61-шої зі звичайними людьми допомогла уникнути занепокоєння. По закінченню лекції глядачі були опитані з приводу того, на якій мові читалася лекція:
**1.**Д-1234, рідною мовою якої була чеська, а рівень української - В2, доповіла, що лекцію було зачитано чеською мовою.
**2.**Д-1456, рідною мовою якого була французька, а зі слов’янських мов він добре знав лише російську, запевняв, що чув саме французьку. 
**3.**Д-4561, в свою чергу мав за рідну мову російську, а українською не володів взагалі. Йому здалося, що текст лекції звучав російською.
Всіх трьох було піддано впливу амнезіаку класу Д і повернено на їх попереднє місцеположення. 

Коли SCP-061-UA-1 опитали, які мови вона знала за життя і чи не оволоділа новими після потрапляння у полон “зошита”, SCP заперечила останнє та відповіла, що за життя знала лише українську, російську та іврит. Частоту коливань голосу суб’єкта було досліджено, але вона не перевищувала 175-340 Гц., притаманні пересічній жінці. 

**Результат:**
Схоже, що ми відкрили новий аномальний ефект “зошита”. Кожен, хто чує голос SCP-061-UA-1 буде сприймати її слова мовою, яку він вважає “рідною”, незалежно від мови, якою в цей момент спілкується ця SCP. За теорією, яку підтвердила сама SCP-061-UA-1, ця функція була додана заради створення або посилення ілюзії комфорту, безпеки, та побратимства між SCP-061-UA-1 та її безпосередніми “клієнтами” під час виконання нею її прямих обов’язків “Помічниці”, і можливо полювання. Ця тактика виявилась дієвою так як двоє з трьох піддослідних додали, що хотіли б послухати ще раз, бо мова лекції нагадала їм про дім і викликала почуття ностальгії. Тому вони слухали уважніше, але це не є частиною аномального ефекту “зошита”. Аналіз запису так і не зміг вказати мову, якою розмовляє SCP-061-UA-1, через розуміння кожним дослідником лише їхньої &#34;рідної&#34; мови. Машинний метод також провалився, так як стенограма, створена комп&#39;ютером змінювала мову залежно від налаштувань мови на пристрої.

**Залучений персонал:** м.н.с. Гармиденко та дос. Савошин.

**Умови:** Скориставшись потребою канцелярії у нових зошитах, для цього експерименту було закуплено 40 точних копій SCP-061-UA. Через властивість об’єкта з кожним новим “Помічником” надавати собі зовнішності сучасного найрозповсюдженішого зошита чи записника в пам’яті в’язня, знайти їх було надзвичайно легко. Усі 40 зошитів у відкритому стані було запаковано в 12 однакових маленьких коробок. Щоб забезпечити відсутність ризику для себе молодший співробітник та дослідник розповіли план експерименту SCP-061-UA-1 і вона погодился йому слідувати. 

**Перебіг експерименту:**
Поки дос. Савошин відволікав SCP-061-UA-1 найсвіжішими  плітками Зони, Гармиденко, за попередньою домовленістю з суб’єктом, сховав SCP-061-UA в одну із коробок і накрив іншими зошитами. Усі 12 коробок були розміщені в радіусі дії SCP-061-UA-1, лише трохи його перетинаючи. Виконавши завдання згідно з планом експеримету, Гармиденко дав Савошину сигнал і 61-шій було дозволено обернутися і вибрати потрібну коробку та зошит. 
Пошук не зайняв багато часу. SCP-061-UA-1 відразу наблизилась до третьої коробки лівого ряду з кінця. Дос. Савошин відкрив її та вийняв до 5-ти зошитів поки SCP-061-UA-1 не зупинила його, коли вони дістались до одного конкретного. 
Коли SCP-061-UA-1 спитали, чому вона обрала саме цей зошит, SCР попросила закрити його. Після того, як дослідник виконав прохання, “Помічниця” зникла. 

**Результат:**
Експеримент пройшов успішно. За подальшими поясненнями самого суб’єкту, ситуація, коли б SCP-061-UA не знаходився десь в 2-х метрах від неї, є повністю неможливою. Другим фактом повстало те, що після її жертвоприношення, “зошит” став новим фізичним тілом SCP-061-UA-1. Вона завжди буде відчувати з ним зв’язок, тому встановлення місцезнаходження “зошита” не є проблемою.

Помічниці було дозволено з усіх кутів роздивитися фотографії, схеми викрійок, та одяг, які дос. Савошин  для неї тримав. М.н.с. Гармиденко зачитував написану інформацію. Прослухавши її та закінчивши інспекцію одягу, SCP-061-UA-1 попросила зачекати на неї і зникла. Подальша метаморфоза зайняла 2 хвилини і 34 секунди. SCP-061-UA-1 з’явилася знову, вдягнена в візуально досконалі репліки одягу на столі. 

**Результат:** 
1. Під час допиту SCP-061-UA-1 пояснила своє вміння потребою Помічників завжди слідувати канонам моди епохи, в якій вони обслуговують “клієнтів”.  Всі деталі, які отримала SCP-061-UA-1 були потрібні, аби не руйнувати готовий одяг. Якщо вона має змогу поглинути їх, то для SCP-061-UA-1 відтворення предметів одягу та аксесуарів за допомогою “води” SCP-061-UA  можливе і без них.   Зазвичай аби “перевдягнутися” Помічники змушені з’їдати достатньо гарно вдягнуту людину або ж обманом змушувати “клієнтів” приносити їм одяг.
2. SCP-061-UA-1 підтвердила, що здатна повернутися в старий костюм за допомогою інформації з її спогадів, або одягти щось, що вдягали її жертви. 
3. На запитання, чи має SCP-061-UA-1 змогу кардинально змінювати свою зовнішність або копіювати інших людей Помічниця відповіла позитивно. Та ця властивість має недолік - щоб повністю скопіювати людину: її поведінку, зовнішність, голос, спогади, Помічник мусить поглинути її повністю.  Останнім негативним ефектом є пришвидшення асимілювання “я” Помічника з колективною свідомістю “води”.

**Мета:** Остання перевірка фізичної сили SCP-061-UA-1 та доцільності перегляду умов утримання об’єкту згідно з результатами експерименту. 

**Залучений персонал:** м.н.с. Гармиденко та дос. Савошин.

**Умови:** Отвір в стелі “коробки” для експериментів була розширена до 60 см. заради того, щоб труба підготовленої автобетономішалки змогла проникнути всередину та рівномірно заповнити камеру бетоном. Щоб убезпечити SCP-061-UA від незапланованих ушкоджень, його у відкритому стані було покладено у зіп пакет з прозорого щільного поліетилену.

**Перебіг експерименту:**
Поки Савошин та Гармиденко знаходилися у безпечній будці для відеонагляду, SCP-061-UA-1 разом з “зошитом” знаходилися посередині “коробки”. Суб’єкту про всяк випадок було надано можливість ознайомитися з планом експерименту, тому відразу оцінивши, що труба блокує єдиний розширений вихід, 61-ша обернулася захисним клубком навколо “зошита”. Згідно з записом камери спостереження, “Помічниця” знаходилась у цьому стані допоки вся кімната, окрім 10-ти останніх сантиметрів в яких знаходилась камера, не була залита бетоном. Автобетономішалка від’їхала і персонал почав чекати дій SCP-061-UA-1. 
скільки оптичні методи спостереження не є доцільними під час проведення експерименту, приміщення у якому проводився експеримент було обладнано чутливим звукозаписуючим пристроєм та примітивним детектором механічних коливань. Через 20 хвилин після початку експерименту детектор механічних коливань зафіксував потужні поштовхи у середині залитої бетоном камери, що призводили до поступової втрати структурної цілісності камери. Звуки ударів було чути на все подвір’я, де і проводився експеримент. Бетонна “коробка” здригалася від кожного з них. За 4 години та 6 хвилин через дії суб’єкта на одній із стін утворилась массивна тріщина. Після ще п’яти хвилин очікування, у стіні було пробито діру радіусом приблизно у 1 метр, через яку і вибралася SCP-061-UA-1 з неушкодженим “зошитом” в руках.

**Результат:** 
Неймовірно. SCP-061-UA-1 змогла пробити 3-хметровий туннель в бетоні голими руками лише за 4 години. Шар суміші в декілька разів перевищував товщину стін її камери утримання! Запит на реконструкцію умов утримання SCP-061-UA негайно буде відправлений для розгляду! 
Коли SCP-061-UA-1 запитали, чому вона розцінила товстий шар бетону, що міг би її захистити від багатьох проблем, як небезпеку, суб’єкт відповіла, що небезпека полягала в заваді годівлі “зошита”, роботі його ключових функцій та виконанні безпосередніх обов&#39;язків 61-шої. Рамки судження  SCP-061-UA про небезпеку є досить абстрактними. “Помічниця” підтвердила, що здатна виконувати певні обширні алгоритми дій по допомозі іншим, якщо лише ці гіпотетичні люди (або інші істоти) здатні вберегти “зошит” від нависаючої над ним біди. Принаймні поки вона зберігає ясність власного розуму.

&gt; “Ти вже вибач, але приходити до моєї камери з бутербродом - це пряме порушення моїх ОУС. А ще це дико невічливо! Я сумую за смаком нормальної їжі, щоб ти знав.” - **SCP-061-UA-1**
&gt; “В своє виправдання скажу, що це більше не твоя камера. Тимчасово тут побудеш, а потім тебе віднесуть в якесь нове місце. По-друге, SCP-61-UA зараз у сейфі і мій обід йому точно не загроза. А ще я вимкнув камери, бо за те, що я зараз скажу мене можуть і звільнити. Твій караул зараз якраз змінюється, так що хоч раз я зайшов сюди без того, щоб мене не роздягли майже догола! У нас малувато часу, так що до діла.” - **м.н.с. Гармиденко**
&gt; “Я - саме втілення уваги.” - **SCP-61-UA-1**
&gt; “Тобі підняти цей сейф - як два пальці об асфальт, а розбити стіну - ще легше. Чому ти не тікаєш? Ти б могла повернутися додому до рідних. Аліса наче спеціально давала тобі стільки можливостей втекти під час цих експериментів, і я не розумію чому! Ні я, ні Северин. Поясни. ” - **м.н.с. Гармиденко**
&gt; “А ти правий! У свій час ти б в мене за такі слова вилетів з Зони як спаплюжений віник! А камери як зміг вимкнути? Звісно, найвищий рівень охорони, сказали вони…Але от скажи мені на милість, Борюсику-” - **SCP-061-UA-1**
&gt; “Не називай мене так.” - **м.н.с. Гармиденко**
&gt; “- чи є в цьому якийсь сенс? В очах суспільства і на папері я давно склеїла ласти! Моя Зона - в руїнах, мої діти вже певне думають про мене все рідше і рідше, живучи нормальним, спокійним життям! Мені більше нікуди повертатись. Якщо я порушу цей статус “кво”, я лише зруйную життя тих, хто мені ще досі дорогий, і створю проблеми Фонду. Або ще гірше, потраплю не в ті руки!.. Послухай бувалу стару каргу, яка багато бачила на своєму віку, Борисе: деякі речі мусять триматися за сімома замками і ніколи не бачити світла сонця заради добробуту усіх нас. І одна з таких речей - це я.
&gt; Я поклала своє життя на роботу у Фонді, і тут моє місце. Єдине моє бажання в тому, щоб мої діточки забули про мене і пішли у своє світле майбутнє, яке їм забезпечать за мій послух! Ти краще за інших знаєш, що таке сидіти мовчки, і робити що кажуть. Адже таких дітей як ти, вирощують такі матері як я. Коли зовсім змішаюсь з водою, лиш сподіваюсь, що мене просто спалять і я опосередковано не почну  тут апокаліпсис місцевого розливу. А ще мене тут годують і захищають, тому мені вже зовсім невигідно тікати!” - **SCP-061-UA-1**
&gt; “А що з Алісою?” - **м.н.с. Гармиденко**
&gt; “Єноткіна? О-о-о-о, Аліса… Вона цю тираду і так знає. Вона більше знущається, ніж довіряє мені. Найгірше рішення за все її коротеньке жалюгідне життя. Старі друзі все таки!..”- **SCP-061-UA-1**
&gt; “Друзі? Якось ледве віриться. Таке відчуття, наче ви перегризете один одному горлянки як тільки з&#39;явиться можливість.” - **м.н.с. Гармиденко**
&gt; “Не можу виключити такого розвитку подій! Але, Борисе, ми ж всі тут дорослі люди, у яких достатньо клепки в голові, щоб переступити через наші відмінності заради плідної співпраці. Кожен тут прекрасно розуміє своє місце, кому як не тобі це знати! Та й Аліса...Вона не така погана. Колись вона була моєю помічницею в Зоні Одеської області. Років 15 тому, здається.” - **SCP-061-UA-1**
&gt; “Ви працювали разом!?” - **м.н.с. Гармиденко**
&gt; “Не плюй крихтами на підлогу. Так, давним давно я була її начальницею і подругою. Вчила її життю. Пам&#39;ятаю навіть красу Алісиної посмішки! Не те що зараз!… Поганенька у нас була дружба, якщо чесно. І в тому моя вина. За наказом Аліса була змушена перевестись до Зони 80, і всі спогади її сім&#39;ї про неї були повністю стерті. Покарання рівне тому, до чого привела її дурість... Скільки ж наших колег тоді померло? Я вже не згадаю. Не питай ні мене, ні її. Жалюгідне існування без рідні, і тих, хто б тебе любив! Звучить поетично, а на ділі…стаєш холодним автоматоном без якого-небудь почуття жалю. Принаймні поки ти на роботі. Чи ж не так, Боря?...А тепер Аліса прямо копія мене у минулому, і мене це лякає. Вона наче повне уособлення всього, що я робила не так, і про що жалію.  А я б нікому не побажала вальсувати на моїх граблях!” -  **SCP-061-UA-1**
&gt; “О, це...Дещо прояснює ситуацію. Ми з Севою вже довго ходимо під нею як якась її особиста свита, але вона мало про себе розповідає. Ми не часто про це говоримо, але Аліса нам як старша сестра. Знаєш, така яка кричить на тебе весь вечір, якщо ти хоч раз дозволиш собі зайти до її кімнати не постукавши! Трохи бісить, але загалом частина сім&#39;ї, яку ти будеш підсвідомо любити незалежно від свого бажання. Хоча іноді вона і робить таке, що в мене з&#39;являються сумніви про наявність у неї совісті чи мінімального людського співчуття...” - **м.н.с. Гармиденко**
&gt; “Ох-хо-хо! Це ще квіточки у порівнянні з тим, через що нам, ветеранам фондівської праці, доводилося проходити до розвитку оцих усіх ваших наворочених технічних штучок! Хоча нам вони якраз і діставалися найпершим чином. Послухай уважно, і Северину передай: - “ - **SCP-061-UA-1**
&gt; “Що ти робиш?” - **м.н.с. Савошин**
&gt; “Замовкни і уяви, що я поклала руку тобі на плече, а вона не провалилась крізь нього. Я хотіла сказати, що вам, діткам, -” - **SCP-061-UA-1**
&gt; “Мені вже 30 стукнуло, і Сева вже теж майже перейшов цей Рубікон.” - **м.н.с. Гармиденко**
&gt; “Кому сказала помовчати! Ну що за люди! Не повторюйте наших з Алісою помилок, малі ви бевзі! Цінуйте ваш час разом і бережіть кожну хвилинку. І один одного. На такій роботі любов - нечасте явище, і ніхто ні від чого не застрахований. Я через те і розлучилась, що вся ця секретність споганила мій шлюб! Не приділяла уваги дітям, іноді зривалася на них, контролювала кожен порух в хаті... Але ви, хлопчики, певне сильніші за це. Думаю Аліса тої ж думки.” - **SCP-061-UA-1**
&gt; “Ти все не так зрозуміла!” - **м.н.с. Гармиденко** 
&gt; “А що тут розуміти?... “Просто коллеги” на один одного так не дивляться, Борисе! Расслабься хоч раз! Наче хтось тебе четвертує за прояв почуттів. Тим більше, що камери все одно вимкнені. Тут тільки ти і я, так що червоній, скільки влізе.” - **SCP-061-UA-1**

**Мета:** Перевірка стійкості реальної форми SCP-061-UA до зовнішніх аномальних чинників та підтвердження слів SCP-061-UA-1 з приводу її повного імунітету до меметичних та інших загроз, що впливають на психіку. 

**Залучений персонал:** наук. кер. Єноткіна, м.н.с. Гармиденко та дос. Савошин, працівник D-389, та команда наглядачів що складається з охоронців та декількох дослідників карантинної зони, залученої в цьому експерименті.

**Умови для досліду 11-1:**
Кураторами  SCP-061-UA та  SCP-022-UA, разом з двома співробітниками класу A з рівнем допуску 3, було надано письмові дозволи на санкціоноване проведення наступного експерименту. Після передислокації SCP-061-UA зі старої камери утримання в тимчасову, озброєний конвой переніс її сейф в захищене сховище в Секції 80-022 Зони UA-80. SCP-061-UA-1 ознайомили з планом проведення експерименту. 

**Перебіг експерименту:**
Відкритий SCP-061-UA всередині зачиненого сейфу внесли в межі 25-метрового радіусу впливу SCP-022-UA. Разом з нею на 7 годин лишили  працівника D-389, з яким їй було дозволено вербально контактувати в межах завчасно дозволених тем. Камери відеоспостереження  не фіксували жодної ознаки  дії SCP-022-UA-3 у випадку обох піддослідних. Однак, під кінець експерименту  морально пригнічений D-389 активно апелював дозволити йому покинути приміщення. Піддослідний так сильно прагнув забратися звідти, що навіть надав довгоочікуване зізнання в зберіганні та розповсюдженні дитячої порнографії, чого довго не могли довести слідчі! SCP-061-UA-1 не спиняла розмови на протязі всіх 7-х годин. Нажаль, аудіо з запису розмови складає лише 2 години з 7-х, так як наглядачі не були здатні більше цього витримати і вимкнули звук. 

Так як симптоми SCP-022-UA-3 не проявляються відразу, D-389 та SCP-061-UA-1 було поміщено на двомісячний карантин, аби прослідкувати подальші їх зміни. 

**Результат 11-1:**
Під час досліду нам вдалося знайти ще одну властивість SCP-061-UA-1, яка діє лише коли та перебуває у своїй нематеральній формі. Існуючи в іншому шарі реальності, SCP-061-UA-1 здатна проходити не тільки скрізь неживі об&#39;єкти, але і скрізь живих істот. Наприкінці експерименту &#34;Помічниця&#34; пролетіла крізь торс D-389, після чого той почав тремтіти. Візуально та фізично він був повністю сухим, та під час опитування D-389 описав свої почуття як: &#34;несподіване почуття вогкості, холоду, та дискомфорту, неначе він промокнув зсередини&#34;. 
D-389 пробув у цьому стані близько 10-ти годин. Всі спроби зігріти його не привели до жодних результатів. Тіло D-389 весь час показувало ті самі реакції, які виявляє тіло, що деякий час пробуло в холодній воді: низька температура, блідість, мурашки та спазми, синюшний колір губ та  зморщена шкіра на кінцівках. На третій годині D-389 почав показувати ознаки застуди. Через 7 годин лихоманки та температури, що стабільно трималася на відмітці 38,9°C, D-389 різко покращало. Відчуття вогкості зникло. Коли саму SCP-061-UA-1 запитали про це, вона підтвердила, що це є ще однією властивістю, націленою на захист &#34;зошита&#34;. Вдалося з&#39;ясувати і те, що якщо SCP-061-UA-1 пробуде всередині живої істоти більше хвилини, то наслідком може стати більш довгий інтервал &#34;мокрого стану&#34;, що викличе гіпотермію та, вірогідно, смерть. Вирішено заборонити SCP-061-UA-1 взаємодіяти з істотами подібним чином. &#34;Торкатися&#34; кінцівок та, наприклад, плечей дозволено лише на декілька секунд. Це хоч і викликає те ж саме відчуття вогкості, та триває воно лише 10-15 хвилин і не розповсюджується далі зони &#34;дотику&#34;. 

Після того, як D-389 видужав, в ньому було зафіксовано діючий мемагент. Ймовірний імунітет SCP-061-UA-1, схоже, не здатен &#34;змити&#34; зараження інших. Експеримент було вирішено продовжити. В той час як стан D-389 погіршувався з кожним днем, SCP-061-UA-1 не виявляла жодної ознаки зараження мемагентом  SCP-022-UA. Інформація щодо імунітету відносно меметичних загроз виявилась вірною. Для більш детального дослідження меметичного імунітету SCP-61-UA-1 керівництвом був наданий дозвіл на подальші досліди та дозвіл на використання D-389 у подальшому експерименті та з майбутнею нейтралізацією суб&#39;єкта.

**Умови досліду 11-2:**
Куратор SCP-087-UA надіслав письмовий дозвіл на допуск персоналу SCP-061-UA і самого SCP, та його взаємодію з SCP-087-UA.

**Перебіг експерименту:**
Вже через місяць карантину SCP-061-UA знов було задіяно задля показу їй мемагентів SCP-087-UA сподіваючись викликати хоча б якусь незвичайну реакцію. SCP-061-UA надали доступ до SCP-087-UA всередині її “коробки”. Сам процесс зайняв лише 10 хвилин, як і було узгоджено куратором об’єкту. Контакт SCP-61-UA-1 з SCP-087-UA не був записаний, заради безпеки людей, під наглядом яких весь другий місяць знаходилася “Помічниця”.

**Результати досліду 11-2:**
Жодного результату не було зафіксовано.

**Мета:** Перевірка стійкості реальної форми SCP-061-UA до зовнішніх аномальних чинників та підтвердження слів SCP-061-UA-1 з приводу її повного імунітету до меметичних та інших загроз, що впливають на психіку. 

**Залучений персонал:** наук. кер. Єноткіна, м.н.с. Гармиденко та дос. Савошин, працівник D-4060 та команда наглядачів що складається з охоронців та декількох дослідників карантинної зони, залученої в цьому експерименті.

**Умови досліду:**
Куратором SCP-023-UA було надано письмовий дозвіл на залучення їх об&#39;єкта до експерименту.  SCP-061-UA перевезли до Броварського лісу під Києвом. 

**Перебіг експерименту:** 
М.н.с. Гармиденко та дос. Савошин  знову провели процедуру розкриття реальної форми SCP-061-UA за зачиненими дверима. Для цього їм було надано вгодовану 2-річну свиню. Після цього працівник D-4060 отримав захисне спорядження та наказ взяти покладений на візок відкритий SCP-061-UA та перемістити  його на невелику відстань у глиб лісу. 
 SCP-061-UA-1 провела всередині  SCP-023-UA близько 3-х годин. Група наглядачів з МОГ “Дідусі Боровички” не мала проблем, так як  SCP-061-UA-1 заборонили вступати в будь-який контакт з її провідником. Ніяких ознак дії спор на  SCP-061-UA, чи на SCP-061-UA-1 помічено не було.  З боку піддослідної не було зафіксовано жодної фізіологічної чи психологічної реакції. Через її відсутність дослід було припинено.
 SCP-061-UA знову зачинили, але перед тим як об’єкт повернувся до свого маскування, вдалося безпечно взяти пробу плоті (матеріалу)з книжки.
 
**Результат:**
Лабораторний аналіз показав, що клітини “Hydnellum peckii” разом з “Dictyophora duplicata”, які зростають на плоті реальної форми SCP-061-UA, активно оточують та “пожирають” спори “Ramaria flava” SCP-023-UA. Процес поглинання однієї групи клітин іншими є значно ефективнішим за аналогічні неаномальні механізми захисту, тому об’єкт не встигає зазнати жодної шкоди. Саме це, скоріше всього, і спричинило нейтралізацію перетворень, які зазвичай викликає SCP-023-UA.
Властивість SCP-061-UA протистояти подібним ефектам була офіційно закріплена у її протоколі.

**Наслідок:** Відкриття властивості притягування частин SCP-061-UA до їх джерела.

**Перебіг:** 
Лабораторна проба м’язової тканиниа, відрізана від реальної подоби SCP-061-UA, та відправлена до місцевої лабораторії для досліджень грибних наростів на ній, почала рухатися. Декілька колб залишилися розбитими внаслідок спроб об’єкту “втекти”. Надалі чистинам SCP-061-UA вирішено було присвоїти означення SCP-061-UA-М. Як виявилося, скорочення м’язів SCP-061-UA-М почалися якраз в той момент, коли SCP-061-UA почав повертатися до свого маскування. Та сам SCP-061-UA-М не змінювався. 
Натомість, персонал лабораторії, що займався його аналізом, поклав зразок у чашку Петрі та прослідував за напрямком, до якого так тягнувся SCP-061-UA-М. 

**Висновки:**
Імпровізований компас провів персонал до тимчасової камери утримання SCP-061-UA, де ходу зупинила служба охорони. Після свого відновлення SCP-061-UA-1 пояснила цю свою властивість нуждою всіх частин “води” та її “тіла” у збереженні своєї цілісності:
----
&gt; “Що ви наробили!? Мій фрагмент досі зберігає сегмент “води”, який ви бесцеремонно в мене вкрали! Та його ж навіть не можна прочитати, без повернення на місце! Так, я відновлю плоть, але не знання! Як кластер, масив знань, сукупність загальних досвідів, індивідуальних спогадів та думок, лише в цілісності я можу відшукати все, що мені знадобиться!...МАТІР МОЯ КСЕРОС, та ви зараз скоріше всього видалили щось із записаних в мене протоколів або з давньої історії! Я ж навіть і не згадаю що то було! Поверніть на місце! Негайно!” - **SCP-061-UA-1**
----
Було вирішено повернути SCP-061-UA-М по закінченню дослідів з ним. Майже кожен шматок SCP-061-UA теперь мусить бути згодований назад об’єкту.

**Мета:** 
SCP-061-UA здатна отримувати всю інформацію, що несе в собі людина, яку вона поглинає. Метою цього експерименту є можливе підтвердження теорії про можливість її  вилучення завдяки лише одній частині тіла.

**Залучений персонал:** наук.кер. Єноткіна, м.н.с. Гармиденко та дос. Савошин.

**Умови:** 
D-389  був завчасно нейтралізований та розділений на частини працівниками Зони 80. Збережену кров доставили до експериментальної “коробки” у закритому пластиковою кришкою окремому маленькому контейнері, разом із запакованими частинами тіла у великому. SCP-061-UA була ознайомлена з регламентом проведення експерименту. Дос. Савошина та м.н.с. Гармиденка було споряджено навушною гарнітурою з функцією звукозапису для коммунікації з наук. кер. Єноткіною та захисним одягом працівників м’ясного цеху. Остання під час досліду перебуває у будці відеонагляду.

**Результат:** 
Теорію про вилучення потрібної інформації лише з однієї частини тіла підтверджено. Це величезна знахідка, яка світить нам ще більшою користю! В майбутньому SCP-061-UA-1 зможе надавати незамінну допомогу у вилученні інформації з тіл загиблих ворожих агентів, або робітників Фонду.

**Мета:** 
Спостереження за реакцією людського організму на фрагмент SCP-061-UA.

**Залучений персонал:** наук.кер. Єноткіна, м.н.с. Гармиденко, дос. Савошин, працівники медичного крила Зони 80 та D-5670.

**Умови:**
Всупереч попередньому протесту SCP-061-UA-1, новий SCP-061-UA-М було вилучено для додаткового тестування. Заради його утилізації обрали 30-річного піддослідного чоловічої статі- D-5670. Його лікарський огляд та сеанси психотерапії за участі Р.Королевої показали відмінний психологічний стан та стан здоров’я. SCP-061-UA-М підсмажили до готовності та подали в складі пайку D-5670.

**Перебіг експерименту:** 
D-5670 було ізольовано у захищеній палаті для утримання та лікування гуманоїдних SCP об’єктів. На перший же день спостереження D-5670 почав жалітися на головний та шлунковий біль. Ніяких інших проблем виявлено не було.
На ранок другого дня медсестри ранкової зміни та охоронці палати сповістили про крики допомоги. D-5670 бігав по камері в припадку гарячки та стукав у двері, благаючи про медичну допомогу. Троє працівників охорони зуміли знерухомити суб’єкт, після чого ним зайнялися лікарі. Одначе їх насторожили розпитування D-5670 про те, де він зараз знаходиться та різкий перехід суб’єкта на російську, коли я в його файлі була точно вказана повна відсутність знань з цієї мови. За наказом наук.кер.Єноткіної була призначена бесіда з D-5670.

Того ж дня на шкірі D-5670 поступово почала проявлятися пліснява, що збіглася з грибною породою на SCP-061-UА. Спори SCP-61-UА, схоже, не знищила навіть термічна обробка. Все, що лишається, це спостерігати далі.
Суб’єкт активно марить і без зупинок  шепоче мішанину з протоколів, записаних в SCP-061-UА раніше. Однак через тихий тон і відсутність змістовності, не можна було чітко розрізнити хоч один з них. Часом D-5670 виголошував речі побутового характеру або ж юридичного, які геть не були пов’язані з Фондом. При цьому він часто вживав різні акценти на тембри голосу. Зафіксована поява ще як мінімум двох інших особистостей, та жодна з них не утрималася достатньо довго, щоб опитати їх.

Пройшло 7 годин з моменту діалогу між дослідником та D-5670. Останнього вирвало на підлогу декілька разів, після чого суб’єкт розгублено роздивився палату та почав плакати як дитя. Персонал, що  прийшов задля прибирання та огляду D-5670 зафіксував другу зміну особистості.

Жодних пам’яток про випадок конкретно цієї особистості D-5670, на жаль, не збереглося. Та деякий час, тепер вже село, Дубовичі дійсно було неприємно відоме як місце, де часто викрадали дітей. Приблизний інтервал співпадає з фазою “голоду” SCP-061-UA. Місцеві жителі навіть мають легенду про “Старця-Казкара” або ж “Діда Баюна”, якою лякають неслухняних дітей. 

За весь цей час реальна особистість D-5670 поверталася лише на короткі інтервали часу. Під час них персонал намагається як найшвидше проводити обстеження, щоб відслідкувати ріст грибів. Суб’єкт, поза гнівними запитами пояснити, що з ним зробили,та скаргами на погіршення дихання, виказує деструктивну поведінку. Через намагання нанести шкоду медичному персоналу, було прийнято рішення обмежити рух D-5670, прив’язавши його кінцівками до ліжка. МРТ показує, що гриб лише починає захоплювати мозок, а УЗД - повне захоплення шлунково-кишкового тракту. Це пояснює моментальне відкидання організмом будь-якого харчування, окрім води. Рівень покриття пліснявою зріс з 40% до 70%. Рівень зараження легень - 10%.

&gt; **D-5670:** //намагається віддихатися після нового сильного наступу кашлю//

&gt; Посідши на кушетку у своїх покоях, я писала вірші. Вона ж бо була як муза!...Шепотіла мені цікаве, надихала писати. Довго не являла личка. Думала, я злякаюсь її! Згодом я ловила периферійним зором золотаві кучері-”
&gt;
&gt; //D-5670 перериває розповідь щоб ще раз відкашлятись//
&gt;
&gt; **D-5670:** “Моя муза явилася мені. Так я її називала і з часом звикла до всієї чудасії. Заприязнились ми. Розповіла Софі мені про “обов’язки” і свою тяжку долю. Власний брат “зачинив” її якоюсь магією, але втратив! Просила не питати, і ніколи блокноту лиха не робити. За це платять з лихвою...Не могла я бажати кращої приятельки в свої сумні дівочі роки!”
&gt;
&gt; **Дос. Савошин:** “І що сталося далі?”
&gt;
&gt; **D-5670:** “А далі йшли літа, лікарю. Була вже я на проваллі дівоцтва, та не хтіла про те і думати! Мала мої вірші та оповіді, які можна було видати, мала придане, і мала Софі. І з того ми були задоволені, бо завжди були разом. До чого мені ті хижі чоловіки, з їх гордими пиками?.. Жила б спокійно за відсотки з тих нещасних грошей у банку! Та ж батечко мав інший задум. Віддав старому вдівцю віконту, і навіть слова мого не спитав в тім ділі....”
&gt;
&gt; //D-5670 дивиться на склянку з водою на столику біля ліжка, та не може взяти через обмеження. Савошин поїть суб’єкт власноруч, після чого вона продовжує//
&gt;
&gt; **D-5670:** “Софі журилася  зі мною так, наче її саму без згоди пхали на старече ложе. Та я була б не я, якби так просто пішла! Не було куди бігти, окрім як за край. Ніхто не порятує! Один раз не послухала я ради Софі. Написала у блокноті останні слова, тряслася вся. Ні на секунду Софі не стихала мене вмовляти того не робити! Та по останньому слові поставила я крапку таку жирну, що вся сторінка була в чорнилі. А потім Софі...Софі обняла мене. Вперше. Просила пробачити, уявляєте, лікарю?...З кожною миттю стискала сильніше. Душила мій крик, ламала кістки. Було боляче. Мій хребет врешті тріснув, і вона потягла мене у якусь воду. Я не маю бути тут, ліка-”
&gt;
&gt; //D-5670  різко зупиняється, хапаючи ротом повітря, та починає безконтрольно блювати цвіллю. Дос. Савошин біжить кликати медичний персонал.//
&gt;
&gt; **Кінець протоколу**
----
D-5670 під&#39;єднано  до апарату підтримки життедіяльності та апарату штучної вентиляції легень. Нирки D-5670 виказують поступові ознаки відмови, як і всі інші органи. Від впливу грибної породи тіло піддослідного не перестає битися у конвульсіях. До півночі третього дня, кожна пора на шкірі D-5670 була розірвана грибними наростами, що ростуть як ззовні так і всередині тіла. Нарости почали рости з очниць, змушуючи очні яблука вискочити назовні. Не дивлячись на всі зусилля, о 3 ранку четвертого дня суб’єкт помер в наслідок асфіксії, коли гриби остаточно заполонили його дихальні шляхи. 

**Результат:**
Що ж, з допитів ми дізналися про три попередні іпостасі SCP-061-UA-1 в різні моменти історії, моменти їх звичок у полюванні та навіть дещо про міграцію книжок з рук в руки. Зокрема про попереднього “Помічника”, Платона. Якщо вірити словам теперішньої SCP-061-UA-1, то вона потрапила до SCP-061-UA у **[ВИДАЛЕНО]** році, тому хронологічно він має бути її попередником. 
Реакція тіла була пояснена самою SCP-061-UA-1 під час передачі їй мертвого тіла D-5670, як додаткова захисна реакція SCP-061-UA на випадок нападу хижака. Завдяки грибу в організмі жертви, SCP-061-UA-1 швидко можуть знайти і поглинути викрадену частку себе разом із нейтралізованим тілом нападника.
Швидке розповсюдження гриба та ефекти “води” будуть включені до списку проблем, з якими можуть зіткнутися вчені при роботі над вакциною з SCP-061-UA-М.
