**Statut :** **DÉCÉDÉE EN SERVICE EN 2010**

**Nom :** Viviane Sherman

**Alias :** Flambeuse

**Hiérarchie :** Niveau d&#39;accréditation 2, opérateur de Force d&#39;Intervention Mobile Delta-3.

**GEA**[[footnote]]**G**rade **E**quivalent à l&#39;**A**rmée, voir le [[[Jargon militaire de la Fondation]]] pour plus d&#39;informations[[/footnote]] : Caporal

**Spécialisation(s) :** Démolition. Déploiement aéroporté.

**Biographie :** Née le 27/01/1988, Franco-anglaise, Célibataire.
A effectué son service militaire en Angleterre. A effectué une formation SAS[[footnote]][https://fr.wikipedia.org/wiki/Special_Air_Service Special Air Service], forces spéciales britanniques.[[/footnote]], spécialiste en explosifs. A intégré la FIM Delta-3 après deux ans de services en tant que SAS lors d&#39;une campagne de recrutement internationale. Décédée des suites de ses blessures  lors de la tentative de capture de SCP-███-FR.

**Description physique :** 1 m 76, 74 kilos. Cheveux roux vif longs, généralement attachés ou tressés dans son dos. Yeux bleus-verts. Tatouage de dragon (emblème de la FIM Delta-3) sur l&#39;épaule gauche. Plusieurs cicatrices sur le corps, notamment le flanc droit. Généralement vêtue d&#39;une salopette de vol.

**Évaluation psychologique :** Mentalement stable. Légère addiction à la caféine notée. 

**Incidents rapportés :** /

**Statut :** **EN SERVICE ACTIF**

**Nom :** Viviane Brewilh

**Alias :** Flamme

**Hiérarchie :** Directrice de la sécurité du Site-Ansuz - Officier supérieur de la FCM Algiz-5 &#34;bois d&#39;if&#34;

**GEA** : Colonelle

**Spécialisation(s) :** Démolition. Déploiement aéroporté.

**Biographie :** Née le 27/01/1988, Franco-anglaise, Fiancée/Veuve.
Ex-membre de la FCM[[footnote]]**F**orce de **C**apture **M**obile[[/footnote]] Raido-3, qu&#39;elle a intégré après deux ans de service en tant que SAS suite à une campagne de recrutement internationale. Elle a été mutéeà sa demande à la FCM Algiz-5 &#34;bois d&#39;if&#34; à titre d&#39;officier en 2011 après un incident impliquant la mort de ██ membres du personnel, dont celle de [[[Dossier personnel de Neremsa Vandrake|son fiancé]]], lors de la tentative de capture de SCP-███-FR. A intégré le service de sécurité en 2014 en tant que directrice adjointe de la sécurité, puis directrice de la sécurité en 2015 lors du départ à la retraite du précédent directeur.


**Description physique :** 1m76, 78 kilos. Cheveux roux vif longs, généralement attachés ou tressés dans son dos. Yeux bleus-verts. Tatouage de tête de Leshy sur l&#39;épaule gauche. Plusieurs cicatrices sur le corps, notamment le flanc droit. Généralement vêtue de l&#39;uniforme partiel des membre du DS.

**Anomalie :** une partie de son bras droit (majeur, annulaire, auriculaire, métacarpes et carpes correspondants, Ulna, partie du Radius, partie de l&#39;humérus et muscles correspondants) est une prothèse constituée d&#39;un alliage organo-métallique d&#39;origine [DONNÉE CENSURÉE]. 

**Évaluation psychologique :** Mentalement stable. Légère addiction à la caféine notée. 

**Incidents rapportés :** Tends à aller sur le terrain aux côtés de la FCM Algiz-5 un peu trop souvent au gout du département administratif.
