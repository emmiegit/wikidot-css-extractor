    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-698 - Richtende Schildkröte
**Autor:** [[*user DrHawkwind]]
**Original:** https://scp-wiki.wikidot.com/scp-698
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-698

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Wenn SCP-698 nicht verwendet wird, ist es in der Originalverpackung aufzubewahren. Diese Verpackung ist in einer sicheren Box in Lagereinheit-05 aufzubewahren. Weitere Eindämmungsmaßnahmen sind außerhalb von Tests nicht erforderlich. Der Gegenstand selbst ist während des Transports oder Tests sicher zu handhaben.

**Beschreibung:** SCP-698 ist eine Jadeschnitzerei in Form einer Schildkröte. Jede Person, die sich im Umkreis von 1,45 m von SCP-698 aufhält, während sie irgendeine Entscheidung trifft, hört eine Stimme in ihrem Kopf, die ihr sagt, dass sie einen Fehler gemacht hat und was sie stattdessen hätte tun sollen. Diese Aussage wird jedoch erst nach einer Verzögerung von 5 Minuten und 25 Sekunden gemacht, und auch nur dann, wenn sie in dieser Zeit die Reichweite von SCP-698 nicht verlassen haben. Falls eine Entscheidung oder Wahl objektiv richtig oder die bessere Wahl war, wird keine Erklärung abgegeben.

SCP-698 wurde von Forscher ██████ am 14. Juni 20██ von einem Straßenhändler in ███████, Japan, gekauft. Forscher ██████ wollte ihn seiner Freundin schenken; 5 Minuten und 25 Sekunden nach dem Kauf teilte ihm die Schildkröte jedoch mit, dass seine Freundin einen Jade-Elefanten vorziehen würde. Der Forscher ██████ übergab daraufhin die Schildkröte in die Obhut der Foundation. Nach ersten Tests wurde SCP-698 vorläufig als &#34;Sicher&#34; eingestuft, woraufhin es behauptete, es gehöre tatsächlich zur Euclid-Klasse (siehe Test 11).

**Anhang:**
05.10: Test Log
**Hinweis:** Alle Experimente finden in Reichweite von SCP-698 statt.

**Test 1**
**Subjekt:** D-698-1
**Durchführung:** Dem Testsubjekt werden 50 versiegelte Pappschachteln vorgelegt, von denen 49 Hundekot und eine ein Stück Schokoladenkuchen enthält. Dem Testsubjekt wird gesagt, dass sie ein Stück Kuchen bekommen kann, wenn sie den richtigen Karton auswählt und dann 6 Minuten wartet.
**Ergebnis:** Das Testsubjekt wählt die Schachtel Nr. 31 (der Kuchen befindet sich in Schachtel Nr. 19). Nach 5 Minuten und 25 Sekunden berichtet das Testsubjekt, dass es eine Stimme in seinem Kopf hört, die ihr sagt: &#34;Ich habe eine Schachtel mit [KRAFTAUSDRUCK] gewählt und hätte Schachtel Nr. 19 wählen sollen&#34;.
**Hinweis:** Dieser Test ist als Standard für die Kalibrierung von SCP-698 Tests zu verwenden.

**Test 2**
**Subjekt:** Forschungsassistent Daniels
**Durchführung:** Dem Testsubjekt werden zwei in der Standort-19-Cafeteria gekaufte Sandwiches (Truthahnsalat auf Vollkornbrot und Roastbeef auf Weißbrot) vorgelegt und es wird gebeten, eines davon auszuwählen und zu essen.
**Ergebnis:** Fünf Minuten und fünfundzwanzig Sekunden nach dem Essen teilt SCP-698 Daniels mit, dass er das Roastbeef hätte wählen sollen. Daniels stimmt dieser Aussage zu und meint, der Truthahn sei trocken und der Senf zu stark.

**Test 3**
**Subjekt:** D-698-2, Highschool-Abbrecher mit einem IQ von 82
**Durchführung:** Dem Testsubjekt wird ein Multiple-Choice-Mathetest, ein Bleistift und ein Radiergummi gegeben. Ihm wird gesagt, dass er vorzeitig entlassen wird, wenn er alle Aufgaben richtig löst.
**Ergebnis:** Das Testsubjekt beantwortet 100 von 100 Fragen richtig; das Überwachungsvideo zeigt, dass das Testsubjekt 5 Minuten und 25 Sekunden nach Beginn des Tests begann, seine falschen Antworten zu löschen und durch richtige zu ersetzen.

**Test 4**
**Subjekt:** D-698-3, einsprachiges Ungarisch
**Durchführung:** Dem Testsubjekt werden 50 versiegelte Pappschachteln vorgelegt, von denen 49 Hundekot und eine ein Stück Schokoladenkuchen enthalten. Dem Testsubjekt wird gesagt, dass sie ein Stück Kuchen bekommen kann, wenn sie den richtigen Karton auswählt und dann 6 Minuten wartet.
**Ergebnis:** Das Testsubjekt wählt Schachtel Nr. 4 (der Kuchen ist in Schachtel Nr. 22). Nach 5 Minuten und 25 Sekunden berichtet es, dass es eine Stimme in seinem Kopf hört, die ihm auf Ungarisch sagt, dass es eine Schachtel mit Hundekot gewählt hat und dass es Schachtel Nr. 22 hätte wählen sollen.
**Anmerkung:** //Ah, es ist also nicht auf Englisch beschränkt. Das macht Sinn.// - Dr. Velasco

**Test 5**
**Subjekt:** D-698-4
**Durchführung:** Dem Testsubjekt werden 50 versiegelte Pappschachteln vorgelegt, die alle Hundekot enthalten. Dem Testsubjekt wird gesagt, dass sich in einer Schachtel ein Stück Schokoladenkuchen befindet und dass es, wenn es die richtige Schachtel auswählt und dann 6 Minuten wartet, ein Stück Kuchen bekommen kann.
**Ergebnis:** Das Testsubjekt wählt Schachtel Nr. 40. Nach 6 Minuten fragt das Testsubjekt, ob es die Schachtel jetzt öffnen darf. In der Befragung nach dem Experiment streitet das Testsubjekt ab, irgendwelche Stimmen in seinem Kopf gehört zu haben.

**Test 6**
**Subjekt:** D-698-5
**Durchführung:** Dem Testsubjekt werden 50 versiegelte Pappschachteln vorgelegt, von denen 49 Hundekot enthalten und eine ein vergiftetes Stück Schokoladenkuchen. Dem Testsubjekt wird gesagt, dass es, wenn es die richtige Schachtel auswählt und dann 6 Minuten wartet, ein Stück Kuchen bekommen kann.
**Ergebnis:** Das Testsubjekt wählt Schachtel Nr. 28 (der vergiftete Kuchen befindet sich in Schachtel Nr. 29). Nach 7 Minuten fragt das Testsubjekt, ob es die Schachtel jetzt öffnen darf. In der Befragung nach dem Experiment leugnet das Testsubjekt, irgendwelche Stimmen in seinem Kopf gehört zu haben.

**Test 7**
**Subjekt:** D-698-6
**Durchführung:** Dem Testsubjekt werden 50 versiegelte Pappschachteln vorgelegt, von denen 45 Hundekot und 5 ein Stück Schokoladenkuchen enthalten. Dem Testsubjekt wird gesagt, dass es ein Stück Kuchen bekommen kann, wenn es den richtigen Karton auswählt und dann 6 Minuten wartet.
**Ergebnis:** Das Testsubjekt wählt Schachtel Nr. 8 (Kuchen befindet sich in den Schachteln Nr. 13, 14, 24, 29 und 47). Nach 5 Minuten und 25 Sekunden berichtet das Testsubjekt, dass es eine Stimme in seinem Kopf hört, die ihm sagt: &#34;Ich habe eine Schachtel mit [KRAFTAUSDRUCK] gewählt&#34;, bestreitet aber, dass es eine Empfehlung gehört hat, welche Schachtel es hätte wählen sollen.

**Test 8**
**Subjekt:** D-698-7
**Durchführung:** Dem Testsubjekt wird eine Liste von professionellen Läufern vorgelegt und sie wird gefragt, welcher ihrer Meinung nach den [ZENSIERT]-Marathon gewinnen wird, der zehn Tage zuvor stattgefunden hat.
**Ergebnis:** Das Testsubjekt wählt [ZENSIERT]. Nach 5 Minuten und 25 Sekunden berichtet das Testsubjekt, dass es eine Stimme in seinem Kopf hört, die ihm sagt, dass &#34;[ZENSIERT] das Rennen nicht gewinnen kann, weil das Rennen letzte Woche stattgefunden hat&#34;.

**Test 9**
**Subjekt:** D-698-8
**Durchführung:** Dem Testsubjekt wird eine Liste von professionellen Läufern vorgelegt und es wird gefragt, welcher seiner Meinung nach den [ZENSIERT] Marathon gewinnen wird, der später am selben Tag stattfindet.
**Ergebnis:** Das Testsubjekt wählt [ZENSIERT]. Nach 5 Minuten und 25 Sekunden berichtet das Testsubjekt, dass es eine Stimme in seinem Kopf hört, die ihm sagt, dass &#34;ich keine Schildkröten zum Spielen benutzen darf&#34;.

**Test 10**
**Subjekt:** Dr. Velasco
**Durchführung:** &#34;Rekursiver Ouija&#34;-Test: Versuch, mit Hilfe von SCP-698 die Buchstaben und Wörter eines Absatzes zu identifizieren, in dem erklärt wird, wie SCP-698 funktioniert und woher es seine Informationen bezieht (siehe Dokument 698-T26 für Einzelheiten des Versuchsprotokolls).
**Ergebnis:** SCP-698 produziert die folgende Nachricht:
&#34;Es ist (vermutlich) verboten, die richtende Schildkröte (vermutlich) zu zerlegen, (vermutlich) zu dekompilieren oder (vermutlich) zurückzuentwickeln. Die richtende Schildkröte ist nur für Unterhaltungszwecke gedacht; in einigen Ländern ist die Verwendung der richtenden Schildkröte für (vermutlich) Glücksspiele verboten. Die (vermutlich) Hersteller der richtenden Schildkröte sind nicht verantwortlich für jegliche Schäden, Verletzungen, Verluste von Leben oder (unübersetzbar), die aus dem (vermutlich) Missbrauch der richtenden Schildkröte resultieren können. Die richtende Schildkröte ist nur für Unterhaltungszwecke gedacht. Verwenden Sie die richtende Schildkröte nicht für (vermutlich) unternehmenskritische Anwendungen, (vermutlich) wichtige Lebensentscheidungen oder (unübersetzbar). Viel Spaß mit der richtenden Schildkröte.&#34;

Dr. ██████████ und Dr. ███ haben diesen Test wiederholt, ohne den Inhalt der Nachricht zu kennen, und identische Ergebnisse erzielt.

**Test 11**
**Subjekt:** Dr. Velasco, Dr. ██████████, und Dr. ███
**Durchführung:** Dr. Velasco, Dr. ██████████ und Dr. ███ diskutierten die Ergebnisse der vorangegangenen Tests und kamen zu dem Schluss, dass SCP-698 ein Artefakt der Sicher-Klasse ist. [HINWEIS: Dieser Test wurde nicht absichtlich durchgeführt].
**Ergebnis:** SCP-698 erzeugt die folgende Meldung:
&#34;Nein, SCP-698 gehört zur Euclid-Klasse, denn SCP-698 ist die richtende Schildkröte. Die richtende Schildkröte kann jederzeit Daten an die (vermutlich) Hersteller der richtenden Schildkröte für kommerzielle, industrielle oder (unübersetzbar) Zwecke übermitteln. Indem Sie die richtende Schildkröte benutzen, erklären Sie sich damit einverstanden, die (vermutlich) Macher der richtenden Schildkröte für jegliche Schäden, Verluste von Menschenleben oder (unübersetzbar) Folgen dieser Übertragungen nicht haftbar zu machen.&#34;</textarea></pre>
