    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
Saludos.

Estimado Borja, soy Nicolás Trident , un nuevo miembro de la Fundación a quien quizá recuerde.

Quiero que sepa, en corto, la manera en la que aprecio su trabajo para la Fundación, y que algún día aspiro a ser como usted, y formar parte del Comité de Ética. Su actitud impasible, razonable y siempre dispuesta a llevar a la Fundación hacia un mejor futuro, defendiendo los ideales principales de la misma y cumpliendo con sus tareas eficazmente son dignos de admiración.

La manera en la que usted ejecuta su trabajo y siempre esta dispuesto a ayudar a los demás para que puedan asimismo llevar a cabo su tarea, incluyéndome a mí en ocasiones, es algo que agradezco mucho y que siempre tendrá un lugar en mi mente.

Considero que es usted una persona sumamente inteligente la cual, a pesar de cumplir con sus tareas al pie de la letra, siempre tiene un momento para socializar y ser agradable o incluso divertido con los demás.

Sin nada más que decir…  

Le envía saludos y le desea suerte,
Inv. Trident Ψ.
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Alienproof_23]] PARA [[*user Morhadow]]
[[/=]]
