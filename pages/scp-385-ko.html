**일련번호:** SCP-385-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-385-KO는 재단 소유의 비행장에 비치한다. 대상의 외형이 일반적인 비행기와 확연히 달라 육안으로 구별할 수 있으므로, 대상이 비치된 기지, 혹은 구역의 직원 중 대상에게 접근이 가능한 직원에게 대상에 대한 기초적인 정보를 알리고, 출입구에 요원을 배치하는 등의 방법으로 출입을 막는 것으로 격리는 충분하다. 현재 대상을 조종하는 것은 불가능하므로 유사시에 대비하여 대상이 비치된 기지에는 대상을 운반할 수 있는 운송수단이 준비되어 있어야 한다. 대상 내부 기기의 자료는 전부 SCiPNET에 별도로 백업해둔다.

**설명:** SCP-385-KO는 현재 생산되는 것과 외형이 판이하게 다른 비행기이다. 동체는 일반적인 비행기와 달리 각진 삼각형 모양이며, 후면에 로켓엔진으로 추정되는 주 추진장치가 좌우 1개씩, 보조 추진장치가 중앙에 1개 탑재되어 있다. 동체의 색은 전반적으로 옅은 보라색으로 칠해져있으며, 주 추진장치 바깥 쪽 면에 플러그소프트의 로고가 인쇄되어 있다. 무게는 65 kg으로, 비슷한 크기의 다른 비행기에 비해 무게가 지나치게 가볍다. 비파괴 검사를 통해 내부 구조나 재질을 알아내려는 시도는 모두 실패했으며, 내구도가 비정상적으로 높아 샘플을 채취할 수도 없었다. 공학자들의 의견에 따르면 일반적인 금속으로 대상과 같은 구조로 비행기를 제작하면 비행이 불가능하다고 한다. 

SCP-385-KO의 후면에 입구가 있으며, 내부에는 컴퓨터로 추정되는 기계가 한 대와 사람이 올라설 수 있는 원형 발판 2개가 존재한다. 내부 공간은 외부에서 관측한 크기의 절반 정도이며, 나머지 공간은 벽으로 막혀있다. 발판 위에 사람이 올라간 상태로 일정 시간이 지나면 대상이 활성화 되는데, 발판 하나에는 한 명만 설 수 있고 발판에 서있는 사람 이외에 사람, 혹은 지나치게 무거운 물건이 대상 내부에 존재할 경우 활성화되지 않고 내부 기계에서 &#39;기계 내부에 플레이어 이외의 사람이나 무거운 물체가 있습니다.&#39;라는 문구를 출력한다. 발판에 올라선 사람 이외에 다른 사람이 있다면 나이와 체중에 상관없이 해당 문구를 출력하며, 물건의 경우는 해당 문구를 출력하게 만드는 무게가 어느 정도인지 현재 정확히 알 수 없다. 또 대한민국 주민등록상으로 만 12세 미만인 사람이 발판에 올라갈 경우, &#39;본 게임은 12세 이용가입니다.&#39;라는 문구를 출력하고 활성화되지 않는다.

SCP-385-KO가 활성화되면 입구가 닫힌 뒤 대상 스스로 이륙하는 데 장애물이 없는 방향을 찾는다. 이 때 이륙할 만한 방향이 없을 경우 다시 입구가 열린 뒤 활성화가 중단된다. 적합한 방향을 찾았을 경우 스스로 이륙하며, 이륙 후 십여초 뒤 대상 앞에 원형으로 공간이 왜곡되며, 대상은 내부로 사라진다. 이후 왜곡된 공간은 원상복귀되며, 이 시점에서부터 대상이 귀환하기 전까지, 대상을 관측하거나 대상과 통신할 수 없다.

SCP-385-KO가 이륙하는 동안, 내부의 설비가 활성화되어 발판에 올라가있던 인원에게 의상과 장비를 착용시킨다. 착용하게 되는 의상은 몸에 딱 달라붙는 재질 불명의 바디슈트인데, 대부분 검정색이나 가슴 위쪽의 몸통 부분은 회색이다. 추가적으로 안면에는 HUD를 지원하는 고글이, 손과 발 부분에는 슈트 로봇이, 등 부분에는 제트팩이 장착된다. 이 모든 과정은 십수초 내에 매우 신속하게 이루어지며, 착용 도중 부상을 입지는 않는다.

착용이 완료되면 기계에서 &#34;Air Raid&#34;라는 문구가 뜬 이후 총기와 지원기를 선택할 수 있는 화면이 나타난다. 현재는 기관단총과 유사한 총기와 &#34;Type-A&#34;라고 명명된 지원기 이외에는 선택할 수 없지만, 다른 무장을 해금할 수 있는 방법에 적혀있는데, 이를 달성하면 해금될 것으로 보인다. 총기와 지원기를 선택하면 선택한 총기와 막대형 수류탄 3개가 지급되고, 이후 바닥이 열려 안에 있던 인원은 아래로 강하한다. 강하 이후에는 제트팩에 의해 일정한 고도를 유지한 채로 비행한다. 또 강하 이후부터 HUD에서 &#34;LIFE&#34;, &#34;BOMB&#34;, &#34;SCORE&#34;, &#34;COMBO&#34; 등의 다양한 수치가 표시되는 데 중요한 것은 &#34;LIFE&#34;와 &#34;BOMB&#34;이다. &#34;LIFE&#34;는 후술할 피격 허용 횟수이며, 이 수치가 0이 될 경우 큰 충격을 받음과 동시에 HUD에서 노이즈가 낀 바탕에 &#34;GAME OVER&#34;라는 문구를 출력한 후 잠시 시야가 암전된다. 이후 인원이 의식을 되찾았을 때는 SCP-385-KO 내부로 이동해 있는데, 수치가 0이 되었을 때의 충격으로 인해 모두 내상을 입은 채로 발견된다. 이 부상은 생명에는 지장이 없지만, 1~2주 입원치료를 요한다. 현재 &#34;LIFE&#34; 수치를 회복할 방법은 발견되지 않았다. &#34;BOMB&#34;은 현재 자신이 소지한 수류탄의 개수이다.

비행 도중 지속적으로 적 기체가 나타나 인원을 공격한다. 하지만 공격하는 탄환의 상대속도는 매우 느려 눈으로 볼 수 있을 정도이며, 바디 슈트의 회색 부분을 제외하면 피격 당해도 별다른 타격이 없다. 피격 부위에 피격 당할 경우 약간의 충격과 함께 HUD에서 &#34;LIFE&#34; 표시가 1개 감소한다. 또 적 기체가 나타나는 순서와 탄환을 발사하는 방식은 대상을 이용할 때마다 완전히 일치했다. HUD에서 이 적 기체를 마킹해준다.

비행중에는 별다른 조작 없이 이동하고자 하는 의지만으로 고도나 속도를 조절하거나, 좌우로 이동할 수 있다. 하지만 전체적인 항로는 인원이 조절할 수 없고 자동으로 이동하며, 비행 시 인원과 적 기체 모두 관성의 법칙이 적용되지 않고 이동 시작부터 끝까지 속도가 일정하다. 주어진 총기로 적 기체를 사격하여 파괴할 수 있으며, 캡슐이 매달린 적 기체를 파괴하면 추가적인 이득을 얻는다. 붉은색 캡슐이 매달린 적을 파괴하면 사전에 선택했던 지원기가 나타나서 비행하는 인원을 따라 편대비행하며, 이후 지원사격을 해준다. 이 지원기는 적 기체의 공격에 영향을 받지 않는다. 푸른색 캡슐이 매달린 적을 파괴하면 즉시 막대형 수류탄 1개가 날아와 허리춤에 장착된다.

허리춤에 부착된 수류탄을 투척할 경우 폭발 후 짧은 시간 동안 폭염을 남겨 주변의 적탄을 소거함과 동시에 큰 피해를 준다. 투척 시 물리법칙을 무시하고 던지는 힘에 관계 없이 일정한 속도로 일정한 거리를 날아가며, 수류탄의 폭발 역시 물리법칙을 무시하고 비행하는 인원과 같은 속도로 비행하여 일정한 거리를 유지한다. 폭염에 다가가더라도 피해는 없다.

전투 시작후 일정 시간 뒤에 HUD에서 경고 문구를 띄운 뒤, 대형 기체가 출현한다. 이 기체가 출현할 때는 HUD에 &#34;BOSS LIFE&#34;라는 바(Bar)가 표시되며, 추가로 HUD에서 대형 기체의 특정 부위를 마킹해준다. 이 부위를 사격하면 다른 곳을 사격할 때보다 &#34;BOSS LIFE&#34;를 더 많이 감소시킬 수 있다. 하지만 어떠한 방법으로도 &#34;BOSS LIFE&#34;를 절반 이하 감소시킬 수 없었으며, 일정 시간이 지나면 절대로 회피할 수 없는 공격을 반복하여 결과적으로 &#34;LIFE&#34;가 0이 된다.

SCP-385-KO는 다른 공간으로 사라진 이후 어느 정도 시간이 지나면 다시 사라진 지점에서 귀환한다. 대상이 활성화 상태에 있지 않을 때, 내부의 기계에서는 지금까지 SCP-385-KO를 이용한 인원의 전투 모습을 위에서 바라보는 시점에서 촬영한 영상이 기록되어 있다. 실제로 대상을 이용한 인원에 말에 따르면 공중전 도중 자신의 행동과 일치하지만, 위쪽에 별다른 촬영장비는 없었다고 한다. 이 영상에 변칙성은 없으며, 기계에 있는 USB 포트를 통해 다른 기기로 옮길 수도 있다. 또한 이 영상의 길이로 볼 때, SCP-385-KO가 귀환하는 시점은 전투 중인 인원의 &#34;LIFE&#34;가 0이 되는 시점이라 추정하고 있다.

**부록 385KO:**
재단이 SCP-385-KO를 입수한 지 3개월이 지난 뒤, 담당 연구팀의 팀장인 앨리스 박사에게 다음과 같은 메일이 도착했다. 메일은 재단 내 인트라넷을 통해 전달되었으며, 발신자는 불명이다.

&gt; 안녕하십니까, 저희 플러그소프트의 중요 고객인 재단 여러분. 
&gt; 저희 플러그소프트의 게임을 이용해주셔서 감사합니다.
&gt; 다름이 아니라, 고객님이 중요한 사실을 알고 계시지 못하는 듯하여, 메일을 통해 알려드리려합니다.
&gt; 실은 고객님이 소유하고 계신 &#34;에어레이드&#34; 기판은(고객님은 SCP-385-KO라고 부르시는 듯 합니다만) 불법복제된 기판으로, DRM 때문에 소유하신 기판으로는 정상적으로 게임을 클리어할 수 없으며, 게임 오버시 내부 시스템에 의해 불법복제판 이용자에게 부상을 입힙니다.
&gt; 또한 추가 무장의 해금도 불가능합니다.
&gt; 고객님이 이를 인지하지 못하시고 불완전한 불법복제판을 이용하고 계신 것이 안타까워, 저희 플러그소프트 측에서 해당 게임을 정상적으로 구매할 수 있는 방법을 안내해 주시려고 합니다.
&gt; 
&gt; [URL 편집됨]
&gt; 
&gt; 다음 URL에 접속하여 지시에 따르면 해당 게임의 정품을 구매하실 수 있습니다. 중요 고객이신만큼 특별히 30% 할인된 가격에 모시겠습니다.
&gt; 앞으로도 저희 플러그소프트의 게임을 계속 이용해 주시길 바라며, 이만 마칩니다.
&gt; 
&gt; [이하 플러그소프트 로고]

앨리스 박사는 해당 URL에 접속한 뒤 지시에 따라 결제했으며, 이후에는 처음으로 등장하는 대형 기체를 정상적으로 격파할 수 있었고, 이후로도 비행과 전투가 계속 진행되었다. 또한 &#34;LIFE&#34; 수치가 0이 되더라도 인원이 더 이상 부상을 입지 않았다. 해당 URL은 앨리스 박사의 결제 이후 다시 접속할 수 없었으며, 어떻게 재단 인트라넷에 접속하여 메일을 보냈는지, SCP-385-KO의 대한 정보와 앨리스 박사가 담당 연구팀의 팀장임을 어떻게 알았는지는 현재 불명이다.</textarea></pre>
