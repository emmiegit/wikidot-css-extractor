    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-CN-001

**项目等级：** Keter

**特殊收容措施：** 根据目前技术水准，尚无法对项目进行收容。

[[span class=&#34;ruby&#34;]]苍穹之上[[span class=&#34;rt&#34;]]Overhead[[/span]][[/span]]事件后，对天幕协定的措施进行了补充，追加了以信息封锁为主旨的相关内容。接管了所有A级天文台，并对B级以下天文台和民间天文爱好者进行不同级别的监视。必要时允许执行[[span class=&#34;ruby&#34;]]忽怠协定[[span class=&#34;rt&#34;]]Ennui Protocol[[/span]][[/span]]。

与此同时，项目编号调整为SCP-CN-001并交由CN分部负责具体事务。于地球同步轨道上建立了Area-CN-62以作为破壁工程的新基地。

**描述：**项目是一个完整覆盖于地球同步轨道之外的球壳，距离地面约3万6千公里，球心与地心重合。项目的内表面光滑。以目前技术水准无法对项目进行毁坏，故其材质、厚度以及外表面状态（如果确实存在一个外表面）尚无法测得。

项目通过发出可见光、无线电波、热辐射等一系列信号的形式，模拟了一个完整的//宇宙//，包括//太阳//、//月球//、//太阳系内行星//以及所有其它//天体//，形成了人类当前的宇宙观。

项目所模拟的//宇宙//在定律上基本是自洽的，有个别常数设置存在矛盾[[footnote]]例如万有引力常数与部分天体运动状态的矛盾[[/footnote]]。应注意所有//天体//均存在虚构的可能性。

项目能够模拟人造飞行物与地面进行通信，并维持自数日至数月不等的时间，之后再失去联系，以伪造成自发故障的假象。项目无法或不会模拟人类通话。根据项目性质，所有人造飞行物实际均已撞毁在项目表面。

值得注意的是项目也显示了一系列外太空异常，尚未能确定是蓄意为之还是某种错误所致。

项目被发现于1968年12月。美国土星5号火箭载着阿波罗8号飞船撞毁在项目表面上，三名宇航员弗兰克·博尔曼、吉姆·洛威尔、威廉·安德斯全部牺牲。

[[collapsible show=&#34;附录：事故记录&#34; hide=&#34;关闭附录&#34; hideLocation=&#34;both&#34;]]
&gt; 弗兰克·博尔曼（阿波罗8号指令长）：休斯顿，我们有麻烦了。
&gt; 
&gt; 休斯顿控制中心：请讲。
&gt; 
&gt; 博尔曼：我们正在通过舷窗观测月球。它看起来有点……
&gt; 
&gt; 休斯顿控制中心：有点怎样？请描述清楚。
&gt; 
&gt; 博尔曼：我不知道，有点……失真？
&gt; 
&gt; 休斯顿控制中心：（静默一小会儿）指令长，我们明白你正承受着心理压力，毕竟此前从未有人离地球如此遥远。请你集中注意力在任务上，好吗？
&gt; 
&gt; 博尔曼：不，你们不明白。看起来好像有种东西封锁了我们的路线。那是……不，我们要撞上去了！
&gt; 
&gt; 休斯顿控制中心：我们什么也没观测到。
&gt; 
&gt; 博尔曼：哦，上帝！不要再派人上来了！
&gt; （通讯终止）
[[/collapsible]]

得益于基金会的快速反应，本次事故和项目的存在均被成功掩盖。随后基金会接管了阿波罗计划并在1969年至1972年间对项目进行了全面勘探。

2000年2月29日苍穹之上事件发生后，项目机能出现明显畸变。为防止类似事件再度发生，基金会将与G.O.C.共享情报，加速破壁工程进展。根据双方协议，NASA由G.O.C.接管，中国国家航天局被选定为基金会新的合作对象。

在Area-CN-62上进行的实验[[footnote]]对外掩盖为嫦娥计划。详情请查阅破壁工程档案[[/footnote]]旨在验证Area-32取得的阶段性研究成果，并为下阶段研究收集数据。然而考虑到仍有获得直接突破的可能性，基金会已为此制订多套应急预案。

//毕竟，没人知道外面有着什么。//
