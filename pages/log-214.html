**Registro Pessoal de:** Agente █████
**Data:** 05-04-████

Eu recebi minha mais última missão. Aparentemente, tem relatos de atividades de culto centradas em uma biblioteca pública em ██████. Vou embarcar amanhã para investigar, junto com o resto da Lambda-7. Tem uma grande preocupação dele ser parte da Igreja do Deus Quebrado, visto que o local contém um grande museu de máquinas. Odeio lidar com eles, essa coisa de deus máquina maluca me dá mais arrepios do que o resto da merda aqui. A maioria delas só mata seu corpo.

**Data:** 09-04-████

A equipe de reconhecimento inicial está lá no prédio. Nada anômalo até agora com noventa por cento do prédio mapeado. Só sobrou a ala de periódicos, que parece estar fechada para reformas. Parece que tem gente que vai lá um pouco depois de escurecer, mas a porta está sempre trancada e o arquiteto que projetou este lugar parece ter algum tipo de vendeta pessoal contra janelas. Nada de errado com pregos, no entanto, este lugar tem pregos em todas as superfícies que eles poderiam imaginar. A equipe vai acompanhar um deles amanhã e ver o que está acontecendo lá dentro.
**Nota:** Entre esse registro e o próximo, toda a Lambda-7 desapareceu sem deixar vestígios, junto com os cultistas relatados.


**Data:** 11-04-████

Páginas e mais páginas passam rapidamente pela minha mente, o movimento nascido da brisa revelando na saturação da informação. Coalescido e indexado à perfeição, armazenado com segurança. A Biblioteca aprova as novas aquisições para sua coleção, enchendo as paredes dela cada vez mais com a essência destilada do ser, para que todos possam pedir emprestado, mas nunca manter. Incluindo a identidade, envolvendo-a no outro por um tempo pelos objetivos pelos planos e sonhos parcialmente realizados. Emulando a carne e suas fragilidades, seus ichores e impulsos como uma marionete na corda dançando sua frivolidade espasmódica.

**Data:** 12-04-████  9:32 AM

Acordei de novo. Não tenho certeza de quanto tempo dormi no caminho de volta para [REDIGIDO]. Li o registro anterior, acho que posso ter sido privado de sono. Não faz sentido. O culto sumiu. A equipe sumiu. Escrevendo o relatório pós-ação. Tentei apagar o registro anterior, mas não consigo ver o botão para fazer isso. Comprometido. A palavra continua ecoando na minha cabeça. Acho que fui comprometido. Me cortei enquanto barbeava esta manhã e sangrei mercúrio na pia. A sensação da lâmina cortando minha pele parecia a carícia de um amante. É meu dever me auto-exterminar. Eu fui comprometido. Assim que o relatório estiver feito, eu farei isso. Ainda tenho minha pistola.


12:04 PM

Tensão, acúmulo, dedo trêmulo, gosto de cordite queimado, o clarão, a explosão, o romance do chumbo emaranhado de osso e gordura, seguido de liberação orgiástica.

**Data:** 13-04-████

Acordei de novo. A bala fez nada. Nenhuma lembrança desde que puxei o gatilho. Eu estava no banheiro, agora estou na cama. Tem uniformes de hotel e equipe médica espalhados, mas nenhuma pessoa, nenhum resto mortal, nenhum sinal de luta e nem uma gota de sangue. Tentei ligar pros meus superiores para avisá-los que estou indo, mas meus dedos continuam errando os números. Tudo o que posso fazer é escrever aqui. Algo me faz pensar que eles querem que isso seja encontrado, tarde demais. Ainda estou sangrando na parte de trás da cabeça. Algo parece certo sobre isso e a sensação de calor descendo é deliciosa.

&lt;**Fim do Registro**&gt;</textarea></pre>
