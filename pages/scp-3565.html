**หมายเลข #:** SCP-3565 
                                             
**ระดับวัตถุ:** Euclid

**มาตรการกักกันพิเศษ:** ให้เก็บ SCP-3565 ไว้ในห้องเก็บที่ศูนย์ 51 หากว่าผู้ใดก็ตามซึ่งทำงานที่ศูนย์ 51 แสดงอาการของการเปลี่ยนแปลงด้านการรับรู้ของ SCP-3565 แล้ว ให้ย้ายไปจากศูนย์และทำการลบความทรงจำในทันที บุคลากรซึ่งได้รับมอบหมายกับ SCP-3565 จะต้องสอดขวดบรรจุน้ำนมมนุษย์ปริมาณ ½ ลิตรเข้าไปใน SCP-3565 วันละครั้ง และมิให้ออกไปจนกว่าจะหมดขวด

หลังจากเหตุการณ์ 3565-A (ดูข้อมูลเพิ่มเติม) ให้ทำการสลับหน้าที่พนักงานศูนย์ 51 ซึ่งประจำกับ SCP-3565 ทุกสามสัปดาห์ การออกแบบมาตรการกักกันของ SCP-3565-1 ใหม่นั้นกำลังอยู่ระหว่างรอดำเนินการ

**ลักษณะ:** SCP-3565 เป็นก้อนเนื้อบด 3 กก.ซึ่งประกอบจากเนื้อหมู เนื้อวัว และเนื้อมนุษย์ มนุษย์ผู้ใหญ่ประมาณ 10% จะรับรู้ว่า SCP-3565 เป็นทารกมนุษย์ซึ่งมีลักษณะแตกต่างกันไป แต่บุคคลซึ่งมีลูกนั้นมักจะบรรยายว่า SCP-3565 ดูคล้ายกับลูกของตนมาก บุคคลซึ่งถูกผลกระทบของ SCP-3565 นั้นจะรู้สึกถูกดึงดูดอย่างรุนแรงให้ให้อาการและดูแล SCP-3565 และจะรู้สึกทุกข์ใจหากว่าถูกปฏิเสธมิให้สัมผัสมัน

ผลการทดสอบนั้นแสดงให้เห็นว่า SCP-3565 ไม่มีชีวิต ถึงกระนั้น SCP-3565 ก็สามารถดูดซึมน้ำนมมนุษย์ได้ ซึ่งจะชะลอการเน่าเสียของเนื้อและทำให้ SCP-3565 มีคุณสมบัติการฟื้นตัวในระดับจำกัด SCP-3565 นั้นต้องการน้ำนมประมาณครึ่งลิตรทุกวันเพื่อรักษาคุณสมบัติดังกล่าวไว้ หากว่า SCP-3565 ได้รับน้ำนมในปริมาณที่เกินจากนี้แล้ว มันก็จะขยายตัวอย่างช้าตามขนาดที่สอดคล้องกับปริมาณที่มันได้รับ แต่หากว่าลดปริมาณที่ให้ลงแล้วมันก็จะกลับไปมีขนาดเท่าเดิมเองตามระยะเวลา

หากว่า SCP-3565 ไม่ได้รับน้ำนม หรือได้รับในปริมาณที่น้อยกว่าครึ่งลิตรต่อวันแล้ว มันก็จะเริ่มบูดเน่าเหมือนเนื้อบดที่ไม่มีความผิดปกติ ทั้งนี้ มีรายงานจากบุคคลซึ่งทำงานกับ SCP-3565 หรืออยู่ใกล้กันในเวลาที่มันไม่ได้รับนมว่าได้ยินเสียงเด็กทารกร้องไห้ ซึ่งยิ่งเวลาที่ SCP-3565 ผ่านไปนานเข้า เสียงร้องนั้นก็จะเพิ่มความถี่และความดังขึ้นตามไปด้วย พบว่าจำนวนของบุคคลที่จะรับรู้ว่า SCP-3565 เป็นเด็กทารกก็จะเพิ่มขึ้นในช่วงเวลาดังกล่าวด้วยเช่นกัน

**ข้อมูลเพิ่มเติม:**
[[collapsible show=&#34;+ เหตุการณ์ 3565-A&#34; hide=&#34;- เหตุการณ์ 3565-A&#34;]]
&gt; ในวันที่ 02/05/20██ ได้นำตัวดร.ฮาเวียร์ มาร์ติเนซ ซึ่งในขณะนั้นเป็นหัวหน้านักวิจัยของ SCP-3565 ส่งห้องพยาบาลอย่างเร่งด่วนเมื่อเขาหมดสติหลังจากที่บ่นคลื่นไส้และปวดท้อง ผลการตรวจดร.มาร์ติเนซนั้นพบว่าเขามีมดลูกและช่องคลอดซึ่งสามารถใช้การได้ นอกจากนั้น ผลการตรวจอวัยวะด้วยคลื่นเสียงความถี่สูงก็แสดงให้เห็นว่ามีสิ่งที่ดูเหมือนตัวอ่อนมนุษย์ซึ่งมีพัฒนาการได้สี่เดือนอยู่ด้วย ดร.มาร์ติเนซได้รับการผ่าคลอดเป็นกรณีฉุกเฉินในทันที และได้นำก้อนเนื้อบด 1 กก.ออกมาจากช่องท้องของเขาซึ่งตอนนี้ได้รับรหัสเป็น SCP-3565-1 ก้อนเนื้อดังกล่าวมีองค์ประกอบและลักษณะผิดปกติที่เหมือนกับ SCP-3565
&gt; 
&gt; หลังจากเหตุการณ์นี้ พนักงานทุกคนของศูน 51 ก็ได้รับการตรวจร่างกายอย่างถี่ถ้วน พนักงาน 75% ซึ่งเคยทำงานใกล้กับ SCP-3565 เป็นเวลานานกว่า 3 สัปดาห์นั้นจะมีความผิดปกติทางกายคล้ายกับดร.มาร์ติเนซ แม้ว่าจะไม่มีใครที่ตั้งครรภ์นานกว่าหนึ่งสัปดาห์ก็ตาม ได้ให้ยามิฟีพริสโตนและลบความทรงจำของบุคคลทั้งหมดแล้ว พร้อมกับที่ตัดอวัยวะส่วนเกินออกจากผู้ถูกผลกระทบเพศชายทั้งหมด
