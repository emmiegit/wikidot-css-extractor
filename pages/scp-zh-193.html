篇名：SCP-ZH-193 - 人與電與鋼之一族
作者 : [[*user Vomiter]]
[[include info:end]]


**項目編號：** SCP-ZH-193

**項目等級：** Euclid

**特殊收容措施：** 收容措施已於收容突破事故後更新。

SCP-ZH-193應被收容在一大小至少4m×3m×3m之收容間裡，器壁應經過二級以上防衝撞加固避免遭項目破壞。每日應向其提供正常三餐與飲用水。提供的燃料量不得超過每日三百克之煤炭。與SCP-ZH-193-B連接的電腦必須不具備收音、錄影等功能，且保持網路隔離狀態。

目前SCP-ZH-193的收容與相關研究、探索行動皆由Site-ZH-31負責。

**描述：** SCP-ZH-193是一複合有機生物、電晶體智能與蒸汽機關的智慧生命體。SCP-ZH-193-A即其有機生物部分，為一名--待產狀態--（已於收容後30天成功分娩）的雌性智人，智商表現正常，能熟練使用中文與英文，大腿以下遭截肢且顱骨有開口通過線路與電晶體部分相連。SCP-ZH-193-B為電晶體部分，物理外觀是一顆黑色邊長7.5公分的正立方體，上有各種形制的插孔，其中與SCP-ZH-193-A顱部相連的線路被直接焊死在立方體外殼上。SCP-ZH-193-C則是一承載著SCP-ZH-193-A與B的蒸汽機關載具，底座長約205公分、寬約130公分、高約26公分。SCP-ZH-193-A會坐在C載具底座上一個可調整椅背高度的機關椅上，並且將SCP-ZH-193-B放置在機關椅旁的小籠上，小籠裡有延伸自C載具內部的電源供應線直接與之相接。

SCP-ZH-193-B可能與A個體共享部分感官知覺與運動支配權。此一假設之根據為人機接口的配置上，初步處理視覺及聽覺的腦區、掌控歡愉與恐懼情緒反應的腦區以及控制運動的腦區皆有線路接觸。後續測試中證實B主機內部存有一足以通過初階圖靈測試之獨立電子智能，人格特質與A個體相差甚大。此一電子人格曾於A個體昏睡時利用其身體顯現，並阻止基金會人員接近。A個體本身十分牴觸與B主機切斷連結的行為，並可能積極反抗。目前推測由於B主機的存在使得SCP-ZH-193具有類似部分鯨豚「半腦睡眠」的生存優勢。

SCP-ZH-193-C也可能有獨立於A個體的感知、決策與行動能力。A個體乘坐的機關椅扶手上設置有數個彈簧按鍵，可能用於部分操縱C載具的行為，但根據A個體自述也經常會有不受控制的情況。SCP-ZH-193-C多數時候僅作為移動用載具，於平地上主要的移動方式是以蒸汽機關推動輪軸使與地面接觸的輪子轉動，如需在崎嶇地形上移動則會伸出數隻結構類似靈長目上肢的機械手臂協助步行。其餘狀況下機械手臂也可能伸出將食物或燃料抓入載具內部的儲藏空間，或者將調理完畢的食物遞送給A個體食用，以及在雨天為SCP-ZH-193-A撐傘擋雨，少數案例中更可能用於攻擊手段。

根據收容後調查與訪談，SCP-ZH-193可能屬於一個現已式微的異常種族。該種族同樣複合智人身體、電晶體主機與蒸汽機關載具，並且有多具遺骸被發現埋葬在SCP-ZH-193的初次發現地點附近。目前仍未在收容之外找到此一種族的存活案例。

**附錄.1：** __收容紀錄及收容地點概述__

SCP-ZH-193最初被發現於一處非法垃圾堆積場。在當地政府因應政策需求而進行清理與整治時，初次被平民注意到其存在。基金會接獲線報後接管該垃圾場的清理作業，並對目擊者進行記憶操作與情報控管。由於該垃圾場隨後被發現更多異常相關物品與異常現象，因而被編號為異常地點ZH-000128。

異常地點ZH-000128內發現了多處與SCP-ZH-193-A相似的智人墳墓。其內埋葬的全部遺骸的顱骨上都鑿孔且排列方式與A個體大致相同，而未成年者遺骸中的股骨大多完整，成年者則多有大腿截肢的跡象。大部分墳墓裡放置有似乎是SCP-ZH-193-B與C的部分零件作為陪葬品，但一處建立痕跡最新的集中埋葬地裡則幾乎沒有陪葬品。

除了智人遺骸墳墓以外，基金會在深入探索後分別發現了兩個集中堆置相似於SCP-ZH-193-B之電晶體主機以及相似於SCP-ZH-193-C之蒸汽機關的集中棄置地。在電晶體主機之集中棄置地裡，數十個黑色的立方體主機彼此相接，並且最終都與一型制明顯不同的球狀主機相接。該球狀主機使用了未知的惡魔學原理至今仍能持續供電，但電晶體組件與其他立方體主機都一樣被侵蝕風化至無法正常儲存資訊的程度。雖然被雨水沖刷而無法看清，但還是能勉強辨識球狀主機上印有普羅米修斯實驗室的徽章。

蒸汽機關的集中棄置地的景象顯示這些機械在完全無法動彈以前曾試圖「吞噬」彼此。有十幾具蒸汽機關自內部伸出十三到十六隻機械手臂，這些手臂全部都緊握著從同類身上拆卸下來的金屬零件或者掠取得到的燃料，並且維持這樣的姿態被風化至今。除此之外也有相當多的蒸汽機關被拆碎而零件散落在地。在這一片棄置地之中只有部分零件狀態依然良好，這些零件上幾乎都有「工廠」的商標。

進一步探索與清理後發現該地有遭[已編輯]棄置的廢棄[已編輯]。似乎因為不明原因該組件並未完全失去功能，或者在被棄置後又重新獲得功能，並意外在該地製造出一處適應當地環境之多開口型偽隔離領域空間，提供SCP-ZH-193以及其祖代大約[已編輯]公頃的隱蔽生存空間，然而這些空間實際上也幾乎被連年的非法垃圾棄置給堆滿，實際可用生活空間可能只有萬分之一以下。

**附錄.3：** __繁殖狀況__

SCP-ZH-193-A於收容中產下的第一個孩子並無明顯異常。生產過程由C載具的數隻機械臂協助完成自然產，母子於過程中皆無遭受嚴重傷害。惟收容事故中母體吸入催眠氣體似乎導致新生兒智力發展遲緩。除此之外，基因檢測顯示該名新生兒應患有多重體染色體隱性遺傳疾病，然而至今未顯現相關病徵。由於並未檢測出顯著異常，該新生兒轉交Site-ZH-96進行養育。目前（2019年）已三歲。

目前對SCP-ZH-193-A嘗試過十五次人工授精，但皆未成功。檢測結果顯示母體繁殖器官與卵子狀態以及人工授精用之精子狀態皆良好，無法排除失敗原因為異常所導致的可能性。目前正在檢討通過自然交配進行授精的可行性。


**附錄.4：** __收容地點探索現況__

基金會進一步探索異常地點ZH-000128內部後發現可能為SCP-ZH-193前身種族的集中埋葬地。該埋葬地內又區分大大小小共231個墓穴。所有墓穴裡的遺骸都「一對」為單位，每一對包含一個經過開顱手術的智人遺骸，以及一個以金屬構成身體的人形遺骸。這些遺骸的輻射定年指出這些墓地至少三千年前就已建立。而發現該埋葬地的同年九月，基金會進一步發現更早的埋葬地裡，經歷開顱手術的遺骸與金屬人形遺骸被分別集中葬在兩個不同的地點。並且這些埋葬地附近的遺跡使用一種與任何已知文字系統都不相同的語言符號。對這些相關內容，SCP-ZH-193-B表示「遠古的紀錄已經被完全遺忘」。</textarea></pre>
