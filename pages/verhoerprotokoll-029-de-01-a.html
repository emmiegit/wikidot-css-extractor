    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Dieses Dokument enthält ein Protokoll des Versuchs, SCP-029-DE-01 zu verhören.

**Verhör durchgeführt von Dr. Kahl**

&gt; **Dr. Kahl:** Guten Tag, 029-01. Wie geht es Euch heute?
&gt; @@@@
&gt; @@@@
&gt; **SCP-029-DE-01:** [unverständliche Laute] ##F8F8FF|Es ging mir schon besser.##
&gt; @@@@
&gt; @@@@
&gt; **Dr. Kahl:** Das habe ich mir gedacht. Mit der Zunge ist es schwer, zu reden, nicht wahr?
&gt; @@@@
&gt; @@@@
&gt; **SCP-029-DE-01:** [unverständliches Knurren] ##F8F8FF|Wenn man das Ding als Zunge bezeichnen kann.##
&gt; 
&gt; **Dr. Kahl:** Naja, eine echte Zunge ist es ja auch nicht mehr. Aber ein wunderbar... ein wunderbar faszinierendes Stück Physiologie.
&gt; @@@@
&gt; @@@@
&gt; **SCP-029-DE-01:** [unverständliches Murmeln] ##F8F8FF|Was wollen Sie damit sagen?##
&gt; @@@@
&gt; @@@@
&gt; **Dr. Kahl:** Am liebsten würde ich eine der Zungen sezieren, um zu sehen, wie genau sie aufgebaut sind. Aber das würde Ihnen nicht gefallen, oder?
&gt; @@@@
&gt; @@@@
&gt; **SCP-029-DE-01:** [unverständliches Stöhnen] ##F8F8FF|Sie meinen den Alten? Nein. Ihre Stimmen ... sie sind in meinem Kopf. Ständig.##
&gt; 
&gt; **Dr. Kahl:** Was sagen Sie? Ich... ich meine, ich habe Sie nicht verstanden, 029-01.
&gt; @@@@
&gt; @@@@
&gt; **SCP-029-DE-01:** [unverständliches Murmeln] ##F8F8FF|Ach ja, das hier wird ja aufgezeichnet ... und meine Stimme mit Geräuschen zu überspielen ist unauffälliger, als Ihre Worte neu aufzunehmen.##
&gt; **Dr. Kahl:** Sie scheinen noch etwas Intelligenz in Ihnen zu haben. Aber ich glaube nicht, dass dieses Gespräch noch irgendetwas zu Tage fördern wird. Auf Wiedersehen.
&gt; @@@@
&gt; @@@@
&gt; **SCP-029-DE-01:** [unverständliche Laute] ##F8F8FF|Warten Sie! Sagen Sie mir nur eines: Warum?##
&gt; @@@@
&gt; @@@@
&gt; //(Dr. Kahl wendet sich von SCP-029-DE-01 ab und geht zur Tür.)//
&gt; @@@@
&gt; @@@@
&gt; **SCP-029-DE-01:** [unverständlicher Schrei] ##F8F8FF|Warum?##
&gt; @@@@
&gt; @@@@
&gt; //(Dr. Kahl dreht sich noch einmal zu SCP-029-DE-01 um.)//
&gt; ##F8F8FF|**Dr. Kahl:** Weil die Götter es verlangen. Es tut mir leid, dass du unglücklich bist, Markus. Aber jetzt bist du ein Kind der Alten.##
&gt; //(Dr. Kahl verlässt den Raum.)//

Nach diesem Verhör haben Dr. Kahl sowie mehrere seiner Kollegen sich dafür ausgesprochen, keine weiteren Verhöre durchzuführen, da diese nicht von Erfolg gekrönt sein werden.</textarea></pre>
