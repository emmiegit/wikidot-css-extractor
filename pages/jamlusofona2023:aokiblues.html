**Procedimentos Especiais de Contenção:** Teoriza-se possível a neutralização de instâncias SCP-###-PT-X por vias taumatúrgicas, e existem linhas de pesquisa ativas para esta comprovação -- contudo, SCP-###-PT não apresenta riscos para a normalidade ou para a continuidade das operações da Fundação[[footnote]]Não são conhecidos, até o momento, conjuntos SCP-###-PT-X cujas linhas narrativas envolvam quebras de contenção, acidentes de trabalho ou outras ocorrências adversárias às operações da organização.[[/footnote]]. Portanto, presentemente, não existem esforços ativos para a contenção total ou parcial de SCP-###-PT para além do que se mostre necessário para pesquisa.[[footnote]]Entendimento firmado pelo parecer 126/2023 do Comitê de Contenção do Sítio PT4, disponível em anexo.[[/footnote]]

Instâncias SCP-####-PT-X conhecidas devem ser catalogadas e monitoradas para o reconhecimento de suas constantes narrativas. Funcionários que sejam porventura identificados como vinculados a um conjunto SCP-###-PT-X conhecido devem ser informados de sua condição e convidados a participar dos projetos de pesquisa enquanto sujeitos.

**Descrição:** SCP-###-PT é um comportamento reincidente observado na cronologia fatídica de determinados conjuntos de espíritos humanos. Instâncias de SCP-###-PT afetam dois ou mais indivíduos simultaneamente, originando eventos de inevitabilidade cármica que envolvam todos os indivíduos afetados pela instância. O conjunto dos espíritos envolvidos em uma instância inespecífica da anomalia é denominado SCP-###-PT-X. 

Não se sabe qual porcentagem da população mundial está vinculada a um conjunto SCP-###-PT-X, e não existem condições ou características que determinem predisposição obrigatória ao vínculo. Entretanto, observam-se características predominantes nas configurações dos conjuntos SCP-###-PT-X enquanto encarnados: a grande maioria dos conjuntos consiste em apenas dois indivíduos afetados, que tendem a encarnar em proximidade física e temporal um do outro e identificarem-se com gêneros opostos. 

Reitera-se que estas características, embora predominantes, não são requisitos necessários, tendo sido observada uma gigantesca variedade de combinações de encarnações no que se refere a aparência física, identidade de gênero, diferença de idade e proximidade física inicial.

O efeito de SCP-###-PT em um conjunto SCP-###-PT-X leva os espíritos envolvidos a, de maneira inevitável, estabelecerem relações íntimas enquanto encarnados. A intensidade, duração e natureza destas relações variam segundo a ocorrência, mas observa-se uma similaridade aproximada destas variáveis em todas as ocorrências. As relações tendem a ter natureza sexual e/ou romântica e percorrer cursos cronologicamente similares, pontuados (com diferentes graus de rigorosidade por conjunto) por eventos narrativamente semelhantes. 

Teoriza-se que as manifestações de SCP-###-PT sejam afetadas pela conjuntura histórica do momento da encarnação. Por exemplo, a sofisticação de tecnologias logísticas e relações de comércio internacionais pode estar correlacionada com a crescente diversificação espacial das encarnações em conjuntos SCP-###-PT-X. Do outro lado, existe a possibilidade dessa influência ser bilateral; isto é, a capacidade da anomalia de manipular a causalidade fatídica (e garantir o encontro das encarnações de um determinado conjunto) também pode ser capaz de garantir que as condições históricas sempre possibilitem a incidência dos eventos narrativos-cronológicos de um determinado conjunto SCP-###-PT-X.[[footnote]]Como em casos de conjuntos onde um dos indivíduos sempre, necessariamente, faça parte de uma minoria politicamente perseguida ou em eventos que envolvam um conflito armado.[[/footnote]]

Notavelmente, os efeitos de SCP-###-PT são similares a conceitos descritos em algumas tradições filosóficas asiáticas, como a lenda do fio vermelho do destino (em chinês: //Yīnyuán hóngxiàn//) e o conceito de //Yuanfen//, originários da China, e a originação dependente budista (em sânscrito: //Pratītyasamutpāda//).

Um levantamento realizado por contato mediúnico com espíritos afetados por SCP-###-PT revela que estes se tornam cientes de sua condição uma vez desencarnados. Majoritariamente, os indivíduos demonstram contentamento, e antecipam positivamente a reincidência dos eventos predestinados na próxima encarnação.</textarea></pre>
