&gt;[[include inc:logros | nombre=Primipilo]]


**Ítem#:** SCP-ES-102

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Para garantizar que SCP-ES-102 se mantenga oculto a la población y a la comunidad científica en general, se ha establecido un satélite espía que llevará a cabo el procedimiento Techo-1. En caso de que terceros logren avistar los objetos afectados por SCP-ES-102 la información será suprimida y se les administrarán amnésticos de clase-A. Varios otros satélites y sondas de la Fundación llevarán a cabo el procedimiento Techo-2 para destruir los objetos afectados en caso de que su curso pase a una distancia comprometedora respecto a la Tierra. 

El procedimiento Techo-1 consiste en la creación y difusión constante de imágenes y otros tipos de información obtenidos por la Fundación mediante el uso de SCP-ES-███. La información será seleccionada previamente por la ASRI[[footnote]] Administración de Seguridad de Registros e Información[[/footnote]] para evitar sospechas por parte de las distintas agencias aeroespaciales terrestres, en concordancia con la Directiva 3042.  

**Descripción:** SCP-ES-102 es un fenómeno ocurrido cuando ciertos objetos terrestres, alejándose del Sol, llegan a la heliopausa[[footnote]] Región del Sistema Solar que comienza aproximadamente a 100 UA (15.000.000.000 kilómetros) del Sol. Representa el espacio donde el viento solar empieza a ser contrarrestado por las corrientes interestelares.[[/footnote]]. La distancia de los objetos respecto al Sol cuando SCP-ES-102 se manifiesta ha variado en cada caso, pero siempre se mantiene alrededor de las 100 unidades astronómicas. 

El efecto principal de SCP-ES-102 consiste en que el objeto afectado será transportado anómala e instantáneamente hacia el punto contrario de la heliopausa, siempre a la misma distancia a la que había llegado previamente. Por ende, tras verse afectados por SCP-ES-102 los objetos se dirigirán de vuelta al interior del Sistema Solar sin haber cambiado su sentido ni velocidad. Se ha observado que después del transporte se produce una importante cantidad de energía térmica alrededor del objeto: no se ha logrado precisar su fuente. 

Hasta ahora, SCP-ES-102 ha afectado a sondas de exploración de distintas agencias espaciales civiles y de la Fundación. Por el momento el fenómeno ha impedido cualquier intento de dejar atrás la heliopausa, y por ende, de abandonar el Sistema Solar por parte de cualquier objeto de fabricación humana. SCP-ES-102 no parece afectar a los cuerpos de origen natural, como asteroides y otros objetos celestes, ni a ningún tipo de radiación electromagnética.  

[[collapsible show=&#34;+ Registro de fenómenos SCP-ES-102&#34; hide=&#34;- Acceso Permitido&#34;]]
La siguiente tabla muestra los objetos lanzados por la Fundación y afectados posteriormente por SCP-ES-102. 

||~ Fecha ||~ Objeto afectado ||~ Notas ||
|| 24/09/60 || [CENSURADO] || Primer intento de la Fundación de abandonar el Sistema Solar con una sonda automática y primera ocurrencia del fenómeno. Después de ocurrido el hecho se perdió comunicación con la sonda debido a su traslocación, y sólo se retomó años más tarde, horas antes de que se estrellara en Júpiter. El antecedente sirvió para preparar el procedimiento Techo-1 antes del lanzamiento de las sondas Voyager.||
|| 15/02/73 || Sonda Dédalo-8 || La sonda, que se había dirigido a una trayectoria perpendicular al plano de la elíptica, fue traslocada de tal forma que empezó un retorno de caída a la Tierra. Tuvo que ser destruida por las [CENSURADO] de la Fundación.||
|| 9/08/92 || Sonda Dédalo-12 || La sonda dejó de funcionar momentos antes del fenómeno. Los últimos segundos de comunicación advertían de un objeto extraño dentro de la máquina, que sólo podría haber entrado durante la &#34;teleportación&#34;.||
|| 5/11/00 || Sonda Dédalo-19 || La sonda llegó a 113 UA del Sol antes de ser afectada. Las piedras lunares que el objeto cargaba siguieron su curso.||
|| 30/05/09 || Sonda Dédalo-25 || A pesar de haber sido construida por completo con elementos extraídos fuera de la Tierra, la sonda resultó afectada. ||
|| 12/04/11 || [CENSURADO] || La nave llegó a la heliopausa sin efectos adversos en los especímenes a bordo. Luego de atravesada la barrera de las 100 UA, la nave sufrió un percance técnico y su costado izquierdo, donde el espécimen C estaba contenido, tuvo que ser desensamblado para continuar el curso. Minutos más tarde la nave experimentó el fenómeno, sin embargo, el módulo desensamblado no resultó afectado. Los especímenes A y B desaparecieron durante el transporte instantáneamente. Debido a que el módulo desensamblado no podía comunicarse de vuelta a la Tierra, se desconoce su estado y el del espécimen C. Actualmente se encuentra atravesando la heliopausa. ||
|| [CENSURADO] || Nave tripulada [CENSURADO], modificado con 5 &#34;cajas negras&#34; de clase [CENSURADO], diseñadas para lanzarse de vuelta a la Tierra || Véase Anexo 102-2||
[[/collapsible]]

[[collapsible show=&#34;+ Anexo 102-2: Sólo personal Nivel 5&#34; hide=&#34;- Acceso Permitido&#34;]]
Las pruebas recabadas por la serie de sondas Dédalo y el posterior uso de la nave [CENSURADO], a ojos de la administración, señalan que SCP-ES-102 afecta únicamente a las máquinas capaces de comunicarse con la Tierra por ondas de radio y otros medios electromagnéticos. Por esta razón el último intento de atravesar la heliopausa por la nave tripulada [CENSURADO] tuvo éxito, pero eso no quiere decir que lo haremos de nuevo. La información obtenida de las “cajas negras” de la [CENSURADO] es contundente: algo construyó a SCP-ES-102, y ese algo no quiere que salgamos de nuestro sistema, ni quería que nosotros lo supiéramos. No puedo decirles más, ni siquiera con su nivel de autorización. A los colegas de [CENSURADO], que se sacrificó incluso sabiendo que el viaje más allá sería solo de ida, les extiendo mis condolencias.
 
Volviendo a que no lo haremos de nuevo, y sé que muchos estarán descontentos con esta decisión, desde ahora los programas Dédalo y Trascender serán cancelados. Sí, eso podrá convertirnos en poco más que un pájaro en una jaula, pero no, no vale la pena seguir intentándolo. Créanme. 

En cuanto al archivo de SCP-ES-102, éste permanecerá exactamente igual. Ninguna mención de lo que esto en realidad es, nada sobre que ahora el límite es de 50 UA y se reduce constantemente. Seguimos con los procedimientos Techo. Nosotros ya perdimos la ilusión, pero el resto del mundo no, y es mejor que sigan creyendo que alcanzar las estrellas es posible. **O5-2**.
