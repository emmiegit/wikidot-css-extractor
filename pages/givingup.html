[[[SCP-3881|Howard]]]死了。

Pamela知道这事迟早会发生——这就是她母亲反对她与他产生纠葛的原因，事实证明母亲似乎是对的。即便关于两人未来的浪漫愿景已经开始模糊褪色，她也一直担心着他的安危。衣装、鞋履、价格不菲的香水，这些东西都伴随着一个隐形的、代表覆顶之危的星号，在每次和Howard见面时，它都似乎高悬在他头顶。

//这就是结局了，//她手里捏着他最后的书信，暗自想着。空荡荡的房子里，只有空调的微弱嗡鸣声打破这份寂静。//我多希望Howard能别这么……夸张做作。难道我得要靠着这封傻傻的信件来怀念他么？//

&gt; 我还记得那些小吵小闹，为了家具放哪边、以后孩子取什么名字而怄气。

Howard总有美化过往的习惯。她从未想过要小孩，他俩因这个话题产生过无数次争吵，当他决定要让两人的关系走向永恒时，她对未来心怀忧虑，而这仅是许许多多原因中的一项。//大概现在这也不重要了……//

&gt; 我努力工作，换来了信封里的这枚戒指。拜托了，戴上它吧。这样，我们就在一起了，无论我们之间的距离有多远。

而且他似乎从来没法将自己的思维从那些廉价商店的爱情小说里拽出来，他对此莫名地情有独钟。一枚结婚戒指对一位孀居多年的寡妇来说也许意味着些什么，但若没有与之捆绑的漫长岁月的份量，佩戴它根本毫无意义。它是很漂亮也很昂贵，但她的耳环也一样。

&gt; 你愿意嫁给一个死人吗？

//我不能，你这个浪漫的傻瓜。然而我愿意吗？//

她说不准。

-------

终于完工了。

在他刚从Pamela所在的位面转移到这一对戒指造就的小型口袋维度时，他曾一度担心，如果这栋花费他数年搭建的房子还没竣工，她就跑来见他了，那该怎么办。毕竟，当时他赴死后，在这片围满建筑工具的空地中央醒来时，他用了不少时间才得以习惯并接受。卖他戒指的神秘学家向他承诺他担心的情况不会发生——“时间将会停滞不前，直到戒指佩戴者的住所完成”，这是她的原话——但尽管如此，他依旧无法将担忧从脑海中驱走。

不过现在，这份担忧已经没有实际意义了。房子简单朴素，以石头和茅草搭成，但它可以保护他的爱人免受元素之扰，并且让他们在寒冬的黑暗日子里保持温暖，比他的帐篷要暖和得多。他在水泥浆上面封好了最后一块石头，对自己独身一人就完成此等壮举的实力赞叹不已。他退后几步，吟诵起那个玩魔法的神秘女人在很久以前告诉他的咒语。

“顽石之屋，以爱修筑，
天穹之上，敬听我呼。
赐我汝爱，化屋为府，
孤地共守，永世修睦。”

他走回屋子，深吸一口气，然后打开前门。

美极了。红木书架矗立于他在墙上挖出的壁炉旁，侧面摆放着一整套精心制作的居家椅。出现在另一端的大床显然是两个人的尺寸，在户外住了这么久之后，这张床的诱人程度不低于他一生中见过的任何一样东西。厨房很原始，但对Pam来说已然足够她制作美味佳肴（还有他自己，他记得自己曾经向她许诺过要学着做菜）。

他从书架里随意抽出一本书，坐到椅子上。工作时间开始，持续了很久，最终结束了。如今，他不知疲倦地劳作了这么久建造起来的地方已经作好准备，迎接他的一生所爱。

现在是等待时间了。

------

“五百美元。”

典当行老板带着狐疑盯向Pamela，他假定这是个无知的女人，正指望着靠这一点小赚一笔。他的运气不佳，Pamela在回应中将报价抬高到了六百美元。

“六百？你报高了，女士。这戒指是不错，但我见过更好的。同时直觉告诉我，你正急着要将它出手。”

她不安地挪动身体，迅速地卸下了谈判气场，希望转而寻求同情。“它是我的……伴侣的。在他过世前，他正准备向我求婚。”

“真的？你当时打算答应吗？”

“不好意思，我想这和你无关。”

“那就是拒绝了。”他转而把玩起这枚戒指，仿佛让它翻转于手指之间就能抬高它的价值一般。“这么跟你说吧。你是个好姑娘，所以我愿意出五百五十。多一美元都不成。”

“行。”她从钱包里抽出她的信用卡，努力想要把它塞进读卡器，却看到屏幕上亮起一个鲜红的“X”，这才意识到自己手快了。

“别着急，这不是比赛。给我一分钟搞好它。”在他忙活的时候，她最后一次凝视这枚戒指。如果Howard知道了她的举动，他会怎么想呢？这个小玩意为什么竟如此使她坐立难安，以至于她只能把它当掉？

“它让你想起了那个人，对吧？”当铺老板再一次打断了她的意识流。“我懂。我有一个朋友，他的未婚妻在他抛出求婚宣言后不久离世了。有那么十多年，他对那枚该死的戒指一直耿耿于怀。”

“不止那样，”她答道。在男人的点头确认下，她再一次将卡片置入读卡器。“他在过世前还写下了一封愚蠢的信，提到了什么靠着这对戒指我们将会永远相守。不知为何，这枚戒指仿佛就是一个他的碎片。”

“这不过是你脑子里的幻想。就像人们常说的，你无法承受这个担子。”

-----

她不会来了。

他已经读完了第二排书架上的最后一本书。在他的脑海中，岁月的流逝早已不再连贯。时光迷离扭转，彼此交叠，而他一直在等待着Pamela。他不想承认那个他越来越害怕的真相，但是最后的那一卷书已被读透——荷马的《奥德赛》——它昭示着他的结局。

经过了一段时间的不确定与痛苦之后，他跟自己许下约定。他将要读遍书架上的每一本书，但他会把《奥德赛》放在最后。就像珀涅罗珀等待奥德修斯一样，他会在小屋的寂静里、在口袋维度的永恒春日里令人慰藉的柔响中，一直等候着Pam。家门外的树木成为了他的追求者，它们呼唤着他来到它们的怀抱中间迷失自己，但是他的心命令自己留在原地。

然而书的最后一页已经闭合。伊萨卡迎来了和平，珀涅罗珀和奥德修斯再度团聚。而他则孤坐在此。

“我很抱歉，Pam，”他向空无一人的周遭大喊，“我再也等不下去了。”

他步出前门，将它阖在身后。他最后望了一眼他那个毫无意义的造物，感觉到泪水从脸颊上滚滚落下。

她所要做的一切，只是戴上那枚戒指。
