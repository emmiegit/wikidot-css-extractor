史迪威緩緩探出頭，仔細地透過骯髒的窗戶玻璃，從高處看著夾層下方的手術室。接著他又縮回頭。庫根忙著把他們從補給櫃中搜到的床單打結。涅恰耶娃清理著AK-47，那是基金會工作人員在當天稍早的不幸事故中拾獲的。兩把武器，還剩九發子彈，還有一間洗衣間裏拿來的東西。但是沒有計畫。

「在下面的那人肯定是蓋斯勒。我不確定他在做什麼，但看起來確實像是在協助他們對1041所做的一切。我想我們現在必須行動了。」

涅洽耶娃看著攤在面前分解完的零件皺眉。她撿起槍機並仔細地用破布擦拭看不見的沙塵。「他看起來怎麼樣？」

「相當不悅。」

她將槍機裝回一個較大的組件上，接著撿起它，並且翻過來檢查。「那就是說他拒絕他們了。這對我們來說是好消息。」

「無論他在下面做什麼，我都不覺得那會是好消息。」

「他視1041為同事。他向你們的指揮部隱瞞了許多我們所做出的成果，這便是其中一個理由。他不會心甘情願地參與切爾尼科夫的實驗的。不，他正在計畫著什麼。」

史迪威再次緩緩移動，以便再看看下方的景象。「妳似乎相當肯定這一點。」

涅恰耶娃將槍機座組件推回原位，槍機座組件發出咔嚓聲且俐落的滑動。「不能完全肯定。但有這個可能。那就是為何我們一起待在這裏的原因，不是嗎？」

史迪威沉默以對，不情願承認了這點。

涅恰耶娃繼續說道。「有時候，情況是不科學的。你必須看一個人的心，並且做最恰當的推測。當你看著//尊敬的//蓋斯勒博士時，你怎麼看？」

他矮身回到窗櫺下方。「我看到一個納粹戰犯，我們在1945年時碰巧需要他的專長，」史迪威說道。

涅恰耶娃繼續組裝步槍。「不，你讓情緒模糊你的觀點了。再想想。」

庫根從他的打結作業中抬頭。「蓋斯勒是個納粹份子？」

史迪威思考著，努力壓抑著最一開始的反感。他思考著面前的場景，並且補充了一些事實。這不合理。但他後來的所見所聞也不太合理。「有什麼驅使著他。如果他沒有想要繼續進行的工作，他不會同意斷絕所有關係來替我們工作的。他只要跟著迴紋針行動[[footnote]]譯注：迴紋針行動（Paperclip）為二戰末期，美國將原納粹德國科學家、工程師與技師秘密引進到美國的情報行動。[[/footnote]]派來的傢伙走就行了。」

年輕的克格勃探員點點頭。「他專注在研究上。他的眼裏沒有別的。那便是他的忠誠。」

「對於他的研究，格魯烏P部門別有想法。但他只是希望繼續研究。那麼他能怎麼阻止他們？」

涅恰耶娃完成步槍的組裝。「你們知道SCP-1041會做什麼。但不知道她是誰。而這問題的答案是，她是許多人類靈魂的容器。對於蓋斯勒博士的研究而言，她是一座活的實驗室，他用以學習如何分離與操控人類靈魂的實驗室。」

庫根停止把床單綁在一起，並且加入兩人的對話中。

史迪威再次看著下方的景象。「那麼切爾尼科夫在下面做什麼？」

「他正要提取那些靈魂的其中之一。一個為了他的需求而特別挑出來的人。」

「十二月計畫，」史迪威答道。

涅恰耶娃點頭。「蓋斯勒博士是唯一瞭解整個流程的人，而且流程相當複雜，以致於不可能僅靠拷問某人便使其和盤托出。但無論切爾尼科夫如何要求，他不可能心甘情願地照做。到目前為止，他已經有半打的機會能用下方的器材殺死自己了，而且沒人能阻止他。有什麼事要發生了。」

史迪威盯著蓋斯勒。他正在將某物固定在SCP-1041的頭上。「然後我們就在這裏等著。」

涅洽耶娃喀地將彈匣裝回組好的步槍。「然後我們就在這裏等著，」她回覆道。「你有戰鬥經驗嗎？」

史迪威點頭。「從塔拉瓦[[footnote]] 譯注：吉里巴斯的一組環礁，其中的南塔拉瓦為吉里巴斯首都。塔拉瓦環礁因二戰的塔拉瓦戰役而聞名。[[/footnote]]到沖繩。」

她斟酌了他的回答。經過思考後，她把手伸進外套裏，摸出她的手槍。她將手槍握柄朝著史迪威，然後遞給他。史迪威接過手槍，打開看了一眼。

「三發子彈，」他說道。「謝謝妳。」他的聲音很真誠。

涅洽耶娃朝著他的懸臂點點頭。「你那隻手沒什麼作用。所以我拿步槍。」

庫根檢查他的手工製品。他捏響他的指節。

我沐浴在人類鮮血中。預定的移植者染紅了整個手術室。他是不適合這個實驗的容器。或者蓋斯勒暗中破壞了實驗。我現在不可能知道。我不需要伸手去摸就知道他已經死了。環繞著這基金會怪人的屍體保證了這點。

上校需要我的保護。他還活著。我需要確認這點。我還不確定我得做什麼。可怕的想法。得壓抑它們。

我是蘇聯人民的政戰軍官。我必須保護那些願意保護他們自己免於受到自己傷害的人民。如果我們必須撐住，我就必須撐住。

很好。我的靴子上黏了一層皮。我會把它弄掉的。

我扶住少校了。雖然我無法帶他從他帶我來的路離開，但我可以讓他遠離這個。這個失敗的結果是可怕的。熱達夫會很生氣的。需要安撫他們。

少校必須存活。這是我的義務。因為他們幫我完成我的責任，所以我會接受這些想法。後面有幾個人還活著。他們正處在巨大的痛苦中。尖叫。攻擊彼此。流著血。他們已用某種方式將他們的生命奉獻給人民了。我稍後會向他們致敬。我必須先把少校帶出去。

他不像個死者那麼重。當我將他拖到出口時，我很感激這點。

玻璃破了。整個窗戶都壞了。兩個...不，三個人。槍。爬著繩索。他們意味著傷害。少校不能受到傷害。我要傷害他們。我會盡我-

庫根到達地面，放開由床單編成的臨時繩索。他的鞋子嘎吱嘎吱地踩著碎玻璃。他不記得他怎麼來到這裏的了。

「這是什麼鬼？誰是少校，為何我-」

「跟緊！保持專注！」史迪威大吼以讓自己的聲音能在可怕的喧囂中被聽見。當他們赤手空拳地撕扯彼此時，倖免於難的人們像野獸般尖叫著、或驚呼著、或咆哮著。一個失去雙眼的男子發出可怖、周遭喧囂無法蓋過的噪音。

「好的，好的！是的長官！」庫根靠近了史迪威，涅洽耶娃在他的另一側，他們手上拿著槍。

「記住！牢記你的任務！你的職責是什麼？」

「抓住1041！」

「就算？」

「就算我不記得為什麼！就算我是別人！」

涅洽耶娃馬上大吼。「在這裏的心靈之間都沒有邊界，除非我們離開這裡。我們必須專注！」

「專注」一詞開始迴盪在庫根的腦海中。一座破敗的教堂出現在他的腦海中。他現在是個小女孩，某個他所信任的老者，一遍又一遍地對他喊著「專注」。記憶傳遞給了認得那座教堂的史迪威。那是在列寧格勒圍城戰[[footnote]]譯注：軸心國為了攻下列寧格勒（今聖彼得堡）所發動的軍事行動，圍攻持續了872天（1941年9月8日-1944年1月27日）。單場戰役來看為史上傷亡人數與經濟損失最多的戰爭。[[/footnote]]中被摧毀的聖鮑里斯與格里伯教堂。這段記憶激起了他已長時間未曾感受到的恐懼。他試圖阻止那種感覺捲土重來。

涅洽耶娃拍了庫根的背作為行動的信號。她看見史迪威在猶豫。她用手肘輕推他。即使身處死亡之中，她也知道他方才回想起了什麼；她深表同情。他清醒、再度集中精神，接著向前進。她移動到旁邊，掩護著另一側。政委正在將切爾尼科夫向外拖去。完美。她抬起步槍，然後瞄準他。

她突然像是置身在叢林中。酷熱取代了寒冷，生物在樹上嗡鳴嘶噪著。她現在透過瞄準鏡看著。一個男子的頭、背對著她，位在瞄準鏡的正中心。她還在等什麼？

不能這麼做。不能從後腦勺。這個行為已經夠不忠了，她需要看到他的臉。他是她的指揮官。這是她欠他的。男子轉身跟看不到的某人說話。從他衣領上的條紋可以分辨出他是美國中尉。她可以獨立於記憶持有人說出這一點。當她感覺到扣下扳機的記憶時，她找回自我、回到現在。

突然間，她什麼也沒瞄準到。在她眼角餘光之外，她看到庫根救下了沒有意識的1041。//請別讓她死去。//壯碩的基金會探員把她扛在肩上，然後向外走去。她看不到史迪威往哪裏去了。她看了看-

痛。白熾的金屬片刺進她的大腿，刀刺的劇痛使她反射性地倒地，當她倒地時，她不由自主地尖叫。她向下瞥一眼，便看見一段彎曲的粗電線從她的腿上凸出來，那是爆炸殺死籠中男子時，從儀器某處斷裂落下的。她快速掃視她的周遭。她掙扎著站起，做每個動作時都咕噥著。當女子走進她的視野時、她盯著她的眼睛看，面無表情地打量著她。一個扭曲的環狀金屬碎片與如飛鏢彈一般致命的廢棄電線在她頭頂上空盤旋，像個小型的塵旋風旋轉著、迴轉著。她俯視著涅洽耶娃。又一段電線從廢金屬堆中飛出，飛過她的頭、朝涅洽耶娃的臉飛去。

涅洽耶娃以快速的動作翻滾，一段電線沒入她頭部右側地面。她撿起步槍瞄準對手的心臟，沒有時間思考了。她扣下扳機。步槍發出無用的喀嚓響。

她咒罵著，試著把槍丟到一邊，槍才從她手上丟出，便被現在站在她身旁的可惡政委所吸引，就好像她一直把它掛在一條繩索上。金屬廢棄物仍然緩緩地在羅森斯坦政委頭上盤旋著，她在拆下彈匣前好奇地看著步槍，接著看著拆下的彈匣後又將它裝回去。

「要堵住這些東西實在容易，」政委說道。「只是個機器而已。像其他東西一樣。」

政委用步槍瞄準涅洽耶娃。那目光現在對著她的心臟。她摸索著她身後可能可以做為武器的任何東西。這時有人開了三槍。

紅點綻放在政委的制服前方、在軀幹中段處。她反射性地咳嗽，細小的血滴落到地上。當破敗的金屬碎塊如雨般從空中落到他們三人身上時，史迪威從後方衝上來。他彎腰，以尚具功能的手臂摟住涅洽耶娃，協助她站起來。每當她試著將重心放在傷腿上，她的腿便極度的疼痛。雖然處在疼痛之中，她仍然關注著史迪威所說的話。

「我們走！庫根已經帶1041出去了！繼續前進！」

他拋下了現在因彈藥耗盡而無用的手槍，接著到她的左側幫她支撐體重。他們匆匆趕往出口，她一瘸一拐、在身後拖著血跡，盡可能快地走著，她懶得去檢查來自她身後的呻吟聲。如果政委能夠透過她的傷口獲取任何自我意識，他們就會立刻死去。因此沒有必要回頭看。

當他們拖著腿趕到站點出口時，許多想法不由自主地在兩名探員之間閃過。叢林。遺跡。砲火，迫擊砲彈。倖存。背叛。在他們為生存賽跑時，對於死亡的其他認識不由自主地說明了兩人的記憶。兩條生命短暫地分享。她從列寧格勒圍城戰知道，一個人永遠無法真正為死亡做好準備，但她已盡其所能地令自己保持平靜了。這並不能阻止她拼命地希望撤離小隊已經回應了她的緊急信號。如果一切順利的話，彼得羅夫的部屬將能找到他們，史賓尼拉與尤哈斯也是。

她的前額佈滿汗珠。無論在什麼情況下，她確定她將不會吐出來。視每一步為疼痛的新極限。還有，他們抵達站點的大門了。

「繼續走，」她對史迪威說。

他點頭同意。在他們身後的是尖叫、呻吟與痛苦的聲音。庫根在他們前方等著，沒有意識的SCP-1041在他的懷裏。

再度集結後，這群探員打開炸毀的大門。他們走出站點，進入冰天雪地之中。
