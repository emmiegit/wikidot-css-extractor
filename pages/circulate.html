//jejúnĭum//

세상이 바스라진다. 검은 말을 탄 기사[[footnote]]&#34;셋째 인을 떼실 때에 내가 들으니 셋째 생물이 말하되오라 하기로 내가 보니 검은 말이 나오는데 그 탄 자가 손에 저울을 가졌더라. 내가 네 생물 사이로부터 나는 듯한 음성을 들으니 이르되 한 데나리온에 밀 한 되요 한 데나리온에 보리 석 되로다 또 감람유와 포도주는 해치지 말라 하더라.&#34; //- 요한계시록 6:5~6//[[/footnote]]의 저울이 기울어진 뒤에는 찬란하고도 추악했던 인류 문명의 잔해와 패잔병처럼 죽음의 옷깃이 스치기를 기다리는 생물들만이 남았다.  하늘은 잿빛으로 물들었고 땅은 검붉은 모래로 무너져 내린다. 하늘에는 검붉은 달이 뜨고, 인류의 허영심을 보여주는 건물들은 완전히 부서져 회색 돌더미가 되었다. 가난한 자도, 부유한 자도 모두 자애로운 죽음에 몸을 맡기니, 아. 아둔한 지배자들에게 종말을 고하노라.

//recidivátus//

자연은 자기 스스로를 치유한다. 바스라져 아무것도 남지 않았다고 믿었던 대지에 새로운 싹이 돋아나기 시작한다. 기사의 낫을 피한 짐승들은 다시 바람을 만끽하며, 죽음의 옷깃이 닿은 대지에도 이끼가 자라기 시작한다. 종말은 곧 또 다른 시작이니, 이제 푸른 말을 탄 기사[[footnote]]&#34;내가 보매 청황색 말이 나오는데 그 탄 자의 이름은 사망이니 음부가 그 뒤를 따르더라. 그들이 땅 사분의 일의 권세를 얻어 검과 흉년과 사망과 땅의 짐승들로써 죽이더라.&#34; //-요한계시록 6:8//[[/footnote]]가 그 낫을 거두고 물러나 이 땅에 새 생명이 허락되었노라.

//fáustĭtas//

보아라! 이 아름다운 세상을! 파란 새가 날아가며 검붉었던 대지는 움트는 초록으로 물들었다. 대기는 음습한 재를 떨쳐내었으며 계곡에는 썩은 구정물 대신 감미로운 넥타르[[footnote]]νέκταρ. 그리스 신화에서 신들이 마시는 음료로써, 인간이 마실 경우 불멸의 존재가 될 수 있다고 한다. 포도주와 유사한 음료로 여겨진다.[[/footnote]]가 흘러간다. 숲은 풍요를 감싸안았으며 금수의 보금자리가 되었으니, 이 광경을 보고 아름답다 하지 않을 자가 어디에 있을까. 저기 언덕 위에 케테르[[footnote]]카발라,,Kabbala,,에서 말하는 세피로트의 나무에 있는 열 개의 세피라 중 하나로써, 인간의 머리 위에 있고 대우주와의 접점이다. 이곳을 수호하는 천사로는 메타트론,,Metatron,,이 있다.[[/footnote]]를 드리운 나무가 보이는구나.

//ănástăsis//

지하에서 비밀스럽게 음습하고 질척거리는 생명을 이어가던 인류가 지상으로 올라온다. 그들은 노란 바위의 아래[[footnote]][[[SCP-2000|SCP-2000]]][[/footnote]]에서 나와 물처럼 흩어졌으며, 자신들의 문명을 재건하기 위해 모든 것들을 파괴하고 변형시켜 간다. 그들의 손 위에서 검은 염소[[footnote]]슈브 니구라스,,Shub-Niggurath,,. 크툴루 신화에서 아우터 갓으로써 &#34;1000마리 새끼를 거느린 숲의 검은 암컷 염소&#34;라고 불린다. 다산과 풍요의 신으로 전세계의 교단들에게 숭배를 받았다고 한다.[[/footnote]]는 조각조각 해체되며, 티파레트[[footnote]]카발라,,Kabbala,,에서 말하는 세피로트의 나무에 있는 열 개의 세피라 중 하나로써, 세피로트의 나무 중앙에 위치하고 있으며 모든 생물에 생명력을 공급하는 중심이다. 이곳을 수호하는 천사로는 미카엘,,Michael,,이 있다.[[/footnote]]에 가지를 걸친 물푸레나무는 그들의 식탁과 의자가 되었으니, 인류 문명의 태동에 백마를 탄 기사[[footnote]]&#34;이에 내가 보니 흰 말이 있는데 그 탄 자가 활을 가졌고 면류관을  받고 나아가서 이기고 또 이기려고 하더라.&#34; //- 요한계시록 6:2//[[/footnote]]가 가시 면류관을 쓰고 찢어진 깃발을 휘날리며 다가오기 시작했노라.

//cyclus//

인류의 찬란하고도 음습한 문명이 다시 일어난다. 그들은 풍요를 맺는 이들을 무참히 배어내며, 푸르른 초원 위에 삭막하고 음침한 회색빛 석관들을 쌓아올렸다. 대지의 검은 피는 무참히 뽑혀나가고, 계곡에는 다시 구정물이 흐른다.  하늘은 음습한 회색을 품었으며, 서로에게 증오를 들이대고 아이들이 울부짖으니. 아아, 그들은 모두 붉은 말을 탄 기사[[footnote]]&#34;이에 다른 붉은 말이 나오더라 그 탄 자가 허락을 받아 땅에서 화평을 제하여 버리며 서로 죽이게 하고 또 큰 칼을  받았더라.&#34; //- 요한계시록 6:4//[[/footnote]]였노라.</textarea></pre>
