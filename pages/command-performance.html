    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Catena di Comando
Autore: [[*user DrEverettMann]]
Originale: [https://scp-wiki.wikidot.com/command-performance| Command Performance]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Cazzo! Fottuto...

Aprite il fuoco! Aprite il fuoco!

Merda! Ci attacca ancora.

Non sparategli alla testa. Lo... Kimura! Cazzo!

Sparate alle gambe! Sparate alle fottute gambe!

Shin, chiudi le porte blindate! Ritiratevi, figli di troia!

Bene. Abbiamo spazio per riprendere fiato. Controlliamo i danni.

Kimura, starai bene. Ho visto di peggio. Sdraiati qualche minuto. Baderemo a te.

Forza, accovacciatevi, stronzi. Signore, gli ordini?

Signore? Ragazzi, mettete il perimetro in sicurezza. Io e il capitano dobbiamo parlare.

Signore, starà bene? No, mi scusi. Con tutto il rispetto, signore, deve stare bene. Perché i miei ragazzi contano su di lei per uscire da qui. Quindi quali sono gli ordini?

Bene. Mettete in sicurezza le cose. Lo farò io. Rimettetevi in sesto, d’accordo? La prima volta che si va a caccia di insetti così, è inevitabile che ci si spaventi un po’. Va bene così.

Jones, Hammouddi. A rapporto. 

La corrente di riserva durerà almeno un’altra ora. Abbiamo tempo. Non preoccupatevi. Ce la faremo. Non siamo forse i più cazzuti del reame? Tenete gli occhi aperti, la testa china e ne usciremo tutti interi.

Jackson, come sta Kimura? Bene. Stagli vicino più che puoi. Vi copriremo. Non lasciarlo da solo finché... hai capito. In questo momento, non dovrebbe stare da solo.

Zimmer, continua a lavorare alle comunicazioni. Dobbiamo capire che cazzo sta facendo il resto del sito. Verifica se stanno lavorando alla corrente o se siamo soli.

Bene, capitano. Come sta?

Senta, credeva che sarebbe stato facile? Sarò sincero con lei. Il mondo reale è così. È con questo che abbiamo a che fare io e i miei ragazzi. Voleva un’esperienza di combattimento? Eccola. Forse credeva che avrebbe dovuto solo tenere giù la testa e avrebbe acquisito abbastanza esperienza per farsi promuovere, ma non andrà così. Se sta in questa unità, affronta il pericolo come noialtri.

Dunque, ecco la situazione. Non vediamo gli insorti dal primo attacco. Abbiamo sentito molti spari, però, quindi qualunque cosa stiano cercando, non l’hanno ancora trovata. Credo che siano su questo piano, ma non potrò saperlo finché non li incontreremo. Quel brutto stronzo sta provando a sfondare le porte blindate. Non credo che ci riuscirà tanto presto. Le porte blindate resteranno sigillate anche quando la corrente di riserva si esaurirà. Tuttavia, non credo che lo fermeranno del tutto. Magari si sposterà altrove, se non riesce a passare, forse andrà via. La corrente di riserva dovrebbe esaurirsi fra tre quarti d’ora e ci saranno ancora più brecce. Dobbiamo riattaccare la corrente e tenerlo distratto, così non proverà a uscire dal sito. Una volta che avremo la corrente, i sistemi automatici dovrebbero farcelo intrappolare con facilità, finché non arrivano i rinforzi.

Allora, quali sono gli ordini?

Il... signore, non possiamo innescare la fottuta bomba atomica. È l’ultimissima spiaggia. Anche se c’è una breccia grave, non siamo le uniche risorse in zona. Il Sito-34 è...

No, signore, non siamo riusciti a contattarli, ma perché siamo sottoterra e i sistemi di comunicazione sono spenti. Sì, sono certo che... sì, signore. Sì, capisco. Do io gli ordini.

Jones, la tua squadra andrà col capitano. Dovete portarlo al rifugio. Prendete le gallerie. Ci vorrà di più, ma quello stronzo non ci passa da lì, quindi dovreste essere al sicuro. Però state all’erta: ci sono degli insorti in giro e solo Dio sa che cazzo d’altro hanno tirato fuori dalle loro gabbie. Voialtri vi sposterete di sotto, nella sala 42. Fate baccano, attirate l’attenzione del mostro. State pronti a chiudere le porte blindate appena si avvicina. Barnes, verrai con me.

Sì, capitano? No, signore. Non vengo con lei. Vado a fare un altro tentativo di riattaccare la corrente. E poi non entrerò in quel rifugio merdoso finché tutti i miei ragazzi non ci saranno arrivati.

Sì, signore. Capisco. Non vengo lo stesso. Non dia quest’ordine. Ce ne pentiremmo entrambi.

Grazie, signore. Riaccenderò la luce prima ancora che arriviate al rifugio. Se fallisco, allora potrà considerare la bomba atomica.

------

E poi io e l’agente Barnes siamo andati a riattaccare la corrente. Era un azzardo, ma se il capitano non aveva intenzione di aspettare i miei ragazzi, avrei dato loro la miglior occasione possibile.

Sì, signore, so che il mio posto è coi miei uomini, soprattutto se il nostro ufficiale comandante è fuori gioco. Ma sono un ingegnere. Ero l’unico che poteva attaccare la corrente. Come ho detto, era la nostra occasione migliore. L’agente Barnes è stato con me a ogni passo; insomma, quasi ogni passo.

Sì, l’ho lasciato indietro, ma solo per dieci minuti, un quarto d’ora al massimo. Doveva sorvegliare le porte mentre azzeravo degli interruttori.

Comunque, ci è voluto del tempo, ma abbiamo riattaccato la corrente. Dopodiché, siamo riusciti a contenere il mostro senza problemi e i rinforzi dal Sito-34 hanno spazzato via gli insorti.

L’agente Jones mi ha detto che il capitano gli aveva ordinato di coprire la sua ritirata lungo le gallerie, dopo che gli insorti l’hanno bloccato a terra. Abbiamo trovato il capitano morto nel rifugio. Sembra che non abbia raggiunto il pulsante. 

No, signore, non sapevo che le videocamere del rifugio funzionavano. Cos’hanno ripreso?

Porca puttana lurida. Sembra lo zampino di Nessuno. Che ci faceva quello stronzo lì dentro? Parlerò con la sicurezza, farò controllare tutto ciò che manca. No, signore, non so come ci ha superati tutti. Parlerò coi ragazzi, verificherò se qualcuno ha visto qualcosa. Nessuno non si vede finché non vuole farsi vedere.

È quasi come se cercasse di dimostrare qualcosa.</textarea></pre>
