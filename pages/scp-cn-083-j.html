[[include component:image-block

**项目编号：**SCP-CN-083-J

**项目等级：**Safe

**特殊收容措施：**SCP-CN-083-J已被基金会前台公司收购，并将其作为员工福利的一种。值得注意的是进入SCP-CN-083-J观看电影的员工不得携带任何食物或饮品，否则将被视为自愿参与对项目的性质的实验。为了方便测试，基金会在SCP-CN-083-J内部改建了一个小型厨房。

由于项目的地理位置靠近Site-CN-91，因此项目就近收容于该站点。对于已经发生的与SCP-CN-083-J有关的事件，一律对受害者进行记忆删除并散播掩盖故事“整蛊节目的恶意”以掩盖。

**描述：**SCP-CN-083-J是一个位于██市███路[[footnote]]距Site-CN-91约283米。[[/footnote]]的电影院，只有当人类个体（以下称为受害者）携带食物或饮品进入--放映厅--电影院区域并进食时，项目的异常特性才会表现。受害者在进食或试图进食的过程中会遭遇如食物意外落到地面/衣服上，食物中混有受害者厌恶的食材等各种形式的不幸事件，从而使受害者感到异常痛苦；一般情况下这种效应仅会局限于--放映厅--项目内部，偶尔在受害者离开后仍能作用。

SCP-CN-083-J导致的各种事件在学生中作为都市传说广泛流传，因此引起了基金会的注意。最初该电影院中仅提供爆米花，因此对异常性质的研究也仅限于对受害者食用爆米花造成的影响；但在一次实验中，Dr.APA违反实验规定在项目内部食用了██个费列罗巧克力并成功的引发了项目的异常效应[[footnote]]详见事故083-J-A[[/footnote]]，此后基金会对各种食物进行了实验。由于实验数量及引发的事件过多且各不相同，以下仅列出部分作为参考：

[[collapsible show=&#34;实验记录节选&#34; hide=&#34;收起实验记录节选&#34;  hideLocation=&#34;both&#34;]]
&gt; **实验1**
&gt; **实验用食物/饮品：**焦糖爆米花
&gt; **实验人员：**20名D级人员
&gt; **实验结果：**其中有10人被未爆开的玉米硬粒硌牙和/或不慎咬到舌头，5人被爆米花或玉米粒外皮呛到且划伤食道，4人的牙齿缝隙塞入玉米粒外皮并感觉强烈不适，1人的爆米花上的焦糖被完全替换为胡椒粉。

&gt; **实验2**
&gt; **实验用食物/饮品：**三色杯
&gt; **实验人员：**研究员███
&gt; **实验结果：**尽管该三色杯经过妥善的冷藏保存，研究员███打开它时它仍然呈现出被粗糙的搅拌均匀且半融化的状态。品尝表明其中的白色部分为牙膏味，粉色部分为劣质的樱桃香精味，棕色为咖喱味。
&gt; //笔记：//妈的这么做的人就该遭天谴！！！他妈的我最爱的草莓味被搅和在一起了！！！——研究员███

&gt; **实验3**
&gt; **实验用食物/饮品：**一罐可口可乐
&gt; **实验人员：**研究员███
&gt; **实验结果：**在开启的瞬间，罐中的可乐被加热至6█摄氏度并喷出，研究员███躲避不及，被喷出的可乐浸湿头部与上衣（白色）。事后对罐中剩余液体的分析表明原有的可口可乐在开启前通过未知手段替换为了百事可乐。

&gt; **实验4**
&gt; **实验用食物/饮品：**建于SCP-CN-083-J内的厨房中的一锅鸡腿[[footnote]]需注意这次实验完全为一次意外，Dr.Sowrd违反规定潜入厨房进行偷食。涉事员工已被处分[[/footnote]]。
&gt; **实验人员：**Dr.Sowrd
&gt; **实验结果：**厨房监控显示，Dr.Sowrd突然从一个操作台下方出现并开始用汤勺从锅中捞取鸡腿，对静止帧的图像分析表明Dr.Sowrd所捞出的“鸡腿”仅是一块异常巨大且与鸡腿高度相似的姜块。在咬下这块“鸡腿”后，Dr.Sowrd痛苦的吐出咬下的部分并倒地。他在之后赶来的工作人员的搀扶下勉强离开了项目内部，之后的数天都处于消沉状态。

&gt; **实验5**
&gt; **实验用食物/饮品：**Dr. Varitas原本作为午饭的肉夹馍
&gt; **实验人员：**Dr. Varitas
&gt; **实验结果：**进入放映厅后，肉夹馍内突然出现大量青椒，且Dr. Varitas毫无防备的咬下了一大块肉夹馍。Dr. Varitas突然表现出极大的攻击性，高喊着要将做这个肉夹馍的人的脑袋也给做成肉夹馍，以极高的速度冲出了SCP-CN-083-J。出于未知原因，原本运动能力与力量处于基金会研究员中下游水平的Dr. Varitas连续击倒了数个试图阻止的研究员与安保人员，造成了极大的混乱。最后他在数个手持正常肉夹馍的MTF队员与路过的平民的--压制（物理）--安抚下勉强恢复冷静。事后他要求进行一次B级记忆删除以抹消这段痛苦的回忆，该请求遭到了拒绝。

&gt; **实验6**
&gt; **实验用食物/饮品：**特工Asriel的茶
&gt; **实验人员：**特工Asriel
&gt; **实验结果：**在拆下外包装上的吸管时，吸管不慎落入椅子下方的空间且无法取出。特工Asriel因此试图拆开外包装直接饮用，在数次艰难的尝试后他成功撕开，但用力过猛导致大部分的茶洒在裤子（白色）上，并且包装中剩余的液体尝起来像萝卜汁。

&gt; **实验7**
&gt; **实验用食物/饮品：**无
&gt; **实验人员：**Dr.Gunnarr[[footnote]]因为Dr.Gunnarr是在进入SCP-CN-083观看电影时得知项目的异常特性并临时起意参与实验，所以他进入了项目中设置的厨房寻找食物。[[/footnote]]
&gt; **实验结果：**因厨房中仅剩鱼类，Dr.Gunnarr无法进行实验[[footnote]]Dr.Gunnarr对所有动物性水产品均严重过敏。[[/footnote]]。目前尚不知晓这一情况是否由项目的异常性质引起。

&gt; **实验8**
&gt; **实验用食物/饮品：**作为早餐的热狗面包
&gt; **实验人员：**工程师Infas
&gt; **实验结果：**无结果，即使实验途中Dr.Bread数次路过并目击了进食的全过程。工程师Infas事后表示“只是因为好奇才来的，才不是因为想被迫害呢。”

&gt; **实验9**
&gt; **实验用食物/饮品：**一盒奶油草莓
&gt; **实验人员：**Dr.Hannah
&gt; **实验结果：**在被带入放映厅前，这盒奶油草莓保持着完美的状态，但在食用时则呈现出经过挤压的黏糊糊状态，且出于未知原因有一股丝瓜味。在离开放映厅后，Dr.Hannah发现裙子上有草莓汁形成的粉色污渍。

&gt; **实验10**
&gt; **实验用食物/饮品：**一根巨大的扁平形状棒棒糖，一杯珍珠奶茶
&gt; **实验人员：**特工八川[[footnote]]特工八川有严重的对脱落的头发与蚂蚁的恐惧症[[/footnote]]
&gt; **实验结果：**特工八川在试图咬碎食用棒棒糖时不慎使棒棒糖裂成数块，当她试图捡起落在地面上的碎片以免给他人造成麻烦的时候，她拿起了一块黏有一大团头发的碎片。随即她尽力保持镇静并费力的甩掉手上黏着的碎糖片，开始离开放映厅；在下楼梯的过程中她摔倒并压碎了奶茶的塑料杯，但当她走到放映厅外时才注意到衣服上不仅沾有奶茶还有大量灰尘与蚂蚁。在这之后她请假并在衣柜里与毛绒玩具一同待了一天。

&gt; **实验11**
&gt; **实验用食物/饮品：**加冰九珍果汁
&gt; **实验人员：**机动特遣队队长李维
&gt; **实验结果：**在机动特遣队队长李维取出果汁并用吸管饮用时，他注意到杯中的果汁完全被冻结成了一整块冰块，无法吸出任何液体。即使在借助项目内部厨房提供的开水， 杯中的果冰仍不见融化，这杯果冰因此被作为异常物品带回Site-CN-91收容。但在离开SCP-CN-083-J后，果冰迅速融化并从杯子的裂隙中流出，浸湿了用于临时运输的背包，当时背着背包的李维的裤子也因此受到波及。

&gt; **实验12**
&gt; **实验用食物/饮品：**一份打包的豚骨拉面
&gt; **实验人员：**Dr.Bread
&gt; **实验结果：**打开拉面后，Dr.Bread发现原本洒在拉面中的芝麻碎被替换成了大量唐辛子，尽管讨厌辣味的食物，Dr.Bread仍然在研究员的鼓励下吃下一口拉面，并因此发现这碗豚骨拉面中被错误的添加了荞麦面。由于拉面味道过于糟糕，Dr.Bread选择丢弃这碗拉面，但在起身的过程中她不慎将拉面碗跌落并击中了一名研究员的裆部。

&gt; **实验13**
&gt; **实验用食物/饮品：**一份打包自食堂的盒饭
&gt; **实验人员：**Dr.Nangua
&gt; **实验结果：**Dr.Nangua发现所有的食物与饮料中都被混入了一些淡棕黄色的不明液态混合物，实验表明这些混合物中含有大量芥末，山葵泥，牛油果泥，酱油，冰水，拉面酱汁和一些柠檬，黄瓜，蟹壳的碎片。尽管Dr.Nangua乐意品尝这些混合物的味道，但他表示他自身出于未知原因对这些混合物含有不安的情绪，并且在看着它们的时候脑中浮现出了“面基”“喵肉”“迫害”“大脑升级汤”“绝对不要喝”等词语。
&gt; 另外，尽管从未见过这种混合物，特工八川，Dr.Bread,Dr.Fenrir和Dr.Halo均对这种混合物表现出了熟悉的感觉，并且希望采用武力手段迫使Dr.Nangua喝下它。

有关SCP-CN-083-J的其它实验记录，见[[[cn-experiment-log-083-j|实验记录083-J]]]。
[[/collapsible]]

[[collapsible show=&#34;事故083-J-A&#34; hide=&#34;收起事故083-J-A&#34;  hideLocation=&#34;both&#34;]]
&gt; 在收容的最初数月，由于研究员认为SCP-CN-083-J的异常特性仅能影响到爆米花，虽有禁止在项目的放映厅内进食的规定，但对于在项目的其余部分进食的禁令仍较为宽松。
&gt; 
&gt; 20██/█/█，Dr.APA在项目内部的放映厅外食用了██颗费列罗巧克力。在食用最后几颗时，巧克力的内馅突然转变为了芥末，山葵与红辣椒的混合物。出于未知原因这些混合物造成的辣味无法正常消退，而且导致了严重的泪流不止和不断流出鼻涕的症状，因此Dr.APA不得不返回站点以寻求与异常相关的医疗帮助。
&gt; 
&gt; 在返回站点的途中，Dr.APA边痛哭流涕边扶着墙艰难行走的样子不断被基金会人员和无关路人拍下并上传基金会内网或论坛等社交网站，有关他的这些照片和视频迅速走红并被多次转发以至于达到无法用大范围记忆删除清理的地步；而且随着时间推移这条消息被登上当地各大报纸以及基金会内部报刊，并衍生出了“大龄理工男恋爱受挫路边痛哭”“站点主管拖欠工资研究员痛不欲生借酒消愁”等多个版本的传言，且有越来越离谱的趋势。
&gt; 
&gt; 最终于两天后完全恢复的Dr.APA对此事表现出了严重的阴影，而且在相当长的一段时间内都拒绝食用巧克力或含有芥末的食物，此外他还遭遇了相当长的一段无法搭讪成功的时间。尽管如此，这次事件仍然成为了那一年基金会员工中最受喜爱的搞笑故事，而且在年末的联欢晚会上以这件事为基础而改编的小品以毫无悬念的优势取得的最佳节目奖。这次事件的影响至今仍未消除。
[[/collapsible]]</textarea></pre>
