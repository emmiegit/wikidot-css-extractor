    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1442 – Aktiengesellschaft
**Autor:** [[*user Meserach]]
**Original:** http://scp-wiki.wikidot.com/scp-1442
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1442

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund des öffentlichen Charakters von SCP-1442 und der großen Zahl der von ihm beschäftigten Personen, die sich seiner anomalen Natur nicht bewusst sind, konzentriert sich die Eindämmung darauf, die Mitarbeiter von SCP-1442 und die breite Öffentlichkeit von seiner anomalen Natur in Unkenntnis zu halten und durch das Eindämmungsteam unter dem Deckmantel einer Untersuchung durch die SEC (U.S. Securities and Exchange Commission) genau zu überwachen. 

**Beschreibung:** SCP-1442 ist ein Unternehmen (den Aktionären, Mitarbeitern und der Öffentlichkeit bekannt als &#34;████ ███████, Inc.&#34;), das kollektiv anomale Signale produziert, die in den Aktienhandel kodiert sind SCP-1442-1.

Die anomale Natur von SCP-1442 erregte erstmals 19██ die Aufmerksamkeit der Foundation, als die automatisierte Foundation-Überwachung der New Yorker Börse ein ungewöhnliches Muster hochfrequenter Aktiengeschäfte zwischen SCP-1442 und mehreren anderen Unternehmen über einen Zeitraum von mehreren Monaten aufdeckte. Die Kryptoanalyse zeigte, dass die Geschäfte eine verständliche Nachricht in einem einfachen Code bildeten. Eine Überprüfung von MTF-Phi-1 (&#34;Hostile Takeover&#34;, z. Dt. &#34;Feindliche Übernahme&#34;) von Brokern und Computern des Unternehmens zeigte, dass kein Mitarbeiter die von einem Mitarbeiter gesendeten Signale oder anomale Aktivitäten von Computern bemerkte, und sie empfahl, dass weitere Untersuchungen garantiert werden.

Nach einem Jahrzehnt intensiver Studien, die Befragungen von Mitarbeitern, mehrere detaillierte Audits und computergestützte Analysen von Mustern von Vermögenskäufen und Kapitaltransfers umfassten, wurde von Dr. █████ postuliert, dass SCP-1442 eine vollständig empfindungsfähige, intelligente Entität ist, die in der Lage ist, informierte Entscheidungen zu treffen und auf ihre Umgebung zu reagieren.

Zum Zeitpunkt des Schreibens beschäftigt SCP-1442 ███.███ Mitarbeiter und hat einen Jahresumsatz von █,██ Milliarden USD. Anteile werden von einer Mischung aus Privatpersonen, anderen Unternehmen, Hedgefonds, Wertpapierfirmen und anderen Organisationen gehalten; gemäß den aktuellen Sicherheitsmaßnahmen und der Notfallplanung hält die Foundation derzeit einen Minderheitsanteil von █,█ %.

Die Tätigkeit des Unternehmens ist für ein Unternehmen dieser Art größtenteils nicht ungewöhnlich. Vermögensverwaltung und Finanzdienstleistungen machen den Großteil ihrer wirtschaftlichen Aktivitäten aus, obwohl sie sich über hundertprozentige Tochtergesellschaften in die Rohstoffindustrie, den Kinderspielzeugeinzelhandel, die pharmazeutische Forschung, Computersoftware, fortschrittliche Verteidigungstechnologie und [ZENSIERT] diversifiziert hat.

Die Angestellten und Aktionäre von SCP-1442 zeigen kein Bewusstsein für die anomale Natur des Unternehmens oder ihre Rolle als Teil eines größeren kognitiven Musters. Es wird vermutet, dass der Geist von SCP-1442 aus den kollektiven und aggregierten Handlungen des Unternehmens selbst entsteht und dadurch geführt wird, was nicht nur eine Teilmenge der Handlungen von Mitarbeitern, Aktionären und Direktoren umfasst, sondern auch die Bewegungen von Kapital, Waren, Informationen und Rechtsinstrumenten.

In Anbetracht dessen ist die Analyse des &#34;Geistes&#34; von SCP-1442 eine herausfordernde und subtile Aufgabe, vergleichbar mit der Komplexität des Lesens eines menschlichen Geistes, das ausschließlich auf Scans neurologischer Aktivität basiert. Dies hat die Bemühungen stark behindert, das effektive Niveau von SCP-1442 an Intelligenz, Gedächtnis, typischen emotionalen Reaktionen und Wahrnehmungsgeschwindigkeit zu ermitteln; es wird jedoch angenommen, dass letzteres aufgrund der Beschaffenheit des kognitiven Substrats (d. h. menschlicher Handlungen) um viele Größenordnungen langsamer ist als die menschliche Norm.

Nicht alle von Mitarbeitern durchgeführten Aktionen sind Teil der Wahrnehmung von SCP-1442. Stattdessen scheint SCP-1442 die Existenz von routinemäßigem, halbbewusstem und gewohnheitsmäßigem Verhalten seiner Mitarbeiter zu diesem Zweck auszunutzen, insbesondere bei Einsteigern.

Mitarbeiter erleben ihr Verhalten als freiwillig, berichten aber ungewöhnlicherweise von einer höheren Arbeitszufriedenheit als die statistische Basis für ihren Wirtschaftssektor; Mitarbeiterbefragungen weisen typischerweise Selbstberichte über ein hohes Maß an Motivation, starke zwischenmenschliche Beziehungen während der Arbeit und das Gefühl auf, &#34;Teil von etwas Größerem zu sein&#34;.

Kommunikationsversuche von SCP-1442, die als Instanzen von SCP-1442-1 bezeichnet werden, werden über mehrere Monate hinweg unternommen und zielen auf scheinbar zufällige Unternehmen ab. Diese Nachrichten werden über das Medium des hochfrequenten Aktienhandels versendet. Die Kommunikation ist einseitig: Es gibt keinen Beweis dafür, dass SCP-1442 jemals eine Antwort auf eine seiner Nachrichten erhalten hat. Alle Nachrichten enthalten eine Präambel, die versucht, die Empfindungsfähigkeit des Absenders festzustellen (normalerweise beginnend mit einer Folge von Primzahlen oder den Ziffern von pi) und einen Code, durch den kommuniziert werden soll. Trotz des monatelangen Prozesses ist der einzigartige verständliche Informationsgehalt jeder Nachricht kurz und bildet kurze Sätze oder Satzfragmente, typischerweise in Englisch (obwohl SCP-1442 versucht hat, andere Sprachen zu verwenden, wenn es mit multinationalen oder ausländischen Unternehmen kommuniziert).

Bisher hat SCP-1442 keine bestätigten Kommunikationsversuche mit Menschen unternommen. Seine  Wahrnehmung und Haltung gegenüber der Menschheit bleiben unklar.

**Anhang:** Einige ausgewählte Beispiele, sobald entschlüsselt:

&gt; hallo ich mag dein Logo

&gt; ich bin gegr. 1984/$324 pro Aktie/Boston HQ du?

&gt; du hast 2,6 % von mir gekauft warum

&gt; magst du mich?</textarea></pre>
