**Объект №:** SCP-2638

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2638 содержится в месте обнаружения на ферме семейства Саутер, приблизительно в 6 км к северо-востоку от Зоны 918. Было определено, что источник аномальной активности SCP-2638 находится внутри фермерского дома площадью 192 м^^2^^. 

Два агента из Зоны 918, сменяющиеся каждые 8 часов, ведут круглосуточное наблюдение за SCP-2638. Любые неустановленные лица, пытающиеся приблизиться к SCP-2638, должны быть задержаны. После этого следует связаться с Зоной 918 для вызова команды, которая сопроводит нарушителей в Зону, где они будут допрошены и отпущены после обработки амнезиаками класса B.

Из Зоны 918 также регулярно приходят поставки провизии и медикаментов для --SCP-2638-1,-- SCP-2638-2 и всех экземпляров SCP-2638-A. Груз необходимо доставлять к парадной двери SCP-2638 с помощью стандартного дрона ГЕРМЕС, управляемого дистанционно.

Персоналу запрещено подходить к внешним стенам SCP-2638 ближе, чем на 5 метров. Разрешение на вход в SCP-2638 необходимо получить у директора Зоны, либо у сотрудника с более высоким уровнем допуска.

**Описание:** SCP-2638 - это фермерский дом семьи Саутер, построенный в 1919 году.

SCP-2638-1 и SCP-2638-2 (г-н Брайан Саутер и г-жа Джеки Саутер), по всей видимости, не обладают какими-либо аномальными способностями, однако не могут покинуть SCP-2638.  --На данный момент SCP-2638-2 активно сотрудничает с персоналом Фонда посредством регулярных звонков с мобильного телефона, в то время как SCP-2638-1 избегает общения.-- 

SCP-2638-A - обозначение 54 аномальных гуманоидов, в настоящее время содержащихся внутри SCP-2638.

Любые попытки субъектов выйти из SCP-2638 заканчиваются неудачно из-за столкновения с &#34;невидимой стеной&#34;[[footnote]]По словам SCP-2638-2.[[/footnote]]. Структурный анализ SCP-2638 не выявил каких-либо аномальных свойств. SCP-2638-2 было передано исследовательское оборудование, но так как она незнакома с технологиями Фонда, результаты исследований нельзя считать достоверными. 

Примерно один раз в неделю несколько человек (от 1 до 4), находящихся на территории радиусом около 90 км вокруг объекта, прекращают заниматься своими делами и выдвигаются в направлении SCP-2638. Если они не будут вовремя задержаны агентами Фонда, то войдут в SCP-2638 и станут новыми экземплярами SCP-2638-A. Если же не дать затронутым людям пройти внутрь дома и отвести их на расстояние как минимум 3 км от объекта, они не продемонстрируют никаких признаков аномального поведения и вернутся к своим делам. Субъекты, превращение которых в SCP-2638-A удалось предотвратить, вели себя спокойно по отношению к персоналу Фонда во время допроса, однако высказывали разочарование тем, что SCP-2638-1 и SCP-2638-2 не находятся поблизости.

В ходе экспериментов было установлено, что человек становится экземпляром SCP-2638-A также в том случае, если пересекает порог SCP-2638.

SCP-2638-A всегда пытаются завести диалог с SCP-2638-1 и SCP-2638-2, вне зависимости от предрасположенности SCP-2638-1 и SCP-2638-2 к разговору или количества особей, уже ведущих с ними беседу. Темы разговоров в основном бытовые - состояние здоровья SCP-2638-1 и SCP-2638-2, состояние дома, предстоящие мероприятия и т. д. 

SCP-2638-A отказываются покидать SCP-2638 и игнорируют любые полученные травмы и ранения. В пищу они употребляют легкие закуски, отказываясь от полноценных блюд. Кроме того, субъекты не следят за своей гигиеной. В настоящее время живые экземпляры SCP-2638-A страдают от истощения и различных заболеваний; тела мёртвых экземпляров находятся на различных стадиях разложения. 

**Приложение 1A:** Фонду стало известно об SCP-2638 после получения сообщений о многочисленных пропажах людей в данной местности и телефонных звонках от SCP-2638-2 в полицию. Благодаря изолированному географическому расположению SCP-2638, проведение кампании по массовой дезинформации и применение вспомогательных мер по содержанию, помимо уже существующих, не потребовалось. Агентам было дано задание по поиску любых дополнительных данных, касающихся SCP-2638.

**Приложение 1B:** SCP-2638-1 родился в SCP-2638 в 1976 году. Роды принимал доктор Фрейзер, в кабинете которого была найдена медицинская карта SCP-2638-1. SCP-2638-1 имел генетические отклонения, связанные с инцестом и ставшие причиной смерти его матери во время родов. После того, как отец SCP-2638-1 умер в 2006 году, SCP-2638 перешёл ему по наследству. В 2008 году д-р Фрейзер порекомендовал SCP-2638-1 пройти курс лечения тяжелой клинической депрессии. Записей о прохождении лечения найдено не было. Допросить д-ра Фрейзера невозможно, поскольку он стал экземпляром SCP-2638-A-1. Никаких иных данных об SCP-2638-1 или его семье, кроме названия периодического издания, на которое он был подписан, и номера редко используемого банковского счета[[footnote]]Почтальон и банковский служащий стали экземплярами SCP-2638-A-3 и SCP-2638-A-10, соответственно.[[/footnote]], собрать не удалось.

**Приложение 1C:** Об SCP-2638-2, ранее известной как Джеки Трент, сохранилось больше информации, чем об SCP-2638-1. Она не имела серьёзных проблем со здоровьем, закончила государственную школу и работала медсестрой. В 2009 году дом SCP-2638-2 был изъят за неуплату, и она лишилась всех средств к существованию. После этого SCP-2638-2 жила у друзей и родственников в течение непродолжительных промежутков времени. Агентам удалось опросить большинство знакомых SCP-2638-2: многие из них отзывались о ней как об общительном и открытом человеке; более 80% опрошенных заявляли, что &#34;она просто хотела заботиться о людях&#34;. Известно, что SCP-2638-2 часто искала объявления о знакомствах.

**Приложение 1D:** SCP-2638-1 и SCP-2638-2 провели неторжественную церемонию регистрации брака в 2010 году, свидетелем выступал д-р Фрейзер. Жители районов, расположенных у самой границы области действия аномальных свойств, при демонстрации им фотографии SCP-2638-2 утверждали, что не знают этого человека. После телефонных интервью с SCP-2638-2 выяснилось, что в 2011 году состояние физического и психического здоровья SCP-2638-1 значительно ухудшилось, и он стал нуждаться в круглосуточном присмотре. SCP-2638-1 не пускал в SCP-2638 никого, кроме д-ра Фрейзера. В 2012 году доктор прописал SCP-2638-2 курс лечения тяжелой клинической депрессии.

**Приложение 1E:** В архивном выпуске местной газеты, датированном 11.02.1926, была найдена статья о кровопролитном инциденте в SCP-2638, в ходе которого погибли пятеро членов семьи Саутер. Статья гласит, что местные жители обвиняли семью в &#34;колдовстве&#34;, &#34;сделках с демонами&#34; и &#34;противоестественных связях&#34;. Записи о судебных разбирательствах, связанных с этим событием, отсутствуют.

**Приложение 2A:** После самоубийства SCP-2638-1 SCP-2638-2 стала вести себя крайне враждебно по отношению к SCP-2638-A и персоналу Фонда. SCP-2638-2 перестала кормить SCP-2638-A. Состояние SCP-2638-2 признано нестабильным.

&gt; **Опрашиваемая:** SCP-2638-2
&gt; 
&gt; **Опрашивающий:** Д-р █████, находящийся в Зоне 918
&gt; 
&gt; **Предисловие:** Это последний разговор с SCP-2638-2 по телефону. Реплики SCP-2638-A пропущены, кроме тех, на которые отвечает SCP-2638-2.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р █████:** Здравствуйте, SCP-... эмм... г-жа Саутер, как Вы...
&gt; 
&gt; **SCP-2638-2:** Хватит. Мне уже наплевать.
&gt; 
&gt; **Д-р █████:** Поймите, Ваше дальнейшее сотрудничество необходимо для...
&gt; 
&gt; **SCP-2638-2:** Я даже не могу похоронить собственного мужа. Он лежит на кровати и гниёт. Они до сих пор с ним разговаривают. А ведь он всего лишь хотел, чтобы я была счастлива. 
&gt; 
&gt; **SCP-2638-A-37:** Эй, Джеки, а как там Брайан? Слышала, он немного приболел.
&gt; 
&gt; **SCP-2638-2:** Шерон, сделай милость, заткнись и сдохни.
&gt; 
&gt; **Д-р █████:** Если бы Вы попытались подтащить тело г-на Саутера к двери, мы могли бы извлечь его для дальнейшего изучения.
&gt; 
&gt; **SCP-2638-2:** Знаете что, вы такие же, как и они. Вам нет до нас никакого дела. Не звоните мне больше. Если хотите помочь, пусть в следующий раз ваш робот принесёт сюда какое-нибудь оружие.
&gt; 
&gt; **Д-р █████:** Я могу договориться с нашим психотерапевтом о сеансах и...
&gt; 
&gt; **SCP-2638-A-54 (Ранее D-9743):** Должен признаться, что нагулял аппетит. Не найдется ли у вас еще немного того замечательного печенья, г-жа Саутер?
&gt; 
&gt; **SCP-2638-2:** ПОШЕЛ НАХУЙ.
&gt; 
&gt; **SCP-2638-A-54:** Великолепно, думаю, теперь мы можем перейти к планированию праздничного вечера?
&gt;  
&gt; **&lt;Связь потеряна. Конец записи&gt;**
&gt;  
&gt; **Заключительный отчет:** [Просьба SCP-2638-2 не была одобрена. Научные сотрудники предполагают, что SCP-2638-2 в скором времени умрёт из-за ухудшения состояния здоровья. Неизвестно, произойдёт ли нейтрализация аномальных свойств SCP-2638 в случае смерти SCP-2638-2.]
