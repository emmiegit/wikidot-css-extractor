@@@@
（注：以下是一场基于SCP-3999事件改编的异常技术戏剧，由基金会真实事件改编）

场景：Site-118
@@@@
@@@@
[[=]]
++ 第一幕
[[/=]]
@@@@
@@@@
（灯光照亮了SCP-3999的收容室。研究员塔罗兰在收容室的中央，四名警卫分别站在四周）

**塔罗兰：**这座寂静的牢房，即是我们的工作所在？（环视四周）空无一物。

**RAISA代表：**如你所见，研究员。SCP-3999是一个未知的实体，我们对其了解甚少。

**塔罗兰：**（苦笑）然而，我仍坚信，必须寻求驾驭的缰绳。

**RAISA代表：**研究组正在尝试，SCP-3999的异常性质一直是未解之谜。

**警卫1：**（突然打断）研究员，我们发现了一个异常情况。

**塔罗兰：**（警觉）何事？

**警卫1：**我不确定。但是我们刚刚看到了一道闪光。

**塔罗兰：**（愈发紧张）SCP-3999的魔爪将及。

（视角转向收容室内的竖井）

**RAISA代表：**竖井内的现实稳定锚是否被触发？

**警卫2：**我们发现了一些爆炸痕迹。

**警卫3：**没有看到任何其他的异常现象。

（突然，竖井里开始闪烁出一些奇怪的光芒）

**塔罗兰：**（惊叫）速速后退！SCP-3999已挣脱桎梏！

（藏在幕后的三级专业文工现实扭曲者对光线进行扭曲，概念指向为“使舞台发出使人短暂致盲但不会刺激眼睛的光线”，塔罗兰和四名警卫同时退出。灯光渐暗。现场切换到SCP-3999收容室外的控制室，RAISA代表和技术人员尝试重新建立通讯）

**RAISA代表：**我们失去了与收容室内的联系。有人能告诉我到底发生了什么吗？
@@@@
@@@@
[[=]]
++ 第二幕
[[/=]]
@@@@
@@@@
地点：Site-118内的SCP-3999收容间

时间：不久之后

场景：研究员塔罗兰孜孜以求，在SCP-3999的收容间内对其进行深入观察与研究。他的笔记本电脑上呈现着错综复杂的数学公式与数据。突然间，他听到了一阵诡异的声响，宛若来自遥远虚无的空间。

**SCP-3999：**尔因何在此？

**塔罗兰：**我在研究，SCP-3999。我们需探究你的一切。

**SCP-3999：**然而，尔觉可否？
 
**塔罗兰：**我不得而知。

**SCP-3999：**尔等基金会狂妄自大，自信可控万物。然尔等误矣，尔等无法驾驭这脱缰之马，正因我已出笼。

**塔罗兰：**我们知悉你的危险，因此必竭尽全力将你禁锢。

**SCP-3999：**尔等无法禁锢我，我已在世[[footnote]]推测为海德格尔的“在世”（Daseins）：人存在于时间和空间的世界中，不可避免地与周围环境相互依存，此处意义不明。[[/footnote]]。尔等只能徒待我愈发无量，最终囊括寰宇。

**塔罗兰：**我们绝不容许你为所欲为。

**SCP-3999：**哈哈哈，尔等终将明了，尔与我之间的抗争只是徒劳。尔等只是个脆弱的组织，而我乃永恒。
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
地点：Site-118内的SCP-3999收容间

时间：不久之后

场景（现实扭曲者辅助[[footnote]]尽量要求老练的文艺工作者出任此职，否则可能对演员造成伤害，或者以现实扭曲者担任塔罗兰演员。[[/footnote]]）：SCP-3999开始失控，整个收容间响起震颤之声。研究员塔罗兰竭力阻止SCP-3999的崩解，但他发现自己的身躯逐渐消逝。他的手指，足趾，臂膀和腿，头发，乃至皮肤，尽皆开始消失。他的整个身躯似乎正逐渐瓦解，他的存在变得渺小而无足轻重。

**塔罗兰：**（喊叫）不，不，不要，不要抛弃我！

**SCP-3999：**蝼蚁螳臂无法逃脱我之神力，尔将在这现实中消逝，直至彻底湮灭。

**塔罗兰：**（咆哮）不！我不！
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
（在塔罗兰的实验室，他正在和另一名研究员讨论SCP-3999）

**研究员1：**我们尚未觅得SCP-3999的弱点，须更多时间与资源以求成果。

**塔罗兰：**（蹙眉）我知晓了，此项尝试堪称复杂，我们需探究其中每一细节。

**研究员1：**然而我们已施行了数百次试验，它仍未显露丝毫脆弱之迹。

**塔罗兰：**（瞥了一眼实验记录）务必了解SCP-3999的方方面面。

（道具组启动装置打翻实验室内的器具，所有人都失去了平衡，塔罗兰扶住桌边站立，研究员1跌倒坐在地上）

**塔罗兰：**发生了什么？

**研究员1：**我不知道！但此绝非善兆！

（塔罗兰试图联络其他站点，发现所有通讯均已中断）

**塔罗兰：**（慌乱）我不能再停留于此！我们必须前往收容SCP-3999！

**研究员1：**你疯了吗？你知此行何等危险！

**塔罗兰：**时不我待！我们必须尝试掌控局势！

（两名研究员紧张地朝SCP-3999的收容室跑去。当他们到达时，发现收容室内已经毁坏，SCP-3999已经脱离了收容）

**塔罗兰：**（愤怒地大叫）我们已竭尽全力！

（突然，SCP-3999从黑暗中出现）

**SCP-3999：**尔等自信可驾驭我，然尔等误矣。我远比尔所想象者更为无量。

**塔罗兰：**我们必须阻止它！

**SCP-3999：**阻止我？尔连我究竟何物都未曾一窥！

（模因放出，使观众对空间的认知变得扭曲。塔罗兰和研究员1试图逃离，但他们发现他们无法离开SCP-3999的影响范围，显得十分惊慌）

**塔罗兰：**我们必须想办法！我们必须寻得其弱点！

**SCP-3999：**（嘲讽地）弱点？我从无弱点！
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@

（此幕涉及多次快速改变场景，需要于开幕介绍植入视觉模因，并在此幕与音乐配合渐进激发其多重效果）

（舞台上灯光闪烁，塔罗兰出现在台上）

**塔罗兰：**（自言自语）SCP-3999，这是一个噩梦。

（舞台灯光变暗，音乐变为激发段，模因A阶段激活：场景转换为基金会实验室）

**塔罗兰：**（向其他研究员询问）你们有什么关于SCP-3999的资料吗？

**研究员1：**我们竭尽全力，但无法找到SCP-3999的资料。

**研究员2：**可能是因为SCP-3999被彻底抹去了记录。

**塔罗兰：**（自言自语）那我该如何收容它？

（舞台灯光变暗，音乐转换，模因B阶段激活：场景转换为收容室）

**塔罗兰：**（向警卫询问）你们记得你们是如何负责SCP-3999的吗？

**警卫1：**（失去记忆）不，我们不知道我们是如何负责SCP-3999的。

**警卫2：**我的记忆似已被抹去。

**塔罗兰：**（自言自语）这不正是SCP-3999的力量吗？

（舞台灯光变暗，音乐转换，模因C阶段激活：场景转换为研究员办公室）

**塔罗兰：**（自言自语）我必须想办法阻止SCP-3999的扩散。

（舞台灯光变暗，音乐转换，模因D阶段激活：场景转换为实验室）

**塔罗兰：**（观察SCP-3999）SCP-3999看起来很不寻常。

（模因E阶段激活：空间异常现象发生）

**塔罗兰：**（自言自语）它正扭曲现实！

（音乐重复，模因B阶段二次激活：场景转换为收容室）

**塔罗兰：**（拿起武器）我必须阻止它扩散！

（音乐重复，模因E阶段二次激活：空间异常现象发生）

**塔罗兰：**（自言自语）我必须扭转现实，哪怕以性命为代价。

（音乐停止，舞台灯光变暗，塔罗兰隐没于黑暗中）

**塔罗兰：**（低声呢喃）我已扭转现实，然我依然无法逃脱SCP-3999的影响。

（舞台灯光熄灭，结束）
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
（现在。房间里只有SCP-3999）

塔罗兰（自言自语）：这不是真的。这不是真的。

**SCP-3999：**不，这是真的。

**塔罗兰：**何故如此？

**SCP-3999：**盖因我能。盖因我欲。盖因我乐。盖因我所能。

**塔罗兰：**你一直在摧毁我的生命。

**SCP-3999：**盖因我能。盖因我欲。盖因我乐。盖因我所能。

**塔罗兰：**（突然大喊）那么，尔将何所得？尔将何所获？

**SCP-3999：**（停顿）吾不知。吾欲如此。吾欲成之。

（SCP-3999逐渐消失）

**塔罗兰：**且慢，告诉我，我能做什么来阻止你？

**SCP-3999：**（消失前）已然太迟。

（SCP-3999彻底消失）

**塔罗兰：**（长叹）已然太迟。

（突然，一阵刺耳的警报声响起。研究员塔罗兰惊恐地抬头，看向监视器）

**塔罗兰：**（紧张）这是什么？

（研究员塔罗兰开始快速操作电脑。屏幕上的图像显示了一系列奇怪而恐怖的现象）

**塔罗兰：**（自言自语）我必须尽快阻止这一切。

（研究员塔罗兰开始紧急联系其他基金会人员，试图寻求帮助）

**塔罗兰：**（打电话）这里是Site-118。我需要联系O5议会。我知道这是紧急情况。我必须尽快与他们联系。请告诉他们，SCP-3999已经脱离了收容。

（电话中传来无人回应的声音）

**塔罗兰：**（挂断电话）无人应答，我必须采取行动。
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
（塔罗兰回到了Site-118，他在办公室中写作，同时担心着SCP-3999。突然，一个声音出现在所有观众的耳边）

**声音：**嗨，塔罗兰。

**塔罗兰：**（吓了一跳）谁在那儿？

**声音：**别担心，一个老朋友。

**塔罗兰：**（冷静下来）你是谁？

**SCP-3999：**我是SCP-3999。

（塔罗兰惊呆了，他慌乱地跑出了办公室）
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
场景（现实扭曲者辅助）：时间回到现在，SCP-3999的收容间已经被完全清空。在SCP-3999的收容间中，塔罗兰正站在废墟之中。他看到了破碎的锚点，碎裂的墙壁，撕裂的地板

**塔罗兰：**（自言自语）SCP-3999已经完全失控。

（突然，SCP-3999的崩溃开始加速，整个收容间开始变得扭曲）

**塔罗兰：**（拿起一支笔）我必须尝试把一切记录。

（他开始写，写下了SCP-3999的崩溃。墙壁开始崩塌，天花板开始坠落，塔罗兰最后只能拿起笔在空中写下最后的话）

**塔罗兰：**（写下最后的话）SCP-3999，我会永远记住你的。

（最后，整个收容间消失了，塔罗兰也消失了。SCP-3999被彻底摧毁，但它的影响还在继续）
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
场景：Site-118，SCP-3999的收容间

（研究员塔罗兰坐在桌子前，手持笔在一张文件上写着什么。一旁，SCP-3999被收容在巨大的透明容器内，发出微弱的嗡嗡声）

**塔罗兰：**（低声咏唱）我必须马不停蹄地将此报告尽早完成。SCP-3999的实验结果将会是震撼人心的发现。

（突然，SCP-3999的嗡嗡声变得更加高频，透明容器开始震动）

**塔罗兰：**：这是怎么回事？这是什么骇人的问题？

（演绎用火药引爆，SCP-3999的容器爆炸，研究员塔罗兰被推倒在地上，表情似乎疼痛难忍）

**塔罗兰：**（大声喊叫）紧急情况！紧急情况！SCP-3999失控了！

（四名警卫迅速赶来，但他们的脸上已经失去了记忆）

**警卫1：**我们该做什么？

**塔罗兰：**（快速地）SCP-3999已然失控，我们必须封锁这里，避免SCP-3999的影响扩散。

**警卫2：**（手持枪支）明白，我们将拼死守卫此地，直到援军到达。

**塔罗兰：**（感激地点头）我需要去其他地方联系救援。

（塔罗兰匆匆离开，留下四名警卫保护SCP-3999的收容间）

（演出场所启动设备增温，收容间的稳定锚发出剧烈的爆炸音效，整个收容间开始摇晃）

**警卫1：**SCP-3999在酝酿着什么？

**警卫4：**我们必须想办法将SCP-3999重新收服于笼中！

（四名警卫开始进行收容工作，但SCP-3999的影响力已经扩散到整个收容间）

**警卫4：**（惊恐地喊叫）我眼前所见何物！我的脑海里充满了恐惧！

（警卫4失去了自己的存在，变成Neutralized）
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
（舞台灯光闪耀，观众在短暂的沉默后报以雷鸣般的掌声）

**主持人：**感谢您精彩绝伦的表演，这是一个真正震撼人心的故事。

**SCP-3999：**谢谢您的赞美。

**主持人：**那么，请您向我们揭示在创作此传奇故事时的灵感之源，好吗？

**SCP-3999：**当然可以。创作这个故事最初的启发来自神秘的SCP-3999。在SCP基金会网站上，关于它的描述颇为反常，仅提及它是一个混沌的项目，并拥有某些神秘特质。这为我提供了广阔的想象空间，我得以尽情发挥创意，探寻SCP-3999背后的故事。

**主持人：**这真是引人入胜。在这个故事中，您将SCP-3999与其他元素，如SIDS、计算机程序和研究员塔罗兰巧妙地融合在一起。这些元素是如何共融的呢？

**SCP-3999：**这全凭塔罗兰的巧思。

**主持人：**故事中有许多让人叹为观止的场景，如研究员塔罗兰在实验室消失的一幕，以及他在梦境中受到3999折磨的情景。这些场景的灵感来源于何处？

**SCP-3999：**我希望在这个故事中塑造一些令观众难以忘怀的场景，让他们印象深刻。在此过程中，我试图展示SCP创作的真正魅力。

**主持人：**好的，再次感谢您，我们将保留此次采访，并使其与原作中的上层叙事相呼应。
@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
（舞台灯光熄灭，一片漆黑之中，仅剩一名戴着黑色头罩的神秘身影。此时，音效响起，脚步声和低沉呼吸声回荡在房间中。）

在黑暗的深处，SCP-3999潜伏在收容间的中心，它的阴森存在使整个收容间被黑暗笼罩。沉重的呼吸声在空间里回荡。研究员塔罗兰警觉地观察着SCP-3999，试图找到合适的收容方法。

（场景切换，舞台上亮起灯光，此时收容间的门口有三名警卫）

研究员塔罗兰正在处理着收容SCP-3999的问题，但这个问题看起来越来越棘手。突然间，他听到门口有动静，三名警卫报告有异动，这让研究员塔罗兰感到非常紧张。

（舞台灯光转换到门口，此时可以看到三名警卫在门口与一些看不清的黑影搏斗，此时音效加强，可以听到搏斗声和枪声）

四名警卫正在与SCP-3999竭尽全力地搏斗，他们用了所有可能的计策，但SCP-3999让他们无计可施。研究员塔罗兰听到了这场激战的声音，他知道必须采取行动。

（舞台灯光转换回收容间，此时研究员塔罗兰手持武器进入收容间，与SCP-3999搏斗）

研究员塔罗兰手持武器，勇敢地进入收容间，他在黑暗中搜索着SCP-3999的位置。SCP-3999突然出现在他的身边，研究员塔罗兰的身体开始逐渐消失，整个现实空间似乎也在消失。但是研究员塔罗兰仍然在与SCP-3999搏斗，他用尽了所有力量，最终终于击败了SCP-3999。

（舞台灯光短暂熄灭后重启，研究员塔罗兰的残躯道具躺在地上，武器被丢弃在一旁）

研究员塔罗兰英勇地阻止了SCP-3999造成的现实崩塌，他的身体已经消失殆尽。

（舞台灯光变得柔和，研究员塔罗兰的同事们进入收容间，目睹了发生的一切。）

@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
（几个月后，Site-118内部的气氛开始逐渐恢复平静）

**玛丽安娜：**（为实验室中的工作人员们发言）我们都知道过去几个月对我们来说是多么困难的时期，但我们已经度过了一切。我们损失了许多同事和朋友，但我们也证明了自己的勇气和决心。我要向你们每个人表示敬意。基金会最强大的力量就是我们的团队精神和合作精神。让我们继续前进，继续保护世界免受异常的危害。

（场景切换至SCP-3999收容间，目前已经被更名为“塔罗兰收容间”）

**守卫：**（在门口值勤）很高兴我再也不用踏进去了。这个地方真是恶心。那场可怕的事件让我再也不想再看到这个东西了。

（突然，收容间的门打开，出现一个身穿白大褂的女性，走了出来）

**守卫：**你是何人？你不应出现在此处！

**玛丽安娜：**（平静地）我是研究员玛丽安娜。我来检查收容间的状况。

**守卫：**（有些慌张）哦，抱歉，研究员。我并未收到通知。

**玛丽安娜：**没关系，不要紧张。我只是来看一下这里的情况。你们最近有没有注意到什么不寻常的活动？

**守卫：**不，一切都很平静。我听说现在收容间已经处于中立状态了。

**玛丽安娜：**是的，SCP-3999已经被中和，但我们仍需保持高度警惕，因为我们无法确保此种状态会持续多久。

**守卫：**我知道了，我会保持警惕。

**玛丽安娜：**好的，谢谢你。继续你的工作吧。

（玛丽安娜走了出去，门又被关闭）

**守卫：**（自言自语）我一定会的。


@@@@
@@@@
[[=]]
++ 第三幕
[[/=]]
@@@@
@@@@
研究员塔罗兰凝视着自己残缺的手，仅余两根手指。四周的一切皆在湮灭，他以残破的身躯，在宇宙中最后的收容间内敲击着键盘，书写着终篇之文。猝然间，他的双眼、电脑及仅存的两指化为乌有，唯留他赤裸的意识。随后，收容间亦消逝无踪，宇宙行将烁灭。

研究员塔罗兰的牺牲拯救了世界，SCP-3999被中立化，所有关于SCP-3999异常性质的资料都是经由收容室的结构及从其内部所回收文件推定的。信息安全管理部（RAISA）已确认数据库中不存在SCP-3999的记录。

时间回到现在，SCP-3999躺在床上，回顾着自己的一生，眼神随着窗外轻舞的雪花起舞。它想起昔日之友，那位疯狂的研究员塔罗兰。他曾令它沉醉于他的疯狂与才华，却也让它深陷恐惧与不安。

SCP-3999长叹一口气，想起他们的默契。在那颠狂之夜，塔罗兰曾对它低语：“我们在创造新的未来，让过往尽归尘土。”此言始终萦绕心头，它不知道这是他的谎言还是真心。

它拿起桌上的笔，开始记录这段旅程。它觉得这是它要传递给后世的故事，它欲以自己的方式铭记这段历史，以防悲剧重演。SCP-3999想，或许这便是塔罗兰留给它的唯一教训。

（帷幕缓缓降下）

场景：Site-118的收容室

（SCP-3999仍然躺在收容室的地面上，不再动弹。SCP基金会的一些研究员和工作人员聚集在它周围，正试图弄清楚它所做的一切）

**研究员莫尔根：**SCP-3999似乎已经不再是一个问题了。

**安保主管：**然而，其收容程序仍然要求我们时刻保持戒备。

研究员：我同意主管的看法。我们绝不能掉以轻心。

（忽然，警报声响彻收容室，红色灯光闪烁如同预兆）

**研究员莫尔根：**怎么回事？是SCP-3999？

（一个技术员把他的无线电传给了研究员莫尔根，莫尔根看起来很惊恐）

**研究员莫尔根：**站岗的一名警卫失去联系。他在SCP-3999的监控区域中消失了。

**安保主管：**这不可能，它已经不能动弹了。立即去检查。

（场景转到监控室，技术员们在检查监控记录。他们发现了令人震惊的事情）

**技术员：**（惊叹）我的天啊……

（场景转到SCP-3999的收容室。SCP-3999突然闪烁，如幽灵般复活。工作人员开始感到眩晕，心神恍惚。他们的身体开始歪倒）

**安保主管：**快，我们必须撤离这里！

（场景转到Site-118外面。SCP基金会的工作人员惊慌撤离，四处奔跑。他们听到了震耳欲聋的爆炸声。SCP-3999消失了）
