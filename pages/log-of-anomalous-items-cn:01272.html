    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**该项目为面积为A4纸大小，由特殊材质制成的传单。发现地点为基金会管控的设施中。甚至有在kiter级项目发现存在，排除人为可能\n**异常特性：**该项目会变成传单的形式出现在办公区、厕所、仓库、收容区、电梯等地点发现。该项目内容与基金会有关。每日内容不同除非被十人以上观看内容后失去特性\n**回收日期：**20██/██/██\n**回收地点：**[[collapsible show=\&#34;+ 部分发现地点\&#34; hide=\&#34;- 关闭\&#34;]]\n[[div class=\&#34;blockquote\&#34;]]\nsite-CN-██ 办公室\nsite-CN-██ SCP-CN-███收容区\nsite-19 SCP-173收容区\nsite-CN-██ SCP-CN-███收容区\nsite-CN-██ ██区电梯地板\nsite-CN-██ 女厕所马桶边\n剩下部分未公布\n[[/div]]\n[[/collapsible]]\n**当前状态：**失去异常特性的传单销毁\n**笔记：**这玩意的广告还挺有趣的，我记录下来了。但是别信——**//研究员啸鹏//**\n[[collapsible show=\&#34;+ 打开记录\&#34; hide=\&#34;- 关闭记录\&#34;]]\n[[div class=\&#34;blockquote\&#34;]]\n**发现地区：**site-CN-██办公室\n**传单内容：**你是否难过，伤心。快来到我们那里。我们可以带你离开这里。联系我们：[数据删除]\n多带一点收容物过来有好礼\n[混沌分裂者标志]\n**是否转变：**无效\n**评价：**幸好有些人没有被影响。不然真跑了怎么办——**//研究员啸鹏//**\n[[/div]]\n\n[[div class=\&#34;blockquote\&#34;]]\n**发现地区：**SCP-173收容房间\n**传单内容：**来吧来吧，快一点来到混泥土大师那里扭脖子。让脖子舒展。你看到这个传单就表明他在你的附近。快找他去吧\n**是否转变：**第一版为英文。第二版为中文版\n**评价：**扭脖子大师，呵呵。死人了大发了——**//研究员啸鹏//**\n[[/div]]\n\n[[div class=\&#34;blockquote\&#34;]]\n**发现地区：**site-CN-██\n**传单内容：**牙膏是特别的，在研究员啸鹏那里有可以更加激情的玩意。可比春药好多了。快去拿它过一个激情的夜晚\n保险箱密码：[数据删除]\n**是否转变：**无\n**影响：**研究员██偷窃未遂，之后降级\n**评价：**靠，什么玩意。我去——**//研究员啸鹏//**\n[[/div]]\n\n[[div class=\&#34;blockquote\&#34;]]\n**发现地区：**在site-CN-██发现。在厕所\n**传单内容：**在厕所中，你可以在没纸和想要刺激的人拨打：[数据删除]\n**是否转变：**无\n**影响：**有人飞天了\n**评价：**那个键盘的飞天马桶功能？——**//研究员啸鹏//**\n[[/div]]\n[[div class=\&#34;blockquote\&#34;]]\n**发现地区：**site-CN-██\n**传单内容：**基金会特别情报，特别情报。打开传单网站上现在软件。你就是O5\n**是否转变：**无\n**影响：**混沌的钓鱼软件\n**评价：**这玩意不会是混沌创造的吧——**//研究员啸鹏//**\n[[/div]]\n[[div class=\&#34;blockquote\&#34;]]\n**发现地区：**SCP-CN-███收容区\n**传单内容：**接触他接触他，让你信服的美好生活（后面一堆乱码）\n**是否转变：**无\n[[/div]]\n[[div class=\&#34;blockquote\&#34;]]\n**发现地区：**食堂门口\n**传单内容：**会员制基金会食堂，吃完了有奖励。不吃完有惩罚（悲）会员制餐厅就在电话[数据删除]打完就可以进入\n**是否转变：**无\n**影响：**有三名研究员进入食堂，食雪（悲）\n**评价：**你们是一个一个一个的（首）\n[[/div]]\n\n[[/collapsible]]&#34;</textarea></pre>
