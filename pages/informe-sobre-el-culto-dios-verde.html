+ [[size 60%]] 基于有关伟大绿神近现代崇拜现象的最新考古发现，以及有待披露的最新讯息，以下资料在未来或将被修订。[[/size]]
[[/=]]

[[tabview]]
[[tab 基本概況]]
伟大绿神崇拜是一种源自埃及的异常宗教，最早可追溯至中王国时期的第12王朝[[footnote]]约公元前2000年。[[/footnote]]，具体发源时期尚未确定。该教崇拜一个被称为伟大绿神的神灵，而其是否为真实存在的实体仍处争议中。此宗教主要集中在古埃及帝国以南，靠近努比亚边境的一个小型城市[[footnote]]正如与该教有关的许多细节一样，该城的名字目前尚未知晓。[[/footnote]]及其周边活动。而该教表面上停止活动近两千年后，于近代经历了一次复兴，特别是在南美洲，以小型团体的形式展开活动，通常与极端环保主义，甚至生态恐怖主义运动有关。

与埃及其他地区显著的多神教倾向不同，该城崇拜单一的自然之神，该神灵需以小森林和绿洲来祀奉，而非石庙。这种崇拜至少发展了800年，即使经常与强大的埃及祭司阶层产生冲突，因为他们不允许在其城市内崇拜其他任何神灵，且拒绝给上述祭司阶层上贡。

有证据表明，出于宗教，或看似宗教的原因，古埃及曾对该教进行了有组织的迫害。如前文所述，其拒绝向祭司阶层进贡，可能导致了该教被法律禁止，并成为被蓄意从所有历史记录中抹除的受害者。这可以解释如今我们对于绿神崇拜历史与文化的认知中存在的大量空白，以及基金会史学家研究这一相关组织发展时间线时所作的各种矛盾理论。

**文化与宗教习俗**

该教的神明起初像是生育神和自然神的混合体，如蛙神海奎特或者生殖之神敏[[footnote]]在希腊称为Min。 [[/footnote]]，并以同样的方式被描绘成一个肉体为绿色，且有着臭名昭著的勃起的男人。然而他后来获得了自己的身份，成为植被之神，所有森林、绿洲、芦苇与睡莲的主宰。

与其宗教习俗有关的少数幸存文献——包括来自间接来源的评价，如[[[excerpts-regarding-st-sophia |机神教叛教者之书]]]表明，他们认为植物肉体是一种比动物肉体更纯净的元素，因此也更有价值。他们禁止吃肉或蛋，严格吃素，并禁止使用任何源自植物的材料，这显然也拓展到只使用木材来建造船只或家具，使用植物纤维来制作衣服或鞋类，以及使用纸莎草来记录文字。这可以解释为什么其已发现的古代宗教典籍都写在粘土板或羊皮纸卷上。

夜里教徒会在附近的绿洲或小森林里举行仪式，[[footnote]][[[regreso-a-la-vida-despues-de-una-cuasi-muerte-parte-1 | 一个可能存在的例外]]]是在机神教寺庙废墟下发现的地穴，然而，尚不清楚这些墓穴实际上是作为寺庙存在，还是作为受迫害时期的避难所。[[/footnote]]仪式由所谓的“绿男”（尽管他们显然也可以是女性扮演）——他们担任牧师、草药师和社群领袖——主持。这些仪式会涉及所有教内成员，包括儿童和老人，他们显然都必须完全脱光自己衣物以示谦卑。他们的仪式还涉及食用所谓的[[[scp-es-041 |“生命果实”]]]，以经历“神启”。根据从拿哈玛地文库所回收的两张纸莎草纸来看，他们还会参与众多“狂欢”活动，不受年龄或亲属关系的限制，不过，这部分很可能是埃及早期基督教徒所编造的子虚乌有的污蔑。

[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/informe-sobre-el-culto-dios-verde/nenufar1.jpg|caption= SCP-ES-041-1, 该教崇拜的圣树样本。]]

在信徒死后，他们的尸体不会被做成木乃伊，而是浅埋地下，以作为肥料，从而成为“树兄弟与草姐妹”，在某些情況下，他们会通过摄入SCP-ES-041等异常植物的种子来加速这一过程。在该教成员因当局迫害而不得不隐瞒信仰时，假木乃伊便应运而生[[footnote]]这些木乃伊外表看起来相当正常，但里面被塞满了种子、木棍，污泥和其他废弃物。 几个世纪以来，伪造动物木乃伊的行为都是相当严重的问题。[[/footnote]]，并以传统的埃及葬礼下葬。

一个频繁出现的相关符号为一具平躺的木乃伊，其嘴或肚子中探出一支有六片叶子的花茎，末端为一朵睡莲花。后来又出现了一个简化的版本（六片叶子的花茎和睡莲花），这是如今最常用的版本。这一符号的具体含义——到底是象征着他们的神，还是作为信徒之间相互识别的方式——现已不得而知。
[[/tab]]

[[tab 历史]]
在尼尼微的[[[https://zh.m.wikipedia.org/wiki/%E4%BA%9E%E8%BF%B0%E5%B7%B4%E5%B0%BC%E6%8B%94%E5%9C%96%E6%9B%B8%E9%A4%A8|亚述巴尼拔图书馆]]]中发现的一块楔形文字碑记载了一名商人的证言，他访问了“凯美特[[footnote]]古埃及人对自己国家的称呼。[[/footnote]]的一个城市，在那里没有供奉任何神的庙宇，其居民崇拜棕榈树，以及沼泽地里的芦苇和睡莲”，他们还“对植物知之甚多，包括比他们自己庙宇中的祭司更能治病的那些”。这是唯一证明伟大绿神崇拜所在城市存在的直接证据。

当法老和祭司阶层的态度（显然[[[el-juicio-de-los-herjes|受了机神信徒的影响]]]）从温和的容忍转变为坚决的迫害时，该宗教被取缔，其城市显然也被摧毁，[[footnote]]出自《生命之书》中的一段译文，尽管这可能是信徒的夸大其词。[[/footnote]]该教成员被判处奴役，或被迫隐藏起来，假装是主流宗教的“忠实信徒”。有证据表明，在某些情况下，迫害包括更加“独创”，具有讽刺意味的惩罚，比如，信徒被俘虏后，被绑在其圣树的树干上，随后葬身火海。[[[fragmentos-traducidos-del-libro-de-la-vida|ES-041-A-12]]]文件详细介绍了类似的暴行，如强迫信徒砍树或吃肉。

该教主要城市被摧毁的时间点尚不清楚。有人认为，这可能发生在拉美西斯三世统治时期，即所谓的“后宫阴谋”之后，那时努比亚人爆发了反对法老的叛乱。另一种理论指出，这可能发生在第二十王朝末期，即公元前1050年左右，那时努比亚人再次爆发了暴力的分离主义运动。[[footnote]]这些都是基金会历史学家根据现有的少量证据提出的理论。没有足够的信息可以证实或反驳其中任何一个。而且它们都是基于这样一种假设，即除非出现激烈的内乱，这这种军事行动应该会留下一些历史记录。[[/footnote]]

在此之后，有多处记载都提到了该教的存续，但都含糊不清、互不关联。[[[antigua-leyenda-sobre-antigua-guerra-1|最近发现的某些文献]]]似乎表明该教信徒离开埃及去了邻国避难，其宗教在那里蓬勃发展，甚至一直延续至20世纪，虽然他们从未摆脱自己作为小众教派的地位。

• 公元1世纪，底比斯的历史学家克利奥尼穆斯记载道，亚历山大大帝曾秘密访问过一个绿洲，那里供奉着“芦苇做的神”，当地的祭司将他命为“芦苇神之子”，以博得这位伟大的马其顿征服者的欢心。然而，据说大帝拒绝了这个重要的位置，因为他更愿意讨好信奉埃及古典神祗的祭司阶层。

• 公元3世纪，努比亚麦罗埃城某神庙的一面墙上有一个象形文字，显示狮神阿皮狄马正在与一个“有着绿色肉体”，嘴里长出“树叶和树根”的神战斗。

• 据阿奎莱亚的鲁菲努斯记载，391年基督徒摧毁亚历山大的塞拉佩姆之后，基督教牧首狄奥菲鲁斯发现了一座隐秘的异教神庙，那里供奉着“森林之神”，他住在一棵长着紫色叶子的树上，树上的果实似乎“能使人长生不老”。狄奥菲鲁斯摧毁了这座神庙和供奉该神灵的每一棵树，该神灵显然不属于埃及万神殿。

• 外传《伊便尼派福音》中提到，在希律·安提帕时期，死海之滨的一个小山谷里供奉着一个长出“树叶和树根”的偶像。该偶像及其信众均在第一次犹太-罗马战争（公元66-73年）期间被毁灭，但不知道是罗马军团还是犹太叛军所为。
[[/tab]]

[[tab 二十世纪的复兴]]

直到1938年，才出现有关该教的新记载，一支党卫军祖先遗产协会（SS Ahnenerbe）的探险队在寻找埃及文明的雅利安根源时，在离国王谷30公里处发现了一座公元前12世纪的古墓，墓主是一位名叫Iuwelot的宫廷抄写员，墓中有一尊雕像，但似乎与同一历史时期的雕像不符，同时还发现了31块泥板，上面刻有圣书体、僧侣体与古希腊文字（后分类为SCP-ES-041-A12）。据发现该墓的考古学家称：“里面到处都是树叶和树枝，就像藤蔓一样，随着时间的流逝，这些树叶和树枝都已干枯变脆，有些树根甚至还成功钻进外层石棺，然后又钻进内层木棺，部分遮盖了里面的木乃伊”。战局的变化阻碍了这座雕像与那些泥板一起转移至德国，到了1942年，它们渺无踪影，显然是被盟军的轰炸摧毁了。

之后于20世纪70年代，意大利出现了一个名为“藤之子”的奇特宗教崇拜组织，该组织以近乎生态恐怖主义的姿态崇拜自然，其中包括谋杀两名从事林业的企业家。[[footnote]]这两名商人都参与了可疑的商业行为，包括在多个第三世界国家砍伐原始森林。[[/footnote]]该教于199█年引起基金会的注意，当时有传言称，在西西里岛██████████以东50公里处的一片小森林里有奇怪的“狂欢仪式”。当基金会的一个小队介入调查时，发现森林中40%的树木都属于SCP-ES-041-1样本，而在森林的最中心，一片开满紫色花朵的宽阔空地上，发现了SCP-ES-041。基金会带走并保存了这一物品，同时用火销毁了环境中存在的所有SCP-ES-041-1样本。在随后的行动中，“藤之子”的██名成员被逮捕，部分被采取了麻醉措施，有大约30%的人被关进了基金会控制下的精神病院。通过此行动，还找回了在埃及发现的雕像（后遗失）旁的所有泥板。

最新的绿神崇拜团体出现在南美洲，他们没有显著的严格等级结构，且涉嫌各种生态恐怖主义行为。目前正在对其进行调查，以确定他们其威胁程度，以及其是否拥有异常物品。

以下为“绿男”在一次仪式上的演讲片段（在探索SCP-ES-161时拍摄）：

[[collapsible show=&#34;打开附录&#34; hide=&#34; ++ 访问许可已授予。&#34;]]

“兄弟们……姐妹们……藤之子们......我们来到这里，是为了联合我们的根，把我们的枝条编在一起，加强我们所有人之间的联盟，因为独木难支，只能成为悲哀荒原上的一棵根柢未深的孤树，而众木成林，根系虽然可能只是浅入泥土，但彼此交织，相互支持，合为一体，形成比其总和更伟大的东西，形成森林。”

“我们藤之子，作为与树一起、与睡莲一起、生活在绿洲与丛林中的祂的追随者，必须相互扶持，血肉之躯是弱小的，作为尚未用树液取代血液、还披着自己皮肤的血肉之躯，我们天生是弱小的，但团结起来是强大的。”

“我们比以往任何时候都更需要坚强，因为我们的敌人，如同森林里放肆的野猪，想把我们连根拔起，砍倒我们，把我们扔进火里。他们手持斧头，目光如炬，他们在寻找我们，因为他们恨我们，因为他们知道我们的言行中蕴含着真理。”

“现在的敌人比以往任何时候都多。我说的不仅仅是那些钟表的崇拜者，或那些向锤子和铁砧祈祷的人，他们为数不多，他们误入歧途的信仰使他们变得凶残残暴，但他们并不是最大的威胁。”

“不。最大的威胁，是人类自己，这血肉做的，短命的，心怀恐惧的造物，他不倾听树兄弟和草姐妹的声音，也听不到他们在被焚烧和砍伐时的呼喊。人类惊心吊胆，害怕阴影，总是与森林格格不入，只把树木当作生火的燃料和制作笨重桌椅的材料。他孤行己见，却不自知，他内心空洞，却视而不见，一心只想用权力和财富来填补那虚无，那些有所谓智慧的人寻寻觅觅，却没有找到，在寻找真理的过程中，他们常常迷失方向，偏离的思想让他们相信钟表是神，铁锤和铁砧是他们的恩赐。”

“要警惕那些认为铁匠是神的人！他只是制造武器和工具，塑造地上的石头，他的工作值得称赞。但他不能创造生命，也不能让你灵魂的种子生生不息，落在肥沃的土地上，生根，发芽。”

[[tab 与其他相关组织的关系]]

目前尚不清楚该教是否与其他GoI有接触，唯一得到证实的案例是与PoI “Maximus”的接触，以及与狄瓦文明的一次接触。目前正在对[[[intercambio-de-informacion|果实的赐予者圣玛丽亚教会]]]，一个融合了天主教元素和帕查玛玛[[footnote]]大地之母，印加人的图腾女神[[/footnote]]崇拜的混合崇拜进行调查。以研究这两种异常宗教之间可能存在的联系。

--虽然过去该教显然受到过机神信徒的迫害，但他们与现代的破碎之神教会目前似乎没有任何联系。--

**更新：**SCP-ES-161显示，这两个组织间存在着公开的敌意，以至于可以说是公开的战争，且破碎之神教会正在迫害和谋杀藤之子的成员，不过目前尚无更详细的信息。

[[tab 其他相关信息]]

创作该教相关作品的简短指南。

- SCP和故事可以很古老，也可以很新近：您可以创作以古埃及或周边文化为背景的故事（并将其与机神教徒或欲肉教徒联系起来），并写一篇几千岁的SCP，也可以写与目前的“藤之子”有关的故事，而这些故事只有几十年那么久，也就是说20世纪70年代起的故事。

- 藤之子//本身//并不邪恶，他们也不是恶棍，至少他们不认为自己是，尽管其中一些人在保护大自然母亲的事情上可能会采取激进的态度。可以谷歌一下“生态恐怖主义”，并进一步结合宗教狂热来创作。

- 与他们有关的一切都集中在自然和植物上，但除非绝对必要，否则他们不会伤害动物，而一般人类——包括他们自己——并不那么重要。 一些成员甚至认为人类总体上无关紧要，是可有可无的。
