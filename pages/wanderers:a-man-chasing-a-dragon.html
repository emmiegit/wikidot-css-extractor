孩子啊，我可爱的%%title%%，
[[/module]]
你可知道那时有那么一位逐龙者？

他啊，穷尽这一生去追逐自己的梦。
他啊，近了，也穷尽了。
他不是夸父，也不叫愚公。
他只是一个在逐龙路上不多也不少的一个。

他有一个信仰着、追逐着“龙”的脚步的孩子。
多么可爱的孩子啊，他相信这一切。

年轻人啊，你可知道现在有这么一位逐龙者？

他从十六岁起踩着父亲留下的的路，
自己一步一步继续着开拓这条路。
他从一个角落，翻越到另一个角落。
他从一本典籍，翻阅到另一本典籍。

当他见识的越多，他越深信龙是存在的。
就像当你见到了红苹果，
你知道乌鸦是黑色的概率就会变大。

他走着，像一个吟游诗人，他饱食，他裹衣。
他走着，像一个冒险家，他餐风，他露宿。
他走着，他走着。
他走着，像一个流浪歌手，他饱食的是风雨，他裹紧的是单衣。
他走着，终于和乞丐没什么分别。

终于有一天，他见到了一条龙。
一条感应到他的勇敢坚韧，下凡的龙。
那条龙盘在空中，它不凡的头颅高高昂起。
看，那是龙的鳞片，那是龙的高冠。
它从云上来，带着万丈金光。

山顶是他。

龙说，孩子，你的诚心打动了我。

他没停下脚步，
他留下了一句话，和那条龙。
继续翻山越岭。
甚至没有回头。

你知道他说了什么吗
“你已经是第二十八条来烦我的蛇了。”
