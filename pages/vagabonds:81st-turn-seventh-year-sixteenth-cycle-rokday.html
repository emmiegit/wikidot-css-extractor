+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Rokdi, seizième cycle, septième année, 81^^ème^^ tour
++++ Vingt-et-unième jour dans les Arbres

Aujourd&#39;hui, Souja nous a sauvés.

Nous marchions sur le sentier lorsque nous avons vu quelque chose luire dans les buissons. Nous commençions tout juste à nous approcher quand Souja a sauté hors de ma capuche où elle était en train de dormir. Elle a fixé les buissons et a poussé un grognement sourd.

Torne et moi nous sommes arrêtés net en nous demandant ce qui se passait. Torne a fini par prendre un caillou et par le lancer dans les buissons. Un claquement a retenti, et quelque chose s&#39;est mis à bouger violemment pendant plusieurs secondes. J&#39;ai entraperçu de grands yeux et une très grande bouche avant que les buissons ne redeviennent immobiles[[footnote]] Je n&#39;ai jamais entendu parler d&#39;une telle créature. Clairement, c&#39;était un prédateur chassant à l&#39;affût. Je me demande si l&#39;appât fait partie du corps de la créature ou si celle-ci sait utiliser des outils. Cela aurait pu être pratiquement tout et n&#39;importe quoi, j&#39;imagine. [[/footnote]].

Torne n&#39;avait aucune idée de ce que c&#39;était, excepté que ce serait une mauvaise idée de s&#39;en approcher de plus près. Nous sommes restés plus au milieu du chemin tout le restant de la journée.

Ce soir, nous avons tous deux porté Souja aux nues, et elle a savouré cette avalanche d&#39;attention en nous tapant de la tête pour que nous la grattions gentiment derrière les oreilles.

Je suis heureux qu&#39;elle aille si bien. Elle grandit rapidement, et bientôt, elle sera trop grande pour dormir dans ma capuche pendant que je marche. Elle a attrapé un autre rat[[footnote]] Et une fois de plus, il n&#39;a pas décrit ce qui pourrait très bien être un rat très important. Je désespère. [[/footnote]] ce soir, je crois qu&#39;elle passera bientôt à des proies plus grosses.

Cependant, Torne n&#39;est pas tout à fait aussi content de voir que ses instincts de chasseuse se développent si bien. Lorsqu&#39;il la caressait, elle s&#39;est mise sur le dos et a mordu dans les bandages à son poignet. Il a crié et a retiré sa main en vitesse, des griffures écarlates là où ses griffes s&#39;étaient plantées dans son bras.

Toutefois, il était juste légèrement agacé. Il savait qu&#39;elle ne voulait pas lui faire de mal. Cela dit, je me doute qu&#39;il sera plus prudent la prochaine fois qu&#39;il la caressera.</textarea></pre>
