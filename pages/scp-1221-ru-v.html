**Об&#39;єкт №:** SCP-1221-RU-V

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Об’єкт зберігається в окремій шафі для зброї на складі Зони 7. Об’єкт доступний для експериментів всім співробітникам з рівнем допуску 2 і вище за попереднім записом у д-ра Теоманта.

**Опис:**  SCP-1221-RU-V має непостійну форму і масу (3,7-8 кг, залежно від форми), однак це завжди холодна зброя, яка виконана із синюватого металу, прикрашена різними способами та має велику кількість рухомих частин. Об’єкт здатний відновлюватися після пошкоджень, а відколоті частини швидко розкладаються, не дозволяючи провести аналіз. Десь на об’єкті завжди присутнє клеймо “Зроблено Лівшею”.

Головною особливістю об’єкта є реакція на переміщення, обертання або будь-який вплив на його рухомі частини. У відповідь на це SCP-1221-RU-V змінює свою форму, як незначно (висування нових частин, зміна прикрас і т.д.), так і повністю (розділення на окремі частини, значні зміни форм/розмірів).

Побічною властивістю об’єкта, яка з’являється у всіх, хто його використовує, є бажання використовувати об’єкт максимально ефектно, постійно переводячи його з одного стану в інший, що приводить до сильного зниження бойової ефективності. 

**Додаток 1:**
**Приклад ланцюга перетворень:**
&gt; **Д:** &lt;Дія&gt;
&gt; **Р:** &lt;Результат&gt;

На момент початку експерименту SCP-1221-RU-V має вигляд прямого двосічного меча довжиною 1 м, без гарди, з руків&#39;ям діаметром 3 см у найтовщій частині.

&gt; **Д:** Поворот ободу на верхньому кінці руків&#39;я.
&gt; **Р:** Клинок повертається, “розкриваючись” таким чином, що після проходження певного місця частина клинка залишається на місці, а решта клинка продовжує рух. Після повороту обруча на 360°, при погляді зверху, клинок має вигляд 8-ми променевої зірки.
     
&gt; **Д:** Потягнули за обід на нижньому кінці руків&#39;я.
&gt; **Р:** Клинок “втягнувся” у руків&#39;я, довжина руків&#39;я збільшилася до 1,8 м. Об’єкт набув форми жердини.
  
&gt; **Д:** Натиснення на виступаючий елемент узору.
&gt; **Р:** “Розкриття” одного із кінців на манеру тризубця.

&gt; **Д:** Поворот половин “древка” в різні сторони відносно одна одної. 
&gt; **Р:** “Закриття” тризубця, розділення жердини на 6 сегментів, з’єднаних ланцюгами.
  
&gt; **Д:** Потягнули за незакріплений з однією зі сторін ланцюг на одному з крайніх сегментів.
&gt; **Р:** 5 із 6 сегментів остаточно перетворилися на ланцюг із зубцями.
 
&gt; **Д:** Повторно потягнули за той самий сегмент. 
&gt; **Р:** Ланцюг згорнувся в булаву.

**Додаток 2:** Записка, вилучена разом з об’єктом:

&gt; Ти -- першокласний боєць із будь-якою холодною зброєю, але тягти з собою купу всілякого заліза важко? Тоді тобі сподобається мій останній винахід!
&gt; За допомогою цієї прекрасної Зброї-трансформера ти зможеш задати ворогам жару з максимальною кількістю понтів і найрізноманітнішими способами!
&gt; Тільки дивись, не захопись!  
&gt; З любов’ю, Лівша!</textarea></pre>
