------

**特殊收容措施：**SCP-CN-1427的五个个体（分别称为SCP-CN-1427-1~5）被分别收容于五个立方体钢化玻璃箱内。玻璃箱均被注满石蜡油并被分别放置于位于北冰洋-格陵兰岛基站、南印度洋-南极洲基站、太平洋-南海基站、北大西洋-冰岛基站、北冰洋-白令海基站的五个收容室内，且收容室应随时保持干燥。收容室外应有至少两名守卫。玻璃箱外壁的--所有表面--其中一个面被使用珊瑚粉末与油脂混合涂有“ᚻ”字样以抑制项目。

在事故“SCP-CN-1427-ᚻ”发生后，在通常情况下仅可在玻璃箱的其中一个表面涂写“ᚻ”字样以抑制项目。

在每年的春分日及秋分日，项目所在的收容室应被干燥处理并密封，“ᚻ”字样将被涂写于玻璃箱的每一个面并将在当地时间的第二天凌晨被擦去。

项目在任何情况下不得被直接暴露于液态水。在每个收容地点，至少一台监控设备应随时处于工作状态。在研究状态或其他需要接触的情况下，相关人员必须穿着隔水的化学防护服进行接触。

当该项目接触到液态水后，应立即被判定为收容失效，并由至少两名安全人员对SCP-CN-1427进行脱水处理。脱水的手段应避免摧毁项目，因此脱水方式一般为在干燥环境下使用50℃的热空气流进行风干。收容失效发生后，应立即对沿海各国的海事管理局或者相关管理部门发出警告。

关于SCP-CN-1427-K的详细资料及记录只能由拥有4级以上权限或得到特许者读取。根据文件“SCP-CN-1427-K预案”，在拥有四级权限或者得到特许者同意且提交完整的书面申请并得到O5议会审批后才可进行对SCP-CN-1427-K的探索及收容尝试。截至目前，对SCP-CN-1427-K的收容暂无进展。

**描述：**SCP-CN-1427表现为五只枪形目[[footnote]] 枪形目Teuthoidea。该项目曾被怀疑是来自于其中的开眼亚目的某物种，但至今仍无定论。 [[/footnote]]生物的干瘪触须，长度约为7cm，直径约为0.7cm，净重约为7g。在干燥情况下，该项目外观与普通的乌贼须干制品无异。

在接触到液态水后，项目将恢复生物活性。此时其看起来像“新鲜的鱿鱼须”。任何情况下，SCP-CN-1427的任何一个个体恢复生物活性或被损毁都将被视为一次收容失效。在收容失效后的0~7天中，世界各地的深海海域将会无规律的出现大量一度被怀疑是大王乌贼的巨型枪形目生物浮上海面，对船只、人、海面建筑及其他动物进行无差别袭击。这种巨型枪形目生物暂被称之为SCP-CN-1427-A。SCP-CN-1427-A体长在30m左右，通常以7~30只群体行动。

在大西洋北部曾发现过70只以上的SCP-CN-1427-A的群体。在该超大型群体中，探测到一个体型远大于SCP-CN-1427-A的不明生物个体。该个体暂被称为SCP-CN-1427-K。SCP-CN-1427-K在有确实记录以来没有离开过400m深的海域。███博士根据初步探测结果估计，其体长约在800m~1200m之间。该个体与北欧神话中的“克拉肯”高度相似，目前正在调查相关历史记载和二者间的关系。

在SCP-CN-1427被摧毁后，SCP-CN-1427-K及大量的SCP-CN-1427-A将会持续在世界各大海域出现并表现出很强的攻击性。该现象基本与收容失效所表现的现象一致且将一直持续直到SCP-CN-1427-K伸出水面的五根触须被全部切断并脱水制成新的SCP-CN-1427为止。

在每年的春分日及秋分日，SCP-CN-1427将尝试吸收空气中的水分、发出淡蓝色光并剧烈颤抖以尝试突破收容，大量（约40只左右）的SCP-CN-1427-A个体将会出现于收容地点附近的海域里并尝试对SCP-CN-1427进行抢夺。但截止目前为止，SCP-CN-1427-A于每年春分日/秋分日的行动从未生效。

------

[[collapsible show=&#34;+ 事故记录 SCP-CN-1427-K&#34; hide=&#34;- 隐藏&#34;]]
**█年█月█日**：于SCP-CN-1427收容失效发生4天后，在大西洋北部冰岛附近海域发现了五只巨大的枪形目生物触须伸出海面。其水下长度难以估计，但暴露于空气中的长度经初步估计约为35m左右。以水面为截面处，触须直径约为7.5m。一艘丹麦属游船受到其袭击，造成约[数据删除]名人员死亡。此次袭击被认为是SCP-CN-1427-K直接造成。基金会在收到报告后介入调查。在SCP-CN-1427恢复收容后约四天（即事故发生当天），SCP-CN-1427-K恢复平静并返回深海区。

事故对外宣称是游轮因操作失灵而驶入漩涡。生还者与目击者已被执行A级记忆消除，所有关于SCP-CN-1427-K行动的证据被基金会收集或消灭。
[[/collapsible]]

[[collapsible show=&#34;+ 背景调查-SCP-CN-1427&#34; hide=&#34;- 隐藏&#34;]]
据相关历史调查和对北欧神话中背景的调查，在收容SCP-CN-1427的玻璃箱表面使用珊瑚粉涂写卢恩符文[[footnote]] 一类已灭绝的字母，起源于北欧-日耳曼神话，在中世纪晚期逐渐消失。 [[/footnote]]的“ᚻ”字样将可以对SCP-CN-1427产生抑制作用。因此，目前正在调查项目与神话传说的关系及更多的异常性质。

[[note]]
&#34;北海巨妖……我们也叫它克拉肯。不知道是你们好运还是我好运，据说它很少出现，但我却见过它好几次。它通常蛰伏在海底，只有在极偶尔时才会浮上水面。人们不知道它是一只巨大的海妖，把它的身体当作是一座小岛，登上它的身体……因此当它再次消失于海面时时，所有尝试在它身上扎营的人们都将葬身海底。当克拉肯出现时，五只巨大的触手直指向天空──旁边围着密密麻麻小一号的触手和许许多多小它一号的章鱼，像它的随从一般，紧紧地围着它。每年的春分和秋分日，这些小章鱼们都会出现在几乎全世界的海面，掳走些水手船只，去做那海妖的祭品。它的随从们其实并不小，每一只都有好几只小船那么大，只是跟克拉肯它本尊比起来，实在是太小了。要说，至今为止还没有人能确切地知道它到底有多大。&#34;

&#34;曾经有过那么几个年轻的小伙子，他们听够了老一套的神话和传说。趁着克拉肯浮出水面，小伙子们好几次信誓旦旦地说要潜下去看看这怪物到底有多大，谁都劝不住，那其中还包括着我的侄子吉恩……我们老了啊，也不能总是拦着孩子们探险。但最后的结果呢？他们当中有的孩子潜到了自己的极限深度还根本瞧不到那海妖的尽头，而有的孩子根本就没回来，包括吉恩，他就没回来……当初他父母把他交到我手里，叫我带他出海，长长见识。他是个多可爱的小伙子啊，大家都很喜欢他，活泼，又机灵。谁能想到呢？那样一群小伙子，就这样交代了一大半在这海妖手上……他们一准是被小章鱼掳去做了海妖的祭品了，那可怜的孩子们……大多数见过它的人都仅限于见过它那巨大的触手，我也不例外。它的触手会从海底突然地伸出来，直直地指向天空，足足有六七层楼那么高，然后‘啪’的一声拍在水面上，在海面上掀起巨大的浪，而那声音和海浪的规模也几乎可以盖的过海啸了。&#34;

&#34;捕捉它？孩子你是在和我开玩笑吗？大多数人就只是看着这巨大的触手，就吓得双腿发软。不过有一次，也是唯一一次，有一位勇敢的水手趁它出现时，驾着船，带着几个人向它那巨大的触手中的一根冲了过去。那触手立刻剧烈地舞动起来，周围的小章鱼们也都涌了起来。人们都痛恨那海妖，因为大多数的水手都有自己的朋友或者亲人死在那该死的海妖手里，于是我们大家都驾着船冲上去，发了疯一般地用所有能用得上的武器去攻击那只触手……&#34;

&#34;最后，我们以两艘船和17名水手的代价切下了它的一截触须，足足有3英尺长。我们把它晒干，却发现它被晒干后只有两英寸长。我们把它挂在那位勇敢的水手脖子上，作为对他勇气的嘉奖。虽然损失惨重，但我们只是证明了那海妖不是刀枪不入的……它也可以受伤，甚至被打败。在那之后，那名勇敢的水手就一直把这根干触须当作护身符戴着。不知道是不是巧合，自那以后，那海怪出现的频率越来越高，还经常出现了好久都不沉下去。而且每年的春分和秋分，他们就像鬼神引着一般，找到那位勇敢的水手，尝试把他拖进海里去。那位水手最终是死在了海妖的手里，那根干触须也掉进了海里。不过自那以后，海妖便安分多了。我想，我这辈子都不会忘记他。&#34;

“如果你们是要去捕捉它……那很好！但你们要小心……我来教你们一招吧。认识卢恩符文吗？知道？那好极了。用珊瑚粉末混着油脂，在甲板或者别的什么东西上写上‘ᚻ’字。据说这可以让那只海妖变弱，但我也不清楚为什么。唯一知道的是……这很有效！你们知道的，水手间总有些口口相传的传说和小窍门。关于克拉肯，那只该死的海妖，我就知道这么多了。如果有时间的话，我很乐意作为一名老水手给你们讲讲我这一辈子的故事……”

──来自于一名声称自己见过SCP-CN-1427-K的老水手的口述。其内容经研究员L██整理而成，并尽量保持了其完整度。

  [[/note]]
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1427-研究报告&#34; hide=&#34;- 隐藏&#34;]]
&gt; *实验-SCP-CN-1427█年█月█日*
&gt; 对象：SCP-CN-1427
&gt; 目的：SCP-CN-1427的摧毁尝试。
&gt; 过程：尝试使用不同工具对SCP-CN-1427-1进行攻击并观察其变化。

&gt; 研究员M:D-742，现在尝试用你手中的匕首切割项目。我的指令清楚吗？
&gt; 
&gt; D-742：像这样？
&gt; D-742使用一把被提供的匕首对项目的中间进行切割。项目很快被切断为两部分。两部分都很快碎裂。
&gt; 
&gt; D-742：……我只是切了一刀而已。
&gt; 
&gt; 研究员M：报告现象，D-742。
&gt; 
&gt; D-742：它被切成两半后就碎掉了，完全地……碎掉了。现在还在不断地碎开，已经快要变成灰尘了。


&gt; **实验结束**。
&gt; **结论**：当SCP-CN-1427受到损毁性伤害后，将会迅速完全脱水并碎裂。

&gt; **注**：在SCP-CN-1427-1损毁后，世界各地海域发生了类似于SCP-CN-1427收容失效的事件,且SCP-CN-1427的其他四个个体也被发现损毁。在基金会成功攻击SCP-CN-1427-K并将SCP-CN-1427重新收容前，该现象一直存在。经站点主管同意，在此以后，禁止进行任何对于SCP-CN-1427进行有损毁可能的实验或研究。
&gt; 
&gt; 结论：在SCP-CN-1427损毁后，将表现出收容失效的现象。


------


&gt; *实验-SCP-CN-1427█年█月█日*
&gt; 对象：SCP-CN-1427
&gt; 目的：SCP-CN-1427-1的其他液体接触实验。
&gt; 过程：尝试使其接触石蜡油、四氯化碳、液氮、无水乙醇。

&gt; 研究员M:D-742。戴好你的手套，然后拿起项目。
&gt; 
&gt; D-742拿起项目。
&gt; 
&gt; 研究员M:你的面前有四个烧杯。把它慢慢地依次放进这四个烧杯里。
&gt; 
&gt; D-742进行了操作。在项目离开第1~3个烧杯时，没有任何现象。在放进第四个烧杯时，D-742停下了。
&gt; 
&gt; 研究员M：报告现象，D-742。
&gt; 
&gt; D-742：它……变新鲜了。我也不知道为什么，但它变新鲜，变湿润了。


&gt; **实验结束**。
&gt; **结论**：无水乙醇体积被确认有减少。无法确定是由于无水乙醇导致SCP-CN-1427恢复活性还是无水乙醇吸收了空气中的水蒸气。

&gt; **注**：在项目接触无水乙醇并由此恢复活性后，世界各地海域发生了类似于SCP-CN-1427收容失效的事件，且项目的其他四个个体均恢复活性。在基金会成功攻击SCP-CN-1427-K并将SCP-CN-1427重新收容前，该现象一直存在。经站点主管同意，在此以后，禁止进行任何SCP-CN-1427的物质接触实验。

“虽然以基金会的战斗力来说要将SCP-CN-1427恢复收容并安抚SCP-CN-1427-K是一件较为容易的事情，但我们不能让世界上总是充满海难。要知道，世界各国都对此有些不耐烦。而且，最关键的是，我们无法确定这样反复地使SCP-CN-1427收容失效是否会消磨掉SCP-CN-1427-K的耐心。在有效的措施被提出前，我们最好不要唤醒它。”──██博士
[[/collapsible]]

------

&gt; *数据由初步探测得出，暂未有确切的详细数据。
&gt; 
&gt; 除触须外，SCP-CN-1427-K的身体其他部位暂未被发现。据勘测，其身体应存在于海平面至少1200m以下。根据文件“**SCP-CN-1427-K预案**”，对SCP-CN-1427-K的水下潜行观测被禁止。
&gt; 
&gt; 据初步观测，其触须长度大约在500m以上。以水平面为截面，其直径约为7~11m。
&gt; 
&gt; 目前未发现SCP-CN-1427-K有其他行为规律，且SCP-CN-1427-K从未在SCP-CN-1427收容失效期间以外的时间段里被发现。
&gt; 
&gt; SCP-CN-1427-K的出现共有7次被记录。其出现的位置分别为：
&gt; * 大西洋北部-冰岛周边海域
&gt; * 北冰洋-格陵兰岛沿岸
&gt; * 日本海-俄罗斯-纳霍德卡沿岸
&gt; * 印度洋南部-凯尔盖朗岛周边海域
&gt; * 太平洋中西部-马里亚纳群岛-亚松森岛沿岸
&gt; * 大西洋西南部-马尔维纳斯群岛海域
&gt; * 南海-南沙群岛海域
&gt; 
&gt; 由于其出现的位置遍布全世界各个海域，可判断SCP-CN-1427-K拥有空间穿越能力或极强的行动能力--或有多个个体或体型巨大遍布整个地球--。
&gt; 
&gt; 当SCP-CN-1427-K出现时，基金会将第一时间对其发起攻击，并取得新的SCP-CN-1427。所有目击SCP-CN-1427-K的非基金会成员或未拥有相应权限的基金会成员都将被执行A级记忆消除，所有事故都将对外界解释为海难。
&gt; 
&gt; 其基因信息至少含有枪形目、龟鳖目、[数据删除]、[数据删除]多种已知动物的基因信息。
[[/collapsible]]

[[collapsible show=&#34;+ 行动记录-海妖殿计划&#34; hide=&#34;- 隐藏&#34;]]
在上一次SCP-CN-1427收容失效时，即█年█月█日，SCP-CN-1427-K出现于中国南海的南沙群岛海域。基金会在与之战斗并尝试取得新的SCP-CN-1427的同时，将一台防水的卫星定位器（命名为定位器L）植入了SCP-CN-1427-K的其中一条触须中。在SCP-CN-1427恢复收容后，SCP-CN-1427-K很快恢复了平静，并带着被植入其触须的定位器L消失于海水之中。

基金会对其进行了定位追踪。然而，定位器L的位置并没有发生变化，只是深度一直在增加。在深度达到相对于海平面约2400m深处时，定位器断开连接。

K博士认为应当对定位器L保持监测，但研究人员L认为此行动“希望渺茫”。

------

在当年的秋分日，SCP-CN-1427的各收容地附近海域像往常一样出现了SCP-CN-1427-A的骚动。按照惯例，基金会对附近的船只进行了警告与强制疏散，但并没有对SCP-CN-1427-A群体采取行动。

当地凌晨一点三十五分，定位器L的信号再次被检测到。
