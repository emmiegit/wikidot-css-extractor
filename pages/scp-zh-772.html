    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user samscript]]
**標題：**SCP-ZH-772 - 紙箱天使
[[include info:end]]

[[include :scp-zh-tr:component:anomaly-class-bar-source-alt
|item-number= ZH-772
|clearance= 2
|container-class= 1
|secondary-class= none
|disruption-class= 1
|risk-class= 3
]]

**特殊收容措施：**SCP-ZH-772 被收容於 Site-ZH-12 地下十樓的 772 號收容間內，該收容間內應配備六座現實穩定錨，平日不開啟。每個週日 07:30，研究團隊應將 SCP-ZH-772-A 自 SCP-ZH-772 中取出，並對 SCP-ZH-772-B 的生理狀態進行周全評估。生成後的 SCP-ZH-772-B 應原地收容與養護。SCP-ZH-772-A 可比照普通紙箱自由運用或回收。

非研究團隊成員者若欲進入 772 號收容間，前後皆應接受維安檢查，確認不帶有危險或致命性物件後才可進入。與 SCP-ZH-772-B 互動的時間原則上以 30 分鐘為限，持有特殊療護許可證明的員工不在此限，但原則上不超過兩個小時。

倘若 SCP-ZH-772-B 被發現不在收容間內，維安人員應盡可能在不傷害 SCP-ZH-772-B 的狀況下搜尋與回收子項目，並徹底搜查設施核心機房。

**描述：**SCP-ZH-772 是一個尺寸 49 x 35 x 21 立方公分，厚度約 0.7 公分的素面淡土黃色紙箱，由一整塊完整的紙板折疊而成，其中僅有一面（49 x 35 平方公分）為可開闔的開口端，定義為項目的上方；對面（49 x 35 平方公分）則為底部；未聯合的平面處皆以十分平整的膠帶固定。對於紙板與膠帶的成分檢測並未發現異常，但項目本體會穩定釋放 98 微阿基瓦的亞伯拉罕屬性神恩輻射。

SCP-ZH-772 帶有第二型不可摧毀屬性：亦即項目在被摧毀後仍可復原到初始狀態。若對 SCP-ZH-772 施加不可復原且無法維持紙箱外形的破壞（如撕碎、拆解、焚毀、化學腐蝕），項目的所有殘骸會在七分鐘內憑空消失，並在七秒後憑空出現在其最大殘骸的最後殘骸位置。項目的顯形與消失都是完全憑空出現，以目前最精細的高速攝影機也無法區別出顯形的時間長度。按此規則，SCP-ZH-772 尚未有被成功無效化的可能性。

SCP-ZH-772 的另一異常性質是生成 SCP-ZH-772-A 與 SCP-ZH-772-B 的能力。SCP-ZH-772-A 為一個 35 x 21 x 14 立方公分的紙箱，其外形與成分無異於 SCP-ZH-772，然而並不會放射阿基瓦輻射，拆解後也不會憑空消失與復原。若將 SCP-ZH-772-A 的底部放置於 SCP-ZH-772 以外的任意固態平面上（如地面、桌面、書架），SCP-ZH-772-B 將會自 SCP-ZH-772-A 內部憑空生成。此一憑空生成的過程約在 0.00001 秒間，於此極短暫的生成過程中， SCP-ZH-772-B 的外貌為〔段落刪減〕

SCP-ZH-772-B 是外形類似家貓（//Felis silvestris//）的實體集合，每個實體的外形可能為不同的品種、瞳色與毛色[[footnote]]目前尚未觀察到外形完全一致的個體，且可能出現不符合常見特徵的個體。每個特徵出現的頻率與次序沒有規則可言，暫時推測為隨機生成。[[/footnote]]，但遺傳物質都是完全相同的；此一基因體並不屬於已知的任何生物，最接近的樣本是智人（//Homo sapeins//）中的亞倫子孫基因單倍型[[footnote]]與古猶太人最相關的基因單倍型。[[/footnote]]，以及 [[[scp-336|SCP-336-1]]] 。儘管如此，SCP-ZH-772-B 的表現型與行為模式都和一般六個月以下的家貓無異，也會在自然家貓可能死亡的情境下喪生。假如 SCP-ZH-772-B 皆未受到特殊傷害，其會在顯形整整七日後憑空消失，高速攝影機無法捕捉到消失過程的區間。

倘若 SCP-ZH-772-B 受到傷害或死亡，與傷害相關的人員似乎較易發生規模不一的不良事件。與 SCP-ZH-772-B 的死傷越直接相關者（譬如直接拉下開關電殛 SCP-ZH-772-B 者）幾乎總是立即猝死；與傷害源關係較間接者（如有意規劃與設計電殛儀器者）則較易在 SCP-ZH-772-B 死亡後 24 小時內發生非致命的不良事件（如重大傷病、意外、親友逝世），然而這些傾向是否存在仍需統計學上的最終確認。相關人員是否為亞伯拉罕系統宗教的信徒並不影響不良事件的嚴重性。

假如 SCP-ZH-772 的內部[[footnote]]嘗試在 SCP-ZH-772 內部放置任何阻礙 SCP-ZH-772-A 生成的物件，新的 SCP-ZH-772 會出現在干擾物件的正上方，並因此立即生成 SCP-ZH-772-B。[[/footnote]]沒有前次生成的 SCP-ZH-772-A，其會在當地時間每個禮拜天的 07:35 生成一個 SCP-ZH-772-A。目前的紀錄暗示，長期將 SCP-ZH-772-A 放在 SCP-ZH-772 內部，收容區域周邊似乎容易發生特殊事件（如頻繁地震、人員翻弄或收容失效事件）導致 SCP-ZH-772-A 從 SCP-ZH-772 內部翻出。因此，主動將 SCP-ZH-772-A 取出並安全維護 SCP-ZH-772-B 的措施應能最小化基金會的成本。

**發現紀錄：**SCP-ZH-772 在 2020 年 12 月 18 日（週五）由台灣新北市板橋區的一對母子：陳鵬凱（7 歲）與戴曉晴（35 歲）發現。根據調查，兩人在返家途中發現了電線桿旁垃圾堆的一個雙層紙箱被機車撞翻，並目擊 SCP-ZH-772-B 自落地的 SCP-ZH-772-A 中緩緩爬出，隨後見證機車騎士在路口摔車。兩人隨後決定將 SCP-ZH-772 與其產物帶回家中照顧。

20 日（週日），第二隻 SCP-ZH-772-B 在平民家中生成，導致了家庭成員的困惑。25 日（週五），第一隻 SCP-ZH-772-B 按異常規則憑空消失。27 日（週日），第二隻 SCP-ZH-772-B 也消失，且有第三隻 SCP-ZH-772-B 生成。對於暫時收容 SCP-ZH-772 的平民家族而言，長期放置於室內的項目反覆生成新家貓個體的反常現象，以及撫養家貓頻繁的消長，齊同造成了家庭內部的不和諧。在不安與不滿情緒下，SCP-ZH-772 被陳鵬凱的祖父：陳陞焚毀，卻在七分鐘後被所有家庭成員目擊憑空出現於客廳內，進一步造成了恐慌。基金會監視網路透過此家庭的特殊說詞而追蹤到項目的存在，並在回收後確認性質。相關平民（包括相關家庭、陳鵬凱的幼兒園師生）則在調查後接受了標準 B 級記憶刪除。

**附錄 1：**2021 年 7 月 17 日，SCP-ZH-772 生成了一隻帶有家貓外觀，但解剖構造明顯與常態家貓有違的 SCP-ZH-772-B 個體。此一個體的基準毛色為深紫色，四肢與尾部後 2/3 的毛色則為銀，帶有七顆眼睛，除了基準家貓的眼睛位置外，亦有三顆位於雙耳間的額部，另兩顆則位於基準眼部與耳下間的顳翼區。該實體尚有一對由後腦勺伸出的長鬚狀觸手構造，能自由揮動。碰觸到此類觸手者會自發虔信亞伯拉罕系統宗教，受影響者以後期聖徒教派為主流。除解剖構造外，項目的遺傳物質與生活習性與其他 SCP-ZH-722-B 無異，七日後自動消失。

**附錄 2：**將 SCP-ZH-772-B 的遺傳物質送交 Site-ZH-44 培養後得到的成果生物多半為死亡的人類畸胎，然也有三例活體個案。其中兩例分別是存活了 14 小時 35 分，以及 7 小時 21 分的球狀肉團，除了細胞存活外沒有更多表現。另一例是自體發光的懸浮有機圓球，其外部有二到四個不斷旋轉的環狀構造，所有環狀構造與圓球表面都有大量的眼睛，被認為與貓科眼睛相似。根據事發當下的錄音與證詞，該實體在空中飄浮了 49 秒後憑空消失，沒有造成進一步影響。實體存有期間發出了頻率與速度不規則的雙軌磁性聲響，人耳辨識後酷似貓叫聲。此類個案被列為 SCP-ZH-772-C 的提案仍在審核中。

**附錄 3：**在 SCP-ZH-772 納入 Site-ZH-12 收容後，每週穩定生成一隻 SCP-ZH-772-B。由於 SCP-ZH-772-B 被證實安全性相對為高，該設施員工被允許在安全看管下與 SCP-ZH-772-B 互動，以達成調劑身心的作用。</textarea></pre>
