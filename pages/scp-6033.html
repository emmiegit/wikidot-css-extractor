**Ítem:** SCP-6033
**Clasificación del Objeto:** Seguro

------


[[include component:image-block
| name= https://scp-wiki.wdfiles.com/local--files/scp-6033/meandudylah.png
| caption=Dibujo de SCP-6033-1 por Toby McEnderson, edad 6.
| width=WIDTH-GOES-HERE]]

**Procedimientos especiales de contención:** SCP-6033 está autorizado para uso nocturno de Toby McEnderson entre las 19:00 y 21:00 horas. Un agente de la Fundación debe estar plantado en su habitación mientras SCP-6033 está en uso.

Cuando no está en uso, SCP-6033 debe permanecer almacenado en el depósito de objetos de alta seguridad del Sitio-96.

**Descripción:** SCP-6033 es un libro infantil llamado &#34;El Amigo Con Muchos Brazos&#34; sin autor o editorial conocida. El libro está ilustrado en un estilo similar a la literatura infantil no-anómala[[footnote]]Aunque las pruebas han revelado que las imágenes del libro están ilustradas por medios no-anómalos, estos parecen estar animados ya que la entidad representada en la historia cambia constantemente de forma y tamaño en cada página mientras está en observación.[[/footnote]] y escrita en el estilo de los libros dirigidos a niños de 3-5 años. Los contenidos de la historia del libro contienen un cognitopeligro leve que resulta en migrañas al empezar la lectura, pero obviando eso son inofensivos. El libro muestra la historia de una entidad sin forma llamada Ud&#39;itlah mientras ellos vagan por el cosmos buscando un amigo.

[[include component:image-block
| name= https://scp-wiki.wdfiles.com/local--files/scp-6033/uditlahspace.png
| caption=Reproducción de una de las páginas encontradas en SCP-6033.
| width=WIDTH-GOES-HERE]]


Las habilidades anómalas de SCP-6033 se manifiestan cuando la historia es leída por Toby McEnderson. Cuando él abre el libro, una entidad grande sin forma[[footnote]]El tamaño es altamente variable y cambia constantemente. En promedio, SCP-6033-1 está entre los 4-6 metros de alto y 7-10 metros de largo.[[/footnote]] idéntica a aquella representada en el libro[[footnote]]Conocida como SCP-6033-1.[[/footnote]] se manifestará a menos de 10 metros de él. SCP-6033-1 luego procederá a entablar una conversación amistosa con Mcenderson, típicamente terminando sus interacciones con él al leerle para que se duerma. SCP-6033-1 dejará de manifestarse una vez McEnderson se haya dormido.

SCP-6033-1 exhibe un rango de habilidades anómalas que incluyen cambiar de forma, teletransportación, y telequinesia. Ver a SCP-6033-1 directamente también resultado en un efecto cognitopeligroso leve, causando migrañas en el espectador similares a aquellas causadas por SCP-6033. Tanto los efectos cognitopeligrosos de SCP-6033 y de SCP-6033-1 disminuyen rápidamente con la exposición frecuente.

**Anexo 6033.1: Descubrimiento**

SCP-6033 fue descubierto en posesión de un entonces Toby McEnderson de 4 años. McEnderson había sido reportado como desaparecido a la policía local por su abuela. El agente de la Fundación Basil Sias[[footnote]]El Agente Sias fue asignado a esta misión debido a historial exitoso previo con respecto a anomalías que involucran niños y familias.[[/footnote]] se involucró cuando reportes de McEnderson siendo visto junto a una entidad no identificada masiva llamaron la atención de la Fundación. Debido a los reportes iniciales de aquellos que habían visto la entidad que afirmaban que era difícil de percibir y que el contacto visual resultaba en migrañas, el Agente Sias fue desplegado con equipo anti-cognitopeligros. La entidad no estuvo presente en el contacto inicial, y McEnderson y SCP-6033 fueron recuperados sin incidentes. La población local fue exitosamente amnestizada y no ha habido reportes de daño mental, emocional o psicológico duradero.

Debido a las suposiciones iniciales de que McEnderson tenía capacidades anómalas, ellos fueron dados originalmente la clasificación de SCP-6033 y colocados bajo procedimientos de contención estrictos. Debido al rápido declive de la salud mental y una falta de manifestaciones de SCP-6033-1, los procedimientos de contención de McEnderson fueron revisados y las capacidades anómalas de SCP-6033 fueron detectadas. McEnderson fue transferido a una celda de contención humanoide de bajo riesgo y se le permitió acceso nocturno a SCP-6033.

**Anexo 6033.2: Entrevista con Toby McEnderson**

&gt; **Entrevistado:** Toby McEnderson
&gt; 
&gt; **Entrevistador:** Agente Basil Sias[[footnote]]El Agente Sias fue escogido debido a su participación en la recuperación de SCP-6033, pero también debido a su experiencia como miembro del Departamento de Asuntos Interpersonales de la Fundación[[/footnote]]
&gt; 
&gt; **Preámbulo:** La siguiente entrevista fue llevada a cabo por petición del Departamento de Ciencias como parte de una revisión de los procedimientos de contención de Toby McEnderson. Como el Agente Sias ha realizado las cuatro anteriores entrevistas con Toby y establecido una relación positiva con el niño, él fue asignado para realizar la entrevista en representación del DdC.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; 
&gt; ------
&gt; 
&gt; 
&gt; **Agente Sias:** ¡Hola, Toby! ¿Cómo te va esta noche, amigo?
&gt; 
&gt; **McEnderson:** Estoy bien, Sr. Sias.
&gt; 
&gt; **Agente Sias:** No te ves bien. Te veo triste. ¿Hay algún problema?
&gt; 
&gt; //[McEnderson mira abajo hacia su regazo y juguetea con sus manos.]//
&gt; 
&gt; **Agente Sias:** Puedes contarme lo que sea, amigo. No estarás en problemas, lo prometo. Sabes qué, ¡prometamos con el meñique!
&gt; 
&gt; //[El Agente Sias ofrece su meñique a McEnderson. Toby parece  indeciso al principio, pero luego engancha su propio dedo con el Agente Sias. Los dos sacuden, y McEnderson parece relajarse un poco.]//
&gt; 
&gt; **McEnderson:** Emm... Estoy un poco triste.
&gt; 
&gt; **Agente Sias:** ¿Eso por qué? ¿Pasó algo?
&gt; 
&gt; //[McEnderson sacude su cabeza.]//
&gt; 
&gt; **McEnderson:** No he podido ver a mi amigo.
&gt; 
&gt; **Agente Sias:** ¿En serio? ¿Quién es tu amigo?
&gt; 
&gt; **McEnderson:** Udy-Lah.
&gt; 
&gt; **Agente Sias:** ¿Cómo se ve Udy-Lah? Podríamos encontrarlos y dejar que vinieran a visitarnos. 
&gt; 
&gt; **McEnderson:** Udy-Lah es grande y... suavecito. A veces duele un poco verlos, pero ellos no dan miedo. Ellos tienen muchos brazos y ellos son muy bonitos. Pero, no podemos encontrarlos. Ellos viven en mi libro y alguien me quitó mi libro.
&gt; 
&gt; //[McEnderson solloza.]//
&gt; 
&gt; **Agente Sias:** ¿De verdad? ¡No digas cosas bobas! ¡La gente no puede vivir en libros! 
&gt; 
&gt; //[McEnderson solloza de nuevo, luego sonríe.]//
&gt; 
&gt; **McEnderson:** ¡Sí pueden! ¡Udy-Lah vive en mi libro! Ellos vienen y me hablan y me leen historias en la noche.
&gt; 
&gt; **Agente Sias:** ¿En serio? ¿De qué cosas hablan ustedes dos?
&gt; 
&gt; **McEnderson:** Emm...
&gt; 
&gt; //[McEnderson se tensa y empieza a juguetear con sus manos de nuevo.]//
&gt; 
&gt; **Agente Sias:** Está bien, Toby. Prometimos con el meñique, ¿recuerdas? Puedes contarme cualquier cosa.
&gt; 
&gt; **McEnderson:** Hablamos de... mi mamá y papá. Ellos están ahora con el universo.
&gt; 
&gt; **Agente Sias:** ¿Ahora con el universo?
&gt; 
&gt; **McEnderson:** Eso es lo que dijo Udy-Lah. Ellos dijeron que hablaron con papá y mamá y eso es lo que dijeron. 
&gt; 
&gt; **Agente Sias:** &#34;Udy-Lah&#34; suena muy bonito. ¿Puedo conocerlos?
&gt; 
&gt; **McEnderson:** ¡Sí! ¡Solo tienes que abrir el libro y podremos conocerlos!
&gt; 
&gt; **&lt;Fin del registro&gt;**

Tras esta entrevista, el Agente Sias y Toby McEnderson abrieron SCP-6033 resultando en una manifestación de SCP-6033-1. Pese a las preocupaciones iniciales, SCP-6033-1 fue cordial y amable con el personal de la Fundación. Tras una discusión entre el personal asignado a SCP-6033, SCP-6033-1, y el DdC, se acordaron los nuevos procedimientos de contención de SCP-6033.

**Anexo 6033.3: Registro de observación**

[[include component:image-block
| name= https://scp-wiki.wdfiles.com/local--files/scp-6033/udylahreading.png
| caption=Dibujo de SCP-6033-1 por Toby McEnderson, edad 6. Texto escrito atrás dice &#34;UDY-LAH LEYÉNDOME&#34;
| width=WIDTH-GOES-HERE]]

&gt; **Sujetos:** SCP-6033-1, Toby McEnderson
&gt; 
&gt; **Fecha:** 13 de enero, 2021
&gt; 
&gt; **Preámbulo:** Después de los procedimientos de contención revisados, se le dio a Toby McEnderson una cámara de contención humanoide estándar amueblada para parecerse al dormitorio de un niño. Se le dio a McEnderson permiso para solicitar cualquier alteración razonable. La habitación está provista para permitir que personal de la Fundación continue monitoreando a McEnderson y a SCP.6033-1 cuando sea necesario. Lo siguiente es un registro de observación que toma nota de una interacción entre SCP-6033-1 y McEnderson aproximadamente dos semanas después de estos cambios.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; ------
&gt; 
&gt; //[El Agente Sias llega al dormitorio de McEnderson con SCP-6033. McEnderson levanta la vista de los bloques con los que ha estado jugando y corre hacia el Agente Sias. Él toma el libro y lo abre, con SCP-6033-1 manifestándose como es esperado. La entidad voltea a ver hacia el Agente Sias y hacia la ventana de observación.]//
&gt; 
&gt; **McEnderson:** ¡Udy-Lah!
&gt; 
&gt; //[McEnderson intenta abrazar a SCP-6033-1, y luego procede a traerle varios juguetes a la entidad.]//
&gt; 
&gt; **McEnderson:** ¿Qué quieres jugar esta noche? Podríamos jugar... emm... ¿Pokémon? Ooh, ¿o tal vez Spider-Man?
&gt; 
&gt; **SCP-6033-1:** De hecho, Toby, ¿qué tal si solo leemos una historia esta vez?
&gt; 
&gt; **McEnderson:** ¡Pero todavía no tengo sueño!
&gt; 
&gt; **SCP-6033-1:** Ya sé, ya sé. Prometo que lo haré extra especial, ¿ok? Terminé de escribir esa historia especial para ti. Prepárate para ir a la cama y podremos empezar.
&gt; 
&gt; //[McEnderson reacciona y corre hacia el área privada. SCP-6033-1 ondula hacia la cama, varios ojos fijos en la ventana de observación. McEnderson regresa unos minutos después y se mete a la cama.]//
&gt; 
&gt; **SCP-6033-1:** ¿Cepillaste tus dientes y lavaste tu cara?
&gt; 
&gt; **McEnderson:** ¡Ah-ja!
&gt; 
&gt; **SCP-6033-1:** ¡Bien! Entonces ahora, empecemos.
&gt; 
&gt; //[SCP-6033-1 extiende un tentáculo hacia la mesa de noche y toma a SCP-6033. Abre el libro y empieza a leer. Ondea varios tentáculos sobre las páginas del libro. Mientras lo hace, las diferentes estrellas que brillan en la oscuridad y están adheridas al techo del dormitorio descienden y flotan en el aire alrededor de la cama.]//
&gt; 
&gt; **SCP-6033-1:** Hace mucho tiempo, había un solitario [COGNITOPELIGRO REDACTADO][[footnote]]La palabra hablada aquí por SCP-6033-1 contiene propiedades cognitopeligrosas leves que resultan en dolores de cabeza. Toby McEnderson aún no ha reaccionado negativamente a esto en ninguna observación.[[/footnote]]llamado Ud&#39;itlah.
&gt; 
&gt; //[Una imagen de la entidad de SCP-6033 formada por polvo flota desde la página y planea en el centro de la habitación. La habitación se pone oscura, permaneciendo visibles solamente esta figura, SCP-6033-1, y McEnderson.]//
&gt;  
&gt; **McEnderson:** Se ven solos.
&gt; 
&gt; **SCP-6033-1:** Tienes razón, Toby. Ellos estaban muy solos. Nacieron hace mucho, mucho tiempo. Incluso antes de la estrella más vieja.
&gt; 
&gt; //[SCP-6033-1 ondea sus tentáculos a través de las estrellas adhesivas de plástico. Varios de ellos empiezan a brillar y a reunirse sobre la figura formando una única estrella grande. La figura mira arriba hacia la estrella.]//
&gt; 
&gt; **SCP-6033-1:** &#34;¿Serás mi amigo?&#34; Ud&#39;itlah preguntó a la estrella. &#34;No puedo,&#34; respondió la estrella, &#34;porque podría quemarte.&#34; Ud&#39;itlah estaba triste, pero ellos entendieron. &#34;Tal vez nunca encontraré un amigo,&#34; pensaron ellos.
&gt; 
&gt; //[La figura parece caer y empieza a llorar. Mientras tanto, la estrella arriba crece más grande antes de colapsar en sí misma, formando una bola masiva de oscuridad en las estrellas proyectadas alrededor de la habitación. La figura parece sobresaltada y mira arriba hacia la nueva formación.]//
&gt; 
&gt; **SCP-6033-1:** &#34;¿Quién eres?&#34; Ud&#39;itlah preguntó. &#34;¿Serás mi amigo?&#34; &#34;No puedo,&#34; el agujero negro respondió, &#34;porque podría comerte por accidente.&#34; Ud&#39;itlah estaba triste otra vez.
&gt; 
&gt; //[La figura colapsa sobre sí misma una vez más. SCP-6033-1 empieza a mover sus tentáculos en movimientos circulares, y las estrellas en la habitación empiezan a moverse. La habitación se llena lentamente con lo que parece ser varias nebulosas y otros cuerpos cósmicos creados por materiales de manualidades del dormitorio de McEnderson. Varias estrellas titilan durante el curso de varios minutos, hasta que una canica azul aparece. La figura levanta lo que parece una cabeza, y ondula hacia la canica.//
&gt; 
&gt; **SCP-6033-1:** Eventualmente, Ud&#39;itlah se cruzó con un pequeño planeta azul.
&gt; 
&gt; //[Varias representaciones de rudimentarios rostros humanos sonriendo se manifiestan a través del cuerpo de SCP-6033-1.]//
&gt; 
&gt; **SCP-6033-1:** Ud&#39;itlah estaba sorprendido. ¡Nunca habían visto algo como esto antes! No era grande como una estrella, y no estaba hambriento como un agujero negro. &#34;¿Quién eres?&#34; preguntaron ellos, &#34;¿Serás mi amigo?&#34; El planeta, sin embargo, no les respondió.
&gt; 
&gt; //[Una fotografía enmarcada del Sr. y Sra. McEnderson flota arriba hacia la figura. Varias estrellas se adhieren al marco.]//
&gt; 
&gt; **SCP-6033-1:** El universo mismo vio a Ud&#39;itlah, sin embargo, y respondió.
&gt; 
&gt; //[La figura mira hacia la foto.]//
&gt; 
&gt; **SCP-6033-1:** El universo dijo, &#34;¿Qué ocurre, Ud&#39;itlah?&#34; &#34;¡No tengo a nadie a quien llamar amigo!&#34; Ud&#39;itlah respondió. El universo miró a Ud&#39;itlah con lástima.
&gt; 
&gt; //[Varias estrellas más se envuelven alrededor de la figura.]//
&gt; 
&gt; **SCP-6033-1:** &#34;Nadie merece estar solo,&#34; el universo dijo, acogiendo a Ud&#39;itlah. &#34;Abajo hay un planeta llamado Tierra, y en ese planeta un niño pequeño es muy querido por nosotros. Él está muy solo, justo como tú, y él también necesita un amigo. Encuéntralo, y cuídalo por nosotros.&#34;
&gt; 
&gt; //[McEnderson parece haberse dormido. SCP-6033-1 forma varios tentáculos y lo arropa cuidadosamente.]//
&gt; 
&gt; **SCP-6033-1:** Ud&#39;itlah supo que hacer. El empezó a trabajar en un libro especial, y lo envió abajo a la Tierra donde Toby lo encontraría. Siempre que Toby tuviera ese libro, los dos siempre estarían juntos. Ellos rápidamente se convirtieron en mejores amigos, y nunca más estuvieron solos. El universo mismo los había reunido.
&gt; 
&gt; 
&gt; //[Varios de los ojos de SCP-6033-1 se fijan en la ventana de observación.]//
&gt; 
&gt; **SCP-6033-1:** Ellos están en un lugar especial ahora. Puede ser un poco frío a veces, e incluso un poco aterrador, pero hay muchas personas ahí que los cuidarán y mantendrán seguros a ambos. Sin importar qué, Ud&#39;itlah y Toby siempre se tendrán el uno al otro, y tal vez algún día podrán ver el mundo juntos. Juntos vivirán felices por siempre.
&gt; 
&gt; //SCP-6033-1 cierra el libro y lo coloca en la mesa de noche de McEnderson. Una boca aparece en SCP-6033-1 y le da a McEnderson un beso en la frente. SCP-6033-1 mira hacia la ventana de observación una vez más antes de dejar de manifestarse.//
&gt; 
&gt; **&lt;Fin del Registro&gt;**

La solicitud para conceder a Toby McEnderson acceso permanente a SCP-6033 está pendiente de aprobación.
