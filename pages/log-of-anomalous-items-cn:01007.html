    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**共计100支被雕刻为基金会标志形状的蜡烛，若三名及以上的基金会职员于夜间十一时至次日五时期间轮流对基金会现有的异常做出描述，并在描述完成一个异常后熄灭一支蜡烛，100支蜡烛全部熄灭时，所在站点会发生一次收容失效。\n**回收日期：**202█/██/██\n**回收地点：**Site-CN-66的员工休息室内\n**当前状态：**存放于Site-CN-66的高危物品收容室内\n**笔记：**//昨晚职夜班的时候差点被那个异常吃了!  ——研究院张██\n昨天晚上真是太危险了，幸亏还有没下班的机动特遣队。 ——特工韩██\n我操，百物语基金会特供版是吧。 ——Dr.CQH//&#34;</textarea></pre>
