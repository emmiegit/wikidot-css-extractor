    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**제목:** SCP-1801-JP - 날뛰는 거유
**저자:** ©︎[[*user k-cal]]
**원작:** http://ja.scp-wiki.net/scp-1801-jp
**역자:** [[*user salamander724]]
**작성년도:** 2017
[[include credit:end]]

**일련번호:** SCP-1801-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 현재 확보 중인 SCP-1801-JP들은 제81KA기지의 특별위험생물 격리실에 격리되어 있다. 격리실 내부 기온은 항상 섭씨 영하 12.3도 이하를 유지해야 한다. 야생의 SCP-1801-JP는 기동특무부대 케-9 &#34;풍영법,,風営法,,&#34;이 수색 및 포획한다. SCP-1801-JP-A는 발견 즉시 격리하여 SCP-1801-JP를 적출하는 수술을[[footnote]] SCP-1801-JP를 완전히 제거하기 위해서 유방 전체를 제거해야 한다. [[/footnote]] 한 뒤 기억소거를 하고 석방한다. 현재 「불법약물」 역정보를 유포하여 SCP-1801-JP 감염을 감소시키려는 시도가 이루어지고 있다. SCP-1801-JP를 이용한 실험은 보안인가 4등급 이상의 담당직원의[[footnote]] 현재 담당직원은 오노미치 박사,,尾道博士,,다. [[/footnote]] 승인이 필요하다.

**설명:** SCP-1801-JP는 사람을 숙주로 삼는 기생생물이다. DNA 감정결과 유형동물(Nemertea)에 가까운 종으로 판명되었지만 그 생태는 일반적인 유형동물과 크게 다르다. SCP-1801-JP의 숙주가 되는 것은 주로 여성이지만 이것은 감염경로 탓에 일어나는 편향이며, 남성에게도 기생 가능함이 D계급 인원을 이용한 실험에서 판명되었다.

------

**감염경로:** SCP-1801-JP의 감염 후보자는 「판매원 미요코」를 자처하는 인물의[[footnote]] 분홍색 정장과 하늘색 목도리를 착용한 여성임이 모든 증언에서 공통되고 있지만 그 인상에 관해서는 증언마다 차이가 있다. [[/footnote]] 방문을 받는다. 판매원 미요코는 후보자에게 “가슴을 키워주는 알약”의 구입을 권유한다.  금액은 불과 500엔 전후라서 대부분의 후보자가 정제를 구입한다. 후보자는 그 정제를 복용한 시점에서 SCP-1801-JP에 감염된 것이고, SCP-1801-JP-A로 지정된다. SCP-1801-JP-A의 집에서 수거된 패키지에는 「이와나가 미용조합・일본생류창연 공동개발」 이라고 적힌 정제 취급설명서가 봉입되어 있었다.

------

**제1형태:** 복용된 정제가 위에 도달하여 위산에 의해 정제 표면이 용해되면, 그 안에서 2체의 SCP-1801-JP가 출현한다. 이 때 SCP-1801-JP는 선형동물(Nematoda)과 비슷한 형태를 취한다. 그 신장 평균은 32.4 마이크로미터이고, 산에 대한 강한 내성을 갖는 것이 밝혀져 있다.[[footnote]] pH 0.9 이하의 환경에서의 생존이 확인된다. [[/footnote]] SCP-1801-JP는 위벽에 미소한 구멍을 뚫고 혈관 내에 침입한다. 혈액 속에서 SCP-1801-JP는 높은 유영능력을 가지며, 혈류를 거슬러서 이동할 수도 있다. SCP-1801-JP는 각각 좌우 유두 부근에 도달하면 혈관을 지나 유선엽 안에 침입한다. 이 과정은 복용으로부터 약 3시간 이내에 완료된다. 이후 이하의 과정은 모두 2체의 SCP-1801-JP에 공통으로, 거의 동시에 진행된다.

------

**제2형태:** 유선엽 내부에 침입한 SCP-1801-JP의 몸은 신경계로 보이는 일부 조직만 남기고 모두 용해된다. 이 과정은 번데기가 형성되지 않는다는 것만 제외하면 곤충의 애벌레가 번데기로 되는 것과 유사하다. 용해된 몸은 유선엽에 부착된 조직 안으로 침투하면서 서서히 유선엽 조직을 SCP-1801-JP의 몸과 같은 구조로 변화시켜 동화시킨다. 이 동화는 유선엽 1개의 조성이 모두 대체될 때까지 계속된다. 동화가 완료된 후, 용해되지 않고 남은 신경계가 동화된 조직과 유착한다. 이 시점에서 SCP-1801-JP와 동화된 유선엽 전체를 SCP-1801-JP로 다룬다. 유선엽 침입에서 동화 완료까지는 20시간 정도를 요한다.

------

**제3형태:** SCP-1801-JP는 여러 개의 관을 발생시키고 근처의 혈관과 결합한다. SCP-1801-JP는 혈관들로부터 혈액을 받아들이고 혈중 포도당을 양분으로 흡수한다. SCP-1801-JP는 에스트로겐, 프로게스테론, 성장호르몬, 그 외 4종의 미지의 성분, 주기적인 전기신호를 발생시킴으로써 SCP-1801-JP-A의 유선과 대흉근의 발달, 쿠퍼인대의 강화수복을[[footnote]] 손상된 쿠퍼인대는 보통 수복되지 않는데, SCP-1801-JP는 불분명한 과정을 통해 이를 강화수복한다. [[/footnote]] 촉진하고, 단백질 섭취에 대한 욕구를 불러일으킨다. 또한 유선의 발달에 맞추어 지방조직의 생성도 진행된다. 결과적으로 SCP-1801-JP-A의 유방이 비대화한다. 이 과정은 유선엽 동화 완료 이후 약 1년간에 걸쳐 서서히 진행되고, 최종적으로 SCP-1801-JP-A의 유방은 한쪽만 2000 그램 정도까지[[footnote]] 관찰된 가운데 최대 기록은 3520 그램이었다. [[/footnote]] 비대화한다.

------

**제4형태:** 비대화가 시작되고 약 1년 후에 제4형태로의 변태과정이 시작된다. SCP-1801-JP는 해가 지면서 SCP-1801-JP-A가 휴식상태에 들어간 것을 감지하면 멜라토닌을 분비하여 SCP-1801-JP-A의 잠을 재촉한다. SCP-1801-JP-A가 수면상태에 들어가면 SCP-1801-JP는 주위 혈관과의 결합을 모두 끊어낸다. 그 뒤 SCP-1801-JP는 쿠퍼인대를 완전히 파괴시킨 뒤 다수의 관을 발생시켜 주위의 유선엽을 한 곳에 집합시킨다. SCP-1801-JP는 각 유선엽의 접촉부의 벽을 파괴하여 1개 덩어리로 모은다. SCP-1801-JP는 모든 유관을 1개로 결합시킨 관상조직을 형성한다. 이 때 각 유관의 유두개구부도 1개로 모인다. 개구부 주위로는 근육조직이 형성된다. 이로써 SCP-1801-JP가 자유롭게 개구부를 개폐시킬 수 있게 된다.

이 작업이 완료된 뒤 SCP-1801-JP는 유방 내부에 사람의 피부를 생성하기 시작한다. 피부는 SCP-1801-JP가 존재하는 유두 쪽과 대흉근 사이를 지나도록 생성된다. 이 피부가 생성되는 도중 대흉근 쪽 공간에 SCP-1801-JP의 일부가 침입하여 일반적인 인간 유방 조직들을 생성한다. 생성이 완료되면 SCP-1801-JP는 몸의 일부를 대흉근쪽 공간에 남기고 나머지 대부분은 유두쪽 공간으로 이동한다. 이동이 완료된 뒤 SCP-1801-JP는 생성되는 피부 위에 유두와 유륜을 형성한다. 이 상황은 마치 유방 안에 또다른 유방이 있는 것과 같다. 피부의 생성이 완료되면 피부 위에 더 두꺼운 피부가 형성된다. 처음 생성된 피부와 이 두꺼운 피부 사이에는 0.1 밀리미터 정도의 얇은 공기층이 존재하고, 두 피부는 완전히 나누어진다. 그 뒤 SCP-1801-JP가 포함된 공간이 두꺼운 피부와 함께 이탈하고 타원구형의 형태를 취한다. SCP-1801-JP-A에게 남은 부분은 일반적인 유방으로 기능한다. 이후 SCP-1801-JP-A에서 이탈한 유방 전체를 SCP-1801-JP로 간주한다. SCP-1801-JP가 이탈한 뒤 SCP-1801-JP-A에게 남은 유방의 중량은 감염 이전에 비해 200 그램 정도 커진 상태로 조정된다. 이 과정은 약 3시간 만에 완료된다.

------
[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-1801-jp/mokkori.jpg
|caption=융기 개시시점의 모식도
|width=160px
]]
**제5형태:** SCP-1801-JP-A와 분리된 SCP-1801-JP는 부속지 형성을 시작한다. SCP-1801-JP는 유두가 몸의 위쪽으로 위치하게 하고 유두 주위 좌우로 각 3개의 융기를 발생시킨다. 융기는 점차 비대화하여 마침내 각 융기는 사람의 어깨에서 손까지 부위와 비슷한 형상의 부속지를 형성한다. 이 각 부속지의 근육조직 구조는 인간의 것과 동일하나 매우 발달되어 있다. 특히 이두박근과 완요골근의 발달이 현저하다. 각 부속지가 형성된 뒤 SCP-1801-JP의 외양은 “몸의 구조는 게 같지만 몸체가 유방이고 게다리 대신 인간의 팔이 6개 달린” 것과 같이 된다. 이 부속지 생성이 완료된 SCP-1801-JP는 성체로 보이며, 더 이상의 변태 및 성장은 관찰되지 않는다. 변태가 완성된 SCP-1801-JP는 SCP-1801-JP-A 곁을 떠난다. 각 부속지의 형성은 약 20분만에 완료된다.
------
**재감염:** 분리될 때 SCP-1801-JP-A의 유방 안에 남겨진 SCP-1801-JP의 일부는 이윽고 제2형태로 이행하고 이후 같은 경과를 반복한다. 
------

**생태:** 야생의 SCP-1801-JP는 야행성으로, 주로 야간에 포식행위를 한다. SCP-1801-JP는 동물성 단백질을 주식으로 하며, 쥐와 고양이 등의 동물을 포식한다. 포식대상을 발견한 SCP-1801-JP는 소리를 내지 않고 서서히 대상에게 다가가, 충분히 다가가면 대상을 향해 도약, 6개의 다리로 대상을 구속한다. 그 뒤 유두에서 유형동물과 비슷한, 가지모양으로 나뉘어 신축하는 분홍색 조직(이하 &#34;흡관&#34;이라 칭한다)이 나와서 포식대상을 휘감는다. 흡관에서 소화액이 분비되면서 먹이를 체외소화하고 흡관을 통해 흡수한다. SCP-1801-JP의 부속지에 의한 억지력은 최대 0.8 톤에 달함이 확인되었다. SCP-1801-JP는 주2회 정도 사냥을 하는데, 소동물 등이 발견되지 않을 경우 인간을 포함한 보다 큰 생물을 대상으로 사냥을 하게 된다. 한 번 사냥에 성공한 동물에 대해서는 이후 적극적으로 사냥감으로 삼아 임하게 된다. SCP-1801-JP는 최소 초속 24 미터 이상으로 이동하고 3미터 이상 도약이 가능한 것으로 밝혀졌다.

낮에는 SCP-1801-JP는 둥지 속에서 수면에 가까운 상태를 취한다. 둥지는 어두운 곳에 만들며,[[footnote]]사용되지 않는 실외기 및 폐허의 수납공간, 자동차 보닛 안 등이 둥지 후보지로 확인되었다.[[/footnote]] 1개 둥지에 평균 ██체의 SCP-1801-JP가 서식하고 있다. 둥지에 너무 가까이 접근하거나 둥지를 공격할 경우 둥지 안의 모든 SCP-1801-JP가 활성화하여 그 대상을 공격, 집단포식과 같은 행동에 나선다.

다른 숙주로부터 태어난 2마리의 SCP-1801-JP끼리 조우할 경우 드물게 생식행위가 발생한다. SCP-1801-JP 한 마리가 다른 SCP-1801-JP의 부속지를 구속하고, 이후 두 개체는 유두에서 흡관을 내보내 서로의 흡관이 얽히게 한다. 그 상태에서 15분 정도 지나면 두 마리 모두 흡관에서 하얀 점성 액체를 분출한다. 분출 이후 SCP-1801-JP는 액체가 묻은 흡관을 유두 안으로 거두어 체내에 저장한다. 생식행위 이후 3일이 지나면 SCP-1801-JP는 유두에서 정제 모양의 알을 낳는다. 낳은 알은 이후 흡관을 통해 SCP-1801-JP의 체내에 저장된다.

SCP-1801-JP는 높은 탄력성을 가져서 충격에 강한 내성을 지닌다. 또 저온 환경에도 일정한 내성이 있지만, 섭씨 영하 12.3도 이하에서는 행동을 중단하고 섭씨 영하 50도 이하에서는 생명활동이 비가역적으로 완전 정지함이 밝혀져 있다.

현재까지 ███체의 SCP-1801-JP가 격리되어 있지만, 도시 지역을 중심으로 SCP-1801-JP에 의한 것으로 보이는 행방불명 사건이 아직도 다수 발생하고 있다.</textarea></pre>
