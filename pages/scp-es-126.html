**Ítem #:** SCP-ES-126

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** Se endurecerán las normas de Convivencia en todos los Sitios e Instalaciones de la Rama Hispana de la Fundación. Cualquier instancia de SCP-ES-126-A existente será clasificada como personal de Clase-E con su autorización equivalente y se le prohibirá su salida del Sitio o Instalación donde actualmente trabaje.

Si una instancia de SCP-ES-126-A fallece o desaparece, se elaborará una historia de cobertura apropiada a sus familiares.

Bajo ninguna circunstancia se deberá provocar daños en las Salas Recreativas de cada Sitio o Instalación. Para cumplir este objetivo, se ha instalado un detector de metales y se ha apostado a un guardia de seguridad en cada Sala Recreativa para prevenir la utilización de objetos cortopunzantes y explosivos. Se ha autorizado el refuerzo de mobiliario.

**Descripción:** SCP-ES-126 es la teletransportación instantánea de miembros del personal de la Fundación en las instalaciones hispanas a SCP-ES-126-1, un espacio extradimensional idéntico a la Sala Recreativa equivalente de cada instalación, con la excepción de que SCP-ES-126-1 es de naturaleza recursiva. Los Sitios e Instalaciones que no tengan una Sala Recreativa no se verán afectados.

SCP-ES-126 sucede cuando dos o más miembros del personal de la Fundación conversan sobre un tema no relacionado[[footnote]] Esto es definido usualmente como la inclusión de temas cómicos y cuestiones de actualidad no pertenecientes a la Fundación. [[/footnote]] con el propósito del sector donde actualmente se encuentran.

SCP-ES-126 finaliza cuando los sujetos afectados retoman conversaciones sobre temas relacionados a su anterior ubicación o tras 15 minutos. A continuación, serán teletransportados a la Sala Recreativa de su Sitio o Instalación.

Cuando los sujetos aparezcan dentro de SCP-ES-126-1, serán recibidos por una voz modulada por ordenador cuya altura, intensidad y timbre son idénticos a la del Dr. Borja Dowell, miembro del Comité Regional de Ética, denominada SCP-ES-126-2.

SCP-ES-126-2 permanecerá en silencio, excepto si se intenta conversar con él o un sujeto infringe las Normas de Convivencia de la Fundación. SCP-ES-126-2 actuará contra cualquier sujeto que dañe a SCP-ES-126-1, los elementos que se contienen allí o agreda a sus ocupantes, convirtiéndolos en instancias de SCP-ES-126-A y aplicando distintos protocolos detallados más abajo.

**Anexo:** Infracción de normas dentro de SCP-ES-126-1.

A continuación se detallan los protocolos de SCP-ES-126-2 contra las instancias de SCP-ES-126-A:

* **Advertencia:** Este protocolo es ejecutado cuando una instancia de SCP-ES-126-A se comporta de manera poco profesional o insulta a cualquier miembro del personal. SCP-ES-126-2 ordenará al sistema de alarmas que emita una luz de color rojo claro a la instancia de SCP-ES-126-A. La piel de la instancia de SCP-ES-126-A presentará una coloración roja clara mientras permanezca en SCP-ES-126-1 en cualquier momento. Después de una semana, la instancia de SCP-ES-126-A deja de ser anómala.
* **Amenaza:** Este protocolo es ejecutado cuando una instancia de SCP-ES-126-A infringe de manera dolosa las Normas de Convivencia de la Fundación, insulta a cualquier miembro del personal directivo hispano, cometa faltas leves de manera reiterativa o ya habiendo sido marcado según el protocolo Advertencia. SCP-ES-126-2 ordenará al sistema de alarmas que emita una luz de color rojo oscuro a la instancia de SCP-ES-126-A. La piel de la instancia de SCP-ES-126-A presentará una coloración roja oscura --mientras permanezca en SCP-ES-126-1--. Cualquier opinión emitida por la instancia de SCP-ES-126-A será recibida con disgusto y hostilidad por el personal y SCP-ES-126-2. Período de tiempo idéntico a &#34;Advertencia&#34;.
* **Silencio:** Este protocolo es ejecutado cuando una instancia de SCP-ES-126-A infringe repetidas veces acciones que son consideradas para &#34;Amenaza&#34;. SCP-ES-126-2 apagará toda fuente de iluminación durante un minuto. La piel de la instancia de SCP-ES-126-A presentará una coloración negruzca. Cualquier intento de vocalización por parte de una instancia de SCP-ES-126-A fracasará. Después de un período entre dos horas y un día, dejará de ser anómala.

**Incidente ES-126-16:** El 4/7/2015, los Agentes Alexis y Octavio, infractores reincidentes, causaron grandes daños a la Sala Recreativa del Sitio-34. Entre estos daños se incluyen las averías de los equipos informáticos, 1 cafetera, 2 lámparas halógenas y una caída temporal de la Inteligencia Artificial Conscripta de Recreación, Susane.aic.

Tras finalizar el altercado, los Agentes junto con 11 miembros del personal que residían en la Sala Recreativa, fueron teletransportados a SCP-ES-126-1. Al llegar, SCP-ES-126-2 inició una variante del protocolo &#34;Amenaza&#34; a los miembros del personal, que incluía sonidos de pitidos y sirenas y la voz de SCP-ES-126-2, ambos a 100 dB. Tras 15 minutos, fueron devueltos a la Sala Recreativa.

Un interrogatorio posterior a cada instancia de SCP-ES-126-A resultante halló que SCP-ES-126-2 recriminó a los sujetos infractores por &#34;no cumplir estándares cívicos básicos&#34;.

Los actuales SCP-ES-126-A-1 y SCP-ES-126-A-2, los Agentes Alexis y Octavio, sufren una anomalía perceptiva que les impide percibir cualquier recinto definido como &#34;lugar de recreación&#34;, &#34;lugar de ocio&#34; y similares dentro de las Instalaciones de la Fundación. En su lugar, percibiéndola como una habitación normal y generando un efecto compulsorio que les impide ingresar.

Tras esta información, se aprobó la reclasificación a Euclid y se actualizaron los procedimientos especiales de contención.

**Incidente ES-126-17:** El 19/2/2016, el Investigador Ramiro inició SCP-ES-126 junto con el Dr. Von Braun. Ambos conversaron enérgicamente sobre temas de índole social e ideológica. En un punto de la discusión, Ramiro insultó a Von Braun por su condición física, atacó violentamente a Von Braun e intentó dañar SCP-ES-126-1.

Antes de que se produjeran daños en SCP-ES-126-1, SCP-ES-126-2 activó un protocolo previamente desconocido llamado &#34;Destierro&#34;. SCP-ES-126-2 apagó toda fuente de iluminación y se oyó el sonido de un golpe sordo de un martillo contra un cuerpo.

A día de hoy, el Investigador Ramiro sigue en paradero desconocido.

**Incidente ES-126-18:** Debido a las crecientes sospechas de reuniones entre el Dr. Dowell y SCP-ES-126-2, se ordenó al Agente Margüell que acompañara al Dr. Dowell. Para ese propósito se le fue instalada una cámara oculta. El 26/12/2017, él y el Agente Margüell iniciaron SCP-ES-126. A continuación se incluye una transcripción de la entrevista:

&gt; **Entrevistado:** SCP-ES-126-2
&gt; 
&gt; **Entrevistador:** Dr. Borja Dowell
&gt; 
&gt; &lt;Comienzo del Registro&gt;
&gt; 
&gt; **Dr. Dowell:** Buenas, SCP-ES-126-2.
&gt; 
&gt; **SCP-ES-126-2:** Buenas a usted también, Dowell. ¿Disfrutando de otro buen día?
&gt; 
&gt; **Dr. Dowell:** Es lo que tiene tener un cuerpo.
&gt; 
&gt; **SCP-ES-126-2:** No me lo recuerde...
&gt; 
&gt; **Dr. Dowell:** Podríamos retomar el tema de bueno... suministros.
&gt; 
&gt; **SCP-ES-126-2:** Ya se lo dije, ni los necesito ni podrían ser transportados adecuadamente.
&gt; 
&gt; **Dr. Dowell:** Déjeme al menos que mande algunos Clase-D de la rotación mensual-
&gt; 
&gt; **SCP-ES-126-2:** No necesito músculo por ahora. A dónde irían, su problema no son los SCPs en sí. Antes del fin, fueron neutralizados de una manera u otra...
&gt; 
&gt; **Dr. Dowell:** Siempre me habló de esos eventos, pero nunca los detalló.
&gt; 
&gt; **SCP-ES-126-2:** Cierto, pero hay una persona de más aquí. ¿Está seguro de que confía en ella?
&gt; 
&gt; **Dr. Dowell:** Es de mi confianza. Puede proseguir.
&gt; 
&gt; **SCP-ES-126-2:** Mi Fundación, a diferencia de la suya, era una más pequeña y atrasada a su tiempo. Una Fundación donde las celdas apenas podían contener a las anomalías, personal irresponsable, sobornable y metido en conflictos internos y rumores de [[[scp-es-027|Clases-D empleados como pienso]]].
&gt; 
&gt; **Dr. Dowell:** Al menos aquí los tratamos como presos...
&gt; 
&gt; **SCP-ES-126-2:** Exacto. Esa era una de las principales razones que los saboteadores usaron ante la vieja guardia. No le puedo decir mucho debido a que llegué meses después del final de esos conflictos e intento restaurar la base de datos, entre otras cosas...
&gt; 
&gt; **Dr. Dowell:** ¿Se acuerda de algo?
&gt; 
&gt; **SCP-ES-126-2:** Después de que expulsaran a los saboteadores, la Fundación asumió un rumbo similar al vuestro, pero con mayores impedimentos. Cada semana sufríamos asaltos no de la Insurgencia ni de la Iglesia Rota, sino del Sitio-19. Ataques DDoS, contrainformación, agentes meméticos causantes de paranoia y lo que recuerdo más, soldados de acero que eran más que hombres.
&gt; 
&gt; **Dr. Dowell:** Creo que me miente. Bajo ninguna circunstancia, la Fundación abriría fuego contra ningún Sitio.
&gt; 
&gt; **SCP-ES-126-2:** Me sorprende que dude de mí. Debería saber mejor que yo, que a pesar de ser pastores, siempre hay lobos y ovejas. Y nosotros fuimos las ovejas. Y nos atrevimos a mirar arriba.
&gt; 
&gt; **Dr. Dowell:** //(mirando su reloj)// Ya habrán pasado 15 minutos, SCP-ES-126-2.
&gt; 
&gt; **SCP-ES-126-2:** Adiós. Ambos tenemos trabajo que hacer.
&gt; 
&gt; &lt;Fin del Registro&gt;
