++ Obecna faza konkursu: Koniec

-----
++ O co chodzi w tej inicjatywie?
Tegoroczna wielkanocna inicjatywa różni się od reszty takich akcji z innych lat. Bowiem tym razem pole kreatywności pisarskiej zostaje ograniczone w niespotykany sposób. 
Polega ona na napisaniu obiektu SCP na podstawie zdjęcia. Jednak mógłbyś teraz zapytać potencjalny czytelniku, o jakie zdjęcia chodzi? Otóż posiadam pewną zebraną od różnych osób z naszej witryny pule zdjęć. Zdjęcia te zostaną rozlosowane po osobach biorących udział w inicjatywie, w ilości zależnej od liczby osób w akcji. 

W razie chęci wzięcia udziału w akcji, zapraszam do [http://scp-pl.wikidot.com/forum/t-13108371/inicjatywa-wielkanocna-2020 tego wątku na forum]. Termin zgłoszeń trwa do 15.03. 

Wszelkie pytania proszę kierować do organizatora inicjatywy, [[*user Arcydziegiel]].
-----
&gt; +++ Zasady Inicjatywy
&gt; 1. Wszystkie prace by brać udział w inicjatywie muszą zostać wrzucone przy użyciu poniższego modułu.
&gt; 2. Prace muszą być wstawione jako SCP-WPL-XXX.
&gt; 3. Prace muszą przedstawiać co najmniej jedno wylosowane zdjęcie. Wykorzystanie więcej wylosowanych zdjęć niż jedno jest dozwolone.
&gt; 4. Można dodatkowo wykorzystać zdjęcia nieotrzymane w ramach inicjatywy. (Tak długo jak są poprawne licencyjnie oczywiście)
&gt; 5. Przynajmniej jedna przedstawiona na zdjęciu istota bądź obiekt musi być anomalią albo jej częścią.
&gt; 6. Wszystkie prace muszą być indywidualne, kolaboracje nie są dozwolone.
&gt; 7. Można zgłosić do konkursu tylko jedną pracę.
&gt; 8. Wraz z zakończeniem inicjatywy prace mogą zostać wrzucone na główną listę, gdzie będą podlegać standardowym zasadom witryny.
&gt; 9. Zdjęcia **pochodzące z inicjatywy** muszą być atrybutowane następująco:
&gt; &#34;Zdjęcie pochodzi z @@[http://scp-pl.wikidot.com/inicjatywa-wielkanocna-2020 inicjatywy wielkanocnej 2020]@@. Jeśli jesteś autorem zdjęcia i chcesz być atrybutowany, zgłoś się pod tą wiadomością.&#34;
&gt; Jeżeli autor się zgłosi, naturalnie należy wpisać go jako autora.
&gt; Zdjęcia **niepochodzące z inicjatywy** muszą być atrybutowane w standardowy sposób zgodny z [http://scp-pl.wikidot.com/uzytkowanie-obrazkow użytkowaniem obrazków].
&gt; **Zasada ta obowiązuje podczas inicjatywy jak i po umieszczeniu pracy na głównej liście.**
