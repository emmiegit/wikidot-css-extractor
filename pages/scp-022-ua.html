**Объект №:** SCP-022-UA

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** SCP-022-UA следует хранить в защищённой камере содержания в Секции 80-022 Зоны UA-80. Вокруг камеры следует установить 50-метровую первичную карантинную зону и 10-километровую вторичную карантинную зону. Для проведения работ в камере содержания и первичной карантинной зоне SCP-022-UA следует использовать лишь сотрудников класса D, проносить электронные носители информации за пределы зоны запрещается, кроме случаев санкционированных экспериментов. Вторичная карантинная зона должна быть устроена таким образом, чтобы в ней находилось несколько поселков с общим населением от 10000 до 20000 человек, но не было ни одного города; рассматривается возможность создания поселка, население которого полностью состоит из сотрудников класса D и малоценных постоянных сотрудников Фонда. Каждый месяц должна выполняться одна активация SCP-022-UA с использованием стандартного оружейного свинца и латунных гильз. Вход в камеру хранения или первичную карантинную зону, любые эксперименты с объектом, экземплярами SCP-022-UA-1 и зараженными SCP-022-UA-2 цифровыми носителями возможны лишь с письменного разрешения куратора объекта и ещё двоих сотрудников класса A с уровнем допуска 3 и выше.

**Описание:** SCP-022-UA представляет из себя полностью автоматический станок для изготовления патронов калибра .22lr, выполненный в закрытом корпусе и дополненный четырьмя манипуляторами и восемью движущими устройствами ходового типа, дизайн и размещение которых основаны на анатомии паукообразных. Снаружи конструкционный материал покрыт слоем бериллиевой бронзы толщиною 2 мм, под которым находится аномальное неразрушимое вещество неатомарного строения, образцы которого получить не удалось. В случае повреждения внешнего слоя, это вещество формирует наросты пикометрового диаметра и переменной длины, что собирают и достраивают кристаллическую решетку, создавая необходимые элементы через манипуляции с атомами воздуха.

При размещении рядом с SCP-022-UA материала для пуль и гильз соответствующих калибра и тары, пригодной для сохранения патронов, объект загружает в себя материал, после чего начинает изготовление аномальных патронов (далее - SCP-022-UA-1). На донце гильзы формируется эмблема --СО &#34;Республика Роботов&#34;-- Фонда SCP, на нижнюю часть каждой пули наносится символ в виде ромба с перемычкой в виде стилизованной молнии между тупыми углами. Роль взрывчатого вещества выполняет сжиженный тетра-азот.

Также можно &#34;уговорить&#34; SCP-022-UA устно или с помощью радиопередачи в любой кодировке к изготовлению патронов из его собственных материалов, которые, как считается, поступают из аномального источника. В таком случае, пуля будет изготовлена из нептуния в оболочке из сплава металлического мышьяка, а гильза - из мягких марок стали, точный состав которых меняется в зависимости от места отбора пробы.

Основное аномальное свойство SCP-022-UA-1 проявляется при их использовании по назначению и заключается в искажении вероятности, которое приводит к нанесению выстрелом максимальных повреждений людям и, в меньшей мере, другим живым существам. Обычно это движение совпадает со статистически возможной траекторией, реже наблюдается усиление экспансивных свойств пули, также были замечены случаи рикошетов или, наоборот, сквозного пробития.

Побочное аномальное свойство -- стабилизация ядер радиоактивных изотопов в составе пули и химических связей в молекулах тетра-азота. Неаномальный распад начинается только при деформации фланца гильзы от удара бойка или при нарушении герметичности патрона.

В присутствии SCP-022-UA в радиусе 25 метров происходит формирование аномальных компьютерных вирусов (далее - SCP-022-UA-2) на цифровых носителях информации, и заразных мемагентов (далее - SCP-022-UA-3) в умах людей, склонных к рефлексии, мазохизму, желающих прогресса, недовольных собственным телом и не склонных к нарциссизму, технофобии.

SCP-022-UA-2 при считывании с носителя способны поражать аномальным способом любые операционные системы, независимо от их сложности и строения (это было подтверждено экспериментами, в том числе с троичным компьютером &#34;Сьотунь&#34;, квантовым компьютером на процессоре Sycamore, нейронной сетью &#34;МАРК&#34;, ламповой ЭВМ и спроектированным для [УДАЛЕНО] механическим компьютером). Код SCP-022-UA-2 и его непосредственных копий постоянно меняются каждые 0,█ секунды по нерасшифрованным алгоритмам. Данные, полученные от пораженного устройства, содержат глоссолалии, похожие на способ распространения SCP-022-UA-3, а также зашифрованные схемы аномальных приборов, рецепты проведения аномальных ритуалов и философскую литературу очень деструктивного склада. Заражение устройства на 20% и более может приводить к самостоятельному включению даже без питания, со временем частота увеличивается. Подключение к устройству, зараженному больше, чем на 80%, показывает переход кодирования на иррациональные числа, значительная часть из которых была до сих пор неизвестна.

SCP-022-UA-3 приводит к постепенному прогрессирующему изменению личности и убеждений пораженных субъектов на более радикальные (повышение склонности к насилию, развитие бескомпромиссности и маниакальности), нарушению режима сна, формированию симптомов шизофрении, деперсонализации-дереализации, псевдологии, технофобии, шизоидной и гебоидной психопатии. Специфическим симптомом SCP-022-UA-3 является навязчивая тяга к спорам на темы философии, социологии, эволюции, идеологии и политики. Субъекты склонны к диссимуляции и стараются как можно дольше не раскрывать факт заражения. Использование [УДАЛЕНО] также показало наличие галлюцинаций, среди которых, после некоторого прогресса заболевания, появляются секретные данные и приказы от неведомой сущности, которую субъекты считают &#34;Йозефом, Идеологом Роботизированного Коммунизма&#34;. SCP-022-UA-3 способны к распространению через устные глоссолалии, которые употребляются зараженными время от времени среди обычной речи, и изображения символов, которые могут быть нарисованы или вырезаны зараженными субъектами на доступных поверхностях (бумаге, стенах, одеждах, собственной коже). Также зараженные сознательно пытаются способствовать распространению SCP-022-UA-2.

**Приложение**: На базе СО &#34;Республика Роботов&#34;, которая была поражена действием SCP-022-UA, также была найдена железная пластина, на которой меняющиеся цвета сформировали █ мемагентов, точный эффект которых неизвестен, и надпись:

&gt; революции требуется оружия, которое поразит не только тела, но и души, поэтому возьмите этого мастера, чтобы научил он вас войне                                                                                                                                                                             
&gt;
&gt; Йозеф, Идеолог Роботизированного Коммунизма</textarea></pre>
