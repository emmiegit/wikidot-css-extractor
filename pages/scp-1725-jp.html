    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1725-JP - 箏の[[span class=&#34;ruby&#34;]]調[[span class=&#34;rt&#34;]]しらべ[[/span]][[/span]]は聞こえているか。
**著者:** ©︎[[*user first man]]
**作成年:** 2021
[[include credit:end]]

[[include component:image-block
|name= http://scp-jp-storage.wikidot.com/local--files/file:4294355-19-9okq/4B67ABCD-47AB-4183-8765-CE6152E8752F.jpeg
|caption=航空機から撮影されたSCP-1725-JP(画像右側、月の下部)
|width=300px]]

**アイテム番号:** SCP-1725-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1725-JPは下記に記された性質や破壊耐性等の理由から収容は不可能です。位置情報や様子をリアルタイムで確認する為、SCP-1725-JPは常に録音・録画機能を搭載した財団製の高高度特化型ドローンによって追跡されています。担当職員はドローンから送信される映像及び位置情報を常に確認し、通常と異なる動きを見せた際はその内容を速やかに上層部に報告し、場合によってはミサイルによる牽制を行なってください。また、1週間に一度、ドローンのエネルギー補給を目的とした超小型ロケットを射出してください。

インシデント-1725-JPと同様の事象が発生した場合、SCP-1725-JPの動きに合わせて監視機能を搭載した極超音速ロケットを射出し、その様子を観察する措置が取られます。この際に発生する人工衛星等への被害を最小限に抑える為、現行の人工衛星開発に関する規約に「対衝撃・対音波用の緩衝材を備え付ける」旨の内容を追加する事を世界的な基準点として各国政府に流布しています。

**説明:** SCP-1725-JPは地球の熱圏[[footnote]]地球の大気の層の一つ。地上80〜800km地点を指す。[[/footnote]]中を由来不明の飛行能力によって移動し続けている実体です。全長はおよそ130mで、SCP-1725-JPの容姿には一般に東洋の文化圏に於ける龍の姿に類似する点が多く見られます。

SCP-1725-JPの全身は木材に酷似した物質で構成されており、精密検査によってキリ(学名://Paulownia tomentosa//)との完全な一致を示しましたが、破壊的行為と劣化に対して異常な耐性を有するという点で一般的なキリとは異なる物質であると結論づけられています。この事はSCP-1725-JPの身体から時折抜け落ちる鱗部分を採取したことによって判明しました。なお抜け落ちた部分からは新たな鱗が生成されています。

SCP-1725-JPには無色透明な組成不明の繊維で構成されたたてがみや髭が見られ、これらの繊維は互いが触れ合う事で「箏[[footnote]]こと・そう。日本の伝統楽器。キリの木のくり抜いた箱状の構造で上部はアーチ状、底部には板が張られ、13本の弦を有する。楽器の各部分には「龍角」「劉眼」「龍手」など、箏を龍に見立てた名称がつけられているが、当アノマリーとの関連性は不明。[[/footnote]]の様な」と表現される音を発生させる異常性を有します。またこの音は、SCP-1725-JPの頭頂部に存在する角によって調整されていると見られており、高音を発する際には短く、低音を発する際には長く伸縮する様子が観測されています。この異常性を用いてSCP-1725-JPは移動する際に未知の曲[[footnote]] 調弦は箏曲に多く用いられる平調子である事が判明している。[[/footnote]]を演奏します。この音は不明な原理で空気の有無に限らず聴く事が出来、SCP-1725-JPの周囲1km圏内では音圧が減衰する事なく広がり続けます。

SCP-1725-JPは不定期なタイミングで全身の体毛を震わせながら咆哮を発します。咆哮は人間が認識可能な低周波と音階を伴った短い曲として放出されます。この際、直下の地上にいる人間の一部は、本来音が認識できる距離[[footnote]]SCP-1725-JPの異常性を加味しても、音を認識できる範囲は発生地点から約3kmほどであり、地上の人間には如何なる気候条件であっても音を認識できない事が調査により判明している。[[/footnote]]でないにも関わらずSCP-1725-JPの咆哮を認識します。認識した人間に共通する事項として、親しい人物との死別を経験した点が挙げられていますが詳細は不明です。

認識した人物(以下、対象)は、SCP-1725-JPの咆哮について概ね「頭の中に残る音色」であると報告し、同時に日本国██県北部の高原地帯に関する認識が強く想起され、その多くが███高原に到達しようと試みます。

███高原に辿り着いた対象はどの例に於いても、不明な人間女性に対する軽度の悲哀と認識した曲に対する喜びの感情を獲得し、これらの事象を他者へ喧伝しようと試みますが、対象はこの瞬間にSCP-1725-JPによって齎された全ての認識異常と関連する記憶を喪失しするために失敗に終わります。これ以降、対象となった人物に異常な兆候は見られなくなりますが、精神状態が対象となる前より改善される傾向にある事が経過観察や周辺人物へのインタビューから判明しています。

なお対象が獲得した女性に関する情報については「箏を弾く」「高原にいる」の2点のみが共通しており、これ以外の情報は現在も判明していません。

**発見経緯:** SCP-1725-JPは2001年4月21日、アメリカ航空宇宙局(NASA)が国際宇宙ステーションとの通信を行なっていた際に発見されました。この時、NASAと通信を行なっていたクルーが「堅琴のような音が聞こえる」と報告し、周辺のクルーに窓からの視認をさせた所、宇宙空間を高速で飛行する爬虫類型の実体がいる事を報告しました。その後、NASAからの報告書が財団に渡り、探査ロケットによる地球の大気圏の周回が行われた所、同一の実体が発見され、現在の収容手順が策定されました。

この際に報告された「竪琴のような音」を認識した█████・████氏が地球への即時の帰還を求め「日本の██県にある███高原へ行かなければならない」という旨の主張を繰り返しながら錯乱状態に陥りました。他のクルーに同様の症状が見られなかった事から、SCP-1725-JPには一部の人間に発現する精神作用がある事が判明し、異常性の早期の解明に貢献しました。█████氏はこの事態が起こる2年前に配偶者と死別していました。なお、クルーらの地球への帰還後、財団のエージェントが████氏へ記憶処理薬を服薬させる事で対処を行いました。

**インシデント-1725-JP:** 2008年2月3日、SCP-1725-JPが突如として体勢を上空に向け、急激に飛行高度を上昇させる事案が発生しました。SCP-1725-JPはそのまま上昇し続け、最終的に地上18000km地点まで到達したと目されています[[footnote]]ドローンの飛行高度の限界は1000km。SCP-1725-JPの最終到達高度は高度限界に達したドローンがSCP-1725-JPに付着させた録音機能が付属した発信機により判明した。[[/footnote]]。18000km地点に到達したSCP-1725-JPはその場で箏曲「六段の調」を演奏しました。特筆すべき事項として、音の発生地点が宇宙空間であるにも関わらず発生している事、この際に発生した音が空間震を発生させるほどの爆音であったことが挙げられます。この際、当時の宇宙ステーションの乗組員が爆発的な音を観測しており、空間震の衝撃によってステーション全体の3割が破損する事態に発展しました。また地球の衛星軌道上に存在する███台の人工衛星が全壊、大気圏に落下し少なくない被害を発生させました。その他、SCP-████の収容の為に月面に建設されたサイト-████でも音と空間震が検知された事から当インシデントにて発生した音の可聴範囲は少なくとも37万kmに達すると推測されています。しかしながら、この音と振動は地上の如何なる場所でも検知される事は無く、地上での目立った被害は見られませんでした。SCP-1725-JPは演奏終了から5分後に通常の飛空域へと戻りました。

**補遺2:** 2009年12月21日、███高原の23回目の調査が行われました。調査を担当したエージェント・魚矢間は███高原に訪れた対象が一様に足を止める地点を重点的に調べた所、高原中央部の地点で以下のメモを発見しました。このメモは過去の調査では発見されておらず、執筆者の探索は指紋などが発見されなかった事から失敗に終わりました。メモ内の記述から当該地点の地下をレーダーで確認した所、地下5mの位置にて反応があり、掘り返した結果人骨が発見されました。骨の構造などを調査した結果、女性であることが判明しています。この人骨には両腕の肘から先が存在せず、残っている腕の骨の先端に砕かれた様な痕が残っている事から、何らかの事故か人為的な要因により両手が切断された可能性が示唆されています。

発見されたメモは現状、唯一SCP-1725-JPの存在に関する内容が記された文書ですが、その信憑性については現在も不明瞭である事に留意してください。

&gt; ここに眠る者の為に、箏は翔んだ。
&gt; たとえ誰にも忘れられ、届かないとしても、
&gt; 奏で続ける事には意味がある。
&gt; -[http://scp-jp.wikidot.com/system:page-tags/tag/パングロス パングロス]</textarea></pre>
