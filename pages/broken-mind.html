++ Sách mảnh vỡ

**[[[SCP-635 |Chương 12: Tâm trí vụn vỡ của NGÀI và cách nó thành hình]]]**

# Ấy thế là Trái tim, con Mắt và Chiếc lưỡi cùng nằm một chỗ với nhau, còn thủy ngân huyết thì được vớt lên từ dưới Biển Chết rồi được chuyển vào lọ, cùng linh hồn nơi đất Daevon bị phong ấn và cẩn kính canh phòng.
# Sáu vị Thiên sứ, lại tụ hội, và hài lòng với việc làm của những tín đồ.  Họ hân hoan bằng lời chúc phúc và chở che.
# Sau đó vị Phát kiến Thiên Sứ đã nói với linh mục của mình: &#34;Thời gian đã không còn là bao và ở mọi bến cảng, kẻ địch đã bao vây chúng ta. Đi về phía trước, sau đó, bí mật đi đến vùng đất của người Khmer, nơi Trí tuệ của Phế thần ngự trị dưới ngôi đền của thần Xác Thịt //Vishnu//.&#34;
# “Ở phía Tây Bắc của ngôi đền trung tâm có một cây cầu sẽ đưa ngươi xuống dưới. Ngươi sẽ thấy một vỏ tàu bằng đồng sẫm ở đấy, ở mỗi bên vỏ tàu rộng 3 cubit.”
# “ Các ngươi hay lấy độ năm người mà đưa nó lên khỏi chốn an tọa rồi mang đến đây thật nhanh chóng.”
# “Kiên nhẫn là đức tính tốt đẹp nhất mà Chúa đã ban cho ngươi.”
# Các linh mục đã bàn với nhau và thống nhất cử người phụ tá Barnabus Smythe cùng với bốn người khác chu du đến miền viễn Đông, rằng phải thu hồi Tâm trí và khôi phục những gì đã bị phế phá.
# Dưới lớp cải trang thành những kẻ ngoại đạo và người con trai của Abraham, họ lang thang qua sa mạc, núi cao và rừng thẳm trong 2 năm truớc khi đến được ngôi đền trong lời tiên tri.
# Tuy nhiên, khi đến được cây cầu mà vị Thiên sứ đã nhắc đến, Smythe thấy cây cầu đã sập và bị phong ấn lại bằng những dấu ấn ghê tởm.
# Với những đồng vàng trong túi, Smythe đã thuê bảy người thợ để làm việc cho mình và truyền lại những lời mà những Thiên sứ nọ đã nói với anh, và đám thợ biết rằng những con quỷ dữ đi khắp nơi để tàn phá mọi trật tự trên thế giới, vì lẽ đó mà họ phải thực hiện nhiệm vụ một cách vội vàng và khéo léo.
# Trong ba mươi chín ngày đêm, họ đào bới và đục đẽo cùng với bảy kẻ ngoại đạo cao quý. Trong công việc nặng nhọc này, tất cả đã hiến xương máu, mồ hôi và thể xác của mình, đám thợ được thanh tẩy và khiến Ngài hài lòng.
# Vì thế nên vào ngày thứ 40, lối vào đã hiện rõ, cả mười hai người nhanh chóng xuống bên dưới ngôi đền để chứng giám Quang vinh của Phế Thần.
# Nhưng than ôi và khốn thay! Nơi dưới ngôi đền khi ấy lại có tảng đá lớn sụp xuống và ở dưới nó, khiến Tâm trí tráng lệ kia nằm dưới đống đá vụn gạch tàn.
# Mười hai tín đồ trung thành lục tung đống đổ nát để nhặt lại những mảnh còn sót lại cho vào một cái túi lớn, rồi đưa nó về nhà. Về đến nơi, mọi người than khóc khi thấy Tâm trí vỡ nát, và cầu xin các vị Thiên sứ cứu giúp họ.
# Vì vậy, vị Xung đột Thiên Sứ nói với các linh mục rằng: “Sự vội vàng đã không thể giúp được chúng ta, Deavon và lũ Xác thịt đã ngăn chặn chúng ta trước cả khi nhiệm vụ này bắt đầu.”
# “Tâm trí đã mất, và không ai trong số các ngươi có thể phục hồi lại nó.”
# “Cho dù các ngươi có trải qua hàng nghìn năm, làm chủ được hàng trăm thế giới hay học được những Chân Lý thiêng liêng, Thì cái thân thế phàm trần cùng tâm hồn yếu đuối của các ngươi cũng không tài nào có thể khôi phục nó.”
# Sau đó vị Thiên sứ của Sáng tạo nói rằng: “chớ có mà hoảng lộn, chúng ta vẫn còn một cách. Hay mang về cho chúng ta một ký giả có kĩ năng tốt và uyên bác, để ta có thể truyền lại cho hắn Chân Lý của thiết kế.”
# “Nhưng thưa Thiên sứ Vĩ đại”, Acolyte Smythe nói, “Giải pháp này có mục đích gì khi mà không có một ai có thể đảm nhiệm nổi? Chúng ta chắc chắn sẽ thảm bại!”
# Vị Thiên sứ của Hoà bình thương hại cho Smythe và tha thứ cho sự láo xược.”Thưa Acoltye, tuy mắt ngươi thấy, tai ngươi nghe, nhưng trong thâm tâm ngươi lại không thể nắm bắt được.”
# “ Hai người cùng giống sẽ có  vai mạng hiểu được Sách Kết mà khôi phục Tâm trí thôihỏ bé của mình có thể đạt đến. Thiết kế này sẽ đụoqc cấu thanh. Và còn cái khác nữa. Và nếu được thực hiện một cách thật sự thành tâm. Hai người cùng giống sẽ có thể hiểu được Sách Kết mà khôi phục Tâm trí thôi
# Khi biết được điều này, mọi người rất vui mừng, và hiến xương máu của mình cho Phế Thần. Sẽ sớm thôi, hội của họ sẽ được trọn vẹn.
