**일련번호:** SCP-718-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-718-KO는 현재 격리할 수 없으며, SCP 재단 윤리위원회 위원으로 재직 중이다. 대상은 다른 윤리위원회 위원과 동등하게 대우하며, 행동의 제약을 가할 수 없다. 이는 SCP-718-KO의 변칙성의 발현 가능성을 크게 낮추고 있는 것으로 보인다. [[[cat-with-eye|정보국 전담 부서가 대상을 감시 중]]]이며, 어떠한 목적을 가지고 행동하는 것인지 분석하는 중이다.

SCP-718-KO를 애완/반려의 목적으로 기르거나, 감정적인 유대관계를 형성하거나, 물리적으로 구속하는 경우 그 변칙성의 발현을 야기할 수 있다. 또한 대상을 의도적으로 기망하는 경우에도 마찬가지이다. 이는 단순한 거짓말이나 속임수를 넘어서서, 그러한 기망이 SCP-718-KO에게 유무형의 불이익을 주는 경우를 가리킨다. 따라서 상기한 행위는 절대 금지함을 명심하고, 문서에서는 어떻게 쓰든 관계없으나 부를 때는 일반명사 이외에 특별한 호칭을 사용하지 말고 부르거나, 대상이 자신을 지칭하는 &#39;Cat With Eye&#39;(캣 위드 아이)라는 이름만을 이용한다. 

SCP-718-KO가 윤리위원회 위원으로 임명된 경위와 대상이 SCP 목록에 등재되어 있는 사실, 재단에서 일어난 과거 사건에 관여한 정도에 대한 정보는 일체 기밀이다. 이에 대해 인지하고 있는 자는 절대 발설하지 말아야 하며, 준수할 수 없다면 O5 평의회에 보고하고 기억소거 조치를 받도록 한다. 

윤리위원회 관계자는 이 문서를 절대 열람할 수 없다. 이는 SCP-718-KO뿐 아니라 모든 관계자를 포함한다.

**설명:** SCP-718-KO는 외관상 평범한 집고양이(//Felis catus//)이다. 그러나 대상은 인간과 맞먹는 수준의 지능과 사고력을 가지고 있고, 영어, 한국어, 프랑스어, 중국어를 능숙하게 구사할 수 있다. 이 고양이는 자신의 정식 이름은 &#39;Cat With Eye&#39;라고 하며, 노화의 징후를 보이지는 않는다. 1997년 이래 재단은 SCP-718-KO에 대하여 지속적인 감시를 진행 중이나, 그 지능이나 지각능력이 어떻게 갖추어진 것인지는 알아내지 못했다. 이는 SCP-718-KO가 신경질적이며 매사에 비판적이기 때문이기도 하다.

SCP-718-KO의 변칙성은 여러 가지이나, 아직까지 모든 변칙성을 명료하게 정의하지는 못했다. 최신 가설은, 그 변칙성이 인간의 사고와 //윤리의식//을 왜곡하는 방향으로 작용한다는 것이다. 이때 영향을 받는 //윤리의식//이라 함은, 콜버그(Kohlberg)의 이론 상 인습 수준(Conventional) 이상의 발달단계에 이른 상태의 사고방식[[footnote]]사회질서를 준수하고 유지하면서 선한 일을 행하고자 하는 도덕성의 단계[[/footnote]]을 가리키는 것으로, 이 이전 단계의 영유아나 어린이는 영향을 받지 않는다. 그러나 도덕적 보편원칙을 준수하는 인습 이후 수준(Post-Conventional)의 윤리적 발달단계가 존재하는지 여부 자체가 오래전부터 논란이 되고 있기 때문에[[footnote]]//The Claim to Moral Adequacy of a Highest Stage of Moral Judgment//, Harkness et al, 1981을 참고할 것.[[/footnote]], 윤리의식에 대한 콜버그의 이론을 통해 SCP-718-KO가 인간에 영향을 미치는 부분을 명료히 정의할 수 있는지는 아직까지 논란거리이다.[[footnote]]이에 대한 재단 연구자들의 최근 연구에 대해 보려면, 「안정적인 인간 윤리의식에 가해지는 정신조작 과정에 대한 이해 -- 뇌과학적 접근을 중심으로」, 이한경, 2011 및 //Intentional Distortion of Moral Judgment through Memetic Process//, Lee, 2013을 참고할 것.[[/footnote]] 

SCP-718-KO는 평상시에 잠을 전혀 자지 않는다. 이는 통상의 집고양이(//Felis catus//)가 보이는 양태와는 매우 다르다. 그러나 간헐적으로 SCP-718-KO는 갑작스레 잠에 빠져들어 24 ~ 144시간까지 수면을 취하는데, 이때 대상의 현 //주인//[[footnote]]초기에는, 이 &#39;주인&#39;은 SCP-718-KO를 반려 목적으로 키우는 사람이라고 정의되었다.[[/footnote]]은 특정한 목소리를 듣기 시작한다. 이 목소리는 주인의 모국어를 구사하는 젊은 여자의 목소리로, SCP-718-KO의 원래 목소리와 동일하다. 그러나 대상은 자신은 이에 대해 전혀 아는 바가 없다고 주장하고 있고, 통제할 수도 없다고 한다. 실험 수립에 어려움이 있어 SCP-718-KO가 의도적으로 변칙성을 발현하는 것인지는 결론내리지 못했다.

수면 시 SCP-718-KO의 목소리는 대상의 주인이 처해 있는 상황과 문제에 대하여 광범위한 지식을 가지고 있으며, 그 문제점을 해결하거나 위안할 수 있는 방책을 가지고 있다고 주장한다. 그러한 방책은 대개 불법이고 비윤리적이며, 현실조작적인 능력과 관계되어 있다.

이 목소리는 평상시의 SCP-718-KO보다도 지적이며 설득력 있다. 아울러 이 목소리 자체가 정신조작적인 능력을 가지고 있기에, 대부분의 인간은 해당하는 목소리에 감화된다. 이 과정이 원활하게 이루어지는 것은 SCP-718-KO가 고의적으로 절박한 상황이나 윤리적인 딜레마 하에 놓여있는 자들을 꼬드기기 때문으로 보인다.
 
대상의 변칙성이 발현되는 조건을 실험실 내에서 통제 하에 재현하기가 어렵기 때문에, 재단은 SCP-718-KO의 변칙성의 양상에 대해 귀납적인 결론을 도출하지 못하고 있다. 지금까지 파악된 사항은 여러 사건 경위를 분석하여 알아낸 것으로, 기록된 최초 사건은 1994년 영국 런던의 엘리자베스 카이트,,Elizabeth Kite,,의 집에서 일어난 것이다.

SCP-718-KO는 집에서 기르는 애완 고양이였고, 경찰은 카이트 씨의 집에서 밤마다 남자의 비명소리가 들린다는 보고를 받고 출동했다. 1991년 파산 후 남편이 목매달아 자살한 이후, 카이트 씨의 남은 가족은 딸 린다 카이트,,Linda Kite,,밖에 없었다. 경찰은 집에서 1950년대식 세탁기를 발견하였는데(우측 사진 참고), 세탁기 안과 그 바닥에서 혈흔을 발견해 감식했다. 감식 결과는 다음과 같다.

@@ @@
&gt; [[=]]
&gt; **감식 보고서**
&gt; [[/=]]
&gt; **대상:** 1950년대식 독일제 세탁기, 1대
&gt; 
&gt; **외관 및 화학분석 결과:** 외관을 보았을 때 평범한 세탁기와 다른 점을 찾을 수는 없었다. 세탁기 안쪽 바닥과 배수관 끝에서 육안으로 혈흔을 확인할 수 있다. 루미놀(//Luminol//)을 세탁기에 뿌려 확인한 결과 세탁기 안쪽 바닥과 내벽, 그리고 배수관 전체에서 다량의 혈흔을 발견할 수 있었다. 
&gt; 
&gt; 감식 결과 이 피는 인간의 것으로 밝혀졌다. 이는 엘리자베스 카이트,,Elizabeth Kite,,의 남편인 필립 카이트,,Philip Kite,,와 다른 신원 미상자 여섯 명의 것이다. 기타 인간 세포조직이나 머리카락을 발견하지는 못했다.
&gt; 
&gt; **최종 결론:** 세탁기에서는 다량의 혈흔이 발견되었으며, 유입된 경위는 감식으로는 결론내리지 못했다. 가능한 경위는 첫째, 혈흔이 심하게 묻은 의류를 세탁한 경우나, 둘째, 핏물이 미상의 방법으로 수도관을 통해 세탁기로 유입되는 경우이다. 그러나 세탁기에 물을 공급하는 수도관에서는 혈흔이 전혀 발견되지 않았다. 

카이트 씨는 체포되었다가 증거불충분으로 풀려났으나, 정보를 입수한 재단 요원들이 다시 구류하여 조사하였다. 1차 면담에서 카이트 씨는 돈이 부족해 고물상에서 해당 세탁기를 구입하였고, 원래는 어떤 이상도 없는 평범한 세탁기였다고 진술하였다. 세탁기는 압수하였고, 해당 고물상 주인은 아는 바가 전혀 없다고 진술하였다. 2차 면담이 진행되었다.  

[[collapsible show=&#34;+ 1994/04/03 재단 2차 면담 녹취록/3등급 이상 전용&#34; hide=&#34;- 닫기&#34;]]
**아래 버전은 일부 불필요한 내용이 생략된 것이다.**

&gt; **면담자:** 지난번에 세탁기가 원래는 문제가 없었다고 하셨는데, 거기서부터 시작해 볼까요. 이상이 생긴 게 언제입니까?
&gt; 
&gt; **카이트:** 그... 남편이 죽고 얼마 안 지나서 못 보던 고양이가 집에 있었어요. 키울 돈이 없어서 몇 번 내쫓았는데, 계속 붙어 있길래 기르게 되었어요. 딸도 워낙 좋아했고. 윙크라도 하는 것처럼 한쪽 눈만 뜨고 있을 때가 많았는데, 귀엽긴 하더군요. 그런데 그게... 말을 하더군요. 
&gt; 
&gt; **면담자:** //(한숨)// 부인, 남편이 작고하신 뒤에 큰 충격을 받으셨을 것이고, 그 뒤로 빈궁하게 살아오신 것으로 압니다. 그러나 부인 집에 피를 흘리는 세탁기와 말하는 고양이가 함께 있을 확률은 벼락을 맞을 확률보다도 극히 적어보입니다만.
&gt; 
&gt; **카이트:** 내가 거짓말을 하는 것 같아요? 하긴, 내 딸이 처음 나한테 그렇게 말했을 땐 나도 안 믿었죠. 그런데 진짜였어요. 그 고양이는 잠도 안 자고 돌아다니면서, 딸과 나와 진짜로 //대화//를 했다고요. 
&gt; 
&gt; **면담자:** 고양이와 대화를 했다는 건 뭐랄까, 그리 위험해 보이지는 않습니다만. 이름은 뭐라고 붙였나요? 이 세탁기하고는 무슨 상관이 있었던 건지, 그 대화에서는 뭘 얘기했는지 말해주시면 좋겠군요.
&gt; 
&gt; **카이트:** 이름은 없었어요! //(진저리침)// 이것저것 많이 대화했고 유식한 철학 얘기도 많이 했지만, 이름을 붙여서 부르는 걸 극도로 싫어했어요. 그래서 그냥 고양이라고 부르거나 야, 저기, 이봐, 이랬죠. 우리가 키우고 있는 동물이라는 생각도 안 들었어요. 같이 사는 것 같았지. 그러다가 몇 달 전에, 딸이 무슨 동화를 엄청 재밌게 보더니 그 주인공 이름을 따서 부르기 시작하더군요. 릴리,,Lilly,,라나. 싫다고 진절머리를 치는데도 그렇게 불렀어요. //(침을 삼킴)// 그리고 그날 밤에 그 고양이가 갑자기 잠이 들었어요. 몇 년 동안 있었는데 자는 건 처음이어서 보고 있었는데... 자는 상태에서도 말을 하더군요.
&gt; 
&gt; **면담자:** 잠꼬대나 몽유병 같은 거였습니까?
&gt; 
&gt; **카이트:** 아니요! 입이 움직이지도 않았어요! 분명히 자고 있는데 나더러 남편이 목매단 뒤에 지금까지 열심히 발버둥치느라 애썼다고 그 간드러진 목소리로 지껄였다고요! 아무리 집을 바꿔도 찾아오는 그 망할 빚쟁이들이랑 똑같은 말을 했... //(흐느낌)// 그러더니 나더러 남편이 원망스럽지 않냐고 묻더군요. 같이 파산했는데 혼자서 도망친 비겁한 놈이라고. 그런 자들은 가장 잔인한 사람이라 하면서, 자기 자신을 살해한 것이야말로 극악한 범죄라고... 
&gt; 
&gt; **면담자:** 카이트 씨. 진정하시죠. 자살은 더 이상 범죄가 아니잖아요.[[footnote]]1961년 영국 의회는 법을 개정하여 잉글랜드와 웨일스에서 적용되던 자살 미수자에 대한 처벌 조항을 폐지하였다.[[/footnote]] 교회에서도 자살을 처벌하는 것만이 능사가 아니라고 보고 있지 않습니까. 우리는 자신의 운명을 결정할 권리가 있으니까요.
&gt; 
&gt; **카이트:** 나도 알아요... 그렇게 말도 했고. 그 목소리는 그러더군요. 그러면 자살을 도운 자는 왜 처벌하며, 왜 의사가 고통받는 환자를 죽게 해 주는 것은 불법이냐고. 죽여달라고 부탁해서 사람을 죽여도 처벌하잖아요?[[footnote]]영국 형법에서 모살죄(murder)는 다음과 같이 정의된다. &#34;...분별력 있는 연령에 이르렀고 건전한 기억력을 가진 자가 사전에 범죄의 의사를 가지고, 국왕의 이름 아래 보호받는 본질적 이성을 갖춘 생물을 왕국의 어느 자치주 내에서 부도덕하게 살해하거나, 상처나 부상으로 인해 죽게 하는 것이다.&#34; 따라서 촉탁승낙살인과 안락사는 모살죄에 포섭된다.[[/footnote]] 자살이 정당한 행위라면 그 정당한 행위를 도운 자는 왜 처벌하죠? 모순이잖아요? 역으로 처벌하지 않아도 된다면, 제가 당신한테 절 죽이고 시체를 빚쟁이들에게 보내달라고 부탁해서 그 부탁을 들어줘도 처벌해선 안 되는 건가요? 이상하죠... 그런 생각이 들지 않아요? 자살한 자를 처벌하지 않는 건 그자들이 법이 손댈 수 없는 곳으로 도망쳤다는 이유 때문이지, 어쨌든 그게 정당한 건 아니라는... //(말끝을 흐림)//
&gt; 
&gt; **면담자:** 논란이 많기는 하죠. 제가 알기로도, 인간의 생명은 자유의사와 상관없이 무조건 보호해야 한다는 견해도 있다고 들었습니다. 릴리,,Lilly,,가 그런 얘기를 했나 보군요. 하지만...
&gt; 
&gt; **카이트:** 그놈을 그렇게 부르지 마요! 미쳐버릴 것 같으니까.
&gt; 
&gt; **면담자:** 알겠습니다. 그러니까 카이트 씨는 그런 법적인 견해에 관심이 있다기보다는... 작고한 남편분에 대한 복수심에 차 계신 것 같습니다만. 
&gt; 
&gt; **카이트:** //(책상을 쾅 내려침)// 그래서? 그게 잘못된 거야? 당신이 내가 그동안 어떻게 살았는지 알아? 50만 파운드 빚이 있으면 사람이 어떻게 되는지 아냐고. 필립이 자유의사로 죽는 게 괜찮아? 나한테 빚을 떠넘기고 내 인생을 갈기갈기 찢어놓은 책임은 누가 지는데? 법이 벌할 수 없는 부당한 일을 내가 벌하는 게 죄라고 하는 거야? 아닐텐데? 그건 우리 법도 인정하는 거라고. 당신들이 날 무슨 혐의로 기소할 건데? 어?
&gt; 
&gt; **면담자:** 형법 상 정당화(Justification)[[footnote]]한국 형법의 위법성조각사유에 대응된다.[[/footnote]]를 말하시는 거군요. 저도 압니다. 제가 추측해 보자면, 그 고양이가 세탁기에 무슨 짓을 해서 자살한 자를 벌할 방법을 주었다는 거겠죠. 저흰 당신을 기소하지는 않을 겁니다. 그러나 세탁기를 어떻게 쓰셨는지는 꼭 듣고 싶군요.

귀가를 거부당하자, 엘리자베스 카이트는 자신이 사법 기관에 있는 것 같지 않다는 의심을 하기 시작했다. 그녀는 협조를 일체 거부하였으며, 변호사와 경찰을 불러줄 것을 요구하며 난동을 피웠다. 결국 보안상의 이유로 귀가를 허가할 수밖에 없었으며, 미숙하게 면담을 진행한 면담자는 견책 조치하였다. 엘리자베스 카이트는 집으로 돌아갔으며, 재단 요원 2명이 배치되어 감시하였다.
재단 연구원들은 면담 자료를 분석하여 세탁기에 대해 여러 가설을 세우고 실험을 진행하였다. 그 결과 4월 5일, 세탁기가 가진 변칙성이 무엇인지 자세하게 알 수 있었다. 아래는 실험 보고서에서 변칙성을 발현시키기 위한 절차만 발췌한 것이다.

&gt; **1단계(준비):** 자살한 자가 한 번 이상 입었던 의류를 준비해서 세탁기 안에 넣는다. 다른 평범한 의류와 섞이면 안 된다. 세제를 넣어서도 안 된다. 의류 위에 흙 약간과 나뭇가지 하나를 넣는다. 배수관과 수도관을 정상적으로 연결하여 두고 세탁을 시작한다.
&gt; **2단계(세탁):** 물이 다 차면, 의류에서 피가 나오기 시작해 물이 피로 물든다. 이때 세탁을 중단시켜도 핏물은 여전히 유지된다. 해당 혈액의 신원은 항상 세탁기에 넣은 의류의 주인이다. 또 특기할 만한 점은 비정상적으로 물 속에서 공기거품이 계속 생긴다는 것이다. 
&gt; **3단계(헹굼):** 세탁기에서 비명소리가 나기 시작한다. 그 목소리는 의류의 주인과 일치하고, 물 속에서 비명을 지르는 것처럼 꿀럭거리는 소리가 난다. 또한 해당 의류를 입고 있는 희미한 형체가 나타나는데, 그 형체는 세탁기 문을 두들기며 물 속에서 발버둥치는 듯한 모습을 보인다. 이 실루엣은 항상 의류의 주인처럼 보인다.
&gt; **4단계(탈수):** 핏물이 배수관으로 빠지면 해당 형체는 세탁기 바닥에 쓰러진다. 비명소리가 잠시 멈추었다가 탈수가 시작되면 다시 격렬해진다. 이는 세탁이 끝날 때까지 그치지 않는다.
&gt; **5단계(완료):** 세탁이 끝나면 형체는 사라진다. 의류는 완벽하게 세탁된 상태이며, 핏물은 전혀 묻어있지 않다. 사후 감시 결과, 보고 있는 사람이 아무도 없을 때 가끔 세탁된 의류가 움직이거나, 의류에서 한숨소리나 비명소리가 들리는 경우가 있었다. 그러나 해당 형체를 나타나게 하는 방법은 다시 세탁기에 넣는 것뿐이며, 불에 태우거나 찢는 등의 방법은 효과가 없었다. 
&gt; 
&gt; **주석:** 변칙과학적 분석 및 열 영상 분석 결과, 해당 형체에게는 물리적 실체가 있다. 그러나 우리 세계와의 상호작용은 해당 세탁기를 통한 방법밖에는 없는 것으로 보인다.

세탁기의 변칙성을 밝혀낸 이후, 재단은 정식으로 개입할 필요성이 있다고 판단, 타격조를 보내 엘리자베스 카이트와 그 딸 린다 카이트를 확보, 구류하였다.

[[collapsible show=&#34;+ 1994/04/07 재단 3차 면담 녹취록/3등급 이상 전용&#34; hide=&#34;- 닫기&#34;]]
엘리자베스 카이트는 구류 후 면담을 거부하며 난동을 피웠으며, 재단은 이 세탁기나 고양이가 다른 사람에게 위협이 될 수 있다며 협조를 구했다. 또한, 같이 구류된 딸의 안위를 위해서 협조할 것을 요청하였으며, 4월 7일 면담을 진행할 수 있었다.

&gt; **면담자:** 자, 말씀드렸다시피, 우린 그 세탁기가 가진 능력을 알아냈습니다. 약간 종교적인 처벌이네요. 단테의 &lt;신곡&gt;을 읽어보셨는지 모르겠는데, 거기선 자살한 자를 나무로 만들죠. 최후의 심판이 오면 그 나무에 자신의 육신을 영원히 매달고 서 있을 것이라 하고. 이건... 그것보다도 잔인하군요. 현대적이기도 하고.
&gt; 
&gt; **카이트:** 날 비난하는 건 상관없어요. 그래서요? 댁은 위협을 막으러 다닌다면서요? 
&gt; 
&gt; **면담자:** 그 고양이에 대해선 추적 중입니다. 우리도 괴물들을 상대할 방법은 있으니까요. 제가 묻고 싶은 건, 세탁기에서 남편의 옷만 발견된 게 아니라는 겁니다. 다른 사람들의 옷도 있었죠. 하나같이 자살한 사람들의 옷이었죠. 이건 뭔가요?
&gt; 
&gt; **카이트:** 남편의 옷을 넣고 처음 돌린 날, 난 그 비명소리에 밤을 설쳤어요. 그 고양이가 잠을 자면서 깔깔거리더군요. 그 웃음소리가...  비명과 화음을 이루는 게... 너무 증오스러웠어요. 그러더니 말하기를... //(한숨)// 정의는 모두에게 불편부당해야 한다고 하더군요. 집행관이 되라고. 지금 멈추면 그냥 복수일 뿐이지만, 다른 자에게도 행한다면 정의를 행하는 것이라고.
&gt; 
&gt; **면담자:** 자경단(vigilante)이라기엔 묘하군요.
&gt; 
&gt; **카이트:** 그래서 옷을 훔쳤어요. 밤마다 난 비명소리의 합주를 들었어요. 그 고양이도 같이 넣어버리려고 했지만 어느 순간 없어져 있더군요.  
&gt; 
&gt; **면담자:** 어, 주어가 빠졌군요.
&gt; 
&gt; **카이트:** 뭐라고요?
&gt; 
&gt; **면담자:** &#34;옷을 훔쳤다&#34;고 하셨는데, 그 말에 주어가 없어서요. 저희가 이것저것 조사를 해봤는데, 순경 하나가 카이트 씨 옆집과 인근에서 옷을 훔친 사람이 누구인지 기억하더군요.
&gt; 
&gt; **카이트:** //(침묵)//
&gt; 
&gt; **면담자:** 분명히 그 고양이를 릴리라고 부른 건 따님이었죠, 카이트 씨가 아니라. 오히려 카이트 씨는 그 이름을 듣기만 해도 미쳐버릴 것 같다 하셨고, 본인은 그 고양이의 주인이 아니라 그냥 같이 사는 거라 하셨잖아요. 그 고양이의 주인은 따님인 린다 카이트 양이었겠죠. 자꾸 문학책을 인용해서 죄송합니다만, 이름을 불러주면 특별해진다는 건 &lt;어린 왕자&gt;에도 나오잖아요. 세탁기 얘기를 들은 건 따님 아닌가요? 앙심을 품은 것도, 옷을 훔친 것도, 그 영혼들을 고문한 것도.

&gt; 
&gt; **면담자:** 열여섯 살이면 우리 법에서 &#39;분별력 있는 연령&#39;을 두 살이나 넘긴 나이죠. 나아질 수 있다 생각하셨으면 애초에 왜 거짓말을 하신 겁니까? 거기다가, 말씀하신 대로 이건 범죄도 아닌걸요.

면담 이후 NEO-PI-R 모형(Costa &amp; McCrae, 1985, 1992)을 이용하여 린다 카이트의 사회인지적, 정서적 성격을 분석한 결과, 린다 카이트는 매우 친화적이고 외향적인 것으로 나타났고 공격성과는 거리가 멀었다. 이러한 인물이 오히려 타인의 권위나 명령에 맞추어 무감각하게 악행을 할 수 있다는 연구가 여럿 제기되어 있다.[[footnote]]//Eichmann in Jerusalem//, Arendt, 1963 및 //The Psychology of Good and Evil//, Bègue, 2011을 참고할 것.[[/footnote]]

둘은 SCP-718-KO가 이후 어디로 향했는지 전혀 모른다고 답했다. 재단은 린다 카이트와 엘리자베스 카이트를 A등급 기억소거 후 풀어주었다.  1994년 10월 20일 린다 카이트는 엘리자베스 카이트에 대한 촉탁살인죄로 체포되었다. 그 경위에 대해서는 연구된 바가 없다.

이후 2010년까지 SCP-718-KO의 행적은 드문드문 파악할 수 있을 뿐이다. 가장 자세한 것은 1997년 정보국 요원으로부터 들어온 암호화된 보고로, 대상이 뱀의 손에서 활동하고 있으며 재단 및 국가 사법기관에 대한 여러 테러행위와 범죄행위에 관련되어 있다는 보고였다. 해당 보고에 기초해 SCP-718-KO가 관련되었다고 보이는 사건 몇 개를 특정할 수 있었고, 이 고양이는 어떠한 방법으로든 장거리를 이동할 능력이 있는 것으로 보인다. 다년간의 추적 끝에 2010년 SCP-718-KO를 확보하였다. 

&gt; **일자:** 1995년 9월 20일
&gt; **내용:** 스위스 인터라켄에서 여섯 명의 등산객이 눈사태로 산에 조난당했다. 폭설과 눈보라로 구조가 어려워서, 75일 후에야 다섯 명이 구조되었다. 이들은 산에 폐허가 된 오두막에서 추위를 버티면서 지냈다고 답했다. 그러나 경찰 조사 결과 사망한 한 명의 유해에 살을 발라낸 흔적과 화상이 여럿 발견되었고, 수사가 시작되자 이 다섯 명은 한 명을 죽여 식량으로 삼았다고 자백했다. 조난 15일째에 폐허가 된 오두막에 고양이가 한 마리 있었고, 죽은 등산객이 고양이와 //이야기를// 하다가 주사위를 던져 한 명을 식량으로 하자고 제안했다는 것이다. 다른 사람들은 차라리 저 고양이를 잡아먹자며 반대했으나, 죽은 등산객은 그날 밤 몰래 고양이를 탈출시켰다. 조난 40일째 날 이들은 모두의 동의 하에 주사위를 던졌고, 제안자가 1이 나와 잡아먹혔다.
&gt; **조치:** 경찰은 고양이에 관한 부분은 스트레스 하의 집단 환각으로 보고 진술에서 뺐다. 이에 따라 재단은 별다른 조치를 취하지 않았다. 베른 주 대법원은 이들에게 기대가능성[[footnote]]적법한 행위를 할 것이라는 기대를 할 수 있는 가능성[[/footnote]]이 없었다며 무죄를 선고했다. 

&gt; **일자:** 1997년 ███월 ███일
&gt; **내용:** [데이터 말소] -- //해당 사건은 정보국 명령에 따라 공개가 금지되어 있다.// 
&gt; **조치:** 붙잡힌 뱀의 손 구성원은 헤로인 금단현상 때문에 제대로 심문할 수가 없었다. 그러나 &#39;고양이&#39;라는 단어를 들었을 때 극심한 공포를 드러냈으며, &#39;그 그림자에서 외눈의 악마가 보인다&#39;, &#39;악의를 품은 재판관이다&#39; 등의 두서없는 말을 쏟아내었다. B등급 기억소거 후 석방했으며, 헤로인 중독으로 사망한 것으로 파악된다.

&gt; **일자:** 2010년 3월 6일
&gt; **내용:** 한국 ██시의 어느 사립 고등학교에서 공문서 조작 행위가 적발되었다. 담임교사 및 교무부장, 교감, 학부모 등이 공모하여 특정 학생의 성적을 조작해주고, 교육행정정보시스템(NEIS)에 허위 정보를 입력하는 방법으로 생활기록부를 조작한 것이다. 지역 신문기사에서는 &#39;우등생의 시뮬라크르[[footnote]]실재를 대체하여 실재가 되는 허상을 가리킨다.[[/footnote]]&#39;를 만들어 주었다고 표현하기도 했다.
&gt; 경찰과 교육청이 조사에 착수한 결과, 이 조작 행위는 해당 학생뿐 아니라 전교생에게 적용되고 있었다. 학기 초에 미리 학생들의 등수를 지정해 놓은 다음, 전 교사들이 공모하여 지정된 등수가 실제 등수와 일치하도록 점수를 세심하게 조작한 것이다. 
&gt; **조치:** 재단은 경찰의 피의자신문조서를 입수하여 분석한 결과 비정상적인 부분이 있다고 판단하였다. 이에 따라 해당 사건이 언론의 관심을 끌지 않도록 적절히 조치하였다. 아울러 조사에 착수하였으며, 담임교사를 데려다 면담하였다.


[[collapsible show=&#34;+ 2010/03/22 재단 2차 면담 녹취록/3등급 이상 전용&#34; hide=&#34;- 닫기&#34;]]
1차 면담 녹취록은 상기한 사실관계를 파악하는 내용이어서 불필요하므로 싣지 않았다. 아래 기재된 녹취록에서는 불필요한 부분이 생략되어 있다.

&gt; **면담자:** 선생님, 제가 알고 싶은 건, 도대체 그런 짓을 처음에 제안한 자가 누구냐 하는 겁니다. 경찰에서도 모른다 하셨더군요. 이 신문기사 표현을 보면, 학교란 &#39;마땅히 교육을 행하는 신성한 장소&#39;여야 하는데, &#39;부정과 뇌물의 소굴&#39;로 만든 게 누구냐고요?
&gt; 
&gt; **담임교사:** 신성한 장소? //(웃음)// 누가 그래요? 모두들 사범대를 졸업해서 교사가 되면 내가 학생들을 바꿀 수 있다는 희망을 품죠. 어릴 때는. 현실은 어떤지 알아요? 가장 대표적인 게 인성교육이죠. 조선 시대 때도 가정에서 가르쳤던 걸 왜 지금은 학교에서 가르쳐야 하는 걸까요? 인성이 중요하다며 대학교 자기소개서에서 인성영역을 두는 건 너무 모욕적이죠. 학교폭력 문제? 20대 어린 교사는 대학에서 학교폭력에 대해 수업을 딱 하나 들은 상황에서, 교생실습을 나가서 학생들과 놀면서 재미있게 지내다가, 학교에 가면 충격 그 자체죠. 지식도 경험도 없으니 제대로 대응을 할리가. 법도 안 배우고 상담도 할 줄 모르니 어쩌겠어요. 지금 이게 당신이 말하는 신성한 학교의 모습이에요. 
&gt; 
&gt; **면담자:** 하지만 이건 다르죠. 공문서위조및행사, 업무방해, 배임, 뇌물수수 등등. 모든 교사들이 중범죄를 저지르지는 않잖아요? 다시 묻습니다. 이걸 처음 주도한 자가 누굽니까?
&gt; 
&gt; **담임교사:** 난... //(잠시 침묵)// &#39;졸업장 열병&#39;[[footnote]]//The Diploma Disease//, Dore, 1976을 참고할 것.[[/footnote]]이라 말하더군요. 대학 졸업장을 능력의 지표로 여기니 아무 대학이든 들어가려고 하고, 그래서 사회 전반적으로 학력이 높아진다고. 나 같은 일개 교사가 그 사회의 골병을 치유할 수는 없으니 이용하라 하더군요. 공정함을 이유로 학생들에게 온갖 지식을 암기하라고 강요하느니 돈으로 해결하는 게 차라리 인도적이라고. 
&gt; 
&gt; **면담자:** 부모의 재력으로 해결하는 게 더 공정해요? 가난한 학생들은요? 그리고 그런 말을 해준 자는 누굽니까?
&gt; 
&gt; **담임교사:** 그 잘난 기회의 평등은 아니겠죠. 하지만 당신도 한국에서 교육을 받았으면 알 텐데요. 지금의 교육 체계가 그 알량한 공정성을 얻겠다고 얼마나 많은 학생들에게 고통을 주는지. 해방 이래 이 나라가 처한 딜레마죠. 지금도 부모의 재력이 작용하는 건 똑같잖아요. 오히려 학원에 돈을 안 써서 차 한 대 값은 굳었다고 좋아하는 부모도 있더군요. //(잠시 침묵)// 마지막 질문은 뭐였죠? 아, 누가 그런 말을 했는가... 글쎄요, //(웃음)// 안 믿을 것 같은데. 말하는 고양이죠. //(깔깔거림)// 정신병자 같겠지만, 사실이니 어떻게 해요. 잠꼬대로 떠드는 이상한 고양이죠.
&gt; 
&gt; **면담자:** //(흥분하여)// 그 염병할 새끼 지금 어디 있습니까?
&gt; 
&gt; **담임교사:** //(놀람)// ...집에서 자고 있는데요.
&gt; 
&gt; //(면담 종료)//
[[/collapsible]]

재단 요원들은 타격조를 급파해 해당 교사의 집을 급습하였으며, 그곳에서 자고 있는 SCP-718-KO를 발견하였다. 담임교사는 SCP-718-KO가 길에서 따라오기 시작해 집 대문 앞에 밤새 앉아있었고, 불쌍해서 기르게 되었다고 진술했다. SCP-718-KO를 기르기 시작한 직후 대상은 교사와 말을 하기 시작했고, 8일째 되는 날 잠에 들고 변칙적 효과가 작용하기 시작했다. 대상은 교사를 설득한 뒤 그녀의 육성에도 비정상적인 정신조작 능력을 부여하였으며, 담임교사는 이를 이용하여 다른 사람들을 끌어들였다. 1, 2차 면담을 진행한 면담자 역시 이에 영향을 받았고, A등급 기억소거 조치하였다.

이후 재단은 해당 교사를 기억소거 조치한 뒤 경찰에 인계하려 했으나, 알 수 없는 이유로 해당 교사에게는 기억소거가 듣지 않았다. 그러나 최종 처분이 정해지기 전에, 그녀는 화장실에서 탁상 달력을 통째로 삼켜 자살했다. 감시를 소홀히 한 경비원 두 명은 징계하였고, 교사는 집에서 자살한 것으로 처리하였다.

한편 확보된 SCP-718-KO에 대해서는 연구가 계속 진행되었다. 변칙적 효과를 받는 자는 원래 SCP-718-KO를 반려 목적으로 키우는 &#39;주인&#39;이라고 여겨졌으나, 연구원들은 지금까지 수집된 사례를 근거로 대상과 감정적인 유대관계를 가지는 자, 물리적으로 대상을 구속한 자도 마찬가지로 영향을 받을 수 있다는 가설을 세웠다. 이 가설은 수집된 모든 사례를 설명할 수 있었기에 설득력 있는 것으로 여겨졌다.

이 가설에 따르면, 대상을 물리적인 격리실에 넣는 경우 그 변칙적 효과가 발현할 수 있다. 따라서 연구원들은 대상이 인간 수준의 지성이 있는 만큼, 재단 직원으로 채용해 아무 업무도 맡기지 말고 개인 사무실에 두는 특수 격리 절차를 제안하였다. 해당 절차는 2011년 2월 6일 채택되었다. 설득 끝에 대상은 표준 근로계약서에 서명하였고, 재단 한국지부 제███기지 사무직원으로 채용되었다. 

--2011년 5월 6일 현재, (절차 집행 3개월차) 대상은 어떠한 변칙성도 보이고 있지 않다. 특수 격리 절차는 안정적으로 작동하고 있는 것으로 보인다. 다만 다른 직원들이 대상의 외양 때문에 감정적인 유대관계를 가지지 않도록, 다시 한 번 주의시킬 필요가 있다고 판단된다.-- 현재 특수 격리 절차는 2011년 5월 25일 부로 전면 개정되었다. 그 이유에 대해서는 아래의 부록을 참고할 것.

**부록 718-KO-1**
이하 서술하는 정보는 O5 평의회 결정에 따라 일체 기밀이다. 상기한 사항은 SCP-718-KO 본인도 대체로 인지하고 있는 사실이나, 아래 부록은 그렇지 않은 것이다.

2011년 5월 7일, SCP-718-KO가 식탁에서 점심을 먹던 중 직원 식당에서 잠에 빠져들었다. 당시 식당에는 2명의 직원들이 밥을 먹고 있었으나, 부주의로 인해 대상의 변칙성이 발현했다는 사실을 눈치채지 못했다. 대상은 이 둘에게 말을 걸기 시작했다. SCP-718-KO와 직원들이 한 대화는 전부 감시카메라에 녹음되었다.

[[collapsible show=&#34;+ 2011/05/07 사건 관련 대화 녹취록/4등급 전용&#34; hide=&#34;- 닫기&#34;]]
&gt; **SCP-718-KO:** 밥을 정말 조용하게 먹네. 오늘 너희 두 명이 갈기갈기 찢기도록 놔둔 D계급이라도 추모하는 거야? 
&gt; 
&gt; **이수경 연구원:** 뭐라고? 당신 누구... 지금 변칙성이 발현한 거군. SCP-718-KO. 절차에 따라서 나는 이 사항을 보고할 수밖에 없고, 그러면--
&gt; 
&gt; **SCP-718-KO:** 그래그래. 빨리 실험이라도 해봐야지 이러다 큰일 나겠어. 불쌍한 D계급들을 들여보내서 내가 어떻게 고문하고 죽이나 구경해야지. //(키득거림)// 참 기괴한 일이야. 인류를 보호한다는 조직이 같은 인간이 그렇게 죽도록 놔둔다는게. 요즘 대학 실험실에서는 쥐나 토끼도 함부로 못 죽이게 규정이 있는데 말이지.
&gt; 
&gt; **정인형 요원:** 하. 손을 더럽히지 않겠다고 놔두고 있으면 너 같은 괴물들이 이 세상을 먹어치우겠지. 누군가는 해야만 할 일이야. 그리고 D계급들의 상당수는 범죄자, 특히 사형수고--
&gt; 
&gt; **SCP-718-KO:** //(말을 끊음)// 끝내주네. 범죄자는 그렇게 죽어도 싸다는 거야? 사형수는 어차피 죽을 운명이니 죽어도 괜찮은 거라고? 오, 당연히 그렇게 생각하고 있겠군. 어떡하나. 재단에 선택받지 않았다면 교수대나 전기의자에서 고통없이 순식간에 죽었겠지만, 운이 없어 선택당한 놈들은 온갖 공포를 체험하다 죽어야 할 운명이라니. 형평성을 위해서 중세에 그랬던 것처럼 범죄자들은 다 잔인하게 죽이는 거 어때? 능지처참도, 화형도 부활시키자. 아, 공개처형도 당연히 해야겠네. 관광객을 끌어들이는 방향으로 연구해 보자고.
&gt; 
&gt; **정인형 요원:** 내가 너와 재단 정책에 대해 토론할 필요는 없어. 하지만 한 마디 반박해 두자면, 우린 D계급 인원들이 살아남으면 사형을 면제하고 석방하는 것으로 충분한 대가를 지급하고 있고, 이들은 그 사실을 알고 자유의사로 동의해서--
&gt; 
&gt; **SCP-718-KO:** //(폭소)// 사채업자들이 하는 말이랑 똑같네! 파산 직전의 사람들에게 이자를 2000%, 3000% 물리고는 자유의사로 동의했다고 주장하는 꼴이잖아. 몰랐나 본데, 그 사람들은 궁지에 몰려서 선택할 자유가 없었어. 어느 민주국가의 법정에 가도 당신이나 사채업자들이 하는 말을 논리적이라고 생각해주는 판사는 없을 거야. 범죄자라고 그렇게 대우해도 된다는 건 대체 어느 대학원에서 가르치는 거야? 왜 옛날에는 공개적으로 잔인한 사형을 집행하다가 점점 비공개로, 고통 없이 보내는 방향으로, 나아가 사형을 폐지하는 방향으로 바뀌고 있는지 알아? 그건 말이야, 근대화라고 하는 거야. 역사의 흐름이라고도 하고. 인권이라는 개념이 나오기도 전부터, 넉넉잡아 1700년대부터 세계는 그 방향으로 흘러갔어. 그리고 19██년대에 재단이 새로운 제도를 창조하시니, 역사의 수레바퀴를 거꾸로 돌리시는구나!
&gt; 
&gt; **이수경 연구원:** 당신이 하는 말은 하나의 이론이지 진리가 아니야. 칸트는 형벌이란 응보의 목적만 달성하면 족한 것이고, 다른 사람을 살해한 자를 똑같이 대접하는 게 그자의 자유의사를 존중하는 것이라 말했었지.
&gt; 
&gt; **SCP-718-KO:** 음, 좋은 말이네. 자기반성이라도 하는 거야? 사람 죽인 건 너희도 똑같잖아.
&gt; 
&gt; //(정인형 요원이 이 시점에서 식탁에서 뛰어나가 비상벨을 울린다. 기지 전체에 사이렌이 울린다. 정인형 요원이 도망친다.)//
&gt; 
&gt; **SCP-718-KO:** 무섭나 보네. 이해는 해. 재단 설립자가 그랬잖아. 인류는 두려움을 피해 숨던 시절로 돌아가면 안 된다고. 하지만 너흰 기억소거제나 스크랜턴 닻, [[[SCP-2000]]] 이런 변칙적 과학기술은 잘만 쓰잖아. 기술은 괜찮지만 인간에 //맞먹을// 수 있는 존재는 안 된다는 거야?
&gt; 
&gt; **이수경 연구원:** 그건... 그것들은 과학적으로 이해된 것들이지. 우리가 이해하고 쓸 수 있는--
&gt; 
&gt; **SCP-718-KO:** 그래. 너희가 지닌 지식 수준이 저 바깥 세상의 과학계를 능가하고 있지. 너희가 하는 일은 정말이지 완벽하게 토마스 쿤의 이론[[footnote]]//The Structure of Scientific Revolutions//, Kuhn, 1963을 참고할 것.[[/footnote]]에 들어맞는다니까. 그렇지 않아? 특정한 사고체계, 그러니까 패러다임을 수립하면, 그 패러다임은 대다수의 과학자들이 동의하는 정상과학[[footnote]]과학자들이 현재의 패러다임을 지지하면서 진행한 연구가 축적되어 생긴 과학이론 일체[[/footnote]]을 만들어내지. 쿤에 따르면 정상과학 하에서 이해할 수 없는 변칙사례(anomaly)는 일단 무시당한다는데, 재단이 변칙개체(anomaly)를 격리하는 게 딱 그거지. 마침 용어도 똑같네.
&gt; 하지만 변칙사례가 쌓여가니 뭐 어쩌겠어. 정상과학이 바뀌어야지. 연구를 해서, 인간의 특정 기억을 지울 수 있는 방법을 이해하고, 현실을 뒤틀고 보존하는 원리를 이해하면서, 패러다임이 바뀌는 거야. 
&gt; 
&gt; **이수경 연구원:** 하지만 패러다임은 사고체계라면서, 그러면 패러다임이 바뀐다는 건...
&gt; 
&gt; **SCP-718-KO:** //(속삭이는 목소리로)// 그래, 그래. 이 세상을 바라보는 눈이 뒤집히는 거지. 새로운 패러다임이 생기고 연구자들이 이끌리면 짜잔, 새로운 정상과학이 생긴 거야, 초상동물학이니 형이초학이니 변칙과학이니 하는 것처럼. 그래서 기억소거제는 더 이상 이해할 수 없는 무서운 변칙개체가 아니라, 재단이 정말 유용하게 쓸 수 있는 좋은 기술이 되는 거지. 결국 너희가 두려워하는 건 변칙개체 자체가 아니야. 익숙한 패러다임이 무너질까봐 무서운 거지. 소위 //상식//과 //합의된 사실성//이 무너질까봐 무서운 거라고. 과감하게 집어던져. 적극적으로 연구해. 시행착오에 겁먹지 마. 완벽할 필요도 없어. 코페르니쿠스라고 지동설이 완벽해서 그걸 믿은 게 아니야, 천동설보다 우월하니까 믿은 거지.
&gt; 
&gt; //(보안 요원들이 식당 문을 열고 쏟아져 들어온다.)//
&gt; 
&gt; **이수경 연구원:** //(혼란에 차)// 하지만 재단의 D계급 제도는 잘못되었다면서...? 그런데 어떻게 연구를 할 수가 있지? 무슨 수로?
&gt; 
&gt; **SCP-718-KO:** 아, 난 재단이 잘못되었다고 했을 뿐이야. 과학이 잘못되었다고 한 적은 없어. 잘 생각해 보라고.
&gt; 
&gt; //(보안 요원들이 이수경 연구원을 잡고 끌어낸다. 식당은 이후 SCP-718-KO가 깨어날 때까지 120분 간 봉쇄된 상태였다.)//
[[/collapsible]]

해당 대화 이후, 이수경 연구원은 정신 검사를 거쳤으나 어떠한 변칙적 특성이나 정신적 이상도 발견되지 않았다. 따라서 본래의 업무로 복귀해도 된다는 결정이 내려졌다. 그리고 다음 날 00시 20분, 해당 연구원은 기지 전 보안 연구실과 격리동을 돌아다니며 제███기지에 있던 41개의 변칙개체를 풀어주었다. (SCP-718-KO 포함) 00시 40분, 기지가 폭발하였다. 기지 내 전원이 사망하였다.

사후 조사 결과 SCP-718-KO가 이수경 연구원에게 영향을 미쳤다는 결론을 내릴 수 있었으며, 연구원들은 발현 조건에 대한 분석을 다시 진행하였다. 그 결과 대상이 서명한 표준 고용계약서에 고용 후 3개월 간 수습 기간을 두고, 3개월이 지났을 때 교육 평정과 생존 여부를 확인하여 정식 채용을 결정한다는 문항이 포함되어 있다는 것을 밝혀냈다. 해당 조항은 원래 표준 고용계약서에 들어가 있던 것이나, 대상에게 아무 업무도 배정하지 말라는 지시와, SCP-718-KO가 외양 상 고양이라는 이유 때문에, 담당자였던 이수경 연구원은 해당 행정절차를 진행하지 않고 있었다.[[footnote]]인사이동 시기여서 차선임이었던 이수경 연구원이 총무부장을 대행하고 있었다.[[/footnote]] 재단 연구원들은 이에 착안해 SCP-718-KO의 발현 조건으로, &#39;의도적으로 기망하여 유무형의 불이익을 주는 경우&#39;를 포함시켰다. 이수경 연구원이 영향을 받은 것은 해당 연구원이 결제권자였기 때문으로 보인다.

5월 14일 SCP-718-KO는 재단 한국지부 본부 근처에서 어슬렁거리다가 발견되어 재확보되었다. 대상은 자신은 재단 직원인데 왜 도망치겠느냐고 냉소적으로 말했다. 5월 23일 대상의 특수 격리 절차를 어떻게 할 것인지 제안서가 제출되어 O5 평의회에서 논의되었다. (부록 718-KO-2 참고)

한편 이수경 연구원은 죽은 것으로 처리되었다. 그러나 6월 3일, 기억소거제 150ml를 빼돌려 숨어있다가 한국 국방과학연구소(ADD)에 넘기려 계획하고 있다는 첩보가 들어왔다. 이 연구원은 그 전에 국군기무사령부에 배치되어 있던 재단 요원에게 체포되었고, ADD에서 재단 기억소거제를 연구해 사업화하려 했다고 자백했다.

**부록 718-KO-2**
2011년 5월 23일, 대상을 윤리위원회 위원으로 임명하는 특수 격리 절차를 수립하자는 제안서가 제출되었다. 대부분의 고위 간부들은 이를 반대했으나, O5-4는 이를 평의회 표결에 부쳤다. 아래 발언록은 O5-4가 표결 전 한 모두발언이다. 평의회 결정으로 열람 가능자 전원에게 공개한다.

&gt; 표결에 앞서, 이 제안이 황당해보인다는 건 인정합니다. 이는 변칙개체에게 굴복하는 꼴이라 하는 분들도 있었고, 지성이 있는 변칙개체를 이용하는 건 현명하지 않다고 하신 분도 계셨죠. [[[SCP-076]]]이나 [[[SCP-105]]] 같은 꼴이 날 거라고. 그러나 지금은 그때와 다릅니다. 그때 &#39;판도라의 상자&#39; 부대는 다른 변칙개체를 확보하고, 반대 조직을 공격하기 위해서 우리가 이해하지 못하는 자들을 써먹었죠. 지금은 우리가 이해하지 못하는 자를 격리하기 위해 이용하자는 겁니다. 목적이 완전히 다르죠.
&gt; 
&gt; 또한 생각해 봅시다. 케테르급 개체는 우리가 처음 접하는 것도 아니고 파격적인 특수 격리 절차도 최초가 아닙니다. 나로써는 오히려 이해할 수가 없군요. [[[scp-1427|국가 전체를 희생시키고]]], [[[scp-231|100-몬톡 절차]]]는 해도 되지만, 변칙 개체를 재단 직원에 채용하는 건 안 됩니까? 윤리적 한계는 무제한이지만 재단의 체면은 중요하다는 겁니까? 브라이트 박사의 선례에서 볼 수 있듯 변칙성을 띈 재단 직원도 이미 존재했죠. 아, 일반 연구원은 되지만 고위직이어서 안 된다는 건가요?
&gt; 
&gt; 그러나 문제는, 이 고양이를 좋아하거나, 가두거나, 속이면 그 변칙성이 발현한다는 겁니다. 그렇다면 격리할 수 있는 유일한 방법은 자발적으로 재단의 눈 아래 남아있도록 하는 것이죠. 다행스럽게도 이번에 돌아온 것을 볼 때, 대상도 말은 퉁명스럽게 해도 재단을 싫어하지는 않는 듯 하고요.
&gt; 
&gt; 그렇다면 SCP-718-KO가 재단에 남아있도록 하는 방법은 무엇인가? 재단 직원이죠, 지금과 같이. 그러나 일반 사무직은 위험합니다. 대상에게 장거리 공간이동 능력이 있는 게 명백한 상황에서, 대상이 재단에 흥미를 잃고 온데간데 없어지면 어떻게 할 겁니까? 이 고양이가 흥미를 가진 일, 법과 철학과 관련된, 소위 &#39;문과&#39;스러운 일을 찾으라면 결국 답은 윤리위원회뿐입니다. 이 강력하나 웃음거리인 기관이요. 이 고양이의 변칙성과도 일맥상통하는 부분이 있죠. 윤리위원회의 결정은 어차피 O5 평의회 결정으로 다 뒤집을 수 있습니다. 이 고양이가 재단을 사보타주할 거라는 건 너무 지나친 걱정이죠.
&gt; 
&gt; 저는 지금 영원히 이 고양이를 그 자리에 두자는 게 아닙니다. 언젠가 우리가 그 변칙성을 이해할 수 있을 때까지, 그 변칙성을 막을 방법이 나올 때까지만 두자는 거에요. 이건 놈을 속이는 게 아니죠. 불이익이 아직 가해지지 않았으니까. 놈의 말마따나 패러다임은 변할 것이고, 과학이 발전하면서 그 변칙성도 분석할 수 있을 테니까요.
&gt; 
&gt; 또 우리가 놈을 일반 직원들 사이에 두면 안 되는 결정적인 이유는, 놈이 또 충성스런 직원들을 꼬드겨서 재단의 존재에 의심을 품게 하고, 재단을 배신하게 만드는 꼴을 다시 보고 싶지 않기 때문입니다. 윤리위원회 위원들은 회의가 있을 때 빼면 사무실에 틀어박혀서 수 미터짜리 서류뭉치를 읽는 게 일이죠. 식당도 따로 쓰고요. 안전하게 직원들과의 접촉을 차단할 수 있는 방법입니다. 그래서 내가 이 제안서를 평의회 표결에 부친 겁니다. 이상입니다. 현명한 표결 부탁드립니다.

평의회 표결에 따라, 2011년 O5 평의회는 SCP-718-KO를 윤리위원회 위원으로 임명하였다. 더 나은 격리 절차가 나올 때를 대비하여, 이번 근로계약서에는 대상은 계약직이고(계약 기간은 5년으로 만료 시 자동갱신), 만료 시 평의회 표결로 갱신을 거부하면 해임될 수 있다는 조항을 넣었다. 

지금까지 SCP-718-KO(Cat With Eye 윤리위원회 의원)는 [[[diplomacy-party|Diplomacy Party 사건]]], [[[SCP-714-KO]]] 조사 등 여러 사건에 관여한 바 있다.</textarea></pre>
