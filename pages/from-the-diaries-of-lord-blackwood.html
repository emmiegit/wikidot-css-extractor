**1857年7月3日:**
イギリスから出帆して以来、一年も大半が過ぎた。
荒野へと冒険に繰り出すときに見る、ドーバーの白壁##gray|(White Cliffs of Dover)##が水平線の彼方へ消える様は、私にいつでもある種の哀愁を感じさせる。
だが、私が何を思おうとも、果さねばならぬ勤めがある。
数多の飼いならされていない、人の来ることを拒む大地。
英国人としての責務とは、世界の隅々までに文明の光を齎すことなのである。
    
今日、私はオレゴン準州[[footnote]]訳注:オレゴン準州:1848-1859年の間存在していた後のオレゴン州。オレゴン州より広範囲であった。[[/footnote]]内のピュージェット湾の海岸に新しく設立された町であり、開拓者がシアトルと呼ぶ土地に下船した。
今も、高い夏空の下の荒涼とした場所である。
天海に雲が漂泊し、驟雨と海霧を齎す。
近海に涼風が吹き、小さな町がこの土地の聳え立つ常緑樹に囲まれていた。
私が少年期を過ごした西の国の気候に様々な点で良く似ていた。
私は青時雨が頬を濡らす懐かさを可笑しく感じた。
だが私の関心はこの気候でなければ、この町でもない。
この未踏の新天地に降り立った真の理由は、この森の中に有るのだ。
    
町で、私は白人男性と文明化されたインディアンから成る、ポーターとガイド二名を雇った。
数時間に渡り、私は通訳を二人介して誇り高きレッドスキンと語り合い、ブロードストリート裏通りの紳士クラブで度々耳にしていた伝説の確認をとった。
入江の東の未踏の森の中、インディアン達はそう語った。
科学的に未知の種の霊長類が住まい、人の1.5倍の背があり、頭から爪先まで毛皮に覆われていて、素早く敏捷であり、殆ど人と同じ知能を有しているのだという。
&#34;サスカッチ&#34;、私のガイドはその生物をこう呼んだ。
彼らは、彼の知る部族で多くの名前で呼ばれていた──セメークウィ、モーモー、クィクゥィ、スコーカム、そしてビッグフット##gray|(Semekwe, Mo-Mo, Kwiwky, Skookum, and Big-Foot )##。
インディアンでさえ殆ど伝説に過ぎないと見なしていた。
だが私のガイドは、二年前にその姿を見たといった。
人々がタホマ[[footnote]]今日、レーニア山として知られています。[[/footnote]]と呼ぶ山の山麓地帯で遭ったという。
その山にはそれを神と等しく崇拝する部族が存在すると伝え聞かされて来たのだという。
    
明日、我々はタホマへ発つ。
ビッグフットが私の追い求める獲物だ。
すなわち、巧みに逃げ回る獣を一匹見つけて、そいつをイングランドに持ち帰るのが私の目的である──恐らくは死んだ形になるだろうが、できれば生かして。
私は英国から十分な装備を持って来たが、この町の店から、新鮮な備蓄食糧を購入した。
今晩、私の計画が失敗することのないように祈る。

**1857年7月7日:**
その準州の森林を進むのは捗らなかった。
ジャングルの葦を切り拓きながら進んだ旅もあったものだ。
セレンゲティ[[footnote]]訳注:セレンゲティ:国立公園、タンザニア連合共和国に位置する。世界遺産。[[/footnote]]の高い叢に行く手を阻まれたこともあった。
凍てつくヒマラヤの容赦無い寒さにも負けず、焼き焦がすエジプトの残酷な太陽の下にも耐えた。
しかし、我が行く先を遮る太古の常葉樹の樹幹を除き得る手段か刃は有るだろうか？
ガイドは我々は着実に前進していると言うが、シアトルを発って何とも数十マイルも進んでいないように思えるのだ。

丘の中に切り拓かれた居住地に着いた時、今日初めて朧気なタホマの姿を見た。
その絵画のような美しさに私は思わず閉口させられた。
タホマの標高はウォー長官[[footnote]]訳注:アンドリュー・スコット・ウォー:1810 – 1878 英国陸軍将官、英国インド測量局長官。1865年エベレストを世界に紹介した。[[/footnote]]が昨年ネパールで報告した有名なピークXV[[footnote]]今日、エベレストとして知られています。[[/footnote]]に及ばなかったが、大いなるヒマラヤ山脈と違いそれは孤立していた。
森林地帯の中に肩並べること無く、すらと高い。
その姿は偉大な強大な王がその王国の気付いた物全てを総覧するようであった。

真昼時、ふと我々は樹の影にある籠に閉じ込められた仔狐を見つけた、まだ年端いかず狩るには不十分であった。
私のインディアンのガイドはその巧妙な箱と連なった策略的な仕掛けを指摘して、この森に住むインディアンの物であると言った。
その哀れな悪戯っ子は、仕掛けとして置かれた肉の切れ端に惹き寄せられたのだろうという。
彼は私に彼の民族が最も効率的であると言って来た。
獣の皮は衣類に、その歯は装飾品に、肉料理は子どもたちのために、その腱は紐や縄になるという。
このことには疑いようはない。
恐らくこれを読む者にもそうであろう。
若き日の牧草地を駆けまわり、狐狩りに興じた喜びを思い出しながらそう考えた。
騎乗し、猟犬を共にして行う紳士の遊戯であるのだが、我が友人においては、スポーツではなかった。
その眼は、まるで飢えた乞食の子供が富豪を見つめるような眼であった。
その眼は嫉妬深く、それでも私の慈悲を求める嘆願者でもあった。
私はナイフを抜いて、檻を閉じたままにしている紐を切り裂いた。
するとその仔狐ははち切れんばかりに飛び出し、媚びるように私を見つめ、そして森の中へ消えた。

**1857年7月8日:**
今朝、私たちは、川の土手近くに6人のインディアンの狩猟団に遭遇した。
私はこの浅瀬を渡っている時に最初、ブラックウッド川と名付けようとしたのだが、私のガイドは二スカリ(Nisqually)として知られていると私に知らせた。
初め、インディアンは私達に疑いの眼差しを向けていた。
彼らが以前に白人男性を見ていたかどうかは知らないが、私は最悪の事態を恐れていた。
しかし、私のインディアンは奇妙な言葉で彼らに呼びかけ、彼らは同じ言葉で嬉々として応えた。
彼は、彼らと同じ民族であり、彼の従兄弟が酋長であるらしい。
そして彼らは私達に暖かく接してくれた。
私達は、インディアンたちが川で獲って来た鮭で昼食を取り、食料や物資を交換した。
レッドスキンの若いのが幼い頃ビッグフットを見たと語ったのに私は興奮した。
ポーターがこの旅は無駄足であったと思っている中で、この新事実にポーターは再び活力を得た。
別れ際になるまで、何とか彼らの言語を少し習った。
英国にビッグフットを連れ帰った暁には、私は彼らの所に戻り、より彼らのことについて知ろうと思う。

**1857年7月13日:**
急がなければ。

私を捉えたものがこの日記を見つけるまでに書かないとならない。
今、私は暗闇の中で、独りで、両足を縛られて、何処やらテントの中にいる。
ああ外に、私が捉えたものが見張っているだろう。

連中には、二晩前に出食わした。
夜、我々はインディアンが二年前にビッグフットを見たという森の中の開拓地から、数十マイルも離れていない所で野営していた。
連中は夜闇に潜んでいるに違いなかった。
そして夜番しているチーフポーターが思いがけず出食わした。
我がライフルの射程に入る前に、インディアンのガイド一人、ポーター一人を除いて、全員が非情な矢と鉞の下に斃れた。
返事代わりにライフルで二体、拳銃で更に四体あの野郎共を始末したが、その内に一人に掴まれ、背後から打撃を喰らい倒れた。

私が眼を覚ました時、私は柱に縛られ野蛮人二体に森の奥へ連れて行かれる所であった。
私は、同様に運ばれるインディアンと生き残ったポーターを見た。
私はインディアンに問うと、彼は我々を捉えた連中は、彼の部族の古よりの敵であると見て取れるという。
彼が言うには、連中は悔い改める事無き異教の人喰いで、山に住む卦体な神を崇拝するのだという。
連中の神への供物として他の部族の集落を襲撃して生贄にするのだという。
我々はこの胸糞悪い所業を受けると決められたらしい。

真昼の木漏れ日は眩く輝けど、ここは嫌に寒い。
野蛮人が我が武器を持っているかどうか知らない。
私は、連中がそれを完遂出来ないよう、この野生の中で非業の死を遂げることのないよう、祈った。

**1857年7月16日:**
この日見た恐怖を名状する言葉を私は持ち合わせていない。
野蛮人は我々を山麓に位置するホームキャンプへと連れてきた。
真夏だというのに、雪の塊が岩岩の隙間や樹の根元にあった。
昼過ぎに我々三人は、山に反り立つ巨大な樹の傍の、雪積もる切り拓かれた場所に引き連れられた。
何百もの野蛮人が広場に円を形作っていた。
ポーターの縛りが解かれ、円の中央に引きずられていった。
一体の野蛮人が巨大なドラムを打ち始め、得体の知れない、二度と聞きたくもない言語で歌い出した。
他も同調し、森は蛙鳴蝉噪の絶叫に満たされた。
突然のことであった。
広場の端に生えている樹の一部がざわざわと鳴ったかと思えば、群衆は静まり返り、奴が現れた。

ビッグフット！まさしく！ビッグフットじゃないか！！
これは獣の英雄の物語ではない。
インチ法で表せば、身長15フィートは有るだろうか。
重量は半英トン[[footnote]]2,240ポンド（1016 kg）[[/footnote]]は有るだろう。
私は毛皮の下で奴がどんな表情をしているのか、はっきりと見分けが付かなかった──貪欲で、原始的で、血と涎が固まりついていた。
それは無数の闘争に傷刳られ(読者諸君に我が謙虚さの不足を許して貰えるように祈るが)成人の証を誇っていた。

我が眼差しはポーターに釘付けだった。
そして彼はあの獣の体躯から想像しがたい速さで追われていた。
ポーターは逃げ出そうとしたのだが、野蛮人に出入口を塞がれてしまった。
数秒、獣は彼の目の前に居た。
ポーターの四肢が、奴の黄ばんだ鋭い、肉のこびり付いた歯に喰い千切られ七花八裂する様を見ることが耐えられなかった。
貪欲な饗宴を愉しむ奴の顎の中へ、彼の血は流れていくのであった。

その後、野蛮人どもは私をテントに連れ戻した。
次は我が身と私は恐怖した。

**1857年7月19日:**
読者諸君は私を誠実であるとみなすのであれば、ぜひこの顛末を読んでもらいたい。
我が幾年に渡る、知られざる世界の辺境への旅を通して、我が責務とは真実を包み隠さず伝える事であると考えているのだ。
(我が母国の同胞たちはこの帝国の国境を越えた先の世界を知っているかもしれないが。)
そして、世界が美しい平和の光に包まれる日に備えることだ。
親愛なる読者諸君、今から話す出来事はファンタジーのように思えるかもしれないと言っておこう。
全く、それをこの目で見た私自身ですら信じ難い。
しかしこの英国人の神聖な名誉を以って、真実であると宣言する。

17日の午後、野蛮人は我がインディアンのガイドをポーターと同様にビッグフットの生贄に捧げた。
昨日、18日だ、連中は私に同じことをやるために準備をしていた。
私はその朝を厳粛な祈りと追憶で過ごし、有罪判決を受けた者がハングマンに吊られるのを待つ悲しみを人生で初めて理解した。
良い人生だった…私はそう思った、良いイギリス人たるべきことを行った、私は造物主に我が品行方正を持って傲然屹立と逢うのだ。

インディアンは広場に私を導き、縛りを緩める。
私は堂々と落ち着き払って中心に向かい、閉じられた我が瞳には一点の陰りもなかった。
蘭摧玉折となるも、我が尊厳に一切の傷はつかぬ。
ドラミングと絶叫が始まった、樹が揺れる音が聞こえる、ビッグフットがわが血肉を求め近くにまで来たのだ。
しかし、野蛮人の沈黙にも関わらずビッグフットはやってこなかった。
それどころか、私の聞いたのは、遠くも、かなり近い、狐の遠吠えであった。

鼻先から鳴らしているかの様な、けたたましくキャッキャとした遠吠えが第一の遠吠えに続いた。
忽ちに第三の遠吠えが上がり、まもなく森は不協和音に賑わった。
狐だけではない、狼の遠吠え、鷹や隼の金切り​​声、山猫の轟音、鳩の喚声さえ聞こえた。
目を開けば、そこには百獣が森から現れ、インディアンどもと対峙していた。
私は見た！
狐と狼に！箆鹿と鹿に！鴎と鷲に！熊と洗熊に！
当にその姿は隊伍を組んだ騎兵隊の突撃！
野蛮人を地に打ち付け、喉笛をかっ裂いた！
動物たちは私を置いて正義に走る。
私は突進する彼らの目を何とか視界に捉えた。
インディアンが自身の体に描くウォー・ペイントの様に、一部の動物たちの額には模様が施されていた。

私はこの機会に乗じて走った。
どの男も動物たちも私が西へ向かうのを遮らなかった。
タホマとビッグフットから離れれば、取り敢えず海へ向かえば文明の兆しが有る。
夜の帳が下りる頃には、私のキャンプから軽く十マイルは距離を置いただろう。
だが、独りで、空腹で、傷を負い、そして消耗しきっていた為、これ以上は進めなかった。
樹に凭れかかり、丸まって寝た。

今朝、目が覚めると私は野生の動物たちに囲まれていた。
6匹の鹿が半円を描いて私の前に立ち、彼らの顔にはペイントが施されていた。
彼らの角と毛皮は野蛮人の血に濡れていた。
2匹の洗熊が彼らの中央に立っていた。
私は彼らの姿を見てパニックに陥った。
本能的に銃に手を伸ばしたが無い。
私は彼らが私を始末しに来たのだと恐れた。
私の驚く様を見て彼らは一斉に後退りした。
私は一匹の鹿が、背中に大きな包みを背負っているのを見つけた──私の所有物であった、私のキャンプに残っていたのを漁ってきたのだろう。
その動物は地面に跪き、肩をすくめると、包みが地面に落ちた。
私は熱心にそれを吟味した。
長い間放置していたせいか森へ持ってきた物資は、手付かずのライフル、拳銃、テント、そして傷口を消毒するアルコール、そして2週間分の乾燥食品以外、無くなっていた。

私はこの奇跡を熟考する時間が殆ど無かった。
すると、動物たちが同様に跪き、その間に道ができた。
一匹の狐が私に近づいてきた──年老いた、困難を乗り越えてきたであろう、この種の中で最も冬を経験してきたような立居振舞いであった。
荘重な空気を切って、そして彼は私の前まで来て立ち止まった。
その様は動物であるとは思えないぐらいであった。
私を慎重に調査しているらしく、私にザッと目を通し熟考していた。
そして低い唸り声を上げるなり、一匹の洗熊が近づいてきた。
私は先程まで見落としていたものに気がついた──洗熊は丸めた紙を一枚、腰に細い撚り糸に結びつけて持っていた。
その狐は鼻で紙を指す仕草をし、私はその紙を解きとった。
紙を広げると手書きの英語で書かれていた。
以下に示す；

&gt;                //余は、**アラリック5世**、神の庇護を受けし森の王にして平原の主、大いなる樅と藪の公爵にして沼地の伯爵、名も無き山の辺境伯にして小川と大河の番人、部族の民の護民官にして信仰の擁護者。 [[footnote]]訳注：辺境伯は国境や軍事境界線を守る指揮官の爵位であり、伯爵よりも格上。公爵＞辺境伯＞伯爵[[/footnote]]//
&gt; 
&gt;                //貴公をクリスチャンであり文明人の同胞であると承認する;//
&gt; 
&gt;                //王族を邪な異教徒の野蛮人の陰謀から救い出した貴公の働きに御礼を表す；//
&gt; 
&gt;                //貴公の様な者の再来に感謝を表す；//
&gt; 
&gt;                //願わくば、我々の代理として貴公の国にキリスト教国の断固たる同盟在りとの報を伝え；//
&gt; 
&gt;                //異教徒の偽りの神からの救出を称賛し、貴公の福祉と我が領土内の安全な通行を保証する；//
&gt; 
&gt;                 //本契約書によって、キリスト紀元1857年本日より、七ヶ月十九日間適応する；//
&gt; 
&gt;                //公職の全権限、責任を以って、貴公に**薊の騎士指揮官位**の称号を贈る；//
&gt; 
&gt;                //此の命は、本日より、キリストとその教会、カソリック、ローマ教皇の忠実な従者の役目を務め、貴公の生きる限り迄とする；//
&gt; 
&gt;                //訓令を携え帰り、キリスト教国に我らが王国の旨の報を伝え、友好な国交を結ぶべく、交渉の為に大使一行を遣わすように。//
&gt; 
&gt;                //**この文章には公印を押印する,神聖国王**//

書類には言わば&#34;署名&#34;がなされていた。
インクの印で狐の肉球であるように思えた。
私が今、見下げているこの動物の瞳に宿る聡明さは殆ど人のそれであった。
彼は右前足を上げ、額に触れ、胸と肩までそれを下ろし十字を切った。
私がジェスチャーを繰り返すと、彼は頷いた。
我々は確かに同意に達したのだ。
アラリック5世と名乗る狐は踵を返すと森の中へと闊歩していった。
彼の雑多な従者たちがそれに続いた。

**1857年9月7日**
森から脱出し、シアトルで療養をとって一月以上過ぎた。
私は森の中を5日間も彷徨った。
もし、ニスカリの土手で2週間前にあった同じインディアンの友好部族に見つけられなかったら、今も森の中かもしれなかった。
私は僅かながら知る彼らの言語で、彼らに野蛮人、ビッグフット、そして、奇妙な私を救った見慣れぬ動物たちに出逢った話を語った。
彼らが私の言ったことを理解できたとは思わない、もしかすると彼らは私のことを唯の狂人と考えているのかもしれない。
それでも彼らの少数は私の西へ行くのに道連れになってくれた。
そして今、傷を癒しているこの町へ導いてくれた。

再度ビッグフットの調査に探検へ向かうには、もう今年は遅すぎる。
この土地の冬は長くよく冷えると聞く。
あの山麓へもう一度向かうとすれば、4月辺りが妥当であろう。
どのみち、私はもう誰かを雇うための金を殆ど残していない。
ロンドン王立協会へ電報を送るべく、私はサンフランシスコへ手紙を書いた。
その中には、我が発見についてと、この原野へ送る適切な遠征隊の立ち上げに関しての財政援助が書かれている。
ビッグフットを捕らえることでも、アラリック狐王への大使団を設立することでもいい。
恙無ければ、クリスマスまでに返答を得られるだろう。

彼らがこのような要求に賛成することに余り期待はしていない。
煎じ詰めると私だけがあの幻想的な出来事の目撃者であり、一切の証拠もない。
ナイトの爵位は狐の王に与えられたのであって、ロンドンからは数年、それ以上経てど賜らないだろう。
恐らくは、5月に来る船に乗りこの土地から完全に離れ、私は知られざる世界へ赴かねばならない。
以前私はロンドンで、ボルネオの白人王──ホワイトラジャー──が空から降ってきた奇妙な機械を得たと聞いた。
一体誰かが、ジャワの原生林に得体の知れない何が待ち構えて居るのと考えただろうか？
そして、それは私によって光を当てられる日を待ってるのでは無かろうか！？
