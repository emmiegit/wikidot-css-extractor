    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Wichtige Information: Ich schreibe den Artikel demnächst weiter.**
~Dr Roland Cobb

Das freigelegte Loch ist in etwa groß genug, um drei (3) erwachsene Männer, die Schulter an Schulter stehen aufzunehmen. Lichtquellen, die von abgelegenen Drohnen genutzt werden, dringen nicht weiter als 4 Meter tief in das Loch ein. Objekte, die in das Loch fallen gelassen werden, erzeugen keine Schlaggeräusche, die auf einen Boden hinweisen würden, der über 1000 Meter tief im Loch liegt.

Die Untersuchung der Äußeren Schicht des Bohrlochs von &#34;Gebiet A&#34; konnte nur zwei (2) Stunden lang durchgeführt werden.

Proben der Atmosphäre von &#34;Gebiet A&#34;, deuteten auf einen vollständigen Tod aller SCP-610 bezogenen Materialien hin. Jedes infektiöse Leben, das nicht in das Loch evakuiert wurde, starb bevor es den Grund des Loches erreichte und wurde schnell zu geschrumpften Hülsen. Die bemannte Erkundung von &#34;Gebiet A&#34; wurde genehmigt und sofort begonnen. Innerhalb von dreißig (30) Minuten wurden drei (3) Forschungsteams, bestehend aus zwei (2) bis drei (3) Forschern und vier (4) bis fünf (5) bewaffneten Begleitern, entsandt und errichteten Stützpunkte in den Überresten des Dorfes. Proben Verstorbener SCP-610-infizierter und konvertierter Materie wurden zur Verarbeitung und zum Transport an das Perimeter-Hauptquartier zurückgeschickt. Ein Team war in der Lage, eine kleine Probe der noch lebenden SCP-610 Gewebesubstanz aus einem Gebäude zu gewinnen und für weitere Untersuchungen zu verpacken. Innerhalb der zweiten Stunde der Erkundung von &#34;Gebiet A&#34; wurden eine größere Menge an Echo-Nachhall Einheiten rund um das Loch aufgestellt, um eine genaue Kartierung des Lochs und möglicher Tunnelzweige zu erhalten.</textarea></pre>
