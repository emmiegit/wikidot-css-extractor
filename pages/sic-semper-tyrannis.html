    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[scp-2095|伊亚罗斯之围]]]八天后，一位年轻的机神牧师凝视着他的师父那垂死的肉体。猩红，碎裂，腐烂，牧师长只有最多几小时的时间了。两天前，曾有少数人返回阿克罗蒂里。现在，他们中的大多数也已经死去了。

“我的孩子啊，请原谅我。”长者的话语骨鲠在喉，比起一个人更像一条在岸上搁浅的鱼，“我本想让你们从职责中抽身出来的。你们本应幸免于难，领导我们的人民渡过战争年代。”一阵突如其来的咳嗽磨折着他的身体。

年轻人面无表情地看着：“没关系的。我们什么也做不了，即使你和其他人都还活着。他们已经偷走了我们能收集到的所有的神之碎片。我们的[[[scp-2406|巨像]]]被摧毁了，我们的盟友一天天地抛弃我们。战争结束了，师父。术士会杀了我们所有人的。我唯一剩下的愿望就是他在弑神之前先杀了我，而不是在那之后。我无法忍受比造主活得更久的耻辱。”

一记响亮的耳光回荡在房间内。

----

[[[sarkicism-hub|大术士亚恩]]]，内殿的巫王，四位神灵的屠戮者，从上方俯视着阿克罗蒂里这座海岛城市，皱紧眉头。这就是使西征停滞了近一个世纪的伟大文明。 毫无疑问，这座建筑是一个奇迹，就仅仅是看着这些巨像，便能想象这里的防御曾经是多么令人生畏。但现在已不再如此了。

三座巨像的残骸荒废在海湾里，他们一度坚守着的港口大门已破裂粉碎。仅存的几艘战舰展现出严重损坏的痕迹，甚至使岛屿成形的那座长期休眠的火山也吐出了缕缕蒸汽。[[[scp-2217|Tundas]]]以他生命为代价，给予了他们的敌人致命打击。“愿我们相聚在内殿，我的朋友。”他低语着。

他停下了占卜，准备返回Kythera要塞，不过肩膀上的一只手预先阻止了他。他不需问便知道是谁。“我保证我很好拉娃塔 ，只不过对这场胜利预示着什么而感到焦虑罢了。”

他的妻子点了点头，两人陷入了友善的缄默中。很快，他感受到的宁静将会被所有人感受到。破碎者不是那种仅仅被人们的所思所想给予生命的精魂，像赫梯图腾或雅利安觅火者那样。祂是一位真正的神祇，像天父那样。祂已经可以施展奇迹并征服一个大陆了。有了这位神祇的力量，人们可以被团结起来。第一次，天父祂自己也变得易受攻击。亚恩比任何一位世人都更懂得利用神明的弱点。

“啊，亲爱的。我从来不能断定你对沉思的痴迷是否是你最吸引人的品质之一。”拉娃塔对他露齿而笑，他的担忧在笑容中烟消云散。今天是凯旋之日，是占尽运势的一天。不用再为明日而战了，起码暂时不用。

他回应着狄瓦人的微笑。“我想这一定是的，否则你的决定现在看来一定十分怪异。”两人站起身开始往回走。“准备工作怎么样了？”

&#34;欧若科说入侵部队已做好准备了。我已经告知了他们仪式所需的材料。萨恩在Tundas那里重新找回了异教仪器，一旦我们找到了最后一片碎片，它立即可以发挥作用。唯一剩下的问题是城内居民们该何去何从。”

亚恩停顿了一会儿，思考着这个问题。他已将这件事情尽可能地推迟了。他总是这样。“我们需要一位活着的牧师，不过除此之外… 烧毁这座城市，让此处人民的鲜血为火焰助燃。留他们活着太危险了。他们指挥的军队曾相当强大，并随时可能卷土重来，再起东山。他们会为未来的敌人树立榜样的。

“你明白你是无需为我说明的，只需为你自己。”他应该知道两百年相处下来，想隐藏自己的意图是不可能的。“现在过来吧，在你分心并使这块超大规模的石头坠入海底之前。”

在他们之下，浮空要塞Kythera汹涌着穿过层云，如同一只雄鹰接近它的猎物。在内殿觉醒之时从大地升起，在新近的神陨之中得以赋能，它将成为一把利刃终结钢铁异端的统治。

----

破碎者的牧师步履艰难地走过城市街道，反复思考着抚养他的人的最终指示。这天似乎过于晴朗，在他们人民的历史上这样一个悲惨时刻，似乎只有东边一层小小的云峰崭露头角，毁坏着空旷苍茫的天际。这真是命运那残酷无情的讽刺啊。

“让神和救世主合二为一吧。”这是一个愚蠢的计划，一件他从未设想过的事。即使这成功了，那在这样的世上我们存活的意义又是什么呢？或许，作为一名殉道者，死去比作为一只怪物苟活要好。

一声尖叫打断了他的思绪，只见身旁的人群开始指向天空。起初他只是感到困惑，接着便恍然大悟。那根本不是云。迈过地狱边境之门，潮水般怪物倾泻而下，伴随着阿克罗蒂里的最后之雨中。

----

高阶术士欧若科，战争之角，仅仅一个小时之后便回到了Kythera，拖着[[[scp-882|机神之心]]]与一位陪同着的牧师。把欧若科从角斗坑里救出来，亚恩思索着，一定是他做过的最明智的选择之一了。

“大术士殿下，我带来了您渴望的东西。”欧若科把拴着牧师的锁链往前拉了拉，“这人带着最后一片材料来找我，祈求能幸免于难。”

亚恩对着那个人贪婪地笑了笑，那个人却并没有迎上他的目光。“就他的所作所为，他会如愿的。但首先，他有一个角色需要扮演。”亚恩伸出手来，沿着异教徒的手腕割开皮肉，将他滴下的血一饮而尽。外邦人畏缩了一下，但等亚恩饮完血并治愈他的伤口后立即平静下来。毕竟，他只要一点点。

凭着萨恩从机神教卷轴中窃来的诗篇，他开始进行他们跨越千年的夙愿：重塑其神。最后一片碎片被放上了为此而制备的平坛，仪式开始了。

“[[[scp-217|侵蚀之血]]]，濯尽而复溯回，混沌之恒，熵止而新万维。”他把一瓶黑色液体倒在机心上，机心开始迸动，“[[[scp-1139|血肉亦非血肉]]]，曲折而长，循心之律。”柱状物体自行褶皱着，卷绕起小片金属。“愿[[[scp-271|造主之名]]]，耀于此皿，以全前所未成。”渐渐融入块状金属中的小雕饰们，现在正毫无秩序地扭动蠕行着。

[[image http://scp-wiki.wdfiles.com/local--files/sic-semper-tyrannis/perelka.jpg]]

亚恩伸出右臂，裂成三瓣，然后形变为似蛇的肢体。“无魂的秩序之神啊，我带来了生之混沌。”他开始踱步前进，“于我体内流淌着汝忠诚之血，于我囊中置有着汝于世之根。我让此于体内生长，正如我必将生长为汝之不可及者。”曾是一只手的蛇纹胃肠蜿蜒着，悬在重获新生之神那未曾出生的胚胎上。“吾即为乌洛波洛斯，吞噬一切之毒蛇，甚至包括我自己。”他一口气吞下了机神。在他身后，祂的牧师笑了。

----

“与血肉领主的对战是毫无指望的，但我已经为这种不测做好了准备。”垂死的长者向他任性的学徒解释道， “从伊亚罗斯偷来的圣物本来是打算带走的。我毁坏了它们，只留一片残片藏起来，并把剩余部分转化为一支匕首直指亚恩的心脏。让神和虚伪的救世主合二为一吧。他不会吞噬掉机神的。他会分担祂的厄运。”

“你玷污了神祂自己的碎片！这是亵渎，异端，这-”他的话语被抵在嘴上的一只手打断了。

“我还想再扇你一耳光，但我已没有那的力气了。这是唯一的生存之法了，即使这意味着要我们自己杀死祂。为使此举成功，一位机神的追随者必须开启诅咒之途，并在实施时亲临现场。我原本打算自己去做的，但现在我必须将这一任务留给你了。事实上，我也只能猜测会引发什么。不过我知道，你也会一起被束缚的。你将会遭受莫大的苦难。为了拯救机神，你愿意牺牲什么？”

“一切。”

----

进程完成后，亚恩感到一阵狂喜。接着便是剧痛袭来。

他跪倒在地，钢筋从他四肢中喷涌而出，鲜血溅落于地。随着整个躯体，无论是自然的还是超自然的，全部在拧扯，重组，撕裂，他感到自己每一部分都在扭曲着。混乱之中，他设法睁开了眼睛，可随后他便希望自己没这么做。

他的友人与将士的血肉如风中的尘屑般失控地增生着，大术士所释放出的原生力量正将他们撕成碎片。高阶术士中，萨恩不知去向，欧若科则被一群似山的生物质吞没。[[[scp-2191|拉娃塔]]]在万分惊惧中看着她丈夫的多舛的命运，但当几十只手从她腹腔中挣脱出来，包裹住高大的身形时，她也加入了这一行列。如果他得知她正在怀孕，他不会让她来的。

当他感到Kythera开始从空中殒落，熔岩从下方的岛屿处滚滚升起时，他看到了机神牧师的笑脸，那个唯一幸免于难者。“没有你，你的人民会死去。不过你将会活下去，直到被[https://en.wikipedia.org/wiki/Minoan_eruption 女神之熔炉]所埋葬。并且，[[[the-heresy-of-disassembly|我]]]不会让你重获自由，直至千代，万代。”

最爱之人离他而去，自己的身体支离破碎，当灰烬前来索命时，亚恩感到的只有万念俱灰之平静。</textarea></pre>
