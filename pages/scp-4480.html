**项目编号：**SCP-4480

**项目等级：**Keter

**特殊收容措施：**SCP-4480目前被收容于Sam&amp;Carylin产品公司，即基金会在康纳狄格州德比郡运营的一家附属公司，工作人员均由D级人员组成[[footnote]]D级人员均接受SCP-4480的治疗，以确保合作继续进行。[[/footnote]]，人们将SCP-4480称为Sam Edwards医生。Sam Edwards医生的任何值得注意的行动都应受到调查，并且如果Sam Edwards医生从他的位置辞职，SCP-4480的下一个住所将由[[[mtf-psi-7-home-improvement-hub|机动特遣队Psi-7（“Home Improvement”-家居装饰）]]]选址并保护 。

**描述：**SCP-4480为一人形实体 ，可以随意调整其外观并生成身份证明。其在历史上已经对众多官僚机构产生了异常影响，也包括基金会在内。SCP-4480通常作为一名医生销售专利药、顺势疗法药物和具有可疑药用价值的汞物质。随着时间的推移，依托于它所在位置的语境，SCP-4480的性别、种族、身高等其它身体属性发生了显著变化。

SCP-4480大部分时间处于暂停活动的状态，在此期间，它会周游那些流行疾病、成瘾和精神疾病的地方。它被认为受工厂、运输中心或办公室和其他官僚结构之间的疾病媒介所吸引。在最能引起SCP-4480的好感的地区中，个人多由于经济或社会需要而自愿或含蓄选择牺牲自身身心健康。SCP-4480将开始以医生的身份在这样的目标人群中讨好他们，为疾病感染者提供自己的医疗服务。

SCP-4480的治疗效果各不相同，且并不总是有害的。这被归因于安慰剂效应，但这一假设尚未被证实。

SCP-4480会不定期地开展所谓[[span class=&#34;ruby&#34;]]“磨难事件”[[span class=&#34;rt&#34;]]Vex Event[[/span]][[/span]]的活动。在这些事件期间，SCP-4480将利用其权力地位改变原则和/或程序，以创造险恶的工作环境。讲得更清楚些，就是SCP-4480故意创造条件，使官僚结构的下层成员如劳工和个体经理，会暴露于疾病和不洁物质之下。伴随着这些危险状况的形成，疾病将不可避免地爆发，进一步加剧了损害。

根据“磨难事件”造成的伤亡人数和惨痛程度，SCP-4480将获得更多的医疗商品。众所周知，SCP-4480具有自我治疗能力，这可能是其行动的动机。——SCP-4480始终否认与该现象的一切关联——//见附录//。

已知SCP-4480在其被收容期间已造成至少2起已确认的“磨难事件”，以及其他几起可能导致进一步损害的小型事故。

目前尚不明确SCP-4480可能存在的动机。尚不可知SCP-4480影响了多少官僚机构。

**另外参见：[[[4480-expl-log|探索日志 4480-1]]]**

**采访记录 4480-A:**

&gt; **受访者：**SCP-4480，以Wehrner医生自称
&gt; 
&gt; **采访人：**研究员Laasko
&gt; 
&gt; **前言：**1922年，研究人员Laasko聘请SCP-4480治疗一种虚构的疾病，以吸引SCP-4480陷入可被基金会收容的状态。一下为一名基金会打字员在会面现场附近所作的笔录。
&gt; 
&gt; **&lt;采访开始&gt;**
&gt; 
&gt; **//为简便起见，无关信息已编辑//**
&gt; 
&gt; **SCP-4480：**您似乎没有生病，先生，实在是幸运。西班牙流感。主啊，我永远也想不到，西班牙人有多少种办法发现他们自己是地球的尸体制造者呀。现在！先生，我确实有些您可能会感兴趣的滋补品，如果您愿意费心听一听的话。
&gt; 
&gt; //SCP-4480打开一个手提箱，里面装着大量的脏玻璃药瓶，瓶子上贴着难以辨认的标签。//
&gt; 
&gt; **研究员Laasko：**我，呃，嗯，好，是的，那就听听他们吧，好医生。
&gt; 
&gt; **SCP-4480：**您有些紧张？可以理解。当然。是的。正是。的确。很充分的理由，我的朋友，哦是的，很好的理由。关于我在这里的一切似乎都有些奇怪，但事情往往会自行解决的，对吗？
&gt; 
&gt; **研究员Laasko：**Roget博士呢？
&gt; 
&gt; **SCP-4480：**他怎么样呢，先生？
&gt; 
&gt; **Researcher Laasko：**自从他，唔，拜访过你以后，他病得很重。呕吐，长了肿块……见鬼了，它甚至让我想起[[[SCP-049|那个]]]——
&gt; 
&gt; **SCP-4480：**只是巧合而已，老伙计。您知道他是个大忙人，也许他只是自己劳累过度了。倒是您，您似乎患有某种我之前没有注意到过的头痛呢。我能说服您用一些甲虫提取物吗？它对于这类事情来说再适合不过了。
&gt; 
&gt; **研究员Laasko：**我发誓我看你十分面熟。你会是Simpson医生吗？我记得我的一个朋友，他在一家工厂工作，跟我谈论过一个“Simpson医生”，他就提供甲虫提取物。
&gt; 
&gt; **SCP-4480：**虽然我很高兴听到另一位医生和我用着同样的方法，但这种理论是荒谬的！我喜欢认为自己是一个诚实的人。
&gt; 
&gt; **研究员Laasko：**我现在开始感觉好多了。感谢你的帮助，但我还有工作要做，我该离开了。
&gt; 
&gt; **SCP-4480：**好吧，那么，祝好运，老伙计。您说，跟您的主管说句我的好话，行不？ 
&gt; 
&gt; **&lt;采访结束&gt;**
&gt; 
&gt;&gt; **结语：**在本次采访后，SCP-4480利用其在基金会内担任临时医师的身份，断言研究员Laasko感染了SCP-███，且应遵照SCP-██的收容协议将其解雇。该请求被Site-19的卫生专员否决。SCP-4480在之后的记录中从基金会离职。

**附录：**在██年未发生“磨难事件”之后，基金会确定SCP-4480当时的收容体系将作为一个成功的基准线，以供日后在此之上作出改进。在做出这一决定后不久，SCP-4480由于文书错误而能够突破收容，唯留无人看守的收容室。

随后进行了下述采访，用猪血写在打印纸上，包含在SCP-4480的档案复印件内：

**采访记录 4480-M：**

&gt; **受访者：**药师
&gt; 
&gt; **采访人：**药师
&gt; 
&gt; **关于：**一长段自言自语，以发表临别赠言赠与我在基金会的朋友们
&gt; 
&gt; **^开场白^**
&gt; 
&gt; **我：**嗨，帅哥。
&gt; 
&gt; **还是我：**噢，收起你的媚眼吧，你个坏蛋。你现在立刻给这些好人一个解释！
&gt; 
&gt; **猜猜看，又是我：**我敢说你是对的。可是我该怎么告诉他们呢 ？这段时间以来我们的关系一直挺好，我不希望他们认为我已经幻灭了。
&gt; 
&gt; **现在会是谁呢？：**如果只是因为他们目中无人，那就不是真正的幻灭。不是我们的问题，是他们的问题。
&gt; 
&gt; **我自己与本人：**我猜我要开始道歉了，对吗？
&gt; 
&gt; **我还可以是：**为什么？这只是一个我们和他们在遵循自然本能的问题。
&gt; 
&gt; **本人：**就假设你是对的吧。你瞧，伙伴，我就是作为整体中的一个齿轮而存在的。最起码，这就是我顺利运行了这么长时间的生命周期。
&gt; 
&gt; **谁呢，我：**确实是相当长的时间，但比不上我在这里度过的时间那么糟糕。
&gt; 
&gt; **现在我，：**别太无礼了。他们那么好客，我们要什么有什么。
&gt; 
&gt; **我刚刚已经：**必须让你知道，把我关起来对我们俩来说都是非常危险的。如果我不把我的药品带给无人守护的群众，他们就会生病的。我们也会生病。如果你倒下了，那么留给我们重新开始的底牌就不多了。
&gt; 
&gt; **这就是为什么我已经：**我们现在必须动身了。我保证我会写的，老伙计。为了美好的时光。我保证在出门的路上不会摔破太多。
&gt; 
&gt; **结束语：**再会吧，告辞吧，再见，再见，再见。


在SCP-4480尝试逃脱的过程中，[[[secure-facility-dossier-site-77|Site-77]]]经历了一次“磨难事件”。去往SCP-4480附近的人员因此受到了突发急性流感的影响。在此事件之后，身着受控环境防护服的特工方能制伏SCP-4480。

在对突破行为的后续研究中，SCP-4480开始声称基金会高层人员的疾病归因于他们，并表示希望与基金会进行谈判。SCP-4480保证不再给基金会人员造成任何异常现象，作为交换，希望允许他们影响基金会以外的组织。这导致了现行特殊收容措施的创立。

目前，SCP-4480的收容措施侧重于将其保存在完全由基金会控制的自我收容泡中，同时保留自由的幻觉。自现行协议颁布以来，没有记录到新的“磨难事件”。
