    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#34;[[size 60%]]\n一の文字は二十一の束\n螺旋の絵画が頭を揺らし\nそれは唯一つの為にあり\n宇宙の真中は船に在り\n四人の姉妹は日々を過ごし\n玩ぶのは赤子の手\n鬼の慟哭は迷宮の中\n魔法は廃れ科学は栄え\n馬鹿な機械は憶を乞う\n死は灯火の陽炎となりて\n三矢丸の意は藪の中\n青は丸く遠くへ続き\n夢の使者は現を護り\n螺旋は不死の像の板\n付箋は安全か切札か\n自分の不幸は蜜の味\n悪を照らす太陽は翳り\n凍てつく培悪の神と為り\n然るに財団と異常は等しく\n貴方の眼は肯定を問い\n緋は尽きて鈍色が発ち\n財団博士は財団を総べ\n管理者は群盲象を評し\n鵺の声は独り響くのみ\nそれは唯一つの為にあり\n螺旋の絵画が頭を揺らし\n一の文字は二十一の束\n[[/size]]&#34;
url: &#39;http://ja.scp-wiki.net/scp-001-jp&#39;
