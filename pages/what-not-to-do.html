原文：[https://scp-wiki.wikidot.com/what-not-to-do 幾個在SCP不該做與該做事情的例子] 
作者：[[*user Randomini]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

+ 本列表的目的

就過去閱讀過的眾多初稿而言，本表列舉了新入網站創作的作者常犯的毛病。本列表的目標是舉出具體案例，說明那些你可能會無心做出的錯誤，並告訴你為何要改進與如何改進。

**備註：本列表並非官方要求。** 本列表也有些語法更正與文體建議，我認為作為經驗法則，這些建議應該能讓你的作品變得更好。

[[toc]]

+ 糟糕的描述開頭

&gt; **描述：** SCP-3714會攻擊任何看到的目標。

&gt; **描述：** SCP-4253最初是在英國布里斯托爾被發現的。

**不要：** 在你告訴我們它是什麼東西前，就急著列出它的次要特性。

**要：** 用SCP的切實、物理描述作為開頭。

**為什麼：**  應該盡快讓讀者在文章中釐清SCP的模樣。拿上面的句子舉例，如果你沒有事先告訴我們這個SCP//是什麼//東西，那你說它看誰打誰就無法觸發特定的心理形象。狼見到你就攻擊你和泰迪熊見到你就攻擊你是完全的兩回事，是小丑或是有智慧的刀子也都很不同：如果讀者不知道該設想什麼，那他們就什麼也不會想。所以，你必須先讓讀者在腦海形成某個特定的物體或概念，才繼續詳細說明它的特性。

+ 告訴我們事物看起來像什麼、表現出什麼、被認為是什麼

&gt; SCP-3452是一條似乎有20公分長的大蚯蚓。

&gt; SCP-4720有個皮革錢包的外觀。

&gt; SCP-3293被認為是用彩色玻璃所做成。

&gt; SCP-4249似乎擁有四處飄浮的能力。

**不要：** 在告訴我們「可能是什麼」的時候，它就真的是那個「什麼」。

**要：** 直接告訴我們這個東西是什麼、能幹什麼。

**為什麼：** 科學文獻不應該對這種判斷猶豫不決。當透過測量確定一條繩子的長度時，儘管它確實看起來是這個長度，我們也都相信它就是這個長度，但它外觀與我們信念的根本原因就是//它事實上就是如此//。除非我們有特別理由相信這種觀測是錯誤的（例如項目效應會影響觀察者的感知能力），那你就應該將這種事情斷言為事實。

+ 描述裡的收容建議。

&gt; **描述：** 除非測試，不應與SCP-4293有任何接觸。

&gt; **描述：** SCP-3946應收容於3公尺x3公尺x3公尺的收容間內。

**不要：** 到了描述部分才跟我們講收容建議。

**要：** 在特殊收容措施部分就跟我們講收容建議。

**為什麼：** 基金會職員（還有讀者）應該就算只讀過特殊收容措施，也能得知收容這個SCP所需的一切。將收容或互動限制的資訊藏進描述中在世界觀內毫無意義可言。

+ 沒理由的刪除與編輯文件

&gt; SCP-4296在████ ████，███████████被[刪減內容]發現。

&gt; 與SCP-3252身體接觸將會使受影響者感到███████████。

&gt; D-█████走進了收容間

&gt; █████博士與█████████████、████博士、████ ████████████████████、Dennis ████████████共同進行了一些實驗。

**不要：** 刪除或黑條無意義或不利於讀者預期反應的資訊。

**要：** 只有該資訊在基金會宇宙具有意義，並有助於喚起讀者的預期反應時才刪除資訊。

**為什麼：** 儘管刪除資訊可以做為引起讀者好奇心與關注的有效工具，但它也常常被用的很糟糕。一個有效使用的案例是：當項目的確切所在位置遭到掩蓋時，這就意味著它可能存在於任何地方──甚至就位於讀者附近。同樣的，編輯SCP所有能力的詳細資訊也能讓讀者想知道它究竟會做什麼，例如[[[SCP-447]]]就相當成功，它之所以這麼有效，完全就是因為我們無從得知它接觸屍體後會發生什麼。

然而，編輯或隱藏人員或平民的姓名通常不會提高閱讀體驗。（尤其是掩蓋D-3742這種編號的根本毫無意義，畢竟給定編號的目標就是隱藏真名，更進一步的編輯在世界觀內外都沒有任何作用）。

+ 「任何時候」或「除非必要」的行事

&gt; SCP-4392在任何時候都需要收容在上鎖的收容室內。

&gt; 除非必要，不允許人員進入收容室內。

**不要：** 強調任何時候都要保持收容，或強調除非必要不應採取任何行動。

**要：** 讓這些狀態詞隱入暗示之中──畢竟在收容措施中，所有行動本來就是必要情況下才需要採取的。

**為什麼：** 如果你單純說明項目得用某種方法收容，就意味著這種收容措施會一直這樣保持下去──如果它禮貌的提出請求就放它出去就不是什麼標準做法了。

+ 使用奇怪的強調方式

&gt; **描述：** SCP-3740是一隻「大黑狗」，有著長長的「獠牙」和「毛髮」。

&gt; 與SCP-4026接觸會產生一些影響，例如**眼睛腫大**、**嘴唇下垂**以及其他相關的**症狀**。在極端的情況下，它還可能導致**死亡**。

**不要：** 把「整篇」「文件」打成「這樣」，或像**這樣**隨意**加粗**什麼以試圖引起讀者**注意**。

**要：** 像正常情況下寫句子就好，也不要為了強調而隨意加粗字體。

**為什麼：** 用這種方式寫文會影響你的內容表現，還會使你的文章**看起來**相當的「愚蠢」與**亂來**，還會讓你的「句子」變得像「這樣」難以「閱讀」，如果**沒有特別的理由**，就「不要」把**句子**寫成**這種鬼樣子**。

+ 現代科學不知道的事物

&gt; SCP-4392洩露了某種現代科學未知的暗色液體。

&gt; SCP-3927是由地球上沒有的材料所組成。

**不要：** 提及現代科學未知的材料，而這顯然就是項目具有異常性質的原因之一。

**要：** 將此類材料稱為未辨明/無法識別的材料。

**為什麼：** 「現代科學」真是個相當模糊的術語；另一方面，基金會大多被認為擁有超越當代稱為「現代科學」的技術。有些技術在大多數的情況下，應該能確定某種材料的原子或分子量。如果這些技術未能奏效，這種材料就算不上現代科學未知的──就只是還沒鑑定出來而已。所以你應該將其稱為未辨明/無法識別材料。

+ 使用不正確的SCP編號格式或其他的標示符

&gt; SCP - 4203 - 27

&gt; SPC-4203

&gt; SCP-4203，即「手錶」，是一塊小手錶。不應不加小心的處理手錶。

&gt; **描述：** 該項目是一個很大的沙灘排球。充氣後該項目可以從事各種海灘娛樂活動。目前已經對該項目進行了數次測試。該項目的組成包括了項目項目還有項目。

**不要：** 在提及SCP時在橫槓前後加上空格；把SCP的字母順序弄錯；大量使用「項目」代稱而忽略其正式稱呼；以SCP歸定編號以外的方式稱呼該SCP。

**要：** 以「SCP-4203」這樣的格式寫出來，並始終如此稱呼它。

**為什麼：** 基金會檔案在世界觀內是標準化的；所以你應該始終使用SCP-XXXX的格式。你不應該在文章中使用「手錶」等暱稱指稱項目──命名「SCP-XXXX」的全部目的就是要讓你能明確指稱該項目。基金會可能有成千上百個不同的手錶，但任何時候他們都只會有一個歸定編號為SCP-4203的手錶。另外，儘管在官方文件中將SCP稱為「項目」是可以的（儘管我自己是強烈反對），但你不該全程使用「項目」稱呼它。你可以說這種全稱[[span class=&#34;ruby&#34;]]項目[[span class=&#34;rt&#34;]]object[[/span]][[/span]]的文章是相當[[span class=&#34;ruby&#34;]]令人反感的[[span class=&#34;rt&#34;]]//object//ionable[[/span]][[/span]]。

+ 告訴我們一些我們早就知道或相當明顯的事情

&gt; D級人員應始終遵循職員的指示。

&gt; SCP-4639應始終收容於收容室之中，不應被釋放。

&gt; 任何試圖闖入SCP-3274收容室的人都應該被拘留。

&gt; 如果發生收容突破事件，應盡快收容SCP-4293。

**不要：** 寫那些世界觀內職員與世界觀外讀者早就知道，那些關於基金會如何運作的事實或事情。

**要：** 假設讀者已經熟悉了基金會的基本運作方式。

**為什麼：** 如果每一篇SCP都有詳細說明標準規範的所有資訊，那就會出現極端大量的冗餘內容，而且這些細節對要向讀者傳達的內容大多是毫無相關的。本來就會拘留那些違反收容協議的人，這並沒有任何特殊可言；如果項目逃脫收容，很明顯正確的做法就是再把它關回去。那些闡明規範的句子都只是在陳述標準行為罷了，這對文章並沒有什麼幫助。

+ 以非三維資訊描述三維物體等單位失誤

&gt; SCP-3923應收容於4公尺x4公尺的收容間內。

&gt; SCP-4273應收容於3公尺x3公尺x3公尺x3公尺的收容間內。

&gt; SCP-3293應收容於30英尺x30英尺x30英尺的收容間內。

&gt; SCP-4639的體積是1.3公尺。

**不要：** 用多於或少於三維尺寸描述三維物理空間；使用非公制單位；使用不正確的單位

**要：** 只用三維尺寸描述三維物理空間；使用公制單位；對測量結果採用正確的單位（長度用公尺，體積用公升等）

**為什麼：** SCP是作為科學文件編寫的，應該在科學上保持準確，也需要使用標準的科學度量衡進行測量。基本上你應該都使用公制；做為參考，你可以參閱[https://en.wikipedia.org/wiki/Outline_of_the_metric_system#Metric_units_of_measure 這個維基頁面]確認怎樣的單位適合你要描寫的內容。

+ 術語或科學屬性的誤用

&gt; SCP-4028的輻射足以讓小動物窒息。

（輻射不會讓小動物窒息。）

&gt; 該平民接受了C級消除記憶劑注射。

正式名稱是「記憶消除劑」。

**不要：** 在你不熟悉的情況下亂用術語或科學屬性。

**要：** 只在你對描述屬性有相當的理解時，才使用那個術語。

**為什麼：** 再說一次，SCP是作為科學文件編寫的。在世界觀內，這些文件是由具有科學知識的人編寫的。雖然身為作家你不需要像基金會作家一樣博學多聞，但你至少要能假裝自己是個科學家，才能夠寫的像個科學家。如果你不確定某個術語的涵義，又或者對某種屬性或行為結果所知不多，請在使用前先到聊天室或論壇問一下。

+ 特別提及自己沒有圖像

&gt; 圖像：[圖像已編輯]

&gt; 等待圖像上傳中

**不要：** 昭告天下你沒有圖片或編輯了圖片

**要：** 如果你有圖就放上去，沒圖就不要硬要說明。還有，確保你使用了[http://scp-zh-tr.wikidot.com/how-to-write-an-scp 如何撰寫一篇SCP]的格式選項套上標準圖塊，而不是直接把圖片位址往文章裡塞。

**為什麼：** 在世界觀內，如果文章沒有圖像，那文章就不會有圖像格。除非有特殊的理由讓圖片被拿掉了──例如觀看圖像會造成不良影響──讓人特別注意到這篇文章沒有圖像的事實毫無意義。

+ 狂怒狀態

&gt; 在用巨大的長棍捅了SCP-4027後，人們觀察到它進入了狂怒狀態。

**不要：** 在任何情況下使用「狂怒狀態」一詞。

**要：** 在任何情況下都不要使用「狂怒狀態」一詞。

**為什麼：** 如果它生氣了，那它就是在生氣，不要講什麼「進入狂怒狀態」。當一頭怪物咆嘯著要攻擊你時，這不是什麼「狂怒狀態」。它之所以具有攻擊性，是因為它在保護自己的領土，又或者是它餓了想把你吃掉。當一個SCP試圖把你殺死時，沒有什麼「狂怒狀態」，它就是出於某種原因要你死，不管是出於它的智力傾向、固有本能、內在特性都一樣。「狂怒狀態」這個詞彙毫無有用的意涵可言，這也不是你能在正常演講中用到的術語，你肯定有其他更好的描述術語，去用那些描述項目的行為，向讀者傳達更多資訊吧。

+ 結語

希望這些例子能幫助你在寫SCP時確認自己有沒有犯了這種錯誤，並幫助你在未來創作中有更好的表現。即便犯了這種錯誤，也不要氣餒：網站上每個人一開始也是從你現在的位置出發的。只要你繼續閱讀與寫作，你就會不斷進步。祝你好運！</textarea></pre>
