**원문:** [http://scp-wiki.wikidot.com/what-not-to-do A Few Examples Of Things Not To Do In An SCP And What To Do Instead] by [[*user Randomini]]
**번역:** [[*user XCninety]]

+ 이 리스트의 목적

이전부터 SCP 초안들을 숱하게 읽으면서, 저희 사이트에 막 입문한 작가분들에게 아래에 말씀드릴 문제점들이 흔하게 나타나는 모습을 보았습니다. 이 리스트는 여러분이 어쩌다 할 수 있는 특정한 실수들의 몇 가지 구체적인 예를 제시하고, 그 실수를 개선하려면 어떻게 해야 할지 명시하고, 왜 그렇게 바꾸어야 하는지 설명하고자 합니다.

**주석: 이 리스트는 공식 규칙이 아닙니다.** 여러분이 경험법칙 삼아서 자기 작품을 발전시킬 수 있으리라 제가 믿는, 문법 교정이랑 문체 추천 같은 것들 뭉텡이라 생각하시면 돼요.

[[toc]]

+ 제대로 설명해 주지 못하는 방법으로 설명을 시작하기

&gt; **설명:** SCP-3714는 보자마자 공격한다.

&gt; **설명:** SCP-4253은 영국 브리스톨에서 처음 발견되었다.

**하지 말 것:** SCP가 무엇인지 말하기 전에 SCP의 부차적 특성부터 줄줄이 늘어놓기.

**해야 할 것:** SCP의 실제적, 물질적 특성부터 묘사하기.

**왜냐면:** 독자는 SCP가 어떻게 생겼는지 가능한 한 일찍 이해해야 합니다. 예를 들면 SCP-3714가 보자마자 공격한다는 말만으로는, 그 앞에 3714가 실제로 //어떤// 것인지 말한 적이 없다면, 무슨 심상을 이끌어낼 도리가 없습니다. 피험자를 보자마자 공격하는 늑대라는 심상은, 피험자를 보자마자 공격하는 테디베어나 광대나 칼이 든 지능 있는 상자 같은 심상하고 아주 다릅니다. 독자는 어떤 심상을 그려야 할지 모르기 때문에 아무것도 그리지 못합니다. 처음부터 독자에게 특정한 물체나 개념을 그려 주면서 시작하세요. 그래야지 특성들을 상술할 수 있습니다.

+ 대상이 무엇처럼 보이고 나타나고 생각된다고 말하기

&gt; SCP-3452는 20센티미터 길이의 큰 지렁이의 모습으로 나타난다(appear to be).

&gt; SCP-4720은 가죽 지갑의 모습을 지니고 있다(bears the appearance of).

&gt; SCP-3293은 스테인드 글라스로 만들어졌다고 생각된다(believed to be).

&gt; SCP-4249는 공중에서 떠다니는 능력이 있다고 보인다(seem[[footnote]]원문은 appear지만, 제목에 있는 seem을 하나는 보여드려야 할 것 같아서 제가 대체했습니다. -- 역주[[/footnote]]).

**하지 말 것:** SCP 개체가 무엇(처럼 or 을 할 수 있다고) &#34;보인다&#34;라고, 막상 개체는 어느 모로 보나 그 무엇&#34;인 or 을 할 수 있는&#34; 상태일 때 말하기.

**해야 할 것:** 개체가 무엇이라고 or 무엇을 할 수 있다고 말하기.

**왜냐면:** 과학적 문서에서 주장을 제시하기를 망설일 이유는 없습니다. 실 한 가닥의 길이를 알아보고자 측정을 실시할 때, 실은 어떠어떠한 길이인 것으로 나타나고 우리가 그 길이인 것으로 생각하기는 하지만, 그 &#34;나타남&#34;과 &#34;생각&#34;의 근본 원인은 //그것이 실제로 사실이기 때문입니다//. 관찰 자체가 잘못된 관찰이라고 생각할 만한 이유(개체가 우리의 인지능력에 영향을 끼친다든가)가 딱히 없다면, 그 관찰을 사실인 것으로 주장해 주세요.

+ 설명 부분에서 격리 조언 써놓기

&gt; **설명:** SCP-4293에게는 실험 시를 제외하면 접촉을 실시할 수 없다.

&gt; **설명:** SCP-3946의 격리실은 치수 3 × 3 × 3 미터이다.

**하지 말 것:** 설명 부분에서 격리 조언을 써 놓기.

**해야 할 것:** 특수 격리 절차 부분에 격리 조언을 쓰기.

**왜냐면:** 재단 직원(그리고 독자)은 특수 격리 절차 부분만 읽어도 SCP를 격리하는 데 무엇이 필요한지 모두 알 수 있어야 합니다. 격리 방법이나 상호작용에 필요한 제약조건 같은 정보를 설명 부분에다 묻어놓는 것은 세계관 안에서는 말도 안 되는 행동입니다.

+ 딱히 무슨 이유 없이 내용 말소하고 편집하기

&gt; SCP-4296은 ███████████, ████ ████의 [편집됨]에서 발견되었다.

&gt; SCP-3252에게 물리적 접촉을 시도하면 대상자는 ███████████를 겪는다.

&gt; D-█████가 격리실로 걸어 들어왔다.

&gt; █████박사는 █████████████ 박사와 ████ 박사, ████ ████████████████████, 데니스 ████████████와 함께 몇 가지 실험을 진행했다.

**하지 말 것:** 말이 안 되는 경우거나 의도했던 독자 반응을 이끌어내는 데 소용이 없는 상황에서 정보를 말소하거나 김가루 칠하기.

**해야 할 것:** 세계관 안에서 말이 되는 경우이면서 바라는 독자 반응을 유발하는 데 도움이 되는 상황에서만 정보를 말소하기.

**왜냐면:** 정보 말소는 독자의 호기심과 관심을 유발하는 데 주효한 도구가 될 수 있지만, 또한 형편없는 방식으로 자주 쓰이는 장치이기도 합니다. 효과적으로 사용하는 예시 중에 하나는, SCP 개체의 정확한 위치가 모호하게 나타나서 어디에든 있을 수가(심지어 독자 가까이에도) 있다든가 할 때가 있겠죠. 마찬가지로 SCP의 전체 능력을 말하면서 자세한 정보를 편집하면 독자는 대상이 정확히 무엇을 하는지 궁금해할 수 있습니다. 예를 들면 이 장치는 [[[SCP-447]]]에서 아주 주효합니다. 시체에 닿으면 무슨 일이 일어나는지 알지 못한다는 사실 하나만으로도 그 효과가 충분하죠.

하지만 재단 인원이나 민간인의 이름을 편집하고 숨기고 하는 것은 대개 글을 읽을 만하게 만드는 데 도움이 안 됩니다. (특히 D-3742 같은 데서 숫자를 가리는 건 앞뒤가 영 안 맞습니다. D-뭐라뭐라 같은 번호 자체가 그 사람의 실명을 가리려고 붙인 거니까요. 그걸 또 편집하는 건 세계관 안에서도 밖에서도 목적하고는 동떨어진 일입니다.) 마찬가지로 SCP 개체가 독자 가까이에 있을 수도 있는데 그 사실이 감정반응을 유발하는 사항은 아니라면, 그 위치를 가릴 근거는 별로 없습니다. 거대하고 눈에 안 보이는 괴물이 어디서나, 심지어 독자 뒤에도 있을 수 있다고 하면, 독자는 무서워할 수 있겠죠. 하지만 그린 것을 무엇이든 따라할 수 있는 연필이라 한다면, 정확한 위치를 모른다고 해서 독자의 반응이 어떻게 달라지지는 않을 것입니다. 그럴 때 위치를 편집한다고 무슨 소용이 있고 하지는 않습니다. 편집하거나 가려서 흥미를 돋울 수 있는 것이 아니라면, 딱히 편집하고 가릴 가치는 없습니다.

+ 뭘 &#34;항상&#34; 혹은 &#34;~가 필요하지 않은 이상&#34; 하기

&gt; SCP-4392는 항상 격리실에 잠가 보관한다.

&gt; 격리실에는 정말 필요하지 않은 이상 출입을 허가하지 않는다.

**하지 말 것:** 격리를 항상(at all times) 유지하거나 어떤 행동을 꼭 필요하지 않은 이상(unless necessary) 하지 말라고 적어두기.

**해야 할 것:** 애초에 격리 절차에 있는 이상 격리는 항상 유지해야 하는 것임을, 그리고 모든 행동은 꼭 필요할 때만 할 수 있음을 글이 함축하는 채로 두기.

**왜냐면:** SCP 개체를 어떤 특정한 방식으로 격리해야 한다고 말하는 것 자체가, 그 격리 절차를 영구히 유지해야 한다는 것을 함축합니다. 개체가 공손하게 나가도 되겠냐고 물어볼 때 내보내 주는 건 흔하게 가능한 일은 아니겠죠.

+ 타이핑이나 서식을 이상한 식으로 사용하기[[footnote]]원문에는 대문자화(capitalization)도 설명하고 있는데, 대문자화는 한글에서 사용되지 않기 때문에 여기 해당하는 부분은 제가 생략했습니다. 페이지 소스에서 생략한 내용을 볼 수 있습니다. -- 역주[[/footnote]]

[!-- &gt; **설명:** SCP-3740 Is A Large Black Dog With Long Fangs And Fur. --]

&gt; SCP-4026과 접촉하면 **안구 팽창**이나 **처진 입술**, 그리고 **관련된 다른** 효과들이 발생할 수 있다. 극도로 심한 경우에는 **죽음**을 유발할 수도 있다.

**하지 말 것:** [!-- 글의 모든 문장을 이런 식으로 하고(Type Your Entire Document Like This), --] 독자의 관심을 끌어내려고 몇몇 단어를 [!-- 대문자화 및 --] **볼드처리** 등 __지나치게 강조__하기.

**해야 할 것:** [!-- 정상적인 방식으로 문장의 첫 단어에만 대문자를 넣어 주고, --] 강조하려고 문장에서 난데없이 단어를 [!-- 대문자로 하거나--] 볼드처리하지 않기.

**왜냐면:** 문장을 이런 식으로 타이핑하거나 서식을 꾸미면 작품의 내용에 주의를 집중할 수 없습니다. 또한 **뭐랄까 좀** 우습고 **제멋대로**라고 보일 수도 있고, **아무 이유 없이** 문장 읽기가 더 __불편해질 수도__ 있습니다. **바로** 이 글에**서처럼**요.

+ 현대 과학에 알려지지 않은 물질 언급하기

&gt; SCP-4392는 현대 과학에 알려지지 않은 흐릿한 유체를 흘린다.

&gt; SCP-3927은 지구상에서 발견되지 않은 물질로 이루어졌다.

**하지 말 것:** 물질이 SCP 개체의 변칙성의 원인임이 분명할 때, 그 물질을 현대 과학에 알려지지 않았다고(unknown to modern science) 언급하기.

**해야 할 것:** 그 물질을 미확인되었거나(unidentified) 확인불가능하다(unidentifiable)고 언급하기.

**왜냐면:** &#34;현대 과학&#34;이란 말 자체가 우선 모호합니다. 그리고 재단은 대개 현재 일반 사람들이 &#34;현대 과학&#34;으로 여기는 수준을 한참 뛰어넘은 집단으로 여겨지고요. 세상에는 웬만한 상황에서는 어떤 물질을 분자 및 원자 수준의 성분까지 분석할 수 있는 기술도 있습니다. 그런 기술마저 실패한다고 해도 그 물질은 &#34;현대 과학에 알려지지 않은&#34; 물질은 아닙니다. 자기 바로 앞에 그 물질 표본이 있으니까요. 단지 어떤 물질인지 확인하는 데 성공하지 못했을 뿐입니다. 그래서 그 물질은 미확인되었거나 확인불가능한 물질이라고 일컬어야 합니다.

+ SCP를 지칭하는 데 잘못된 서식을 이용하거나 다른 말로 지칭하기

&gt; SCP - 4203 - 27

&gt; SPC-4203

&gt; SCP-4203, 일명 &#34;시계(The Watch)&#34;는 작은 회중시계이다. 시계는 주의해서 취급해야 한다.

&gt; **설명:** 대상(object)은 커다란 비치볼이다. 공기를 넣으면 대상은 바닷가에서 재미있게 노는 데 다양한 방식으로 이용할 수 있다. 대상에 관련된 몇 가지 실험을 진행한 바 있다. 대상은 현재 격리되었다. 대상 대상 대상.

**하지 말 것:** SCP를 언급할 때 대시 앞뒤를 띄거나, &#34;SCP&#34;라는 세 글자의 순서를 맞추지 않거나, SCP 개체를 일련번호 대신 &#34;대상&#34; 또는 다른 말을 지나치게 사용하여 지칭하기.

**해야 할 것:** 모두 &#34;SCP-4203&#34; 같은 형식으로 바꿔 주고, 항상 그렇게 지칭하기.

**왜냐면:** 세계관 안에서 재단 문서는 표준화되어 있습니다. 이런 점에서 SCP-XXXX라는 서식은 언제나 사용할 수밖에 없습니다. SCP 개체를 작품 안에서 &#34;시계&#34;라든가 다른 별칭으로 언급하지 마세요. 일련번호를 지정하는 목적은 특정 개체를 명료하게 언급할 수 있는 것입니다. 재단은 시계를 수백 개는 가지고 있을 테지만, SCP-4203이라는 이름이 붙은 무언가는 언제나 한 개뿐이겠죠. 또한, 공식문서 안에서 SCP를 &#34;대상&#34;이라고 부르는 게 괜찮기는 하지만(그래도 저는 그러지 않기를 강력하게 권장합니다), &#34;대상&#34;//이라고만// 불러서는 안 됩니다. 읽는 사람 짜증나서 //대상부전// 겪을 수도 있어요.

+ Its/It&#39;s 잘못 쓰기

&gt; The only way to placate SCP-4720 is to flood it&#39;s containment chamber with poison gas.

&gt; SCP-3927 must be stored in a box with particular runes on it&#39;s surface.

&gt; SCP-4293 behaves badly when warm, hence why its kept in a cold containment chamber.

**하지 말 것:** &#34;it is&#34;가 들어가면 안 되는 곳에 &#34;it&#39;s&#34;가 들어가거나, &#34;it is&#34;가 들어가야 하는 곳에 &#34;its&#34;가 들어가기.

**해야 할 것:** http://www.its-not-its.info/ ⟵ 여기 들어가서 바르게 썼는지 확인하기.

**왜냐면:** 영어의 통사규칙 중에 하나이고, 많은 사람들이 혼동하는 사항입니다. 그냥 규칙을 익혀 두어야 합니다. 납득할 만한 실수니까요(You just have to learn __it&#39;s__ rules; __its__ an understandable mistake). 하지만 저는 절대, 절대 그런 실수 안 할 거예요.
--]

+ 누구나 알거나 너무 당연한 이야기를 하기[[footnote]]원문에는 바로 위에 &#34;Its/It&#39;s 잘못 쓰기&#34;라는 항목이 있는데, 한국어에는 해당하지 않기 때문에 여기서는 제가 생략했습니다. 페이지 소스에서 생략한 내용을 볼 수 있습니다. -- 역주[[/footnote]]

&gt; D계급 인원은 언제나 재단 직원의 지시를 따라야 한다.

&gt; SCP-4639는 언제나 격리실 안에 있어야 하며, 이를 풀어 줄 수는 없다.

&gt; SCP-3274의 격리실에 출입을 시도하는 모든 인원은 구금한다.

&gt; 격리 실패가 발생하면 SCP-4293을 즉시 다시 격리해야 한다.

**하지 말 것:** 세계관 안의 직원이나 세계관 밖의 독자가 이미 다 알 만한 재단 시스템 관련 사실 및 사항들을 굳이 써놓기.

**해야 할 것:** 재단이 어떻게 움직이는지에 독자가 이미 익숙하다고 생각하기.

**왜냐면:** SCP 하나하나에 일반적 행동에 관련된 것까지 모든 정보를 자세히 적어놓는다면 쓸데없는 말들이 엄청나게 불어날 것이고, 그 디테일들 대개는 SCP 개체가 독자와 의사소통하는 데 아무 상관없는 내용이 됩니다. 격리 프로토콜의 일부를 어기는 사람이 구금된다고 추측하는 것 불합리하지는 않습니다. SCP가 격리에서 탈출한다면 그때는 그때대로 다시 개체를 재격리하는 올바른 행동 지침이 있어야겠죠. 이렇게 당연히 있을 법한 프로토콜을 시시콜콜하게 설명하는 글은 결국 일반적 행동을 설명하는 글인지라 글 전체에 별로 도움이 되지는 않습니다.

+ 3차원 개체를 3차원 상의 양으로 설명하지 않기 / 다른 잘못 사용한 단위

&gt; SCP-3293은 4 × 4 m의 방에 격리한다.

&gt; SCP-4273은 치수 3 × 3 × 3 × 3 m의 격리실에 보관한다.

&gt; SCP-3293은 30 × 30 × 30 ft의 방에 보관한다.

&gt; SCP-4639의 부피는 1.3 m이다.

**하지 말 것:** 3차원의 물리적 공간을 차지하는 SCP 개체의 치수를 3을 초과/미만하는 차원의 치수로 설명하거나, 미터법을 사용하지 않거나, 측량 대상에 걸맞지 않은 단위를 사용하기.

**해야 할 것:** 3차원 상의 개체의 치수를 3차원의 값으로 설명하고, 미터법을 사용하고, 측량 대상에 걸맞은 단위를 사용하기(길이는 미터, 부피는 리터 등).

**왜냐면:** SCP 문서는 과학적 문서로서 작성된 글입니다. 이 때문에 글은 과학적으로 정확해야 하고, 측량에는 표준에 해당하는 과학적 측량기준(하이개그입니다[[footnote]]원문 : scientific metrics. metric이 &#34;측량기준&#34;이면서 &#34;미터법&#34;이라는 뜻임을 의도한 것 같습니다. -- 역주[[/footnote]])을 사용해야 합니다. 미터법은 거의 모든 경우에 사용해야 합니다. 묘사하고자 하는 대상에 어울리는 단위에 무엇이 있는지는 [https://en.wikipedia.org/wiki/Outline_of_the_metric_system#Metric_units_of_measure 위키백과의 이 페이지]를 참조할 만합니다.

+ 용어나 과학적 특성 잘못 사용하기

&gt; SCP-4028은 작은 동물 정도는 질식시킬 수 있을 만한 방사성을 띤다.

(방사능은 질식하고 관련이 없습니다.)

&gt; 해당 민간인에게는 C등급 마취제를 투여하였다.

(아마 기억소거제를 뜻했던 것 같습니다.)

**하지 말 것:** 용어나 과학적 특성을 자신이 친숙하지 못한데 언급하기.

**해야 할 것:** 자신이 그 특성을 제대로 이해하는 용어들만 사용하기.

**왜냐면:** 다시 한 번, SCP 문서는 과학적 문서로서 작성되었습니다. 세계관 안에서 과학적 학식이 풍부한 사람들이 작성한 글이죠. 여러분이 작가로서 꼭 재단 과학자만큼 똑똑해질 필요까지야 없겠지만, 그런 사람이 작성한 글처럼 되려면 그만큼 똑똑한 척은 할 수 있어야 합니다. 어떤 기술적 용어가 무슨 뜻인지 확실하지 않거나 특정한 특성 및 행동의 결과를 자세하게 이해하지 못했다면, 그 소재를 사용하기 전에 챗이나 포럼에서 질문해 보세요.

+ 이미지가 없다고 굳이 언급하기

&gt; 이미지: [이미지 편집됨]

&gt; 현재 이미지 대기 중

**하지 말 것:** 이미지가 없거나 편집되었다고 특별히 언급하기.

**해야 할 것:** 이미지가 있다면 넣고, 없다면 언급하지 않기. 또한, 핫링크를 걸지 말고 [http://www.scp-wiki.net/how-to-write-an-scp SCP를 작성하는 법][[footnote]]본사 페이지를 링크했습니다. 현재 한국어 위키 &#34;SCP를 작성하는 법&#34; - &#34;서식&#34; 탭에는 이미지 블록 설명이 없습니다. -- 역주[[/footnote]] 페이지의 &#34;서식&#34; 탭에서 표준 이미지 블록을 사용했는지 확인하기.

**왜냐면:** 세계관 안에서, 글 속에 넣을 만한 이미지가 없었다면 그냥 이미지를 안 넣었을 것입니다. 이미지를 안 넣는 이유가 따로 있지 않은 한(이를테면 이미지를 보면 달갑잖은 효과가 발생한다든가), 이미지가 없다는 사실을 따로 밝혀 적는 건 별로 쓸모가 없습니다.

+ 격노 상태

&gt; SCP-4027을 크고 긴 막대기로 찌르고 있으면 격노 상태(rage state)에 돌입하는 것으로 관찰되었다.

**하지 말 것:** 무슨 상황에서 &#34;격노 상태&#34;라는 용어 쓰기.

**해야 할 것:** 어떤 상황에서도 &#34;격노 상태&#34;라는 용어 쓰지 않기.

**왜냐면:** 사람이 화가 났을 때 &#34;격노 상태&#34;라고 표현하지는 않습니다. 그냥 화가 났다고 하죠. 동물이 으르렁거리다 여러분을 공격할 때 역시 &#34;격노 상태&#34;가 아닙니다. 자기 영역을 방어하려 하거나 배고파서 여러분을 먹고 싶어진 탓에 공격적으로 행동한다고 표현하죠. SCP가 여러분을 죽이려고 할 때도 &#34;격노 상태&#34;가 아닙니다. 그냥 지적 의향이라든가 고유 본능, 내재하는 특성 같은 무슨 원인이 있어서 여러분을 죽이려 한다, 그것뿐입니다. &#34;격노 상태&#34;라는 어구는 어떤 쓸모있는 것을 뜻하지 못하고, 일반적으로 영어에서 사용되는 용어도 아니고, 독자와 의사소통하기 적절한 방식으로 그런 상황을 묘사하기에 더 나은 용어는 얼마든지 있습니다.

+ 마치며

위에 든 예시들이 여러분이 SCP를 작성하며 만든 실수들을 찾아내고 앞으로 더 나은 작품을 쓰는 데 기여할 수 있기를 바랍니다. 설령 실수를 저질렀다 해도 낙담하진 마세요. 사이트의 모든 사람들이 처음에는 여러분 같았답니다. 꾸준히 읽고 쓰다 보면 여러분은 계속 나아질 수 있습니다. 행운을 빌어요!</textarea></pre>
