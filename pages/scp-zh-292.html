    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user vomiter]]
篇名：SCP-ZH-292 - 無限的書櫃
[[include info:end]]

**項目編號：** SCP-ZH-292

**項目等級：** Keter

**特殊收容措施：** SCP-ZH-292被收容在Site-ZH-16的垂直井區。項目收容間的天花板、地板和隔間都被預先改造成可變動式，以因應項目可能持續膨大的體積。每次有新的SCP-ZH-292-A出現，必須掃描其內容上傳至基金會資料庫。必須維持無論何時均有至少一百名人員閱讀過所有SCP-ZH-292-A的內容。這些人員中的D級人員不須接受月末資遣。目前基金會將聘請民間專業文學家協作，以進行烏洛波羅斯協議。

**描述：** SCP-ZH-292-A是一套劇情連續的精裝小說，全書以正體中文寫成，目前共有[已編輯]冊，每冊無空白頁，總頁數均為666頁。所有SCP-ZH-292-A的書皮均是紅色，且封面、封底與書脊均無設計內容。內文均無提及出版商或作者等資訊。SCP-ZH-292-B是一組由鐵鍊彼此相連的共5個書架，有一個書架位於中心處，其餘四個分別位於其上下左右。每個SCP-ZH-292-B均是檜木材質，且規格均有十層，每層可放入恰好20本SCP-ZH-292-A。

SCP-ZH-292-A在沒有人類閱讀時會從原本的位置消失，回到在SCP-ZH-292-B上的特定位置。物理試驗中，SCP-ZH-292-A本身可燃，但在完全燃燒以前即回到SCP-ZH-292-B上，並且不帶有燃燒產生的汙損痕跡。其他的破壞測試的結果也是類似的。SCP-ZH-292-B則無法被以任何可行的手段破壞。

SCP-ZH-292-A會以特定規律增加數量。SCP-ZH-292-A最初只有一本位於中心書架中央的位置，之後向上下左右各產生了一本劇情連貫但內容不同的續作SCP-ZH-292-A。新產生的SCP-ZH-292-A也會往上下左右四個方向中仍未被占據的位置產生各一本與自身劇情連貫的SCP-ZH-292-A。其中要注意的是，若一本新產生的SCP-ZH-292-A在水平方向與垂直方向上各有一本既存的SCP-ZH-292-A，則該書內容將同時與相鄰兩冊連貫。當SCP-ZH-292-A抵達SCP-ZH-292-B的邊界，則新的SCP-ZH-292-B將會產生。產生新SCP-ZH-292-A的時間間隔與__完全閱讀當前所有SCP-ZH-292-A內容[[footnote]]閱讀複印本或者電子媒體者也計入[[/footnote]]的人數__呈負相關。這段時間間隔目前因為初始收容措施被壓制在3年一次。然而隨著SCP-ZH-292-A內容總量不斷膨脹，估計在[已編輯]年後初始收容措施將失效，並且面臨NK級灰色黏質世界末日情境的威脅。

目前已知在SCP-ZH-292-B之中填滿其他物質也無法阻止SCP-ZH-292-A的增殖。然而若預先在SCP-ZH-292-B放上劇情內容與相鄰的SCP-ZH-292-A皆連貫且排版、頁數等要素均與項目條件相符的紙本草稿，則當SCP-ZH-292-A新生時該位置將不會出現新的書本，而是將該紙本草稿轉化為新一冊的SCP-ZH-292-A。有鑑於此一特性，基金會擬定了烏洛波羅斯協議以試圖進一步減緩項目的收容壓力。

**附錄：** __烏洛波羅斯協議__
&gt; **前言：** 目前的實驗結果顯示我們幾乎找不到有效手段抑制SCP-ZH-292的增生。但我們可以控制它的內容走向。如果它的故事最終形成了無限循環，那麼實際的內容總量將不會繼續增加，我們只要有大概一百個人讀完全部大約三百冊的小說就足以將收容壓力抑制到接近Euclid。
&gt; 
&gt; **執行方式：** 聘請民間文學作家與基金會收容專家共同組成烏洛波羅斯協議執行委員會。委員會將負責產出足以誘導SCP-ZH-292-A故事內容走向循環的小說作品。之後由收容專員將產出的內容印刷成紙本，填入SCP-ZH-292-B上的相應位置。
&gt; 
&gt; **目標：** 使SCP-ZH-292-A的內容向收束，以爭取更多時間進一步改善收容措施。
&gt; 
&gt; **最新狀況：** 三名外聘的小說家不明原因自殺身亡，死亡前將稿件銷毀。進度出現嚴重落後。</textarea></pre>
