    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //(画面开始，显示格陵兰岛某处冻原。)//
&gt; 
&gt; //(附近是一扇拱形金属屏障，旁边有两个身穿防护服的人。除三重月标志外，两人西装上还带有“Tamino”和“Matapang”的名牌。前者声音偏向男性；后者声音偏向女性。)//
&gt; 
&gt; //(一个[[[SCP-5298]]]实例位于屏障的另一方。它身着白色典礼长袍，手持刻有仪式雕刻的橡木棒。)//
&gt; 
&gt; **Tamino：**镜头就绪？
&gt; 
&gt; **摄影师：**没问题。
&gt; 
&gt; **Tamino：**防爆盾？
&gt; 
&gt; **Matapang：**妥当了。
&gt; 
&gt; **Tamino：**杀器？
&gt; 
&gt; **Matapang：**//(举起一只行李袋)//妥当了。
&gt; 
&gt; **Tamino：**执行无人机就位？
&gt; 
&gt; **Matapang：**还在路上，应该不超过一分钟。
&gt; 
&gt; **Tamino：**仪典无人机就位？ 
&gt; 
&gt; **SCP-5298-██：**淦，老爸！
&gt; 
&gt; //(SCP-5298-██的声线忽然转为中年男性。)//
&gt; 
&gt; **SCP-5298-██：**抱歉，似乎长时间不活动之后就默认成自动驾驶模式了。
&gt; 
&gt; **Tamino：**别让它发生在修改后的召唤仪式当中，那一阶段必须百分百完美。记得吗？我们不能让那实体有丝毫机会开始“永恒之狩”阶段。
&gt; 
&gt; **Matapang：**无论如何，杀器都将起效。
&gt; 
&gt; **Tamino：**两秒长的ΩK/A级情景仍然是一起国际事件。
&gt; 
&gt; **Matapang：**有道理。
&gt; 
&gt; **Tamino：**还有，是什么让我们的执行人——
&gt; 
&gt; //(附近发生一场小型爆炸。)//
&gt; 
&gt; **Tamino：**JALAKÅRA保佑。
&gt; 
&gt; **Matapang：**我倒希望是[https://scp-wiki-cn.wikidot.com/scp-2578 鲎]。我总想近距离看看其中一架……没关系，这是个安慰奖。 
&gt; 
&gt; //(一个先前未经发现的[[[SCP-4922]]]迭代进入视野。它是Kermit蛙的一种蓝橙亚种。)//
&gt; 
&gt; **SCP-4922-██：**嘿嚯！这里是Karma //thee//蛙，准备好了对JALAKÅRA和Niang总统的敌人迅速而残酷地伸张正义。
&gt; 
&gt; **Matapang：**如果我们要用这个东西，最好还是把杀器给我。
&gt; 
&gt; **SCP-4922-██：**//(脸皱成一团)// 唏！原谅我帮你省事儿了。
&gt; 
&gt; **Tamino：**各就各位，预备开始。
&gt; 
&gt; **SCP-4922-██：**噢，棒极了！
&gt; 
&gt; //(Tamino示意摄影师躲进屏障之后。镜头转向内侧。)//
&gt; 
&gt; **SCP-4922-██：**Matapang小姐，您能把杀器给我吗？我的手指对拉链来说有点太细了。
&gt; 
&gt; //(Matapang嘟囔着解开行李袋的拉链。)//
&gt; 
&gt; **Tamino：**仪典！
&gt; 
&gt; **SCP-5298-██：**//预备！//
&gt; 
&gt; **Tamino：**向洞里开火！
&gt; 
&gt; //(他们在屏障内侧挤做一团。)//
&gt; 
&gt; //(5298-██以一种未知语言颂唱赞美诗，持续24秒。)//
&gt; 
&gt; //(巨大爆炸声伴随着淡绿光芒响起。屏障弯曲。可以看到 5298-██的碎片飞过屏障。)//
&gt; 
&gt; **Tamino：**狩猎期？！
&gt; 
&gt; //(Matapang检视她的笔记本电脑。)//
&gt; 
&gt; **Matapang：**未检测到lambda。ΩK/A情景不成立。
&gt; 
&gt; **SCP-4922-██：**是时候开始办正事了。
&gt; 
&gt; //(4922-██手持杀器离开屏障，这是一根长约一米的尖木棍，棍身草草刻着几百道“清洗”字样。摄影师犹豫片刻，还是跟了上去。)//
&gt; 
&gt; //(SCP-UBU的笑声从爆炸形成的弹坑传来，缓缓由俯卧改为站姿。4922-██从其身后接近。)//
&gt; 
&gt; **SCP-UBU：**米靴…米—靴……
&gt; 
&gt; //(UBU抬头四顾。)//
&gt; 
&gt; **SCP-UBU：**米靴？
&gt; 
&gt; //(4922-██伸手拍了拍UBU。)//
&gt; 
&gt; **SCP-4922-██：**打扰一下！
&gt; 
&gt; //(UBU咆哮着转身。)//
&gt; 
&gt; //(4922-██迅速将杀器刺入UBU胃部。)//
&gt; 
&gt; //(UBU似被逗乐般发出好奇的声音，随之向后倒去。)//
&gt; 
&gt; //(一经着地，UBU的躯体即化为一摊细沙。)//
&gt; 
&gt; //(4922-██转向镜头。)//
&gt; 
&gt; **SCP-4922-██：**目标成功无效化！ //(挥舞手臂)呀哈哈哈哈哈哈！//
&gt; 
&gt; &lt;记录结束&gt;

&gt; 致基金会。
&gt; 
&gt; 或许你们还不知道：你们的一名研究员，Aaron Gualtieri，于近期离世。在他到达戈比尼克并接受☽☽☽筛查后，Gualtieri先生告诉我们，我们这里的一种常见生物对你们的地球迭代造成了一点麻烦。
&gt; 
&gt; “SCP-UBU”是 — 或者曾是 — 一只庞大固埃[[footnote]]译注：《巨人传》中的巨人之名。[[/footnote]](//Gargantuanovichensis ferox//)，[[span class=&#34;ruby&#34;]]外萨克洛瓦[[span class=&#34;rt&#34;]]Outer Saklovai[[/span]][[/span]]南部峡谷的一种常见祸害。我不怀疑它在一个没有天敌的世界里的破坏潜力，但这一只在同类中是特别小，特别弱的。毫无疑问，它是一窝崽子里最为弱小的那一只。
&gt; 
&gt; 一只庞大固埃进入禁区中的众多“跃点”之一，在其他维度搞恶作剧，这并非新鲜事。很有可能，这一只已经以某种方式赢得了二皇子NÅZHDAK的青睐，以便通过封世仪式和永恒之狩来应许它的存在。(NÅZHDAK对这些愚蠢的生物有种令人不安的执念。)
&gt; 
&gt; 若这种情况再次发生，请记住……
&gt; 
&gt; 外萨克洛瓦土著部落对庞大固埃的厌恶人尽皆知。对于他们十三岁的男孩来说，传统的成人礼便是离开村落去捕杀一只庞大固埃。
&gt; 
&gt;这是他们的成事之法，是我们的成事之法——以及，进一步说，也是你们的成事之法：
&gt; 
&gt; # 找一段木头，把它削尖。
&gt; # 将任一语言的“清洗”一词刻入其中至少200次。(没有最大值，但老实说，刻200次以上也不会让庞大固埃死得更透。)
&gt; # 在棍子上任何有雕刻空间的地方，刻上如下短语：“NAI FADUZH JALAKÅRA”。[[footnote]]来自上层奥术的翻译：“(汝于)JALAKÅRA(前)唯盐粒尔。”[[/footnote]]
&gt; # 将它插进庞大固埃的身体。
&gt; 
&gt; 这样你就搞定它了！
&gt; 
&gt; 至于Gualtieri先生，不用担心。他已经得到了丰厚的回报，并在Luna少校的基金会继续计划中谋得一职。我建议你们用他的名字来命名一些东西——你们欠他的太多了。
&gt; 
&gt; [[=]]
&gt; ++ 你被注视着。你被保护着。你被爱着。
&gt; ++ ☽☽☽
&gt; [[/=]]
