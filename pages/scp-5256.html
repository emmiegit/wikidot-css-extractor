**Ítem #:** SCP-5256

**Calificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La propiedad en la que se encuentra SCP-5256 ha sido adquirida por la Fundación a través de medios convencionales. El perímetro del edificio ha sido excluido del acceso público mediante la creación de una valla electrificada. Estos procedimientos han sido explicados bajo el pretexto de la inestabilidad estructural — que se ha difundido al público local. Una red de CCTV inalámbrica vigilará constantemente la casa que contiene a SCP-5256.

Debido al desconocimiento de la verdadera naturaleza de SCP-5256, la entrada a la anomalía está limitada — sólo se permite mediante una solicitud formal al actual jefe de investigación de SCP-5256.

Como no se han obtenido información concluyente de los testimonios de PdI-5256 y de los lugareños cercanos a SCP-5256, a todos los individuos se les ha administrado amnésticos de clase B y han sido liberados al público general.

**Descripción:** SCP-5256 designa a un pequeño dormitorio situado dentro de una casa abandonada de una sola planta ubicada en Weehawken, Nueva Jersey.

La habitación muestra niveles Hume inestables y un gran número de objetos dentro de SCP-5256 que, antes de su descubrimiento por la Fundación, han sido distorsionados en diversos grados. Se cree qué se trata de una forma de impronta resultante de un periodo de estrés mental o físico extremo experimentado por un objeto o entidad ontoquinética [[footnote]] Una alteración de la realidad. [[/footnote]], actualmente indocumentada, presente en la zona en ese momento.

SCP-5256 posee un filtro antimemético que aumenta su intensidad hacia la esquina más alejada de la habitación, cerca de la única ventana. [[footnote]] La ventana mencionada anteriormente posee barras metálicas fijadas en su exterior que se añadieron antes de la contención. Se está investigando para determinar el motivo de esta modificación. [[/footnote]] Este filtro aumenta su fuerza hasta que la visión de esa parte de la habitación se hace imposible, apareciendo únicamente como un vacío en el espacio — la luz que atraviesa la zona se vuelve imperceptible para los seres sapientes. Se cree que este efecto está causado por un objeto anómalo desconocido en ese lugar que hasta ahora ha sido imposible de sacar de su posición actual (véase el Apéndice 5256.2 para más detalles).

Teniendo en cuenta la inestabilidad de la realidad de SCP-5256, existen varias anomalías dentro de SCP-5256 que pueden no haber sido causadas por alteraciones de la realidad en la sala. [[footnote]] Todavía se están recolectando e investigando datos para determinar estos factores. [[/footnote]]

**Descubrimiento:** Las propiedades anómalas de SCP-5256 fueron reportadas inicialmente por Laila Jennings, una joven de 15 años de edad, designada como PdI-5256, que vivía en la zona. La mencionada persona se puso en contacto con las autoridades locales respecto con la naturaleza anómala de la habitación después de admitir que había mirado a través de su única ventana.

Como el rastreador web de la Fundación YE-2807 había captado la llamada, el incidente fue interceptado por los agentes de la Fundación y la contención de la anomalía se consideró un éxito. Al interrogar a PdI-5256 sobre sus intenciones cerca de la casa, empezó a llorar, aunque ella misma no sabía el por qué.

El interrogatorio de los lugareños reveló que PdI-5256 había visitado la casa con frecuencia, pero que sólo se acercaba a la ventana durante breves periodos de tiempo. Los lugareños también afirmaron haber visto una figura humanoide masculina, de edad similar a la de PdI-5256, en la habitación. PdI-5256 afirma que los anteriores propietarios eran muy religiosos y creían firmemente en la eliminación de las &#34;impurezas&#34; del cuerpo y del alma.

A parte del propio SCP-5256, una búsqueda en la casa dio pocos resultados. Sólo se consideró de interés un único libro relacionado con el &#34;cese de la brujería&#34; y los exorcismos.

**Apendice-5256.1:** Una lista completa de los hallazgos dentro de SCP-5256 es lo siguiente:

* Fragmentos de metal cubiertos de sangre y rastros de hueso están suspendidos a 0,25 metros del suelo de SCP-5256, cerca de la entrada.

* Un martillo muy dañado también cubierto de sangre y alojado en la pared más lejana de SCP-5256. [[footnote]] Se cree que este elemento es el origen de los fragmentos metálicos. [[/footnote]]

* Un paquete medio vacío de galletas de la marca &#34;Goldfish&#34;. El análisis químico ha demostrado que contienen letales cantidades de acónito sintetizado mezclado con un sedante no identificado. Esta mezcla, junto con el ácido estomacal, también está presente en pequeñas cantidades presente en el aire dentro de SCP-5256.

* Un crucifijo de madera junto a estacas del mismo material.

* Una serie de ejemplares parcialmente consumidos de la familia //Rhaphiodophoridae//[[footnote]] Conocidos coloquialmente como Grillos de Cueva [[/footnote]] esparcidos por SCP-5256.

* Una jeringa de plástico que contenía anestésicos de grado médico con trazas de tejido neural, que registró niveles Hume bajos.

**Apéndice-5256.2:** Poco después del descubrimiento de SCP-5256 y su posterior contención, se realizó una prueba con la participación de D-5075 con la esperanza de comprender mejor lo que se encuentra dentro de la esquina más lejana de SCP-5256. La transcripción es la siguiente:

&gt; **&lt;13:25&gt;** D-5075 entra en SCP-5256; dirigiéndose inmediatamente hacia la esquina más alejada de la sala, tal y como se le indicó antes de comenzar la prueba.
&gt; 
&gt; **&lt;13:26&gt;** D-5075 introduce su mano derecha en el espacio, moviéndola por toda el área durante unos instantes.
&gt; 
&gt; **&lt;13:26&gt;** D-5075 intenta tirar del objeto sin éxito. El objeto parece estar anclado al lugar por medios desconocidos.
&gt; 
&gt; **&lt;13:28&gt;** Se recogen los resultados y D-5075 sale de SCP-5256.
&gt; 
&gt; **&lt;13:30&gt;** La prueba concluye.

**Declaración Final:** D-5075 informó que el objeto dentro del espacio tenía una textura parecida al cuero y la carne en la mayoría de las áreas; aunque también podía sentir algo de tela comúnmente encontrada en la ropa. También afirmó que estaba frío al tacto y que había objetos metálicos afilados que atravesaban el objeto a intervalos aleatorios.

Se está intentando localizar a los anteriores propietarios de la casa que contiene a SCP-5256.</textarea></pre>
