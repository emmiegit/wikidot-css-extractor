**特殊收容措施：**严禁人员以任何手段进入SCP-CN-2714范围，最大限度减少在SCP-CN-2714可影响范围内的居民。

有关SCP-CN-2714的主要收容措施已移交至GOI-2714，基金会负责推动“篆刻”计划以推动下一时代SCP-CN-2714-A保持其功效。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/page-unknown/I |caption=SCP-CN-2714内尖刺田速写图]]
**描述：**SCP-CN-2714指的是Site-CN-12设立的临时项目中转设施周遭区域，此收容设施在1979年由于重大收容事故被废弃。SCP-CN-2714在持续观察后确认为以收容所为中心的半径100km的圆形地区，在此区域中将不定时的出现各类奇特标识，如高达192m，横跨1029m的巨型金属雕塑，覆盖整片地区的尖刺田和钢钉林等。在早期报告中也曾提到出现过核辐射和生化污染的标识，由此推断所有标识的目的都是为了提醒和阻止人类靠近某个地点。

据本地的研究员报告，当地在20世纪中叶曾经将SCP-CN-2714视为神迹，在当时受到广泛的崇拜。但基金会却并未找到任何关于这个信众超过20万人的大型宗教场所的资料档案。目前，基金会发现SCP-CN-2714对处在其周围的人员有极强吸引力，影响范围在2km至83km不等。但临时收容设施直到2009年才正式建成，且并未有任何储存大量生存物资的工程规划。

&gt; **采访对象：**研究员姜林
&gt; **采访者：**研究员洛怡宁
&gt; **简介：**临时语音记录
&gt; ------
&gt; 
&gt; **姜林：**这就是我们家当时去祭拜的照片，每年祭拜都办的很大。你们可以看得到，后面祭品的都排了几百米几千米的。
&gt; 
&gt; **洛怡宁：**奇怪的是基金会并没有任何相关记录，在当时按理说不应该出现这种事。后面的那些奇怪雕塑也是当时就有的吗？
&gt; 
&gt; **姜林：**是的，我现在都记得有一个雕塑，吓得我是无论如何都不敢往前。最后被长辈们硬带了过去，对着那些可怕的雕塑磕头烧香。
&gt; 
&gt; **洛怡宁：**灵验吗？一般来说，它会实现你们什么需求？
&gt; 
&gt; **姜林：**我很难说不灵验，因为每次祭拜，村里总会莫名其妙多出好多从来没见过的食物和生活用具，好像是这块地凭空冒出了座房子，人们就从那里面拿出了各种各样的东西。现在一想......那些不就是基金会员工的基本用具和食堂自制的包装食品吗，昨天才吃过。这对话你等会要发上去对吧？
&gt; 
&gt; **洛怡宁：**嗯。
&gt; 
&gt; **姜林：**帮我想个办法跟食堂说，包装食品不是让他们[数据删除]把生米塞在熟饭底下硌我牙！



基金会于2012年1月18日开启“清扫”行动，大范围扫除SCP-CN-2714的影响，并于同期派遣5名乙亥-9队员进入SCP-CN-2714影响区域进行风险排查。


&gt; **行动时间：**2012/1/18
&gt; **行动成员：**Y-1，Y-2，Y-3，Y-4，Y-5
&gt; **目标：**排查SCP-CN-2714
&gt; 
&gt; ------
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **Y-1：**指挥部，小队已经进入SCP-CN-2714，通讯是否清楚？
&gt; 
&gt; **指挥部：**清楚，Y-1。任务坐标已经发送，清查完之后向研究所编号198前进。
&gt; 
&gt; **Y-2：**防护服自检完毕，一切正常。
&gt; 
&gt; (//小队步行至指定地点，开始检查。//)
&gt; 
&gt; **Y-3：**检测到空间扭曲负2.2，为SCP-CN-2714常规数据。
&gt; 
&gt; **Y-4：**长官。
&gt; 
&gt; **Y-1：**怎么？
&gt; 
&gt; **Y-4：**我这边数据有问题，空间扭曲偏转到正1.3了，但碰撞仪没检测到任何东西。照理来说，碰撞仪不是应该在这里显示出一些隐形的东西吗？比如说上次那个项目的那种空气房子？
&gt; 
&gt; **Y-1：**指挥部，我打开远程接收了，有什么发现吗？
&gt; 
&gt; **指挥部：**结果相同。你们先将所有异常指数的位置进行一次全扫描，我们需要更完整的数据。
&gt; 
&gt; **Y-1：**明白。
&gt; 
&gt; (//小队行进时，突然出现浓烈的白雾。//)
&gt; 
&gt; **Y-5：**起雾了，不对劲吧？
&gt; 
&gt; **Y-1：**指挥部，无人机视角如何？
&gt; 
&gt; **指挥部：**Y-1，2714内确实出现雾气，边界人员无法目击你们，请先返回边界。
&gt; 
&gt; **Y-1：**指挥部？收得到消息吗？这东西怎么坏了？
&gt; 
&gt; **Y-5：**长官，我这边有堵墙。
&gt; 
&gt; **Y-1：**墙？
&gt; 
&gt; **Y-3：**我这边也是。
&gt; 
&gt; **Y-2/Y-4：**一样。
&gt; 
&gt; **Y-5：**长官？我这边.......
&gt; 
&gt; (//摄像头中出现一个被从中间竖方向劈开，半个身子贴在墙面上的人，已失去生命体征，遗留在墙上的已经结块的血迹使其固定在墙上。在其手臂上留有一个基金会的图案，在摄像头放大后确认是灼烧伤痕。//)
&gt; 
&gt; **Y-1：**什么鬼.......
&gt; 
&gt; (//摄像机画面突然中断，已跳转至15分钟后//)
&gt; 
&gt; **指挥部：**Y-1，第19次询问，是否收到？立刻返回边界。
&gt; 
&gt; **Y-1：**嗯？这东西好了。指挥部，Y-1收到。
&gt; 
&gt; （//小队五人身处一巨大空间中，画面背景中可发现一个巨大的机械//）
&gt; 
&gt; **Y-1：**Y-1报告，我们在临时收容所编号198内部，这里是地下工程层。收容所上层清查完毕，无异常。
&gt; 
&gt; **指挥部：**收到Y-1。但编号198并没有建设地下区的工程规划，谁在地表？
&gt; 
&gt; **Y-1：**3号在地表，我现在叫2号出去与边界小队对接。
&gt; 
&gt; **[30分钟后，小队返回，记录结束]**

所有小队成员在归队检查中均表示未曾向指挥部报告过“白雾”和遇到突然出现的“墙”，小队目前仍在停职调查中。

探索小队在地下所发现的巨型地下结构并没有在任何工程规划和财务报告中出现，在二次探索中推断其整体约有1002m长，900m深，分成近170个区域。探索小队报告其从前门的楼梯向下便可到达，但二号探索小队却报告他们在前台的抽屉中发现了一个向下的安全梯，并否认先前小队的所有探索结果，表示地下结构只是一个普通巨型实验设施，并未发现先前报告的任何奇特装置。

2022年2月27日，SCP-CN-2714内所有的建筑群消失，仅留下一形态未知的警告标识，即SCP-CN-2714-A。该标识无法以任何方式在人员不对其产生彻底极端恐惧心理的情况下进行记录，所有的影响最终将导致对此标识的相关记忆丢失。

SCP-CN-2714本身的异常现象消失，不再有任何人员失踪报告和其他建筑出现。5月21日，SCP-CN-2714正式改编为Neutralized。

5月23日，文档CN-2714于SCP-CN-2714监控哨所中发现，与先前不明探索记录中的半身尸体在影像中所携带的一本笔记本进行对照，由此确认半身尸体为SCP-CN-2714中牺牲的“先驱”。

结合文档CN-2714以及探索记录，已查明由于Area-CN-2714内发生的收容事故，SCP-CN-2714能够复制身处其中的人员，并将复制品转移至文档CN-2714中所提及的纯白封闭空间，即SCP-CN-2714-1。目前没有除通过SCP-CN-2714以外的方法进入SCP-CN-2714-1。

根据文档CN-2714，SCP-CN-2714于2022年12月3日改编为Safe。

**项目编号：**SCP-CN-002

**项目等级：**Keter

**特殊收容措施：**在SCP-CN-002四周半径100km的封锁区域边缘应有--20名--30名医护人员在每天7:00至22:00间巡逻。若发现因SCP-CN-002进入的迷失者，协助其离开SCP-CN-002区域并将其转移至最近的救助站给予治疗。

所有成员都应参与到设计SCP-CN-002警告标识的工作中，直至在一周内无迷失者出现在封锁区域为止。若在受难78年时仍未有任何标识达到永久警告作用，则确保警告标识的更新工作持续进行。

**描述：**SCP-CN-002是由SCP基金会所留下的一废弃收容所，废弃原因未知。收容所长300m，宽300m，高27m。原先应收容着一些异常生物。收容所还有一个极其复杂的大型地下空间，用途未知，但其中央配备了一个巨型机械，用途未知。

SCP-CN-002由于未知原因，每隔1秒会将在其范围内的随机九名人员传送至其创造的一半径为4km的圆形岛屿上，编号Area-CN-002。在进一步的探索实验中发现Area-CN-002四周存在额外空间，其所有表面附着一种无色透明液体，由此得到了此空间约由一个半径400km的圆形作为基底，而四周则被高度未知的垂直白色墙壁覆盖，液体深度约为5cm，部分区域达到15cm，原因未知。对液面的任何扰动都将产生“涟漪”——黑色的圆形线条从扰动中心向外不断扩散，线条远离中心100m，其速度就会瞬间获得一个约9018m/s^^2^^的加速度，基金会目前将测定“涟漪”速度作为判断物体远近的首要方案。

每月3号，12号，18号，27号时，Area-002中将会出现2到3个大小在3m^^2^^到8km^^2^^之间的岛屿，称为SCP-CN-002-1，在出现时SCP-CN-002-1会与液面产生“涟漪”，基金会由此确定其具体方位并制定抵达方案。岛屿上通常会有建筑分布，建筑风格不一，在其中出现的补给物资也与建筑风格所对应的地区相符合。鉴于SCP-CN-XXXX的地下设施原理和检查方案未知，目前将SCP-CN-002-1作为当前遇难人员的主要食物来源。有时补给物资中会出现药品或武器，但在Area-CN-002中人员并不会真正死亡和得病的情况下用途未知，目前此类物资已获批运至一持续时长较久的SCP-CN-002-1上。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/page-unknown/S |caption=一类SCP-CN-002-1，通过窗户进入]]
在Area-CN-002范围中，所设立的建筑设施会投射到现实世界，因此自第一个遇难者出现起，建造警告标识的任务就被设立为最高优先级。但由于设计者大多无法为所设计的标识物在现实世界赋予一确切意义，导致警告标识使此地吸引了外部“SCP基金会”的注意，并与其建立了基于石刻留言的通信。并在后期建立了可传输无机物的通道。

在外部基金会的支持下，于受难9年[[footnote]] 自第一个遇难者进入Area-CN-002的时间算起的一种纪年方式。 [[/footnote]]成功利用一种低传染度但具高度指向性的模因设计出了首个标识，但由于Area-CN-002内的时间流逝与外界有1（天）:30（年）的差距，导致标识很快因外界模因抵抗技术的普及丧失作用，于受难9年第3周重新出现遇难者。

目前总共1029102份设计方案全部失效，所有标识都只能在某个特定的时间段内才能起效，无法随着时代更迭保留其原有的意义。

&gt; 受难79年
&gt; 
&gt; 我们今天终于找到了合适的祭品，罗技叔是对的！现在，“火把”计划即将启动。
&gt; 
&gt; 世界终于在不断的轮回中出现了变故，是时候抓住机会了。
&gt; 
&gt; 父亲，我们向您致敬。没有您的急中生智，坚韧无畏，基金会将不复存在，受难者们将是一滩散沙。
&gt; 
&gt; 也愿您伟大不屈的灵魂能作为我们当中第一位挣脱这不死牢笼的先知，指引我们的祭品，与他一同威慑世世代代的生灵。
&gt; 
&gt; 我选择留下，不追随您的步伐，未来难料，我会一直作为基金会，存在于这方天地间，等待接下来其他不幸的人。

**附录：**在笔记本中，基金会摘取以下几篇以协助外交人员初步对GOI-2714进行了解并尝试进行沟通。有关GOI-2714的更多沟通尝试于2022年2月28日暂停，等待破解SCP-CN-2714-1的技术出现。

&gt; 受难4年，今天我还是决定开始写日记，这些年经历的事也该过去了。我需要一个有效的方式控制住现在这批人，不然很快我们就会像以前一样，变成一群只会互相虐待的疯子。
&gt; 
&gt; 我和林静恬决定使用“SCP基金会”作为我们的幌子，林静恬为了这个目标一直隐藏到现在，她将坦诚自己的身份，向众人展示我们准备好的文档，希望能说服这些人服从统一管理。她真的想得很细，甚至考虑到为了基金会的权威性，将这个地方命名002而不是001。


&gt; 受难9年，我们成功通过在墙上刻字，与外界联系上了！这下控制住目前的受难者们就更容易了，基金会的科技成功在这边发挥出它的威力，或许我们终于能够安宁地生活了。
&gt; 
&gt; 但林还是说服了我，我们发起了这次警示标识的征集行动。通过这次，我们可以在影响边缘建造建筑与外界联系的特性，我们或许可以设计出一个警示标识，阻止人靠近这片区域。
&gt; 
&gt; 为什么？直到现在都没有人来这里找过我？我的朋友，父母去哪了？或许我不该依靠他们。

&gt; 受难11年，成功了！基金会向我们提供了一个十分奇特的图案，每个看过它的人都不想再靠近它，在实验后，SCP-CN-002的影响能被这个图案抵消，不错。有一个叫罗技的人给出了完美切合这个图案的设计，明天就要正式开始建设了。
&gt; 
&gt; 今天的物资也好像想让我们庆祝一样，莫名丰富。
&gt; 
&gt; ------
&gt; 
&gt; 林今天话也特别多，不过，在喝了一会后，她变得异常抑郁，我只能把她带回SCP-CN-002那一边，远离其他人。我必须得写下接下来的话，不为什么，我必须得写，不然我感觉得到我会崩溃。
&gt; 
&gt; 她和我一起坐在岸边，看着纯白的天空。只是靠在我的肩上痛哭。
&gt; 
&gt; 我们何时能再次看到日出，何时才能再沐浴月光？我真的，操他妈的，我想家。妈的。
&gt; 
&gt; 我一个人在这鬼地方待了2年！操，我现在甚至已经想不起我的家人了，或许我他妈就不该在乎，不是吗？
&gt; 
&gt; 不行我要冷静冷静冷静冷静，对对对，现在就是等待，只要一年，标识能起效一年，我就立刻甩掉这烂摊子，用研究所地下的传送装置想办法出去。

&gt; 操他妈，失败了。
&gt; 
&gt; 不知道外界与我们时间流逝到底差了多少，现在外界科技太发达，图案无效了，反倒变成了打卡圣地。
&gt; 
&gt; 现在的士气太低落了，才过了一年又有--傻逼--人开始糟蹋自己不老不死的身体来了，妈的。我必须采纳林的建议，使用基金会给我的另外一个东西，洗脑所有人，我只希望未来的我看到这篇日记时能理解我。
&gt; 
&gt; ##blue|现在，我们就是基金会，我们唯一的目标就是建出一个超越一切的警告，就这么简单。##（已消除模因效果）
&gt; 
&gt; 或许有其他更好的办法吧，但我想不出来。

&gt; 我和林出发了，我们的孩子已经接过了一切，外部基金会的成员也进来协助他了，现在正是我们退场的好时机。
&gt; 
&gt; 我们启动了那玩意，那个外界基金会都不知道原理的传送装置。一次就成功了，我看到了外界！
&gt; 
&gt; 可惜只是一半的我，不过我感觉到我并没有被分成两半，传送装置的控制器还在，我正在慢慢穿梭到现实世界中。
&gt; 
&gt; 林呢？林呢？
&gt; 
&gt; 我现在竟然一点感觉都没有，怎么回事？明明她死在我面前，被悲惨的卡在自动铁门中，被夹碎了？我写这些不会有一点感觉？
&gt; 
&gt; 我竟然能只用一边身体写字，还即将回到真实的世界。一个人的死亡对我算什么，操。

&gt; [我只能用语音讲这段话了，不然我无法保证自己不会崩溃。]
&gt; 
&gt; [现在的我算什么？丧失了感情，麻木不堪的像卡bug一样卡在一堵墙里，看着我的妻子死去毫无感觉，但我必须记录下这一切，为了那该死的基金会能够帮到还在那个空间里的人。]
&gt; 
&gt; [我今天确定了，两个空间的时间差的太多了，那边的一天，这边30年。]
&gt; 
&gt; [我今天还确定了我只是个他妈逼的，操，我只是个（抽泣）复制品，我亲眼看着“我”今天来到这边，来参观那些奇怪的建筑，为什么？“我”难道看不见我吗？“我”拿着手机拍照，那我是谁？]
&gt; 
&gt; [我后悔了，不如活在那边，不如在这里死了，有什么意义？当假货在疯狂边缘挣扎时，真的我已经毫无异常的回了家，过着又一个平凡的日子。]
&gt; 
&gt; [这是我最后一次日记了，抱歉，我可能还是救不了他们了，不过至少他们不会知道真相。]
&gt; 
&gt; [放轻松，方泽皓，不就是死吗？松开控制器，一切就结束了。]
&gt; 
&gt; [三]

&gt; [痛......]
