    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30 марта 2015

Сегодня у нас настоящий бум интернационального контента! Прошу ознакомиться и оценить множество объектов наших знакомых и новых филиалов. Начинаем с Французского, который порадовал нас аж 7 (!) переводами:

* [[[SCP-009-FR]]] - Олени с гвоздями. Не влезай - пробьет.
* [[[SCP-020-FR]]] - Преобразующий минерал. С помощью такого камушка запросто можно получить золотые зубы. И золотые часы. И золотую //руку//.
* [[[SCP-036-FR]]] - Ураганная ящерица. Многие любят полакомиться людишками. Подобные зверьки - тоже. 
* [[[SCP-037-FR]]] - Темпоральная клетка. Такая штука защитит от любого удара, правда, всего один раз.
* [[[SCP-048-FR]]] - Вавилонский камень. Жаль, что подобная мечта любого полиглота не вечна. 
* [[[SCP-057-FR]]] - Колония кальмаров. Уважаемые верующие в то, что Атлантида существует, у меня для вас принеприятнейшие известия...
* [[[SCP-017-FR-J]]] - Святой Патрик. Почему бы и не покутить с SCP-объектом?

Испанский филиал (New!). Тореадоров-скульпторов и быков-сатанистов пока не перевели, посему пока что изучаем следующее:

* [[[SCP-ES-032]]] - Аномальный дождь. Найди 10 отличий от [[[SCP-1686]]].
* [[[SCP-ES-061]]] - Альтернативный видеомагнитофон. Объект явно создавали любители альтернативных концовок.

Польский филиал (New!). Вот что напонаписывали наши вельможные паны:

* [[[SCP-PL-014]]] - Боишься ли ты стука в дверь? Тук-тук, к вам глюки и паника пожаловали.
* [[[SCP-PL-069]]] - Эрцгерцогство Намазат. Чужаков граждане этого государства что-то недолюбливают.
* [[[SCP-PL-101]]] - Карандаш. Я рисую небо, я рисую солнце, ну эту реальность, ща все подотрёёём... (с)

От ставшей уже традиционной рубрики Восходящего солнца сегодня только одна статья - [[[SCP-999-JP]]] - I am No.9. Нужно БОЛЬШЕ ДЕВЯТОК.

Англофонд тоже не забываем. Сегодня от него тоже есть новенькое:

* [[[SCP-1253]]] - Жрецы кечуа. Дабы распространить свою религию, отцы-основатели идут на любые меры.
* Заведен [[[lolfoundation-hub-page |Хаб лолФонда]]]. И, дабы не скучал, набросали в него немного [[[my-brother-the-ape |обезьянок]]]. Читаем и не забываем улыбаться.

+++ 29 марта 2015

Подвели итоги ушедшего отчетного года. Его мы закрыли со следующими цифрами:

+++ Статистика за март 2014-февраль 2015 года

* Принято участников: **339** (в среднем 28 в месяц)

* Опубликовано переводов: **728** (в среднем 61 в месяц)
 * Объектов: **509**
 * Шуточных объектов: **6**
 * Личных дел: **23**
 * Рассказов: **98**
 * Прочих документов: **22**
 * Статей с других сайтов: **39**
 * Архивных статей: **31**

* Опубликовано авторских работ: **59** (в среднем 5 в месяц)
 * Объектов: **35**
 * Шуточных объектов: **0** 
 * Рассказов: **12**
 * Прочих документов: **12**

Замечательно потрудились, добавить больше нечего. И судя по активности на сайте, этот год обещает быть не хуже предыдущих двух.

Вы все молодцы! Горжусь тем, что мы все работаем бок о бок!

//С уважением, Особист//
//Администратор сайта//
//Российский филиал Фонда SCP//


+++ 27 марта 2015

Сначала о переведенном с англосайта:

* [[[history-of-the-universe-hub |История Фонда в 5 томах с дополнениями]]]. Всем желающим погрузиться в старый-добрый англофонд с Кондраки и Фишмонгерами - срочно читать. И не обращать внимания на размер.
* [[[Sic Transit Gloria Mundi]]]. А вы думали, что людишки из SCP-1322 забыли о нас? Да как бы не так.
* Также археологический отдел исправно продолжает поставлять копролиты времён Раннефондейской Эры. [[[mainlisting-editthis-3|Выпуск 3]]] выставлен на всеобщее порицание.

А теперь к материалам других филиалов.

Япония:
* [[[SCP-587-JP]]] - Молчание мертвецов. Кто бы мог подумать, что безымянные трупы могут причинить столько хлопот.

Франция:
* [[[SCP-054-FR]]] - Лазурный ужас. Ну а что, только пираньям можно убивать и калечить людей?
* [[[SCP-134-FR]]] - Lim(Un)=+∞. Иногда желание что-либо изучать бывает очень заразным.
* [[[SCP-140-FR]]] - Авиатор. Вы боитесь упасть в небо? А вот он боится.
* [[[SCP-096-FR-J]]] - Метаморфные конфеты. Думаю, многие, видя очередную крутую татуировку вместе с жвачкой, клеили ее себе и представляли себя этим крутым героем? Так вот, время пришло...

Россия:
* [[[SCP-1228-RU]]] - Расколотый саркофаг, автор - [[*user Blackbird5154]]. В аномальных свойствах объекта иногда могут происходить глюки. 

+++ 23 марта 2015

Из авторского у нас на сегодня [[[a-liars-confession|Исповедь лжеца]]] за авторством [[*user Blackbird5154]]. Клеф тоскует по Кондраки - не каждый день такое увидишь.

Из переведенного с англовики у нас следующее:

* [[[SCP-1268]]] - Массовая истерия. Вот кто действительно наслаждается чьим-то горем.
* [[[Ad Majorem Bonum]]]. Для выполнения Процедуры 110-Монтаук сотрудники должны быть мотивированы. Любыми способами.
* [[[private-hell|Персональный ад]]]. Быть крутым не всегда доставляет удовольствие.
* [[[goc-tale-sequence-tempering|Закалка]]]. Как Паучиха снова имело дело с гномом-кузнецом. Не таким уж и пошляком, как казалось раньше.
* [[[goc-tale-sequence-diplomacy|Дипломатия]]]. А вы думали, вести политику с белками окажется просто?
Между прочим, двумя последними рассказами завершен перевод [[[goc-hub-page |хаба ГОК]]]. За это коалы поднимают бокалы :)

Из Японского филиала, как по расписанию, прибыло следующее:
* [[[SCP-014-JP-J]]] - Необычная японская школьница. Не удивляйтесь, если заметите сходство [[[scp-076 |с]]] неким обворожительным персонажем англофилиала - так и задумано.
* [[[SCP-060-JP]]] - Виртуальный сотрудник. Этого парня довольно сложно заметить невооруженным взглядом. Да и вооруженным тоже.
* [[[SCP-173-JP]]] - Имитация динозавра. Тоже скульптура, тоже 173, тоже огромная круглая голова, тоже японский
* [[[SCP-325-JP]]] - Частично содержащийся субъект. Селезенка убежала, улетела трахе//я//, да и ушки, как лягушки, ускакали от меня... (с)
* [[[tick-tack|Тик-так]]]. Время убивает. Даже бессмертных существ.

+++ 17 марта 2015

Итак, после небольшого перерыва накопилось много новостей. Итак, обо всем по порядку.

Переводы с англовики:

* [[[SCP-1465]]] - Светописец-таумант. Уж она покажет вам связь фотографий хомячка и установки Тополь-М.
* [[[SCP-1389]]] - Святая. Иногда люди поклоняются совсем не тем, кому стоило бы.
* [[[SCP-1567]]] - Данн из Гэллена. Автор явно вдохновлялся паровозиком Томасом. Правда, этот парень может запросто вас //испепелить//.
* [[[SCP-4445-J]]] - Дезинформационная кампания: Операция &#34;Долина Трезубца&#34;. Ещё один метод набора новых сотрудников.
* [[[can-haz-memes |Мемы с котиками]]]. Очередное доказательство того, что Фонд держит под контролем не просто всё, а абсолютно всё.

А теперь самое интересное - переведено аж 8 [[[scp-list-jp |объектов Японского филиала]]]. Милости просим оценить интереснейшие статьи наших восточных коллег. 

И на десерт - немного местных новостей:

* Перенесена с Полигона статья [[[SCP-1223-RU]]] - Объявления-паразиты за авторством [[*user V_V_sector]]. Поздравляем с успешным дебютом и желаем больше свежих идей и хороших реализаций их.

* Создана [[[black-beaver-author-page |авторская страница Чёрного Бобра]]]. В полку доктоживотных Фонда прибыло.

+++ 08 марта 2015
Поздравляем женскую составляющую нашей организации с праздником 8 марта. Всем няшек, плюшек и мишек.
Теперь о переводах.
* [[[SCP-2062]]] - &#34;Кронекер&#34;. Ещё один любитель править записи. Что ж, в отличие от всем известной [[[scp-732|Заразки]]] этот хотя бы пишет внятно.
* [[[SCP-1759]]] – &#34;Милашка Люси&#34;. Экспресс-метод обучения вождению старинных самолётов.
* рассказ &#34;[[[we-need-to-talk-about-fifty-five|Нам надо обсудить пятьдесят пятый]]]&#34; - ещё один рассказ о безалаберности службы безопасности наших англоколлег.
* рассказ &#34;[[[wayward-denouement|Развязка и эпилог]]]&#34;. Хабы уже немного всем поднадоели, поэтому переводчики решили переводить их с эпилога.
* также для общего ознакомления переведена статья о [[[tag-guide-en|тегах Англоязычного Филиала]]]. &#34;А теперь мы со всей этой фигнёй попробуем взлететь&#34; (ц)</textarea></pre>
