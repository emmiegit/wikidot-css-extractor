    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>就现在而言，最广为人知的法术表现手法就是创造高度充能，光耀四射的能量。这种手法在门外汉之中恶名昭彰，这无疑来自于他们对法术学的传统性使用，以及他们喜好炫耀的天性。而我今天将此事提起，是因为我注意到了他们对这些能量的性质有着广泛的误解。他们认为这些是某种形式的无源火焰，或是电弧火花，确实，这是有几分偏离那些更为复杂的情况了。 

对于我所论述的这一物质的通行术语是“超化学综合体”（通常也会称为“魔法”，或“法术”，这些术语是我作为一名专业法师所不齿的）。这些物质有着一些传统元素的性质——在这里，指的是惰性元素——但是又欠缺一些它们的性质，特别是它们所表现出来的与一般物质和能量在行为上表现出来的不相一致性。 

我们所讨论的的超化物，也称为新氖质和异元青质（后者是对那些与氩、氪以及氙有类似性质的物质的统称），一般在其惰性状态下是无色无味、极不稳定和转瞬即逝的。但是，几乎在所有将这些物质制造出来的方法之中，都或多或少地包含着将它们激发到某种强度的步骤。需要这种步骤的原因是，直到最近为止也是，无法确定这些物质的出现总会使得施法者判断这次施法尝试已经失败了。 

当这些超化物被激活，它们总是会放射出不同的色光（新氖质是红光，异元青质是蓝紫光）并产生热量。现在，理解这现象所需的十分必要的一点是这一过程并没有违反物理转化定律。超化物的确拥有不同寻常的性质，但那些似乎伴随着它们出现而凭空产生的物质和能量实际上是从某个空间——或者在某些情况下，时间——传送而来的。这些能量和物质十分难以精确定位，幸运的是，今天我所讨论的这两种物质都服从于概率论：它们所传送的物质和能量随机地取自或落在我们现时宇宙的某个随机位置。但是，其他超化物的性质（例如固体新铁质）遵从的是就近原则。因此在用到它们的时候必须考虑安全问题。几乎所有的专业法师都对1666年Edgar Anure的悲剧并不陌生，在试图使用3块新铁质之中的2块来从水中人工制造一大块冰后，那些从液体之中抽走的热量传送到了几英尺外的一个极度压缩的点上，很不幸的是，他的天花板和那个点分享的是同一空间。 

作为所有试验行为之中最为简单的几种，在过去的数个世纪之中对这些手法的试验和改善从未停止。存在着许多能够创造超化物的方法，但使用得最普遍的方法是消耗大量的有机材料，主要是蛋白质来进行。 

新氖质可以从Furcifer quiritatio [Anomal.]（一种内肉质寄生虫）的体表鳞粉中制造，眼部色素能从蝾螈之中取得，而毒素则可以从乌头（Aconitum）轻易提取。对于那些有基本的知识和资源的人来说，他们可以轻易的用机械化方式制造那些需要某个必备步骤，而人力不足以完成其仪式的物质。

——Charles H. Walsh爵士（Lord Charles H. Walsh）

11时之书，第八章</textarea></pre>
