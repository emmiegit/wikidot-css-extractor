    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-897 - Trapianto di Organi Voodoo
**Autore:** [[*user Doctor Flibble]]
**Originale:** [*http://scp-wiki.wikidot.com/scp-897 SCP-897]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]


**Elemento #:** SCP-897

**Classe dell’Oggetto:** --Euclid-- Safe 

**Procedure Speciali di Contenimento:** SCP-897 ha libero accesso a tutte le zone del Livello 0 della struttura. Non può intraprendere attività che possano risultare fisicamente dannose (direttamente o indirettamente) e deve sottoporsi ad un check-up completo al giorno. Se SCP-897 dovesse soffrire di collasso degli organi, deve essere confinato in una cella insieme a del personale di classe D per rigenerarsi.

**Descrizione:** SCP-897 è una persona di fatto immortale di altezza, peso e corporatura variabili e di età, etnia e sesso indeterminati. Afferma di essere █████████ ███████, un uomo estone dichiarato morto in un incendio a Reval nel 19██, all’età di 70 anni. Se ciò fosse vero, significherebbe che SCP-897 ha ███ anni.

Quando uno o più organi di SCP-897 vengono compromessi (generalmente a causa di traumi o lesioni legate a malattie, ma a volte a causa del deterioramento dovuto all’età), il suddetto organo cambierà istantaneamente posto con quello del soggetto più vicino a SCP-897 (a condizione che siano in buona salute). Questo processo salva la vita di SCP-897, a scapito però del soggetto (al quale risulta fatale nel ██% dei casi e gravemente debilitante nell’altro ██%). Per far sì che tale processo si svolga, SCP-897 non deve essere necessariamente cosciente, dal momento che è involontario.

Scansioni MRI ed esami medici indicano che gli organi trapiantati risultano perfettamente compatibili al corpo di SCP-897 (indipendente dalla disparità genetica) e funzionano normalmente. È stato dimostrato che SCP-897 contiene il DNA di almeno ███ persone diverse (compresi ██ membri del personale della Fondazione). Secondo le stime, rimane meno del █% della sua massa corporea originale. Non è noto perché il suo sistema immunitario (che a sua volta è stato sostituito più volte) non rigetti i tessuti estranei.

SCP-897 è stato scoperto dalla Fondazione nella primavera del 200█, quando sono state segnalate le morti (nel giro di due settimane e in circostanze simili e altamente anomale) di tre escursionisti nel Parco Nazionale del Denali, in Alaska. Il primo escursionista risulta morto per annegamento, nonostante è stato ritrovato sulla terraferma. L’autopsia ha confermato che non solo i suoi polmoni erano pieni d’acqua, ma erano anche sproporzionatamente grandi in relazione alla sua corporatura, il che significa che non si adattavano alla cassa toracica, provocando quindi la sua rottura e un’emorragia interna. Il secondo escursionista [DATI CANCELLATI]. Il terzo escursionista risulta essere morto a seguito di fratture spontanee alle ossa (comprese le vertebre cervicali). Una squadra speciale mobile che è stata inviata per esplorare l’area ha trovato SCP-897 (che aveva recentemente iniziato a vivere nella natura selvaggia) e lo ha preso in custodia con █ vittime. SCP-897 ha riferito di essere caduto in un fiume, [DATI CANCELLATI] da un orso grizzly ed è caduto da una scogliera, in coincidenza con le morti dei tre escursionisti.

A seguito dello stress derivato dalle morti causate involontariamente, SCP-897 appare mentalmente instabile e non si dimostra collaborativo con il personale della Fondazione. Le condizioni del soggetto sono peggiorate notevolmente da quando è stato preso in custodia, e tende ad autolesionarsi quando ne ha l’opportunità e, a causa di ciò, ██ membri del personale sono rimasti uccisi o feriti. Non è noto se SCP-897 tenda all’autolesionismo per frustrazione o per provocazione alla Fondazione. 

**Addendum:** Il █ ottobre 2011, SCP-897 è fuggito per un breve periodo dalla custodia della Fondazione. Quando il Dottor Rasmussen è entrato nella cella imbottita di SCP-897 per tentare di interrogarlo, SCP-897 si è liberato dalla camicia di forza e [DATI CANCELLATI] il proprio viso, scambiando quindi gli occhi, il naso, gran parte della pelle, diversi denti e la mascella con quelli del Dottor Rasmussen. Si ritiene che il dottore sia deceduto quasi immediatamente. Grazie a questo scambio, SCP-897 è stato in grado di fingersi il Dottor Rasmussen e di lasciare quindi la struttura.

Quando il corpo del Dottor Rasmussen è stato scoperto, l’Agente ████ è stato inviato per recuperare SCP-897. 19 ore dopo SCP-897 ha fatto ritorno spontaneamente alla struttura, possedendo ora i ricordi e la personalità dell’Agente ████. È emerso che, dopo aver rintracciato SCP-897 nella vicina città di ██████, l’Agente ████ ha tentato di trattenerlo e gli ha accidentalmente sparato alla testa, provocando un trapianto cerebrale spontaneo. L’Agente ████ è immediatamente spirato a causa dei gravi danni cerebrali. La mente originale di SCP-897 è andata persa durante il processo. Il fatto che il corpo di SCP-897 è stato completamente sostituito (ciò significa che la persona originale tecnicamente non esiste più) ha portato alcuni ricercatori a teorizzare che SCP-897 non sia una persona, ma un effetto anomalo immateriale localizzato. Dal momento che l’Agente ████ è mentalmente stabile e disposto a collaborare con la Fondazione, SCP-897 è stato declassato a Safe.
