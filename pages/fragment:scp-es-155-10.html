    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en una cámara reducida, la cual ocupa un espacio menor a 40 m^^2^^. En la habitación hay además algunas acumulaciones de agua marina formando charcos. En el suelo de la habitación está inscrita la palabra &#34;Lebeche&#34;.

En la habitación hay una instancia de SCP-ES-155-A y otra de SCP-ES-155-B asentadas junto a la pared sur. Sus brazos están entrecruzados. La instancia de SCP-ES-155-A posee algunos cristales de rubí en la zona lumbar y en la parte izquierda de la caja torácica, mientras que el otro individuo los presenta en la zona abdominal.

Tallados en la pared noreste hay un texto en hebreo. 
[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //El Artefacto nos ha roto. Antes éramos pacíficos. Éramos vecinos. Éramos un único pueblo unido. Nos necesitábamos mutuamente para sobrevivir en las tinieblas. Lo que al otro le faltara de seguro lo teníamos nosotras y viceversa. Nuestras profetas descubrieron que había algo más ahí fuera. Que no todo se basaba en este cálido rincón. Pero no estamos preparadas aún para ver la Luz de nuestra reina. Es sagrada. Nos condenaría por toda la eternidad. Así que decidimos trabajar juntas en algo que nos pudiera ayudar a rezar a nuestra reina y a su rey. El Artefacto era perfecto. Lo escondimos en lo profundo del templo y esperamos a que fuera el momento adecuado. Pero su codicia rompió nuestro acuerdo. No querían esperar más, y eso inició esta batalla. Esta guerra. Si conseguimos destruir el Artefacto, todo volverá a ser como antes. O eso esperamos todas.//
&gt; 
&gt; //Bienvenido, viajero del tiempo, a Lebeche. Si estás aquí es debido a que el Artefacto a sufrido daños y es tu deber destruirlo a toda costa. Si deseas entrar a la habitación central, antes debes saber que si el Artefacto solo tuviera dos partes, solo se replicaría a sí mismo hasta degenerarse y desaparecer.//

[[/collapsible]]

A continuación, puede acceder a otra cámara.

[http://lafundacionscp.wikidot.com/scp-es-155/offset/2 Entrar por el conducto derecho]

[http://lafundacionscp.wikidot.com/scp-es-155/offset/8 Entrar por el conducto izquierdo]</textarea></pre>
