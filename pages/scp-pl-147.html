**Identyfikator podmiotu:** SCP-PL-147

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** --Obiekt należy jak najszybciej wydobyć spod ziemi i przetransportować do placówki przechowawczej możliwie z dala od jakiejkolwiek infrastruktury komunikacyjnej i osad ludzkich.--
--Wskazane zniszczenie obiektu.--

Dostęp do obiektu mają tylko pracownicy o upoważnieniu poziomu 3. i wyższym.

Obiekt znajduje się na nieużytku rolnym o powierzchni około 40 hektarów [ha]. Ze względu na brak możliwości przetransportowania obiektu bez nasilenia się jego właściwości anomalnych, spoczywa on w miejscu jego znalezienia, około 2 metrów [m] pod ziemią. 

Celem zapobieżenia jakiejkolwiek interakcji z obiektem przez osoby niepożądane, całe pole otoczono metalowym ogrodzeniem (siatka z drutu stalowego ⌀2 mm) o wysokości 2,5 metra [m] i objęto całodobowym monitoringiem. Zarówno pole, jak i przyległy do niego budynek gospodarstwa rolnego zostały zakupione przez Fundację i figurują w lokalnych rejestrach jako teren wojskowy. 

Dodatkowo, by usprawiedliwić anomalne działanie obiektu, którego nie da się zataić przed osobami postronnymi, bezpośrednio nad obiektem wzniesiono atrapę masztu radiowego o wysokości 17 metrów [m]. 

W budynku gospodarstwa rolnego, położonego w odległości około 400 metrów [m] od SCP-PL-147, funkcjonuje posterunek Fundacji, w którym powinien znajdować się personel liczący odpowiednio: przynajmniej pięciu [5] pracowników naukowych i dziesięciu [10] pracowników ochrony. Wszyscy pracownicy mają obowiązek noszenia umundurowania wojskowego. Co --24 godziny-- 12 godzin [h] należy dokonywać pomiarów zasięgu anomalnego działania obiektu, przy pomocy dedykowanego urządzenia Tuber-147 (skonstruowane przez filię niemiecką).

Nie wykazano żadnego bezpośredniego wpływu SCP-PL-147 na organizmy żywe, w tym na człowieka, jednakże, ze względu na jego anomalne właściwości, w promieniu --pięciu-- czternastu metrów [m] od obiektu, nie mogą przebywać osoby z wszczepionymi urządzeniami typu rozruszniki serca itp. 

Obowiązuje bezwzględny zakaz wchodzenia w jakiekolwiek inwazyjne dla obiektu interakcje z SCP-PL-147; dotyczy to także pracowników Fundacji. Nie mogą mieć miejsca żadne próby przenoszenia, uszkodzenia, czy całkowitego niszczenia obiektu. Pobieranie próbek SCP-PL-147 [USUNIĘTO] jest zakazane do odwołania. 

Wszelkie próby naruszenia w/w Czynności Przechowawczych należy powstrzymać wszystkimi dostępnymi środkami. 

Trwają prace mające na celu opracowanie systemu ograniczającego działanie anomalne SCP-PL-147. 

**Opis:** SCP-PL-147 to nieznany gatunek grzyba, morfologicznie przypominający truflę czarnozarodnikową //Tuber melanosporum//, jednak o znacznie większych rozmiarach, wynoszących około 1,1 metra [m] długości i 1 metra [m] średnicy. Nie wydziela również charakterystycznego dla tych grzybów zapachu. Znaleziono go na nieużytku rolnym nieopodal wsi █████, w województwie opolskim. 

Anomalne działanie obiektu polega na zakłócaniu funkcjonowania urządzeń elektrycznych i elektronicznych oraz sygnałów tegoż pochodzenia. Zasięg tego zjawiska na dzień 27 X 2018 r. wynosi około 700 metrów w promieniu od SCP-PL-147. Szczegółowy opis nasilenia w zależności od odległości zawarto w tabeli:

[[collapsible show=&#34;Tabela skutków anomalnego oddziaływania SCP-PL-147 w zależności od odległości&#34; hide=&#34;Zamknij&#34;]]
[ZMIENIONO PO INCYDENCIE Z 03.03.2018]
||~ Odległość od SCP-PL-147 w metrach [m] ||~ Skutki anomalnego oddziaływania SCP-PL-147 ||
|| 0-14 || Wszystkie urządzenia elektryczne i elektroniczne przestają funkcjonować. Ich podzespoły ulegają uszkodzeniom porównywalnym do tych wywołanych przez silny impuls elektromagnetyczny. Skutek jest permanentny, urządzenia nie nadają się do ponownego użytku. Całkowicie zakłócona komunikacja oparta na przekaźnikach elektronicznych -- nie działają sieci telefoniczne, ani internetowe. ||
|| 15-46 || Urządzenia elektryczne i elektroniczne przestają funkcjonować, ale nie są permanentnie uszkodzone. Całkowicie zakłócona komunikacja oparta na przekaźnikach elektronicznych. ||
|| 47-100 || Urządzenia elektryczne i elektroniczne działają w wyraźnie pogorszony sposób (elektronarzędzia pracują na zdecydowanie wolniejszych obrotach, lampy świecą słabszym światłem) Komunikacja oparta na przekaźnikach elektronicznych wyraźnie zakłócona ||
|| 101-255 || Urządzenia elektryczne i elektroniczne działają względnie normalnie, mogą jednak wystąpić przestoje w ich funkcjonowaniu, trwające zwykle około kilku sekund. Komunikacja oparta na przekaźnikach elektronicznych zakłócona, jednak możliwa. ||
||256-700 || Urządzenia elektroniczne funkcjonują jak w normalnych warunkach. Komunikacja oparta na przekaźnikach elektronicznych w małym, ale zauważalnym stopniu zakłócona. ||
||&gt;700- (+/-) 2000 || Ograniczony w zauważalnym stopniu odbiór sygnałów radiowych, telewizyjnych, komórkowych, internetowych. ||
[[/collapsible]]

Anomalne działanie SCP-PL-147 nasila się, ilekroć obiekt poddaje się interakcjom mogącym zagrozić jego egzystencji. Należą do nich: pobieranie próbek większych niż 1 cm^^3^^, dokonywanie mechanicznych i chemicznych uszkodzeń, wystawianie na ekstremalne temperatury (nie dotyczy warunków atmosferycznych), wykopywanie i przenoszenie obiektu.

Obecny zasięg działania anomalnego SCP-PL-147 jest zwiększony około dziesięciokrotnie, w stosunku do odnotowanego przy pierwszym kontakcie z obiektem. Jest to następstwem działań podjętych przez Fundację, celem zbadania i zabezpieczenia obiektu, największe nasilenie odnotowano po incydencie z 3 marca 2018 roku (nazywanym dalej Incydentem SCP-PL-147-A). Działania te w chronologicznej kolejności podaje poniższa tabela, obejmująca chronologię od pierwszego kontaktu z SCP-PL-147 do Incydentu SCP-PL-147-A:

[[collapsible show=&#34;Działania podjęte ws. SCP-PL-147&#34; hide=&#34;Zamknij&#34;]]

||~ Data wykonania operacji ||~ Przeprowadzone czynności ||~ Uwagi ||
|| 02.11.2017 ||Kierując się doniesieniami o problemach z łącznością w opolskiej wsi █████,mimo zainstalowanej tam odpowiedniej infrastruktury komunikacyjnej, Fundacja wysłała na miejsce Agenta Stanisława W███████. Potwierdził on egzystencję SCP-PL-147 na nieużytku rolnym, w odległości ok. 400 metrów od najbliższych zabudowań. Z SCP-PL-147 pobrano sześć [6] próbek o wielkości około 3 cm^^3^^. ||Fundacja odkupiła od lokalnej gminy nieużytek i przylegający doń budynek gospodarstwa. Próbki przeniesione do Placówki Badawczej w [ZMIENIONO] wywołały awarię systemów elektrycznych w laboratorium w/w Placówki. ||
|| 29.11.2017 || Zapada decyzja o utworzeniu posterunku badawczego i obszaru zamkniętego, jednocześnie wystosowany zostaje zakaz o wynoszeniu próbek SCP-PL-147 poza ten obszar. || Daje się zauważyć zakłócenie działania sprzętu elektrycznego i elektronicznego znajdującego się w pobliżu (do 30 metrów) SCP-PL-147||
|| 08.12.2017 || Posterunek rozpoczyna funkcjonowanie. Próbki pobrane 2 listopada zostają przywiezione na jego teren. Powoduje to kolejną awarię sieci elektrycznej, tym razem w budynku posterunku.  || Próbki zdecydowano się przechowywać poza budynkiem Placówki w odpowiednio dostosowanym budynku stodoły, w którym nie ma instalacji elektrycznej. Do ich badania nie używa się żadnych elektrycznych narzędzi. ||
|| 05.01.2017 || Za pomocą piły ręcznej z SCP-PL-147 wycięto bryłę o średnicy około 40 centymetrów, by wykonać na niej szereg testów, m. in. możliwość ograniczenia anomalnego działania poprzez zamrożenie lub spalenie.  || Zaraz po rozpoczęciu operacji odnotowano wyraźny rozrost obszaru objętego działaniem anomalnym -- w promieniu 4 metrów [m] od SCP-PL-147 przestały działać wszystkie elektryczne aparaty pomiarowe, telefony komórkowe personelu i kamery. Nadzorujący operację doktor B████ D█████ zdecydował jednak o kontynuowaniu operacji. Po jej ukończeniu promień obszaru objętego działaniem anomalnym urósł z 4 do 5 metrów [m]. W wyniku tego zatrzymał się kardiostymulator stojącego w jego obrębie doktora B████ D█████. Tylko dzięki szybkiej reakcji personelu doktora udało się uratować. Odciętego kawałka SCP-PL-147 nie zabrano na posterunek ze względów bezpieczeństwa. Opisano również dokładny zasięg i natężenie działania anomalnego. ||
|| 07.01.2017 || Przydzielono SCP-PL-147 do klasy Euclid i podjęto decyzję o wykopaniu i przetransportowaniu obiektu do odpowiedniej Placówki Przechowawczej.   || O pomoc poproszono filię niemiecką, która przygotowała odpowiedni sprzęt do transportu i współpracowała z filią polską przy budowie przechowalni dla SCP-PL-147, której lokację, ze względu na niskie zaludnienie, wyznaczono w  województwie podkarpackim. ||
|| 30.01.2018 || Dzięki lokalnemu spadkowi temperatur odkryto, że poniżej --12 stopni Celsjusza anomalne oddziaływanie SCP-PL-147 znacząco spada, powodując ograniczenie promienia obszaru, w którym następuje trwałe uszkodzenie urządzeń elektrycznych. Potwierdziły to także eksperymenty na próbkach. ||Efekt zwiększał się do temperatury --50 stopni Celsjusza, poniżej tej temperatury obszar anomalnego działania ograniczał się do około jednego metra i nie malał.  ||
||14.02.2018 || Ukończono budowę Przechowalni, około 50 kilometrów [km] od Olsztyna. Filia niemiecka dostarczyła odpowiedni sprzęt do transportu na teren posterunku przy SCP-PL-147. Wyznaczono datę przeniesienia na 3 marca 2018 roku. || Operację zakonspirowano jako współpracę Wojska Polskiego i Bundeswehry. ||
|| 03.03.2018 || Następuje próba przeniesienia obiektu. Operacja zakończona niepowodzeniem, skutkuje natychmiastowym nadaniem SCP-PL-147 klasy Keter. || [PATRZ: &#34;Raport z Incydentu SCP-PL-147-A&#34;] ||
|| 10.03.2018 || Szereg eksperymentów na SCP-PL-147 pokazuje, że obiekt uodpornił się na działanie niskiej temperatury. Nie jest znane jakiekolwiek sposób mogący ograniczyć anomalne działanie obiektu. || Wydany zostaje bezwzględny zakaz wchodzenia w interakcje z SCP-PL-147. ||


[[/collapsible]]

Istniała hipoteza sugerująca powiązanie SCP-PL-147 z [*http://scp-wiki.net.pl/scp-pl-123 SCP-PL-123], ponieważ początkowo twierdzono, że powstał on w wyniku mutacji. Poza tym, anomalne oddziaływanie obiektu na urządzenia elektryczne jest podobne do tego, które przejawiał SCP-PL-123-1A. Konsultacja z SP Adamem Jonesem oraz potwierdzona badaniami odrębność obiektu jako nowego gatunku wykluczyła jednak tę możliwość.

**Dodatek:** 

[[collapsible show=&#34;Raport z Incydentu SCP-PL-147-A&#34; hide=&#34;Zamknij&#34;]]

[[=]]
++ Incydent SCP-PL-147-A, 03. 03. 2018 r.
[[/=]]
------
W operacji bierze udział [NAZWISKA UTAJNIONO]: 

PERSONEL FILII POLSKIEJ
-dr [ZMIENIONO], nadzorujący operację.
-5 pracowników Departamentu Nauki, stanowiący personel placówki badawczej.
-5 pracowników Departamentu Bezpieczeństwa, stanowiący ochronę placówki badawczej.
-10 pracowników Departamentu Logistyki, odpowiedzialni za przenoszenie SCP-PL-147.
-1 pracownik Departamentu Inżynierii, współpracujący z inżynierami [ZMIENIONO] i [ZMIENIONO] z filii niemieckiej, odpowiedzialnymi za przygotowanie tymczasowego kontenera przechowawczego dla SCP-PL-147.

PERSONEL FILII NIEMIECKIEJ
-4 pracowników Departamentu Logistyki, w tym kierowca transportera T-147.
-8 pracowników Departamentu Bezpieczeństwa, odpowiedzialnych za zabezpieczanie konwoju.
-2 pracowników Departamentu Inżynierii, odpowiedzialni za przygotowanie tymczasowego kontenera przechowawczego dla SCP-PL-147.

PERSONEL WEZWANY JAKO WSPARCIE
-20 pracowników Departamentu Bezpieczeństwa, przybyłych z placówki Fundacji we Wrocławiu,
mających pomóc w usunięciu skutków Incydentu SCP-PL-147-A 
-3 pracowników Departamentu Medycyny, przybyłych z placówki Fundacji we Wrocławiu, mających udzielić pomocy poszkodowanym w wyniku Incydentu SCP-PL-147-A

[[=]]
PRZEBIEG
[[/=]]
godz. 18.30 -- Do wsi  █████ przybywa konwój filii niemieckiej, złożony z dwóch samochodów personelu bezpieczeństwa oraz specjalnego pojazdu ciężarowego, przygotowanego do transportu SCP-PL-147, nazywanego dalej T-147. Na pace transportera znajduje się szczelny termicznie kontener, z pojemnikami z ciekłym azotem, mającymi utrzymać stałą temperaturę wewnątrz, wynoszącą poniżej --50 stopni Celsjusza. 

godz. 19.30 -- Rozpoczyna się wydobycie SCP-PL-147. 10 pracowników klasy C z pomocą łopat odkopuje ziemię wokół obiektu, następnie ręcznie przenoszą obiekt do zaparkowanego obok T-147. 
godz. 20.28 -- Czujniki rejestrują poszerzenie obszaru anomalnego o około 1 metr. Nadzorujący operację dr [ZMIENIONO] decyduje się na kontynuowanie działań. SCP-PL-147 zostaje zamknięty w kontenerze.

godz. 20.35 -- Kierowca T-147 z powodzeniem odpala pojazd i zaczyna odjeżdżać w kierunku drogi. Po przejechaniu około 20 metrów, samochód zatrzymuje się. Czujniki rejestrują gwałtowny wzrost działania anomalnego. Dochodzi do pożaru instalacji elektrycznej w T-147, w wyniku dostania się iskry do paliwa w baku, pojazd eksploduje. Wszystkie urządzenia elektryczne i elektroniczne w promieniu 200 metrów [m] ulegają samozapłonowi. Rany odnosi 10 pracowników filii polskiej i 6 filii niemieckiej. Uszkodzonych zostaje osiem pojazdów należących do Fundacji. W całej wsi  █████ zostaje odcięte zasilanie elektryczne. Na wszystkich sieciach trakcyjnych i liniach energetycznych w promieniu 10 kilometrów dochodzi do wysokiego skoku napięcia, nie powodującego jednak permanentnych uszkodzeń. 

godz. 21.11 -- Udaje się uspokoić sytuację, pożar T-147 zostaje ugaszony, udziela się niezbędnej pomocy rannym. Kierowca nie przeżył. Zapada decyzja o otwarciu kontenera. SCP-PL-147 okazuje się być w nienaruszonym stanie. Pracownicy, którzy nie odnieśli poważnych obrażeń, z powrotem przenoszą SCP-PL-147 na pierwotne miejsce znalezienia. 

04.03.2018, godz. 5.56 -- Dzięki wsparciu przybyłemu z wrocławskiej placówki, wszelkie ślady incydentu zostają uprzątnięte. Mieszkańcom wsi zostaje zaaplikowany preparat amnezyjny klasy B. 


&gt; Komentarz dr [ZMIENIONO] z 21. 03. 2018: Zakazuje się do odwołania jakiejkolwiek interakcji z SCP-PL-147. Póki nie znajdziemy skutecznego rozwiązania na ograniczenie działania obiektu, zabrania się podejmowania prób wycinania nowych próbek, przenoszenia, czy niszczenia SCP-PL-147. Nasze próby zabezpieczenia obiektu tylko pogorszyły sytuację. Tym gorzej, że nie mamy możliwości zbadania, jakie byłyby dalsze skutki oddalania się SCP-PL-147 od pierwotnego miejsca spoczywania, możemy się jednak domyślać, że w pewnym momencie nie bylibyśmy w stanie im zapobiec. Nie do przyjęcia jest również propozycja doktora ██████ █████████, tj. próba wysadzenia SCP-PL-147 konwencjonalnymi środkami wybuchowymi - musimy założyć, że nasili to działanie anomalne i nie mamy gwarancji, że obiekt zostanie unicestwiony. Obecny stan rzeczy jest na ten czas najbezpieczniejszy i ma zostać bezwzględnie utrzymany.
