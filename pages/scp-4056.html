**Název: SCP-4056**
**Originál:** https://scp-wiki.wikidot.com/scp-4056
**Autor:** [[*user Captain Kirby]] a [[*user Uncle Nicolini]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-4056/gearsstorage.jpg|
    caption=SCP-4056.
]]

**Objekt #:** SCP-4056

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Nadační personál musí dohlížet na vnějšek SCP-4056 a případně podat amnestika civilistům, kteří by na anomálii mohli narazit. Vybraní humanoidi uvnitř SCP-4056 byli převezeni do Oblasti-17, kde jsou zadrženi (Viz Dodatek 4056.2 pro více detailů).

**Popis:** SCP-4056 je zařízení nacházející se v severní Alijašce. SCP-4056 obsahuje přibližně 550 různých humanoidů ve kryogenických stázových komorách. Přestože se každý z těchto humanoidů liší od ostatních svým vzhledem, genetická analáza jejich DNA potvrdila, že jsou všichni identičtí s ředitelem Charlesem Ogdenem Gearsem.

Stázové komory, v nichž se humanoidi nacházejí, jsou napájeny díky využití nízkých teplot a nedostatku tepla jako zdroje energie. Technologii, která toto umožňuje, není doposud plně porozuměno a předpokládá se, že je svou povahou anomální. Dále, každá komora je označena logem připomínajícím logo společnosti Prométheovy laboratoře, až na několik jasných rozdílů. Nadační kontakty v Prométeových laboratořích potvrdily, že žádné stejné ani podobné kryogenické stázové komory, stejně jako technologie schopná získávání energie z chladu, nebyly společností vyvinuty.

Uvnitř SCP-4056 se nachází jedna vybavená místnost s postelí, náhradním oblečením, lednicí s jablkem a sklenicí s jahodovým jamem uvnitř, a také nočním stolkem s lampou a obrázkem muže, připomínajícího ředitele Charlese Ogdena Gearse ve věku 34 let,[[footnote]]Hlavním rozdílem mezi oběma muži je ten, že muž na obrázku má mnohem hustší vlasy.[[/footnote]] se ženou, připomínající jeho ženu.

**Objevení: Incident 4056-0.01:** Dne 5. dubna 2049, infiltrovala PoI-4056 neznámým způsobem Oblast-17. Subjekt byl poprvé detekován nadačními bezpečnostními systémy ve 21:02 před kanceláří doktora Charlese Gearse. Následující interakce byla zaznamenána mezi doktorem Gearsem a PoI-4056.

[[collapsible show=&#34;+ Záznam incidentu 4056&#34; hide=&#34;- Záznam incidentu 4056&#34;]]
&gt; **&lt;ZAČÁTEK ZÁZNAMU&gt;**
&gt; 
&gt; //[PoI-4056 otevírá dveře do kanceláře Dr. Gearse a zastavuje se, když se k ní on a Dr. Clef otáčí.]//
&gt; 
&gt; **PoI-4056:** C-co?
&gt; 
&gt; **Dr. Clef:** Pojďte dál! Tohle není oficiální setkání, jenom dva staří muži co spolu klábosí.
&gt; 
&gt; **Dr. Gears:** Úklidová služba skončila v 6 a nevidím na vás nikde prověření. Tohle není člen oblastního personálu.
&gt; 
&gt; //[Dr. Gears se postaví ze židle poté, co spustí tichý alarm. Dr. Clef vytahuje svou autorizovanou servisní pistoli a rovněž se postaví.]//
&gt; 
&gt; **Dr. Clef:** Ale, ale, ale. Kdo jste?
&gt; 
&gt; **PoI-4056:** Jak je možné, že jste stále vzhůru?
&gt; 
&gt; //[Dr. Clef zamíří svou pistolí na PoI-4056, ta si kontroluje kapsy a poté si dává ruce v bok.]//
&gt; 
&gt; **PoI-4056:** Sakra práce. Dokonce jsem to třikrát kontrolovala.
&gt; 
&gt; **Dr. Gears:** Ačkoliv si nemyslím, že jsme se již setkali, připadáte mi podivným způsobem povědomá.
&gt; 
&gt; **PoI-4056:** To je fuk, nesejde na tom. Notak, dostanu tě odsud.
&gt; 
&gt; **Dr. Gears:** Nemám v úmyslu opustit tuto kancelář.
&gt; 
&gt; **PoI-4056:** Hezky bych poprosila, ale ještě to nikdy nezabralo... ale prosím? Prosím prosím prosím?
&gt; 
&gt; //[PoI-4056 udělá krok k Dr. Gearsovi a Dr. Clefovi. V ruce se jí náhle objeví provaz.]//
&gt; 
&gt; **Dr. Clef:** Hej. //[Dr. Clef hvízdne, aby přilákal pozornost PoI-4056, přičemž si kontroluje míření.]// Být tebou, tak už nedělám ani krok.
&gt; 
&gt; **PoI-4056:** Alto, prosím. Jenom pro tentokrát.
&gt; 
&gt; **Dr. Clef:** Nikdy jsem vám svoje jméno nedal.
&gt; 
&gt; //[Dr. Clef vystřelí sledovací zařízení do levé paže PoI-4056. Ta se zastaví a chytí se za svou ránu, načež zmizí v záblesku zeleného světla.]//
&gt; 
&gt; **Dr. Clef:** Nemyslel jsem si, že jsi ten typ, co láme holkám srdce, Charlie. Nějaká tvoje ex, co?
&gt; 
&gt; **Dr. Gears:** Neurážej mě, Alto. Máme hlášení o incidentu, které musíme vyplnit.
&gt; 
&gt; **Dr. Clef:** My? Tak to teda ne. Ty můžeš vyplnit papírování, já jsem teď na lovu.
&gt; 
&gt; **Dr. Gears:** Já... rád bych tě doprovodil.
&gt; 
&gt; //[Dr. Clef se zasměje.]//
&gt; 
&gt; **Dr. Clef:** No do hajzlu, Charlie. Nikdy jsem si nemyslel, že to v sobě máš, heh. Tak jdeme. Jsi spíš chlap přes brokovnice, nebo přes samonabíjecí pušky?
&gt; 
&gt; **Dr. Gears:** Obávám se, že ani jedno.
&gt; 
&gt; **&lt;KONEC ZÁZNAMU&gt;**
[[/collapsible]]

PoI-4056 byla přidána do nadačního registru. Subjekt je žena smýšeného původu s thaumaturgickými schopnostmi. Dále se zdá, že PoI-4056 disponuje detailními informacemi o Nadaci a několika členech nadačního personálu. PoI-4056 byla vysledována do SCP-4056.

**Dodatek 4056.2:** Po nalezení SCP-4056, díky sledovacímu zařízení v těle PoI-4056, čekal nadační personál, vedený Dr. Gearsem, dokud nebyla přítomnost PoI-4056 dále detekována uvnitř zařízení, načež vstoupili dovnitř. Níže je uveden seznam humanoidů prozkoumaných Dr. Gearsem a označených pro další vyšetřování:

||~ Označení||~ Poznámky||~ Stav||
|| AVN-98822||Mozek subjektu vyzařuje modrou luminiscencci a je lehce zvětšený.|| Přidělen k výzkumnému zařízení Oblasti-34.||
||AVN-36241||Instance mluví nesrozumitelnými ptačími skřeky. Vlasy mají texturu podobnou peří.|| Zajištěn uvnitř SCP-4056.||
||AVN-223647|| Tělo je amorfní masa. Po deaktivaci své komory subjekt vyjádřil, že trpí ohromnou bolestí.|| Zajištěn uvnitř SCP-4056.||
|| AVN-64573|| Subjekt je geneticky identický s Dr. Gearsem, ale nesdílí žádnou z jeho osobnostních vlastností. Zajímavé je, že subjekt má v držení [[[SCP-963|prsten s hvězdicově ořezaným rubínem]]], který nosí na pravém prsteníčku.|| Zajištěn uvnitř SCP-4056.||
||AVN-95412|| Subjektu chybí fyzické tělo a jedná se o pouhý mozek plovoucí v neznámé tekutině uvnitř zdánlvě nezničitelné nádrže. Chová se a mluví podobně, jako Dr. Gears z naší reality.||Uskladněn v Oblasti-17.||
||AVN-1221|| Subjekt se fyzicky podobá Dr. Gearsovi, ovšem pohybuje se zatuhle a často při mluvě nenavazuje logicky větami. Bližší prozkoumání subjektu indikuje, že se jedná o autonomního robota nejspíše s chybnou umělou inteligencí, což je nejspíše důvodem podivných vzorců řeči subjektu.||Uskladněn v Oblasti-17.||
|| AVN-966315||Žádné anomální vlastnosti. Subjekt byl uznán za nejbližší naší verzi Dr. Gearse.||Zadržen v Oblasti-17.||


**Dodatek SCP-4056.3:** AVN-966315 byl probuzen z kryostáze, neboť se zdálo, že se jedná o jednu z instancí, která je blízká našemu Dr. Gearsovi. Následující rozhovor se uskutečnil mezi Dr. Gearsem a AVN-966315, za účelem zjištění účelu SCP-4056. 

[[collapsible show=&#34;+ Rozhovor 4056-1&#34; hide=&#34;- Rozhovor 4056-1&#34;]]
&gt; **&lt;Začátek přepisu&gt;**
&gt; 
&gt; **Gears:** Dobré odpoledne.
&gt; 
&gt; **AVN-966315:** Dobré i vám, Dr. Gearsi.
&gt; 
&gt; **Gears:** Víte, odkud jste byl zajištěn?
&gt; 
&gt; **AVN-966315:** Ne. Vím pouze to, že ať už jsem byl vzat kamkoliv, bylo to pro mé vlastní dobro. Měla mě vzbudit, a teď cituji, až bude čistý vzduch.
&gt; 
&gt; **Gears:** Proč si to myslíte?
&gt; 
&gt; **AVN-966315:** Protože přesně to mi vaše dcera řekla, než mě složila sedativa.
&gt; 
&gt; **Gears:** Musím vás opravit, ale ujišťuji vás, že kdokoliv vás unesl, nebyla to moje dcera.
&gt; 
&gt; **AVN-966315:** Není tohle vaše domovská realita?
&gt; 
&gt; **Gears:** Nepochází odsud. Zatím nevíme, odkud pochází.
&gt; 
&gt;  **AVN-966315:** I tak, je to přesto Allison.
&gt; 
&gt; **Gears:** Označili jsme ji za PoI-4056 a aktuálně ji Nadace vyšetřuje, neboť máme důvod si myslet, že se aktivně podílí na ohrožení nadačního personálu. Není to má dcera a nejspíše není ani vaše.
&gt; 
&gt; **AVN-966315:** Možná není vaše, ani moje, ale někoho jako my. A já vím, že jsem svou Allison vychoval tak, aby byla ke svým rodičům vždy upřímná.
&gt; 
&gt; //[Nastává 10 sekund ticha, zatímco si doktor Gears zapisuje poznámky.]//
&gt; 
&gt; **Gears:** Interagoval jste s nějakými jinými osobami, které sdílejí naši identitu?
&gt; 
&gt; **AVN-966315:** Neinteragoval.
&gt; 
&gt; **Gears:** Pouze s Al... PoI-4056.
&gt; 
&gt; **AVN-966315:** Ano.
&gt; 
&gt; **Gears:** A vy jí věříte?
&gt; 
&gt; **AVN-966315:** Má dcera by mi nelhala. Co ta vaše?
&gt; 
&gt; //[Nastává 5 sekund ticha.]//
&gt; 
&gt; **Gears:** Nelhala by.
&gt; 
&gt; **AVN-966315:** Pak se na něčem shodneme.
&gt; 
&gt; **Gears:** Tím bych tento rozhovor ukončil.
&gt; 
&gt; &lt;**Konec přepisu**&gt;
[[/collapsible]]

**Dodatek 4056.4:** Po rozhovoru s AVN-966315 autorizoval Dr. Gears Operaci ICEBOX. MTF Alfa-99 &#34;Fridge Raiders&#34;, vedená Dr. Clefem a Dr. Gearsem, byla vysazena u SCP-4056, aby se pokusila o přepadení a zadržení PoI-4056. Dne 8. září 2049, se PoI-4056 objevila a proběhla Operace ICEBOX.

[[collapsible show=&#34;+ Záznam incidentu 4056&#34; hide=&#34;- Záznam incidentu 4056&#34;]]
&gt; **&lt;ZAČÁTEK ZÁZNAMU&gt;**
&gt; 
&gt; //[PoI-4056 se objevuje skrze portál  uvnitř SCP-4056, před členy MTF Alfa-99, Echo 12 a Delta 5.]//
&gt; 
&gt; **Echo 12:** Kurva, to je ona! 
&gt; 
&gt; **Delta 5:** Ruce vzhůru, ženská!
&gt; 
&gt; **Echo 12:** Alfo, tady Echo 12, našli jsme jí! Sledujte náš signál!
&gt; 
&gt; //[PoI-4056 ukáže svým pravým ukazováčkem a prostředníčkem na oba strážné, a střílí na ně tak projektil modré energie. Oba strážní padají k zemi jako zamrzlí.]//
&gt; 
&gt; **PoI-4056:** Auvajs. Snad jsem je nesundala moc tvrdě.
&gt; 
&gt; //[PoI-4056 si prohlíží těla strážných. Dveře v chodbě se otevírají. Doktor Gears se pomalým krokem přibližuje.]//
&gt; 
&gt; **PoI-4056:** C-co to sakra? Ty nikdy nechodíš do terénu! Co tu sakra děláš?
&gt; 
&gt; **Dr. Gears:** Upozornil jsem naše síly na vaši lokaci. Dorazí za moment. Navrhuji vám, abyste se okamžitě vzdala.
&gt; 
&gt; **PoI-4056:** To je fuk. To že jsi tady mi vlastně ušetří spoustu času. Nemám moc času na vysvětlení, ale když mi budeš věřit, můžu to vysvětlit poz-
&gt; 
&gt; **Dr. Gears:** Obávám se, že odmítám jít dobrovolně.
&gt; 
&gt; **PoI-4056:** Ačkoliv mě nepřekvapuje, že to říkáš, nemáš u sebe zbraně, takže to bude souboj zblízka. Jsem silnější a rychlejší, takže to bude hračka. Tohle už jsme zkoušeli a tys mě nikdy neporazil.
&gt; 
&gt; **Dr. Gears:** Tohle jsem ještě nikdy nedělal.
&gt; 
&gt; **PoI-4056:** Jiná tvá já ano.
&gt; 
&gt; //[PoI-4056 zdvyhá svou ruku k Dr. Gearsovi, který vytahuje uspávací pistoli.]//
&gt; 
&gt; **Dr. Gears:** Ale já nejsem jako oni.
&gt; 
&gt; **PoI-4056:** Nezastřelil bys mě... svojí vlastní dceru, že ne?
&gt; 
&gt; //[Dr. Gears zamíří na PoI-4056]//
&gt; 
&gt; **Dr. Gears:** Moji dceru? Nejste má Allison, tím jsem si jistý.
&gt; 
&gt; **PoI-4056:** Možná nejsem přímo ona, ale jsem Allison. Prosím, vyslechni mě.
&gt; 
&gt; //[Dr. Gears zaváhá a sklání svou uspávací pistoli.]//
&gt; 
&gt; **PoI-4056:** Žádám tě, můžu ti všechno vysvětlit později, ale právě teď potřebuji, abys se mnou spolupracoval...
&gt; 
&gt; //[Zvuk přicházejících členů MTF Alfa-99 je slyšet poblíž.]//
&gt; 
&gt; **PoI-4056:** ... prosím. Chci jenom—
&gt; 
&gt; //[Šest členů MTF Alfa-99 vstupuje do chodby severním přístupovým bodem. Dr. Gears zdvyhá znovu svou uspávací pistoli a míří s ní na PoI-4056.]//
&gt; 
&gt; **PoI-4056:** ... tati?
&gt; 
&gt; //[Dr. Gears střílí a poté okamžitě pouští uspávací pistoli. PoI-4056 se zapotácí a pokouší se uniknout než padne k zemi. MTF Alfa-99 zajišťuje a svazuje PoI-4056.]//
&gt; 
&gt; **Dr. Gears:** Sakra... sakra!
&gt; 
&gt; **&lt;KONEC ZÁZNAMU&gt;**

Doktor Gears odmítl okomentovat svou interakci s PoI-4056 po jejím zadržení. Nadační záznamy indikují, že dcera doktora Gearse, Allison Chaová, zemřela při strážce vozidla spolu se svou matkou[[footnote]]Ženou doktora Gearse.[[/footnote]] v prosinci roku 2019.

[[/collapsible]]

**Dodatek 4056.05:** Po zadržení PoI-4056 byl Dr. Gearsem proveden rozhovor, jehož účelem bylo získat informace o motivech útočnice. PoI-4056 je dočasně zadržena v Oblasti-17, dokud nebude dostatečně zabezpečená zadržovací cela zbudována v Oblasti-34.

[[collapsible show=&#34;+ Rozhovor 4056-2&#34; hide=&#34;- Rozhovor 4056-2&#34;]]
&gt; **&lt;ZAČÁTEK ZÁZNAMU&gt;**
&gt; 
&gt; **Dr. Gears:** Zdravím vás.
&gt; 
&gt; **PoI-4056:** Ahoj... tati.
&gt; 
&gt; **Dr. Gears:** Proč mi tak říkáte?
&gt; 
&gt; **PoI-4056:** No, ani napříč různými multivesmíry se tolik neměníš. Chci říct, že tvá verze z mého vesmíru má akorát trochu víc vlasů, ale to je ten největší rozdíl. Prostě jste všichni stejní.
&gt; 
&gt; **Dr. Gears:** Ocenil bych, kdybyste mě přestala vnímat jako člena rodiny.
&gt; 
&gt; **PoI-4056:** Dobrá. Nejspíše máš nějaké otázky?
&gt; 
&gt; **Dr. Gears:** Proč jste se mě pokusila zajmout?
&gt; 
&gt; **PoI-4056:** Abych tě zachránila.
&gt; 
&gt; **Dr. Gears:** Zachránila mě před čím?
&gt; 
&gt; **PoI-4056:** Co já kurva vím! Děje se tu tolik strašných blbostí, před kterými bych tě mohla zachraňovat. Před lobotomií, strávením věčnosti v noční můře, nebo něčím dalším.
&gt; 
&gt; **Dr. Gears:** Ale nezachraňovala jste mě před známou hrozbou.
&gt; 
&gt; **PoI-4056:** Ne... ale— ne. Nebylo to nic //známého//.
&gt; 
&gt; **Dr. Gears:** A předpokládám, že zařízení, které jsme našli na severu, je místem kam jste brala další mé verze, které jste zachránila?
&gt; 
&gt; **PoI-4056:** Ano. No, nesesbírala jsem je všechny sama. Měla jsem pomoc.
&gt; 
&gt; **Dr. Gears:** Od dalších verzí vás?
&gt; 
&gt; **PoI-4056:** Ano.
&gt; 
&gt; **Dr. Gears:** Proč se snažíte zachránit verze mě?
&gt; 
&gt; **PoI-4056:** Já— Co je to za otázku?
&gt; 
&gt; **Dr. Gears:** Nerozumím, co vás motivuje k tomu, abyste mě, či jiné verze mě, udržela naživu. Pokud jsou tak stejné, jako říkáte, pak pravděpodobně žili životy oddělené od vás.
&gt; 
&gt; **PoI-4056:** Chci říct... v tom máte pravdu... ono— je v tom víc, než to!
&gt; 
&gt; **Dr. Gears:** Mohla byste to prosím vysvětlit?
&gt; 
&gt; **PoI-4056:** Nechci, abys zemřel! Nebo... nebo něco horšího! Zachránila jsem jiné verze tebe před tím, že byly zamčené ve své vlastní hlavě, neschopné komunikovat se zbytkem světa. Jinou jsem zachránila před zotročením ve světě mutantů. Nebo před věčným trávením v žaludku obrovského ptáka! Prostě jen utrpení. Navždy. Což se teď může stát i tobě. Nechci, aby můj táta žil svůj život jako mozek v zasraným odpadkovým pytli.
&gt; 
&gt; **Dr. Gears:** Ale já nejsem váš otec.
&gt; 
&gt; **PoI-4056:** Ale jsi stále... stále jsi on. Stále máš svou vlastní Allison. Nechci tě vidět trpět, stejně jako by tě ona nechtěla vidět trpět.
&gt; 
&gt; **Dr. Gears:** //[Zatímco si zapisuje poznámky]// Vlastně, moje dcera zemřela se svou matkou v autonehodě před začátkem Omega-K.
&gt; 
&gt; **PoI-4056:** Ou... chápu. Proto tenhle vesmír neodpovídal na naši komunikaci...
&gt; 
&gt; //PoI-4056 hledí do svého klína, zatímco Gears dopisuje poznámky.//
&gt; 
&gt; **Dr. Gears:** Myslím si, že to bude pro dnešek vše.
&gt; 
&gt; **PoI-4056:** Takže, mě tady budete držet, že?
&gt; 
&gt; **Dr. Gears:** To je to, co děláme.
&gt; 
&gt; **PoI-4056:** Svojí vlastní dceru.
&gt; 
&gt; **Dr. Gears:** Nejste z naší reality, a technicky, nejste ani má dcera.
&gt; 
&gt; **PoI-4056:** Heh, jo. To asi nejsem. Stejně by byla hloupost od tebe čekat něco jiného.
&gt; 
&gt; **Dr. Gears:** Vskutku. Dle standardního nadačního protokolu pro humanoidní anomálie vám budeme muset vytvořit soviální režim s pravidelnými kontrolami.
&gt; 
&gt; //[PoI-4056 přikývne.]//
&gt; 
&gt; **Dr. Gears:** Jakožto vedoucí tohoto projektu, to budu já, kdo bude provádět každý týden rozhovory.
&gt; 
&gt; **PoI-4056:** Vrátíš se?
&gt; 
&gt; **Dr. Gears:** Uvidíme se za sedm dní, Allison.
&gt; 
&gt; **&lt;KONEC ZÁZNAMU&gt;**
