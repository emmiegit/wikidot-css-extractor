作者：[[*user CNBlack]]
圖片資訊：
來源：作者自繪
授權：[https://creativecommons.org/licenses/by-sa/3.0/deed.zh_TW 姓名標示-相同方式分享 3.0 未本地化 (CC BY-SA 3.0)]

[[=]]
[[size larger]]
[[collapsible show=&#34;你看著那一頭黃髮，黑框給人沉默寡言的感覺&#34;hide=&#34;夏離章&#34;]]
[[image https://i.imgur.com/l1hpGTU.jpg]]
[[/collapsible]]
[[collapsible show=&#34;充滿個人特色的羅馬領，和明顯的粉紅色漸層&#34;hide=&#34;Dr. Kris&#34;]]
[[image https://i.imgur.com/cQta7Gf.jpg]]
[[/collapsible]]
[[collapsible show=&#34;眼罩、馬尾、12號，旁邊還多了隻奇怪的生物&#34;hide=&#34;Dr. AD&#34;]]
[[image https://i.imgur.com/iYz94M2.jpg]]
[[/collapsible]]
你愣愣的呆在原地，目光轉回到身後的畫。
黃羽霆順著你的視線看去，原先狐疑的表情被燦爛的笑容取代。

「原來是在看畫啊。嘛，只是個普通的櫃子，但上面一片空白，看的我心理不舒服，就變成這樣了。雖然上面的那些人可能跟我不熟，但他們每個人的外表都令我印象深刻，忍不住就畫上去了。」他走向畫作的同時如此說著。

**砰！**

本來緊閉的辦公室大門突然倒下，然而上面有被破壞的痕跡。

[[collapsible show=&#34;門外站的是一男一女，男子身形有些高壯碩，女子則穿著實驗衣&#34;hide=&#34;「哎？有人？」「我提醒過了……」&#34;]]
[[image https://i.imgur.com/hjxflzv.jpg]]
[[/collapsible]]

被碰撞聲嚇到的你回頭呆滯地望著門口的兩人，
黃羽霆則是嘆氣，搖搖頭說著
「……緞晨，這是你第81次破壞這裡的門了，其中……」
「我知道，其中有50次是拿小可愛砍的；25次忘了戴手套；4次按按鍵的時候用力過度跟2次意外。」紅髮男子攤手，語帶些微歉意的說著自己的“光輝紀錄”。

黃羽霆回頭看著依然站在原地的你，清了清喉嚨，替眼前人做了非常簡略的介紹。
「這個破壞狂是緞晨，旁邊的是黃雨晴。」
「嗨咿……欸不是我不是破壞狂好嗎。」緞晨一臉委屈的說著。
「請多指教。」黃雨晴對你禮貌性的點了點頭。
[[collapsible show=&#34;緞晨像是突然想起什麼般，面對著你雙手合十&#34;hide=&#34;「剛剛應該嚇到你了吧，對不起~」&#34;]]
[[image https://i.imgur.com/aeXeK1c.jpg]]
[[/collapsible]]
「唉……都幾歲了，怎麼還是這麼像個小孩子……話說時間也不早了，你也要離開了吧？」
「啊，嗯。」你看著眼前一臉無奈的白髮男子，木然地點頭。

「那我們就先回去了，有緣再見。」
[[/size]]
