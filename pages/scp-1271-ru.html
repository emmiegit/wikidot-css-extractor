**Объект №:** SCP-1271-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1271 должен находиться в стандартной камере содержания биологических объектов. Раз в месяц в камере нужно проводить влажную уборку и дезинфекцию. Раз в 2 недели SCP-1271 необходимо производить переливание крови группы В, резус-фактор отрицательный, либо совместимой, в объёме 540 мл. Два раза в день необходимо внутривенно вводить SCP-1271 питательные вещества, достаточные для его массы. Каждые два месяца необходимо проводить тщательный медосмотр объекта и документировать любые отклонения от его нормального состояния.


**Описание:** SCP-1271 - это неполный набор из 6 биологических объектов, представляющих собой отдельные сегменты человеческого тела. На данный момент в составе SCP-1271 имеются следующие сегменты:

||~ Индекс объекта||~ Описание ||
|| SCP-1271-01 || Правая нога||
|| SCP-1271-02 || Правая половина таза вместе с мочеполовой системой, исключая почки||
|| SCP-1271-03 || Левая нога. На месте ступни находится открытый перелом.||
|| SCP-1271-04 || Верхняя часть брюшной полости со всеми внутренними органами. Нижняя граница сегмента проходит там, где изначально должен быть толстый кишечник.||
|| SCP-1271-05 || Правая часть грудной клетки. Правая рука с лопаткой отсутствует, вероятно, находясь в другом сегменте||
|| SCP-1271-06 || Весь позвоночник от атланта до крестца||

Несмотря на местные мутации, а также на следы обширных повреждений, большинство тканей и отдельных органов в каждом из сегментов способны выполнять свои исходные функции и в целом являются обычными тканями человеческого организма. Анализы ДНК неаномальных тканей каждого из сегментов совпадают друг с другом и соответствуют одному и тому же человеку.

Все части SCP-1271 способны к самостоятельному передвижению и примитивным реакциям на внешние раздражители. Так, экземпляры SCP-1271 пытаются избегать области с экстремальными температурами, а также объекты и поверхности, способные нанести им повреждения. В отсутствии подобных угроз сегменты всегда пытаются собраться в одной точке, где начинают беспорядочно ползать друг по другу. Данной точкой всегда является центр масс SCP-1271, направление к которому его части определяют с точностью не ниже 0,001 градуса. Как именно объектом данное направление определяется настолько точно, не установлено.

Части SCP-1271 имеют следующие мутации:

* На границе неаномальных тканей в местах &#34;стыка&#34; сегментов расположена сложная система щупальцеобразных выростов около 10 мм в длину, которые способны самостоятельно двигаться, а также реагировать на тактильные раздражители. При касании любого твёрдого объекта выросты пытаются &#34;обхватить&#34; его. Касание выростов двух разных сегментов приводит к тому, что те сплетаются между собой, после чего все ткани и органы начинают вновь работать как единое целое. Механизм, с помощью которого SCP-1271 способен заново объединять функционал своих частей, до сих пор не известен.
* Сосуды кровеносной и лимфатической системы местами подверглись сращиванию, что частично замыкает циркуляцию жидкостей внутри каждой из частей SCP-1271. Впрочем, при успешном соединении двух сегментов их кровеносные и лимфатические системы вновь объединяются. Помимо этого, в каждом из сегментов присутствует утолщение, играющее роль сердца.
* Некоторые участки нервных тканей разрослись и преобразовались в самостоятельные нервные узлы. В каждом из сегментов таких узлов насчитывается от 6 до 10 штук.
* Мышечные ткани подверглись обширной реструктуризации, благодаря которой сегменты способны изгибаться и слегка менять свои размеры, не нарушая при этом целостность тканей.

Несмотря на относительную самодостаточность SCP-1271-01/06 и замкнутость циркуляции жидкостей в них, сегменты ежедневно теряют суммарно до 40 мл крови. Данный процесс не останавливается естественным свёртыванием, поскольку в местах &#34;стыков&#34; кровь SCP-1271 не способна сворачиваться. Попытки устранить кровотечение путём наложения швов не увенчались успехом из-за сложной структуры выростов, а также того факта, что швы в данных областях со временем раздвигаются обратно к открытому состоянию. Без периодического переливания крови SCP-1271 начинает проявлять симптомы обширной кровопотери, так как утерянные объёмы не восстанавливаются естественным гемопоэзом сегментов. Кроме этого, SCP-1271 не способен питаться каким либо образом, помимо внутривенной инфузии.

Множественные повреждения тканей объекта свидетельствуют о воздействии на него высоких температур, а также сильной ударной волны. Местами обнаружены свидетельства повреждений кожных покровов металлическими осколками.

**История обнаружения:** Объект был найден в █ километрах от посёлка [УДАЛЕНО] Красноярского края. Первоначально SCP-1271 обнаружила в ходе разбора завалов бригада МЧС, прибывшая на сообщение о пожаре в данном районе. Позже объект был изъят сотрудниками Фонда вместе с биологическими останками, схожими с недостающими сегментами SCP-1271, а также останками неустановленных мелких живых существ, местами имеющих сходство с крупными насекомыми. Анализы генетических материалов уцелевших личных вещей предположительного хозяина дома установили, что все они совпадают с ДНК SCP-1271.

Помимо сгоревших останков, а также самого SCP-1271, сотрудники Фонда обнаружили личный дневник хозяина дома и кассетный диктофон. Оба предмета внешне сильно пострадали от высокой температуры, однако большая часть страниц дневника, а также кассета внутри магнитофона остались целы.

[[collapsible show=&#34;+ Приложение SCP-1271-A: Протокол интервью с одним из свидетелей&#34; hide=&#34;- Приложение SCP-1271-A: Протокол интервью с одним из свидетелей&#34;]]
**Опрашивающий:** Агент █████ (Далее - А)
**Опрашиваемый:** Гражданин Г██████ В. И. , проживающий в посёлке [УДАЛЕНО] (Далее - О)

&gt; А: Расскажите, пожалуйста, что вы знаете об этом доме?
&gt; 
&gt; О: Ну, хороший дом, крепенький. Столько зим простоял и хоть бы хны. Правда добираться до него через лес тяжело, дорогу постоянно размывает, иногда с толкача и вылезаю.
&gt; 
&gt; А: А конкретно по поводу случившегося можете рассказать?
&gt; 
&gt; О: ...чего случившегося?
&gt; 
&gt; А: По поводу пожара. Нам важна любая информация.
&gt; 
&gt; О: А, это кошмар просто. Понимаете, я парня давно знал, мы с ним дружбаны были. Я ему с ремонтом помогал, чинил, варил, а он мне деревянные скульптурки да чучела зверушек дарил. Такой рукастый был, прям не отличить от настоящих.
&gt; 
&gt; А: Да, до меня дошли сведения, что у вас дома также есть несколько чучел. Так это его работа?
&gt; 
&gt; О: Его. Все его. Такой талант пропал...
&gt; 
&gt; А: Давайте ближе к делу. Что вы можете рассказать о трагедии?
&gt; 
&gt; О: Ну... я честно не знаю, почему пожар случился. Я в то время в [УДАЛЕНО] был. Продуктами затаривался. Слышал только, как вертолёт пролетал, ещё потом помню, посмотрел в ту сторону - а там дым. Ну я и туда поехал. Близко не пустили, тушили ведь. Но огонь стоял страшный.
&gt; 
&gt; А: То есть подробнее ничего не можете рассказать?
&gt; 
&gt; О: Вот всё, что я знаю. Как на духу говорю.
&gt; 
&gt; А: В███████, понимаете, ваша соседка █████ █████████ утверждает, что вы покинули посёлок гораздо раньше прилёта спасателей. Вы точно не можете рассказать подробнее о случившемся?
&gt; 
&gt; О: Да не к нему, в город. Говорю же, затаривался продуктами.
&gt; 
&gt; А: А она утверждает, что видела, как вы выезжали из посёлка.
&gt; 
&gt; О: Да нет же, я поехал в центр, к ██████. Ну, может сделал крюк, пропустив поворот. Вот ей и показалось.
&gt; 
&gt; А: Странно, что проживая с 19██ года в этом посёлке, вы пропускаете поворот на пути к торговому центру.
&gt; 
&gt; О: Да всякое бывает, задумался... А откуда вы знаете, когда я здесь появился?
&gt; 
&gt; А: Мы обычно проверяем информацию о том, кого опрашиваем. Теперь такой момент. Следы, идентичные тем, что принадлежали вашей машине, были найдены вплотную к дому. Причём они гораздо старше, чем следы сотрудников МЧС. Вы можете какой-то комментарий по этому поводу дать?
&gt; 
&gt; О: Что это значит?
&gt; 
&gt; А: Видимо, ваша машина была возле дома в момент ЧП. Причём, судя по дальнейшим следам, она отъезжала и вновь возвращалась уже после ликвидации пожара.
&gt; 
&gt; О: Вы... подозреваете меня?
&gt; 
&gt; А: Конкретно вас нет. Ситуации могут быть разные. Однако никаких следов, кроме ваших и бригады МЧС, возле дома не обнаружено.
&gt; 
&gt; О: Да это наверняка несчастный случай. Может, он неудачно печку затопил?
&gt; 
&gt; А: Судя по экспертизе, пожар распространялся от северной стены дома. Печь расположена с противоположной стороны.
&gt; 
&gt; О: Ну, может, он спичку обронил, всякое может быть...
&gt; 
&gt; //Агент делает паузу//
&gt; 
&gt; О: Да что происходит?
&gt; 
&gt; А: Знаете, В███████, у меня лично богатый опыт интервью, а также допросов. За годы работы в разных инстанциях через меня прошло множество таких же свидетелей, как вы. Натаскиваешься со временем понимать, когда твой собеседник скрывает что-то.
&gt; 
&gt; О: ...Вы из ФСБ?
&gt; 
&gt; А: Нет, мы не связаны с ФСБ. Но дайте мне закончить мысль. Я хорошо вижу, когда человек утаивает нечто важное. Не хотелось бы на вас давить, но вы явно что-то не договариваете, В███████. Поймите, нам сейчас важна любая информация. Даже самая бредовая.
&gt; 
&gt; О: Да не знаю я! И следы эти не мои. Да и с чего я-то?! Все ж подтвердят, что мы с ним рука об руку...
&gt; 
&gt; А: Пожалуйста, успокойтесь.
&gt; 
&gt; О: Нечего меня успокаивать! Я не шизик какой-нибудь!
&gt; 
&gt; А: Никто этого не говорит. Нам просто важно знать, что случилось.
&gt; 
&gt; О: Почему я? Почему вы допрашиваете меня? Я тут ни при чём!
&gt; 
&gt; А: В███████, дышите глубже. У вас паническая атака.
&gt; 
&gt; //Опрашиваемый около 3 минут глубоко дышит//
&gt; 
&gt; О: Простите, просто тяжело друзей терять. У меня их и так, кроме него, не было.
&gt; 
&gt; А: Прекрасно вас понимаю. Тем не менее, нам нужно, чтобы вы рассказали подробнее.
&gt; 
&gt; О: Хорошо... но это реально бред. Я не хочу в психушку после своего рассказа.
&gt; 
&gt; А: Я вас уверяю, после интервью вы вернётесь к своей нормальной жизни.
&gt; 
&gt; О: Надеюсь. Просто... в какой-то момент его словно подменили. Он, вроде, и делал всё то же самое, но... словно я говорил с его копией. Мысли другие, со мной он вёл себя по-другому... даже двигался как-то странно.
&gt; 
&gt; А: Продолжайте.
&gt; 
&gt; О: Потом всё стало ещё хуже. Рядом с ним я прям чувствовал, как в моей голове кто-то копошится, заглядывает во все уголки, смотрит, будто со спины, в саму душу... так он ещё начал иногда &#34;разъезжаться&#34;! Как по швам!
&gt; 
&gt; А: В каком смысле?
&gt; 
&gt; О: У меня прямо на глазах его рука почти вывалилась из рукава свитера! Ещё один раз на шее дыра появилась. Я точно видел! Как будто чучело человека прямо передо мной разваливается.
&gt; 
&gt; А: Ещё что-то странное замечали?
&gt; 
&gt; О: Я окажусь в психушке?
&gt; 
&gt; А: Как я и сказал раньше, нет. Не беспокойтесь.
&gt; 
&gt; О: Хорошо... нет, это всё, что я знаю.
&gt; 
&gt; А: Тогда интервью окончено. Спасибо за ваше сотрудничество, сейчас вас сопроводят наши сотрудники. Не беспокойтесь, с вами ничего не случится.

**Примечание:** В ходе психобследования гражданина Г███████ В. И. у него было выявлено шизофреническое расстройство личности в состоянии ремиссии. Ранее субъект проходил лечение в психиатрической лечебнице. Позже он был обработан амнезиаком класса В с вводом ложных воспоминаний о деталях происшествия.

Орфография и пунктуация оригинала сохранены.

&gt; ██ декабря 2004 г.
&gt; Погода сегодня хмурая. Вроде, новый год на неделе, а лесу плевать. Приезжал В███, подарил картину. Женщина с кувшином. Самое то над кроватью повесить. Больше я его где-то месяц не увижу, а жаль, сюда мало кто ездит. Заварили чай, поговорили о жизни. Рассказал ему про вчерашний случай с зайцем, смеялись долго. Вот вроде лесная зверюга, а всё равно неуклюжая. В [УДАЛЕНО] в последнее время вообще запустение. Все знакомые паренька почти разбежались.
&gt; 
&gt; ...
&gt; 
&gt; ██ января 2005 г.
&gt; Спал сегодня плохо, сам не знаю, почему. Зато посмотрел на снегопад. Хороший такой. Вот люди покупают снежные шарики всякие, а тут снег, настоящий. С окон стало дуть. Надо бы как-то утеплять.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Вернулся таки В███. Сказал, что дело не выгорело. Ну, пусть пытается, хоть вырвется отсюда. Спросил про утеплитель, сказал, что как-нибудь добудет. Пока забил опилками.
&gt; 
&gt; ...
&gt; 
&gt; ██ февраля 2005 г.
&gt; Опять В███ надолго уезжает, жалко.  В Краснодар намылился, в отпуск. Ещё завёз ко мне свою сварку газовую. Ну, я её у стены поставил. Пока что. Хоть утеплитель новый добыть смог. Надо будет впихнуть в рамы.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Надо бы заняться утеплением. В груди чего-то колет сильно. Никак старость подбирается. И голова раскалывается. Надо бы собраться в село к врачу. Но сначала утеплитель.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Очень плохо. Еле на ногах стою. Башка трещит. Как будто кто-то жрёт изнутри.
&gt; 
&gt; Помогите.
&gt; 
&gt; //Примечание: Далее несколько страниц исполосованы ручкой. Замечено множество попыток написать буквы, а затем и слова. Переходом в текст служат несколько неправильно начертанных слов &#34;писать&#34; подряд//
&gt; 
&gt; писать писать могу писать могу писать писать
&gt; 
&gt; владение письмо
&gt; 
&gt; получается лучше
&gt; 
&gt; организм подчиняется есть контроль
&gt; 
&gt; Язык понимаю, начинаю говорить.
&gt; 
&gt; Цельный, надо исправить.
&gt; 
&gt; Записи - хорошо, лучше понимаю, разбираюсь. Надо глубже.
&gt; 
&gt; Плохо стою на ногах. Спотыкаюсь. Руки слушаются намного лучше. Получается много писать.
&gt; 
&gt; Эта штука вокруг нас - они в этом живут. Неуютно, мертво, но это скоро кончится. Пока надо поставить тепло, а то телу становится плохо. Обеспокоенность.
&gt; 
&gt; Нашёл оружие, надо запастись едой. Тут сильно холодно. Организм не приспособлен. Надо постоянно заправлять в печь дрова. Дом не шевелится, не меняется, стареет. Ему не больно, не хорошо, не плохо, никак. Мы с ним не могу поговорить. Нет, могу, и организм мог. Но не в том смысле. И дом не отвечает. Печальная растерянность.
&gt; 
&gt; Сходил на охоту. Звери ведут себя знакомо. Удачно поохотился. Оставаться снаружи не могу. Дом сложный, тёплый, но неживой. Одежды снаружи не хватает.  
&gt; 
&gt; Тишина дома вызывает угнетение. Много углов. Мы успел много удариться. Контроля над телом еще недостаточно.
&gt; 
&gt; Писать для мыслеформирования. Проще. Знаний этого вида часто не хватает. Сырую еду нельзя есть, надо сначала сильно нагреть. Нужна печь. Зафиксировано. Ей нельзя сказать, как приготовить. Надо руками всё это делать. Зверей плохо слышу. Организм глушит мой --слух-- --чутье-- [неизвестный символ]. Аналогов слова организм не имеет.
&gt; 
&gt; Плохо. Мы перестал слышать остальных. Надежда что услышат. Вера в хороший исход.
&gt; 
&gt; Одиноко. Домашних зверей нет. Одни голые стены. И углы, много углов. Даже в углах есть углы, в которых еще могут быть углы. Мир квадратный. Еще нашёл живых существ, переделанных в мёртвые. Искусство, но выглядит как издёвка. Издёвка. Впервые пополнил свой лексикон термином организмов, не имеющим аналогов у нас. Зафиксировано.
&gt; 
&gt; Мы понял, зачем чучела. Сделать из неживого видимость живого, чтобы отдать дань памяти. Но всё равно выглядит как издёвка. Скорбная брезгливость.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Он хотел поставить утеплитель. Дом не умеет себя держать, так что ему приходится. Дом мертв, тепло только от печи. Попробуем по памяти.
&gt; Чуть не сломал окно. Слишком сложно. Мы всё ещё плохо владею телом. По неизвестной причине механика осуществления письменности освоена лучше чем использование более сложных инструментов. Задумчивость.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Мы никого не чую. Не только Мы. Всех без исключений. В том числе насекомых. Организм мелких животных не воспринимает, пытается освободить желудок. Сам он может только с простым ядом бороться. Зафиксировано.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Мы похоже застрял. Придется переделывать то, что есть. Нам в этом жить.
&gt; Мы чуть всё не испортил. --Разрез-- --Разрыв-- --Шов-- Пусть будет шов. Шов чуть не поломал организм. Надо было в менее тяжёлых местах делать его. Зафиксировано.
&gt; С окна и вправду дует. Организму неприятно. Похоже скоро начнётся слияние. Трепетное ожидание.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Попробовал расшить руку. Удалось, она теперь отсоединяется и присоединяется. Воодушевляющий успех.
&gt; Преждевременное торжество. Всё равно мы ничего не чую. Окружающая живность скудная. Разочарование. Никаких звуков. Нужно найти место для этой штуки. Тут всё мертво, а приготовленное оно есть не будет. Необходимо скармливать местных зверей.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Скорбящее угнетение. Дискомфорт продолжает вызывать дом, точнее не сам дом, а его материал. Мы как на кладбище. В мёртвом доме в умирающей природе. Пусто, глухо и холодно. Даже с печью. Отчаянное отчуждение.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Собраться с мыслями. Донор, старался записывать свои мысли для снижения психологической нагрузки. Мы необходимо перенять этот навык. Необходимо оформить всё в одну систему. Вдохновительный энтузиазм.
&gt; Начнём. Семейство пространств &#34;горизонт&#34;. Экземпляр один. Я не знаю, куда конкретно пробил... портал... таран. Подходящее слово не найдено.
&gt; Местный язык слишком различает живые думающие вещи и механизмы. Это не может быть одним и тем же здесь. Мысли еще более чужеродны. Они отдельно от вещей. Потрясенный интерес. Между всем этим есть чёткие, прочные границы, которые никто так и не смог преодолеть. Непомерно высокий уровень обособленности. Где-то... 20-25. Может больше, у Мы нет других Мы с собой, чтобы измерить точно. Мы оставили Мы (отказываюсь применять местное местоимение) здесь в единственном числе, без &#34;инструментов&#34;, а теперь и не отвечаете. Обессиленный тоскливый гнев.
&gt; Продолжу завтра.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Сосредоточенное умиротворение. Семейство пространств &#34;горизонт&#34;. Экземпляр один. Уровень обособленности 20-25. Стабильность информационного пласта 70-90%.
&gt; Экземпляр населён обособленными цельными организмами, обладающими крепким разумом, однако из-за параметров пространства не способным к проникающему воздействию мыслей, а также к переходу в чувственное состояние. Уровень познаний в биологии, а также в --инфо-- философии (местное название) слабое, у Мы особи близкое к примитивному. Компенсируется это огромной базой физических воздействий на мир. Вместо рождения новых разумных объектов для манипуляций тканью мира они создают сложные механизмы из самого мира. А потом с помощью них делают новые механизмы, больше, сложнее. Восторженное презрение. У Мы в жилище есть устройство, умеющее решать сложные логические задачи, созданное без &#34;рождения&#34;. Вообще. И оно даже сложнее Мы &#34;инструментов&#34;, которые остались с той стороны. 
&gt; Заселённость низкая. Даже учитывая механизмы как местное население второго порядка, люди очень рассредоточены. За всё время я не видел живой души своими глазами. По памяти носителя можно сказать, что самое близкое жилище отделяет целый лес. Кстати, для дальних движений местные жители используют механизмы, чтобы разгрузить и ускорить свои тела, но расстояние им всё ещё надо преодолеть от начала и до конца, по примитивной кривой в четырехмерном континууме. Снисходительное веселье.
&gt; Остальные живые существа низшие, почти нетронутые разумом. Природа очень чистая.
&gt; Больше пока написать не могу. Продолжу наблюдение.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Приехал другой организм. Наименование собственное - В███. А Мы не тренировал голос. Звучу как недостоверное звуковоспроизводящее устройство. Решил спрятаться в подвале. В███ вскоре ушёл. Надо исправлять голос, Мы прятаться долго не смогу, остальные заметят. По какой причине он так рано приехал? У этого организма же долговременное освобождение от воздействия трудом на среду. Так помнит носитель.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Кажется, что вся культура здесь построена на боли. Сейчас пришлось разбудить Мы громким раздражающим звуком. Раздражительное возмущение.
&gt; Тело стало почёсываться незаметно от Мы. Нет, это Мы уже почёсываюсь. А телу теперь, как и Мы плохо. Но голос всё ещё ужасно работает. Общение полноценно пробовать пока рано.
&gt; В███ снова объявился. Я ему сказал, что был на охоте и не смог его встретить. Похоже, Мы голос сильно его взволновал, и слова про ангину он воспринял подозрительно. Мы пытался говорить, как старое &#34;Я&#34;, но он выражал смесь настораживающих чувств. Что-то с ним не так. Не могут ведь они настолько отличаться, чтобы даже у Мы такое ощущение возникло. Необходимо изучить воспоминания.
&gt; Да, проблема в В███. У старого &#34;Я&#34; тоже были подозрения. Он думает отлично от всех остальных. Именно с ним Мы суждено контактировать. Взволнованная случайная безнадежность.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Всё тело расшито. Надо было помельче, но пока и так сойдёт. Ещё не знаю, как запасные части делать. Где разместить гнездо? И жизнь сохранять ему надо будет искусственно. Может потерять рассудок от тишины. Мир даже не чистый, он стерильный. Томление равнодушной тишиной. Мы так начнём новые разумы плодить, больные, искорёженные. Тревожная озадаченность.
&gt; Мы, кажется, заболел. То есть организм подцепил чужие для него микроорганизмы. Попробую убедить его, чтобы боролся правильно. 
&gt; В███ теперь будет ездить постоянно. Всё ещё насторожен, но Мы пытаюсь с ним разговаривать как раньше. Сложно, я уже совсем сливаюсь. Немного очеловечиваюсь.
&gt; 
&gt; //Примечание: Следующая запись расписана на весь оставшийся разворот страниц. Почерк сильно искажён, но всё ещё совпадает с почерком предыдущих записей. Анализ неповреждённых участков страниц показывает, что на этом развороте присутствует множество биологических следов неизвестного происхождения, а также следы, аналогичные следам конечностей членистоногих.//
&gt; 
&gt; ██ февраля 2005 г.
&gt; Да, Мы могу выбираться из организма! Все части сразу! И организм даже сам стоит на месте, ожидая Мы! Не расшивается, не бунтует! Очарованная эйфория. И Мы теперь точно впитал его память и навыки. Вот, сейчас Мы пишу без его помощи. Правда, приходится сразу двумя своими особями держать ручку. Неудобно, но важен сам факт.
&gt; Дикое ощущение - быть снаружи. Ещё и быть полностью реальным. Словно древнее, первобытное состояние. Вот сейчас все особи, что составляют Мы, либо пишут, либо держат страницы. Возьми носитель да прихлопни меня в своём отвращении к насекомым - Мы не станет. Мы ведь пока в нём не укрепился. Или возьми да прилети хищник. Мы сожрут. Разделят и сожрут. Но этого не случится, ведь кругом стены. Мёртвые стены из останков растений, переработанных, обработанных и сложенных в строгом порядке. Идеальный, стерильный порядок. И тишина. Даже Организм забыл, какого это - проецировать, слушать. Место кончается, пора лезть обратно, в тепло. Раскрепощенный комфорт.
&gt; 
&gt; ██ февраля 2005 г.
&gt; Болезнь не унимается. ОРВИ, так она тут называется. Остатки исходного разума очень удивились новому знанию. Тут комплексная проблема. Одна часть - это вирус, с ним приходится вручную бороться, впрыскивать яд. Очень отвлекает. Следом появились бактерии. Мы их почти взял под контроль, но они всё хотят разрастись. Ничего, их общую цель здесь не удастся достичь.
&gt; А вот это очень плохо. Шов разошёлся на шее. Отвлёкся на болезнь и не уследил. Попытался скрыть воротником кофты, но В███ заметил.  Нет, он точно заметил. Взгляд выдал его. Беспокойное сомнение.
&gt; 
&gt; ██ марта 2005 г.
&gt; Обошлось. В███ успокоился. Всё больше открывается. Разговаривая с ним --Я-- Мы разблокирую совершенно новые уголки разума носителя. Слова и мысли врываются в сознание сами собой, рот сам их воспроизводит, я даже иногда не успеваю их осознать. Благо, теперь с В███ можно поддерживать полноценную беседу. Да и мысли как-то больше &#34;систематизируются&#34; - некоторые элементы этого мира перестали вызывать настолько серьезное отторжение. Привыкаю окончательно.
&gt; Похоже, В███ тоже одиноко, его остальные люди запихали в какой-то карантин. Да, все чувствуют непорядок. Слепые пытаются смотреть на внешние признаки. И у них получается. Удивительно, как этот весь безмолвный мир всё равно работает. Как у них получается строить такие сложные взаимоотношения в масштабе целого мира? Может, проблема в том, что Мы слишком утонул в &#34;мясе&#34; нашего мира, нашего планеты-города, который окружал Мы с самого рождения? Купался в голосах остальных, говоря с кучей собеседников, не пытаясь ни до кого докричаться, ни к кому добраться, чтобы говорить лицом к лицу. Может, мы что-то потеряли на своём пути развития? Что-то важное?
&gt; Сегодня поставил утеплитель. Чуть пальцы не отбил, но убедился, что могу. Изучил &#34;сварку&#34;. Куча вентилей, два сложно обработанных куска железа с газом, который может сдетонировать. И взорвется, он ведь не знает, когда выпускать его, не может к себе прислушаться. Нашёл отвёртку и раскрутил &#34;коробку&#34;. Закрутил тут же обратно. Там такое нагромождение, Мы чуть не вырвало, пока пытался понять, как всё работает. Да и не только Мы не знаю, но и в памяти моего носителя ничего конкретного не найти. Только примерный принципы работы. Они такими устройствами работают с металлами, соединяют их вместе в разных формах. Притом они это умели даже раньше чем нормально одноклеточных контролировать научились. Я ведь до сих пор с ОРВИ борюсь, а из помощи только примитивная инъекция в форме порошка.
&gt; 
&gt; ██ марта 2005 г.
&gt; Как же приятно вот так плавать между частями организма. Швы сами тебя хватают, обвивают, помогают двигаться куда надо. Слишком хорошо Мы помню улей. Путь это будет маленькой его частичкой. Хоть какая-то преграда между (Я?) и стерильностью. Механизмы для местных, кстати, тоже как подобные преграды. У них даже полноценные оболочки есть - &#34;скафандры&#34;. Вот это мой скафандр. Или скорее транспорт, потому что на меня он вообще не похож. Но это не то и не другое. Вспоминаю вылазку - мурашки по коже. По какой коже? Какие мурашки? Как я их могу чувствовать в отрыве от носителя? У Мы же нет мышц для управления волосами. Ни у кого из Мы частей. У одного инструмента были волосы, но другие. Не хватает инструментов - плавали бы сейчас вместе.
&gt; Хм, а мне нравится общаться с В███. Если раньше просто выбора не было, а информационный голод коллективного существа так и просил общения, то теперь я сам с нетерпением его жду. Несмотря на мое физическое разделение, общение с В███ консолидирует меня ментально. И не так угрюмо в мертвом доме сидеть - с ним бы я все равно не поговорил бы так, как с В███. 
&gt; 
&gt; ██ марта 2005 г.
&gt; --Мы--Я всё испортил. Я попытался почуять В███. Зато теперь я точно знаю, почему люди от него отдаляются - в его разуме есть очень серьёзная ошибка, которую остальные задавили химией, но так и не исправили суть. Там целое нагромождение идей, собранных в новую личность. Паразит. А ещё люди очень хорошо чувствуют попытки лезть им в мозг, хоть и сами чуять не могут. И их это пугает. Сильно. Он к этому непривычен. Он понял, что я ему лезу в голову, и отшатнулся. Мы попытался его успокоить, но рука поплыла и отклеилась, немного выпав из рукава. Он и это заметил. Ещё и ошибка всё усугубит. Ему только дай пищу, оно забьёт всё его сознание продуктами переработки. Я... как это по-человечески... нервничаю.
[[/collapsible]]

[[collapsible show=&#34;+ Приложение SCP-1271-C: Расшифровка записи с кассеты&#34; hide=&#34;- Приложение SCP-1271-C: Расшифровка записи с кассеты&#34;]]

На записи слышен разговор двух человек, субъекта, предположительно начавшего запись (далее помечен как Субъект), и гражданина Г███████ В. И. (далее - Свидетель), протокол интервью с которым приведён в приложении SCP-1271-A. Перед расшифрованной есть ещё серия записей, содержащих только отрывочные восклицания Субъекта.

&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; //Слышны стуки и звуки нажатия кнопок.//
&gt; 
&gt; **Субъект**: ...Да, вот сейчас идёт запись. День... ██ марта 2005 г. Погода... мороз, как обычно. И тут скорее всего откуда-то ещё несёт. Не только от окна. Печка работает на полную, а внизу холодно.
&gt; 
&gt; //Долгое молчание, затем шорох, предположительно, руки, проводящей по волосам Субъекта.//
&gt;  
&gt; **Субъект**: Насчёт случившегося мы честно не знаю, что будет дальше. Нам вроде передалась эта чуйка на человеческие эмоции, и мы без проекций могу маленько наблюдать за их мыслями. Так вот, всё плохо. Он так быстро покинул дом, что я даже не знаю, чего от него ожидать. Тут кто угодно заподозрит, прямо на глазах сцепление нарушилось. Чёртова дикая микрофлора. Ну, стоит всё же надеяться на лучшее.
&gt; 
&gt; //Пауза.//
&gt; 
&gt; Чёрт, а ведь мой носитель у него единственный близкий знакомый был. Как-то не по себе даже. У них и так со связями проблемы, а тут я. Вот во что эта патология выльется? По крайней мере, сегодня от него ни слуху, ни духу.
&gt; 
&gt; //Субъект прокашливается.//
&gt; 
&gt; Ладно, возвращаясь к насущному вопросу. Внедрять каких-то недвижимых мыслителей и проекторов сюда будет очень сложно. Мы писал об этом в дневнике. Обязательно прочитайте дневник! Так вот, мы вообще не думаю, что какие-то серьёзные вещи тут можно проворачивать. Местные очень агрессивно настроены к другим разумным существам. Зря мы вообще куда-то через барьеры полезли. Мы вам говорил, что шанс обнаружения пространств, похожих  на наше, очень низок. Даже просто для наблюдения это очень рискованно. А если они вдруг решат перебираться к нам...
&gt; 
&gt; //На фоне появляется нарастающий звук автомобильного двигателя.//
&gt; 
&gt; **Субъект**: Чёрт, это он.
&gt; 
&gt; //Слышен хлопок двери автомобиля, после чего снаружи дома доносится стук молотка, забивающего гвозди.//
&gt; 
&gt; **Субъект**: Что происходит?
&gt; 
&gt; //Судя по звукам, Субъект  подходит к окну либо к двери и пытается её открыть, но ему это не удается. Далее голос субъекта заметно меняется.//
&gt; 
&gt; **Субъект**: В██? В██, я не могу выйти, что происходит?
&gt; 
&gt; **Свидетель**: Вот так. Оно не выберется, всё работает отлично. Я тебе отомщу людьми нормальными прикидываться! Куда ты ██████ дело?
&gt; 
&gt; **Субъект**: Да о чём ты? С тобой всё в порядке?
&gt; 
&gt; //Слышится нервный смех Свидетеля.//
&gt; 
&gt; **Свидетель**: Со мной всё отлично. Всё просто замечательно. Здорово. А вот ты сейчас к херам сгоришь, тварь!
&gt; 
&gt; //Громкий удар наполовину заполненной канистры.//
&gt; 
&gt; **Субъект**: Погоди, да погоди ты! Успокойся, выпусти меня отсюда! Пожалуйста!
&gt; 
&gt; //Субъект подбегает к другому выходу и  пытается его открыть, но безрезультатно. Слышен приглушённый плеск разливающейся жидкости.//
&gt; 
&gt; **Субъект**: Да остановись! Ты понимаешь вообще, что делаешь?! Ты человека пытаешься сжечь просто потому, что тебе привиделись какие-то глюки! Говорю же, перестань!
&gt; 
&gt; **Свидетель**: Ага, так ты знаешь, что мне какая-то хрень привиделась! Правильно мне чувства подсказали насчёт тебя. Интуиция меня никогда не подводила. Нет, никогда!
&gt; 
&gt; **Субъект**: Какая интуиция, В███, опомнись! Да ты сам не свой был. Тут к гадалке не ходи!
&gt; 
&gt; //Плеск жидкости не прекращается. Слышны звуки другой канистры.//
&gt; 
&gt; **Свидетель**: Зачем к гадалке ходить? Ты и само всё отлично видишь. Зря что ли мне в мозги лазило?
&gt; 
&gt; **Субъект**: Ты себя слышишь вообще? Выпусти меня, прошу!
&gt; 
&gt; **Свидетель**: Я видел твой глаз, мерзкий, пульсирующий, смотрящий прямо в душу. Вот, кто ты на самом деле! Что ты сделало с ██████?! Отвечай, пока я не чиркнул спичкой!
&gt; 
&gt; **Субъект**: Ты человека пытаешься заживо сжечь! Ты понимаешь это? Как в зеркало потом смотреть будешь?!
&gt; 
&gt; **Свидетель**: Не человек ты. Если и был, то больше нет. Нет моего ██████. Сгинул. Исчез. И ты за это ответишь.
&gt; 
&gt; **Субъект**: Выпусти меня!
&gt; 
&gt; //Спустя некоторое время плеск жидкости  прекращается. Слышно сбивчивое дыхание Субъекта. Начиная со следующих фраз голос Субъекта изменяется обратно к состоянию на момент начала записи.//
&gt; 
&gt; **Субъект**: Пожалуйста... выпусти меня, и мы всё спокойно обсудим.
&gt; 
&gt; **Свидетель**: Нечего мне с тобой обсуждать. Нет, ты чужеродная тварь. Я не дам тебе промывать мои мозги.
&gt; 
&gt; **Субъект**: Одумайся. Мы ведь единственный, кто может тебе помочь. 
&gt; 
&gt; //Свидетель не отвечает.//
&gt; 
&gt; Они тебя не вылечили, и никогда не вылечат. Я ведь знаю, что у тебя в голове, что за чужая воля управляет тобой, В██. Лекарства её только ослабят, заставят спрятаться глубже. 
&gt; 
&gt; //Слышен треск занимающегося огня.//
&gt; 
&gt; **Субъект**: Выпусти меня! Ты один останешься с этой заразой, понимаешь? Так и будешь марионеткой! 
&gt; 
&gt; **Свидетель**: Нет, нет, оно не выберется. Я всё проверил. Всё закрыто. 
&gt; 
&gt; **Субъект**: Оно пытается защититься от нас, от меня! Твоими руками! 
&gt; 
&gt; **Свидетель**: Всё. Возвращайся туда, откуда пришло.
&gt; 
&gt; **Субъект**: Да не могу я туда вернуться!
&gt; 
&gt; //Громкий удар о деревянную поверхность. Снаружи доносится звук  захлопывающейся двери автомобиля, затем удаляющийся гул мотора.//
&gt; 
&gt; **Субъект**: Блядь, только не это.
&gt; 
&gt; //На протяжении 10 минут со стороны Субъекта доносятся только ругань и сбивчивое дыхание. Это сопровождается шумом, судя по которому, Субъект активно предпринимает попытки к бегству из здания. В какой-то момент слышится громкое шипение.//
&gt; 
&gt; **Субъект**: Сварка!
&gt; 
&gt; //После громкого взрыва до конца записи не слышно никаких звуков, кроме треска пламени.//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]
