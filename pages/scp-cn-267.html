**项目编号：** SCP-CN-267

**项目等级：** Keter

**特殊收容措施：** 此次行动中，CN分部将与RU、JP、KO等其他分部联合对SCP-CN-267进行收容。现阶段依旧没有发现对SCP-CN-267的有效收容措施。DRD正在筹备使用空间压缩技术对SCP-CN-267进行永久有效的收容的计划，但鉴于此计划需要建造庞大的设施以及SCP-CN-267运动的非完全可控性，执行起来相对困难。所有有关SCP-CN-267的消息都应封锁并控制舆论对大众进行信息封锁，并与多数倾向研究机构达成共识不公开声明有关任何项目的表示。基金会因尽最大可能阻止电磁武器、天基武器与新能源开发的进度。

**2018/█/█更新：**目前，Site-CN-75-C10“黑色方舟”号超巨型核动力潜艇在距离10公里外跟随SCP-CN-267，并作为目前所有相关行动的作战中心。STL-CN-Bata-12（阻击者）等多个卫星随时待命，当SCP-CN-267接近拟定地点时，所有卫星将全部能量发射微波冲击项目上方大气层，改变风暴顶部和底部的热量差，从而减弱暴风眼中心的风力，并使用“侧舵法”原理将其行进方向引导至白令海峡并进入北冰洋。

此次强制改变SCP-CN-267的行动轨迹的行动成功后，距离下次改变项目行动轨迹大概还需要[数据删除]天。

**描述：** SCP-CN-267当前状态是一个飓风云团，其半径约120km，风暴潮约5.9m，中心最低压约865mbar，最高持续风速252-275km/h。SCP-CN-267在通过海洋与陆地时，不会发生体型上的变化。该项目似乎具有一定智能，会对自身行动轨迹进行一定修正。通常SCP-CN-267倾向于使其行动轨迹经过人口众多的大型城市与大型能源设施。

根据“飓风猎人”WC-130气象侦察机仅有的几次对项目内部的侦查，发现SCP-CN-267内部似乎拥有巨量的核废料与金属碎片，但目前没有发现项目行动轨迹上拥有核废料残留。似乎项目内部的大量核辐射等有害物质也在跟随项目一同行进，具体原理未知。因SCP-CN-267内部的高危险性，基金会仅对项目进行了几次尝试性探索，以下为最深入的一次探索记录：

[[collapsible show=&#34;+ SCP-CN-267第三次探索记录&#34; hide=&#34;- 隐藏&#34;]]

&gt; **SCP-CN-267第三次探索记录**
&gt; 
&gt; **参与资源：**一架“飓风猎人”WC-130气象侦察机
&gt; 
&gt; **前言：**基金会首次也是唯一的一次尝试深入SCP-CN-267内部
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **黑色方舟：**已浮出水面，机舱已经打开，你们可以准备起飞了。
&gt; 
&gt; **WC-130：**明白，HQ。
&gt; 
&gt; **黑色方舟：**请行事小心并保持联系。
&gt; 
&gt; **WC-130：**明白。
&gt; 
&gt; **WC-130：**已经起飞，正在接近SCP-CN-267外侧。
&gt; 
&gt; **黑色方舟：**收到。
&gt; 
&gt; **WC-130：**正在靠近SCP-CN-267。
&gt; 
&gt; **WC-130：**200米。
&gt; 
&gt; **WC-130：**100米。
&gt; 
&gt; **WC-130：**正在通过最外层，有很多碎片打在了玻璃上。
&gt; 
&gt; **黑色方舟：**收到，请行事小心。
&gt; 
&gt; **WC-130：**深入内部100米。
&gt; 
&gt; **WC-130：**（出现了一定的电磁干扰）目前没有发现异样。
&gt; 
&gt; **黑色方舟：**收到。
&gt; 
&gt; **（无意义对话略过）**
&gt; 
&gt; **WC-130：**（杂音）750米，我发（杂音）一个（杂音）。那似乎是（杂音）一颗原（杂音）的（杂音）。
&gt; 
&gt; **黑色方舟：**WC-130？收到了吗？WC-130？
&gt; 
&gt; **WC-130：**左引擎（杂音），发生了（杂音），必须进行迫降（杂音）。
&gt; 
&gt; **黑色方舟：**赶快离开那里！
&gt; 
&gt; **WC-130：**（杂音）
&gt; 
&gt; **结语：**1个小时后，在不远处的海面上发现了迫降的WC-130，并没有发生重大人员伤亡。但是此次事件发生后，经过多方面会议决定不再进行对SCP-CN-267进行内部探索。

[[/collapsible]]

SCP-CN-267的具体起源不得而知但是根据不同的文献与资料证明，SCP-CN-267会吸收能源并壮大自己的的规模，并且最早可追述到公元前4000年。以下为资料记录。

||~ 大致时间 ||~ 有关资料 ||~ 体态分析 ||~ 相关事件 ||
|| 约公元前4000年 || 希腊神话：普罗米修斯最初版本[[footnote]]这被认为是希腊神话体系中有关普罗米修斯盗火故事的最初版本。这个版本中普罗米修斯并不是为了人类而从宙斯手中盗得火焰给予人类，而是将人类的火盗走为己用并让宙斯震怒等，此版本与现今广泛流传的版本早已大相径庭。[[/footnote]] || 根据多数资料收集，项目可能直径不超过一米 || 无 ||
|| 175█年 || 很多工厂主抱怨蒸汽机附近经常刮风 || 根据相关人员测量，直径大约在五米 || 项目的活动开始变得频繁 ||
|| 187█年 || ██市停电记录节选[[footnote]]██市于187█年某年发生了一次停电事故，此次停电事故导致城市发生暴乱。[[/footnote]] || 根据多例目击报告，项目直径约达二十米 || 项目似乎开始攻击其他生物 ||
|| 1945年 || 日本民间流传有关“风神震怒”的故事[[footnote]]当时民间流传着有关因战争的原因导致“风神”震怒。随后基金会对这个流传的故事进行了消息封锁。[[/footnote]] || 根据飞机观察，直径大于有100千米左右 || 项目变得十分“残暴” ||
