**Ítem #:** SCP-078

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-078 deberá encontrarse colgado en la pared de su celda de contención y desenchufado de cualquier tipo de corriente eléctrica. La única toma de corriente de la sala deberá estar controlada mediante el uso de un interruptor, el cual se mantendrá en la posición de apagado en todo momento, excepto si SCP-078 se encuentra bajo pruebas. El personal que entre en la sala de contención deberá estar familiarizado con la posición del interruptor para poder localizarlo cerrando los ojos en caso de que SCP-078 se encienda de manera accidental.

**Descripción:** SCP-078 es la asignación dada a un letrero de neón de color rosado, que cuenta con aproximadamente un metro y medio de largo y que adicionalmente muestra la frase &#34;DEMASIADO TARDE PARA MORIR JÓVEN&#34;. Se recuperó inicialmente en la ciudad de ████████, ████████, después de que los protocolos estándar de extracción de datos de la Fundación registraran una tasa de mortalidad anormalmente alta debido a inanición u otras formas de muerte relacionadas al autodescuido.

Mientras se encuentre apagado, SCP-078 no poseerá propiedades anómalas, pudiendo ser observado normalmente. Asimismo, observar a SCP-078 durante menos de diez segundos mientras se halla encendido no tiene ningún efecto nocivo, ni tampoco lo tendrá una observación indirecta. Los individuos que son incapaces de entender la frase presente en SCP-078 por la falta de dominio o comprensión del idioma tampoco se verán afectados. Sin embargo, cualquier sujeto que visualice a SCP-078 durante más de diez segundos percibirá ocasionalmente, al revisar cualquier texto escrito a mano, frases adicionales. Estas frases no estarán escritas con la caligrafía propia del sujeto ni con la del texto circundante, sino que consisten en un estilo aleatorio que muestra cambios de una nota a otra (véase el apéndice 078-01), pero que siempre estarán redactadas como si trataran de apaciguar la consciencia del individuo por algún asunto o decisión de la que se siente culpable. Por ejemplo, un miembro del personal de Clase-D que fue condenado por asesinar a su esposa en una acalorada discusión leyó la frase &#34;Ella se lo merecía por no hacer lo que dijiste&#34; en su diario, mientras que el Dr. ██████, que dejó a su familia para trabajar para la Fundación y fue expuesto accidentalmente, encontró la frase &#34;Tu trabajo salvará a la humanidad&#34; en sus anotaciones referentes a SCP-███.

Inicialmente, el efecto provocado es beneficioso, ya que los sujetos afectados informan de una mayor tranquilidad tras la exposición a SCP-078. Sin embargo, las frases cambian de forma gradual de enfatizar las consecuencias positivas de las acciones, a restarle importacia a las cosas negativas en el plazo de una semana, adicionalmente los mensajes adquieren un tono negativo y despectivo en el plazo posterior a una semana; el Dr. ██████, dos días después, encontró la frase &#34;De todas formas nunca te quisieron&#34; en su diario personal. A su vez, los textos empezarán a dar justificaciones respecto a actos por los que el sujeto nunca ha sentido culpa, o que el propio individuo ya había racionalizado previamente. El sujeto empezará entonces a reconsiderar sus justificaciones para esos actos, así como a intentar justificar cualquier otro acto que realice. La necesidad de racionalización aumenta a medida que pasa el tiempo, y comenzarán a vocalizar sus procesos mentales enteramente en ello, y al final de una semana, cualquier tarea que el sujeto realice la cual sea más complicada que lo básico para sobrevivir, inducirá un ataque de neurosis en donde tratará racionalizar por qué no tomó otra acción. Al cabo de dos semanas, el sujeto es incapaz de comer: Después del primer bocado, pasará la siguiente hora justificando por qué comió primero de esa parte específica de la comida.█ miembros del personal de Clase-D que han llegado esta etapa, así como █ investigadores que fueron expuestos accidentalmente a SCP-078, se mantienen vivos con fines de estudio y para ver si es posible encontrar una cura.

La única excepción a los efectos de SCP-078 es, SCP-078 en sí mismo: cualquier individuo que observe a SCP-078 por segunda vez verá que muestra cada vez más mensajes que inducen a la culpa, a medida que aumenta la duración desde su primera exposición. Todos los sujetos que lo han visto una semana después de la exposición inicial han llevado a cabo intentos de suicidio.

**Anexo 078-01**: D-19384, cuya caligrafía era una mezcla de cursiva y letra similar a la de una imprenta, fue expuesta a SCP-078, y se dio por liquidada tras alcanzar la etapa &#34;sin consecuencias&#34;. Posteriormente, otros sujetos han informado haber visto frases con la misma caligrafía antes mencionada; es posible que los individuos que mueren después de haber sido expuestos a SCP-078 sean &#34;incorporados&#34; al mismo de alguna manera.
