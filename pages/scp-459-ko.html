**アイテム番号:** SCP-459-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-459-KOは現在、サイト-27にある休憩室の娯楽コーナーに各種8〜90年代のゲーム機と一緒に備えられています。使用を希望する者は、[[[scp-459-ko-book-of-use|使用帳簿]]]に日付を記して署名した後、自由に利用することができ、ダイヤル設定と撮影対象、排出されたゲームソフトの情報も帳簿に記録しなければなりません。ゲームの内容によって精神的/社会的被害が発生した場合、その責任は全て使用者に課せられます。

**説明:** SCP-459-KOはポラロイド社のワンステップSX-70モデル製品とほぼ同様の即席カメラです。一般的な物に比べて出力口が厚く、外側に印刷されていた模様と文字の両方が消され、出力口の上に「plugsoft」という英文が白インクで書かれています。ボディの上にダイヤルが2つ追加されており、1つは「NES[[footnote]]「Nintendo Entertainment System」の略で、任天堂社のゲーム機である「ファミリーコンピュータ」、略称「ファミコン」の北米版名称。[[/footnote]]」、「SNES[[footnote]]「Super Nintendo Entertainment System」の略で、任天堂社のゲーム機である「スーパーファミコン」の北米版名称。[[/footnote]]」、「Genesis[[footnote]]セガ社のゲーム機「メガドライブ」の北米版名称である「Sega Genesis」を意味する。[[/footnote]]」、「NEO-GEO[[footnote]]同名のアーケードゲーム基板を家庭用に移植したSNK社のゲーム機。[[/footnote]]」に、もう1つは、&#34;3&#34;、&#34;5&#34;、&#34;10&#34;、&#34;Free&#34;に合わせることが可能です。以下、これらをそれぞれ「機種ダイヤル」と「回数ダイヤル」と呼称します。

SCP-459-KOの写真を撮ってプリントする機能は、画素が肉眼で見えるほど画質が良くない点を除けば、普通のインスタントカメラと同じように動作しますが、回数ダイヤルを合わせて設定した回数[[footnote]]Freeに設定した場合、撮影した後にダイヤルを上から押すと動作します。[[/footnote]]だけSCP-459-KOで写真を撮ると、その写真の内容を組み合わせたゲームソフトカートリッジを出力口から排出します。この時、排出されるカートリッジの規格は、機種ダイヤルで設定することが可能です。これらの機能は問題なく作動にするもかかわらずSCP-459-KOの内部には、プログラミングやカートリッジの生産に関連する機械的な装置が全く存在しません。

SCP-459-KOから排出されるゲームカートリッジは、異常性がない一般的なゲームソフトです。回数ダイヤルを高く設定した場合、収録される内容が豊富かつ複雑なゲームが排出され、実際のゲーム機の性能範囲を超えている場合にも問題なく動作します。しかし、画素数をはじめとするグラフィックは、一般的な機器のレベルを越えません。

プラグソフトの初期作として確認されたいくつかの回収物品は、SCP-459-KOで製作された物と推定されます。これを元に、プラグソフトとSCP-459-KOがどんな関係なのか明らかにするための研究および調査が進行中です。

　
**実験記録459KO**

以下はSCP-459-KOが現在の形になる前に、異常性を確認する目的で実施した実験の結果を纏めたものです。これ以降のサイト-27休憩室でSCP-459-KOを使用した記録は、[[[scp-459-ko-book-of-use| SCP-459-KO使用帳簿]]]を参照してください。

&gt; **実験1**
&gt; 
&gt; **被験者:** ピーター・ブリエ博士
&gt; **ダイヤル設定:** SNES, 3
&gt; **撮影対象:** メガネを外したブリエ博士の上半身正面、眼鏡、実験室全体
&gt; **排出されたゲーム:** //「Finden Sie dieGläser」(メガネを探して)//というタイトルの部屋探索ゲーム。カートリッジには、疑問符を浮かべているブリエ博士の横に大きくメガネが描かれたイラストが書かれており、ゲーム内のテキストはドイツ語であった。撮影した実験室のような構造の限られたスペースを隅々まで探索して、失くした眼鏡を発見することがクリア条件である。
&gt; 
&gt; **備考:** ゲームの内容は、日常的に眼鏡を失くすことが多いブリエ博士の特徴が反映されたものと推定される。ブリエ博士本人は「ボリュームが少ないながらもかなり興味深く面白かった」と評価した。SCP-459-KOは特徴や好み、言語など使用者と被写体の情報をある程度把握することが出来るようだ。

&gt; **実験2**
&gt; 
&gt; **被験者:** ピーター・ブリエ博士
&gt; **ダイヤル設定:** SNES, 3
&gt; **撮影対象:** メガネを着用したブリエ博士の上半身正面、実験室のドア、廊下
&gt; **排出されたゲーム:** //「Tür Abenteuer」(ドアの冒険)//というタイトルの横スクロールアクションゲーム。カートリッジの外側には、ブリエ博士に似た3頭身キャラが廊下を走るイラストが書かれており、ゲーム内のテキストはドイツ語であった。ステージは上下に3階、前後に5層で構成されており、壁にあるドアを通って内側または外側の廊下に出入りすることが可能である。描かれていたブリエ博士に似たキャラクターを操作しながら障害物を避け、各フロアや廊下を行き来してステージの最後まで走きることがクリア条件である。

&gt; **実験3**
&gt; 
&gt; **被験者:** ピーター・ブリエ博士
&gt; **ダイヤル設定:** SNES, 3
&gt; **撮影対象:** 実験2と同様
&gt; **排出されたゲーム:** //「Tür öffner」(ドアを開く者)//というタイトルの強制スクロール謎解きゲーム。カートリッジの外側には隠れながら息を切らし、ドアを開けて走っていくブリエ博士の横姿が誇張された画風で描かれたイラストが描かれており、ゲーム内のテキストはドイツ語であった。ステージは、断層の廊下である。開始して5秒ほど表示される幾何学的なイラストが消えると、強制的にゲーム画面へ移動する。その後、近くのドアから適切なドアを選んで入らなければならない。この時、最初に浮かんだイラストで説明されていた道を頼りに進んで行き、次のドアに対するヒントを見ることで正解のドアを判断可能である。なお、50つのドアをすべて無事に通ることがクリア条件である。
&gt; 
&gt; **備考:** 全く同じ条件で実験したにも関わらず、他の結果が出たことからSCP-459-KOは写真の微細な違いも反映、または毎回新しいゲームを作ると推定される。

&gt; **実験4**
&gt; 
&gt; **被験者:** チェ・トイク博士
&gt; **ダイヤル設定:** SNES, 5
&gt; **撮影対象:** チェ・トイク博士の上半身正面、ピーター・ブリエ博士の上半身正面、ハリウチ・エイド研究員の上半身正面、ソン・インソプ電算セキュリティー主務官の上半身正面、実験室全体
&gt; **排出されたゲーム:** //「実験室ファイター2」//というタイトルの対戦アクションゲーム。カートリッジの外側には文字は違えど、カプコン社の「ストリートファイター2」のスーパーファミコン版のカートリッジに描かれているイラストが存在し、ゲーム内のテキストは韓国語であった。全体的な構成は「ストリートファイター2」と同様だが、プレイキャラクターはチェ・トイク博士、ブリエ博士、ハリウチ・エイド研究員、ソン・インソプ主務官の4人であり、それぞれの攻撃モーションと必殺技コマンドなどは「ストリートファイター2」のものと一致していない新しいものであった。ステージは、実験室の一つのみであった。キャラクターごとの性能はほぼ同じであると評価されるが、ブリエ博士は低い操作難易度に比べて威力が低いという評価だった。
&gt; 
&gt; **備考:** ブリエ博士を除いた全ての職員は最初から「ストリートファイター2」を良く知っていた。SCP-459-KOが排出するゲームは、使用者と被写体が記憶しているゲームの形式を借りることが出来ると思われる。また、撮影回数が多いほど2人プレイをサポートするなど、より複雑なゲームが出てくるという事実が確認された。

&gt; **実験10**
&gt; 
&gt; **被験者:** ピーター・ブリエ博士
&gt; **ダイヤル設定:** SNES, 10
&gt; **撮影対象:** SCP-173の写真、SCP-173の収容コンテナおよび施錠装置と隔壁、サイト-19の各階平面図、武装したセキュリティ担当職員の上半身正面、ピーター・ブリエ博士の上半身正面
&gt; **特筆事項:** オブジェクトクラスEuclidの敵対SiCPを被写体に含んだ最初の実験である。万一の事態に備えて、SCP-173の収容に役立つ資料を一緒に撮影しており、SCP-173の収容コンテナと同じ構造の実験室で多数の武装隊員が同席した状態で実験を行った。
&gt; **排出されたゲーム:** //「Sichern, Bergen, Beschützen, und die 173」（確保、収容、保護、そして173）//というタイトルのホラーFPSゲーム。カートリッジの外側には武装兵士が銃を持って立っているイラストと、背景にコントラストを増幅させたサイトの廊下が描かれており、中央に「173」という数字が粗い字体に差し込まれていた。なお、ゲーム内のテキストはドイツ語であった。主人公はサイト-19保安隊に所属しているセキュリティクリアランスレベル0のセキュリティ担当職員であり、収容違反により出てきたSCP-173を避けながらSCP-173を再収容することがゲームの目的である。珍しく瞬きの数値が存在し、この数値が一杯になると瞬きを行うが、L/Rボタンで、両眼の瞬き数値を初期化することが可能である。最初の起動時には、銃器以外の道具や資料は使用することが出来ず、弾倉も非常に少ない。しかし、中間地点で研究者に会い、一時的にクリアランスレベル2を付与された後からはサイト施設を積極的に活用しながら、SCP-173の動きを制限することが出来るようになる。SCP-173を避けて元の収容室を修復し、SCP-173を誘引して再収容することで、ゲームをクリアすることが出来る。
&gt; 
&gt; **備考:** 難易度が非常に高いゲームが排出されたのにも関わらず、ゲーム内のSCP-173は現実に何の影響も与えないことが確認された。SCP-087、SCP-682を用いた実験でも危険ではないという事実が明らかになったため、SCP-459-KOはSafeに指定された。</textarea></pre>
