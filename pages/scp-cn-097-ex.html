**项目编号：**SCP-CN-097-EX

**项目等级：**--Safe-- Explained

**特殊收容措施[已归档]：**SCP-CN-097被收容于一体积为20cm*20cm*20cm的正方体玻璃罩内，并将该玻璃罩置于Site-CN-82-α认知危害区域一收容隔间中央，隔间内应配备两个小型斯克兰顿现实稳定锚。隔间由一名安保人员看守，以免无关人员进入。目前，站点正在致力于封锁有关SCP-CN-097的言论。包含项目的大部分图片已被删除，一幅关于项目的画作与项目档案一并保留。站点将积极寻找受项目影响的人类个体，一旦发现，站点将出动MTF-己申-19对个体进行B级记忆消除。

**__特殊收容措施更新：__**鉴于SCP-CN-097-EX已被解明，故项目档案将长期保存在Site-CN-82-α已解明项目档案库中。档案的调取需要经过项目负责人Dr.Suloob的许可。

**描述：**SCP-CN-097-EX在外观上表现为勿忘草属植物//（Myosotis L.）//的一片花瓣，具有强大的逆模因性质，且项目周围休谟指数较正常值明显偏高。若以项目为球心、以3米为半径的球体范围内出现人类个体，项目将立即漂浮于空中并接近该个体。SCP-CN-097-EX表面被一层特定频率的EVE粒子紧密包裹，且该粒子在一定范围内与人类周围EVE粒子会相互吸引，产生的吸引力大于项目自身重力，而当两种EVE粒子靠近时，两种粒子会相互排斥，故会呈现项目环绕人类个体的现象。

若该人类个体接触SCP-CN-097-EX，项目异常性质将被激活，使个体产生如下述的幻觉：个体并非在观察项目，而是在注视天空，天气为小雨，接触受影响者的雨滴转化为类似于SCP-CN-097-EX的花瓣。当个体注视其身体上的花瓣时，其将意识到上述现象均为虚假，并发觉自己仍在注视项目。个体在幻觉中身体的活动均完整地体现于现实中，且其身体上的花瓣不会消失，使其无法区分幻觉与现实。此后，该个体将因外界干扰与SCP-CN-097-EX分别。

上述过程后，受影响的人类个体将时刻铭记这段经历，但不会与他人提起有关项目的内容。在一周左右的时间后，个体将表现出精神失常、认知错误、记忆混乱、反应迟钝等异常症状，并极其渴望再次接触SCP-CN-097-EX。若个体成功再次被SCP-CN-097-EX所影响，个体将持续上述异常症状，否则该个体将在短期内患有大脑功能紊乱的症状，甚至造成更加严重的后果。上述现象可通过B级记忆消除的方式进行避免。

在个体第一次被SCP-CN-097-EX影响后，个体将表现出趋近疏松，肥沃，排水良好的土壤的强烈倾向，据分析，该类土壤适合勿忘草生长。若在个体与此类土壤接触时，个体所在地突降小雨，土壤中会立即生长出勿忘草并立即绽放，实验证明，生长出的勿忘草与普通勿忘草无异，但新生勿忘草的出现会使个体昏厥，推测个体在受到项目影响后，其大脑保留着项目所传递的逆模因。而未接触此类土壤的个体将产生后悔和遗憾的情绪，并且其与SCP-CN-097-EX接触的欲望将更加强烈。

值得注意的是，当个体在其休谟指数低于30时，其将立即进入幻觉中，但与前期受SCP-CN-097-EX所赋予的幻觉相比较不同的是，此次影响中降落在个体身体上的雨滴不会变为花瓣，且会给个体带来极大的痛苦。在此次所产生的幻觉中，个体将长时间停留其中，直至个体的休谟指数增长至50。此过程后个体将不再接受项目影响，但会长期痛哭甚至引发抑郁症。个体在此情况下极有可能将与项目有关经历忘却。

大量实验表明，若清除个体对SCP-CN-097-EX相关的记忆，项目将由内而外地、自发性地变得腐烂，仅管其受到EVE粒子的保护。此后，SCP-CN-097-EX将进行类似于无性繁殖的行为，在其表面生长出新个体。项目表面的EVE粒子会随新生项目的生长而移动并附着在其表面以维持异常性质。研究表明，新生SCP-CN-097-EX表面的EVE粒子更多，扭曲能力更强，推测EVE粒子在移动过程中发生了改变。新生SCP-CN-097-EX不会对记忆被清除的个体进行再次影响。

长期受到SCP-CN-097-EX影响的个体将产生严重的幻觉。据多个受试个体对项目的描述，大部分个体将SCP-CN-097-EX视为“一朵绽放的勿忘草”、极少部分个体将SCP-CN-097-EX视为“一位自己深爱的人”，所有个体均表示对项目的回忆十分美好。对个体的研究表明，个体休谟指数正在衰减，其身体也将变得虚弱，而实际上受影响者正因其周围EVE粒子的消失遭受着痛苦，--未知出现该现象的原因--，原因已解明，见附录。

目前发现，当人类个体观看SCP-CN-097-EX的图片时，同样会受到轻微的逆模因影响，具体表现为受影响个体与其之前较亲密的朋友、亲人等疏远，并欲图亲自观察SCP-CN-097-EX，且表现出对项目有关的言论感兴趣，但通常以失败告终，并与其朋友、亲人等继续保持影响前的状态。若该类个体达成目标，其将回归正常状态且不会受到任何异常影响。此后，此类个体将不会对SCP-CN-097-EX产生兴趣，并将其忘却。

**发现记录：**████年██月█日，基金会外勤特工███在上海市执行任务后返回其住所时，意外发现一名举止奇怪的人类个体。特工在与该个体攀谈后，发现SCP-CN-097-EX并将其移交至Site-CN-82-α进行研究，该个体被一同带入站点进行调查，此后对其进行记忆消除并释放。在SCP-CN-097-EX的发现地另外发现一张字条，字条上内容如下：

* 正面内容：

[[note]]

**勿忘草**将修正**爱**的方向，社会的方向再一次得到了修正。——修正花卉

[[/note]]

* 背面内容：

[[note]]

//若我未曾触碰你，你是否还会绽放？//

——花匠-04-玫瑰

[[/note]]

**附录：**长期观察发现，SCP-CN-097-EX表面附着的EVE粒子正在缓慢增长，且增长数量等同于受影响个体周围EVE粒子减少数量，故从客观角度来看，SCP-CN-097-EX在汲取个体的EVE粒子，使个体无法避免其逆模因影响进而产生幻觉，此后将逆模因寄存在受影响者的大脑中以产生记忆影响。鉴于SCP-CN-097-EX异常性质原理已被解明，20██年█月█日，O5议会决定将项目重新分级为Explained。</textarea></pre>
