    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：明日郵箱
作者 : [[*user Errorho]]
搬運：[[*user Dr_Die]]
[[include info:end]]
**項目編號：**SCP-ZH-124

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-124應當被收容於一個適當大小的隔間內，所有對SCP-ZH-124的實驗必須有兩名三級人員或一名級四級人員許可，所有投入SCP-ZH-124的文件以及所有由SCP-ZH-124-1取得的文件應當由三級以上人員確認內容物。

**描述：**SCP-ZH-124外觀為一具寫有「明日郵政」的郵箱，材質為未知的金屬，無法以任何已知的方式破壞或使SCP-ZH-124產生形變，回收時上有一張紙質列表。（見附錄）

若將一封符合紙質列表所寫之規範，且寫有收件人地址或姓名的信件投入SCP-ZH-124，信件將消失，同時寄件者身上將出現一張收據（以下稱為SCP-ZH-124-1）（見附錄）。

二十四個小時後一具人形黑影（以下稱為SCP-ZH-124-2）將出現並將信件投入所寫地址之郵箱或直接交於所寫之收件人手中，目前確認除所轉交之信件以外，無法以任何物理形式觸碰到SCP-ZH-124-2。

被寄出之信件將不受此二十四小時的時間影響，除於信封上被蓋上寫有「明日郵政」的郵戳以外會與寄出前完全相同。（見附錄：實驗記錄Ａ）

經實驗測試後推測郵資所消耗之時間會扣除該對象之生存時間，並會完整呈現其死亡時之狀態。（見附錄：實驗記錄D）

 [[collapsible show=&#34;+ 附錄：&#34; hide=&#34;- 隱藏&#34;]]
**回收SCP-ZH-124時位於其上的紙質列表所記述之內容：**
&gt; 歡迎您使用明日郵政，我們將為您提供最為優秀的寄送服務，您的信件將會被
&gt; 一模一樣的送到收件人的手中，且價格經濟實惠，以下為計價方式
&gt; 普通資費
&gt; 信件
&gt; 重量(公克) ／ 費用(秒)
&gt; 不逾20　　 ／ 150
&gt; 21-50　　　 ／ 230
&gt; 51-100　　 ／ 310
&gt; 251-500　　 ／ 470
&gt; 251-500　　 ／ 790
&gt; 501-1000　 ／ 1190
&gt; 1001-2000　／ 1670
&gt; (普通信件之重量不得逾兩公斤)
&gt; 小包
&gt; 每100克12秒
&gt; (每件限重不逾1公斤)
&gt; 明信片
&gt; 每件12秒
&gt; 郵簡
&gt; 每件6秒
&gt; 其他資費(秒)
&gt; 補發回執費　　每件　200
&gt; 傳真查詢費　　每件　100
&gt; 撤回費　　　　每件　150
&gt; 函件副執據費　每件　200
&gt; 欠資手續費　　每件　80
&gt; 禁寄物品
&gt; 一、物品之性質或其封裝有傷害郵政服務人員或污損郵件或郵政設備之虞者。
&gt; 二、封口用之金屬扣鈕有鋒利之邊緣，致妨害郵件處理者。
&gt; 三、活生動物。
**SCP-ZH-124-1所記述之內容：**
&gt; 謝謝您的使用
&gt; 普通資費：Ｘ秒
&gt; 其他資費(欠資手續費)：8秒
&gt; 歡迎再次使用
（Ｘ依據前一附錄所列）
實驗記錄見ZH-164。
[[/collapsible]]
[[collapsible show=&#34;+ 實驗記錄ZH-124：&#34; hide=&#34;- 隱藏&#34;]]
[[tabview]]
[[tab 實驗紀錄ZH-124-a： ]]
由一名Ｄ級人員寄出計時用具以確認被送出物是否不受送出之二十四小時影響，並在隨後得到了議會許可。
寄出：一塊以一般郵局購得之信封包裹，開始計時之碼表
結果：碼表所計之時間扣除開始計時後包裹至SCP-ZH-124內之時間與離開SCP-ZH-124-2後時間後與開始實驗時所設定之時間吻合。
[[/tab]]
[[tab 實驗紀錄ZH-124-b：]]
由███博士提出。
刻意作出引起SCP-ZH-124-2不滿之舉動以確認SCP-ZH-124-2是否有獨立意識、感知能力或具威脅性，並嘗試與其溝通，並在隨後得到了議會許可。
Ｂ001：
寄出：一封塗有黏性物質之空信封。
結果：SCP-ZH-124-2於24小時候正常轉交，但於轉交時做出了跺腳及甩手等推斷為不悅的動作，並附上了一張寫有「請不要戲弄寄件人員」的紙條。
Ｂ002：
寄出：一具設定於五秒後發出120燭光之光強度之發光裝置。
結果：SCP-ZH-124-2於24小時後正常轉交，且對強光毫無反應。
Ｂ003：
寄出：一具設定於五秒後發出90分貝、依序由10至150000Hz之聲響之發聲器。
結果：SCP-ZH-124-2於24小時後正常轉交，於發出聲響約至2000Hz時，SCP-ZH-124-2產生推測為聽到聲音之反應，並至約13000Hz時停止反應。
Ｂ004：
寄出：一封抹有乙醛之空信封
結果：SCP-ZH-124-2於24小時後正常轉交，且對乙醛之氣味毫無反應。
Ｂ005：
於SCP-ZH-124-2轉交信件時以各國文字、語言、圖片、手勢等方式表示與其接觸之意願。
結果：SCP-ZH-124-2正常轉交信件，並無視了研究員的所有行為。
由實驗記錄Ｂ001至Ｂ005推測，SCP-ZH-124-2具有自主意識，不具備視覺、嗅覺或感光能力，但可能可以接收高頻率之聲響，且無法進行溝通。
[[/tab]]
[[tab 實驗紀錄ZH-124-c： ]]
███博士提出由非人類寄出信件以確認是否會向其收費，並在隨後得到了議會許可。
由一名Ｄ級人員遙控一臺無人機將信件投入SCP-ZH-124。
結果：遙控無人機之Ｄ級人員在數秒的延遲後得到了收據。
[[/tab]]
[[tab 實驗紀錄ZH-124-d： ]]
███博士提出寄出一嘗試與郵局直接聯繫的信件，以獲取相關資訊，並在隨後得到了議會許可。
寄出：一以數種語言寫有具接觸意願之文字之信件，並且不寫上收件人
結果：寄出之人員或的一回信，內容如下。
「親愛的使用者，若您對我們的業務有任何問題，請向我們郵局的櫃台提問，我們的專員將會為您解答問題。」
此後寄出數封表示不清楚郵局位置的信件，但皆未收到回覆。
[[/tab]]
[[tab 實驗紀錄ZH-124-e： ]]
███博士提出由一名Ｄ級人員寄出大量信件以確認郵資對人之影響，並在隨後得到了議會許可。
Ｄ-█75與依指示進入SCP-ZH-124之收容室，███博士與兩名研究員透過監視錄影機全程監視實驗過程，並使用通訊器與Ｄ-█75聯絡。
Ｄ-█75：所以我只要把這多的不像話的信一封一封丟進這郵筒？
███博士：你說的沒錯，沒人知道這會持續多久，所以趕快開始吧。
Ｄ-█75：這會對我有什麼影響嗎？
███博士：我們就是來確認的。
Ｄ-█75：好吧（投入了一封信）看來沒什麼問題。
███博士：那就太好了，繼續吧。
（Ｄ-█75隨後陸續投入了119封信件)
Ｄ-█75：我還要繼續嗎？我這樣投到都累了。
███博士：在我說結束或有任何異常狀況之前，請繼續你的動作。
（Ｄ-█75隨後陸續投入了228封信）
Ｄ-█75：啊！（Ｄ-█75在發出尖叫後產生與被高速度撞擊相同之反應，Ｄ-█75當場死亡，實驗中止）
隨後於一周後，Ｄ-█75預定輪值的工作崗位發生一起卡車失控意外，卡車撞向了Ｄ-█75原預定所要站的位置，調換之人員臨時因撿拾掉落物離開了該位置，此次事件沒有任何人傷亡。
在此事件之後，所有申請使用SCP-ZH-124之實驗須提出詳細報告書，並經由非███博士的一名級四級人員許可。
並且為避免因SCP-ZH-124之性質造成其他具複製或寄生之性質的SCP收容失效，曾使用SCP-ZH-124之人員應當被盡可能的調離任何具上述特質之其他SCP並接受評估，在評估後若認為有上述之可能則應被編列為E級人員或者處決。
███博士提出以SCP-ZH-124作為機密文件傳遞途徑之構想，議會仍在審議中。
███博士提出進一步測試郵資造成之影響，如未來之傷殘或年齡變化是否會因郵資表現，被倫理委員會駁回。
[[/tab]]
