**アイテム番号:** SCP-534-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-534-JPは生物サイト-██の小型生物飼育施設内に設置された専用の容器の中に個体別に収容します。容器の中には常に十分な量のガラスを配置してください。また、1日に3回、容器内に布を投入し、古くなった布を取り出します。もしもSCP-534-JPが&#34;飢餓状態&#34;へ移行した場合は、すぐに専用の防具をつけさせたDクラス職員を用いてSCP-534-JPにガラスを与えてください。また、SCP-534-JPの生息している可能性のある、ガラス質を豊富に蓄えた土地を発見した場合、それぞれの土地にカバーストーリー「土壌汚染」を適用し、専用の防具を着用した職員によって周辺の調査を行ってください。

**説明:** SCP-534-JPは赤いガラス質の未知の物質で構成されている、体長約6cm、重さ約40gの半透明な涙滴型の生物です。現在2体のSCP-534-JPが収容されています。SCP-534-JPは頭部から伸びる、それぞれ長さ4cm、直径0.8mm程の管と、そこから出された液体を用いることでガラス質の物体を溶かして摂取します。この管を器用に動かすことにより、移動手段としても使用されることが分かっています。SCP-534-JPは擬態のため、体を布や紙、その他何らかの形で覆い隠そうとします。覆い隠す際には体表から発生する粘液を用います。体を覆い隠すものがない場合、SCP-534-JPはストレスにより、&#34;飢餓状態&#34;までの時間が加速的に短くなります。

SCP-534-JPは食事をしてからおよそ6時間の間に次の食事を行うことが出来なかった場合、&#34;飢餓状態&#34;へと移行します。&#34;飢餓状態&#34;のSCP-534-JPの体表には荒い凹凸と色のくすみが見られるようになり、「からんからん」と表される音を発するようになります。また、移動は時速███kmほどの速度の跳躍によって行われるようになります。SCP-534-JPはこの跳躍によってガラス類へと接触する、もしくは自身より大きな生物の体内へと侵入を試みます。生物の体内へと侵入したSCP-534-JPは、対象の血管に頭部の管を突き立て、管から成分不明の液体[[footnote]]調査の結果、生物の血液・血管・筋繊維にのみ効果が現れるようです[[/footnote]]を流し込みます。この液体を流し込まれた生物の血管と血液、またその周囲の筋繊維は未知のガラス質[[footnote]]このガラス質物質は、非常に脆いということが分かっています[[/footnote]]へと徐々に変化していき、被害者は身体に深刻な影響を受けます。変化したガラス質を十分量摂取したSCP-534-JPは被害者の体内から脱出し、通常の状態へと戻ります。&#34;飢餓状態&#34;は、ガラス質をおよそ500g取り込むまで継続します。

血管や筋繊維が変化したガラス質は、歩く程度の動きだけでも容易に破損してしまいます。また、血液のガラス質への変化は数秒で全身へとまわり、心臓部や脳へと達することで被害者の死亡をもたらします。

SCP-534-JPは20██/██/██の午後、██県の採草放牧地にて放牧されていた牛に、弾丸のようなものが命中し、牛がパキパキという音とともに倒れたことを目撃した畜産農家の███氏が通報したことで、確認のため向かった財団のエージェントが発見することとなりました。SCP-534-JPの回収の後に███氏へとインタビューが行われました。

[[collapsible show=&#34;+ インタビュー記録-534&#34; hide=&#34;- インタビュー記録を隠す&#34;]]

以下は、エージェント██によって行われた、発見者███氏に対してのインタビュー記録です。

&gt; **対象:** ███氏
&gt;  
&gt; **インタビュアー:** エージェント██
&gt;  
&gt; **&lt;録音開始, 20██/██/██&gt;**
&gt;  
&gt; **エージェント██:** 貴方はそこで何をしていたのですか？
&gt;  
&gt; **███氏:** えっと……放牧牛管理として、怪我や器具外れがないかの確認をしていました。
&gt;  
&gt; **エージェント██:** その際に何か違和感はありましたか？
&gt;  
&gt; **███氏:** いや、牛には何もありませんでした。……あ、でも、例の弾が飛んでくる前には、「からんからん」って感じの音が小さく響いてたかな。
&gt;  
&gt; **エージェント██:** なるほど、その後高速で飛来した弾丸のようなものが牛に命中した、と。
&gt;  
&gt; **███氏:** えぇ……はい。　牛が暴れていたので少し下がっていたんですけど、その後すぐにパキパキって音がしたかと思えば地面に倒れこんで……何がおこったのか全くわかりませんでした。
&gt;  
&gt; **エージェント██:** パキパキという音、ですか？
&gt;  
&gt; **███氏:** あー、えーっと、なんだろう。こう、霜柱を踏んだときみたいな音って感じのヤツです。
&gt;  
&gt; **エージェント██:** ありがとうございます。他に何か覚えていることはありますか？
&gt;  
&gt; **███氏:** いや、他には何も……[小さく響く音]あ、この音です！なんかそこらへんから聞こえませんでした？ほらカランカランって[何か弾けたような音と███氏の絶叫]
&gt;  
&gt; **エージェント██:** [慌てた声]……なんだ！何がおきた！
&gt;  
&gt; **███氏:** い゛っ……、ぎ、中で何か動いで……[パキパキという音とともに右足から崩れ落ちる]
&gt;  
&gt; **&lt;録音終了, 20██/██/██&gt;**
&gt;  
&gt; **終了報告書:** ███氏の右大腿部からは2体目のSCP-534-JPが発見されました。また、███氏の右足付近の血管や血液、筋繊維は脆いガラス質になっており、酷く損傷していました。このインタビューの後に███氏は病院へと運ばれ、死亡が確認されました。

[[/collapsible]]

**補遺:** ███氏にインタビューを行った際、2体目のSCP-534-JPが発見されました。これにより、SCP-534-JPは複数体いるものと考えられており、現在周辺区域にはカバーストーリー「寄生虫の大量発生」が流布され、一般人の立ち入りを防ぎつつ、放牧地を中心とした調査が行われました。

**補遺2:** SCP-534-JPが発見された放牧地の土壌を調査した際、豊富なプラント・オパール[[footnote]]植物の細胞組織に充填する非結晶含水珪酸体[[/footnote]]が含まれる植物の化石群や、ガラス質へと変化した生物の死骸がいくつか発見されました。このことから、SCP-534-JPは本来、地中でこれらのプラント･オパールやガラス質へと変化した生物を摂食することにより生活していたものと考えられます。通常時にSCP-534-JPが移動手段として跳躍を行わないのは、本来跳躍を移動手段ではなく移動経路の確保や、地中で生物の体内へと侵入する際にのみ使用していたためであると考えられます。また、体を覆うものが無い場合にストレスによって&#34;飢餓状態&#34;への移行速度が速まるのは、長らく地中にて生活していたためだと推測されます。</textarea></pre>
