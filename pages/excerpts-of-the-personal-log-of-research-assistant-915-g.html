    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**SCP coinvolto:** [[[SCP-915]]]

__12/09/2007__
L’obiettivo di questa prima escursione è… beh, di riparare 915. Due settimane fa 915 ha segnalato il bisogno di rimpiazzare la “Guarnizione Epsilon Drugge” e ha stampato una mappa di una porzione del suo interno oltre alle istruzioni necessarie per riparare 915.

La prima impressione che ho avuto dell’interno di 915 è il rumore. Le voci, anche quando la fonte è a meno di due piedi di distanza, sembravano smorzate. L’inflessione si perdeva come se l’aria fosse in qualche modo più densa.

Tuttavia, l’operazione di 915 produce un ampio serraglio di suoni. In più, ogni suono sembra stranamente alterato. Mi ricorda di quella clip che ho sentito al college. Lucifero qualcosa. //Annotazione: sto rievocando “I’m Sitting in a Room” di Alvin Lucier.// Anche i suoni profondi che penso provengano da grandi azioni idrauliche hanno un distinto ronzio.

C’è anche un ronzio molto acuto che va e viene. Per fortuna non è mai molto alto. Tuttavia crea confusione nella comprensione di ciò che dice la squadra.

Questa escursione è considerata un successo. Abbiamo seguito precisamente la mappa e la “Guarnizione” è stata riparata.

----


__28/09/2007__
Ora il Dr. Foudray ci fa entrare dentro 915 per “girovagare”. Tecnicamente, abbiamo mappato e catalogato delle porzioni dell’interno di 915. Abbiamo usato della vernice spray mescolata con una forma di isotopo radio per fare l’etichettatura. Foudray spera che forse potremmo iniziare ad identificare dei modelli nella geometria di 915. È cosi implacabilmente meccanico, forse lo sono anche i cicli alternativi non-euclidei seguenti.

----

__01/10/2007__
Abbiamo perso un membro della squadra. Nessuno riesce a spiegare come sia successo. Il caposquadra pensa che noi l’abbiamo notato solo qualche secondo dopo che è successo, ma come può esserne così sicuro?

Alle 13:45, quando abbiamo impostato l’ideogramma, lui era lì. Alle 13:52, #D-4605 ha segnalato che mancava qualcuno. Il suo conteggio non era corretto.

Presto è stato stabilito che la parte mancante era #D-3354. Il caposquadra ha immediatamente controllato che il cavo di nylon non presentasse tagli. Non ve ne erano nonostante il fatto che il punto di connessione di #D-3354 fosse assente.

È molto speculativo, ma sembra quasi che il cavo si sia piegato su se stesso in uno spazio extra dimensionale in modo tale che la porzione del cavo che conteneva il punto di connessione di #D-3354 fosse… penso che il modo migliore per dirlo sia “germogliato”.

Il caposquadra ci ha fatto lasciare l’interno di 915 una volta stabilito che il cavo in nylon fosse intatto. Sorprendentemente, ci sono voluti solo dieci minuti di viaggio per raggiungere l’entrata.

Inoltre il sistema che abbiamo messo in atto sembrava essere stato sottomesso dalla geometria interna di 915. Ogni membro della squadra è dotato di transponder che trasmettono costantemente un tag IFOF e tengono sempre traccia dell’IFF di ogni membro della squadra. I transponder della squadra non hanno smesso di ricevere il segnale del tag di #D-3354 fino alle 4:03.

----

__01/10/2007__
Tutti gli esperimenti che sondano le capacità di SCP-915 sono fermi al momento, così che diverse squadre possano condurre una ricerca di 24 ore all’interno di 915.

È tutto ciò che otteniamo. Nonostante le capacità di 915 replichino in ogni aspetto un modesto personal computer Hewlett-Packard, i Supervisori desiderano continuare a testare se 915 possa essere convinto ad essere più performante.

----

__06/11/2007__
Beh, finalmente abbiamo trovato dei campioni del nostro isotopo radio. È legato alla lattina di #D-3354. La cosa strana, comunque, è che non è l’ideogramma approvato dalla Fondazione. Forse è un tentativo di comunicazione da parte di #D-3354?

La parte disturbante è quanto lo scarabocchio appaia infantile. Sembra quasi che chiunque l’abbia fatto stesse dipingendo con le dita. Non so cosa significhi. Abbiamo messo sotto intense verifiche psicologiche ogni persona esposta  all’interno di SCP-915 e non è stata trovata alcuna prova di una riduzione dell’intelligenza.

----

__10/11/2007__
Le impronte digitali non sono quelle di #D-3354. Non sono di nessun dipendente della Fondazione. Cosa?

----

__15/11/2007__
Abbiamo trovato un servizio da tè per bambini. Bene. Abbiamo trovato ciò che sembrano essere una teiera e delle tazzine. Erano fatte di ingranaggi. C’era anche un tavolo. Sembrava fatto di pistoni e camere idrauliche all’interno di una rete metallica esterna.

Abbiamo trovato una bambola a orologeria nelle vicinanze, alta circa un piede. Sembra sia stata danneggiata o lanciata – il braccio è staccato e ci sono alcuni pezzi di meccanismi a orologeria intorno a dove si trovava.

C’era del tè nella teiera. Era caldo.

Inizia a sembrare innegabile la conclusione che, in qualche modo, l’interno di 915 sia stato sottomesso o da un gruppo o da un individuo non affiliato con la Fondazione.
