**アイテム番号:** SCP-005-SL

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-005-SLに意志がある可能性を考慮すると、信頼できる警護のない状態で、オブジェクトを取り出し、携帯することは厳格に禁じられています。SCP-005-SLの収容室は、出入り口となる鉄の扉を除き、全てコンクリートで構成されています。

SCP-005-SLは、調査をするための様々な物品や画像を与えられている必要があります。週に2回、SCP-005-SLは、該当の学年の指導要領に乘っ取り、--小学5年生の-- 8年生の教師から授業を受ける必要があります（行う科目は、数学、科学、国語、--外国語、--音楽、芸術です）

**説明:** SCP-005-SLは未知の発信元に制御されている陸上機です。SCP-005-SLの主な異常性は、--5--6種類の異なる効果をもつ別々のビームを照射できるということです（補遺-005-SLを参照）。 

SCP-005-SLは非常に社交的であり、発達した人工知能を保持しているようです。この人工知能の由来は不明ですが、SCP-005-SLに対し友好的でない行動をすることは、禁止されています。

SCP-005-SLには、多くの通信機能（スピーカー、内蔵プリンター、メール/通話機能）、および移動方法（脚、車輪、折りたたみ式スカート、[検閲済み]）がありますが、これらの仕組みの多くはまだ不明です。

**補遺-005-SL-1:** 各ビームの効果一覧（照射対象は人間です）:

# [[image http://scp-pt-br.wdfiles.com/local--files/series-1-pt/eucl%C3%ADdeo.png]] 照射位置への発疹の発生
# [[image http://scp-pt-br.wdfiles.com/local--files/series-1-pt/keter.png]] 照射位置への2度の火傷
# [[image http://scp-pt-br.wdfiles.com/local--files/series-1-pt/thaumiel.png]] █時間の視力低下
# [[image http://scp-pt-br.wdfiles.com/local--files/series-1-pt/esot%C3%A9rica.png]] 脳卒中

**補遺-005-SL-2:** 会話記録
&gt; 対象者: SCP-005-SL
&gt; インタビュアー: █████博士

&gt; //記録開始//
&gt; █████博士: おはよう、SCP-005-SL
&gt; SCP-005-SL:おはようございます、█████博士。ご気分はいかがでしょう？ 
&gt; █████博士: とてもいいよ、SCP-005-SL。今から君にインタビューをして、何カ国語を理解できるか実験しようと思う。Do you understand me?
&gt; SCP-005-SL: Yes, I understand all human lenguages.
&gt; █████博士: Do vi komprenas min, eĉ se mi parolas tiel?[[footnote]]訳注：エスペラント語。「この言語で話しても、理解することはできるかい？」[[/footnote]]
&gt; SCP-005-SL: Kiel mi diris, mi ankaŭ komprenas esperanton kuracisto.[[footnote]]訳注：エスペラント語。「先程も言いましたが、私はエスペラント語も理解することができます。」[[/footnote]]
&gt; █████博士: ¿También hablas español?[[footnote]]訳注：スペイン語。「じゃあスペイン語はどうかな？」[[/footnote]]
&gt; SCP-005-SL: Yo también hablo español.[[footnote]]訳注：スペイン語。「私はスペイン語もわかりますよ」[[/footnote]]
&gt; █████博士: E come te la cavi con l&#39;italiano?[[footnote]]訳注：イタリア語。「じゃあイタリア語はどうかな？」[[/footnote]]
&gt; SCP-005-SL: Dottore, se non la smette me ne vado.[[footnote]]訳注：イタリア語。「博士、いいかげんにしてください。」[[/footnote]]
&gt; █████博士: わかった、終わりにしよう。
&gt; //記録終了//

&gt; 結果: SCP-005-SLは、多くの現用言語を理解するようです。</textarea></pre>
