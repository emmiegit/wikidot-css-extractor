[[include component:image-block
    name= SCP-3920.jpg|

**Ítem #:** SCP-3920

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Sujetos que experimenten o presencien a SCP-3920 han de ser amnestizados y proporcionados con recuerdos de sustitución apropiados. Se han de difundir historias de encubrimiento sobre objetivos no anómalos después de que SCP-3920 ocurra. Todos los proyectiles de artillería producidos por SCP-3920 deben ser transferidos a la Instalación de Almacenamiento de Armamento más cercana o serán destruidos.

**Descripción:** SCP-3920 es un fenómeno que genera un número variable de obuses BL de 9.2 pulgadas (instancias de SCP-3920-A) en las Montañas Rocosas canadienses. Para provocar a SCP-3920 deben cumplirse los siguientes requisitos:
* Una persona (denominada &#34;sujeto&#34; de ahora en adelante) debe estar a más de 3km del pueblo o ciudad más cercano
* Una o más personas o entidades (denominadas &#34;objetivos&#34; de ahora en adelante) con la intención de herir al sujeto deben estar en un radio de 0.5 km del sujeto
* La hora local debe estar entre las 22:00 y las 2:00 horas.
Lo siguiente puede aumentar la probabilidad de que se desencadene SCP-3920:
* El sujeto es un ciudadano canadiense
* El sujeto es o fue miembro de las Fuerzas Armadas canadienses
* Múltiples objetivos están presentes
* Una nube cumulonimbus está presente cerca del sujeto
SCP-3920 comienza con rayos siendo producidos en el área alrededor del sujeto, correspondientes al número de objetivos. Una instancia SCP-3920-A se manifiesta instantáneamente en el lugar de cada ataque. Cada obús es operado por varias entidades humanoides luminosas y translúcidas que llevan uniformes del ejército canadiense de la Primera Guerra Mundial (instancias de SCP-3920-B). Las instancias de SCP-3920-B manejan los obuses y disparan proyectiles contra los objetivos con gran precisión hasta que un proyectil colisiona con cada objetivo, lo que invariablemente provoca su muerte. La detonación se produce si el sujeto está fuera del radio de explosión de cada proyectil. Los proyectiles no detonados llevan grabado en su superficie una variación del siguiente mensaje

&gt; ¡Saludos de la 1ª Brigada, A.C.C.![[footnote]]La 1ª Brigada, A.C.C., fue una unidad de artillería utilizada en la 1ª División de Infantería canadiense durante la Primera Guerra Mundial. Varios soldados que sirvieron en la unidad fueron dados por desaparecidos después de ir de viaje a zonas cercanas a las Montañas Rocosas.[[/footnote]] [[footnote]]N. del T.: A.C.C., Artillería de Campo Canadiense, o C.F.A. por sus siglas en inglés.[[/footnote]]

Cuando todos los objetivos hayan expirado, rayos se manifestarán y golpearán a cada instancia de SCP-3920-A, desapareciendo después las anomalías.

Aunque las instancias de SCP-3920-B se centran principalmente en el funcionamiento de SCP-3920-A, pueden producirse interacciones limitadas con los sujetos. Estas interacciones incluyen saludos militares al sujeto si es personal militar canadiense actual o anterior, saludos con la mano, y gestos con el pulgar hacia arriba. En una ocasión, una instancia entregó a un niño un Paquete de Comida Individual[[footnote]]Ración de campaña utilizada por las Fuerzas Armadas canadienses, introducida en 2005. Se desconoce cómo se adquirieron las raciones.[[/footnote]].

**Anexo:** El 18 de agosto de 2018, el agente Flynn fue enviado en una misión para someter a la PdI-1258 después de que el sujeto robara un objeto anómalo. A la 1:40 de la mañana del día siguiente, el agente Flynn entró en un enfrentamiento con el sujeto en la orilla del lago O&#39;Hara. La PdI-1258 consumió el armamento de Flynn y se preparaba para estrangularlo cuando SCP-3920 fue desencadenado. Dos instancias de SCP-3920-A se manifestaron en las proximidades de ambos sujetos, y cada una de ellas disparó un proyectil que alcanzó a la otra instancia en lugar de a los sujetos. La PdI-1258 nadó hacia el lago en ese momento, presumiblemente utilizando el objeto para camuflarse con su entorno.

Las instancias de SCP-3920-B que habían operado ambos obuses se reunieron cerca de la ubicación del agente Flynn, pareciendo entrar en una agitada discusión mientras mostraban signos de confusión. Una de las instancias entregó a Flynn un papel con el siguiente texto.

&gt; Metimos la pata [sic] un poco aquí

Todos las instancias desaparecieron posteriormente tras el impacto de un solo rayo.
