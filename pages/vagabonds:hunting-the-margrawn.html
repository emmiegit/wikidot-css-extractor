    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Hunting the Margrawn
**Auteur :** [[user DrEverettMann]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 28 mars 2010
[[include credit:end]]

Alors comme ça on veut chasser le margron sauvage, hein ? On peut dire que vous êtes un sacré bonhomme, ou quoique ce soit que la nature ait décidé de faire de vous. Il n’y a pas de plus grande aventure qu’une bonne chasse au margron, si ce n’est peut-être les aléas de la guerre ou une traque au dragon solitaire (plutôt rares de nos jours, étant donné que le nouveau roi aux neuf couronnes a ses propres méthodes pour s’occuper des solitaires). Une véritable mise à l’épreuve de votre force, de votre volonté et de votre choix des armes. Un moyen de séparer l’homme de l’enfant et bien souvent une tête de ses épaules.

Je suis sûr que vous êtes très excité et que vous avez hâte de commencer, mais il faut d’abord se soumettre à quelques préparatifs ! Tout d’abord, prenez un morceau de papier et faites la liste de tous vos biens, actifs et titres de propriété. Fini ? Excellent. Avec l’aide d’un bon juriste, utilisez cette liste pour rédiger vos dernières volontés. Vous êtes à présent prêt pour l’étape suivante !

Vous allez avoir besoin d’un guide pour les Bois-Mêlés. Je vous conseille d’embaucher une bataille de corbeaux chemise-noire. Non seulement ces derniers connaissent plutôt bien les bois, mais ils serviront aussi de charognards pour nettoyer derrière vous après chacune de vos mises à mort. Complétez votre groupe avec quelques grands et solides porteurs et un bon taxidermiste de campagne. Même si vous êtes compétent dans ce domaine, vous ne regretterez pas d’avoir quelqu’un d’autre pour se concentrer sur cette tâche pour des raisons que je vais détailler plus tard.

Maintenant que vous vous êtes arrangé pour rencontrer vos guides, il est à présent temps de s’occuper de votre ravitaillement. La nourriture ne devrait pas être un grand problème. Si vous êtes plutôt du genre herbivore (et pourquoi pas ? Pourquoi les carnivores devraient-ils être les seuls à jouir du plaisir de la chasse ?), il y a de nombreuses plantes comestibles à travers les bois. Emportez simplement une copie du Guide du Gourmet des Plantes des Bois-Mêlés par Terenac Fuddler. Si vous êtes carnivore, vous trouverez sur votre chemin tout un tas d’animaux prêts à vous saigner, vous mutiler ou vous dévorer. Montrez-leur de quel bois vous vous chauffez et //voilà// ! Le dîner est servi.

Je vous conseille d’emporter avec vous autant de munitions que vous, vos bêtes de sommes et vos porteurs pourront en transporter. Ce qui nous conduit au problème d’approvisionnement suivant : Emportez suffisamment d’armes ! Votre arme c’est votre vie et il vous faudra quelque chose d’assez puissant pour descendre un margron. Je vous recommande la carabine Wooster calibre trente. Certains vous recommanderont un calibre cinquante, mais cela ruinera la fourrure. Vous aurez aussi besoin d’une arme de plus petit calibre pour le menu fretin. Après tout, si vous deviez rencontrer une calamité de wyverns, il serait dommage de risquer d’abimer leurs précieuses crêtes.

À présent que vous êtes correctement approvisionné, vous allez devoir choisir votre Voie d’entrée dans les bois. Certains vous recommanderont le Sentier Petwise, mais je préfère la Faille de Bertani. Elle s’ouvre bien plus près de l’orée des bois et il n’y a rien de mieux pour vous fouetter le sang qu’une bonne attaque de bragotte ou de blaireux. Une fois que vous vous serez un peu échauffé avec ceux-là, vous devriez avoir une assez bonne idée de ce qui vous attend au cœur des bois.

Une fois que vous serez entré dans les bois proprement dits, gardez votre fusil à portée de main en toutes circonstances. Veillez à bien rester sur vos gardes pour ne pas vous faire passer dessus par un marmot proche-démon ou quoique ce soit d’autre.

À mesure que vous progresserez vers le centre des bois, guidé par vos guides chemises-noires, vous devrez garder à l’esprit quelques consignes de sécurité importantes. Tout d’abord, méfiez-vous des animaux et des plantes aux couleurs vives. Il s’agit très souvent d’un indicateur de venimosité. Bien sûr, certaines créatures ne font que bluffer et essayent juste d’imiter d’autres animaux réellement venimeux. Si vous voulez tenter de deviner lesquels, je vous en prie. Simplement ne venez pas pleurer lorsque vous serez devenu aveugle ou que vos bras auront fondu.

En second lieu, prêtez bien attention aux marques sur les arbres. Nombre d’animaux délimitent leur territoire de cette manière. Apprenez à reconnaître celles des animaux les plus courants comme les cerfs, les pégases et les ours. Si vous découvrez des arbres pulvérisés sous l’effet d’une force colossale, il peut être plus prudent de modifier votre parcours et de contourner l’endroit. Si vous découvrez des arbres qui ont été déracinés, réduits à l’état de brindilles et sur lesquels on a déféqué, alors c’est que vous touchez au but et vous devez à tout prix continuer dans cette direction.

Votre premier indice de la présence d’un margron seront ses déjections. Celles du margron sont longues, tubulaire, d’un brun profond et dégagent une odeur extrêmement forte. Examinez-les pour voir si elles sont fraiches. Si elles sont froides de partout, la bête est passée il y a au moins huit heures. Si le centre est toujours chaud et humide, alors c’est qu’elle était encore dans le coin récemment, entre quatre et huit heures de cela en fonction de la température et du climat de cette partie des bois. Si vous voyez de la vapeur s’en dégager, alors vous feriez mieux de prêter attention à votre environnement car cela signifie qu’il est très proche et qu’il est sur le point de vous tuer.

La plupart du temps, cependant, vous entendrez le margron venir avant même qu’il ne vous attaque, étant donné que vous ne serez pas seul. En général, les margrons rugissent avant d’attaquer afin de disperser les proies. Il y parviendra très probablement dans la mesure où les corbeaux et les bêtes de sommes feront de leur mieux pour s’enfuir le plus vite possible. Laissez faire les corbeaux - ils vous retrouveront bien assez tôt – et les porteurs se concentrer sur les bêtes de sommes. Il s’agit, après tout, du moment que vous attendiez, le moment où le margron attaque et où vous découvrez de quoi vous êtes vraiment fait (découverte qui se fait parfois lorsque le margron vous l’arrache de votre propre corps, juste avant que le choc ne vous tue).

Ne vous laissez pas duper par le rugissement. Il ne foncera pas directement sur votre position après l’avoir poussé et infléchira légèrement sa course afin de vous prendre de côté. Il sait parfaitement qu’il court plus vite que vous dans les sous-bois. Après tout, il n’a pas besoin de contourner d’aussi menus obstacles que les arbres, les rochers ou les petites collines. La question sera plutôt de savoir s’il viendra plutôt par la droite ou par la gauche. Heureusement, il existe une petite astuce pour le savoir.

Les femelles margrons ont tendance à venir par la droite et les mâles par la gauche. Personne ne sait vraiment pourquoi, mais ce sera un avantage pour vous. J’espère que vous prêterez attention à ce rugissement ! S’il commence bas et monte en ton et en volume, il s’agit certainement d’un mâle. S’il reste constamment aigu, mais que son volume augmente avant de baisser, il s’agit sans doute d’une femelle. Gardez l’œil ouvert. Préparez-vous à vous retourner au cas où vous vous seriez trompé.

Une fois qu’il se sera dévoilé, vous devrez vous tenir prêt à faire feu. Ne vous attendez pas à ce qu’il s’en prenne d’abord aux porteurs ou aux bêtes de sommes. Ils sont bien plus gros que vous et probablement trop remuants pour le moment. Vous apparaîtrez comme la cible la plus facile aux yeux du margron. C’est désormais à vous qu’il incombe de lui prouver son tort.

N’essayez pas de viser la tête. La plaque osseuse qui la couvre est extrêmement dure. Elle n’arrêtera pas une balle, mais pourrait bien la dévier. D’ailleurs, quel genre de trophée voudriez-vous avoir avec ce crâne magnifique tout défiguré ? Non, vous allez devoir viser le torse, car il vous foncera dessus en courant sur ses articulations. Essayez de viser le cœur, dans la mesure du possible. Un tir aux poumons ne le tuera pas aussi rapidement, mais l’arrêtera tout aussi bien. Une fois à terre, collez-lui encore quelques balles dans son centre d’inertie. Attendez quelques minutes et tirez-lui encore dessus. Il est à présent mort selon toute vraisemblance. Félicitations ! Vous venez d’abattre votre premier margron !

Cependant, vous n’êtes pas encore sorti des bois, au sens propre comme au figuré. Bien que le margron chasse toujours seul, la clameur de la bataille et l’odeur du sang attireront rapidement toutes sortes de créatures curieuses sur votre position. C’est là que votre taxidermiste de campagne se montrera utile. Laissez-le écorcher votre margron pendant que vous et les porteurs (que vous aurez pris soin d’armer bien proprement) guetterez les bêtes dangereuses. Lorsqu’elles attaqueront, vous pourriez même obtenir quelques trophées supplémentaires, selon l’enthousiasme de vos porteurs et le temps que vous aurez avant la tombée de la nuit. Avec un peu de chance, vous ne devriez pas perdre plus d’un ou deux porteurs et la moitié seulement de vos bêtes de sommes avant que votre taxidermiste n’ait fini d’apprêter le margron pour le déplacer vers un campement plus permanent.

Par tout ce qui est sacré, vous devrez avoir quitté les lieux de l’abattage avant la nuit. C’est là que les animaux dangereux sortiront.

Une fois sorti du cœur des bois et votre bataille de corbeaux revenu, vous pourrez installer votre campement et finir de préparer vos trophées. La peau fera une très belle descente de lit, ou peut-être un manteau de chasse pour vous et votre porteur favori. La tête peut être montée sur un mur. Prenez garde en les transportant, les cornes deviennent cassantes après quelques jours et peuvent se briser.

Si vous parvenez à revenir à la civilisation par vos propres moyens, plutôt que dans une boîte trimballée par vos porteurs (peut-être même une très petite boîte), alors vous pourrez exposer vos trophées dans votre cercle de gentlemans préféré. Bien joué !</textarea></pre>
