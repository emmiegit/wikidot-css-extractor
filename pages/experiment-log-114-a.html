    <pre><textarea class="page-source" readonly>[[include info:start]]
**실험 기록 114 A**
**원작:** http://scp-wiki.wikidot.com/experiment-log-114-a
**저자:** [[*user bleggs]](재작성, 원작자 미상)
**역자:** [[*user fluxman]]
[[include info:end]]

**실험 기록 114-A:**
실험은 ██/██/██ 부터 ██/██/██ 까지 진행했다. [[[SCP-114]]]는 격리실과 비슷한 거리두기 절차를 적용한 실험실에 두었다. 참석 연구원은 원격 전자 장치로 관측했다.

&gt; //실험 114-A-1//
&gt; **절차:** 피험자 D-1269와 D-8543이 SCP-114와 같은 방에 들어감. 별도 지시사항은 없었음.
&gt; **결과:** 피험자들은 SCP-114와 상호작용하려 하지 않음. 노출 75초 경과 후 D-8543이 D-1269에게 육성으로 담배 한 개피를 달라 함. D-1269는 거부함. D-8543은 실험실 벽에 D-1269를 밀침. 두 피험자는 명백히 살의를 띠고 싸움을 시작함. 피험자는 멈추라는 구두 지시를 전부 무시함. 피험자 처분됨. 실험 내내 SCP-114는 상황을 지켜봤으나 움직이는 게 보이지는 않음.
&gt; 
&gt; //실험 114-A-2//
&gt; **절차:** 피험자 D-5410과 D-5699가 SCP-114와 같은 실험실에 들어감. 실험실 긴 면을 따라 플라스틱 차폐막을 설치해 피험자가 SCP-114의 존재를 인지하지 못하도록 함.
&gt; **결과:** 실험 114-A-1과 비슷함. 피험자 처분됨.
&gt; 
&gt; //실험 114-A-3//
&gt; **절차:** 피험자 D-1002에게 길이 15 센티미터짜리 스테인리스제 조각칼을 줌. 대상에게 SCP-114를 죽이라고 명령하고 실험실에 들여보냄.
&gt; **결과:** D-1002는 즉시 SCP-114에게 돌진함. SCP-114는 놀라서 소리를 지르며 뒤로 물러남. D-1002는 SCP-114에서 약 반 미터 떨어진 지점에서 갑자기 멈춰서 칼을 떨어트림. D-1002는 4분간 가만히 서 있었는데, 시간이 지날수록 점점 더 눈에 띄게 불안해함. 5분이 지난 시점에 D-1002는 알아들을 수 없는 소리를 지르며 방 안을 부자연스럽게 유인원처럼 돌아다니기 시작. 8분 경과 후 D-1002는 벽을 머리와 주먹으로 두들기기 시작함. 대상은 기절했다. 피험자 처분됨.
&gt; 
&gt; //실험 114-A-4//
&gt; **절차:** 피험자 D-4343에게 가만히 있으라고 지시하고 SCP-114가 있는 방에 들여보냄. 4분 뒤 로봇으로 대상을 강제로 내보냄.
&gt; **결과:** 대상은 실험 114-A-3과 비슷하게 공격성과 불안함의 증세를 보임. 심박수 분당 210회 기록. 혈액 검사 결과 약물 투여 없이 불가능할 정도의 코르티솔 및 아드레날린 수치 확인. 약 15시간 후 대상의 신체 및 정신 상태가 정상으로 돌아옴.
&gt; 
&gt; //실험 114-A-5//
&gt; **절차:** 피험자 D-7258은 아프가니스탄 토박이로, 약한 진정제, 항우울제, 테트라하이드로카나비놀, 알파 및 베타 수용체 차단제 혼합 희석액을 정맥 투여함. 피험자를 실험실로 들여보내고 SCP-114와 정상적인 대화를 시도하라고 지시함.
&gt; **결과:** D-7258은 SCP-114를 불렀다. SCP-114는 D-7258과 계속 눈을 마주쳤으나 응답하지 않음. 45초 뒤 D-7258은 몸을 떨며 소리를 지르기 시작. 노출 1분 30초 경과 후 D-7258은 경련하며 쓰러짐. 3분 뒤 대상 사망. 시체 부검 결과 대규모 뇌출혈 발견.</textarea></pre>
