**Протокол експериментів 114-A:**
Експерименти проводились в період між ██.██.██ та ██.██.██. [[[SCP-114]]] був поміщений в тестову камеру з дотриманням протоколів дистанціювання, подібних до тих, що використовуються під час здержування SCP-114 у камері. Присутні дослідники проводили спостереження за допомогою дистанційних електронних засобів.

&gt; //Експеримент 114-A-1//  
&gt; **Опис:** Суб’єкти D-1269 та D-8543 поміщені до тестової камери, де знаходиться SCP-114. Піддослідним не надано жодних інструкцій.
&gt; **Результати:** Суб&#39;єкти не намагалися взаємодіяти з SCP-114. Після 75 секунд експерименту D-8543 усно попросив у D-1269 сигарету. D-1269 відмовив. Тоді D-8543 штовхнув D-1269 до стіни тестової кімнати. Піддослідні почали битися, схоже намагаючись вбити одне одного. Піддослідні ігнорували накази припинити бійку. Піддослідних ліквідовано. Під час експерименту SCP-114 спостерігав за процесом без видимої реакції. 
&gt; 
&gt; //Експеримент 114-A-2//
&gt; **Опис:** Суб’єкти D-5410 та D-5699 поміщені до тестової камери, де знаходиться SCP-114. Камера була розділена на дві частини за допомогою пластикового щита, через що суб’єкти не знали про присутність SCP-114.
&gt; **Результати:** Аналогічні Експерименту 114-A-1. Піддослідних ліквідовано
&gt; 
&gt; //Експеримент 114-A-3//
&gt; **Опис:** Суб&#39;єкту D-1002 надали різьбовий ніж з нержавіючої сталі довжиною 15 см. Суб’єкта помістили в кімнату для тестування разом з SCP-114, і наказали вбити його.
&gt; **Результат:** D-1002 негайно кинувся на SCP-114. SCP-114 з криком відсахнуся. D-1002 раптово зупинився приблизно за півметра від SCP-114, і впустив ніж. D-1002 простояв на місці чотири хвилини, помітно хвилюючись. Через п’ять хвилин D-1002 почав нерозбірливо кричати та неприродно, мавпоподібно, пересуватися кімнатою. Через вісім хвилин D-1002 почав стукати по стінах головою та кулаками, згодом втративши свідомість. Піддослідного ліквідовано.
&gt; 
&gt; //Експеримент 114-A-4//
&gt; **Опис:** Суб’єкт D-4343 помістили в кімнату для тестування разом з SCP-114, та наказали не рухатись. Через чотири хвилини, суб’єкт був примусово видалений з камери за допомогою роботизованих засобів.
&gt; **Результат:** Суб&#39;єкт продемонстрував ознаки агресії та збудження, подібні до тих, що мали місце у Експерименті 114-A-3. Частота серцевих скорочень суб’єкта досягала 210 ударів на хвилину. Аналізи крові виявили рівень кортизолу та адреналіну, якого неможливо досягти без застосування наркотиків. Суб&#39;єкт повернувся до нормального фізичного та психічного стану приблизно через п&#39;ятнадцять годин. 
&gt; 
&gt; //Експеримент 114-A-5//
&gt; **Опис:** Суб’єкту D-7258, корінному афганецю, внутрішньовенно ввели розведену суміш легких седативних засобів, антидепресантів, тетрагідроканабінолу, альфа- та бета-блокаторів. Піддослідного помістили в кімнату для тестування разом з SCP-114, і наказали спробувати провести звичайну розмову. 
&gt; **Результат:** D-7258 звернувся до SCP-114. SCP-114 підтримував зоровий контакт з D-7258, але не відповідав. Через 45 секунд D-7258 почав тремтіти й кричати. Через півтори хвилини після враження аномалією D-7258 у конвульсіях упав на підлогу. Через три хвилини піддослідний помер. Розтин виявив масивний крововилив у мозок.</textarea></pre>
