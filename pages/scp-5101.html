**Identyfikator podmiotu:** SCP-5101

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Wszystkie zapisy szczegółowo opisujące SCP-5101, w tym ten dokument, mają być przechowywane wewnątrz trzech koncepcyjnych barier odtąd określanych jako Próg Maya, Próg Puimre i Próg Yuf.

Próg Maya jest okrągłą formacją o pięciu metrach średnicy, która otacza Próg Puimre, Próg Yuf i całą dokumentację SCP-5101. Próg Maya ma składać się z mieszaniny przemysłowej kredy i świeżego zboża. Materiały mają być uzupełniane dwa razy w tygodniu. Żaden pracownik pod żadnym pozorem nie może wzrokowo widzieć Progu Maya podczas uzupełniania materiałów.

Próg Puimre jest okrągłą formacją o trzech metrach średnicy, która otacza Próg Yuf i całą dokumentację SCP-5101. Próg Puimre ma składać się z mieszaniny gołębiej krwi i cementu. Materiały mają być uzupełniane sześć razy na miesiąc.[[footnote]] Czas tych uzupełnień nie jest ważny i może zostać przeprowadzony w krótkich odstępach czasowych na początku każdego miesiąca. [[/footnote]] Podczas uzupełniania, personel ma ignorować wszelkie prośby ze strony Progu Puimre.

Próg Yuf jest okrągłą formacją o metrze średnicy, która otacza i przechowuje całą dokumentację SCP-5101. Próg Yuf ma składać się z mieszaniny ludzkiego płynu rdzeniowego i przemysłowej kredy. Materiały nie mogą być uzupełniane pod żadnym pozorem.[[footnote]]Po tym jak Próg Yuf zaniknie do takiego stopnia, że nie będzie możliwe jego wzrokowe rozpoznanie, personel musi zadbać o to, żeby mieć na uwadze lokalizację progu. [[/footnote]] Raz na miesiąc przy granicy Progu Yuf pojawi się humanoidalny byt, który będzie informował personel o wszelkich poprawkach, które muszą zostać wprowadzone do tych czynności przechowawczych. Instrukcje muszą być wykonywane bez dyskusyjnie, a następnie byt musi zostać zlikwidowany poprzez postrzał w głowę.

Poza konserwacją określoną w czynnościach przechowawczych, personel nie może dokonywać kontaktu fizycznego z Progami Maya, Puimre i Yuf.

**Opis:** SCP-5101 jest zbiorem anomalnych czynności przechowawczych, które po właściwym zastosowaniu:

* Uniemożliwiają jakiemukolwiek bytowi wewnątrz jego granic wpływanie na zewnętrzny świat;
* Uniemożliwiają jakimkolwiek świadomym bytom z zewnętrznego świata wpływanie na to, co jest dzięki czynnościom zabezpieczone.

Ze względu na brak informacji jak SCP-5101 działa i podejrzaną naturę jego stworzenia, odrzucono propozycję reklasyfikacji na Thaumiel i zamiast tego podmiot używany jest do zabezpieczania samego siebie.[[footnote]] Zobacz &#34;Specjalne Czynności Przechowawcze&#34;. [[/footnote]]

------

[[=]]
**Dodatek 5101-1 (Okoliczności Stworzenia)**
[[/=]]

SCP-5101 zostało stworzone przez Juliusa Greena, Specjalistę ds. Przechowywania RAISA[[footnote]] Po pełny zapis służby, w tym pomyślne przeklasyfikowanie dwudziestu dwóch anomalii z Keter na Bezpieczne, zobacz Archiwum Personelu Ośrodka 22. [[/footnote]] z polecenia Rady Nadzorczej, żeby opracować czynności zdolne do przechowywania wysoce niebezpiecznego obiektu lub bytu. Ze względu na bezpieczeństwo, Fundacja nie może dalej omawiać tej anomalii.

Jednakże, Rada Nadzorcza odtajniła poniższą konwersację w celu prześledzenia rozwoju SCP-5101.

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; Panie Green, O5-6 zażądał twojej pomocy przy zabezpieczeniu utajnionej anomalii. Dalszy kontekst jest zamieszczony w tej wiadomości. Masz porzucić wszystkie istniejące projekty i skupić wszystkie swoje wysiłki na tym zadaniu.
&gt; 
&gt; Warto odnotować, że anomalia ta jest zaklasyfikowana jako &#34;Pitch Black&#34; w odniesieniu do kontroli informacji. W wyniku czego, poniższe środki zostaną podjęte po ukończeniu tego zadania:
&gt; [[/=]]
&gt; 
&gt; * Przejdziesz terapię amnezyjną w celu usunięcia wszystkich wspomnień o twojej pracy z anomalią;
&gt; * Zostaniesz poddany dodatkowym środkom kognitywnym opracowanym, abym zapobiec twojemu zastanawianiu się co robiłeś podczas brakującej części pamięci;
&gt; * Wyraźnie zabrania ci się rozmawiania o twojej pracy z innymi pracownikami. Jeżeli nie zastosujesz się do tej dyrektywy, spotkają cię poważne konsekwencje, w tym możliwe utracenie uprawnień językowych;
&gt; * Anomalia, nad którą będziesz pracował, nie zostanie wymieniona w jakiejkolwiek bazie danych Fundacji, a ty nie otrzymasz żadnej atrybucji za swoją pracę.
&gt; 
&gt; [[=]]
&gt; O5-6 oczekuje na twoją zgodę się na te warunki. Odpowiedz przy najbliższej okazji.
&gt; [[/=]]

&gt; **Od:** Julius Green
&gt; **Do:** Asystent JL
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; Z całym szacunkiem, ale informacje, jakie mi dałeś są bardzo ograniczone i szczerze nie wiem jak mam naszkicować czynności przechowawcze, kiedy nie mam pełnej idei tego, //co// zabezpieczam. Szczerze, szczegóły, jakie mi dałeś do przejrzenia, nie są wystarczające, żeby choćby nadać mu Klasę Podmiotu. 
&gt; 
&gt; Rozumiem potrzebę dyskrecji, ale potrzebuję więcej informacji niż tylko //to//. Nie udało mi się pozamykać tych innych zagrożeń z opaską na oczach.
&gt; [[/=]]

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; Odmowa. Zgodziłeś się już na to zadanie narzucone przez O5-6 i nie będzie akceptował opóźnień. Zadbaj o to, że ukończysz swoją pracę w czasie ##red|7## dni.
&gt; [[/=]]

&gt; **Od:** Julius Green
&gt; **Do:** Asystent JL
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; To okropnie niedorzeczne. Jeżeli chcesz, żebym pracował w takich warunkach, to nie będę w stanie przygotować niczego jakościowego. Czy mogę bezpośrednio porozmawiać z twoim przełożonym?
&gt; [[/=]]

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; Odmowa. Zgodziłeś się już na to zadanie narzucone przez O5-6 i nie będzie akceptował opóźnień. Zadbaj o to, że ukończysz swoją pracę w czasie ##red|6## dni.
&gt; [[/=]]

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; Zbliża się twój termin. Zadbaj o to, że ukończysz swoją pracę w czasie ##red|5## dni.
&gt; [[/=]]

&gt; **Od:** Julius Green
&gt; **Do:** Asystent JL
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; Jasne, rozumiem, że zbliża się mój termin. Zacząłem rozważać problem z bardziej ogólnej perspektywy - //całościowe// zabezpieczenie niż raczej zabezpieczenie //jednej// konkretnej rzeczy, jeżeli ma to sens - aczkolwiek wymaga to mnóstwo skupienia i twoje ciągłe przypominanie mi o terminie mi w tym nie pomaga.
&gt; 
&gt; Chciałbym prośić, [sic] żebyś zaprzestał. Proszę być pewnym, że przygotuje procedury na czas.
&gt; [[/=]]

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; Odmowa. Zbliża się twój termin. Zadbaj o to, że ukończysz swoją pracę w czasie ##red|4## dni. W innym razie, spotkają Cię poważne konsekwencje.
&gt; [[/=]]

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; Zbliża się twój termin. Ponadto, zaproponowany przez Ciebie budżet jest wygórowany i przez to został odrzucony. Zadbaj o to, że ukończysz swoją pracę w czasie ##red|3## dni.
&gt; [[/=]]

&gt; **Od:** Julius Green
&gt; **Do:** Asystent JL
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; PRZESTAŃ
&gt; [[/=]]

&gt; **Od:** Julius Green
&gt; **Do:** Asystent JL
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; Chciałbym szczerze przeprosić za mój poprzedni mail. Mało spałem i - to nie jest wymówka - wzbudziło we mnie szał, kiedy zobaczyłem twoją wiadomość. Ja
&gt; [[/=]]
 
&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; W porządku. Nawiasem mówiąc, zbliża się twój termin. Zadbaj o to, że ukończysz swoją pracę w czasie ##red|2## dni. W innym razie, spotkają Cię poważne konsekwencje, w tym terminacja.
&gt; [[/=]]

&gt; **Od:** Julius Green
&gt; **Do:** Asystent JL
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; wIĘCEJ CZASU [sic]
&gt; [[/=]]

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; 
&gt; **Z BIURA O5-6**
&gt; 
&gt; Pozostał ##red|1## dzień. Jeżeli będziesz dalej opóźniał, będziemy zmuszeni zakwestionować twoją lojalność wobec Fundacji i podjąć poniższe działania:
&gt; [[/=]]
&gt; 
&gt; * Śledztwo w sprawie twoich wcześniejszych zadań i potencjalne cofnięcie zmian, jakich dokonałeś na tych czynnościach przechowawczych;
&gt; * Śledztwo i potencjalne zatrzymanie współpracowników, członków rodziny i bliskich przyjaciół, którzy mogliby być potencjalnymi szpiegami wroga;
&gt; * Całkowite wymazanie twojego pliku personelu z zapisów Fundacji;
&gt; * Całkowite wymazanie twojej tożsamości poprzez użycie środków amnezyjnych;
&gt; * Terminacja.
&gt; [[=]]
&gt; Należy zwrócić uwagę na to, że - mimo że część z tych środków już jest w toku - wolelibyśmy nie być zmuszeni do wprowadzania nadmiernych procedur, a wszelkie podjęte działania zostaną cofnięte po ukończeniu twojego zadania.
&gt; 
&gt; ##red|Tik tak.##
&gt; [[/=]]

&gt; **Od:** Julius Green
&gt; **Do:** Asystent JL
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; zobacz zamieszczone. zobacz
&gt; 
&gt; kółka przechowują kółka przechowują kółka przechowujące wszystko
&gt;
&gt; chciałbym moje amnezjaki [sic] teraz prosze [sic] w mojej czaszce jest kółko
&gt; 
&gt; [[/=]]

Dnia 28.01.2020 roku, znaleziono zwłoki Juliusa Greena w jego biurze w Ośrodku 22. Autopsja wykazała, że przyczyną śmierci było samoistne spalenie się jego tkanki mózgowej. Do Asystenta JL wysłana została kopia SCP-5101, a druga kopia była napisana na jego biurku.

Jako że Asystent JL nie został wtedy jeszcze uświadomiony o sytuacji i nie wiedział o śmierci Pana Greena, po utworzeniu SCP-5101 została wysłana kolejna wiadomość:

&gt; **Od:** Asystent JL
&gt; **Do:** Julius Green
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Z BIURA O5-6**
&gt; 
&gt; Otrzymaliśmy twoje pliki. Świetna robota, Panie Green. Zawsze w pana wierzyliśmy. Prosimy odpocząć.
&gt; [[/=]]
