**Titre original :** Introduzione al CCB
**Auteur :** [[user Aryobarzane]]
**Traducteur :** [[user Aryobarzane]]
**Date de publication originale :** 30 décembre 2019
[[include credit:end]]

&#34;Bien, messieurs dames, nous y voilà. Voici l’aile dédiée à la Section Biologie du site Asclepio et nous nous trouvons devant le bureau du docteur Livi, le responsable de la division de microbiologie. Pour faire simple, ici c’est son royaume. Attendez un instant…&#34;  

//James frappe à la porte du bureau du docteur Livi. Derrière la porte, une voix se fait entendre, avec un très fort accent napolitain.// 

-- Je te laisse, chérie, j’ai de la visite. Ouais, qu’est-ce qu’il y a ? 
-- Niceto, c’est James. Aujourd’hui on a la présentation et je te laisse les nouvelles recrues, comme ça tu pourras leur expliquer ce qu’on fait dans ta section, tu la connais mieux que moi. Attention, hein, je ne cherche pas à te les refiler, mais j’ai entendu qu’ils avaient réussi à déchiffrer une séquence ADN de [[[SCP-023-IT]]] et je dois aller voir. 
-- Ah, ouais, la présentation… Putain, j’avais oublié, ça… Comme si j’avais pas mieux à foutre… Bon, ben j’y vais… Merci de m’avoir averti. 
 -- Bien, donc j’y vais. Essaie de ne pas les décourager. A un de ces jours !&#34; 

//Le vice directeur de la Division sur la Recherche et la Manipulation de la Génétique sort du bureau et s’en va.// 
 
-- Ouais, à plus !

//Arrive un homme qui met son portable dans sa poche. Cheveux noirs bouclés, une paire de lunettes sur son nez pointu et une expression légèrement énervée sur le visage.// 

&#34;Oh, je suis en retard, désolé.

En vérité non, je suis pas vraiment désolé. Je voulais attendre que vous soyez tous arrivés, comme ça, ça m’évite de répéter douze mille fois la même chose. Je ferme les portes, tant pis pour ceux qui sont en retard. Vous pouvez y aller, docteur Aisenberg, merci de m’avoir amené la bleusaille. 

//La division génétique peut pas la faire toute seule, la présentation ?// 

Messieurs dames, bienvenue à la Section Biologie du Site Asclepio. Excusez l’absence du docteur Zaffiro, elle ne peut pas être là aujourd’hui, donc c’est tombé sur moi. J’en avais pas franchement envie mais je suis obligé. Je vous dirai peut-être des trucs que le docteur Aisenberg vous a déjà dit, mais franchement c’est pas mon problème. 

Passons aux présentations et aux formalités, parce que… ben, la politesse. Bonjour, je suis le docteur Niceto Livi, coordinateur du Complexe de Confinement Biologique, aussi appelé CCB parce que c’est plus court et parce qu’ici on est des flemmards. Vous savez pas ce que c’est ? C’est normal, vous venez à peine d’arriver et vous êtes pas prêts de me piquer la place. Que fait un coordinateur du CCB ? Oh, c’est simple, un coordinateur du CCB gère toutes les autorisations de test, par exemple. Si vous avez quelque chose à proposer concernant un test sur des anomalies, c’est à moi que vous devez demander. Je vous garantis pas que je vous donnerai l’autorisation, mais qui sait. Des fois je suis sympa, ça arrive. 

Eh, je vous entends, hein ! Vous au fond, si vous êtes pas content, allez bosser à la division sur la recherche et la manipulation de la génétique, le docteur Aisenberg sera très content d’avoir des nouvelles recrues ! Et nous, à la division microbiologie, on gardera les plus intelligents. Ceux qui ont choisi la //bonne// section. 

Hein ? Mais tout va bien au site Asclepio, c’est juste que la division microbiologie est mieux que celle de recherche et manip de la génétique. Je comprends pas pourquoi on doit bosser avec eux, mais bon, les voies de la Surintendance sont impénétrables… 

Bieeeeeen, où est ma feuille avec mon discours ? Dans la poche de ma blouse ? Ah, ben non. Dans mon jean ? Non plus. Ah, si, regardez, il est dans mon sac ! Non ? All’anim’ e’chi t’è[[footnote]]NdT : //all’anim’e’chi t’è muort// est une expression typiquement napolitaine signifiant « la calotte de tes morts »[[/footnote]]… Désolé, je jure beaucoup en napolitain. C’est plus marrant parce que personne ne me comprend et je peux tous vous insulter sans vous énerver, vu que vous comprenez pas. Je vous insulterai aussi en français, parce que c’est encore plus drôle de parler français à des italiens //putain//[[footnote]]NdT : en français dans le texte[[/footnote]]. 

Bref, où j’ai foutu ce truc ? Je l’ai oublié ? Apparemment oui. Eeeeh, je suis baisé. Encore une fois. Oh, c’est pas grave, j’improviserai, ça sera marrant. 

Quoi, un problème ? Non, y a pas de problème, c’est moi qui oublie tout, hahaha. 

HAHAHAHAHA !

Ok, alors je vous présente le site, on ne vous laissera pas tout seuls dans un site que vous ne connaissez pas, hein ? Ça serait un désastre. 

Alors, le [[[siti-italiani#Site-Asclepio|Site Asclepio]]] est un des plus grands sites de la Fondation SCP italienne, et sans doute le plus dangereux après le [[[siti-italiani#toc2|Site Vittoria]]]. J’en sais trop rien, en fait, je suis jamais allé au site Vittoria. Je demanderai. 
Mais c’est pas le sujet. Je ne suis pas là pour vous faire une introduction au site Vittoria, je suis le coordinateur du CCB du site Asclepio. 

Qu’est-ce que je disais ? Ah, oui, le site ! C’est un des plus grands d’Italie et sans doute un des plus dangereux, à cause des anomalies qui s’y trouvent. Les brèches de confinement ne sont pas si fréquentes que ça, mais la contamination par les anomalies si, et elles sont souvent mortelles. C’est pourquoi nous avons beaucoup de médecins et un grand hôpital, géré par mon honorable collègue Emilia Lombardi. Donc je disais, un certain nombre de médecins, parmi lesquels se trouveront forcément certains d’entre vous. Mais je vous parlerai des anomalies plus tard. 

Nous avons principalement deux divisions ici : la division sur la recherche et la manipulation de la génétique et la division de microbiologie, dont je suis le responsable. Si vous êtes ici, c’est parce que vous avez décidé de bosser dans cette section. Et vous serez sous mes ordres. J’espère que vous avez suivi une formation pour me tenir tête et me supporter. 

Non, je plaisante. Vous avez des compétences en biologie, biochimie, médecine, microbiologie et au moins un master ou un doctorat, on prend seulement les meilleurs. Et comme dit une de mes collègues, la Fondation ne veut pas de tire-au-flanc dans ses rangs. 

Ah, oui, il y a aussi la division médecine et réponse immédiate, j’avais zappé. On va dire que c’est l’hôpital, c’est plus facile à retenir, parce que je le répète, ici on est des feignasses. 

Livi, sois un peu sérieux, s’il te plaît. 

Vos compétences sont indispensables au bon fonctionnement du site, et à plus grande échelle, de la Fondation. Une brèche de confinement de [[[SCP-037-IT]]] vous fera exploser et [[[SCP-022-IT]]] va vous changer en… zombies. C’est flippant, hein ? Et c’est précisément pour éviter ça que vous devez travailler : pour sauver le monde. Vous ne serez pas des héros, parce que personne ne connaît l’existence de la Fondation, mais vous sauverez le monde c’est cool quand même. 

Oh, vous êtes déçus de ne pas être reconnus pour votre travail ? Mais non, mes pauvres, je suis presque triste pour vous. 
Non, en vrai je ne le suis pas, si vous voulez êtes célèbres, allez à la télévision, la télé-réalité parfois c’est rigolo, j’en ai regardé pas mal avec mes filles. C’est marrant de voir des débiles à la télé, ça nous rappelle qu’on est intelligents. Non, vous n’êtes pas là pour être connus, vous le serez seulement de vos collègues, si tant est que votre identité ne soit pas censurée par un quelconque protocole de sécurité. Si vous êtes assez efficaces, peut-être que l’un d’entre vous deviendra mon assistant, si j’estime que vous en valez la peine. Voire, vous prendrez mon poste, ou celui du docteur Zaffiro, ou même carrément de S5-4, le surintendant en charge de la section biologie. Mais n’espérez pas trop, les probabilités sont basses, très basses. 

//Bref.//

Maintenant je dois vous parler des structures. Ça sera pas compliqué. A part l’hôpital dont j’ai déjà parlé, nous avons un grand nombre de laboratoires pour étudier les anomalies. Celles que nous confinons sont très petites mais extrêmement dangereuses. Je ne vous parle même pas de la peur que j’ai quand mon portable vibre. Pourquoi ça ? Pour le moment je ne veux pas vous faire peur, vous le découvrirez plus tard. Les labos ne sont pas forcément des cellules de confinement mais vous devez être un minimum protégés : les gants sont obligatoires. Les combinaisons Hazmat sont pour les anomalies les plus dangereuses et pour la [[[squadre-speciali-mobili#toc5|FIM-VI]]] //Mater Morbi//. C’est quoi la Mater Morbi ? Le lieutenant Nuvolari m’avait laissé une feuille où il expliquait son rôle d’agent, mais je l’ai paumée. Certains d’entre vous ont passé et réussi des tests militaires en situation de contamination biologique ? Oui ? Eh bien vous êtes maintenant un agent de la Mater Morbi, félicitations ! Vous aurez une présentation en plus, faite par les capitaines de cette FIM, qui vous expliquerons mieux que moi comment elle fonctionne. 

Ah oui, avant que j’oublie : c’est pas la seule FIM qu’on a ici. Le site Asclepio est également le quartier général de la [[[squadre-speciali-mobili#toc13|Section d’Investigation et de Recherche III]]] //Præcĭpŭum Auxĭlĭum//, dirigée par le capitaine Maia Dellucci. Cette équipe a deux spécialités : le secours et l’invention d’histoires de couvertures crédibles. Oui, c’est ça, des mensonges, vous avez compris. Comme le SAMU mais avec une imagination d’hommes politiques. 

Questions ? Oui, vous ? Vous êtes dans la SIR III ? Je vous écoute. 

Bonne question ! Vous avez raison, les anomalies ne sont pas nos seules ennemies. C’est pas à moi de vous en parler, Maia vous fera un discours plus détaillé, mais oui, si vous faites partie de la SIR-III, vous devrez évidemment secourir nos ennemis. Ce sont des humains et comme dit le docteur Lombardi, tous les êtres humains ont le droit aux soins, même s’ils sont du mauvais côté de la Force. Sur ce point-là, je ne suis pas d’accord avec elle. Mais je ne suis pas médecin et je suis pas non plus un emmerd- un membre de la SRE-M[[footnote]]NdT : Section de Réglementation Ethique et Morale, équivalent italien du comité d’éthique[[/footnote]], donc j’ai rien à dire. 

La SRE-M ? Non, je vais rien dire, ça sera une surprise. Ne vous en faites pas, vu les expériences qu’on fait, vous les verrez souvent. &#34;Eh regardez, ces emmerdeurs de la SRE-M sont revenus nous faire chier&#34; est une phrase que je répète très souvent. Peut-être trop. 

Qu’est ce que je disais ? 

Ah, oui, j’ai dit que le site Asclepio a besoin de médecins, biologistes tout ça tout ça, mais j’ai gardé le meilleur pour la fin. Quand je suis devenu coordinateur du CCB il y a six ans, j’ai demandé plus de personnel pour m’aider à gérer le site. J’ai eu mieux. //Bien mieux//. Depuis 2014, le site Asclepio a aussi besoin d’ingénieurs pour gérer notre précieuse Intelligence Artificielle Générale, ROWSANNAH, qui se révèle très efficace pour nous aider dans la recherche et la sécurité. Je ne vous la montre pas ici, parce qu’elle a plus important à faire, bien plus que d’amuser les nouveaux.  

Moi aussi j’aurais autre chose de plus important à foutre qu’une présentation de la division de microbiologie, //bordel de merde//[[footnote]]NdT : en français dans le texte[[/footnote]].

BREF 

Les présentations c’est gonflant, donc je vais pas m’étendre plus sur le sujet. Il est 15 heures 20, le docteur Zaffiro est revenue, je vous confie à elle. Pour ceux qui ont réussi les tests militaires, les capitaines Di Gregorio et Dellucci vont arriver pour tout vous expliquer. Moi je m’en vais, il faut que j’aille terroriser le personnel du CCB, vu que c’est moi le connard de service. Et rappelez-vous ; ici à la section biologie et microbiologie, on aime bien la division génétique. 

Mais moi, je ne vous aime pas. Et vous ne m’aimerez pas non plus.</textarea></pre>
