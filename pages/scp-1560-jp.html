**アイテム番号:** SCP-1560-JP

[[include component:image-block
|name=s_pexels-photo-265939.jpeg
|caption=収容直後のSCP-1560-JP
]]

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1560-JPはサイト-8181の専用の収容室に保管されます。SCP-1560-JPに関わる職員には男性職員のみが起用され、女性職員が対象の周囲2m範囲内に侵入することは禁止されています。

SCP-1560-JPの実験を行う場合は主任研究員の犬端博士に申請したうえで行ってください。

**説明:** SCP-1560-JPは異常性を有する鳥かごです。中にはフリーズドライ加工が施されたバラの花が設置され、一部ミニチュアの家具なども確認されています。しかし、対象の開放や物品の回収は未知の原因による阻害、不可視の障壁の出現などにより成功していません。

SCP-1560-JPの異常性は対象の半径2m圏内に人間の女性（以下、被験者）が侵入した際に発生します。この条件を満たした場合、異常圏内に侵入した被験者は即座にその場から消失します。この消失のプロセスを観測することは現在出来ておらず、原理も解明されていません。調査の結果、被験者は消失と同時に消失地点とは異なる空間（以下、SCP-1560-JP-A）に転移していることが判明しています。なお、この転移は不可逆的であると思われ、現在まで帰還に成功した人間は確認されたことはありません。

SCP-1560-JP-Aは一般的な人間の自室であると思われる様子を呈しており、内部にある物品や生物等が現時空の物のおよそ10倍に拡大されています[[footnote]]被験者が10分の1に縮小したという説も挙がっていますが、被験者に持たせた携帯型密度計器が正常に反応しないという事案が発生したため詳細は分かっていません。[[/footnote]]。また、転移した被験者は拡大したSCP-1560-JPの内部に収容されている状態になり、転送された後に大型の人型実体（以下、SCP-1560-JP-B）による様々な接触を受けます。現在、確認されているSCP-1560-JP-Aの様相は殆どがSCP-1560-JP-Bの自室と思われる空間のみであり、正確な規模は把握できていません。しかし、存在する家電や家具、衣類や食料の状況などからも人間と同様の文明が存在していると推測されます。

被験者の消失後、被験者との通信は映像記録、音声通信の受信のみが可能となり、GPS等の反応は消失します。何故、映像と音声のみが受信可能なのかは現在調査中です。

SCP-1560-JP-Bは身長およそ11m前後の女性的特徴を有するヒト型実体です。SCP-1560-JP-Bは被験者に対し過度な接触を試み、長期的な食事の提供などを行います。現在、未知の原理によって通信が途中で切断されるという現象が発生するためSCP-1560-JP-Bの目的や全体的な様相などは判明していません。

被験者が消失した瞬間に別の被験者をSCP-1560-JPと接触させた場合、SCP-1560-JP-A内で複数の被験者が同時に存在することは無く、映像記録からそれぞれ異なる時間（大体1ヵ月程の時間経過が確認出来る）に出現していることが判明しています。これらの原因としてSCP-1560-JP-Aと現時空の経過時間的速度に大きな差がある、もしくはSCP-1560-JPの時間的概念を超えた転送方法に起因しているのではという二つの説が提唱されています。

**補遺:** SCP-1560-JPは2017/██/██の██県 ██町にあるゴミ捨て場で発見されました。当時、██町では女子児童や成人女性の行方不明事件が多発しており、それを察知した財団が調査を開始。現地警察の捜査資料などを元に失踪者が最後に目撃された地点を入念に調査した結果、ゴミ捨て場に廃棄されているSCP-1560-JPを発見しました。なお、この時任務に参加していた女性エージェントが消失する事案が発生したため、対象の異常性なども確認されました。

以下はDクラス職員に小型カメラを装備させ行ったSCP-1560-JP-Aの調査記録の抜粋です。なお、カメラはDクラス職員の右眼球に埋め込まれています。
[[collapsible show=&#34;+ 調査記録001&#34; hide=&#34;- 閉じる&#34;]]
&gt; **2017/██/██**
&gt; **記録再生**
&gt; 
&gt; [00:00:48] D-2893がSCP-1560-JPの内部に転移する。
&gt; 
&gt; [00:01:08] 突如SCP-1560-JP-BがSCP-1560-JPを覗き込み、D-2893を掴み内部から取り出す。
&gt; 
&gt; [00:03:15] SCP-1560-JP-BがD-2893の衣服を全て破り捨て、湯が入っている巨大な洗面器に投げ入れる（D-2893の反応から高温であると思われる）。その後、D-2893にドレスを着せる。
&gt; 
&gt; [00:08:35] 再びD-2893がSCP-1560-JP内に入れられる。
&gt; 
&gt; **記録終了**
[[/collapsible]]
[[collapsible show=&#34;+ 調査記録002&#34; hide=&#34;- 閉じる&#34;]]
&gt; **2017/██/██**
&gt; **記録再生**
&gt; 
&gt; [00:01:45] SCP-1560-JP-BがD-2893をSCP-1560-JPから取り出し、D-2893を握ったままSCP-1560-JP-A内を徘徊する。
&gt; 
&gt; [00:03:22] SCP-1560-JP-BがSCP-1560-JP-A内にある机にD-2893を置き、巨大な針や鉛筆、ピンセットなどを用意する。
&gt; 
&gt; [00:05:42] SCP-1560-JP-BがD-2893の足を掴み持ち上げ、手足を引っ張る、絵の具の入った瓶に頭部から浸すなどと言った行動を行う。（D-2893の叫び声が確認される）その後、用意した針やピンセットなどでD-2893の身体を傷つける。
&gt; 
&gt; [00:08:23] 再びSCP-1560-JP-Bに掴まれる。
&gt; 
&gt; [00:10:22] 映像の視界が激しく揺れる。（SCP-1560-JP-BがD-2893を乱暴に振り回していると推測される）
&gt; 
&gt; [00:13:51] SCP-1560-JP-Bが立ち止まり、戸棚を開けD-2893に見えるように持つ。（棚の中には10体程のドレスを着せられた女性のミイラが保管されている）
&gt; 
&gt; [00:17:04] D-2893が叫び声を挙げつつ暴れ、SCP-1560-JP-Bの指に噛みつく。（SCP-1560-JP-Bの叫び声が記録される）
&gt; 
&gt; [00:17:08] 映像の視界が回転する。（恐らくSCP-1560-JP-BがD-2893を投擲した為）
&gt; 
&gt; [00:18:02] D-2893が壁に激突し、およそ6mの高さから転落する。なお、この時の着地地点がSCP-1560-JP-A内に設置されているベッドの上だったため一命をとりとめる。（壁に激突した際に、D-2893の両足が骨折する）
&gt; 
&gt; [00:21:43] D-2893がSCP-1560-JP-Bに乱暴に掴まれ、SCP-1560-JPに放り込まれる。
&gt; 
&gt; **記録終了**
[[/collapsible]]
[[collapsible show=&#34;+ 調査記録003&#34; hide=&#34;- 閉じる&#34;]]
&gt; **2017/██/██**
&gt; **記録再生**
&gt; 
&gt; [00:02:58] SCP-1560-JP-BがD-2893を乱雑にSCP-1560-JPから取り出す。（骨折した足を掴まれ振り回される。同時にD-2893の叫び声も観測される）
&gt; 
&gt; [00:03:27] SCP-1560-JP-Bが用意した缶容器にD-2893を入れる。そして、SCP-1560-JP-Bが一旦その場を離れる。
&gt; 
&gt; [00:13:56] SCP-1560-JP-Bが再び缶容器の中を覗き込み、内部に、昆虫綱ゴキブリ目 (Blattodea) やバッタ科（Acrididae）と類似した大型生物2匹を投入する。（D-2893の叫び声が観測出来る）
&gt; 
&gt; [00:14:08] SCP-1560-JP-Bが缶容器の蓋を閉め、周囲が暗所となる。（依然、D-2893の叫び声が記録される）
&gt; 
&gt; [4:27:38] D-2893の叫び声が続く。
&gt; 
&gt; **記録終了**
[[/collapsible]]
[[collapsible show=&#34;+ 調査記録004&#34; hide=&#34;- 閉じる&#34;]]
&gt; **2018/█/█**
&gt; **記録再生**
&gt; 
&gt; [00:00:00] D-2893は既に沈黙している。
&gt; 
&gt; [00:02:09] 缶容器の蓋が開けられ、そこからSCP-1560-JP-Bが覗き込む
&gt; 
&gt; [00:02:12] SCP-1560-JP-Bの声が記録される。
&gt; 
&gt; **SCP-1560-JP-B:** ママー、この気持ち悪いのもういらなーい。
&gt; 
&gt; [00:02:17] 映像が乱れ、一瞬だけ謎の森林地帯が映し出される。
&gt; 
&gt; [00:03:14] 地面に掘られた巨大な穴が映し出される。
&gt; 
&gt; [00:03:36] D-2893が穴の中に投げ入れられる。（内部には過去行方不明となった女子児童や女性、Dクラス職員の酷く損壊しかつ変形した死体が複数遺棄されている）
&gt; 
&gt; [00:06:41] 通信が途切れる。
&gt; 
&gt; **記録終了**
[[/collapsible]]

現在、サイト管理者からの人的資源の消費に関する勧告を受けた為、一旦実験は凍結されています。再度実験を申請する場合は主任研究員である犬端博士に申請してください。

**追記:** 2018/█/██ 突如SCP-1560-JPが収容室内で何らかの衝撃を受けて壁に激突するという事案が発生しました。なお、異常性は健在であり、これらの原因は人間女性の接触が極端に減少したことに起因するのではないかと予想されています。

現在、原因究明のため調査が行われています。</textarea></pre>
