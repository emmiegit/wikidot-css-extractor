    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
蜡烛在窗边正悄悄燃烧，
幽蓝的火焰还泛着绿光；
星间之骏马把玻璃敲响，
第一张羊皮纸如此来到。

断头台利刃期待着牺牲，
法庭里传出众人的骂声；
诅咒者爬过还不知反省，
第二张羊皮纸埋于深坑。

女巫之毒剂蜜一般甜意，
画家的身后有长戟痕迹；
智慧果咽下让信徒窃喜，
第三张羊皮纸窃取轻易。

鲜美的果蔬在午后休息，
远古的子民艰难地呼吸；
血溅上镜面如无形画笔，
第四张羊皮纸现身园地。

受害的亡魂将深夜守护，
铁镐与尖刺隐藏于迷雾；
脖领后所挂在走廊飘忽，
第五张羊皮纸已为己物。

房间的原主是自己所杀，
犯罪的凶手正意气风发；
祭品正消散他毫不惊讶，
第六张羊皮纸就在脚下。

三天的腐烂人已如朽木，
吾身为最后缺失的拼图；
死亡如梦幻灰烬亦四散，
启示已完整新生正呼唤。</textarea></pre>
