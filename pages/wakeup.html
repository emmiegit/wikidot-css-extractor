Dr.Varitas再次握紧了喷火器的握把，这才感觉到自己出的手汗多到让握把打滑。

收容间内的大部分空间都被漆黑所填满，只有一盏壁灯还在断断续续的驱赶着它周遭的黑暗——同样的，“那东西”的样子也随着灯光而在黑影中若隐若现：

那是一摊由一大堆几乎无法辩识的生物结构组合起来的肉堆，里面却夹杂着很多Varitas熟悉的东西：一只戴着特工Asriel新买的运动表的“手”，一只穿着Dr.Gunnarr一直在用的皮鞋的“脚”，一个贴满卡通贴纸的战术头盔——李维队长的女儿贴的，而李维申请了一个新的头盔并把这个旧的保存了下来——那东西被戴在一个融化的人脸上......

就算是早已见惯各种惨绝人寰的异常事故的自己，就算是早已做好心理准备的自己，看着面前那团充满熟悉元素的肉堆，Varitas也不由得把原本直视的眼睛瞥向其他方向。

房间里一片寂静，那团肉堆虽然蠕动伏行着，但却十分安静，除了Varitas背着的燃料仓运行的机械声之外，没有其他任何声音。

把斜视的眼睛强行掰回直视之后，Varitas抬起喷火器，对准了面前的肉堆。

然后，扣下扳机……

------

火舌涌出，照亮了Varitas黑色的瞳仁，热气熏烤着他眼球上的水分，或许也正是如此，他才没有流下一滴眼泪。

除了在火焰中剧烈蠕动之外，被灼烧的肉堆到死也没有发出任何声音，没有听到什么惨叫，这让Varitas稍微感到安心了些。

隔了很长一段时间，长到Varitas确认了面前生物的死亡，收容室那年久失修的消防洒水器才洒下消防水，代替Varitas为他早已明白的事实流下眼泪。

他扔掉喷火器，失神的走在Site-CN-91的走廊上。

等他回过神来，Varitas已经站在出站大门前，甚至他还没注意到站点里连一个人都没有了。

大门缓缓打开……

光，地面，绿色的植被，令人熟悉的一切……

以及站在Varitas面前，背着手，似笑非笑的看着他的Dr.Sowrd。还有早已包围整个出入口的坦克和MTF士兵们——士兵的肩章告诉他，这支队伍是“落锤”。

Varitas的现身让整个特遣队都开始骚动，所有的枪口和炮口都已经瞄准自己，而Sowrd则漫不经心的把玩起了手表——然后时间，停止了。

“希望你还没忘记，我隶属于时间异常部。”先开口的是Sowrd。

“好久不见啊老大，自从我失踪之后，有没有想我？”打着招呼的Sowrd的热情，与面前Varitas冰冷的沉默对比鲜明。

“都是你干的。”Varitas发话了，声音毫无起伏。

“是的，因为一个Kondraki就已经让行政部门头疼了，更何况一整个站点呢？”

“所以你才是那个叛徒？”

“喂喂喂，不要搞错关系啊，对于基金会来说，你们才是叛徒。”

“所以你就把那些和你们相处了十余年的同事们都变成了一团烂肉？”Varitas的话终于有了情感的起伏——他咬牙切齿，愤怒且虚弱的颤抖着，说出了这句话。

“哈~没有人变成烂肉，Varitas。”Sowrd开玩笑一般的耸耸肩，然后继续摆弄起手表。

“我放的是模因。”

语毕，时间开始流动，而枪口开始向Varitas倾泻子弹。

子弹穿过他的身体，击打在站点大门的门壁上，留下一个个渗着鲜红的弹孔。

Varitas倒下了，鲜血覆盖着周围的地面，在阳光下反着光。

------

**Varitas掷骰 喷火器射击 ：D20+12=2+12=14，未命中。**

“淦！”三个不同的声音在同一时刻汇聚为一个字，形成一场短暂的合声。

“咳咳，那么……”作为游戏主持人的Sowrd依然保持着跑团GM标准的似笑非笑的表情：“果然，你还是下不去手，即使他们是那副样子，也是在一起共事十多年，甚至一起出生入死的同事和朋友，这份心软让你难以按下手中的扳机。”

“不是吧！之前你烧那群MTF的时候一烧一个准，还大成功了两次，怎么到这里就拉跨了！？”合声1号Gunnarr为了平复自己的心情，猛恰了一口桌上的芝士味多力多滋。

“我们也一样拉跨啊，那次战斗全靠着Varitas的双重大成功，否则我们早就交代在那里了。”合声2号Arisel无奈的喝了一口手里的零度无糖可乐。

“整局除了Varitas我们都很拉跨好吧，后面追幕后黑手的追逐战的那个陷阱，除了Varitas都没过判定，三个人都交代在那里。”已经吃饱了的合声3号李维揉了揉胃部，瘫坐在椅子上。

“哎~”三人再次合声，叹出同一口惆怅的气。

“别急着放弃啊，还有--愚地--余地！”Varitas咽下嘴里的软糖，示意让Sowrd继续推进剧情。

“面前的肉堆一点点起伏着，开始向着Varitas靠拢：‘够了，我已经累了……’他闭上眼睛，准备迎接他的‘朋友们’的‘拥抱’……”

“过了很久，闭上眼睛的Varitas也没感觉到任何不适，他迟疑的睁开眼睛，发现Arisel、Gunnarr、还有李维队长，那些已经死在他面前，变为怪物的好友们都完好的在他面前沉睡着，整个收容室里还有许许多多原本失踪的站点成员——几乎所有人，他们都仿佛累坏了一样，安然入眠。”

“赶忙关掉并脱下喷火器的Varitas上前查看了他们的情况，还好，没有外伤，呼吸平稳，只是睡着了。”

“？？？”
“？？？”
“？？？”

除了一脸得意的Varitas和依然似笑非笑的Sowrd，剩下三位一脸迷惑。

“我就说嘛，是模因！”

“没错！”说完的Sowrd伸出手掌，和Varitas默契的击了掌。

“从头到尾，你们都是在被模因影响着，我前面好几个地方都暗示了好伐。结果除了Varitas谁都没看出来。”

“靠还能这样！”合声三人组一脸“服了你了”的表情。

“所以和开团时说的那样，Varitas赢得最后的胜利，那么这个万圣节活动就交给他了，你有想好吗？”Sowrd一边收拾模组、笔记本和骰子，一边问向Varitas。

“当然。”这次换Varitas开始摆出似笑非笑的表情了。

剩下的四位同时有了一股不详的预感。

------

扣下扳机，自然不会发生什么，毕竟模型可不会喷火。

“好了没有……”戴着特工Asriel新买的运动表的“手”一边晃动着一边抱怨。

“不得不说这特种化妆皮套太紧了，我可没有丸吞的爱好……”穿着Dr.Gunnarr一直在用的皮鞋的“脚”向着空气中蹬着。

“谁敢把这照片给我老婆孩子送去我必定杀了他……”戴着贴满卡通贴纸的战术头盔的人脸虽然看不出表情，但只是听声音就充满了幽怨。

“你们算好的了……一个个全压在我身上……”

“活该！”Sowrd还没说完，便被三人呛了回去。

忍不住的，Varitas笑了出来。

……

“好，结束！”摄影师表示拍摄成功后，所有人一下子便放松下来。

Asriel，Gunnarr，Sowrd和李维很轻松的便从“肉堆”爬出来，而Varitas总算是费劲的扒下了身上的“装备”。

拿着洗好照片的众人互相告别，而Varitas回家后把照片收进相册后，躺在床上，向自己道了晚安后，安静的，进入了梦乡。
