**Articolo:** SCP-005-UA - Un Radioricevitore Liquido
**Autore:** [[*user murzei_chaos]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-005-ua SCP-005-UA]
**Immagine:** Presa da [*http://arc-scpfoundation.wikidot.com/scp-1291-ru qui].
[[include credit:end]]

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-005-ua/SCP-005-ua-fragment.png|caption=Il liquido SCP-005-I-UA]]

**Elemento #:** SCP-005-UA

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-005-UA deve essere contenuto nel Sito UA-80, nella sezione delle anomalie di classe Safe in un contenitore ermetico ad una temperatura inferiore a 100 °C. Al di fuori degli esperimenti il bicchiere ermetico deve trovarsi all&#39;interno di una cassaforte in acciaio con le pareti larghe non meno di 1 centimetro. È consentita la conduzione degli esperimenti con l&#39;anomalia soltanto con un permesso scritto da parte del supervisore dell&#39;oggetto. La conduzione degli esperimenti e delle operazioni che possono portare alla perdita delle parti dell&#39;anomalia è consentita solo in seguito ad un aggiuntivo permesso scritto da parte di tre (3) membri del personale con il Livello di accesso 4 o superiore.

**Descrizione:** SCP-005-UA possiede due forme, denominate SCP-005-I-UA e SCP-005-II-UA (all&#39;interno di questo documento si dà il permesso di utilizzare la dicitura //stato I// e //stato II//). Nella prima forma liquida, SCP-005-I-UA ha l&#39;aspetto di un liquido, esternamente simile al mercurio ma di colore verde. La densità di SCP-005-UA in questo stato equivale a 4,35 g/cm^^3^^, la viscosità a 16,22 centipoise, la conducibilità elettrica a 0,83 [[$ \frac{Ohm \cdot mm^{2}}{metro} $]].

Nel secondo stato SCP-005-UA assume la forma di un radioricevitore, prevalentemente di colore nero; la sostanza SCP-005-II-UA assomiglia nell&#39;aspetto alla plastica nera. Nel caso di assenza di resistenza nell&#39;ambiente circostante la forma del radioricevitore SCP-005-II-UA è un parallelepipedo con i bordi leggermente arrotondati; se tutta la quantità di SCP-005-UA allo //stato II// viene raccolta all&#39;interno di un oggetto, allora le sue dimensioni diventano 30 × 16 × 10 centimetri. Inoltre SCP-005-II-UA possiede una piccola antenna, altoparlante e manopole (principalmente 6 pezzi), che possono essere utilizzate per la regolazione del suono e della frequenza del segnale, e anche due cavi di alimentazione (Per la descrizione completa delle caratteristiche esterne di SCP-005-II-UA consulta addendum **Add005ua-CN**). Quando si applica nell&#39;alimentazione la tensione di 220 V e l&#39;intensità di 0,5 A, SCP-005-II-UA può funzionare come un normale radioricevitore. L&#39;analisi di SCP-005-II-UA dimostra che al suo interno si trovano oggetti che assomigliano nell&#39;aspetto e nelle funzioni alle normali parti radio e ai cavi elettrici, i quali sono fissati su una lastra, denominata SCP-005-a-UA , simile alle facce esterne di SCP-005-II-UA. L&#39;estrazione di SCP-005-a-UA porta alla cessazione di attività di SCP-005-II-UA; tuttavia i resti dell&#39;oggetto mostrano la capacità di ricrearlo in condizioni favorevoli, proprio come SCP-005-a-UA, estratto, mostra la capacità di creare altre parti, trasformandosi gradualmente nella versione più piccola di SCP-005-II-UA. Solitamente SCP-005-II-UA danneggiato rinnova la propria forma normale ad una temperatura di circa 140-150 °C in un tempo compreso tra 1 e 10 giorni, a seconda dello stato del danno; tale processo rallenta di 2-3 volte durante l&#39;abbassamento della temperatura ogni 10 °C.

Nelle condizioni normali SCP-005-UA si trova nello stato SCP-005-II-UA. Innalzando la temperatura fino ai 150-180 °C, il materiale di SCP-005-II-UA diventa morbido, mentre la sua forma irregolare. In seguito al raggiungimento della temperatura di 197 °C, SCP-005-UA passa allo //stato I//, tale passaggio assomiglia alla &#34;liquefazione&#34;. Il passaggio dura fino a che SCP-005-UA non passa completamente allo //stato I//, durante il processo la temperatura di SCP-005-UA non aumenta. Dei campioni del liquido, portati alla temperatura di 2630 °C, passano allo stato gassoso e si decompongono alla pari dei metalli e del monossido di carbonio; inoltre è d&#39;obbligo notare che già alla temperatura superiore ai circa 1200 °C ha luogo una debole evaporazione di SCP-005-UA. Per tale motivo non si raccomanda il riscaldamento dell&#39;anomalia alla temperatura superiore ai 1200 °C a causa del rischio di danneggiamento di SCP-005-UA. Gli esperimenti sottovuoto ed ad una elevata pressione hanno dimostrato che il cambiamento della pressione influisce poco sul cambiamento della temperatura di &#34;liquefazione&#34; e di &#34;ebollizione&#34;. Per le informazioni più dettagliate consulta i file **Add005ua-t03**, **Add005ua-t04** e **Add005ua-t09**.

Il raffreddamento di SCP-005-UA allo //stato I// fino alla temperatura di liquefazione porta al suo &#34;indurimento&#34; e al passaggio nella forma SCP-005-II-UA. Se durante il raffreddamento SCP-005-UA si trova in un luogo chiuso che gli impedisce di assumere la normale forma SCP-005-II-UA (per esempio un container stretto), allora la forma di SCP-005-II-UA risulta irregolare. Raffreddamento dei frammenti separati di SCP-005-UA porta al loro &#34;indurimento&#34; nella versione più piccola di SCP-005-II-UA, aventi totale o parziale funzionamento rispetto a SCP-005-II-UA originale. La versione più piccola e completamente funzionante di SCP-005-II-UA ottenuta misurava 1 × 0.5 × 0.25 centimetri. Per le informazioni più complete consulta i file **Add005ua-t02**, **Add005ua-t06** e **Add005ua-t07**.

È stato notato che anche una forte pressione fisica, come un colpo, uno &#34;schiacciamento&#34; di SCP-005-II-UA oppure altri tentativi di distruggere l&#39;anomalia, può portare SCP-005-UA dallo //stato I// allo //stato II// (completamente o parzialmente) per un breve periodo. Nel caso di una liquefazione parziale di SCP-005-II-UA, le parti liquide tentano di indurirsi in modo tale che il risultato possa corrispondere maggiormente alla forma non distorta di SCP-005-II-UA, cosa che può portare al raddrizzamento delle distorsioni e dei danneggiamenti precedentemente ottenuti. Se il liquido viene rimosso in fretta, allora le parti rimosse si induriranno nella forma di SCP-005-II-UA più piccoli. Per le informazioni più complete consulta i file **Add005ua-t10**, **Add005ua-t11**.

Attualmente il peso di SCP-005-UA equivale a 1183 grammi. 12 grammi della sostanza è stata perduta durante gli esperimenti e a causa degli incidenti; il Protocollo completo di tali eventi si trova nel file **Add005ua-il01**.

[[collapsible show=&#34;+ Estratto dal Protocollo degli esperimenti: APRIRE&#34; hide=&#34;- Estratto dal Protocollo degli esperimenti: CHIUDERE&#34;]]
&gt; **Esperimento #:**
&gt; **Data:**
&gt; **Descrizione esperimento:**
&gt; **Risultato:**

----

&gt; **Esperimento #:** E005-AD01
&gt; **Data:** 3/06/2009
&gt; **Descrizione esperimento:** SCP-005-UA liquefatto è stato versato in un tubicino con un diametro interno di 1 cm. SCP-005-UA è stato raffreddato fino al passaggio allo //stato II//.
&gt; **Risultato:** SCP-005-II-UA aveva la forma di un cilindro allungato, su una delle facce del quale si trovava un&#39;antenna. Altoparlante occupava la metà della superficie cilindrica di SCP-005-II-UA. Inoltre sono state rinvenute 12 manopole, incastonate nella superficie di SCP-005-II-UA. Su una delle facce dell&#39;oggetto si era creata un&#39;antenna, mentre sull&#39;altra due cavi dell&#39;alimentazione. SCP-005-II-UA era completamente funzionante.

&gt; **Esperimento #:** E005-AD██
&gt; **Data:** 3/06/2009
&gt; **Descrizione esperimento:** SCP-005-II-UA dell&#39;esperimento precedente è stato tagliato in più parti utilizzando una lama riscaldata.
&gt; **Risultato:** Quando, dopo il taglio, le parti dell&#39;oggetto venivano messe in contatto l&#39;una con l&#39;altra nel punto del taglio, durante i successivi circa 1,5 - 2 secondi  il taglio &#34;si fondeva&#34;. Durante i casi della separazione delle parti si osservava la formazione delle superfici dure, simili alle facce dell&#39;oggetto originario. Il riscaldamento di uno dei pezzi fino alla temperatura di 150 °C aveva portato alla formazione sulla sua faccia di una piccola antenna (lunga fino ai 4 mm).

&gt; **Esperimento #:** E005-AD██
&gt; **Data:** 3/06/2009
&gt; **Descrizione esperimento:** In seguito alla ripetizione dell&#39;esperimento E005-AD01, dalla parte centrale del pezzo di SCP-005-II-UA, con l&#39;aiuto di un dispositivo automatico con la lama riscaldata, è stato tagliato un frammento lungo 10 centimetri, che durante il successivo 1,1 secondo è stato girato e accostato ai tagli con entrambe le estremità. I tagli passavano attraverso due manopole di SCP-005-II-UA.
&gt; **Risultato:** Il frammento tagliato &#34;si attaccava&#34; senza alcuna difficoltà; il pezzo di SCP-005-II-UA ha conservato completamente la propria funzione, a discapito delle due manopole tagliate.

----

&gt; **Esperimento #:** E005-AG██
&gt; **Data:** 19/06/2009
&gt; **Descrizione esperimento:** Da SCP-005-II-UA è stato tagliato un pezzo in modo che passasse attraverso l&#39;altoparlante.
&gt; **Risultato:** La parte rimasta aveva conservato una grande parte delle funzioni, nonostante producesse suoni con una significativa perdita di chiarezza. In seguito al riscaldamento alla temperatura di 150 °C sul pezzo tagliato si era creata una piccola antenna, manopola di regolazione e cavi di alimentazione.

&gt; **Esperimento #:** E005-AG██
&gt; **Data:** 20/06/2009 - 21/06/2009
&gt; **Descrizione esperimento:** Da SCP-005-II-UA è stato tagliato un pezzo in modo che passasse attraverso l&#39;altoparlante, che in seguito è stato temporaneamente riscaldato fino alla temperatura di 150 °C. Dopodiché la faccia tagliata è stata riscaldata fino alla temperatura di 190 °C e successivamente è stato accostato a essa il pezzo tagliato.
&gt; **Risultato:** SCP-005-II-UA aveva completamente ristabilito la propria forma e funzione. SCP-005-II-UA ottenuto possedeva due antenne e due prese di corrente.

&gt; **Esperimento #:** E005-AG██
&gt; **Data:** 22/06/2009
&gt; **Descrizione esperimento:** Da SCP-005-II-UA è stato tagliato un pezzo in modo che passasse attraverso l&#39;altoparlante, dopo ciò la faccia del taglio è stata riscaldata fino alla temperatura di 190 °C e in seguito è stato accostato a essa il pezzo tagliato, che poco prima è stato girato.
&gt; **Risultato:** I due pezzi si erano incollati insieme. SCP-005-II-UA in tale forma era risultato perfettamente funzionante, nonostante che una parte dell&#39;altoparlante si trovasse su un&#39;altra faccia. Dopo il riscaldamento di SCP-005-II-UA fino alla temperatura di 160 °C, questo aveva assunto la forma iniziale.

----

&gt; **Esperimento #:** E005-AR██
&gt; **Data:** 01/10/2009
&gt; **Descrizione esperimento:** SCP-005-II-UA è stato collegato ad una fonte elettrica regolabile.
&gt; **Risultato:** Quando la tensione aveva raggiunto 280 V, SCP-005-II-UA aveva iniziato a riprodurre dei suoni con grandi distorsioni. Quando la tensione aveva raggiunto 400 V, i suoni erano diventati completamente rumori, mentre SCP-005-II-UA aveva iniziato a surriscaldarsi. Quando la tensione aveva raggiunto 600 V, SCP-005-II-UA era diventato morbido a causa del surriscaldamento. Quando la tensione aveva raggiunto 760 V, l&#39;anomalia era passata allo stato SCP-005-I-UA. Dopo lo scollegamento dal generatore elettrico e il raffreddamento, l&#39;oggetto era tornato allo stato SCP-005-II-UA.

----

&gt; **Esperimento #:** E005-AX██
&gt; **Data:** 10/10/2009 - 23/10/2009
&gt; **Descrizione esperimento:** SCP-005-II-UA è stato tagliato in più pezzi, misuranti circa 1 × 1 × 1 cm, mantenuti alla temperatura di 142 °C.
&gt; **Risultato:** Durante i successivi 12 giorni su ciascun pezzo si erano create piccole antenne, altoparlante, 1-3 manopole di regolazione e presa per l&#39;alimentazione elettrica. Attraverso la via sperimentale è stato scoperto che tali pezzi erano perfettamente funzionanti, ma per farlo avevano bisogno della tensione di 20 - 30 V e dell&#39;intensità di 0,05 A. Dopo l&#39;esperimento tutti i pezzi di SCP-005-UA erano stati liquefatti e raggruppati. In seguito all&#39;indurimento avevano ricreato SCP-005-II-UA

----

&gt; **Esperimento #:** E005-AZ██
&gt; **Data:** 2/11/2009
&gt; **Descrizione esperimento:** SCP-005-I-UA è stato versato in un recipiente, nel quale si trovava una rete cubica in acciaio con maglia da 4 mm e lo spessore di 0,2 mm. Dopodiché SCP-005-I-UA è stato raffreddato fino allo stato dell&#39;indurimento.
&gt; **Risultato:** La rete metallica passava attraverso SCP-005-II-UA così ottenuto, senza influire in alcun modo sul suo funzionamento. Il passaggio dell&#39;elettricità attraverso la rete aveva portato alla distorsione del suono, prodotto da SCP-005-UA, o al suo mutamento in rumore.

----

&gt; **Esperimento #:** E005-XX██
&gt; **Data:** 3/03/2016
&gt; **Descrizione esperimento:** Un frammento di SCP-005-I-UA da 8 grammi è stato unito con 0,02 mg di [[[SCP-050-UA|SCP-050-A-UA]]]; il frammento è stato raffreddato fino allo stato dell&#39;indurimento.
&gt; **Risultato:** Una versione più piccola di SCP-005-II-UA a prima vista era composta di oro. Il radioricevitore così ottenuto funzionava durante le successive 28 ore, poi aveva smesso di farlo. Un analisi successiva dell&#39;oro non aveva registrato in esso alcuna proprietà anomala.

----

&gt; **Esperimento #:** E005-BBA██
&gt; **Data:** 1/07/2017
&gt; **Descrizione esperimento:** SCP-005-I-UA è stato versato in un recipiente, nel quale si trovavano delle parti radio, somiglianti con quelli che sono stati rinvenuti su SCP-005-a-UA, in seguito a ciò SCP-005-I-UA è stato raffreddato fino allo stato dell&#39;indurimento.
&gt; **Risultato:** SCP-005-II-UA così ottenuto era risultato più grande rispetto al normale. L&#39;analisi dell&#39;oggetto aveva mostrato che un gruppo delle parti radio si era fuso con SCP-005-a-UA; la loro rimozione comportava un conseguente danneggiamento delle funzioni di SCP-005-II-UA.

[[/collapsible]]
[[collapsible show=&#34;+ Addendum Add005ua-xx: solo per i membri del personale con il Livello di accesso 3/005-UA o superiore&#34; hide=&#34;- Addensum Add005ua-xx: ACCESSO AUTORIZZATO&#34;]]
Durante gli esperimenti sulla ricezione dei segnali radio, che possiedono una natura anomala (come ad esempio [[[SCP-304]]], [[[SCP-1050|SCP-1050-3]]], [[[SCP-1091]]], [[[SCP-1002-ru|SCP-1002-RU]]], SCP-███-UA e tracce audio di [[[SCP-1419]]] e [[[SCP-2049]]]), con l&#39;aiuto di SCP-005-II-UA, è stato scoperto che in tal caso i segnali vengono captati o molto distorti e hanno un gran numero di interferenze, o non vengono captati proprio. La causa del fenomeno non è stata chiarita finora. Il Protocollo degli esperimenti sulla ricezione dei segnali radio anomali grazie a SCP-005-II-UA si trova nel file **Add005ua-xxz**, disponibile ai membri del personale con il Livello di accesso 3/005-UA o superiore su richiesta del supervisore dell&#39;oggetto.
[[/collapsible]]
