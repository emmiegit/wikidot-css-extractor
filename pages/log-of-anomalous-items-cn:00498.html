    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一台于2018年生产的五成新的华为n███手机，但其后盖上的“HUAWEI”商标被以同样材质的“劣质产品®”商标替代。当其被一（1）位65岁以上的人类个体使用时，其上显示的内容会被全部替换为该个体无法辨识的未知符号。且此异常效应对其他人类无效。\n**回收日期：**20██/██/██\n**回收地点：**一██市市民家中\n**当前状态：**收容于Site-CN-39低价值异常物品储藏室\n**笔记：**//“闺女，咋用微信发信息啊？”——老年女性//\n//“先点这个，再打字，然后......”——中年女性//\n//“啊？...哦......”——老年女性//\n//“哎呀烦死了，教你这么多遍还不会，是不是看不懂字啊？我还要加班呢，走了啊！”——中年女性//\n//“......”——老年女性//&#34;</textarea></pre>
