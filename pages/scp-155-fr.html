[[include component:image-block name=155.jpg|caption=한 아마추어 영화(현재 파괴됨) 크레딧에서 갈무리한 SCP-155-FR의 마지막 메시지.]]

**일련번호:** SCP-155-FR

**위협 등급:** 적색(Rouge) [[span style=&#34;color:red&#34;]]●[[/span]]

**등급:** 유클리드(Euclide)

**특수 격리 절차:** SCP-155-FR는 그 특성상 현재 격리가 불가능하다. SCP-155-FR에 관한 전자문서는 500단어를 넘지 않아야 한다. J. 고트롱(Gautron) 교수가 추가정보를 담은 본 보고서의 종이본을 소지 중이다. 본 보고서는 보호되며, 편집할 수 없다.

**설명:** SCP-155-FR은 무작위 발생하는 일종의 밈 현상으로, 어떤 디지털 시각 매체 (텔레비전 방송, 하단의 자막들, 뉴스 채널 헤드라인 등[[footnote]]총목록은 종이본 문서 참조[[/footnote]]) 에서 표시하는 텍스트가 연속해서든 단속(斷續)하면서든 단어 수 500개를 초과할 때 발생한다. 해당 경우 SCP-155-FR은 영상 속 텍스트를 서브리미널 경고 메시지로 바꾼다. 이 메시지들은 대체로 무해하나, 마지막으로 등장하는 경고 메시지 (첨부 이미지 참조) 는 90% 확률로 망상분열증 또는 편집증을, 10% 확률로는 다양한 감각적 및 정신감각적 환각을 일으킨다. 몇 시간이 지나면, 이 메시지를 본 사람들은 혼수상태에 빠지게 된다.

SCP-155-FR의 영향에 빠진 사람은 성마른 성격으로 빠르게 변하며, 자신이 본 메시지가 사실이라고 굳게 믿게 된다. 현재로서는 SCP-155-FR과 접촉한 사람들이 얼마인지 파악이 불가능하다. 이를 시도하는 것 자체가 사람들을 편집증이나 기타 부작용에 빠지도록 가속시키는 효과가 있다.

**선임연구원 줄리아 고트롱의 보충기록**
&gt; //현재도 마지막 메시지와 155-FR이 사람들에게 일으키는 혼수상태 사이의 관계, 그리고 이 현상의 기원은 불명입니다. 연구진의 노력 끝에 저희는 병원에서 조사한 인원들과 155-FR에 의한 증상들을 인스턴스화하는 알고리즘을 개발해냈습니다. 그 결과 피영향자가 해마다 기하급수적으로 증가한다는 사실을 확인하게 되었습니다. SCP-155-FR이 세계급 사건을 일으켜서 SCP 재단의 정체를 까발릴 가능성도 있지만, 황금시간대 방송에 출현할지도 모른다는 점은 정말 위험합니다. 이 현상의 정확한 성질을 파악하는 데 훨씬 더 대대적인 수단과 광범위한 연구를 동원해야 한다는 점은 두말할 나위가 없습니다. 또한 재단 데이터베이스의 저장방식, 아울러 500단어를 초과하여 SCP-155-FR가 영향을 끼칠 조건을 만족하는 취약한 보고서들을 재검토하는 안을 건의드립니다.//</textarea></pre>
