    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++++ Konec.
Představte si to:

Hory na okraji noci, tři tisíce metrů nad mořem. Uvnitř i za ní se sráží výsledek jednání mnoha lidí.

V New Yorku žena se svou loutkou vztyčí horu z bakelitu a hlíny.

Ve výšinách nejvyššího vrcholu svádí odstřelovač souboj s bohem mezi tlukoucími srdci mrtvých.

V údolí mrtví stoupají na hřeben a dvacetičlenná vesnice po něm sestupuje s věcmi na zádech. Vpředu starý učitel s přesvědčením v očích vede vesnici, kterou přísahal chránit, vzadu chlapec kulhající na zádech svého bratra, který se naposledy otočí, aby se podíval na jeskyně.

V jeskyních si vysoký tmavý muž připravuje zařízení. Připravuje se vyslovit do náustku řadu čísel - akce, která vyvolá další akce, od odkrývání plachet na úpatí hory až po zahřívání amerických letadel v Péšávaru. Další muž připravuje zbraň. Výstřel, který se ozve z jeskyně, není kalašnikov ani Browning; je to skrytý kolt. Vědcův výstřel je přesný. Čísla nikdy neopustí jeskyni.

Místo nich inženýr vysloví jinou sadu čísel. Sovětský vrtulník, který průzkumně prolétá průsmykem, odkloní svou dráhu letu a záhadně zmizí z radarů. Z hlavní silnice sjíždí armádní zásobovací vůz s olověným pytlem na mrtvoly na sedadle spolujezdce. V Kábulu skupina mužů a žen polije svou kancelář benzínem a chystá se ji zapálit.

Nakonec se k odstřelovači dostane poslední z řady. Přes palčivou bolest se ušklíbne a připraví si výstřel.

Přesně ve stejnou chvíli fakír otevře oči, vidí za zástěnu mrtvých a vykřikne.</textarea></pre>
