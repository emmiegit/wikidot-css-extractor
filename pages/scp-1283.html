**Artikel:** SCP-1283 – Radiopanik
**Autor:** [[*user General Harland]]
**Original:** http://www.scp-wiki.net/scp-1283
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1283

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1283 ist in einem schalldichten Lagerschrank aufzubewahren, eingestellt auf eine Frequenz ohne Übertragungen und der Lautstärke auf niedrigster Einstellung. Es ist täglich durch Personal, das mit schalldämmenden Kopfhörern ausgestattet ist, auf Beschädigungen oder unregelmäßigen Betrieb zu kontrollieren. Für den Fall, dass SCP-1283 aktiviert wird und SCP-1283-1 zu sprechen beginnt, ist das nächstgelegene Stufe-3-Personal sofort zu benachrichtigen, und jedem, der festgestellt hat, dass er SCP-1283-1 ausgelöst hat, wird geraten, alle Lautäußerungen zu ignorieren und sich sofort vom Gebiet zu entfernen. In einer Testsituation haben die teilnehmenden Forscher in den ersten fünf (5) Minuten des Tests schalldämpfende Kopfhörer zu tragen, um sicherzustellen, dass nur das beabsichtigte Testsubjekt SCP-1283-1 auslöst. Für den Fall, dass andere Personen als die beabsichtigten Testsubjekte beginnen, sich auf SCP-1283 zu konzentrieren, sind sie sofort zu fixieren und zu sedieren.

**Beschreibung:** SCP-1283 ist ein Heimradio aus den 1930er-Jahren mit Herstellungsetiketten, die darauf hindeuten, dass es von der Firma ████████ hergestellt wurde. Das Objekt weist trotz seines Alters nur sehr geringe Beschädigungen oder Gebrauchsspuren auf. Trotz der veralteten Teile des Objekts hat es gezeigt, dass es in der Lage ist, Signale zu empfangen und mit einer konstant hohen Klangqualität mit sehr wenig Rauschen oder Interferenzen zu spielen. Darüber hinaus kann SCP-1283 auch im ausgeschalteten Zustand ohne erkennbare Stromquelle funktionieren. Die Inspektion der internen Mechanismen des Objekts enthüllt Teile, die mit anderen Funkgeräten identischer Marke und identischen Modells übereinstimmen.

Die anomalen Effekte von SCP-1283 werden offensichtlich, wenn eine Person, im Folgenden als Subjekt bezeichnet, es länger als fünfzehn (15) Minuten hört, unabhängig davon, auf welche Frequenz das Radio eingestellt ist. Wenn die Zeit verstrichen ist, wird alles, was zu diesem Zeitpunkt im Radio läuft, still und eine Stimme, im Folgenden als SCP-1283-1 bezeichnet, wird das Subjekt mit Namen ansprechen. Die von SCP-1283-1 verwendete Stimme gehört ausnahmslos jemandem, der dem Subjekt bekannt ist. Bei Tests wurde festgestellt, dass SCP-1283-1 engen Freunden, Eltern, Ehepartnern, Autoritätspersonen und bei einer Gelegenheit einem Nachrichtensprecher der ██████-Rundfunkgesellschaft gehörte. Gelegentlich war die von SCP-1283-1 verwendete Stimme die einer verstorbenen Person. Befragungen deuten darauf hin, dass die von SCP-1283-1 gewählte Stimme demjenigen gehört, den das Subjekt für am vertrauenswürdigsten hält. Der Versuch, die Frequenz, Lautstärke oder AM-FM-Einstellungen des Radios zu manipulieren, nachdem SCP-1283-1 begonnen hat zu sprechen, führt zu keinen Ergebnissen.

Nachdem SCP-1283-1 die Aufmerksamkeit des Subjekts erlangt hat, weist es es an, aufmerksam zuzuhören. In diesem Stadium wird sich das Subjekt ausschließlich auf SCP-1283 konzentrieren und sich Versuchen widersetzen, es davon abzulenken. SCP-1283-1 versorgt das Subjekt dann mit Informationen bezüglich eines bevorstehenden Ereignisses. Alle Informationen, die SCP-1283-1 einem Subjekt zur Verfügung stellt, werden als SCP-1283-2 bezeichnet. SCP-1283-2 tritt in drei einzelnen Phasen auf, denen jeweils ein bestimmter Satz vorangestellt ist, der in allen Tests vorhanden war. Die drei Phasen scheinen nicht miteinander verbunden zu sein, und nur aktuell betroffene Subjekte zeigen ein Bedeutungsverständnis. 

**Beschreibung von SCP-1283-2:** Der ersten Phase geht die Frage &#34;Erinnerst du dich&#34; voraus und beinhaltet, dass SCP-1283-1 das Subjekt auffordert, sich an eine bestimmte Person, ein Objekt oder ein Ereignis zu erinnern. Diese Phase hat, wie SCP-1283-1, entweder direkt oder indirekt eine persönliche Relevanz für das Subjekt gezeigt.[[footnote]]Zum Zeitpunkt des Schreibens haben Forscher keine Korrelation zwischen der für SCP-1283-1 ausgewählten Stimme und dem für SCP-1283-2 ausgewählten Ereignis gefunden.[[/footnote]] Subjekte zeigen keine Schwierigkeiten, sich an diese Informationen zu erinnern, unabhängig von Unklarheit.

Die zweite Phase, der die Aussage &#34;Etwas Schlimmes wird passieren&#34; vorangeht, beinhaltet, dass SCP-1283-1 dem Subjekt eine Warnung ausspricht. Für externe Zuhörer ist diese Warnung kryptisch, bedeutungslos und scheint keinen Bezug zur ersten Phase zu haben. Allerdings hat kein Testsubjekt Verwirrung in Bezug auf die Warnung geäußert. Stattdessen reagieren die Subjekte mit anfänglichem Schock und Überraschung, gefolgt von zunehmender Angst. Trotz der Not wehren sich die Subjekte weiterhin gegen Versuche, sie davon abzuhalten, SCP-1283 zuzuhören.

Der letzten Phase von SCP-1283-2 wird die Aussage &#34;Du kannst es aufhalten&#34; vorangestellt. Hier liefert SCP-1283-1 dem Subjekt eine Reihe von Anweisungen mit der Zusicherung, dass das Befolgen dieser Anweisungen das bedrohte Ereignis aufhalten wird. Die Anweisungen variieren von einfach und leicht ausführbar bis hin zu komplex und gefährlich, und es wurde kein erkennbares Muster beobachtet. Nachdem Anweisungen gegeben wurden, verstummt SCP-1283-1 und das erwartete Programm wird fortgesetzt. An diesem Punkt hat sich die Angst des Subjekts zu einer schweren Panik entwickelt, und es zeigt einen intensiven Wunsch, die ihm präsentierten Anweisungen auszuführen und das drohende Ereignis abzuwenden. Versuche, das Subjekt davon abzuhalten, führten zu Bitten, Drohungen und in einigen Fällen zu gewalttätigem Widerstand.

**Anhang 1283-1:** Wenn den Subjekten erlaubt wird, die gegebenen Anweisungen erfolgreich auszuführen, löst sich ihr panischer Zustand auf und die Subjekte berichten typischerweise von Gefühlen intensiver Erleichterung. Beobachtungen deuten darauf hin, dass Subjekte in zukünftigen Paniksituationen mit überdurchschnittlicher Ruhe und logischem Denken agieren.[[footnote]]Es wurde vorgeschlagen, dass künftige Task-Force-Mitglieder aus diesem Grund absichtlich SCP-1283 ausgesetzt werden. Anfrage von O5-█ verweigert, mit Hinweis auf potenziellen Ressourcenverlust.[[/footnote]] Befragte Subjekte berichten, dass sie Erinnerungen an das Radiogespräch behalten, aber alle Fragen bezüglich der Warnung im zweiten Abschnitt von SCP-1283-2 lösen nur verwirrte Antworten aus. Kein Subjekt war in der Lage, einen Zusammenhang zwischen der ausgelösten Erinnerung und der Warnung festzustellen.

Für den Fall, dass ein Subjekt längere Zeit daran gehindert wird, die gegebenen Anweisungen auszuführen, wird seine Panik kontinuierlich zunehmen, bis sich das Subjekt als untröstlich erweist und einen zielstrebigen Drang zeigt, die Anweisungen zu befolgen. Diese Effekte haben sich jedoch als reversibel erwiesen. Starke Sedierung und Klasse-A-Amnesika, die zusammen verwendet werden, haben sich als wirksam erwiesen, um den Effekten des Hörens von SCP-1283 entgegenzuwirken. Personen, die auf diese Weise behandelt werden, zeigen keinen Wunsch, die gegebenen Anweisungen auszuführen, haben sich jedoch als anfälliger für Angst und Panik erwiesen.

[[collapsible show=&#34;+ SCP-1283-Testprotokoll&#34; hide=&#34;- SCP-1283-Testprotokoll &#34;]]
**Hinweis:** Die Identität der von SCP-1283-1 verwendeten Stimme wird entweder durch Post-Test-Befragungen vom Subjekt oder durch Schlussfolgerungen aus dem Dialog des Subjekts mit SCP-1283-1 bestimmt. Obwohl es üblich ist, dass Subjekte mit SCP-1283-1 sprechen, hat SCP-1283-1 zu keinem Zeitpunkt auf die Aussagen oder Fragen eines Subjekts geantwortet. Aus diesem Grund schließen die Testprotokolle Subjekttranskripte aus. 

**//Test-1283-01//**
**Subjekt**: D-20283
**Stimme von SCP-1283-1:** &#34;Julia&#34;,  Frau von D-20283
**Aufzeichnung von SCP-1283-2:**
//Phase 1:// &#34;Erinnerst du dich an dein erstes Auto?&#34;
//Phase 2:// &#34;Etwas Schlimmes wird passieren. Der Brunnen wird austrocknen.&#34;
//Phase 3:// &#34;Du kannst es aufhalten. Du musst einen Teller zerbrechen.&#34;
**Ergebnisse:** Das Subjekt zeigte die erwartete Panik. Dem Subjekt wurde ein Glasteller erlaubt, mit der es den Anweisungen folgen konnte. Nachdem es den Teller auf den Boden geworfen hatte, ließ die Panik des Subjekts schnell nach.

**//Test-1283-02//**
**Subjekt**: D-21593
**Stimme von SCP-1283-1:** D-20455, mit welchem D-21593 während seines Aufenthalts bei der Foundation eine enge Bindung aufgebaut hatte. 
**Aufzeichnung von SCP-1283-2:**
//Phase 1:// &#34;Erinnerst du dich an deinen fünften Geburtstag?&#34;
//Phase 2:// &#34;Etwas Schlimmes wird passieren. Der Wohltäter kehrt nach Hause zurück.&#34;
//Phase 3:// &#34;Du kannst es aufhalten. Du musst ein Essen für fünf Leute vorbereiten.&#34;
**Ergebnisse:** Das Subjekt zeigte die erwartete Panik und ihm wurde Zugang zu etwas Essen und grundlegendem Kochgeschirr gewährt, um den Anweisungen zu folgen. Das Subjekt bereitete erfolgreich eine einfache Mahlzeit für fünf Personen zu und die Panik ließ wie erwartet nach. Das Subjekt erlitt jedoch mehrere Verbrennungen und Schnitte aufgrund seines panischen Zustands und seiner sorglosen Vorgehensweise.

**//Test-1283-03//**
**Subjekt**: D-21092
**Stimme von SCP-1283-1:** &#34;Greg&#34;, stellte sich später als ein Freund von D-21635 heraus. Starb kurz nach der Inhaftierung von D-21635.
**Aufzeichnung von SCP-1283-2:**
//Phase 1:// &#34;Erinnerst du dich an den Besuch bei deinen Großeltern?&#34;
//Phase 2:// &#34;Etwas Schlimmes wird passieren. Ein Schlüssel wurde geschmiedet.&#34;
//Phase 3:// &#34;Du kannst es aufhalten. Du darfst eine Woche lang nicht schlafen.&#34;
**Ergebnisse:** Das Subjekt zeigte die erwartete Panik. Das Subjekt durfte versuchen, den Anweisungen zu folgen. Aufgrund des aufgeregten Zustands des Subjekts konnte es vier Tage lang erfolgreich ohne Schlaf auskommen, bevor es der Erschöpfung erlag. Nach dem Erwachen drückte das Subjekt sofort den Wunsch aus, es noch einmal zu versuchen. Anfrage abgelehnt. Beruhigungsmittel und Klasse-A-Amnesika  angewendet.

**//Test-1283-04//**
**Subjekt**: D-21635
**Stimme von SCP-1283-1:** &#34;Marcus&#34;, der Vater von D-21635.
**Aufzeichnung von SCP-1283-2:**
//Phase 1:// &#34;Erinnerst du dich, das Feuer entfacht zu haben?&#34;
//Phase 2:// &#34;Etwas Schlimmes wird passieren. Die Musik wird aufhören.&#34;
//Phase 3:// &#34;Du kannst es aufhalten. Du musst dir den linken Arm brechen.&#34;
**Ergebnisse:** Das Subjekt zeigte die erwartete Panik und versuchte, den Anweisungen zu folgen, wurde jedoch erfolgreich fixiert und sediert, bevor es ihm gelang. Das Subjekt wurde wegen ausgedehnter Blutergüsse und leichter Bänderverletzung behandelt.

**//Test-1283-05//**
**Subjekt**: D-20917
**Stimme von SCP-1283-1:** [DATEN GELÖSCHT], der Standort-Psychologe, der regelmäßig mit D-20917 zu tun hatte.
**Aufzeichnung von SCP-1283-2:**
//Phase 1:// &#34;Erinnerst du dich an Alexander?&#34;
//Phase 2:// &#34;Etwas Schlimmes wird passieren. Die Autoren werden ungeduldig. 
//Phase 3:// &#34;Du kannst es aufhalten. Du musst nach ███████ reisen. Wenn du ankommst, musst du ein Kind finden und es von zu Hause holen. Halte das Kind ██ Tage lang versteckt. Lass das Kind deinen Namen nicht wissen. Lass das Kind nicht zu Schaden kommen. Lass es nach ██ Tagen frei.&#34; 
**Ergebnis:** Das Subjekt zeigte die erwartete Panik und ihm wurde nicht erlaubt, den Anweisungen zu folgen. Sedativa und Klasse-A-Amnesika nach ██ Stunden der Beobachtung angewendet.
[[/collapsible]]


[[collapsible show=&#34;+ Vorfallbericht-1283-A&#34; hide=&#34;- Vorfallbericht-1283-A&#34;]]
Das Folgende ist ein Audiotranskript von Vorfall-1283-A, der während eines Routinetests am 19.12.2005 stattfand.

&gt; **Teilnehmender Forscher:** Dr. Ivan ██████
&gt; **Subjekt:** D-24019
&gt; **Anmerkung:** Audio beginnt zwölf (12) Minuten nach Beginn des Tests.
&gt; 
&gt; **&lt;Beginn des Protokolls, T+12:19&gt;**
&gt; 
&gt; **D-24019:** Doc, sind Sie sicher, dass es sich lohnt, das zu untersuchen? Ich meine, es macht mir nichts aus, Musik zu hören, ich verstehe nur nicht, wie das sinnvoll sein soll.
&gt; 
&gt; **Dr. Ivan ██████:** Hören Sie einfach zu, D-24019, wir sind hier fast fertig.
&gt; 
&gt; **D-24019:** Was immer Sie sagen, es sind nicht meine Steuergelder, die Sie verschwenden.
&gt; 
&gt; **Anmerkung:** //Zwei Minuten vergehen, wobei der einzige Ton nur die Musik von SCP-1283 ist.// 
&gt; 
&gt; **SCP-1283-1:** Darren █████. //Der Name von D-24019.//
&gt; 
&gt; **D-24019:** Kelly? Bist du das? Was ist los? Hey, Doc, etwas Seltsames passiert mit diesem Radio. 
&gt; 
&gt; **SCP-1283-1:** Du musst mir genau zuhören, Darren.
&gt; 
&gt; **Dr. Ivan ██████:** D-24019, darf ich fragen, wie Sie sich im Moment fühlen?
&gt; 
&gt; **D-24019:** Schhh, nicht jetzt, Doc. Ich muss Kelly zuhören.
&gt; 
&gt; **SCP-1283-1:** Erinnerst du dich daran, diesen Test nicht bestanden zu haben?
&gt; 
&gt; **D-24019:** Natürlich tue ich das, Kelly, wie könnte ich das nicht?
&gt; 
&gt; **Dr. Ivan ██████:** D-24019, wenn Sie sich einen Moment Zeit nehmen könnten …
&gt; 
&gt; **D-24019:** Später, Doc!
&gt; 
&gt; **SCP-1283-1:** Etwas Schlimmes wird passieren. Es wird einen Bruch geben. 
&gt; 
&gt; **D-24019:** Nein … nein, das kann nicht stimmen, das darf nicht passieren. Oh Gott, ich weiß nicht … was wird mit mir passieren? Das ist schlimm, das ist wirklich schlimm. 
&gt; 
&gt; **Dr. Ivan ██████:** D-240…
&gt; 
&gt; **D-24019:** SEI STILL! SEI EINFACH STILL, DAMIT ICH ZUHÖREN KANN!
&gt; 
&gt; **SCP-1283-1:** Du kannst es aufhalten.
&gt; 
&gt; **D-24019:** Bitte sag mir wie, Kelly! Sag mir, wie man den Bruch aufhalten kann! 
&gt; 
&gt; **SCP-1283-1:** Du musst Ivan ██████ töten. Erlaube ihm nicht, diesen Raum zu verlassen.
&gt; 
&gt; &lt;SCP-1283-1 wird still. ████ ████████ spielt im Radio.&gt;
&gt; 
&gt; **Dr. Ivan ██████:** D-24019, nicht bewegen. Wache, bitte sedieren Sie das Subj… 
&gt; 
&gt; &lt;Ein Krachen ist zu hören, vermutlich stößt D-24019 den Tisch beiseite, um Dr. Ivan ██████ zu erreichen.
&gt; 
&gt; **D-24019:** Der Bruch darf nicht passieren!
&gt; 
&gt; &lt;Ein Kampf ist zu hören&gt;
&gt; 
&gt; **Dr. Ivan ██████:** Wachen! Fixiert ihn!
&gt; 
&gt; **D-24019:** Nein! Ihr versteht nicht! Ich muss ihn töten oder alles wird schief gehen, genau wie Kelly gesagt hat! Ihr müsst mir glauben!
&gt; 
&gt; **Dr. Ivan ██████:** Sedieren Sie ihn und bringen Sie ihn weg.
&gt; 
&gt; **D-24019:** NEIN! NEIN, FASST MICH NICHT AN! BITTE LASST MICH IHN EINFACH TÖTEN!
&gt; 
&gt; **&lt;Ende des Protokolls, T+22:49&gt;**
  
**Abschließende Anmerkung:** D-24019 wurde erfolgreich fixiert und sediert, aber angesichts der von SCP-1283-2 erhaltenen Anweisungen wurde das Subjekt aus Sicherheitsgründen terminiert. Dr. Ivan ██████ wurde wegen einer gebrochenen Nase behandelt. Tests mit SCP-1283 wurden eingestellt. Antrag auf Reklassifizierung von SCP-1283 zu Euclid steht noch aus.

**Vorfall 220953, Datum 04.06.2012**
**Vorfallbeschreibung:** Aufgrund von nicht ordnungsgemäß befolgten Sicherheitsrichtlinien kam es am frühen Morgen zu einem geringfügigen Eindämmungsbruch. SCP-███, SCP-███ und SCP-███ entkamen kurzzeitig der Eindämmung und wurden nach ██ Stunden geborgen. Zu den Opfern gehörten mehrere D-Klassen und zwei Foundation-Mitarbeiter. Die verantwortliche Partei wurde förmlich wegen ihrer Fahrlässigkeit gerügt, aber es wurden keine weiteren Maßnahmen gegen sie ergriffen.
**Verantwortliche Partei:** Dr. Ivan ██████
**Ergriffene Maßnahmen:** Formelle Rüge
**Vorfallstatus:** Gelöst
