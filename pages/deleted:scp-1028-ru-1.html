**Объект №:** SCP-1028

**Класс объекта:** --[[[safe |Безопасный]]]--  [[[euclid |Евклид]]]

**Особые условия содержания:** Объект перенесен и реконструирован на подземном уровне Зоны 3. Д̶о̶с̶т̶у̶п̶ ̶к̶ ̶S̶C̶P̶-1̶0̶2̶8̶,̶ ̶п̶о̶ ̶п̶р̶е̶д̶в̶а̶р̶и̶т̶е̶л̶ь̶н̶о̶м̶у̶ ̶з̶а̶п̶р̶о̶с̶у̶,̶ ̶м̶о̶ж̶е̶т̶ ̶п̶о̶л̶у̶ч̶и̶т̶ь̶ ̶л̶ю̶б̶о̶й̶ ̶с̶о̶т̶р̶у̶д̶н̶и̶к̶ ̶с̶ ̶у̶р̶о̶в̶н̶е̶м̶ ̶д̶о̶п̶у̶с̶к̶а̶ ̶2̶ ̶и̶ ̶в̶ы̶ш̶е̶. Доступ к SCP-1028 должен осуществляться лишь с письменного разрешения д-ра С. Борового, ответственного за изучение объекта, и только после проверки объекта на психотронные или иные угрозы.
̶З̶а̶ ̶а̶к̶т̶и̶в̶н̶о̶с̶т̶ь̶ю̶ ̶S̶C̶P̶-̶1̶0̶2̶8̶ ̶в̶е̶д̶е̶т̶с̶я̶ ̶п̶о̶с̶т̶о̶я̶н̶н̶о̶е̶ ̶в̶и̶д̶е̶о̶н̶а̶б̶л̶ю̶д̶е̶н̶и̶е̶. Любое наблюдение за SCP-1028, предполагающие визуальный контакт, запрещено без предварительной проверки объекта на психотронные или иные угрозы. Проверка объекта осуществляется силами сотрудников класса D.

**Описание:** SCP-1028 – комната квартиры жилого дома площадью в 18 квадратных метров, оформлена под детскую. Поверхность потолка SCP-1028, представляет собой объект живописи, нанесенный с применением акриловой краски, лака и █████. 
Картина объекта обычно изображает небо в перспективе и изменяется с течением времени. Раз в сутки, в 3:00 по GMT, меняется угол обзора, перспектива и/или локация изображения, расположение облаков и небесных светил непрерывно изменяется в течение 24 часов с указанного времени. Изображенные небесные светила постоянно излучают свет в диапазоне  от 400 до 700 нМ (обычная частота светодиодного освещения).
Картину можно повредить с помощью физического или химического воздействия, но все поврежденные участки восстанавливаются в течение часа. Изъятая из SCP-1028 или помещенная в точную копию комнаты, картина не проявляет аномальной активности.


 [[collapsible show=&#34;+ Приложение 1. Обнаружение&#34; hide=&#34;- Приложение 1. Обнаружение:&#34;]]
До 2014 года в квартире, в которой находился  SCP-1028, проживали Т. П███████ и ее малолетняя дочь Л. П███████, отец ребенка неизвестен. 
Т. П███████ с 2008 года работала в отделе реставрации и консервации Эрмитажа.  Л. П███████, в виду острой формы ксеродермы пигментной (редкое заболевание кожи, проявляющееся повышенной чувствительностью к ультрафиолетовому облучению, является предраковым состоянием), большую часть времени проводила в стенах оборудованного ударными жалюзи и светодиодным освещением SCP-1028  или на стационарном лечении.
Картина SCP-1028  являлась подарком к десятилетию Л. П███████ от ее матери (см. приложения 2).
В 2014 году, в возрасте 12 лет, Л. П███████ скончалась от рака кожи. Т. П███████ в том же году пропала без вести.
В 2019 году упоминаемая квартира перешла по наследству ближайшему родственнику Т. П███████, который обнаружил аномальные свойства SCP-1028 и выложил видеозаписи с ними в интернет. Агенты Фонда, отслеживающие аномальные активности в сети, обнаружив вышеуказанные видеозаписи, направили соответствующее сообщение своему руководству. На место для расследования и подтверждения аномальности  SCP-1028 была направленна группа агентов. После подтверждения нынешний хозяин квартиры был обработан амнезиаком класса А, в сеть была сброшена дезинформация. Под предлогом экстренного капремонта, вызванного  угрозой обрушения несущей стены, стены SCP-1028, а также верхний потолочный слой ГКЛ и половой паркет были демонтированы, фрагментированы и доставлены в Зону 3 для реконструкции и постановки на содержание.
[[/collapsible]]
[[collapsible show=&#34;+ Приложение 2. Открытка от Т. П███████&#34; hide=&#34;- Приложение 2. Открытка от Т. П███████:&#34;]]
Открытка была найдена в SCP-1028, среди личных вещей Л. П███████.

&gt; Леночка, я знаю, что в этом году у тебя было совсем мало поводов для улыбки. Больницы, врачи, моя работа, из-за которой я так редко бываю дома... Знай, что все это, все, что я делаю - для того, чтобы однажды мы вместе вышли днем на улицу, пошли в парк или просто погулять по городу, чтобы ты наконец пошла в школу и завела там кучу друзей. Я уверена, так и будет. Однажды все  это  обязательно случится, и тогда ты вновь улыбнешься. 
&gt; 
&gt;  Я хочу чаще видеть, как ты улыбаешься, милая, ведь твоя улыбка – это самая прекрасная вещь, которую я видела. Ради нее я буду стараться, стараться  изо всех сил, и ты, пожалуйста, постарайся, потерпи еще чуть-чуть...
&gt; 
&gt;  Ну, хватит о грустном. Сегодня знаменательный день для нас обеих, тебе - уже целых десять лет! Подумать только…
&gt; 
&gt; Я долго думала, что подарить тебе в этот день. Вместе с моими друзьями, я думаю,  мы смогли создать то, что обязательно тебе понравится. Я дарю тебе небо, дорогая моя, твое личное, да еще и не одно.
&gt; 
&gt;  С Днем Рождения!
&gt; 
&gt;  P.S. Да, солнце, конечно, нарисованное, но пожалуйста, не смотри на него слишком долго.
&gt; 
&gt;                                                                                                                                          Твоя мама.
[[/collapsible]]
[[collapsible show=&#34;+ Приложение 3. Переписка Т. П███████&#34; hide=&#34;- Приложение 3. Переписка Т. П███████:&#34;]]
Диалог из, на данный момент, закрытого чата между Т. П███████ и неким(ой) «Who?». Содержание переписки повреждено: отсутствуют сообщения от Т. П███████. Личность «Who?», а также адрес исходящих от него(нее) писем, установить не удалось.

&gt; **Who?:** Да, █████ прибудет к вам на следующей неделе.
&gt;  
&gt; …
&gt;  
&gt; 
&gt; **Who?:** Нет, вы ничего нам не должны. 
&gt; 
&gt; …
&gt; 
&gt; **Who?:** В ходе своей профессиональной деятельности вы уже сделали достаточно для наших целей. К тому же, есть некая ирония в том, что наша Организация помогает лично вам, Татьяна Васильевна.
&gt; 
&gt; …
&gt; 
&gt; **Who?:** Именно. Забавное совпадение, не так ли?
&gt; 
&gt; …
&gt; 
&gt; **Who?:** В любом случае: пожалуйста. Поздравьте юную Елену с ее юбилеем за нас.
 [[/collapsible]]
[[collapsible show=&#34;+ Приложение 4. Наблюдение за SCP-1028&#34; hide=&#34;- Приложение 4. Наблюдение за SCP-1028:&#34;]]
Здесь представлены наиболее примечательные случаи активности SCP-1028.

&gt; **Дата:** 3.04 2019
&gt; **Описание:** Точка обзора находилась на высоте 3 метров и под углом в 60 градусов по отношению к земле. На переднем плане видна вершина Шанхайского всемирного финансового центра и часть городского пейзажа. В 15:00 по GMT солнце оказалось ровно в центре арки небоскреба.  В 23:00 по GMT на вечернем небе изображения были замечены движущиеся огни рейсовых самолетов.
&gt; **Комментарий д-ра Симонова:** Мы сверились с камерами слежения в Шанхае, все отображаемые SCP-1028 события соответствуют действительности, но транслированы с задержкой в 5 часов.
&gt; 
&gt; **Дата:** 12.08 2019
&gt; **Описание:** Точка обзора находилась на высоте 4-5 километров и под углом в 45 градусов по отношению к земле, перспектива направленна на север.  В 2:00 по GMT на горизонте изображения замечены метеорные потоки частотой до 200 метеоров в час.
&gt; **Комментарий д-ра Симонова:** Персеиды. Одно из самых красочных событий лета.
&gt; 
&gt; **Дата:** 7.10 2019
&gt; **Описание:** Точка обзора находилась на высоте 1.5 метров и под углом в 45 градусов по отношению к земле.  Пейзаж пустынный, солнце удаленно больше обычного. В вечерние время замечен спутник эллипсоидной  формы, двигался с запада на восток.
&gt; **Комментарий д-ра С. Борового:** Определено Марс. Пытаемся установить точку трансляции.
&gt; 
&gt; **Дата:** 19.01 2020
&gt; **Описание:** [Данные удалены] (см. Приложение 5)
&gt; **Комментарий д-ра С. Борового:** [Данные удалены]
&gt;  
&gt; **Дата:** 12.05 2020
&gt; **Описание:** Точка обзора находилась на глубине 5 метров под водой и углом в 90 градусов.  Темно-матовый оттенок воды, предположительно вызванный фитопланктоном, распространенным в Индийском океане.
&gt; **Комментарий D-106:** Ну, красиво…
&gt; **Комментарий д-ра С. Борового:**Вредоносных эффектов, у данной трансляции SCP-1028, не выявлено.
&gt; 
&gt; **Дата:** 10.07 2020
&gt; **Описание:** Точка обзора неопределена.  Видны скопления газа, которые находятся в постоянном движении. Солнечное светило чрезмерно велико, имеет красный оттенок. В газовых туманностях замечено движение неизвестных существ/конструкций, схожих по внешнему виду с медузами.
&gt; **Комментарий D-112:** Это что за хрень?
&gt; **Комментарий д-ра С. Борового:**Вредоносных эффектов, у данной трансляции SCP-1028, не выявлено.
&gt; Предположу, что точка обзора, этой трансляции, находится в приделах атмосферы газового гиганта.
[[/collapsible]]
[[collapsible show=&#34;+ Приложение 5. Инцидент № 4.231&#34; hide=&#34;- Приложение 5. Инцидент № 4.231:&#34;]]
&gt; 19 января 2020 года, около 3:00 по GMT, была потеряна связь с исследовательской группой д-ра Симонова и смотрителем,  наблюдавшим за их деятельностью. На тот момент группа должна была осуществлять наблюдение за сменой трансляций SCP-1028.
&gt; В помещение содержания SCP-1028 был направлен сотрудник СБ, связь с сотрудником была потеряна.
&gt; В помещение содержания SCP-1028  и комнату смотрителя были направлены сотрудники класса D, оба сотрудника перестали выходить на связь.
&gt; Руководство Зоны 3 распорядилось опечатать помещение содержания SCP-1028  и комнату смотрителя на 24 часа, после чего повторить попытку расследования с сотрудниками класса D.
&gt; 20 января 2020 года, 5:00 по GMT, два сотрудника класса D были направленны в помещение содержания SCP-1028  и комнату смотрителя, где были обнаружены: группа д-ра Симонова, смотритель, сотрудники СБ и D-класса, отправленные туда ранее. Все вышеуказанные находились в бессознательном или апатичном состоянии, позднее были госпитализированы. 
&gt; Клиническое обследование выявило у пострадавших симптомы, свойственные поздней  стадии болезни Альцгеймера: провалы в памяти, частичная или полная потеря вербальных навыков, апатия, малая активность или ее отсутствие, психическая деградация. Примечательно, что повреждения головного мозга, свойственные данному заболеванию, у больных отсутствуют. Симптомы заболевания постоянно прогрессируют, на данный момент лечение не разработано, все пострадавшие подключены к системам искусственного поддержания жизни.
&gt; Условия содержания SCP-1028 пересмотрены.  Эксцессы, подобные инциденту № 4.231, более не повторялись.
 [[/collapsible]]
[[collapsible show=&#34;+ Приложение 6. Интервью с д-ром Симоновым &#34; hide=&#34;- Приложение 6. Интервью с д-ром Симоновым:&#34;]]
Интервью было проведено после инцидента № 4.231. Д-ру Симонов ввели дозу █████████ █, что временно стабилизировало его состояние. Интервью проводит д-р С. Боровой.

&gt; **&lt;Начало Интервью &gt;**
&gt; **Д-р С. Боровой:** Здравствуйте, Павел Геннадьевич.
&gt; 
&gt; **Д-р Симонов:** А? Здравствуйте, молодой человек. Мы с вами знакомы?
&gt; 
&gt; **Д-р С. Боровой:** Да, я ваш ассистент. Сергей, Сергей Боровой. 
&gt; 
&gt; **Д-р Симонов:** Боровой? Разве вас не должны были перевести к нам в следующем месяце?
&gt; 
&gt; **Д-р С. Боровой:** …Я работаю с вами уже три года, доктор. 
&gt; 
&gt; **Д-р Симонов:** О… Я понял… Кажется, в нашей среде, это называется: «сгореть на работе». Вы уже выяснили причину?
&gt; 
&gt; **Д-р С. Боровой:** Нет, извините.  Мы не знаем, ни чем это вызвано, ни как с этим бороться.
&gt; 
&gt; **Д-р Симонов:** Благодарю за честность, молод… Сергей.  Полагаю, я здесь, чтобы пролить хоть какой-то свет на ситуацию. Задавайте свои вопросы, но покороче, пожалуйста. Я чувствую, что у нас… не очень много времени…
&gt; 
&gt; **Д-р С. Боровой:** Да, доктор. Вы помните SCP-1028?
&gt; 
&gt; **Д-р Симонов:** SCP-1028?
&gt; 
&gt; **Д-р С. Боровой:** Комната. С картиной на потолке.
&gt; 
&gt; **Д-р Симонов:** Ах, да. Помню. Удивительный объект… я бы даже сказал, завораживающий. Я думаю, даже его создатели не осознавали до конца, что на самом деле они сотворили…
&gt; 
&gt; **Д-р С. Боровой:** Вы были внутри объекта во время инцидента, из-за которого вы… Что вы последнее помните о SCP-1028?
&gt; 
&gt; Речь д-ра Симонова становится немного заторможенной.
&gt; 
&gt; **Д-р Симонов:** Я помню… мы готовили новые камеры… до смены трансляции объекта оставалось несколько минут… время пришло… мы… увидели…
&gt; 
&gt; **Д-р С. Боровой:** Что вы увидели, доктор?
&gt; 
&gt; **Д-р Симонов:** Ничего…
&gt; 
&gt; **Д-р С. Боровой:** Ничего?
&gt; 
&gt; **Д-р Симонов:** Ну… если предположить…что мы как всегда, видели… пространство. Там… ничего не может быть.
&gt; 
&gt; Взгляд  д-ра Симонова расфокусировался, и он замолк.
&gt; 
&gt; **Д-р С. Боровой:** Доктор?
&gt; 
&gt; **&lt;Конец интервью &gt;**

**Дополнение:** Эксперименты с видеозаписью инцидента № 4.231 не дали ощутимого результата. Все подопытные также подверглись общей деградации невральных функций. На вопрос о том, что они видели на записи, все как один отвечали: «ничего».
