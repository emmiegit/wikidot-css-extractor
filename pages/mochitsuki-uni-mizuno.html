    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>「拜托你整理的资料，可以给我吗？」
「啊，好的，请稍后。」

　对话发生于Site-81██的一角，水野遍管理下的以往文书保管库内。
　手腕拄着那幼小的面庞靠着接待处的桌子，特工饼月面无表情的沉默着。水野也因为几乎没有什么这样的机会和特工见面，所以也没什么话题可谈。

「……那个，我拿来了。」
「……」

　即使资料已经摆在面前了，但饼月仍然保持着沉默。不，不单单是沉默，甚至眼睛都没往水野身上瞟一下。

「……海」
「……欸？」
「海胆胆胆胆胆胆ー……」

　[[span class=&#34;ruby&#34;]]咒语[[span class=&#34;rt&#34;]]zhouyu[[/span]][[/span]]。她在念[[span class=&#34;ruby&#34;]]咒语[[span class=&#34;rt&#34;]]zhouyu[[/span]][[/span]]。此时的水野只有这一个念头。
　但实际上并不是如此。饼月视线所指向的地方摆放着水野因兴趣爱好而摆放的，带一些女生气息的收藏品。而她所盯着的正是其中大放异彩的一件。

「哈啊......」

　是**海胆**。更正确的说，是**__「地区限定海胆海栗吉祥物东日本篇」__**的收藏品盒子。

「海胆」
「欸」
「海胆胆胆ー!?」
「呀ー!?」

　饼月越过接待处的桌子，毫不在意其他收藏品的向着海胆收藏品飞速突进。

「[[span class=&#34;ruby&#34;]]海胆[[span class=&#34;rt&#34;]]这个[[/span]][[/span]]」
「啊，怎么了？」
「[[span class=&#34;ruby&#34;]]海胆胆海胆~胆[[span class=&#34;rt&#34;]]在哪里买到的[[/span]][[/span]]」
「欸，啊，这个是朋友带来的土特产……至于在哪里买的就……」
「[[span class=&#34;ruby&#34;]]海胆[[span class=&#34;rt&#34;]]这样啊[[/span]][[/span]]……」

　遗憾，超级无敌的遗憾。在饼月那平时一直面无表情的脸上，乌云很明显的聚集起来。

「……那个，如果你喜欢的话，我就送给你了……？」
「[[span class=&#34;ruby&#34;]]海胆胆!?[[span class=&#34;rt&#34;]]可以吗!?[[/span]][[/span]]」
「呀。请，请便。反正也只是放在那里……」
「[[span class=&#34;ruby&#34;]]海胆胆胆ー!![[span class=&#34;rt&#34;]]谢谢ー!![[/span]][[/span]]」

　脸庞上挂着极度喜悦的表情，饼月抱着盒子在原地咕噜咕噜的转着圈。

　水野挥手送别看上去很幸福的饼月。

「如果好好笑起来的话，她真的很可爱呢。」

　水野想要整理文书的转过身去。

「啊」

　在接待处的桌子上仍然摆放着厚厚一沓饼月拜托她整理的资料。

「饼月小姐，资料怎么办……」</textarea></pre>
