**Объект №:** SCP-1044-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Сотрудникам приставленным к SCP-1044, следует ежедневно проверять состояние объекта который хранится в помещении с поддерживаемой температурой в -10 градусов по Цельсию. Помещение представляет собой камеру 5x5x10 метров из железобетона, подключённую к системе охлаждения. При переходе SCP-1044 в жидкое агрегатное состояние следует направить сотрудника с аэрозолем &#34;Freezer&#34; целью которого, остановить процесс перехода использовав вещество из баллона непосредственно на объект. Несанкционированная разморозка объекта запрещена и строго карается.

**Описание:** Объект представляет собой крайне грубо и некачественно отлитую фигуру из стекла, по форме и внешнему виду сильно похожую на ключ. Размеры объекта составляют 20x130x10 мм.

Объект способен мгновенно расплавляться в жидкое состояние при воздействии на него температуры не ниже 21 градусов по Цельсию. В момент когда SCP-1044 полностью переходит в жидкое агрегатное состояние, то объект подвергается трансформации в другое вещество, являющаяся материальной пространственно-временной аномалией, ведущей судя по виду на той стороне, в другое измерение, но состоящее полностью из стекла кроме воздушного пространства (Далее - SCP-1044-1). При дальнейших попытках нагрева жидкости она не кипела и никак не испарялась. Многократные исследования показали, что если в расплавленном состоянии температура воздействия ниже чем температура плавления, то жидкость SCP-1044 начинает обратную трансформацию и затвердевание, приобретая изначальную форму. Скорость протекания обратного перехода зависит от температуры. Если объект повредить или разломать на две части, то не смотря на это, вся жидкость переместиться в определённую точку, судя по всему туда, где было больше расплавленного вещества. Однако если отдалить части далеко друг от друга, то данное событие не произойдёт. И если после обратной трансформации их приблизить достаточно близко, то они мгновенно соединятся обратно в цельное изделие. Остальные параметры, в том числе состав и свойства вещества, идентичны обычному кварцевому стеклу.

Объект был случайно обнаружен агентом фонда у стеклодува [УДАЛЕНО], когда он был у него в гостях. Агент украл объект и на своём месте жительства, достал объект из термо пакета, после чего SCP-1044 расплавился у него руках в следствии воздействия комнатной температуры. После этого он сообщил организации об этом и SCP-1044 был поставлен на содержание в зону 7. На вопрос агенту, зачем он выкрал SCP-1044 у его законного владельца, он ответил, что это &#34;Была необходимость&#34; и то что &#34;Это было подозрительно&#34;. Агент получил выговор. Вскоре субъект был задержан для допроса об происхождении SCP-1044 (См. Приложение 1044-1).

**Приложение 1044-1:**

Был проведён допрос [УДАЛЕНО], с целью выяснить как был создан SCP-1044.

&gt; Опрашивающий - Д-р Волков.
&gt;   
&gt; Опрашиваемый - [УДАЛЕНО]
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **[УДАЛЕНО]**: Где я?
&gt; 
&gt; **Д-р Волков**: Это не имеет значения. Нам нужно знать откуда у вас это.
&gt; 
&gt; //Доктор протянул SCP-1044, на центр стола.//
&gt;  
&gt; **[УДАЛЕНО]:** Это же моё творение! Это вы его украли!
&gt;  
&gt; **Д-р Волков**: Его нашёл у вас агент [УДАЛЕНО].
&gt;  
&gt; **[УДАЛЕНО]**: Ну и?
&gt;  
&gt; **Д-р Волков**: Как вы его так создали, что он способен трансформироваться в портал?
&gt;  
&gt; **[УДАЛЕНО]**: Боюсь, я не могу ответить на этот вопрос...
&gt;  
&gt; //Видно как [УДАЛЕНО] мнёт руки и отрывает взгляд от доктора.//
&gt;   
&gt; **Д-р Волков**: И почему?
&gt;  
&gt; **[УДАЛЕНО]**: П... Потому что я не знаю! Я его сделал и всё, а потом ваш болван ко мне заявился и выкрал его, теперь понятно?! 
&gt;  
&gt; **Д-р Волков**: Вы чего то не договариваете, просто скажите мне как вы его создали. Вы что то добавляли или как то по другому его делали?
&gt;  
&gt; **[УДАЛЕНО]**: Я дул его как обычное стекло, мать вашу. И никаких намёков на ваши &#34;Порталы&#34; даже не было.
&gt; 
&gt; **[УДАЛЕНО]**: (Пауза) Теперь вы от меня отстанете? А?
&gt; 
&gt; **Д-р Волков**: Для вас ответ отрицательный.

//Через несколько секунд субъект сбежал с комнаты для допроса, по пути убив несколько исследователей и охранников, в том числе Доктора Волкова. SCP-1044 был взят им. По приказу директора зоны, в квартире субъекта был совершён обыск, в результате которого, был найден объект в расплавленном состоянии и личный дневник, однако следов [УДАЛЕНО] и самого его найдено не было. [УДАЛЕНО] был объявлен пропавшими без вести, после неудачных поисков его по всему городу. Объект же был поставлен обратно на содержание, а вскоре куратором были одобрены эксперименты с ним.//

**Протоколы Исследований:**

[[collapsible show=&#34;+ Исследование 1&#34; hide=&#34;- Скрыть&#34;]]

Цель: Осмотреть измерение за порталом SCP-1044.

Вовлечённые сотрудники: D-70328 и Д-р █████.

Примечание: Не смотря на все убеждения остальных сотрудников об возможной опасности, Д-р █████ все равно учавствовал в этом эксперименте.

&gt; //Сотрудники заходят в портал, включается камера. После того как они зашли, подул ветер и они упали и начали кричать от острой боли.//
&gt; 
&gt; **D-70328**: Ах... Кхеак... Чт... Чррр. Что за хуйня?
&gt; 
&gt; //С камеры Д-ра █████ видно, как сотрудник класса D падает с кровоточащими порезами и ранениями по всему телу. Через несколько секунд доктор так-же падает, что говорит о его смерти. Было решено срочно закрыть портал и ждать указаний от куратора объекта Д-ра ███████.//[[/collapsible]]

[[collapsible show=&#34;+ Исследование 2&#34; hide=&#34;- Скрыть&#34;]]

Цель: Исследование.

Вовлечённые сотрудники: D-45002.

Примечание: Связи со смертью D-70328 и Д-р █████, было решено экипировать сотрудника в защитный костюм сделанный из железа[[footnote]]Был добавлен дополнительный слой из свинца[[/footnote]].

&gt; //Субъект прошёл сквозь портал в SCP-1044-1, включается камера.//
&gt; 
&gt; **База**: Вы как себя чувствуете? Не болит ничего?
&gt; 
&gt; **D-45002**: Нет, про... Твою мать!
&gt; 
&gt; **База**: Что такое?
&gt; 
&gt; **D-45002**: Тут человеческие трупы!
&gt; 
&gt; //С камеры и вправду видны два тела лежащих под слоем стеклянной пыли. Субъект подошёл к одному из них и стряхнул стекло.//
&gt;   
&gt; **D-45002**: Они все в крови и стекле. Похоже что тут была стеклянная буря или типо того, но блин, осколки при этом острые, это просто невозможно.
&gt; 
&gt; **База**: Да, мы видим. Продолжайте исследование.
&gt; 
&gt; //Сотрудник провёл ногой по стеклу под ногами и у видел плоский пол в несколько слоёв.//
&gt; 
&gt; **D-45002**: Тут даже пол, блин, стеклянный.
&gt; 
&gt; //Субъект опустился и стукнул по стеклу палкой из рюкзака, но стекло не треснуло и не разбилось. D-45002 проругался и посмотрев несколько секунд в даль, отправился дальше. Пройдя 58 метров он увидел большие холмы из осколков и более мелких частиц.//
&gt; 
&gt; **D-45002**: Офигеть, вот это куча...
&gt; 
&gt; //Субъект пошёл дальше и по просьбе исследователя проверил показание температуры. Далее он поднялся на дюны, и вдалеке заметил некую структуру небольшого размера и отправился в направлении объекта.// 
&gt; 
&gt; **D-45002:** Я заметил там что-то.
&gt; 
&gt; **База:** Понятно, будьте внимательны.
&gt; 
&gt; //Субъект подошёл ближе и с камеры стало видно, что объект представляет собой статую из стекла примерно 5 метров в высоту и окружённую со всех сторон скамейками из того же материала. На одной из них сидел обычный человек, мужчина, на возраст 34 года, с седыми волосами и обычном чёрном плаще и шляпой. Как оказалось субъект является пропавшим [УДАЛЕНО]. D-45002 подошёл к нему ближе достав пистолет, субъект же посмотрел на него и сказал://
&gt; 
&gt; **[УДАЛЕНО]:** Хмм… Всё-таки добрались до меня.
&gt; 
&gt; //Датчиками было зафиксировано резкое повышение температуры из-за чего окружение начало плавится, сотрудник класса D при этом судя по его состоянию испытывал нестерпимую жару и бросил пистолет. Субъект подошёл ближе.//
&gt; 
&gt; **[УДАЛЕНО]:** Говори зачем пришёл.
&gt; 
&gt; //Сотрудник класса D задыхаясь пытался вступить в контакт, но не смог. Тогда субъект поднял левую руку и скрестил пальцы, после этого температура начала понижаться и сотрудник сел на пол.//
&gt; 
&gt; **D-45002:** Я пришёл посмотреть что здесь.
&gt; 
&gt; **D-45002:** Что это значит?
&gt; 
&gt; **[УДАЛЕНО]:** Лучше ты объясни как ты тут оказался. Небось эти пригнали, да?
&gt; 
&gt; **D-45002:** Ты про кого?
&gt; 
&gt; **[УДАЛЕНО]:** Про тех, в халатах которые и с оружием.
&gt; 
&gt; //Сотрудник промолчал.//
&gt; 
&gt; **[УДАЛЕНО]:** Хотя в принципе, я понял что это так. Присядь.
&gt; 
&gt; //D-45002 подчинился и вместе с [УДАЛЕНО] сел на скамейки которые приняли изначальную форму. Субъект пальцем приказал D-45002 приблизиться к нему и прошептал ему.//
&gt; 
&gt; **D-45002:** Хорошо, я передам.
&gt; 
&gt; //Сотрудник поднялся и проследовал к порталу. Он рассказал исследователям про просьбу субъекта и вместе с этим предоставил некоторую информацию с гарантией того, что попыток нарушения условий содержания со стороны субъекта производиться не будет. В дальнейшем планируется общение с [УДАЛЕНО] для получения новой информации касательно природы объекта.//
[[/collapsible]]

**Приложение 1044-2:**

[[collapsible show=&#34;Записи из дневника найденные при обыске&#34; hide=&#34;Скрыть&#34;]]

Примечание: Орфография и пунктуация сохранены.

&gt; **13 Февраля**
&gt; 
&gt;  Воскресенье. Я буду писать сюда. Мой дневник - единственное кому я могу доверится в своей жизни. Никому я больше не нужен... Жена вчера бросила меня и забрала Серёжу и я остался один. А ещё недавно, мою мастерскую сожгли вандалы во время беспорядков по городу. Всё потеряло смысл, можно доверится только стеклу созданному мной, и больше никем.
&gt; Это только начало, это сигналы которые ведут меня в новую жизнь - жизнь рядом со стеклом. Я создам свой мир! Переверну горы! Чтобы наконец не видеть этих противных и подлых свиных морд преступников, чтобы я делал что хочу, чтобы я был Богом в своём мире!
&gt; 
&gt; И так, я принялся создавать ключ: Мне подарил необычную книгу, некий &#34;Таинственный странник&#34;. Он не назвал своего имени, но когда он увидел меня плачущим на крыше моего дома, то он подошёл ко мне и спросил: &#34;А что же вы так рыдаете? А, господин? На что я ответил: &#34;Всё потеряло смысл для меня, нет больше никакого смысла, только - помирать.&#34; Тогда он понимающе кивнул и сказал: &#34;Понимаю вас, но всё же думаю вам пригодится это...&#34; Он дал мне книгу и сказал: &#34; Там вы точно найдёте что вам нужно&#34; Я взял эту книгу. Была она чёрного цвета из кожи и без названия, довольно большая[[footnote]]Книга найдена не была.[[/footnote]]. Я пролистал несколько страниц и повернулся чтобы ответить, но он исчез. Позже я спустился в свою квартиру и начал чтение, тогда то меня осенило, как гром мне в башку ударил! Там были различные главы: Как сделать &#34;Алкагест&#34;, Основы Алхимии и тут я наткнулся на &#34;Как стать всемогущим&#34;.
&gt; 
&gt; Я было не поверил, бросил книгу подальше и забыл на всю неделю. Я начал больше дышать свежим воздухом, выходил во двор посидеть и поговорить с соседями, посмотреть на речку и поиграть несколько партий в шахматном клубе с людьми. В целом всё было хорошо, жизнь стала налаживаться, уже не так бесили городские вороны и вся эта городская суета с её вечной постоянностью, пока не случилось страшное, это было то, что стало последней каплей в чаше ненависти к этому миру: В среду 9 Февраля в полдень, я как обычно прогуливался по парку и наткнулся на компанию каких-то пьяниц которые орали и пели с угару песни про армию, ну вот, вообще м прохожу я рядом и один из них кричит: &#34;Ей тыы-ы... Ты чё?!&#34; (Как то так, а то память в драках всегда отказывает). Ну и эти стадные подхватили и начали на меня орать, я как нормальный человек не обратил внимания и пошёл своей дорогой, но нет... Вы надеялись что всё пройдёт гладко? Нет! //(Далее подчерк становится кривым)// Они подошли ко мне и окружили со всех сторон, я же шокированный этим начал было успокаивать их, мол вы уважаемые не правы и всё в таком роде. Пока я поливал просьбами отпустить меня, один из этих придурков бросился на меня с ножом и пырнул им в руку, поскольку у меня реакция хорошая. Далее они повалили меня и начали пинать и бить. К счастью тут рядом были мужики и они повалили этих мразей и позвонили в скорую.
&gt; 
&gt; Так вот я и оказался в больнице с раненой рукой. Далее нет смысла рассказывать как я там лежал и грустил. Вообще м меня выписали сегодня и порекомендовали быть аккуратней с рукой и на улице. Я сразу же сел на свой любимый диван и врубил наконец мозги и начал думать-думать и как-то пытаться собрать все мысли воедино. Так я просидел часов два и вспомнил про книгу, тут то я и решился на такой шаг и быстро заварив чай, принялся читать этот дар незнакомца.
&gt; 
&gt; Там были различные ритуалы, со сложными условиями и прочими магическими трюками, но она меня не обманула и там было написано как создать свой мир. Текст был честно очень большой и непонятный, и чтобы понять его пришлось рыться в интернете, смотреть в других книгах и даже спрашивать у соседей! Но в итоге я понял и сейчас я приступаю к созданию своего мира с этого же дня.
&gt; 
&gt; **15 Февраля**
&gt; 
&gt; Приветствую //(Блин я что серьёзно надеюсь что это кто-то прочитает?)//, сегодня пятнадцатое, вторник. Сегодня я стал похоже не с той ноги, потому что сегодня полетел комп: Перестал вовсе включатся. Тут же заметив это я почуял запах горелого и увидел как розетка горит в ярком пламени. Я без паники отключил питание в автомате и потушил пожар, но все равно грустно - похоже весь мир против меня... Я весь конечно замученный блять вывшел в з //(Неразборчиво)// и принчлся //(Неразборчиво)//.
&gt; 
&gt; **16 Февраля**
&gt; 
&gt; Хмм... Мда я вчера настолько сильно разозлился на мир, что тарабанил по дверям соседей, и они как вы думаете что сделали? Правильно, позвонили в ментовку и меня отвезли в участок, где меня долго и гнусно допрашивали... В итоге я дал там им документы, проверился на наличие алкоголя и наркотиков и вышел довольный от туда, и неужели бля - Пожалуй единственный нормальный день в этом дерьмовом месяце... Когда я с той параши вышел, у меня было такое чудесное чувство свободы и дождь уже не был таким мокрым и люди не казались такими злыми, вообще м прекрасное чувство!
&gt; 
&gt; Ну пришёл я домой и начал искать всё что нужно для этих ритуалов. Набрал кварца мешок, всяких веществ набрал и начал мутить и мутить, пока не намутил нечто белое. Это было стекло но --херня-- плавилась при градусов так 21-23... Я конечно оторопел, но осмелев начал её палкой возить и нифига не произошло. Говорилось в книге что портал должен быть это, но что вот это - непонятно.
&gt; 
&gt; **23 Февраля**
&gt; 
&gt; Приветствую и извиняюсь что только сейчас удосужился написать очередную запись... Дело в том что в квартире после моих &#34;Нахимичил&#34; происходила какая-то херня: Целых мать его 5 дней в квартире то лампочка перегорала, то свет мерцал //(Хотя логики в этом никакой, учитывая то, что с напряжением и проводкой всё в порядке)//, то грохот какой-то по комнатам... Бля... Я так пересрался, хотел уже экстрасенсов вызвать или кто там этих полтергейстов ловит, но всё резко затихло когда я закончил один из последних ритуалов, тогда то вся эта муть прекратилась и я получил твёрдый портал и сразу же засунул его в термо пакет и оставил на завтра. А ещё я дурак, потому что правильно всё делал, и не заметил что надо было ещё провести один чёртов ритуал для создания моего спасения.
&gt; 
&gt; **24 Февраля**
&gt;  
&gt; Вот и завтра наступило и птички поют и солнышко светит! Ах, а теперь, можно и портал испытать, который впрочем  не очень выглядит, но что есть, то есть. Я вот-вот хотел достать его из пакета и ко мне пришёл в гости парень, с которым я познакомился в шахматном клубе! Я как полагается налил ему чай и мы стали беседовать. Впрочем, завтра расплавлю ключ.
&gt; 
&gt; //(Кривой почерк)// Он-он украаалл-лл его! Сукин сын украл его! Я-я...
&gt; 
&gt; **Да ну нахрен эту дату писать!**
&gt;  
&gt; Я не могу поверить... Какой-то... Украл мой ключ, он украл его. Я пошёл на кухню за пряниками для гостя, возвращаюсь а его нет и ключа тоже нет... Всё пропало.
&gt; 
&gt; **26 Февраля**
&gt;  
&gt; Сегодня более менее спокойный день, за исключением того, что мне в квартиру сегодня долбились какие-то люди из-за чего я проснулся рано. Я как обычно пил уже использованные пакетики, потому что деньги кончились и на улицу выходить страшно. Приходится иногда есть то кожуру от банана, то просроченные консервы, которые фиг знает сколько лежат у меня в кандейке.
&gt; Смотрю я на всё это скопление серых и старых зданий и это настолько угнетает мою душу, что я уже не вижу других вариантов и что надо мне того.
&gt; 
&gt; **27 Февраля**
&gt;  
&gt; Снова пришли эти люди, теперь они стучали не только утром но под вечер пришли. Днём и вовсе свет и воду вырубили за не уплату кварплаты. За что мне всё это? Нууу за что?
&gt; 
&gt; **28 Февраля**
&gt;  
&gt; Они ломятся ко мне! Эти твари ломятся! Я просто сидел и сводил концы с концами, а тут //(Неразборчиво)//
&gt; 
&gt; Они сломали дверь!
