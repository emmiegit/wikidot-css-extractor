    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-4095 - Liebe dich
**Autor:** [[*user twinb27]]
**Original:** https://scp-wiki.wikidot.com/scp-4095
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-4095

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** --SCP-4095 wird in einem Aktenschrank in Standort-73 aufbewahrt und kann von jedem Personal der Klasse 2 mit Genehmigung eines Forschers, der Erfahrung mit SCP-4095 hat, frei verwendet werden.-- SCP-4095 wird in einem Aktenschrank in Standort-73 aufbewahrt und darf nur mit Klasse-D-Personal oder mit Personal, die eine vollständige psychologische Untersuchung bestanden haben, erprobt werden. Für Experimente ist außerdem die schriftliche Zustimmung von zwei (2) erfahrenen Forschern erforderlich, die bereits Erfahrung mit SCP-4095 haben.

**Beschreibung:** SCP-4095 ist eine Valentinstagskarte, die im geschlossenen Zustand 15 cm x 10 cm misst und auf Pergamentkarton gedruckt ist. Die Vorderseite der Karte ist hauptsächlich in Salbei gehalten und zeigt eine Cartoon-Eule, die auf einem Zweig sitzt, darüber steht der Text &#34;Guess //whoooo//&lt;sic&gt; loves you?&#34;. Tausende von Karten dieses Modells wurden von der █████████ Greeting Card Company im Jahr 2002 gedruckt, aber nur SCP-4095 weist anomale Eigenschaften auf.

Die anomalen Wirkungen von SCP-4095 werden sichtbar, wenn ein Mensch, im Folgenden SCP-4095-1 genannt, den SCP-4095 öffnet, um seinen Inhalt zu betrachten. Für jede Person enthält SCP-4095 eine andere handgeschriebene Liste von Namen. SCP-4095-1 wird davon überzeugt sein, dass es sich um eine Liste von Menschen handelt, die ihn lieben. In den meisten Fällen ist SCP-4095-1 über den Inhalt der Liste nicht überrascht, da sie regelmäßig Familienmitglieder und Liebespartner enthält. In den übrigen Fällen ist SCP-4095-1 fest davon überzeugt, dass ein oder mehrere Namen fehlen. Aufgrund des subjektiven Charakters der Liebe kann nicht mit Sicherheit gesagt werden, ob SCP-4095-1 in seinem Glauben gerechtfertigt ist oder nicht. --SCP-4095 weist keine anderen anomalen Eigenschaften auf.-- Die Erforschung des Ausmaßes der anomalen Kräfte von SCP-4095 ist noch im Gange und könnte in den oben genannten Fällen auch eine verminderte geistige Stabilität von SCP-4095-1 beinhalten.

[[collapsible show=&#34;+Log der bemerkenswerten Experimente&#34; hide=&#34;-Log der bemerkenswerten Experimente&#34;]]

__**Test 4095-A - 1.20.2007**__
&gt; **Subjekt:** Dr. DeForest
&gt; **Durchführung:** Dr. DeForest öffnet SCP-4095.
&gt; **Ergebnis:** SCP-4095 führte Dr. DeForests Familienmitglieder, seine Frau und seine Kinder ████ DeForest, ████ DeForest und ███ DeForest auf. SCP-4095 enthielt auch den Namen von Dr. DeForest selbst.
&gt; **Auswertung:** SCP-4095 erkennt sowohl platonische als auch romantische Liebe.

__**Test 4095-A1 - 9.2.2010**__
&gt; **Subjekt:** Dr. DeForest
&gt; **Notiz:** Der Vater von Dr. DeForest, ██████ DeForest, starb am 15.8.2010, kurz vor dem Test.
&gt; **Durchführung:** Dr. DeForest öffnet SCP-4095.
&gt; **Ergebnis:** SCP-4095 enthielt die gleichen Namen wie in Test 4095-A, mit Ausnahme des Namens seines Vaters ██████ DeForest. Die Forscher kommen zu dem Schluss, dass SCP-4095 die Namen der Toten nicht offenbart.

__**Test 4095-B - 2.1.2007**__
&gt; **Subjekt:** Dr. DeForest and Walsh
&gt; **Durchführung:** Dr. DeForest öffnete SCP-4095 und gab ihn, ohne ihn zu schließen, an Dr. Walsh weiter.
&gt; **Ergebnis:** SCP-4095 zeigte nur die Namen aus dem Test 4095-A an, nämlich Dr. DeForests Familie und seine Frau. Die Forscher kommen zu dem Schluss, dass sich die Namen auf SCP-4095 nicht ändern, solange er geöffnet ist. Erst wenn er geschlossen und wieder geöffnet wird, kommt es zu einer Umwandlung.

__**Test 4095-C - 2.15.2007**__
&gt; **Subjekt:** Herr ████
&gt; **Durchführung:** Herr ████ öffnet SCP-4095.
&gt; **Ergebnis:** Herr ████ zeigte sich sehr beunruhigt darüber, dass seine Frau, mit der er seit 16 Jahren verheiratet war, in der Liste auf SCP-4095 nicht aufgeführt war. Ohne Anweisung der Forscher öffnete und schloss er SCP-4095 mehrmals schnell, um zu sehen, ob dieses Problem behoben werden würde. Am 3.3.2007 wurde Herr ████ festgenommen, als er versuchte, seine Frau SCP-████ auszusetzen, um sie zu töten, was einen schweren Verstoß gegen das Protokoll der Foundation darstellt. --Herr ████ wird weiterhin von der Foundation psychologisch untersucht.-- Herr ████ wurde für geistig stabil befunden und wegen moralisch verwerflichen Verhaltens ordnungsgemäß aus der Foundation verwiesen. Frau ████ wurde eine Amnestika der Klasse A verabreicht und kann sich nicht an das Ereignis erinnern - die Ehe von Herrn und Frau ████ wurde am 21.4.2007 geschieden. Es wird derzeit untersucht, inwieweit SCP-4095 mentale Instabilität hervorrufen kann.

**Notiz:** Nach den Ereignissen von Test 4095-C wurde das Protokoll für die Genehmigung von Experimenten mit SCP-4095 verschärft. Demnach dürfen Experimente mit SCP-4095 nur an Personen durchgeführt werden, die entweder der Klasse D angehören oder eine umfassende psychologische Beurteilung bestanden haben.

__**Test 4095-D - 2.3.2007**__
&gt; **Subjekt:** Frau █████
&gt; **Notiz:** Frau █████ ist blind.
&gt; **Durchführung:** Subjekt öffnet SCP-4095.
&gt; **Ergebnis:** Die Liste auf SCP-4095 war weiterhin handgeschrieben und nicht in Blindenschrift, wie es bei SCP-1195 der Fall war. Insbesondere enthielt die Liste den Namen des Blindenhundes von Frau █████, zu dem sie nach eigenen Angaben eine enge Beziehung hat.

__**Test 4095-E - 5.3.2007**__
&gt; **Subjekt:** D-2386, verurteilt wegen Vatermordes und Brandstiftung.
&gt; **Durchführung:** Subjekt D-2386 öffnet SCP-4095.
&gt; **Ergebnis:** In einem äußerst einzigartigen Fall lautete der Text in SCP-4095 &#34;No One!&#34;. Die Testperson war tränenüberströmt und bat um ihre Terminierung, was jedoch abgelehnt wurde. D-2386 verhielt sich später während der Tests absichtlich gefährlich und ungehorsam, offenbar in der Absicht, sich selbst zu terminieren. Dies gelang ihm am 12.3.2007.

__**Test 4095-F - 23.4.2007**__
&gt; **Subjekt:** D-1995
&gt; **Notiz:** D-1995 wurde zusammen mit seiner Frau D-1996 in die Foundation aufgenommen, nachdem sie beide wegen ███████████ verurteilt wurden.
&gt; **Durchführung:** D-1995 öffnet SCP-4095.
&gt; **Ergebnis:** SCP-4095 enthielt die Namen von D-1995s enger Familie und den Namen von D-1996.

__**Test 4095-F1 - 23.4.2007**__
&gt; **Subjekt:** D-1995
&gt; **Durchführung:** D-1995 wurde gebeten, den Namen von D-1996 auf SCP-4095 mit einem von den Forschern bereitgestellten Stift durchzustreichen. Danach wurde D-1996 nach ihren romantischen Gefühlen für D-1995 gefragt, die sich in einem anderen Raum befand und nichts von dem Test wusste.
&gt; **Ergebnis:** D-1996 behauptete nicht, dass sich ihre Gefühle gegenüber D-1996 geändert hätten. Als SCP-4095 geschlossen und wieder geöffnet wurde, kehrten die von D-1995 in SCP-4095 hinterlassenen Spuren nicht zurück.

__**Test 4095-F2 - 24.4.2007**__
&gt; **Subjekt:** D-1995, D-1996
&gt; **Durchführung:** Über einen Zeitraum von mehreren Stunden wurden D-1996 sorgfältig Klasse-E-Amnestika verabreicht und falsche Erinnerungen implantiert, mit der Absicht, D-1996 dazu zu bringen, D-1995 zu vergessen. D-1995 wurde über diesen Vorgang nicht informiert. Anschließend öffnete D-1995 SCP-4095.
&gt; **Ergebnis:** SCP-4095 enthielt die gleichen Namen wie in Test 4095-F, mit Ausnahme des Namens von D-1996. D-1995 zeigte sich verwirrt und fragte die Forscher, ob D-1996 gestorben sei. D-1995 bat auch um einen Stift, um D-1996s Namen in SCP-4095 zu schreiben: diese Bitte wurde abgelehnt. D-1995 hat diese Bitte 3 Tage lang wiederholt.
[[/collapsible]]</textarea></pre>
