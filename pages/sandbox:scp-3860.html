**Объект №:** SCP-3860

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-3860 должен содержаться в антитауматулогической камере содержания гуманоидов типа S в крыле строго охраняемых гуманоидов в Зоне 19. Камера должна ежедневно проверяться на наличие контрабанды и попыток нарушения условий содержания. Раз в неделю, SCP-3860 необходимо оценивать на физические или физиологические изменения для противодействия его самопочинке и психическому ухудшению. В случае, если подтвердится наличие таковых, их следует занести в протокол и дать оценку, ибо в будущем они могут стать причиной нарушения содержания объекта.

Ради сохранности ценных данных SCP-3860 могут быть предоставлены механические и тауматологические компоненты. Все компоненты должны быть одобрены ведущим исследователем SCP-3860, тауматологическим советчиком и персоналом Зоны до допуска к объекту. Любые компоненты, имеющие потенциальный шанс содействовать попыткам нарушить условия содержания SCP-3860 предоставлять запрещено. Компоненты могут быть извлечены из SCP-3860 для облегчения его содержания.

**Описание:** SCP-3860 — это бывший ЛПИ-1115 (Винсент Андерсон), 67-летний белый мужчина, бывший ГД/Основатель СО-1115 ([[[/anderson-robotics-hub|Андерсон Роботикс]]])[[footnote]]Паратехнологическая фирма, специализирующаяся на продаже аномальных роботов, андроидов, носителей искусственного интеллекта, компьютерных программ и кибернетических приспособлений. До своего распада была в ответственности за некоторых SCP-объектов и нарушение условий содержания.[[/footnote]]. Тело SCP-3860 прошло через многочисленные приращения различных систем с помощью комбинаций тауматологических техник и продвинутых протезов. Эти приспособления включают, но не ограничиваются:

* Замену обеих рук и ног протезами, сделанные из комбинации алюминия, полиметилметакрилата, поликарбоната и арамидных волокон[[footnote]]Похоже являются прототипами [[[SCP-2806]]].[[/footnote]]. Эти протезы не обладают каким-либо заметным источником энергии, и имеют сеть тонких проводов из сплава хрома и кобальта, которые подсоединены к центральной нервной системе SCP-3860.
* Замену обоих глаз рядом сложных оптических линз. Исследование этих линз во время медицинского осмотра показало, что в них встроены многочисленные тауматологические символы.
* Замену носа решёточным отверстием.
* Транспланты арамидных волокон в некоторых местах туловища. Эти волокна вплетены в неаномальные ткани SCP-3860, и способны мигрировать и заполнять любое повреждение тканей, соединённые с SCP-3860[[footnote]]Похоже являются прототипом [[[SCP-1360|SCP-1360-1]]].[[/footnote]].
* Замену печени и почек синтетическими вариантами. Ввиду невозможности полностью изучить эти компоненты не извлекая их из SCP-3860, полный спектр отличий от неаномальных тканей неизвестен.
* Ряд дополнений различных областей мозга, включая лобные и теменные доли[[footnote]]В особенности мест, связанные с [[[another-goddamn-magic-system|тауматологическим потенциалом]]].[[/footnote]], а также мозжечок.

Последующие интервью с SCP-3860 указывают на то, что все модификаторы были встроены объектом собственноручно, и что каждый он разработал сам лично. На данный момент ведётся расследование того, каким образом SCP-3860 смог провести эти болезненные процедуры на себе и остаться в живых.

SCP-3860 был впервые задержан оперативниками [[[task-forces#gamma-13|МОГ Гамма-13]]] (&#34;Законники Азимова&#34;) [[[Austringers|15.11.2018]]], во время спецоперации в [[[three-portlands-hub|Трёх Портлендах]]], Локации, представляющей интерес[[footnote]]SCP-3860 испытал серьёзный ущерб во время хода спецоперации, из-за чего стала необходима замена компонентов, которые впоследствии оказались мощным козырем в обеспечении согласия со стороны SCP-3860.[[/footnote]]. Без ведома оперативников Фонда, SCP-3860 избегал полного задержания до совместного рейда [[[unusual-incidents-unit-hub|ОНП]]]/Фонда на штабквартиру &#34;Андерсон Роботикс&#34; [[[the-blackbird-and-the-falcon|24.5.2024]]].

**Приложение: 3860-1: Протокол интервью 3860-6**

[[collapsible show=&#34;+ Показать интервью&#34; hide=&#34;- Скрыть интервью&#34;]]
&gt; **Опрашиваемый:** SCP-3860
&gt; 
&gt; **Опрашивающий:** Исследователь Роза Лабелль
&gt; 
&gt; **Предисловие:** Следующее интервью проводилось 29.8.2024 как часть первоначального содержания SCP-3860 после своего задержания 24.5.2024. Целью интервью являлось расследование природы модификаторов SCP-3860.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Лабелль:** И снова добрый день, Винсент.
&gt; 
&gt; **SCP-3860:** День? В этой камере нет часов или окон, так что, трудно сказать. Так или иначе, чем я вам обязан?
&gt;  
&gt; **Лабелль:** Верьте или нет, я пришла поговорить с вами насчёт, эм... вас. Как вы стали тем, кем вы являетесь сейчас? Вы прошли через огромное количество модификаций. Серьёзно, это прям чудо какое-то, что вы ещё живы.
&gt; 
&gt; //SCP-3860 цокает.//
&gt; 
&gt; **SCP-3860:** Я думал Фонд считал, что одного Винсента Андерсона более чем достаточно в этом мире. Так с чего же вам понадобилось создавать ещё одного?
&gt; 
&gt; **Лабелль:** Мы так не считаем. Но вы не можете отрицать тот факт, что ваши изменения связаны с тем, что мы здесь делаем! К примеру, ваша способность проводить тауматологические ритуалы и заклинания с помощью протезов, а ещё...
&gt; 
&gt; **SCP-3860:** В этом-то и смысл! Пока с вами работает робот-волшебник, всё--
&gt; 
&gt; **Лабелль:** Вы меня не совсем поняли.
&gt; 
&gt; **SCP-3860:** Разве? Зачем же ещё вам надо знать о том, кем я стал? И вообще, вы случаем не задумывались, ради какой цели мне пришлось пройти через всё это?
&gt; 
&gt; **Лабелль:** А вот с этого места можно поподробнее. Зачем вы подвергли себя стольким модификациям? К чему прилагать такие титанические усилия?
&gt; 
&gt; //SCP-3860 крутится на стуле, затем резко останавливается.//
&gt; 
&gt; **SCP-3860:** Я был рождён как все, моя оболочка ничем не отличалась от остальных, но я мог быть выше этого, у меня было всё для этого, поэтому я рискнул. Финеас помог мне в начале, а вскоре я захватил контроль над своей формой. Я могу прочитать шрифт размером с точку, могу услышать, как падает булавка под дождём, распознать ваших сотрудников по марке их одеколона, пока они будут находиться на расстоянии ста метров от этой камеры. Если бы вы поставили себя выше того, на что способен обычный человеческий опыт, и стали первооткрывателем в этой области, не стали ли бы вы стараться проложить себе этот путь?
&gt; 
&gt; **Лабелль:** Весьма заманчиво, но, я чувствую, что вы занижаете стоимость этой трансформации.
&gt; 
&gt; //SCP-3860 жестикулирует собой вверх и вниз//
&gt; 
&gt; **SCP-3860:** Думаете я хотел быть похожим на бледного человека из того фильма Деля Торо?
&gt; 
&gt; **Лабелль:** Полагаю нет, не хотели.
&gt; 
&gt; //SCP-3860 кивает.//
&gt; 
&gt; **SCP-3860:** Количество ошибок, совершённых мной - неисчеслимо, поэтому плата не заставила себя долго ждать...
&gt; 
&gt; //SCP-3860 смотрит на своё право и сжимает свой кулак.//
&gt; 
&gt; **SCP-3860:** Фокусники не раскрывают свои карты, мисс Лабелль. Последнее, что Фонд должен отнять от меня, так это то, кем я являюсь сейчас, и они не получат этого. Простите, но мне больше нечего добавить.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

**Приложение: 3860-2: Обновление 2.2.2027**

В результате нарастающей сложности управления своими модификаторами, количество компонентов, запрашиваемых SCP-3860 для облегчения самопочинки значительно увеличилось в течении последних шести месяцев. Большая доля этих запрашиваемых компонентов, по-видимому, имеют тауматологическое значение. SCP-3860 стал проявлять более активное сотрудничество в отношении усилий Фонда в расследовании того, каким образом эти компоненты были приобретены. На данный момент, SCP-3860 отрицает изменения в своём поведении во время интервью.

**Приложение: 3860-3: Протокол интервью 3860-13**

[[collapsible show=&#34;+ Показать интервью&#34; hide=&#34;- Скрыть интервью&#34;]]
&gt; **Опрашиваемый:** SCP-3860
&gt; 
&gt; **Опрашивающий:** Командир МОГ Кларисса Шау
&gt; 
&gt; **Предисловие:** Следующее интервью проводилось 13.6.2027 как часть продолжавшегося постановления на содержание SCP-2806 Мобильной Оперативной Группой Гамма-13.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Шау:** Доброе утро, Винсент.
&gt; 
&gt; **SCP-3860:** Кларисса, мой славный друг. Из каких передряг ты пришла вытащить меня на этот раз?
&gt; 
&gt; **Шау:** Рада видеть, что вы заметили, в каком направлении идут наши интервью...
&gt; 
&gt; //Шау передаёт файл SCP-3860.//
&gt; 
&gt; **Шау:** Несмотря на то, что мы ликвидировали большинство вашей продукции за всё время содержания, протезы серии &#34;Джерфелкон&#34; оказались более неуловимыми, и скорее всего они подсоединены к клиентам [[[marshall-carter-and-dark-hub|Маршалл, Картер и Дарк]]]. В обмен на парочку компонентов, которые вы запросили из своего перечня ремонтных работ по выбору, мы просим вас, если это возможно, дистанционно деактивировать их.
&gt; 
&gt; **SCP-3860:** Какая забавная мысль у вас, Кларисса, но это не возможно.
&gt; 
&gt; **Шау:** Это почему же?
&gt; 
&gt; **SCP-3860:** Всё из-за того, что нет средств, которые позволили бы дистанционно деактивировать их. У них нет никаких получателей, и их деактивация тауматологическим способом понесёт за собой невообразимые побочные эффекты. Вероятно вы можете отправить дроны чтобы установить устройство и отключить их, но для начала вам потребуется узнать, кем является этот человек.
&gt; 
&gt; **Шау:** Выходит, это не получится сделать.
&gt; 
&gt; **SCP-3860:** А вы соображаете.
&gt; 
&gt; **Шау:** У них есть какая-либо тауматологическая аура, которую можно засечь удалённо?
&gt; 
&gt; **SCP-3860:** Тауматологические компоненты серии &#34;Джерфелкон&#34; славятся своими источниками энергии, так что нет. Тут от меня помощи не жди, подруга.
&gt; 
&gt; **Шау:** Что же, значит на этом всё. Хорошо поболтали, Винсент.
&gt; 
&gt; //Шау готовится уходить.//
&gt; 
&gt; **SCP-3860:** Постойте... Есть одна идейка.
&gt; 
&gt; //Шау останавливается.//
&gt; 
&gt; **Шау:** Слушаю.
&gt; 
&gt; **SCP-3860:** Те роботы-призраки, в том [[[SCP-3560|карманном измерении]]]. Если у тебя есть то, что может обнаружить их, пойди и проверь, замечает ли этот детектор всё ещё функционирующих дроидов. Если да, то ты, возможно, сможешь воспользоваться ими, чтобы засечь пользователей &#34;Джерфелкона&#34;.
&gt; 
&gt; **Шау:** Вы... думаете, что эти люди перемещаются туда после своей смерти?
&gt; 
&gt; **SCP-3860:** Черт, если б я только знал. Наверное? Как я сказал ранее, это всего лишь догадка.
&gt; 
&gt; //SCP-3860 посмеивается, затем угрюмится.//
&gt; 
&gt; **SCP-3860:** Интересно, что если я тоже окажусь там [[[Anderson the Alternative|в конечном счёте]]].
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

**Приложение: 3860-4: Обновление 3.3.2038**

Количество компонентов, запрашиваемых SCP-3860 значительно уменьшилось за последние три месяца, а после 15.2.2038 - прекратил запрашивать окончательно. В течении этого периода SCP-3860 становился всё более истощённым несмотря на стабильное питание и отсутствие заметных заболеваний. SCP-3860 всё ещё поддерживает высокий уровень сотрудничества с Фондом в расследовании. Как и прежде, SCP-3860 отрицает изменения в своём поведении.

**Приложение: 3860-5: Протокол интервью 3860-32**

[[collapsible show=&#34;+ Показать интервью&#34; hide=&#34;- Скрыть интервью&#34;]]
&gt; **Опрашиваемый:** SCP-3860
&gt; 
&gt; **Опрашивающий:** Директор Зоны Саша Мерлоу
&gt; 
&gt; **Предисловие:** Следующее интервью проводилось 15.11.2040 после соглашения SCP-3860 на разглашение информации о своей трансформации в обмен на нераскрытые услуги. SCP-3860 настаивал на том, чтобы переговоры велись с директором Зоны Сашей Мерлоу, бывшей командующей МОГ Гамма-13, и отказался взаимодействовать с остальным персоналом насчёт вопросов.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **SCP-3860:** Прошло немало времени, Саша. Пусть ты стала стара, ты всё так же прекрасна.
&gt; 
&gt; **Мерлоу:** И ты тоже, Винс, хотя, по-моему, ты вообще не стареешь.
&gt; 
&gt; **SCP-3860:** Как там Гейб? Вижу, Джесси пошла по твоим стопам. Настоящий агент Гаммы-13. Это, случайно, не обручальное кольцо на её пальце?
&gt; 
&gt; //SCP-3860 вздыхает.//
&gt; 
&gt; **SCP-3860:** Я уже рассказывал тебе, что моя [[[Priorities|дочь]]] вышла замуж несколько лет назад? Время и правда не стоит на-
&gt; 
&gt; **Мерлоу:** Моё время - деньги, Винс. Что ты хочешь, и что ты готов предложить?
&gt; 
&gt; **SCP-3860:** Точно. Прости. Думаю, я малость сентиментален в эти дни.
&gt; 
&gt; //SCP-3860 посмеивается.//
&gt; 
&gt; **SCP-3860:** Я в полном размере готов разгласить все схемы, касающиеся моих личных модификаций. Это включает в себя все требуемые ритуалы и хирургические методы. Я также собираюсь продемонстрировать их функцию на любом человеке или людях по твоему выбору. В обмен, я требую устранить ИИ, созданный Финеасом[[footnote]]ИИ, созданный из нейронных карт и потенциальной души ЛПИ-45543 (Альберт &#34;Финеас&#34; Фростман), бывшего директора по производству Андерсон Роботикс и давним партнёром по бизнесу SCP-3860. Расследование, проведённое оперативниками ОНП указывают на то, что ЛПИ-45543 был убит SCP-3860 до создания ИИ. В текущее время используется [[[secure-facility-dossier-site-64|Зоной 64]]] в качестве проекта по присоединению оперативников [[[aiad-homescreen|ОПИИ]]] и аномальных исследователей электроники.[[/footnote]] , который был изъят из моего офиса во время рейда в котором вы меня захватили.
&gt; 
&gt; //Тишина.//
&gt; 
&gt; **Мерлоу:** Довольно... щедро, Винс. Почему?
&gt; 
&gt; **SCP-3860:** Прошу прощения?
&gt; 
&gt; **Мерлоу:** Почему ты хочешь, чтобы мы убили Финеаса? Снова?
&gt; 
&gt; **SCP-3860:** Это ведь то, чего он хочет.
&gt; 
&gt; **Мерлоу:** Я взаимодействовала с его ИИ. Не хочу тебя разочаровывать тебя, но он не склонен к самоубийству.
&gt; 
&gt; **SCP-3860:** Так и есть. Это протокол, который я добавил вскоре после его создания. Если бы он мог самостоятельно отключиться или попросить других об этом, уверен, он бы не пренебрёг этим.
&gt; 
&gt; **Мерлоу:** Это всё слухи. Даже если бы это было правдой, почему ты предлагаешь эту сделку только сейчас?
&gt; 
&gt; **SCP-3860:** Всё дело в том, что нам нужно это сделать, и теперь самое время.
&gt; 
&gt; //Тишина.//
&gt; 
&gt; **SCP-3860:** Мои системы дают сбой. Я дам себе ещё два, может быть даже три года. И перед этим я хочу удостовериться, что смогу исправить столько неисправностей, сколько будет в моих силах. Мне не отменить того, что я сделал с Финеасом, но, по крайней мере я выполняю его желания. Саша, ты - человек не без сострадания. Мы с тобой довольно долго знакомы, чтобы не знать об этом. Прошу, помоги умирающему.
&gt; 
&gt; **Мерлоу:** Да, мы правда с тобой долго друг друга знаем, Винс. Я знаю, что ты играешься с чувствами и суёшь всё ценное к себе в карман, чтобы чувствовать себя лучше.
&gt; 
&gt; **SCP-3860:** Поэтому, Саша, сделай это, но не для моего же блага. Пожалуйста. Сделай это ради Финеаса. Ты сама знаешь, он заслуживает этого больше. Прошу.
&gt; 
&gt; //Директор Мерлоу мотает головой.//
&gt; 
&gt; **Мерлоу:** Даже если бы я поверила тебе, это не в моих силах. Мой предел достигнут.
&gt; 
&gt; //SCP-3860 кивает.//
&gt; 
&gt; **SCP-3860:** Прости меня тогда за потраченное время, Саша. Надеюсь твоя карьера и карьера твоей дочери будет успешной. Если нам не светит снова повидаться друг с другом, то... мы хорошо повеселились.
&gt; 
&gt; //Директор Мерлоу вздыхает, затем поворачивается и уходит.//
&gt; 
&gt; **Мерлоу:** Прощай, Винс.
&gt; 
&gt; **&lt;Конец записи&gt;**
