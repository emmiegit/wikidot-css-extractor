    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[size 150%]]**1. 개요**[[/size]]

&gt; **그림:** 티타니아는 오딘의 계획을 막기 위해서 그의 무기들을 숨기고 누구도 찾지 못하게 강력한 마법을 걸어 두었소. 나도 그것들이 정확히 무엇인지는 모르겠지만, 그중에 궁니르가 있을 거라고 믿어 의심치 않소.
&gt; 
&gt; **루핀 박사:** 그럼 티타니아는 어디에 있지? 오딘을 막으려면 그녀를 먼저 찾아야 한다고 하던데…… 아.
&gt; 
&gt; **그림:** 유감스럽게도 티타니아는 죽었소. 적어도 내가 알기로는. 오딘에게 결국 붙잡히고 말았지. 그런데 그 이야기는 대체 어디서 들은 거요?
&gt; 
&gt; **루핀 박사:** 으음…… 밝히기는 좀 곤란한 사안이라…….
&gt; 
&gt; **그림:** 알겠소. 이해하오. 그렇지만 궁금한걸. 힌트라도 줄 수 없는지?
&gt; 
&gt; **루핀 박사:** 흠……. 형제가 둘 있는데, 하나는 &#39;존재할 수 없는 것들&#39;에 묶여있고 또 하나는 바닷속에 처넣어졌다고 하더군.
&gt; 
&gt; **그림:** 유배된 두 명의 형제라? 아…… 헬이로군! 대체 그녀를 어떻게 만났는지는 모르겠지만 거기까지 듣는 건 나도 바라지 않겠소. 어쨌든, 그녀의 이야기라면 믿을 수 있을 거요. 인간에게 별 호의는 없을 테지만, 악의가 있지도 않을 테니. 게다가 그녀는 오딘에게 꽤나 화가 났을 테지. 기다리시오. 티타니아가 어떻게 됐는지 이제 아셨으니, 오딘이 곧 스스로 모습을 드러낼 것이오.
　

[[size 150%]]**2. 완성되지 못한 보고서(추가 바람)**[[/size]]

**일련번호:** -

**등급:** -

**특수 격리 조치:** -

//*보안 인가 단계 4등급 이상 열람 가능//

**설명:** &#39;달의 석판&#39; 발굴지 주변 문명지 조사 중 발견

**03. 07. 2011**

&gt; **███ 박사:** 중동 ██████ 사막  ████N  ████E 지점에서 주변 문명 유적의 수준과 동떨어진 무기가 발견되었음. 현재 시간 16:24. 창의 형상을 한 이 유물은 흠집 하나 없이 깔끔하다…… 어이, 이봐! 저거 쫓아내!!
&gt; 
&gt; **XX XXXXXX:** 뭐, 뭡니까?!
&gt; 
&gt; **███ 박사:** 망할 놈의 까마귀. 됐어, 날아갔군. 이것 좀 보게. 이 녀석은 새가 긁었는데도 멀쩡하잖아. 나무라면 썩어야 정상인데 말이야. 그렇지? 기지에 가져가서 자세히 살펴보지.

재질은 나무이나 무언가 특수한 처리를 한 것처럼 보임, 훼손 불가. 재료는 불명

창의 모습으로 몸체에 &#39;당신의 아들이 흐르게 한 피로써 세상은 구원받았습니다&#39;라고 새겨져있음

대략 1.2m 정도의 길이로 일반적인 창보다는 투창에 가까워 보인다

내부를 조사해보니 이중으로 겹쳐진 원통 형태의 금속판이 장착됨. 축전지의 형태를 띠고 있음

충전에 대한 실험을 요ㅊ

**추가 기록**

**03. 08. 2011**
&gt; 침입자가 발생했습니다. 가장 마지막에 수거했던 물품인 &#39;롱기누스의 창&#39;이 도난당했습니다. 혼돈의 반란 세력의 소행인 것으로 추정됩니다. 기지 내 보안 상태를 완벽하게 파악하고 있던 것으로 빌어 내부에 공모자가 있는 것으로 보입니다. 롱기누스의 창 외에 다른 도난품은 없습니다만 다른 무언가를 또한 찾으려고 했던 것 같습니다. 사상자 19명, 재산 피해 $2700에 대한 신속한 지원 요청.

**03. 08. 2011**
&gt; **브라이트 박사:** 그 빌어먹을 자식들이 이만큼이나 적극적으로 대시한 적은 없었는데 말이야.
&gt; 
&gt; **크로우 교수:** 이건 심상치 않아. 게다가 기껏 쳐들어와서 가져간 게 달랑 창 한 개라는 점이 더욱 그렇다고. 그 창에는 심각하게 강력한 무언가가 있는 게 틀림없어. 그리고 배신자에 대해서는…… 흠, 제길. 이 많은 인간들 중에서 어떻게 찾지?
&gt; 
&gt; **기어스 박사:** 혼돈의 반란 세력에게 우리 측의 정보가 넘어갔다면 우리만으로는 그들을 막을 수 없습니다. 우리들은 우리들과 완벽하게 독립된 제 삼자의 도움이 필요합니다.
&gt; 
&gt; **크로우 교수:** 누군데?
&gt; 
&gt; **브라이트 박사:** 아, 알 거 같아! 세계 오컬트 연합이로군!</textarea></pre>
