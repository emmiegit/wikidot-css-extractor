    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3014-JP - 我らの孫計画
**著者:** [[*user yanyan1]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3014-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3014-JPは低危険度オブジェクト収容倉庫に保管してください。実験の際は沼間博士の許可を得た上で行い、実験には実験用マウスのみを起用してください。担当職員には実験の際に抗認識阻害薬の服用が義務付けられています。実験終了後、起用した実験動物は全て殺処分してください。

Dクラス職員を起用した実験はSCP-3014-JPの有する特性上の観点から推奨されません。

**説明:** SCP-3014-JPはミーム的特性付与を目的とした機械群です。SCP-3014-JPの構造は以下の3構造に分かれます。

|| カプセル機構 || 付与対象を格納するための円柱状のガラスで構成された機構部分。頭頂部分にコードが発生しており、本体機構と接続されている。 ||
|| 本体機構 || 幅50cm、奥行80cm、高さ175cmの立体長方形型でカプセル機構に隣接しかつコードで接続される形で設置されている機械部分。全面は鉄板で覆われており、背面の低位置に設置されている排熱機構以外では内部の構造は一切確認できない。現在も本体部分の解体作業は不可視の障壁により妨害されている。 ||
|| 入力機構 || 本体機構とケーブルで接続されているノートパソコン。ノートパソコン自体はdynabook T45だがOSは独自のソフトウェアがインストールされており、付与させるミームの特徴を入力する項目とミーム的特性付与の実行および中止を行う機能のみが確認できる。 ||

SCP-3014-JPは一般家庭で用いられるような通常の電圧で機能し、使用時以外では一切異常性を発現しません。

SCP-3014-JPの利用手順は以下の通りです。
&gt; ・カプセル内に対象とする生物および物体を投入する。
&gt; ・入力機構で付与したいミーム特性を入力し実行をクリックする。
&gt; ・本体機構が起動しカプセル内のスキャニングが行われる。完了するまでおよそ5分間待機し、完了後、対象に任意のミーム特性が付与される。

SCP-3014-JPによって付与されたミーム特性は抗認識阻害薬等を用いる事で看破が可能です。しかし、一度付与されたミーム特性を取り除く試みは未だ成功していません。

現在、SCP-3014-JPはGoI-8101(“日本生類創研”)によって開発されたオブジェクトでかつ対象を所持していた飯田 ██氏と長期的な共同契約を結んでいた事が判明しています。飯田氏と契約を結んだGoI側のエージェントの追跡を行っていますが未だ特定は難航しています。

飯田氏に関してはオブジェクトの収容時点でSCP-3014-JPの特性を利用した事業展開を行っていた事が判明しており、その点を鑑みて要注意人物として財団が収容しています。現在、飯田氏が関与したと見られる事案の調査も並行して行われており、SCP-3014-JPの影響を受けた実体の捜索が継続されています。

**補遺1:** SCP-3014-JPは飯田氏が経営する介護有料老人ホームに対して地方税務署による資産調査が行われた際に発見されました。当時、該当施設の当座預金とは別に6つの預金口座が開設されており、そこには確定申告の際に明記されていた以上の資金流入が行われている事が発覚しました。これを不審に思った地方税務署は飯田氏に対して脱税の容疑で捜査を開始し該当施設への直接捜査へと乗り出しました。その際、税務署職員が施設内に設置されているSCP-3014-JPを発見し、対象は証拠物品として押収されました。それと同時に、この報告を受けたサイト‐8122はエージェントを派遣する事で該当オブジェクトへの調査を実施し、目標を一時的に収容。実験の結果、前述の異常性が発覚し、改めて対象をオブジェクト指定した上で飯田氏の身柄も拘束しました。

**補遺2:** 飯田氏はGoI-8101との長期的な共同実験契約を結んでおり、SCP-3014-JPの実働実験、GoI開発の妊娠促進薬の治験、定期的な遺体の提供などを行っていました。

また、該当施設では入居者を応募する際に「理想のお孫さんを提供します」という宣伝文句を謳っており、SCP-3014-JPを利用しこれまでに██人の児童、██体の動物、██個の肉片(主に人体の一部)に「入居者の孫」というミーム特性を付与した上で入所者に販売していた事も判明しました。この際、入居者には遺産の相続をミーム特性が付与された実体へ行う契約書への署名を促し、その相続で得られた資金を海外の口座を経由した資金洗浄を行った上で開設していた口座へと振り込んでいた事も判明しました。

ミーム特性を付与された児童に関しては該当施設に勤務していた女性介護士にGoIから委託された妊娠促進薬を服用させた上で入居者との性交渉を行わせる事で獲得しており、全児童に戸籍が存在していません。

その後、入居者が死亡した際はその遺体の一部を日本生類総研へ譲渡し、一部はSCP-3014-JPを利用する事で生きた子供としてのミーム特性を付与、施設内で活動させていたと判明しています。

以下は飯田氏へと行ったインタビューの記録です。
[[collapsible show=&#34;+ インタビュー記録3014‐JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** 飯田 ██(以下、飯田と表記)
&gt;  
&gt; **インタビュアー:** 沼間博士
&gt;  
&gt; **付記:** インタビューはサイト‐8122の尋問室内で行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** 日本生類創研と接触した切っ掛けは何ですか。
&gt;  
&gt; **飯田:** 大学時代からの古い知人がね、そこに勤めてたのよ。氷室って奴。
&gt; 
&gt; **インタビュアー:** そもそも何故契約を？
&gt;  
&gt; **飯田:** まあ、当時は俺はいろんな事業に手を出していてねえ。だがそのどれもがあんまり軌道に乗らなくて、正直参ってたのよ。介護福祉の事業展開もその一環だったし、それがどうにも上手くいかなくて。スタッフの雇用やシフトの調整。全部が全部ボランティアって訳にも行かないし、このご時世、後期高齢者社会な訳だし一発当てられるんじゃないかと期待してたんだよね。結果、がっかりな状態だったんだけど。そんな中さ、偶々同窓会の帰りにあの氷室から声を掛けられのよ。聞いたら面白そうな話だし、あれよあれよと契約書にサインしたわけ。
&gt; 
&gt; **インタビュアー:** あの機械の運用方法を立案したのは日本生類創研の方ですか？
&gt; 
&gt; **飯田:** いや違う。勿論俺だ。思いつくわけないだろ、あの研究馬鹿に。良いかい？ 世の中には身よりもなくて孤独死をする老人がごまんといるんだ。息子娘夫婦からも見放されて、使い道もない年金をたんまりため込んでる輩が今の世には溢れてるんだよ。正に金の生る木だ。そんな爺さん婆さんに自分の孫が出来るって伝えてみな？ ボケてちょっとおつむが弱くなってる分、直ぐに喰いつく。そこが狙い目よ。
&gt; 
&gt; **インタビュアー:** では、あの装置に搭乗させる子供に関してですが。
&gt; 
&gt; **飯田:** それに関しては氷室の方から頼まれてな。自分の所の会社で作った新薬の治験も同時にやってくれって言うんで、俺は閃いた。若い美人な介護士をそこそこ雇って、住まわせてる爺様達の夜の相手をさせたんだ。ゴム無しで一発、その分、入居する際の料金は割増しにしてさ。雇ってた女の子達にも不自由させない分のボーナスは出したし、そんで自分の理想とする孫も手に入る。正にユートピアだろ？
&gt; 
&gt; **インタビュアー:** ですが、そこに倫理観と言う物は。
&gt; 
&gt; **飯田:** おいおい、先生。倫理じゃ金は稼げねえよ。
&gt; 
&gt; **インタビュアー:** なるほど。最後に訊きたいのですが。
&gt; 
&gt; **飯田:** ああ、何だい。
&gt; 
&gt; **インタビュアー:** 何故、貴方は死体を使い始めたのですか？
&gt; 
&gt; **飯田:** ……ああ、それはな。何て言うか、切っ掛けは痴情のもつれでよ。
&gt; 
&gt; **インタビュアー:** もつれ。
&gt; 
&gt; **飯田:** 俺の女房がよ。あんたには想像も出来ない様な良い女でな。性格も器量も、俺には勿体ない位に良い奴だった。でもさ、ある時、俺のやってる事業の中身を知ったらしくてな。それでまあ物は飛ぶわの大喧嘩。挙句の果てには俺の事をキチガイ呼ばわりまでしやがってな。たく、散々貧乏暮らしだった人生からやっと抜け出せたってのに何を言ってんだって。そんでついカっとなって、あいつを階段から突き落としちまったんだ。
&gt; 
&gt; **インタビュアー:** ……なるほど。
&gt; 
&gt; **飯田:** 正直ビビったよ。ぴくぴく痙攣するばっかしで首も変な方向に曲がってるしさ。んで、どうする事も出来ないから取り合えず氷室に電話したんだ。
&gt; 
&gt; **インタビュアー:** その時、警察や救急などには。
&gt; 
&gt; **飯田:** 言えるわけないだろ。俺の経歴に傷がつく。で、取り合えずあの装置の所へと持って行こうって話になったんだ。氷室がどうしても試したい事があるって言ってな。
&gt; 
&gt; **インタビュアー:** ……なるほど、それが。
&gt; 
&gt; **飯田:** ああ。遺体の再利用だよ。あの装置、本当に大したもんでなあ。入力して実行さえすれば何を入れたってその通りになっちまうんだ。そこで、再び俺は閃いた。上質な孫を提供できるVIPには人間の子供を活用した孫を、中級ランクの客には動物を、入居料が滞ってる客には遺体をって感じで料金に差をつけたのさ。そしたらどうだ？ こぞってVIPプランへの申し込みが殺到だよ。いやはや、あれは流石に俺の方も怖くなったね。見境の無くなったジジババの何と醜い事か。まあ、お陰様で目一杯稼がせてもらったけどさ。入居した奴らの遺産もそのまんま戴けたし、日本生類創研からは実験協力料と治験の代金も戴けたし、Win-Winだ。
&gt; 
&gt; **インタビュアー:** 分かりました。ありがとうございます。では、本日はここまでとします。お疲れさまでした。
&gt; 
&gt; **飯田:** なあ、先生。もし、一儲けしたいことがあるなら俺に言いな？ 稼がせてやるぜ？
&gt; 
&gt; **インタビュアー:** いいえ、遠慮します。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 現在、飯田氏の証言で得られた日本生類総研の職員であると思われる氷室という人物の捜索を行っています。なお、飯田氏が卒業した小中高大学全ての卒業生の調査を行いましたが、該当する人物の特定には至りませんでした。
[[/collapsible]]</textarea></pre>
