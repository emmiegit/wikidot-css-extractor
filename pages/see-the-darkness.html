    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

I see the darkness in the world.

Remove my eyes, and I will still hear.
Remove my ears, and I will still feel.
Remove my hands, and I will still smell.
Remove my nose, and I will still taste.
Remove my tongue,

and I will still know.

And I will still glare at you with empty eye-sockets, 
curse you with an empty mouth, 
strike you with bloody stumps. 
To be rid of me you must kill me.

But then, others will know; will heard my pain filled cries, and seen my mangled corpse. They will know the darkness that dwells in the world, that dwells in you, that once dwelled in me.

And you shall know as well. To be free of it, you must 

Remove your eyes,
ears,
hands,
nose,
tongue,
And kill yourself.

Then peace will be had.</textarea></pre>
