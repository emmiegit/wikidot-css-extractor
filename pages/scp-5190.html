    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-5190 - Fußspuren in einem Schneesturm
**Autor:** [[*user Tanhony]]
**Original:** http://scp-wiki.wikidot.com/scp-5190
**Übersetzer:** [[*user Evil Santa]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-5190

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund seiner Natur wird SCP-5190 als sich selbst eindämmend gesehen und benötigt deshalb keine besonderen Maßnahmen.

**Beschreibung:** SCP-5190 ist die kollektive Bezeichnung für eine unbekannte, aber unbedeutende Prozentzahl der menschlichen Bevölkerung, die einem anomalen Phänomen unterliegt, welches ihren Effekt auf die Welt um sie herum beeinflusst.

Instanzen von SCP-5190 haben in ihrem Leben einen geringen bis nicht vorhandenen Einfluss auf die Welt um sie herum – und alle gesellschaftlichen oder ökologischen Veränderungen, die sie doch bewirken können, werden kurz darauf wieder rückgängig gemacht.

Alle SCP-5190-Instanzen unterliegen einem kleinen Wahrnehmungsfilter, welcher die Schwierigkeit erhöht, sie zu finden, und dessen Stärke sich exponentiell erhöht, je mehr Individuen in der Nähe sind. Die Stärke dieses Filters geht jedoch wieder fast auf null zurück, wenn die Instanz Handlungen ausführt, die als kriminell oder sozial unangemessen gesehen werden[[footnote]] Es ist jedoch anzumerken, dass die Aussicht auf die Ausführung dieser Art von Handlungen ein starkes Unbehagen in den meisten SCP-5190-Instanzen hervorruft. [[/footnote]].

Gegensätzlich zu dem, was die meisten SCP-5190-Instanzen glauben, sind der Großteil ihrer persönlichen Beziehungen höchstens Bekanntschaften – unter Druck haben die meisten Individuen, die SCP-5190-Instanzen kennen, sie als etwas sympathisch, aber letztendlich unbedeutend beschrieben. In 80 % der Befragungen von Bekannten von SCP-5190-Instanzen hatten diese deutliche Schwierigkeiten, sich vollständig an Details wie den Namen und die Merkmale der Instanz zu erinnern; in den verbliebenen 20 % konnten sie sich überhaupt nicht an diese Details erinnern.

Nach dem Tod werden die Erinnerungen an die SCP-5190-Instanz schnell aus den Köpfen aller Individuen verschwinden, die sie getroffen haben. Alle beobachteten Fälle haben in einem vollständigen Verlust aller Erinnerungen an die Instanz innerhalb von drei Tagen resultiert, bis auf eine ungefähre Ahnung, dass das betreffende Subjekt etwas von kleiner Bedeutung vergessen hat.
----
