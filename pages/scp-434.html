**Sicherheitsmaßnahmen:** SCP-434 ist bei Nichtgebrauch in einem gesicherten Tresorraum zu lagern. SCP-434 ist nicht von Personen mit einer Vorgeschichte von gewalttätigen psychologischen Problemen oder von humanoiden SCPs zu verwenden. Allen Personen, die SCP-434 verwenden oder zusammenbauen, sind alle Waffen zu entfernen. Ein komplettes Sicherheitsteam hat während aller Verwendungen von SCP-434 in Bereitschaft zu sein und alle Beobachtungen durch psychologisches Personal sind von einem isolierten Ort aus durchzuführen. 

**Beschreibung:** SCP-434 ist ein antiker Konferenztisch. SCP-434 wird nicht funktionieren, bis mindestens acht Stühle darum platziert werden. Wenn ein Subjekt an SCP-434 sitzt, werden physische Duplikate des Subjekts auf 7 der anderen Stühle erscheinen. Diese Personen, als SCP-434-1 bis SCP-434-7 bezeichnet, besitzen alle Erinnerungen und Kenntnisse des Subjekts, aber scheinbar nur ein Fragment ihrer Persönlichkeit. SCP-434-(1-7) sind sich ihrer vorübergehenden Natur bewusst und reagieren selten negativ darauf. Wenn sie zu diesem Problem befragt werden, werden sie angeben, dass sie Elemente des Subjekts sind und sein ganzes Leben in ihm leben. Die Personen bleiben für einen ganzen Tag, nachdem das Subjekt den Tisch verlassen hat, danach verschwinden sie und hinterlassen keine nachweisbaren Spuren. Die Personen sind aber mehr als fähig, sich gegenseitig, andere Mitarbeiter und in seltenen Fällen, typischerweise wenn das Subjekt psychisch instabil ist, das Subjekt selbst anzugreifen. Während Verletzungen keinen anhaltenden Effekt haben, führt der Tod einer Person zu einer deutlichen Veränderung der Persönlichkeit des Subjekts, die dem Fehlen des von ihr verkörperten Aspekts entspricht. SCP-434-(1-7) sind wie folgt:

* SCP-434-1 wird keine Kritik tolerieren und wird nicht akzeptieren, dass das Subjekt jemals Schuld hatte. SCP-434-1 wird gegenteilige Beweise immer ignorieren. Das Gespräch wird sich auf die positiven Aspekte des Gesprächsthemas konzentrieren. Der Verlust von SCP-434-1 führt zu einem lähmenden Verlust an Selbstvertrauen und Selbstwertgefühl.
* SCP-434-2 handelt und berät das Subjekt zu seinem eigenen Vorteil, ungeachtet der Anforderungen oder des Wohlergehens anderer. Der Verlust von SCP-434-2 wird dazu führen, dass das Subjekt seine eigenen Bedürfnisse bei der Entscheidungsfindung ständig nicht miteinbezieht, bis zu einem Punkt, der oft tödlich ist.
* SCP-434-3 spricht selten und tut dies nur, um im Namen des Subjekts zur Vermeidung von Aktivitäten zu raten. Der Verlust von SCP-434-3 führt dazu, dass das Subjekt scheinbar die Fähigkeit verliert, ohne chemische Hilfe zu schlafen, und zu einer tief sitzenden Abneigung, sich auf irgendeine Art auszuruhen. 
* SCP-434-4 wird sich oft auf ein bestimmtes Objekt oder eine bestimmte Eigenschaft einer dem Subjekt bekannten Person fixieren und zu dessen Erwerb raten. SCP-434-4 wird auch negativ auf alle Personen reagieren, die nicht das Subjekt sind. Der Verlust von SCP-434-4 führt dazu, dass das Subjekt die Fähigkeit verliert, Objekte als seins zu identifizieren und dass über einen längeren Zeitraum allmählich sein Selbstgefühl untergraben wird. 
* SCP-434-5 wird dem Subjekt raten, seine Launen und Wünsche zu erforschen, ungeachtet der Durchführbarkeit oder des Vorhandenseins anderer Anforderungen. Der Verlust von SCP-434-5 führt dazu, dass das Subjekt nicht länger dazu in der Lage ist, Freude an irgendeiner Form von Aktivität zu spüren, mit dem erwarteten, damit verbundenen Schaden. 
* SCP-434-6 wird dem Subjekt zu Aggression raten, aktiv oder passiv, um allen Schwierigkeiten entgegenzuwirken. SCP-464-6 ist am wahrscheinlichsten gewalttätig. Der Verlust von SCP-434-6 führt dazu, dass das Subjekt fast vollständig passiv wird und jeden Konflikt meidet. Subjekte ohne SCP-434-6 werden sich unabhängig von der Situation nicht an Gewalt jeglicher Art beteiligen. 
* SCP-434-7 wird das Subjekt zu dem raten, was das Subjekt für seinen langfristig besten Gewinn hält, ungeachtet der Bedürfnisse anderer. Der Verlust von SCP-434-7 wird zu einer lähmenden Verschlechterung der langfristigen Planungs- und Entscheidungsfähigkeiten des Subjekts führen. 

SCP-434 erlangte die Aufmerksamkeit der Foundation durch ein Mitglied des Ordens von St. █████, einer Organisation, die intensiven historischen Kontakt mit SCPs hatte. Es wurde berichtet, dass SCP-434 in einem Tresor im Vatikan aufbewahrt wurde; als ein Bergungsteam der Foundation entsandt wurde, war der Tresor jedoch leer. Die forensische Analyse des Tresors ergab kürzliches Waffenfeuer und Blutspuren. 

19██ wurde die Foundation auf einen Einbruch im ███████ House aufmerksam, einem MCD-Besitz. Die Untersuchung von Polizeiberichten erlaubten es der Foundation, SCP-434 zu lokalisieren, bevor es von MCD geborgen werden konnte.

Die Kohlenstoffdatierung des Holzes, aus dem SCP-434 gebaut ist, weist darauf hin, dass es ungefähr 300 Jahre alt ist. Die derzeit von Forschern der Foundation vertretene Theorie besagt, dass SCP-434 aus Material gebaut wurde, das von einem viel älteren SCP entnommen wurde.

SCP-434 hat sich sowohl bei der Personalbewertung als auch bei nicht standardmäßigen Verhören als nützlich erwiesen. Die Genehmigung zu seiner Nutzung, um das Verhalten problematischer Subjekte zu verändern, steht noch aus.</textarea></pre>
