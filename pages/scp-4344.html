    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-4344 - Kick Astreroid
    **Auteur :** [[user Weryllium]]
    **Traducteur :** [[user thomKnight]]
    **Date de publication originale :**  27 septembre 2018
    **Image :** [https://commons.wikimedia.org/wiki/File:Galileo_Gaspra_Mosaic.jpg Wikimedia Commons]
[[include credit:end]]

[[include component:image-block
     name=swornenemy.jpg|
     caption=(951) Gaspra avant le 28/04/2023]]

**Objet n^^o^^ :** SCP-4344

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-4344 ne nécessite actuellement aucun confinement direct. Les images satellites de SCP-4344 doivent être modifiées de manière appropriée. Si SCP-4344 se rapproche d&#39;un autre astéroïde, les membres du personnel infiltrés dans le domaine de l&#39;astronomie doivent mettre en place des procédures de désinformation adéquates.

**Description :** SCP-4344 est un vaisseau spatial métallique construit à partir d&#39;un astéroïde évidé de taille importante, actuellement en orbite dans la ceinture d&#39;astéroïdes.

SCP-4344 mesure environ 4,9 km de long sur 2,8 km de large, et est principalement composé d’un squelette d’iridium-fer recouvert de peau reptilienne vivante et blindée de 4 m d’épaisseur, fusionnée au métal. L’estimation par datation radiométrique du métal lui donne un âge de 64±2 millions d&#39;années.

L&#39;avant de SCP-4344 est sculpté pour ressembler à une grande tête de tyrannosaure, avec des tubes dépassant des yeux. L&#39;arrière de SCP-4344 abrite un seul grand propulseur, tandis que les côtés sont recouverts de propulseurs plus petits. Ces propulseurs sont reliés à une chambre sphérique vide au centre de SCP-4344.

L&#39;exploration de SCP-4344 par une sonde non habitée révèle qu&#39;il possède deux sas, et maintient normalement une atmosphère interne de 70 % d&#39;azote, 28 % d&#39;oxygène, et 2 % d’autres gaz, principalement de l&#39;argon et du dioxyde de carbone.

La passerelle de SCP-4344 est constituée d’environ 4 km^^2^^ d&#39;espace au sol divisé en trois ponts, comprenant chacun une série de panneaux de contrôle. Une sphère de cristal flotte au-dessus d&#39;une estrade en pierre à l&#39;avant du vaisseau, émettant un affichage holographique de l&#39;intérieur, de l&#39;état et des environs du SCP-4344. Une grande dalle de pierre oblongue est fixée sur l&#39;estrade, et affiche une série de 10 symboles en rouge luminescent, supposés être des chiffres.

Le pont inférieur de SCP-4344 sert de hangar pour plusieurs types de petits vaisseaux spatiaux noirs d&#39;une place. Ces vaisseaux ont une forme ressemblant à des ptérosaures, avec de petits cockpits, deux grandes ailes et une tête décorative. Des armes à plasma et diverses sortes de missiles sont alignés sur les côtés du véhicule. Chaque type est adapté à la taille d&#39;une espèce différente de SCP-4344-1. Seuls 27 vaisseaux spatiaux se trouvent dans le hangar, alors que le hangar contient des espaces marqués pour jusqu&#39;à 1 190.

SCP-4344 contient plus de 9 500 occupants, désignés comme SCP-4344-1. Toutes les instances de SCP-4344-1 sont presque identiques à divers dinosaures de la fin du Crétacé, notamment //Pachycephalosaurus//, //Triceratops//, //Ankylosaurus//, //Titanosaurus//, et //Tyrannosaurus rex//[[footnote]]Aucune instance [[[scp-4041|ne possède de plumes]]].[[/footnote]], excepté leurs mains et membres antérieurs plus dextres. Les dépouilles de 529 de ces instances sont situées sur le pont principal de SCP-4344 ; l&#39;analyse suggère que la cause de leur mort soit l&#39;asphyxie en raison d&#39;un système de ventilation endommagé.

Les instances de SCP-4344-1 restantes se trouvent dans des capsules individuelles en verre et bronze remplies d’une résine jaune translucide, maintenues en biostase. Une dalle de pierre noire lisse fixée à chaque capsule affiche plusieurs lignes et symboles tournoyants en magenta lumineux.

De grandes peintures murales créées à partir de pierres précieuses colorées et luminescentes peuvent être trouvées dans l&#39;intégralité de SCP-4344.

**Addendum 4344-01 : Peintures murales remarquables**
||~ Numéro||~ Emplacement||~ Description||
||002||Centre des quartiers d&#39;habitation||La Terre, vue de l&#39;espace. La position des continents correspond à celle du Crétacé supérieur.||
||014||Passerelle||Une image stylisée de deux dinosaures théropodes, un noir et un bleu, brandissant des épées.||
||021||Salle des machines||La moitié représente la Terre, avec une boule de feu qui s&#39;en approche. L&#39;autre moitié représente plusieurs ankylosaures entourant un sceau.||
||029||Près d&#39;une tourelle d&#39;armement||Un //Thescelosaurus// debout sur la boule de feu et l&#39;empalant d’une épée surdimensionnée.||
||032||Hall central||SCP-4344 quitte la Terre. Un pachycéphalosauridé est représenté tenant des outils et faisant des signes.||
||035||Hangar|| Un cercle rouge, avec une [[[scp-1565|silhouette]]] de tortue superposée.||
||040||Passerelle||SCP-4344 fait face à un grand objet ressemblant à une lune avec un visage. Les visages sculptés de la lune et du SCP-4344 sont visiblement hostiles.||
||041||Passerelle|| Une grande explosion, brisant l&#39;objet lunaire en de nombreux fragments.||

**Addendum 4344-02 :** Le 28/04/2023, SCP-4344 dérive vers un autre astéroïde, (951) Gaspra. Les caméras placées sur SCP-4344 montrent que plusieurs systèmes auxiliaires se réactivent, et la chambre du cœur du propulseur s&#39;enflamme, formant ce qui semble être une étoile miniature à l&#39;intérieur.

SCP-4344 a accéléré vers (951) Gaspra, et a tiré plusieurs dispositifs semblables à des harpons depuis l&#39;avant, capturant l&#39;astéroïde. SCP-4344 a ensuite ouvert le feu avec des batteries d&#39;artillerie à plasma situées à sa surface, avant d&#39;ouvrir sa bouche pour ingérer les fragments restants de l&#39;astéroïde.

Une fois (951) Gaspra anéanti, SCP-4344 a utilisé ses propulseurs auxiliaires pour réajuster son orientation avant d&#39;utiliser son propulseur principal à forte puissance. Les calculs orbitaux de la Fondation prévoient que SCP-4344 croisera l&#39;orbite de (1) Cérès dans les 18 mois.

Au cours de l&#39;attaque et des manœuvres qui ont suivi, plusieurs douzaines d&#39;instances préservées de SCP-4344-1 ont tressailli ou sursauté dans leurs capsules. Sur la passerelle, le dernier symbole rouge sur la dalle de pierre noire a changé.
