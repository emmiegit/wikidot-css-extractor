----

**特殊收容措施：** MTF-辛辰-24“大鱼吃小鱼”已伪装为生态环境保护调查督导组，定期巡视与进驻所有沿海渔业养殖场，确保养殖场使用的养殖饲料中，鱼类来源成分[[footnote]]养殖渔业中，鱼饲料有相当部分由鱼油和鱼粉构成，其源自捕捞所得的，人类不会食用的小型鱼类。[[/footnote]]的质量占比不高于30%，并禁止任何使用小型鱼类作为饲料直接喂食养殖鱼类的行为，以阻止SCP-CN-2577-1流入市场。此行动对外界宣称为保护海洋生态的必要措施。[[footnote]]详细的环境与生态保护宣传措施参考[[[*https://www.nature.com/articles/s41586-020-2146-7 | 这里]]]。[[/footnote]]鉴于完全禁止鱼类来源成分作为沿海渔业养殖饲料是不现实的，基金会将资助人工复合鱼类饲料的研发与商业化，推进非沿海鱼类养殖和非鱼类水产行业的发展以减小SCP-CN-2577产生的影响。[[footnote]]详细的研究进展与行业发展状况参考[[[*https://www.nature.com/articles/s41586-021-03308-6 | 这里]]]。[[/footnote]]

MTF-乙巳-09“非礼勿触”已伪装成巡视人员指导各动物园灵长类动物区工作，要求动物园设立安保措施，杜绝游客与灵长类动物直接发生肢体接触的可能性；饲养员应由非SCP-CN-2577感染者担任并于饲养时穿戴隔离防护服，或采用非人工方式饲养，并对外界宣称为对潜在传染病的防控措施。

基金会人员应密切监视社会上潜在的SCP-CN-2577可能事件，一旦发现任何人员被感染进入第二阶段的迹象都应立即上报MTF-乙巳-09“非礼勿触”，以对相关人员进行C级记忆删除。对进入第三阶段的感染者，MTF-乙巳-09“非礼勿触”--需要--应当将其--隔离收容--就地处决。禁止任何阻止第四阶段感染者消失的行为。

数名处于第二--和第三--阶段的感染者被收容于Site-CN-107的标准人形异常收容间以进行进一步研究。

[[include component:image-block name=https://cdn.pixabay.com/photo/2017/07/24/21/37/fish-2536121_960_720.jpg |caption=机动特遣队MTF-辛辰-24“大鱼吃小鱼”收缴的SCP-CN-2577-1（左）与正常鱼类（右）的对比]]

**描述：**
SCP-CN-2577是一种异常效应，任何沿海养殖鱼类，从其开始被养殖至其死亡时为止，若其曾食用的饲料中鱼类来源成分的质量占比高于40%，或直接食用了作为饲料投放的小型鱼类，均有0.20%的概率于死亡时转化为SCP-CN-2577-1。相比于普通鱼类，SCP-CN-2577-1及其制成品的营养价值、色、香、味将提升并吸引人类优先挑选并进行食用。破坏SCP-CN-2577-1不少于40%的部分[[footnote]]按营养价值计算，破坏指使其失去营养价值。[[/footnote]]可消除其异常效应。

食用了SCP-CN-2577-1的人类将成为感染者,此时项目的主要异常性质开始显现。

**SCP-CN-2577对人的影响分为以下阶段**
* **第一阶段：**感染者食量少量增加，对食物的能量转化效率略有提升，对研究除人类外的灵长类生物的兴趣增加，但均处于正常范围内。除非感染者直接接触到除人类外的灵长类生物，否则不会进入下一阶段，记忆删除等措施已被证明对第一阶段感染者无效。据估计，已有0.███%的人类受感染进入第一阶段。
* **第二阶段：**感染者食量异常性地大量增加，对食物的能量转化效率持续增长，接近甚至超过正常人类理论的生理极限。感染者始终处于兴奋状态，其引起的睡眠缺乏开始影响大脑的高级功能。此阶段将视个体差异持续7至30天，除非通过C级记忆删除消除影响，否则感染者将进入下一阶段。
* **第三阶段：**感染者变得狂躁并彻底丧失大脑高级功能，对食物的能量转化效率达到████%，其所吸收的能量已超出食物理论上可提供的化学能，尚未知晓多出部分能量的来源。感染者对除人类外的其他灵长类生物表现出极大的敌意，并尝试攻击并食用视野中的除人类外的其他灵长类生物。若成功食用了//**其他**//[[footnote]]更改此描述以消去歧义的讨论正在进行中。[[/footnote]]灵长类生物，感染者将进入第四阶段。此阶段不存在有效的抑制手段，--除研究用途外，--任何进入此阶段的感染者都应被控制并处决。
* **第四阶段：**一细密的网状不明物体突然自空中出现并束缚感染者，随后感染者将被此物体拖拽至空中，逐渐透明化并最终消失。目前所有阻止第四阶段发生与进行，以及寻找第四阶段感染者或其尸体的尝试都失败了。

[[collapsible show=&#34;实验记录 SCP-CN-2577_PreliminaryTests_file1&#34; hide=&#34;加载完成&#34;]]

__**实验a—1**__
&gt; **实验人员：**研究员Kanade
&gt; **实验内容：**取用同一养殖场同一批次生产的正常鱼类和SCP-CN-2577-1-A，采样分析后，采用相同的烹饪步骤分别烹饪。
&gt; **实验结果：**SCP-CN-2577-1-A的蛋白质、DHA[[footnote]]二十二碳六烯酸，人体所需的营养物质。[[/footnote]]、维生素A等营养物质含量较普通鱼类上升，并检出██的存在。烹饪后SCP-CN-2577-1-A的色度、香度、营养价值等较普通鱼类有显著提升。

__**实验a—2**__
&gt; **监督人员：**研究员Kanade
&gt; **实验人员：**D-1872
&gt; **实验内容：**要求D-1872选择实验a—1中产品的一份食用并报告感受。
&gt; **实验结果：**D-1872被SCP-CN-2577-1-A的色香吸引并将其食用，其报告“这是我有史以来吃过最美味的鱼”，并要求再次提供SCP-CN-2577-1，其要求被拒绝。后续跟踪调查发现D-1872食量较往常增加，并对猴子产生兴趣，尽管其此前并未接触过有关猴子的任何信息。D-1872成为感染者。通过记忆删除消去其关于食用SCP-2577-1-A的记忆后，其食量增加与对猴子感兴趣的反常状态仍然持续。D-1872的月底处决被推迟以进行进一步研究。

__**实验a—3**__
&gt; **实验人员：**研究员Kanade
&gt; **实验内容：**将SCP-CN-2577-1-B切除一半，用浓硫酸充分浸泡至其碳化，剩余部分烹饪后要求D-1873食用并报告感受。
&gt; **实验结果：**SCP-CN-2577-1-B剩余部分形态发生改变，对其取样后发现营养物质含量异常下降约40%，对浓硫酸和剩余部分样品中取样均未能检出██的存在。D-1873只品尝了一口，并声称“难吃极了”，跟踪调查显示D-1873行为无显著改变。D-1873未成为感染者。D-1873已于月底被处决。

[[/collapsible]]


[[collapsible show=&#34;实验记录 SCP-CN-2577_ProfoundStudies_file2&#34; hide=&#34;加载完成&#34;]]
__**实验b—1**__
&gt; **监督人员：**研究员Kanade
&gt; **实验人员：**D-1872
&gt; **实验内容：**向D-1872提供有关猴子的科普材料与文学作品，其载体包括书籍、音频、图像、视频等，并要求D-1872定时报告学习进度与心得。
&gt; **实验结果：**D-1872表示感谢，并声称学习过程“十分有趣”。尽管如此，其学习的效率并未增加。针对D-1872其它生理与心理指标的检查均显示其仍保持原有状态，未发生进一步转变。

__**实验b—2**__
&gt; **监督人员：**研究员Kanade
&gt; **实验人员：**D-1872
&gt; **实验内容：**要求D-1872近距离观察猴子，猴子被安放于铁质的笼子之中。
&gt; **实验结果：**D-1872突然将手伸入笼子并抚摸猴子，据其事后描述，其感受到一股“不能抗拒的诱惑”。此后D-1972时常处于兴奋状态，食量增长了300%。同位素标记检测发现其对食物的能量转化效率提升至99%。通过记忆删除消去其关于抚摸猴子的记忆后，其各项变动指标恢复原有状态。

__**实验b—3**__
&gt; **监督人员：**研究员Kanade
&gt; **实验人员：**D-1872
&gt; **实验内容：**要求D-1872接触猴子后将其安置于收容间进行后续观察。
&gt; **实验结果：**接触后0-2天，D-1872时常处于兴奋状态，睡眠时间显著性减少。接触后2-7天，D-1872的逻辑、思维、认知等能力开始下降，食量和对食物能量的转化效率进一步增加。接触后7-14天，D-1872逐渐丧失语言功能，对食物能量的转化效率继续增长，并于第7天后超过100%并最终达到████%。接触后第15天，D-1872除生物的本能行为，以及高声喊叫“猴”一词外[[footnote]]发音模糊难以辨认，尚不明确是否为无意义的吼叫。[[/footnote]]，其余人脑高级功能全部丧失，对其他人类的行为失去除本能外的任何响应。此后对其的记忆删除被证明无效。

__**实验b—5**__
&gt; **监督人员：**Tachi博士
&gt; **实验人员：**D-1879
&gt; **实验内容：**根据伦理道德委员会要求，已删除。

__**实验b—8**__
&gt; **监督人员：**Tachi博士
&gt; **实验人员：**[已编辑]
&gt; **实验内容：**根据伦理道德委员会要求，已删除。

[[/collapsible]]


[[collapsible show=&#34;事故报告 SCP-CN-2577_Accidents_file3&#34; hide=&#34;加载完成&#34;]]

__**事故c-1**__
&gt; **事故时间：**2022年10月22日
&gt; **事故记录：**2022年10月22日，研究员Kanade要求安保人员将已进入感染者第三阶段的D-1872送至安放有猴子的房间以进行进一步实验。D-1872进入房间并看到猴子后，以约135分贝的声强发出啸叫并挣脱安保人员的束缚冲向猴子。D-1872在将安放猴子的铁笼于瞬间破坏后扑向猴子，将猴子[数据删除]并且[数据删除]，之后用其肢体将猴子[数据删除]，并最终[数据删除]。此过程中房间内置的红外成像测温仪显示D-1872腹部温度高达██度，推测此时其能量转化效率高达█████%。之后，一张细密的未知材料构成的网突然于房间内出现，网住D-1872将其拖拽向空中，与D-1872一同透明化并最终消失。事后分析铁笼遭受了高达24000N的冲击力而被摧毁。
&gt; **事故影响：**在场人员遭受严重心理创伤，多人要求提供心理干预治疗或记忆删除，研究员Kanade提出休假申请，以上请求均被批准。SCP-CN-2577的研究暂时转交Tachi博士领导。

__**事故c-2**__
&gt; **事故时间：**2022年12月23日
&gt; **事故记录：**根据伦理道德委员会要求，已删除。
&gt; **事故影响：**Tachi博士被降为D级人员。Site-CN-107的数个房间正在修复中。针对第四阶段感染者的任何实验被禁止，进入第三阶段的感染者应尽快被处决，当前收容措施被制定。

[[==]]
&gt; 在这里我向大家道歉，因为我的心理脆弱与识人不明，导致发生了这样的事……但是借由此事，我也想严肃地提醒各站点人员：基金会设立伦理道德委员会并不是毫无意义的，看看Tachi博士的可耻行径和这满地的混乱吧。我已经向伦理道德委员会提交申请，将这两个月间发生的事编撰成警示教材案例，供每一个站点人员——包括那些未来可能加入的新人参阅。如果有人还感到不解，那就去向伦理道德委员会申请，看看那些[数据删除]的内容吧——但请你务必做好必要的心理准备工作。我们冷酷，但不残酷；我们对抗异常，但首先要坚定自身的信念：**我们控制，我们收容，我们保护。**\
[[/==]]

[[&gt;]]
——研究员Kanade在事故c-2后对全体站点人员的讲话
[[/&gt;]]


[[/collapsible]]


[[collapsible show=&#34;附录-对第四阶段感染者去向调查的最新报告&#34; hide=&#34;欢迎，研究员Kanade&#34;]]

&gt; 2023年1月5日，在对[[[*http://scp-wiki-cn.wikidot.com/scp-cn-522 | SCP-CN-522]]]例行跟踪观测中，发现一名SCP-CN-522-1的外貌与一失踪的第四阶段感染者相似。经过机动特遣队MTF-辛辰-24“大鱼吃小鱼”与MTF-辛辰-07“血色夕阳”和Area-CN-62的协调，最终确认此SCP-CN-522-1确为一名第四阶段感染者的尸体。经四级人员批准，购买此SCP-CN-522-1后，SCP-CN-522-2的显示文本的第一段出现变化：
&gt;&gt; [[size large]]Observer隆重为您提供的全新产品！采用最新的生态绿色养殖技术！[[/size]]
&gt;&gt; 
&gt;&gt; [[size large]]在保留前代产品完全原生态特色的前提下，通过有机培育，形成不同于以往的全新风味！[[/size]]
&gt;&gt; 
&gt;&gt;  [[size x-large]]高蛋白，高营养，高██！[[/size]][[footnote]]SCP-CN-2577-1的特有检出物。[[/footnote]]
&gt;&gt; 
&gt;&gt; 
&gt;&gt;   
&gt;&gt; [[size xx-small]]##F0F0F0|本品属于试验品，食用可能产生不良反应，本公司概不负责。##[[/size]][[footnote]]以最小号字体和几乎肉眼无法分辨的颜色显示。在对购买行动录像进行分析时才被发现。[[/footnote]]
&gt; 有关SCP-CN-2577与Observer的关系仍在调查中。

[[/collapsible]]
