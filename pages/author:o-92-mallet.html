[[tab O-92の取扱説明書]]

**正式名称:** 因幡式兎用狭隘空間等下収容活動スーツ試作型 Ver0.9.2

**略称:** O-92

[[include component:image-block
|name=O-92|caption=O-92を着用したR-178]]

**取扱方:** 2017年現在、全てのO-92は基礎開発サイト-8178地下の動物工学実験施設に保管されています。O-92を使用する際は実験施設主任の因幡博士へ申請書を提出してください。O-92を実際に着用するのは、当該施設内の実験用カイウサギ(各個体が「R-[個体識別番号]」と呼称されます)に限定されます。同じウサギで3時間以上の実験を行うことは推奨されません。現時点ではサイト外へのO-92およびO-92装着中のウサギの持ち出しは認められていません。

**説明:** O-92とは、2013年以降に基礎開発サイト-8178動物実験施設で因幡博士率いる研究チームによる開発が進められている、兎用狭隘空間等下収容活動スーツ(Suits to Contain in Petit places etc. for rabbits、略称：SCiPper)の試作品の現行のバージョン(0.9.2)です。当該バージョンは2017/05/18に完成し、現在18着のO-92が存在しています。

O-92は全長48cm・全重量2kgで、アルミニウムを主成分とする合金で製作されています。着用時の外見は「金属光沢を放つ二足歩行するウサギの着ぐるみ」と形容できますが、「かわいくない」という意見が多数寄せられているため、デザイン面の再考が今後の改良計画の重点に位置づけられています。

O-92はカイウサギ(特に、日本白色種)に対する強化外骨格としての機能を第一に有しています。O-92を着用中のカイウサギは姿勢保持機能が強化され、二足歩行および頭頸部の直立保持、簡単な道具の把持および使用が可能となります。ただし、二足歩行では移動速度が出ないため、急速な行動が必要な場合は通常のウサギが取る姿勢に変化することが多いです。

第二に、O-92は内部のウサギに対して実行する可逆性ミームエージェント挿入スロットを持っています。あらかじめ媒介ミームエージェント内に任意の対象を埋め込むことで、ウサギが対象に取る行動を選択させることができます。この機能を利用し、人間では進入が難しい狭隘空間におけるオブジェクトの確保、何らかの理由で収容スペースを広く取れないオブジェクトの監視、あるいは要注意人物や財団内の危険因子の尾行といった任務をウサギに行わせることが、O-92開発の主要な目的です。

O-92の内部にいるウサギに対する長期の生命維持機構は未完成であり、今後の開発の課題となっています。現状でも体温調節・食餌機能・排泄機能の大枠は完成していますが、3時間以上継続してO-92が使用された場合、スーツから「//おれはパセリ…//」という声が発せられる、目視した人間に「ウサギのシチューを食べたい」という漠然とした欲求を抱かせる、O-92に対する認識歪曲が発生する(球状の体から蹄のついた3本の足と1対の渦巻き状をした角が生えているように見えます)などと言った原因不明の軽度の異常性が発現することがあります。なお、--いずれの場合も--下記の1例を除き内部のウサギ自体に影響が及んだことはありません。

**補遺:** 2017/07/15に行われたO-92の実験中に事故が発生しました。当時O-92を着用させられていたR-178はO-92から一切脱出しようとしなくなり、外部からのアプローチも効果をなしませんでした。R-178はウサギが本来持つはずの生命活動の一切を停止していることが明らかとなりましたが、それにもかかわらずR-178はO-92を用いて現在まで活動を継続しています。研究チームはO-92に内部のウサギを自らと同化させる異常性を発現する不具合があると推測し、当該事案を再現しようと様々なウサギで実験を繰り返していますが、今のところ再現された例はなく、詳細な検証は行えていません。これに伴い、当面のSCiPperのさらなるバージョンアップは保留されています。

[[tab 因幡博士の人事ファイル]]

**人名:** 因幡 伯耆 (Inaba Houki)

**セキュリティクリアランス:** 2 / B

**職務:** 財団で用いられる汎用的な器具の開発 / サイト管理者

**所在:** 基礎開発サイト-8178

[[include component:image-block
|name=inaba|caption=因幡博士愛用の木槌一式]]

**来歴:** 2008/09/18、変異角-7°の平行次元で発生した不明なオブジェクト(後に[[[SCP-3022]]]と同質のオブジェクトだと判明)の収容違反によって因幡博士は基底次元に出現しました。基底次元の財団にオブジェクト所持者として拘束された際、因幡博士はもともと当該平行次元に存在する財団に勤務していた旨を伝え、改めて基底次元の財団に就職する意思を表明しました。1ヶ月にわたる心理鑑定の結果、因幡博士に対して正式に財団職員として雇用されることを認める決定が下されました。

基底次元に来るまでは-7°の平行次元で生活していました。「手振県[[footnote]]「鳥取県の北部に隣接する県」だったとのことです。[[/footnote]]指宿市」なる街で少年時代を過ごし、国立指宿大学の工学部を卒業。実験用器具開発の類稀なる手腕を見込まれて財団フロント企業にスカウトされ、そこから財団職員となったと話っています。財団職員同士で結婚し、息子2人をもうけたとのことですが、彼らはいずれも平行次元に残された状態となっています。因幡博士は再び家族に会いたいという意思を表明していますが、今のところ当該平行次元と連絡を取る簡便な手段がなく、実現は難しいと見られています。

**人物:** 身長172cm、体重56kg。誕生日:1960/05/18(自称)。常にややくたびれた姿を見せている初老の男性で、ごま塩色のセイウチ髭を生やしています。自分から積極的に他人に話しかけることは少ないですが、相手から話しかけられた場合は比較的長話に発展しやすい傾向があります。

因幡博士は汎用的な収容器具[[footnote]]収容房の照明や扉、オブジェクト確保に用いるネット、機動隊員が使用する軽火器やプロテクターなどが該当します。[[/footnote]]の開発を担当する基礎開発サイト-8178にて普段の業務を行なっています。当該サイトには危険度が低く、研究成果を収容技術の開発に活用できる可能性があるAnomalousアイテムやSafeオブジェクトが少数ながら保管されているため、因幡博士はこれらのオブジェクトに対する管理業務も並行して担当しています。

因幡博士は多種類の手動工具の使用技術に長けていますが、金槌は一切使用せず、木槌を使うことに関する強い拘りを見せています。博士が用いる木槌は異常な高圧環境で圧縮された超密度の合板で製作されており、並の金属であれば全く加工に不自由しないほどの強度を持っています。なお、過去に並行次元で因幡博士が勤務していたサイトにおいて要注意団体のエージェントによる襲撃が発生した際、機動部隊の到着より前に因幡博士が木槌でエージェントを殴打して追い返したことがあると本人は自慢げに語っていますが、真偽は不明です。

ウサギをこよなく愛する人物であり、基底次元への転移時に一緒に連れていた[[footnote]]SCP-3022の性質上、因幡博士は転移時に「八尋」を連れたまま公衆トイレの個室に入っていたことになります。この行動の理由は本人からは語られていません。[[/footnote]]日本白色種のカイウサギである「八尋」を基礎開発サイト-8178の管理者室で愛でていました。「八尋」は2013年に天寿を全うし、現在はその子・孫世代に当たる8匹のウサギが管理者室で引き続き飼育されています。子供の一部が動物実験施設に移され、O-92の試験に使用されているとの噂もありますが、因幡博士は「着せてやりたいのは山々だが、実験用のウサギと我が子たちをごっちゃにするわけにはいかない」と否定しています。

[[tab ギレ技能士の人事ファイル]]

**人名:** ンガョペ・ギレ (Ngajope Guire)

**セキュリティクリアランス:** 2 / C

**職務:** 財団で用いられる汎用的な器具の開発 / インシデント発生時の現場周辺封鎖

**所在:** 基礎開発サイト-8178

[[include component:image-block
|name=guire|caption=ギレ技能士が常用している仮面]]

**来歴:** 兵庫県淡路市に存在する未解明領域 UE-178092の探査実験が2012/02/23に実施された際、領域内から回収された唯一の人間が後のギレ技能士です。P-D/U-漂着イベント対処・収容プロトコルに基づく確保が行われた時点では言語による意思疎通が不可能でしたが、初期の解析によってコサ語に近似した基底世界に存在しない言語を用いていることが判明し、通訳を用いてある程度の会話が可能となりました。当人に異常性が確認されず、また当人が財団内に留まることを強く要望したことから、財団職員として雇用されることが決定されました。

財団に発見される前のギレ技能士は「大アフリカ合衆国」に居住していましたが、「[http://ja.scp-wiki.net/tale-saiga-boatob 北アメリカ大陸連合共和国]」との間で2010年から継続している国家間戦争による国土の荒廃が激しく、彼の故郷である「ラトルパセ(Latollpase)」がICBMの直撃を受けて地図から抹消されたことにより彼は放浪の身となりました。戦闘被害が少ない国北部へ進行中に未解明領域 UE-178092に繋がる一方向性の時空間異常に踏み込んだものと見られます。ギレ技能士が主張している上記の国家および戦闘行為は+35°の平行次元に実在していることが、後の2015年に行われた平行次元検索プロジェクト“虹桟”において確認されました。当該平行次元とは定点ポータルを用いた交流が2018年に確立していますが、現時点ではギレ技能士は自分が元いた次元へと帰郷する予定は無いとのことです。

**人物:** 身長182cm、体重80kg。誕生日:1986/04/05。ネグロイド系の身体特徴を備えた男性です。青い布1枚で全身を覆う服装を好んでいるほか、就寝時と食事の際を除き常にライオンを象った仮面を着用しています。これは彼の自作であり、上述の発見時から現在まで愛用し続けているようです。

ギレ技能士は原料を鈍的に加工する技術に長けており、破壊を伴う工作を得意としています。木版や樹脂玉、鉄塊と言った未加工の材料からでも、さながら粘土を削り出すかのような手際の良さで、容器や机、簡単なオブジェや工具などの器材をスムーズに一体成型することが可能です。この特技を活用し、基礎開発サイト-8178における開発用具の基礎設計とその模型の製作を主な業務としています。

また、大型の物品であっても高速で加工が可能であることから、場合によっては市街地における中規模以上の収容違反時に召集されることがあります。その際は現場周辺の街路樹や瓦礫を用いて即席のバリケードを構築し、一般市民の現場への侵入およびアノマリーの現場からの移動を妨害する任務に就きます。ただし収容違反の性質によってはギレ技能士自身にも危害が及ぶ可能性が存在するため、実際に召集が行われる頻度は高くありません。

ギレ技能士は打楽器の演奏を趣味としており、特にボンゴ奏者としての腕前は確かなものです。休暇中には普段は訪れないサイト-8181に姿を見せ、様々な楽器でセッションするための相手を募集していることがあります。楽器の演奏が可能な職員は相談に乗ってやると良いでしょう。またギレ技能士は語学研究にも興味を示しており、日本に来て数年しか経っていないにもかかわらず一般的な日本人を上回る日本語語彙力を有しています。そのため、その外見に反して彼の発言は日本人職員にも非常に理解しやすいものです。

[[tab 喚楽研究員の人事ファイル]]

**人名:** 喚楽 契 (Yobiraki Tsigiru)

**セキュリティクリアランス:** 2 / C

**職務:** 財団で用いられる汎用的な器具の開発 / 有機生体材料加工技術の開発・改良

**所在:** 基礎開発サイト-8178

[[include component:image-block
|name=yobiraki|caption=談話室のベンチに座り込む喚楽研究員。前後10時間に亘って同一の姿勢を維持していました。]]

**来歴:** 2013/04/01より北海道██市の██████大学医学部に在籍していた喚楽研究員は、長期臨床実習のため滞在していた███市において、2018/02/08に大型車両の多重衝突事故に巻き込まれました。この事故で出た3名の死傷者の中に喚楽研究員も含まれていました。彼女は近隣の█████病院で救命処置が行われましたが、治療の甲斐なく13時間後に死亡が確認されました。ところが、死亡確認から5時間25分後、医師・医療関係者および遺族の前で喚楽研究員の遺体が意識を取り戻し、脳機能・心肺機能が引き続き廃絶しているにも関わらず彼女は生前と同様の活動を開始しました。急行した財団エージェントにより喚楽研究員の身柄は確保され、関係者に対してはクラスB記憶処理および遺体の標準的代替物が提供されました。

身柄回収後の追加検証の結果、死亡後の喚楽研究員は何らかの異常な手段で精神体を自身の遺体に再定着させていると判断されました。回収からおよそ30時間後には喚楽研究員の身体から不完全な生体反応が検出されるようになり、彼女は自身の生体活動の模倣の精度が向上していることを述べました。この手段について彼女は「自分が死後に転生した先の世界で学んだ技術を使って、現在の世界に戻ってくることに成功した」と回答しました。これは大型車両による非異常性の交通事故から生還した被害者にしばしば観察される回答パターンですが、死亡後に同様の発言が確認される例は希少であり、喚楽研究員から追加の情報が得られることが期待されました。約1ヶ月間に亘る実験の結果、喚楽研究員が持ち帰ったと主張する「技術」は、彼女自身の肉体を被験体とした時にのみ有効であることが判明しました。しかしながら、彼女の実験に対する厳粛な姿勢は一定の評価を受け、喚楽研究員の肉体は財団職員として雇用されることになりました。

喚楽研究員の死亡の原因となった事故に関与した人物と車両には明らかな異常性の発露は認められず、事故は非異常性として処理されました。過失運転致死傷罪で逮捕された男性のうち1人が事故から23日後に明らかな内因・外因なく急死した事案に関し、喚楽研究員の関与は確認されていません。

__追記:__ 喚楽研究員の精神体が訪れていたと推定される平行次元は基底次元より変異角-176.0°に存在していることが確認されました。しかし当該平行次元は時間流が非常に速い不安定な次元であり、次元内部の調査の予定は立っていません。仮に調査可能な設備が整ったとしても、喚楽研究員が語った世界は既に大きく変化していることが予想されます。

**人物:** 身長156cm、体重39kg。誕生日:1994/11/26、命日:2018/02/09、享年23歳。本質的には成人女性の肉体であり、顔面を含む全身の皮膚に交通事故で受傷した多数の挫創や裂創の痕が認められます。受傷時の右大腿骨の骨幹部骨折は収容後の手術により整復されています。その全身を構成する細胞が死滅しており、一切のターンオーバーが認められないにも関わらず、彼女は自律した運動を行い、正常の成人女性が行う生命活動の大半(生殖機能を除く)を模倣することが可能です。しかし、これらの生体反応の模倣は自身の活動に必須の要素ではないことが確認されています。これらの特徴は不死者・憑依体・霊魂縛鎖など既知の異常存在の定義からは外れるものです。新規の細胞分裂が行われないことに関し、彼女は自身の毛髪の維持を最も重要な課題と考えているようです。

生前に十分な医学教育を受けていたこともあり、喚楽研究員は基底次元のヒトの身体について深い造詣を有します。加えて彼女は再定着前の精神体の状態でも医療技術を学んでいたと主張しており、基底次元のヒトには直接的に適用不可能な外科的処置の方法を多数記憶しています。これらの知識が役に立つ機会は、概して喚楽研究員自身を治療対象とする場合に限られます。

基礎開発サイト-8178における喚楽研究員の主な業務は、異常・非異常問わず数多く存在する生体素材の応用方法の模索です。彼女は一般社会の通俗的な知見を集積し、それらを異常存在へ適応可能であるか確認する手法を取っており、これは研究費用の削減に役立っています。コンクリート製の建築物を腐敗させることで知られる8種のクラスⅡ微視的霊体群衆に対するワサビ(//Eutrema japonicum//)を原料としたアリルイソチオシアネート製剤の噴霧の有効性を証明したことは、彼女が挙げた最初の功績として数えられています。なお、本人はヒトに適用可能な生体義装の開発業務に高い関心を示していますが、基礎開発サイト-8178に設置されている該当部門への参加には彼女の異常曝露歴を原因とする制約が生じています。

喚楽研究員は環境による性格の変化が激しく、研究室の内外で言動に著明な差異が認められます。実験に対する彼女の姿勢は極めて厳格であり、非異常科学をベースに組み上げた異常仮説の実証に向けて綿密な計画の用意を徹底しています。自身の生命活動の維持が必須でないことから、必要であれば彼女は120時間以上の連続した実験を躊躇なく行います(他の人員は適宜交替します)。一方で研究室から出た後の喚楽研究員は極めて無気力であり、サイトのロビーや談話室にしばしば無言無動で座っている姿が目撃されています。業務の性質上、基礎開発サイト-8178で死傷者を伴うインシデントが発生する可能性は他のサイトと比較して低いことから、サイト内に倒れている状態の彼女が遺体と誤認されることは然程多くありません。彼女の趣味の一つはサイトの従業員達と一緒に写真を撮影することですが、これは決して心霊写真を作成することを意図したものではありません。

[[collapsible show=&#34;+ SCP-1259-JP - 地獄の沙汰も金次第&#34; hide=&#34;- 是は消滅が運命付けられた或る地獄の物語である&#34;]]

初めて受理された報告書…のわりに、いきなりのEsoteric-class指定&amp;最新のWikidot構文の採用とかなりセオリーから外れた記事。
かなりの難産で、チャットでの批評を7度も受けてこの形になりました。批評をしてくださった方々には感謝してもしきれません。

当初は「通行人を車道にぶん投げて轢殺させ、その加害者から慰謝料をぶん取る電柱」だったのですが、方法が回りくどいと言うことで直接的に金を食わせることに。背景には元々は異世界にあるマフィアっぽい要注意団体(意外とない？)でも新設しようかなと思っていたが、どうせならもうちょっと異常な使い方を、と言うことで黒幕も金を食う人に。そこで「もしこれが異世界じゃなくて未来人だったら色々ヤバイな？」ということに気がつき、現在の形に落ち着きました。
「未来において確実に発生し、財団によって収拾に成功するK-クラスシナリオ」(≒滅ぼされることが決定した地獄)というなかなか変わったテーマに落とし込めたのではないかと感じています。財団はこの未来が実現するように現在を操作しようとしています。

ナンバーの由来はそのまんま「地獄」です。死のコンテスト開催前に埋めてしまって申し訳なかった。特に反省はしていない。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-724-JP - 《CODE:U》蝕まれる大地&#34; hide=&#34;- 腎臓は労りましょう&#34;]]

ざっくりまとめると「天然の腎臓・膀胱・尿道 with 悪性腫瘍」です。濾過したからってこんなのを一般の源泉に流すなよ財団。
有機的なモチーフとしての臓器を無機的に表現したいというアプローチで作成しました。実はシリーズ化の構想もあるのですが、あまり評価が芳しくないのでちょっと悩み中。

シリーズIに入れたかったので、ナンバーは下2桁で「24(尿)」の語呂合わせができる空き番号に突っ込みました。メタタイトルの「U」は「湯(温泉)」と「Urine(尿)」のダブルミーニング。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-1780-JP - 穴の空いた穴&#34; hide=&#34;- 消去された大事件を暴くロゼッタ・ストーン&#34;]]

クロスコンテスト出品記事。**なんと優勝してしまった。**

280-JPの中身って何なんだろうとぼんやり考え、XACTSを使えば中に入れるんじゃね？ということで745-JPを探査人員に採用。そして穴を操作するために802-JPを採用。この3つの記事を中心に、GoIトップクラスの謎を秘めた団体である犀賀派の内部構造を紐解く記事として作成しました。犀賀六巳複数人物説を採用しています。
結局、GOCの判断は基底次元にとって果たして正しいものだったのか？それとも我々は重要な協力者を失ったのか？真実はこれを読んだ皆様に決定していただこうと思います。

ナンバーの由来は本部の[[[SCP-1780]]]です。今回の事件の発端となったXACTS開発者の片割れと深く関わるオブジェクトです。財団製なのも共通点ですね。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-1081-JP - 《CODE:C》開戦前夜&#34; hide=&#34;- 人類の威信はこの一戦にかかっている&#34;]]

まさかのクロスコンテスト出品記事2本目。クロス好きすぎだろコイツ。

シンプルに「アノマリーの群生地」としてモチーフを定め、1022-JPの「西日本深海長谷」にスポットを当てました。また、「GoIとドンパチやる財団を見たい」という個人的な趣味で、これまで設定だけの存在だった五行結社にお出まし頂きました。記事で動くの初めてだけどああいう性格付けで良かったんだろうか。

当該オブジェクトの本筋とは全く関係ないのですが実は724-JPの続編です。このオブジェクトの真の本体は海中の管であるというわけです。メタタイトルの「C」は「Sea(海)」と「Xi(中国語で「息」)」のダブルミーニングです。

ナンバーは「富山湾」を無理やり語呂合わせしました。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-1092-JP - 《CODE:O》クニマス物語&#34; hide=&#34;- 絶滅と再発見の裏に隠された闇&#34;]]

死のコンテスト滑り込み投稿。とは言え「絶滅」ネタなのであんまりクリティカルなテーマではない。
かなり急拵えの作品だったので正直「残ればいいや」程度でしたが、どうやら残りそうなので一安心。後から補足作品を--書くかも--書いた。
内容はオブジェクトナンバー(由来はもちろん…)から決めました。現実での出来事をSCPとして書くのは、あんまり過激なこと書けないせいで思ったよりキツイということが理解できました。

メタタイトルの「O」は湖底に穿たれた大きな口のイメージ。または単なる語呂合わせです。

[[/collapsible]]

[[collapsible show=&#34;+ LTE-5230-Fiji-Aurora Cherry - 田沢龍&#34; hide=&#34;- 視点は多いに越したことはない&#34;]]

元1600文字コンテスト投稿作品であり、移設によってGoIフォーマット-JPの第1号になった作品。上記のSCP-1092-JPの補足と言った内容。
田沢湖の騒動を五行結社側の視点から見るとこうなっている、という点を示しておく必要があると感じたので、GOCのフォーマットを用いて作成しました。

日本支部でもGoIフォーマットに注目が向くきっかけをいずれ作れたらいいなあと思っています。

**追記:** 2021/07/20に「Aurora」→「Sunset」に改名を行いました。その前に「25230」→「5230」にする改名もしているので、日本史部作品の中でも記事自体の改名回数という点では目立つ記事になっています。そのうち「Glory」も変わったりして…。
…とか言っていたら、今度は「Sunset Glory」→「Aurora Cherry」になってしまいました。これで3度目だよ…。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-864-JP - 給餌係&#34; hide=&#34;- どっちがどっちの給餌係なのか&#34;]]

* 今まで書いてきた記事が長編やGoIものばかりだったため、短い記事に挑戦してみたかった
* シリーズⅠ-JPがもうすぐ埋まりそうだったので、それまでにもうちょっと自記事ナンバーが欲しくなった
主にこの2つの理由で執筆した記事です。

カエルの口内に寄生して舌の代わりになるハエ、というイメージから作成しました。ハエがカエルを利用する一方で、最終的に得た成果は結局カエルに全部持っていかれます。所詮ハエはハエなのでした。

本筋とは関係ないですが、[https://ja.m.wikipedia.org/wiki/ベールゼブフォ ベルゼブブの名を冠するカエル]というのが実在したりします。

オブジェクトナンバーは「羽虫」の語呂合わせ。

[[/collapsible]]

[[collapsible show=&#34;+ O-92の提言 - 認可&#34; hide=&#34;- Never Ending Story&#34;]]

ぶっちゃけると開幕の「オブジェクト指定された財団エンブレム」がやりたかっただけ。
メタフィクション的な「毎日のように新規に投稿されてくる報告書」の存在理由を、財団世界内だけで完結させて表現するにはどうすれば良いかを考えた結果として生まれた提言です。

いつかSCP-001-JPの発動で世界が滅ばない日がやってきたとしても、SCP-001-JPが起動すればどのみち財団は滅びます。なぜなら、未知のアノマリーの存在を許容することを放棄し、新規の確保収容任務を行うことがなくなった組織は、もはや財団とは呼べないものであるからです。
そう言うわけで、私はこの提言をFoundation-Universeのエンディングの一形態として捉えています。

[[/collapsible]]

[[collapsible show=&#34;+ 赤白青を微分せよ&#34; hide=&#34;- 宇宙の灯は無視してもよい&#34;]]

2018年最初の記事。あらかじめ規定されたフォーマットに従わないという意味では初の本格的なTaleですが、地の文はゼロです。

[[[SCP-1500-JP]]]の以下の文章から着想を得ました。

&gt; **██研儀官:** [前略]白虎を落とした大穴を参考に時空物理学とやらの研究をしていた学者を中心に、時間も空間も捻じ曲げて、[後略]

--ねこ--白虎が落ちた大穴、もとい井戸の状態を観測する手段、そしてその結果を犀賀派と結びつける方法として[[[SCP-379-JP]]]が自然と候補に上がったので、あとは比較的スラスラ書き進めることができました。財団の与り知らぬ場所で、彼ら(実験関係者は__4人全て__「犀賀六巳」です)もまた実験や観測に明け暮れているはず、というイメージを前面に押し出しました。

タイトルの由来は某高校生短歌です。

**2018年8月の注目記事に選出されました。**ご好評いただいているようで幸いです。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-1906-JP - 《CODE:I》おとしだま&#34; hide=&#34;- 昔は「御歳魂」とも言ったらしい&#34;]]

いつのまにか本格的にシリーズ化の兆候を見せている地質オブジェクトの4作目。

当初はこのオブジェクトのモチーフは巨大な眼球(Eye→転じてI)でした。ですが、ただ監視してるだけじゃイマイチ正体わからんよな、ということで話の流れを作りやすくするためにモチーフを別の球体に変更し、書き始めました。
日本各地に点在している地殻系生体オブジェクトを守護する、と言うのがこのオブジェクトの本来の目的です。第1飛行ルートが1081-JP直上にあるのは記事内で明言していますが、実は第2ルートは1092-JP、第4ルートは724-JPの上を通過しています。では、他のルートには一体何がある(あった)のか？未発見のルートも残されているのか？それはまだ誰にも(私にも)わからないものです。

オブジェクトナンバーの由来は下3桁(906)の形状で、上昇→捜索→下降する球体を象っているということで使用しました。これを投稿する直前に696が空白になっていたのでどっちに投げるか若干迷ったりも。メタタイトルの「I」は「Eye=I」「Immune(免疫)」のI、あとは正月なので「1」とも掛けています。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-921-JP - ドザえもん&#34; hide=&#34;- アン アン アン とっても大好き…？&#34;]]

apple3様の著者ページにてお題を受け、タグ「Safe・水棲・睡眠・服」から先に決めて書いた記事でした。

水棲と服から潜水服のモチーフを、睡眠から夢に関わる異常性を…とここまで考えたところで、どういうわけか某ネコ型ロボットと悪魔合体を起こしてしまいました。--ふしぎなポッケで叶えてくれる〜--
そうと決まれば、ということで潜水服を青ダヌキっぽく成形した画像を拵え、その画像を見て追加で思いついた特性(バランス不安定、バックストーリー)を加えて記事が完成。比較的省エネで書けた記事でした。
記事自体の狙いとしては、本部の中期、日本支部の初期に見られた「一見すると突飛な異常性だが、実際にはちゃんとその理由がある」タイプのオブジェクトにするよう意識しました。人の感情に起源を持つオブジェクトを書いたの、何気に初めてでしたね。

アイテム番号はド█えもんの身長をひっくり返したものです。そのままでも良かったんですがシリーズⅠに入れたかったので…。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-1732-JP - 東帝 - インヴィテーション&#34; hide=&#34;- 東からの使者は春の目覚めを運ぶ&#34;]]

1500-JPをベースに「四神」の扱いについて考えてみた記事。
1361-JPを見る限り白虎(と朱雀)は日本生類創研と関係ありそうだったので、余った青龍を東弊重工に引き取らせることに。青龍の分霊が持つ「幼子が持つ喜び・楽しみを呼び覚ます効果」を活かすことにより東弊製の玩具が作られている、というヘッドカノンをそのまま記事に落とし込む形となりました。
後半では報告書の主軸をオブジェクトを起動できる唯一の子供へと移し、異常存在そして財団と関わったことによる一種の悲劇としてまとめました。もし彼の前に現れたのが財団でなくGOCだったなら、もっと救われる結末もあったかもしれないですね。

ナンバーは「第2の173-JP」と言った意味合いでつけています。
実はこれでSCP-JP投稿数が通算10記事になりました。どうやら2017年参加組では一番乗りらしいです。

http://scp-int.wikidot.com/scp-1732-jp
追記：2018/06/17に、[[*user Nasakurates]]様により英訳されました！

[[/collapsible]]

[[collapsible show=&#34;+ SPC-1666-JP - 鋏が鮫を喰らうまで&#34; hide=&#34;- かに。&#34;]]

2018年エイプリルフールのテーマがカニだったのを見て1日で書き上げた作品。前々からSPCフォーマットの翻訳を試していたこともあり、これで何か書きたいと言う意欲はあったんですが、このような形で結実することになるとは。

オブジェクトの性質自体はよくあるものだと思いますが、サメ殴りセンターがそれを見てどういう扱い方をするかを考えて記事の構成を組みました。よく考えると結構残酷なことやってますよね、この組織。

ナンバーは鋏繋がりで[[[SCP-1666-JP]]]から拝借しています。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-002-JP-EX - 目の上のツノ&#34; hide=&#34;- 昔々あるところの財団は島へ鬼退治に行きました&#34;]]

日本支部ではまだまだ少ないExplainedクラスに挑戦した結果、自著最高DownVote数を更新してしまった作品。

財団が保護するのが「一般社会」「大衆」と「異常な存在」であるならば、そのどちらにも当たらない存在に対する扱いはいかほどのものか？という問いから構築しました。人道主義から離れた位置に身を置く、合理主義的でラジカルな秘密組織としての財団の性格を表に出すことを意識しています。彼らが守るのはあくまで現時点における既知の社会なので、異常性のない未知の存在は例え人権を認める余地があろうが、公にせず葬ることも厭わないのです。

なお、財団によって「異常でない」と見なされ粛清された彼らが、「果たして本当に異常でない存在だったのか？」という問いの答えは意図的にぼかし気味にしています。

ナンバーの002はそのまんま「鬼」。メインリスト側も鬼である1002と迷いましたが、なるべく若い番号を取りたかったのでこっちで。

[[/collapsible]]

[[collapsible show=&#34;+ 小規模な霊力発電機の建造のための認可計画&#34; hide=&#34;- 地獄に堕ちる？だったらついでにタービンを回していってくれ&#34;]]

悪のコンテストに参加するつもりで執筆したところ、肝心の投稿がコンテスト〆切を5秒だけオーバーしてしまうというとんでもないポカをやらかしました。
入賞狙いの作品というわけではなかったので、まあ…。

プロメテウス研究所のGoIフォーマットです。
着想としては、SF作品に出てくる様々なトンデモエネルギー源を、とりあえず発電タービンを回すために使おうとする一種の定型ネタを基にして考え始めました。結果として、「現世で罪を犯して地獄に堕ちていく悪人の魂から、現世と地獄との位置エネルギー較差を取り出す」水力発電方式になり、「霊」や「魂」と言った概念をSF物理学的に捉えて記述することを目標として書き上げました。

余談ですが、記事で取り上げた「放射性物質は無機物であるが霊体資源として活用可能である」という設定は、霊体の核ミサイルである[[[SCP-1334-JP]]]の存在から着想を得ています。

**2022/01の注目記事。**注目のGoIフォーマット部門が新設された時に選出されたので、まさかの一番乗りになりました。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-1381-JP - BEANSTALKS&#34; hide=&#34;- 小人と巨人の、世界の盗み合い&#34;]]

ジャムコンテストJP-2019のA部門「ダークメルヘン」の参加作品。正規のナンバーで執筆したのは1年9ヶ月ぶりでした。

「ダークメルヘンって何ぞや？」とまずテーマを検索。例示された童話作品の一つとしてジャックと豆の木が見つかったので、これをベースとして味付けをすることに決定。ジャックが巨人から様々な財宝を盗んでくるイメージを用いて、オブジェクト(小人)側と財団サイト(巨人)側で互いの環境を簒奪し合う構成となりました。結果としてダークメルヘンというよりはSFっぽいものが出来上がりました。

オブジェクトナンバー1381の由来は「さやいんげん→381」…というのは後付けで、下書き中に機動部隊に適当に振った381の番号が偶然スロットに空いていたのでそのまま使いました。

__スポイラー__： 最初に財団サイトへアプローチした小人は、奪取したアノマリーを用いて浮遊島から脱出するための宇宙船を建造することに成功してしまいました。その宇宙船は十分なセキュリティの先に隠されていたため、財団機動部隊による襲撃から保護されました。巨大な豆そのものである浮遊島が地表の財団サイトと共鳴してその生育速度を異常に早める中、彼は完成した宇宙船で間一髪脱出に成功し、天頂へ昇る流れ星として宇宙へ飛び立つことに成功したのでした。

[[collapsible show=&#34;+ SCP-1892-JP - 大山鳴動して飛び出でたるは…&#34; hide=&#34;- これで集客はバッチリ&#34;]]

ジャムコンテストJP-2019のC部門「『なんだか狐につままれたような…』」の参加作品。同部門6位の好スコアを収めました。

ENのジャムコン記事である[[[SCP-4290]]]を多分に参考にしています。幼少の時の「美しいチョウになることを夢見て育てた芋虫の蛹から、チョウではなく小さな寄生バチが出てきてガッカリした」という(存在しない)記憶を元に、飛び出すものを寄生バチから野球ボールに変えた結果として誕生したオブジェクトです。SCPの醍醐味の一つに「意味のわからない展開」があると考えていますが、割と共感を得られているようで安心しました。3部門の中で書いていて一番楽しかった記事でもあります。

オブジェクトナンバー1892は「野球→89」をベースに捩りました。下2桁92が空いていてラッキー。

なお、B部門「インターネット」にもギリギリ滑り込む形で辛うじて参加できたのですが、急拵えだったため評価は振るいませんでした。当該記事は後に[[[log-of-extranormal-events-jp|超常現象記録-JP]]]の一つとして改稿されています。

[[collapsible show=&#34;+ SCP-1533-JP - 《CODE:V》横・縦・横・横・斜め・縦&#34; hide=&#34;- 地母神は今も“音”の到来に耳を澄ましている&#34;]]

すぐ上で2年ぶり5作目のCODEはアハシマの対になる作品です！って書いたばっかりなのに
気がついたらなんか全然関係ないのが挟まってた件。

というわけで**本当の**《CODE》シリーズ5作目です。
原点に立ち返って、シンプルでローコンテクストな異常空間を作り上げることを目指しました。

ディスカッションでも軽く触れていますが、大雑把に言えばこのオブジェクトは耳です。最初の細い回廊は耳小骨(Ossicle)、回転する狭い部屋は前庭(Vestibule)、聳える螺旋の塔は蝸牛(Cochlea)、そして最後の海原は侵入者を“聴く”大地の神の脳内に広がる空間です。

初めて本格的な地の文を記述することに挑戦したTaleです。執筆当時、二重の故郷の参加作品が2人で5作品を超えていたため、3人目として私が参加することでカノンとして成立する手助けになれば、という思いから作成に至りました。

自作の人事である因幡博士が、著者ページや合作記事を除くSCP作品群に出演するのはこれが最初でした。自分のキャラクターを使って欲しいなら、やっぱり先に自分で動かすのが良いですね…

[[collapsible show=&#34;+ SCP-2408-JP - 明日、ようやくユキが降る&#34; hide=&#34;- 空模様、ビル模様、そして愛模様&#34;]]

ある朝、夢を見ました。スキー場の斜面に沿うようにしてメリー・ポピンズのような傘飛行で降りていきながら、初期の3Dゲームのような画面写真を含むSCP記事を執筆している夢でした。目覚めた後、大急ぎで夢から要素を足し引きしていった結果がこの作品です。ちなみに作品全体のモデルは狐の嫁入りです。いざ見返すと要素とっ散らかりすぎだな！

「1998年カノン、SFやサスペンスに寄りすぎでは？」という懸念点があったので、それらをなるべく排した作品を作ってみることにトライしました。ついでに投稿済み(および投稿予定)の1998年SCPがどれもこれも超高密度&amp;GoIだらけだったので、敢えてごく普通の文量になるように組み立ててみました。特定のカノンに沿っていることを除くほぼ全ての点において、いわゆる「棍棒」型の作品になるように調整しています。

オブジェクトナンバーの由来は2020年4月8日、バンドの方の「東京事変」が久々のアルバムをリリースした日です。私は2000-JPコンテストに参加しなかったため、シリーズIII-JPに属する作品はこれが初投稿になりました。

なお、5人の女王の名前は全て共通の由来を持ちます(しかも5人中4人は殆ど元ネタそのまんま)。わかった人には天下一品ラーメンを食べに行くことをお薦めします。

1998年カノンではお馴染みとなった信濃中央新聞社フォーマット。シーズン3(東京事変)とシーズン4(サイト-81Q5)の橋渡しとなる記事を作ることを目指し、4時間ほどでささっと書いて投げました。50記事を超えている同カノンの中間地点から、時系列をおさらいする目的もあります。

現実の2020年2月8・9日に実施された第114回医師国家試験は全国12ヶ所の会場で総勢10,140名が受験し、92.1%にあたる9,341人が合格しました。…私もその一人です。当たり前ですが現実では不正行為は完全に排除されていますのでご心配なく。

**ここから先はスポイラー**

* 東京都9区が緑のない死の大地になっているという記述は、東京都9区に建つ草花に囲まれた学園が舞台であるSCP-2042-JPの存在と真っ向から衝突しています。元々2042-JPは東京事変と1日違いで投稿された記事であり、同カノン内の優れた記事でありながら、両者には埋め難い描写の食い違いがあります。本記事では東京事変の方を優位にして記載しましたが、特定条件下ではその逆となることもあるかもしれませんね。
* 伝承部族に制圧されたカイロでは、実は「ホモ・サピエンス(ヒト)に対するホロコースト」が完遂されています。この時代の地球では単独のヒトは世界の覇者では無くなりつつあります…多種多様な超常種族がヒトとともに入り混じって構築される社会を是とする風潮が広がっています。夏鳥思想連盟はただの懐古主義団体ではありません…彼らはかつての常識であり全てであった「ヒトの手によって建つ社会」に縋っていて、そして世界はそれを否定しようとしているのです。
* 「Qワールド杯」は言わずもがなクィディッチ・ワールドカップのことです。9.11を生き抜いた初代マンハッタン・ウィッチーズはこの頃には既に三十路になってしまっているので、チーム内でそろそろ世代交代が起きることでしょう…。

[[collapsible show=&#34;+ SC-99/734-01/506 - カリスト作戦&#34; hide=&#34;- 人間の人間による人間のための世界を取り戻せ&#34;]]

1998年カノン作品が続いていますが、今回はJP支部では未開の領域であったカオス・インサージェンシーのGoIフォーマットに挑みました。残念ながら数時間の差でCI記事一番乗りとはならなかったのですが、EN本家におけるフォーマットの特色を概ね活かせたので満足しています。

「銀翼三部作」だけではマンハッタン・クライシスにおけるカオス・インサージェンシー側の思想が不明確だったので、ここにスポットを当てて執筆しました。CIはメキシコ湾体制が超常を秘匿することを諦めつつある点に不満を抱いています。彼らが目指すのは1998年以前の、ヒトが世界の支配者として揺るぎない社会を構成していた時代です。これを前提とすることで、近未来軸のタイムラインで暴れている夏鳥思想連盟や、人間と共生しようとしている多数の亜人やAFCたちとのリンクが可能になりました。2001年の一連の事件でCIが敗北したことは、世界が超常を全面的に受け入れ、現実世界から想像のつかない発展を遂げるためには不可欠であったのです。

[[collapsible show=&#34;+ 地球最高の礎&#34; hide=&#34;- 人類が地上を支配する時は近そうで遠い&#34;]]

主人公が所属している建設会社の「プロメテウス・コンストラクション」は、[[*user Tark_IOL]]様の「[[[the-f-2|The “F” 別冊 平成を振り返る P.36]]]」より拝借しています。さらに、重機の稼働に使用された技術である「神的エネルギー交換炉」は[[*user Dr_Kasugai]]様の「[[[SPC-1710-JP]]]」からの引用です。カノン記事同士の接続をどうやって行うかは毎度の醍醐味です。

[[collapsible show=&#34;+ クラッシュカイザー&#34; hide=&#34;- 現代に蘇る大地の巨人を巡る攻防…の側面&#34;]]

嘘のコンテスト参加作品。夏季コンテストに参加できたのは死のコンテスト以来なので3年ぶりです。また、「剖検」ハブ成立以来、久々となるシリーズ本編作品です。

実は「アハシマ」は当初はSCP・Tale・GoIフォーマットの三部作として計画されており、なぜか一番最後のGoIフォーマットだけ書き上がったので先に投げていたと言う経緯があります。というわけで今作は三部作の真ん中に構想されていたTaleを掘り出してきたという塩梅です。アハシマ自体が(主に1998年絡みで)そこそこ人気のある概念として扱われるようになっていたので、いっちょ補足資料をプラスしてやろうという意気込みで書きました。なお三部作の先頭に当たるSCPに関してはぶっちゃけ設定の大部分を本作で説明できてしまったので、投稿されるかは謎です。

メインストーリーとなるのは二人の「黒の女王」の間に芽生えた同情と共感、そしてそれによって間接的ながら引き起こされた悲劇的な別れです。私の歴代作品の中ではかなりウェットな部類。黒の女王の各個人にキャラクタータグが制定される日ももしかしたらそう遠くないかもしれませんね…。

**2021年8月の注目記事に選出されました。**自記事からは3年ぶり2回目の選出です。

[[collapsible show=&#34;+ グラビタス・グラダリス&#34; hide=&#34;- 黒づくめの一般女子たち、買い物に出かける&#34;]]

チームコンテスト2020 チーム『お肉万歳』の連作、「聖杯を仰ぐ翳」の先駆けとなった作品。「第七次オカルト大戦中のナチスと聖杯」をテーマにする方向性がなんとなく定まってきたところで肝心の私が持つナチス知識がメチャクチャ少ないことが発覚し、ならばいっそのこと現代視点にしてしまおうということで執筆。チームコン以外の既存シリーズの内容も大量に引っ掛ける形式で完成させたのですが、ひとまずチームの大まかな雰囲気を作るのには僅かなりとも貢献できたかな…？

[[collapsible show=&#34;+ SCP-2983-JP - 吊るされた天の崩壊&#34; hide=&#34;- 大法螺吹きたちは吊るされた天の杯を語る&#34;]]

[[*user islandsmaster]]氏との共著。私が共作するのは初めてです。氏にはカイン登場パートをお願いしました。

チームコンテスト2020 チーム『お肉万歳』の連作、「聖杯を仰ぐ翳」の総まとめとなった作品。「信仰する行為の主体は肉体を持つものにある」というテーマを元に、「お肉万歳」のチーム名を回収しようとして書きました。イタリアを舞台にすることは早期から決まっていたので、何か使えそうなSCP-IT記事がないか探していたら[[[scp-014-it-arc|SCP-014-IT-ARC]]]がヒット。そこから物語の大筋を組みました。

結局のところ、7篇の証言が真実であるのか虚偽であるのかを示すものは存在しません。ですが、それらが財団のルーツであった可能性は確かに存在するのであり、それを信じるも信じないも読者次第…という構成です。元々カノンのテーマ自体がオカルト事件と法螺吹きたち(著者陣)にあったので、公的な整合性を取る工程を敢えて省いた形です。

ナンバーは「お肉万歳」→29 83(ニク バンザイ)。実は私は下3桁が「983」であるとある作品に非常に強い思い入れがあるのですが、今作とはあんまり関係ありません。この話はまたいずれ。

[[collapsible show=&#34;+ 進望淵旅&#34; hide=&#34;- 1998年カノン 時間異常シーズン、始動&#34;]]

1998年カノンでは極めて多数の作品が投稿される中で、同一の前提に基づいた異なる歴史軸の作品が散見されるようになってきています。一つのカノンの内部からそれらの世界を眺めた時に何が起こるか？統合か、剪定か。何処にも存在しない地に生きる何者でもない者たちが、それらを担おうとしているのです。

大元の着想はSCP-2912-JPに登場した財団時間異常部門(？)の活躍からで、それに多数のシーズン上で残された謎をまとめて連結し、更に多くの展開に結びつく導線を引きました。さながらジグソーパズルの巨大なピースのように。これは私自身が得意とする執筆方法の一つですが、完成品が非常にハイコンテクストで多数の前提作品の履修を必要とするものになるのはメリットにもデメリットにもなり得ますね。

タイトルは「深謀遠慮」の読みを維持して字を変えたものです。

[[collapsible show=&#34;+ サイト-28、燼滅せり&#34; hide=&#34;- 次元崩落がテロ事件たる所以&#34;]]

2021年最初の記事はマンハッタン・クライシスの補完Taleとして執筆。本編ではカオス・インサージェンシーの高官たちの活動が殆ど描かれなかったので、その部分の埋め合わせをするためにサイト-28には犠牲になって頂きました。元はと言えば通信網確立から4時間後にシレッと跡地扱いになってる方が悪い。

カリスト作戦に登場していた4人のガンマクラス職員がこの作品でも大なり小なり顔や名前を出しています。マンハッタンに屯するCIの一般兵たちは世界中のアングラ組織からかき集められたある種の無稽さを持つ坩堝ですが、その中にあって幹部級だけはガチの強敵として描写したいと考え、アクションだけ見ればヒーロー並の大立ち回り(でも結果として起こす被害は最悪)ができる場面を取り入れて執筆しました。

なんか気がついたら1日で20000文字以上も書いてしまっており、自分にこのレベルの瞬発力がまだ残っていたことに驚くなど。

[[collapsible show=&#34;+ 夜明けを見るための絶対条件&#34; hide=&#34;- 果てなき前進の路は未だ途上にある&#34;]]

1998年カノン1周年記念作品ということで、カノン全体のテーマ「夜明けが、見えてきた。」をフィーチャーした記事。今回は同カノンでは初となる蛇の手GoIフォーマットで挑戦しました。

太陽は地球の誕生から今まで、人類の誕生から今までと常に共にありました。人類が希求する夜明けは太陽あってこそ成り立つもの。しかしヴェール崩壊による果てなき暴走の道へと突入した人類が見ようとしているものは、地球へ愛想をつかそうとする太陽の後ろ姿なのです。果たして彼らは夜明けを取り戻すことができるのでしょうか。

本作では「進望淵旅」で投下した大量の新規概念に対し、それぞれ細かな掘り下げを試みています。これまでの1998年の個別シーズン形成時とはちょっと趣向が異なるので、これ以降の作品構成がどのような方向へ転がるのか(そして追随者が果たして現れるのか)が色々と心配でもあります。

**2023/08の注目記事。**自著では通算4記事目。

[[collapsible show=&#34;+ SCP-2070-JP - 《CODE:T》明日の薫風&#34; hide=&#34;- 出物腫れ物所嫌わず、それが東京地下350mの大都会であったとしても&#34;]]

1998年シリーズ2017「東京事変」のスピンオフシリーズ「地下東京」、加えて連作「剖検」のクロスオブジェクト。アンダーグラウンドを舞台とした衛生概念の悪い作品に仕上げています。

作風としては1998年カノンの創始者である[[*user Dr_Kasugai]]氏の作品に対するリスペクトを込めたものであり、氏の二大著作である[[[SCP-K2-JP-J]]]と[[[SCP-1710-JP]]]のアトモスフィアを合体して2で割ることをコンセプトにしました。また、今後に東京事変を舞台とした長編シリーズの製作予定が出来たので、そこで用いる描写に続く導線をいくつか仕込んでいます。

オブジェクトナンバー下3桁の「070」はポケベル表記です。CODE表記のTはハブの通りTerminalであり、消化プロセスの終端であり尚且つ地下東京における重要な地点である、というダブルミーニングで取り入れています。

[[collapsible show=&#34;+ 伝承部族連合軍がカイロ制圧を宣言 夏鳥テロ主導者は行方不明&#34; hide=&#34;- 狂人を真似て大路を走らば即ち狂人なり&#34;]]

長らく1998年カノンのアンタッチャブルゾーンであった、2019年の二大陸正常回帰事件。これを掘り下げるべく、大陸正常回帰に伴って続発した事件をいくつか考え、その中の一つであったサハラ戦争をテーマに色々な視点で4作ほど作ることを決定。これはその1つ目です。

これまでの1998年作品では夏鳥思想が無条件に悪として描かれることが多く、この認識に一石を投じる必要があると判断。人類が伝承部族との融和を試み、大陸正常化で振り出しに戻り、そのあと再起していく、この流れの裏で犠牲となった人々として描写しました。この時点で二大陸以外の国際社会は伝承部族再起イケイケ路線であったのですが、その割に「財団職員は語る」ゾーンの歯切れが悪い、という形でこの構図を暗に示しています。

「セクメト作戦」で伝承部族が夏鳥人民軍に何をしたかについては「夜明けを見るための絶対条件」を参照してください。

[[/collapsible]]

[[collapsible show=&#34;+ 三杯のヘネケト、三棟の地下室、三編の原稿&#34; hide=&#34;- 流動する歴史の過去へと消えていく三つの瞬間&#34;]]

サハラ戦争シリーズその2。今回はパラウォッチジャーナルのkarkaroff氏をお借りして、彼が書く雑誌向けのルポ記事の体裁を取りました。[[*user karkaroff]]氏ご自身で描かれる作品と比べるとだいぶ描写の具体性が下がってしまうのは致しのないことであり、まだまだ精進の余地がありそうです。なお食レポ部分は氏のアドバイスを一部いただきました。

2010〜2020年代のエジプトは多数の事件に見舞われており、新たな時代の社会は常に古い遺産を下敷きとしています。ときには弔われることもなく横たわる礎に、想いを馳せる必要があります。karkaroffは変遷の過程を世界中で目撃してきており、この地でも同様にしています。実際にカフェでヘネケトが飲めるのかどうかは置いておくとしても。

なお3番目の原稿で出てくる猫耳の店主は、この後の作品で登場するパシュト族の伝承部族の一人です。

[[/collapsible]]

[[collapsible show=&#34;+ UIUファイル: 2001-745&#34; hide=&#34;- 悪党には悪党になるだけの理由がある&#34;]]

サハラ戦争その3にして、マンハッタン・クライシスの設定補完を兼ねています。「SC-99/734-01/506」からちょくちょく名前が出ていたファイサル・バシャール氏は基本的には私だけが動かしている状態ですが、ややこしい出自を持つため独立した解説記事が必要と考え、執筆しました。87歳でこれだけしっかりした作戦計画能力とバイタルを両立する人はリアルだとなかなか居ないかもしれないですね…。

併せて試みたのが、軌道エレベーター(アース・ワン)の成立確定を目的とした多発過去改変事象、通称「2070CK」の導入であり、同時にサハラ戦争タイムライン全体がマンハッタン・クライシス本線、ひいてはその後の1998メインストリーム時空と連続しないことが明示されています。ここでは絵面をわかりやすくするために「人類の総意」を人間型の存在として描写しましたが、これは物体・非物体問わず色々な形態を取ることが可能だと思います。

やっぱり正常性維持機関に味方する緋色の王は無理があるのではないか…？

[[collapsible show=&#34;+ LTE-9202-Blue-Blackbuster&#34; hide=&#34;- 正義の執行者も時代が変われば裁かれる&#34;]]

サハラ戦争4作目。既に150記事を超えている1998年カノンですが、意外なことにGOCフォーマットはこれが史上初でした。せっかく財団と並ぶ世界維持機関としてやってこれてるんだから、今後も頑張っていただきたいですね。

二大陸正常化事件で多数の108評議会加盟団体が壊滅していますから、サハラ戦争ルートのGOCは国際的な統一基盤を有する財団と比較して被害が大きくなっています。彼らは基本的には国連の下部組織ですから、国際世論の動向には従わざるを得ない、力の弱い一面もあります。一方で今回の脅威存在の方も元々の自身の活動を否定される形で討伐されたわけですから、どうにも誰も幸せになっていない感じが強いです。やはり戦争はするものじゃありません。

本来はサハラ戦争関連ではこの記事が一番最初に考案されたものであり、これの原案を多数の作品に分割する形でサハラ戦争シリーズが構築されています。着想から完成まで1年以上かかりました。なお、最後のTtt社の話はシリーズ自体を後編へ進めていくために必要なものであり、今までの伝承部族の人権確保のための運動(手段はさておき)から、信仰によって変質する部族の神性が持つ危うさに関する議論へと話を切り替えていく部分です。

O-92自身が眼鏡女子に持つ感情はニュートラルなものですが、単純に若年層の視力低下の進行が取り沙汰されている昨今の情勢、リアルの眼鏡女子もそりゃ増えるというものです。研究職が多い財団世界の登場人物の眼鏡率ってどんなもんなんでしょう？ちなみにO-92自身は今のところ裸眼です。

黒の女王とエルマ外教の関連性についてはいろいろ設定する余地があると思います。JP支部に多次元世界旅行者多すぎ問題(エルマ、犀賀派に加え、ライフラフト辺りもそうです)、今後どうやって互いの関係性を構築するのだろう？

十五夜お団子フェスティバルの参加記事第一号。私は曲がりなりにもウサギなのでお団子フェスティバルは全力投球です。

1998年カノンで周縁記事がどんどん増えていきつつもなかなか完成の目を見なかった奇蹄病の根幹設立に挑みました。初期〜中期の超常化社会における学術論文の体裁を取ることに決め、「認知現実論」に基づいて過去の事象を一意に定めることを目的とする方向で執筆しました。医学書なのに歴史の項に誌面を割いているのはこれが理由です(作中ではぼかしていますが)。

最近は執筆欲が睡眠欲に負けるようになり大変です。

ジャムコン2023と第3回98コンに同時参加することを目的に書きました。3つのテーマを用いて3分割した中編を書くことに決め、今後の98カノン上で展開したい長編シリーズの習作を作ることとしました。結果として**全部同時投稿しようとしたら保存ラグで作品順どおり投稿できませんでした**。本番前にこういうミスは一度やっておいた方が再発防止になって良いというものです。

**条件:** 以下の条件を全て満たして下さい。
