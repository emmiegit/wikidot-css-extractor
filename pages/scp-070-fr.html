**Titre :** SCP-070-FR - Le Reflet de Narcisse
**Auteur :** [[user DrTeker]]
**Date :** 18 juin 2015
[[include credit:end]]


**Objet n^^o^^ :** SCP-070-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** --Euclide-- Sûr

**Procédures de Confinement Spéciales :** SCP-070-FR est confiné au Site-06-03.
SCP-070-FR se déplace d&#39;objets réfléchissants en objets réfléchissants. Toutes les procédures de confinement sont étudiées pour limiter la réflexion de la lumière dans la zone de confinement. Tous les dangers liés à SCP-070-FR, étant la conséquence d&#39;un contact visuel d&#39;un membre du personnel avec les yeux de SCP-070-FR, il est conseillé de tout mettre en œuvre pour ne pas croiser son regard. Le sas d&#39;entrée de la pièce doit être verrouillé en permanence. 

* **Hors manipulation de test ou d&#39;entretien :** SCP-070-FR doit être maintenu dans un miroir mesurant entre la taille de SCP-070-FR (183 cm x 100 cm) et 186 cm x 110 cm. Le miroir est classé SCP-070-FR-A. Le miroir doit être maintenu dans une salle sans source de lumière (des spots portables autonomes devront être apportés durant les tests). Les murs et le sol doivent être revêtus de plaques de fibres noires (nanotubes de carbone) absorbant à 99,9 % la lumière. La pièce doit être vidée de tout objet/mobilier/outil en dehors des phases d&#39;interaction avec SCP-070-FR. La pièce doit être précédée d&#39;un sas, recouvert de plaques de fibres en nanotube de carbone, muni de deux portes à triple battants non alignées. Les deux portes du sas sont contrôlées par informatique par un opérateur extérieur à la pièce et ne doivent jamais être ouvertes en même temps. Le sas d&#39;entrée de la pièce doit toujours être fermé pendant et après toute entrée dans la pièce. Le miroir doit être disposé dos à l&#39;entrée.

* **Phase d&#39;entretien :** Le personnel concerné doit être vêtu en fibres noires. Aucun objet réfléchissant n&#39;est autorisé en phase d&#39;entretien (miroirs, vitres, lunettes, lentilles de contact, objets métalliques, eau...). Des filaments halogènes sans ampoules peuvent être utilisés comme moyen d&#39;éclairage. Un rideau de couleur noire et d&#39;épaisseur 2 cm sera disposé par dessus SCP-070-FR-A. L&#39;entretien doit être réalisé sans produit liquide. 

* **Phase de tests :** Pour tout test, prévoir au moins 3 personnes dont deux ne participant pas aux manipulations, assurant la sécurité de la troisième. Les deux personnes ne participant pas aux tests doivent êtres munies de Tasers et immobiliser le praticien, en cas de comportement suspect. Elles resteront derrière le miroir et auront un rideau en fibres noires à disposition. Est considéré comme suspect tout comportement impliquant de lever les yeux au dessus du niveau du torse étant en face du miroir, de ne pas répondre à une question dans les 4 secondes suivant la question (si une réponse demande un temps de réflexion, répondre &#34;reçu&#34; dans les 4 secondes), de s&#39;agenouiller face à SCP-070-FR-A, de maintenir fixement un regard &#34;perdu dans le vague&#34;. Les personnes assurant la sécurité du/des praticiens doivent rester extrêmement concentrées et tirer au moindre doute. 

* **Incident :** L&#39;incident le plus fréquent qui puisse arriver est qu&#39;un membre du personnel croise le regard de SCP-070-FR, il semble qu&#39;il soit possible d&#39;éviter les effets psychiatriques de SCP-070-FR si le temps d&#39;exposition est inférieur à 5 secondes. Il est donc possible de sauver un humain entrant en contact avec SCP-070-FR si le contact est rapidement interrompu. Le contact peut être interrompu par choc électrique, et doit l&#39;être en moins de 4 secondes, ce qui justifie l&#39;emploi de soldats d&#39;élites, équipés de tasers lors des manipulations, capable de repérer un simple haussement du regard du praticien et de tirer le cas échéant, en moins de 4 secondes, sur le sujet exposé. Les soldats en questions doivent se situer sur les cotés derrière le miroir, de façon à être face au praticien, et à ne pas pouvoir entrer en contact avec SCP-070-FR. Si la manipulation prend plus de 5 minutes, un roulement (intervalle de 5 min.) entre plusieurs équipes de deux soldats doit être organisé pour éviter la déconcentration due au temps. Dans le cas où le contact prolongé ne serait pas évité à temps, les membres armés doivent placer le rideau en fibres noires de façon à recouvrir SCP-070-FR-A, et immobiliser la victime le temps de l&#39;arrivée de l&#39;équipe psychiatrique qui l&#39;attachera solidement à un lit d’hôpital (dont l&#39;armature en métal devra être remplacée par une armature en plastique mat) pour le transporter jusqu&#39;en cellule. Tout sujet ayant croisé le regard de SCP-070-FR pendant une durée estimée à 10 secondes est considéré comme condamné.

**Description :** SCP-070-FR est une entité visuelle, d&#39;apparence humanoïde (Probablement mâle) qui se déplace sur les surfaces réfléchissantes, miroirs, vitres, verres de lunettes mais aussi lentilles de contact, ce qui lui permit presque de violer les procédures de confinement alors que le Docteur ████  n&#39;avait pas retiré les siennes durant le Test n°███. Il semble que le SCP-070-FR soit forcé à trouver un réceptacle réfléchissant, en effet, provoquer l&#39;évaporation de l&#39;eau dont la surface permet à l&#39;entité de se réfléchir semble l&#39;obliger à changer de réceptacle (résultat du Test n°022). On suppose qu&#39;il est possible de détruire SCP-070-FR en détruisant son réceptacle si aucun réceptacle de rechange n&#39;est accessible. La Fondation n&#39;a cependant pas testé cette hypothèse pour ne pas risquer la perte de SCP-070-FR. 

SCP-070-FR se place dans l&#39;environnement reflété par la surface d&#39;un matériau réfléchissant, comme si il s&#39;y situait réellement. Son image semble respirer, change parfois la position de ses jambes et de son corps, reste debout à fixer les observateurs mais ne se déplace que par téléportation d&#39;un réceptacle à un autre. On emploie le terme de téléportation car aucun appareil de mesure n&#39;a été suffisamment précis pour relever le temps entre la disparition de SCP-070-FR d&#39;un réceptacle, et son apparition sur un autre. 

Les êtres humains ayant croisé le regard de SCP-070-FR ont manifesté une soudaine dépendance au reflet de celui-ci. Le sevrage d&#39;un sujet atteint de dépendance à SCP-070-FR provoque sa mort par refus de tout sommeil/hydratation/nutrition. Néanmoins les sujets devenus dépendants de SCP-070-FR ont manifesté une endurance biologiquement impossible à l&#39;absence de nutrition et de sommeil, lorsqu&#39;ils étaient laissé en présence de l&#39;objet. Le comportement de l&#39;entité lui a valu le surnom de Narcisse.

&gt; Test n°044 : En mettant un miroir en face du miroir réceptacle de SCP-070-FR, on constate que celui-ci ne se réfléchit pas sur les deux miroirs mais seulement sur un seul, ce qui amène à penser que la vision que les sujets humains ont de l&#39;objet est de nature hallucinatoire car si l&#39;objet émettait vraiment de la lumière, il se refléterait sur les deux miroirs.

&gt; Résultat des Tests n°001 à n°011 : L&#39;entité n’émet aucune odeur, aucun son, ne fait pas bouger son réceptacle, et toucher son réceptacle ne procure aucune sensation particulière. 

&gt; Résultat du Test n°014 : le miroir réceptacle de SCP-070-FR a été pris en photo et en vidéo alors que trois personnes pouvaient confirmer le voir, ou du moins voir ses jambes, baissant strictement la tête pour ne pas croiser le regard du spécimen. L&#39;entité n’apparaît pas sur les photographies, ni sur les vidéos, il semble que seul les humains puissent la voir. 

Les sujets exposés volontairement (Classes D ayant regardé dans les yeux l&#39;anomalie) l’ont tous été durant plus de █ minutes. Les sujets se sont débattus lors de la séparation de l’entité et sont morts de déshydratation dans les 48 h suivant l&#39;expérience. 

Néanmoins un cas (SCP-070-FR-B) a été exposé accidentellement durant moins de dix secondes alors qu&#39;il pratiquait une manipulation à priori sans risque. Par négligence, SCP-070-FR-B n&#39;avait pas retiré ses lentilles de contact, sur lesquelles SCP-070-FR s&#39;est transféré. Les lentilles ont par la suite été fondues pour forcer SCP-070-FR à retourner dans SCP-070-FR-A (miroir réceptacle). L&#39;état psychologique, quelques minutes après exposition, de SCP-070-FR-B (initialement Dr ████) permettait un interrogatoire crédible : 

 
&gt; Dr Teker : Test psychologique du sujet SCP-070-FR-B suite à l’incident du ██/██/████. Début du test 14h57, quelques minutes après l&#39;incident : Comment vous nommez vous ?
&gt; Dr ████ : ████ ████ 
&gt; Dr Teker : Juste. Age, genre, diplôme, Ville natale, ou étiez-vous il y a 3 heures ?
&gt; Dr ████ : 48 ans, █████, doctorat en ophtalmologie, █████, j’étais à la cafétéria du site, j’attendais l’expérience de ce matin.
&gt; Dr Teker : Mémoire courte et mémoire longue intactes. Savez-vous où vous êtes et pourquoi ?
&gt; Dr ████ : Oui, interrogatoire psychologique post incident avec une entité psycho active.
&gt; Dr Teker : C&#39;est bien ça. Commençons. Comment se fait-il que SCP-070-FR ai croisé votre regard malgré les consignes de sécurité ?
&gt; Dr ████ : Mes lentilles de contact, je ne les ai pas enlevé, ce n&#39;était pas spécifié dans les consignes, il s’est transféré dessus, j’ai commencé à le regarder et j’ai eu le réflexe de retirer les lentilles. 
&gt; Dr Teker : Vous vous souvenez l’apparence de SCP-070-FR ?
&gt; Dr ████ : Un homme, admirablement beau, parfaitement proportionné, fascinant. Sa beauté dépassait la simple plastique il avait une sorte... d&#39;attitude complètement captivante. Il  avait un regard…
&gt; Dr Teker : Continuez.
&gt; Dr ████ : Je… j’y ai vu, je crois, dans ses yeux... je ne sais plus…
&gt; Dr Teker : Qu’y avait-il dans ses yeux ? Concentrez-vous.
&gt; Dr ████ : Je ne veux pas vivre sans elle.
&gt; Dr Teker : Dr ████ ? Combien ais-je de doigts ?  
&gt; Dr ████ : Je ne veux pas vivre sans elle
&gt; Dr Teker : Qui est « elle »  Dr ████ ?
&gt; Dr ████ : JE NE VEUX PAS VIVRE SANS ELLE !
&gt; Dr Teker : Bien, administrez une dose de somnifères, nous reprendrons plus tard.

**Note du personnel médical :**

&gt; SCP-070-FR-B ne s’est pas endormi suite à l’administration de somnifères et a du être confiné par la force en cellule. Le Docteur Teker a suggéré, 3 h après l&#39;entrée en cellule, l&#39;administration d&#39;amnésiques. Cette tentative d’ôter au Dr ████ tous ses souvenirs récents n&#39;a pas modifié son comportement. Mort 44 heures après l&#39;entrée en cellule suite au refus de boire. Les antécédents médicaux du patient (diabète) ont accéléré la déshydratation. Il répétait sans cesse : &#34;Je ne veux pas vivre sans elle&#34;. 

**Notes du Dr Teker :**

&gt; SCP-070-FR-B est entré dans la salle dans un état psychologique stable, réactif et lucide. Aucune perte de mémoire vérifiée. Le souvenir des yeux du SCP-070-FR a eu pour conséquences les mêmes pathologies observées chez patients ayant regardé SCP-070-FR durant une période prolongée (au moins █ minute). 
&gt; 
&gt; Il semble que la dépendance au SCP-070-FR soit produite par contact visuel prolongé avec les yeux, mais également par simple remémoration de ceux-ci après une exposition succincte.

[[collapsible show=&#34;+ Tentatives de communication et conscience&#34; hide=&#34;- Tentatives de communication et conscience&#34;]]

Les tests réalisés par l’équipe du Dr Teker cherchant à entrer en contact avec l&#39;entité se sont avérés un échec. Le sujet ne répond à aucune stimulation extérieure, il se contente de fixer les yeux environnants. Deux membres du personnel ont rapporté que l&#39;entité donnait l&#39;impression de les fixer du regard en même temps, bien qu&#39;ils se situaient à deux emplacements différents ce qui semble indiquer que l&#39;apparence de SCP-070-FR pourrait être une illusion personnelle de chaque sujet en interaction avec lui.

À ce jour, il est difficile de dire si SCP-070-FR est doué de conscience semblable à celle de l&#39;homme. La façon dont SCP-070-FR a éliminé l&#39;équipe l&#39;ayant localisé semble indiquer qu&#39;il est en tout cas doué d&#39;intelligence, et capable d&#39;agressivité. Notons que l&#39;entité n&#39;a jamais directement imposé son regard à un sujet, en se téléportant directement devant par exemple, il semble au contraire inciter ses victimes à le regarder volontairement, par réflexe, ou par déconcentration. 

Ce qui renforce l&#39;hypothèse de l&#39;hallucination, c&#39;est que les personnes n&#39;ayant pas croisé le regard de l&#39;entité ont fixé le bas de son corps (de la poitrine jusqu&#39;aux pieds) et ont été totalement incapables de décrire à posteriori si SCP-070-FR était nu, habillé, si il avait un sexe particulier, ou même un trait physique particulier.

**Extrait de l’interview succédant à l&#39;Expérience n°011 :** 

&gt; ████ ██████ : C&#39;est très étrange, quand je le regardais, le bas de son corps, c&#39;est comme si je savais ce que je voyais, mais que je ne le voyais pas. Je sais que je regarde ses genoux, mais je suis bien incapable de décrire la couleur de sa peau, sa pilosité, ou quoi que ce soit d&#39;autre.
&gt; Et en même temps, j&#39;ai ressenti une espèce d&#39;appel à lever les yeux, très troublant parce que c&#39;est une pensée que j&#39;ai eu moi-même, un fruit de ma propre volonté à laquelle j&#39;ai du résister, comme si la beauté de ces jambes et de ce corps m&#39;appelait à chercher son regard. J&#39;ai du faire un effort de concentration particulier pour ne pas le faire.

&gt; Test n°057 : SCP-070-FR a été mis en présence de singes et de rats. Les sujets testé n&#39;ont pas manifesté d&#39;intérêt particulier pour l&#39;entité. Les singes ayant regardé le miroir ne se sont intéressés qu&#39;à leur propre reflet, s&#39;en sont détaché sans opposition et aucune anomalie comportementale n&#39;a été observé dans les semaines suivantes. 
&gt; Il semble que le reflet de SCP-070-FR n&#39;apparaisse qu&#39;aux êtres humains.

Une demande dérogatoire à été envoyé au Conseil O5 pour autoriser le Test n°I.S.-01 consistant à tester la mise en présence de SCP-070-FR à d&#39;autres spécimen humanoïdes confinés par la fondation, notamment SCP-███, SCP-███-FR et SCP-███. Le but étant de tester si SCP-070-FR pourrait être utilisé pour améliorer le confinement de créatures de classe Keter humanoïdes, mais également de tester si SCP-070-FR interagit de la même façon avec d&#39;autres formes de consciences évoluées qu&#39;avec les humains.
La demande a été refusée par le conseil dans le but de maintenir l&#39;intégrité de tous les spécimens.
 [[/collapsible]]

**Circonstances de capture :**

SCP-070-FR a été trouvé et repéré par le groupe d&#39;intervention █████, alors que la Fondation enquêtait sur des disparitions totalement inexpliquées dans le village de ███████ (██████████). L’escouade █████ a localisé SCP-070-FR en recoupant les itinéraires respectifs des disparus, les différents jours de leurs disparitions. En effet, tous les disparus sont passé dans une même rue avant de disparaître. L&#39;anomalie a été repérée dans la propriété, récemment abandonnée, d’un homme à la longévité extrême (███ ans)  mort depuis environ un mois. Cette maison constituait l&#39;unique bâtiment suspect de la rue et a donc été inspecté par l&#39;escouade. 

Les disparus, retrouvés au grenier, qui contenait par ailleurs 23 miroirs sur le sol, les murs et le plafond, n’ont eu aucune réaction à l’arrivée de l’équipe armée mais ont été particulièrement violents lorsque l’équipe psychiatrique, arrivée quelques heures plus tard, a tenté de les extraire de la propriété. Les sujets sont morts de déshydratation en cellule psychiatrique, refusant toute nutrition. Durant les interrogatoires, les victimes ont tous répété cette phrase en boucle &#34;je ne veux pas vivre sans elle&#34;.

SCP-070-FR a été identifié 2 jours après la découverte des disparus. À la découverte des disparus, une équipe de 7 agent armées et de 3 psychiatres de la fondation se sont relayés à l&#39;extérieur de la maison jusqu&#39;à ce que l&#39;agent ████ repère un reflet inhabituel sur une des vitres et se précipite, sans respecter les procédures d&#39;approches, dans la maison. Le reste de l&#39;équipe décida de suivre pour récupérer l&#39;agent. Décision n&#39;ayant été par ailleurs approuvée par personne au poste d&#39;opérations. Cette décision provoqua la mort de 9 agents et consultants psychiatriques jusqu&#39;à ce que le spécimen épargne sans raison connue le dernier membre de l&#39;équipe. Une seconde équipe est arrivée en renfort, et a rapatrié le spécimen dans au Site-06-3. L&#39;entité n&#39;a causé aucun incident sur le trajet.

Jonas Steinberg est l&#39;unique survivant de l&#39;équipe ayant repéré SCP-070-FR.

[[collapsible show=&#34;+ Interview de Jonas Steinberg&#34; hide=&#34;- Interview de Jonas Steinberg&#34;]]

&gt; Dr ███ : Qu&#39;est ce qui vous a poussé à entrer sans demander l&#39;accord du poste d&#39;opérations ? 
&gt; J. Steinberg : L&#39;agent ████ est entré presque en courant, en criant qu&#39;il avait repéré quelque chose. Deux des soldats l&#39;ont suivit environ 30 secondes après. Une ou deux minutes après, on a entendu deux rafales de tir, nous sommes entrés sans réfléchir, et sans nous concerter, je sais pas ce qui nous a pris. Les deux agents entrés en deuxième avaient abattu le premier. 
&gt; Dr ███ : Vous savez pourquoi ?
&gt; J. Steinberg : On a entendu deux rafales à l&#39;extérieur, je suppose que la première devait venir de l&#39;agent entré en premier et que la seconde était une réponse. On a pas vraiment eu le temps de parler, c&#39;est au moment ou toute l&#39;équipe est entrée que le spécimen a commencé à se livrer à une espèce de... chasse. Il a commencé par apparaître très rapidement et successivement sur les miroirs autours de nous. 
&gt; Dr ███ : Ensuite ?
&gt; J. Steinberg : ensuite il nous a séparé les un après les autres, il a appâté chacun de nous avec cette espèce de reflet. La situation était particulièrement stressante, pourtant, aucun de nous ne s&#39;est dirigé vers la porte de sortie. Petit à petit, j&#39;ai commencé à comprendre son mode opératoire: le regard. Je l&#39;ai compris après avoir vu le Dr █████ et le soldat ███ ████ se faire piéger: ils se sont immobilisés devant un miroir chacun et regardaient fixement aux niveau de la tête, comme les civils qu&#39;on avait retrouvé au grenier. Les autres étaient dans d&#39;autres pièces. La maison était remplie de miroirs de l&#39;entrée au grenier. J&#39;ai décidé de fermer les yeux, en priant pour ne pas me tromper.
&gt; Dr ███ : Et les autres membre de l&#39;équipe ?
&gt; J. Steinberg : Les deux qui étaient restés avec moi ont été atteint par le spécimen sous mes yeux. C&#39;est comme ça que j&#39;ai compris comment il fonctionnait. Les autres se sont séparés sans même prévenir. Quand j&#39;ai fermé les yeux, j&#39;étais désorienté, je connaissait mal l&#39;endroit et la peur n&#39;aidait pas. J&#39;ai entendu petit à petit les agents autours de moi dans la maison dire &#34;je ne veux pas vivre sans elle&#34; sans arrêt. J&#39;ai hurlé à l&#39;aide, personne n&#39;a répondu, j&#39;ai compris qu&#39;en ayant fermé les yeux, j&#39;étais peut être le seul à m&#39;en être sorti. 
&gt; Dr ███ : Ensuite ? 
&gt; J. Steinberg : J&#39;ai commencé à marcher à tâtons dans la maison, les yeux fermé, en entendant le reste de l&#39;équipe délirer. J&#39;ai fini par tomber dans un escalier que j&#39;ai dévalé. Tout en bas, ma jambe droite a fait un craquement horrible et j&#39;ai perdu connaissance. En me réveillant, j&#39;ai ouvert les yeux, j&#39;étais en bas de l&#39;escalier menant à la cave et je l&#39;ai vu, SCP-070-FR sur un grand miroir baroque, debout me fixant, les yeux fermés. J&#39;ai cru que j&#39;allais finir comme les autres mais... non. Il était debout dans cet énorme miroir, les yeux fermé, comme si il se reposait sans vraiment dormir... Je ne suis pas sur mais... je crois qu&#39;il pleurait. C&#39;est étrange mais je n&#39;ai aucun souvenir de ce a quoi SCP-070-FR ressemblait, si ce n&#39;est qu&#39;il était incroyablement beau. L&#39;entité n&#39;a pas bougé jusqu&#39;à ce qu&#39;ils se retrouve en confinement.
&gt; Dr ███ : Vous avez une idée de la raison pour laquelle il vous aurait épargné ?
&gt; J. Steinberg : Non, mais ce qui est sûr, c&#39;est qu&#39;il aurait pu ne pas le faire. En fait, son attitude me fait presque penser qu&#39;il s&#39;est laissé capturer. Je vous conjure d&#39;être aussi prudent que possible, j&#39;ai rarement entendu parler de spécimen s&#39;étant fait capturer volontairement. Et il avait cette phrase que prononçaient les autres, &#34;je ne peux pas vivre sans elle&#34; , je pense qu&#39;il serait intéressant d&#39;orienter les recherches vers l&#39;identification de ce qu&#39;est &#34;elle&#34;.

[[/collapsible]]

Quant à savoir ce qu’est «elle», un membre du personnel médical suggéra qu&#39;il s&#39;agisse de SCP-070-FR jusqu&#39;à ce que le seul témoin (SCP-070-FR-B) relativement lucide au moment de l&#39;interrogatoire, après une exposition avec le regard de l&#39;entité, décrive SCP-070-FR comme étant de sexe masculin. 

Une enquête de la Fondation a mené à la recherche du rapport d&#39;autopsie de l&#39;ancien propriétaire de la maison où a été trouvée l&#39;anomalie :

[[collapsible show=&#34;+ Rapports d&#39;autopsie et de police&#34; hide=&#34;- Rapports d&#39;autopsie et de police&#34;]]

**Rapport d&#39;autopsie :**

&gt; Genre : Mâle
&gt; Âge : ███
&gt; Date : ██/██/████
&gt; Date estimée du décès : au vu de l&#39;état de décomposition des chairs, entre 15 et 18 jours avant la date d&#39;aujourd&#39;hui.
&gt; Cause de la mort : Déshydratation
&gt; Lésions observées : Mutilation récente des yeux. Crevés à l&#39;aide d&#39;une lame épaisse et peu tranchante au vu des coupures périphériques indiquant plusieurs essais (ciseaux ?). Il n&#39;est pas impossible que M. █████ se soit auto infligé cette crevaison des yeux. Le rapport de police conclura. 

**Le rapport de police a également été piraté par la Fondation :**

&gt; La victime semble s&#39;être mutilé les yeux plusieurs jours avant sa mort avec des ciseaux maculés de sang et d&#39;humeur vitrée, retrouvés sous le fauteuil où reposait le corps. Aucune trace d&#39;effraction. La victime n&#39;a pas été vu par le voisinage depuis plusieurs mois. Aucun appel vers les urgences n&#39;a été enregistré. La fille unique de M. █████ est morte en ████ suite à un accident domestique, thèse du crime d&#39;héritage écartée. Maison mal entretenue, presque vide, à l&#39;exception notable de nombreux miroirs (86 miroirs ont été dénombrés dans la maison) dans chacune des pièces. Le fait que la maison ne contienne aucun objet de valeur notable, ni rien ne manquant par rapport au déclarations d&#39;assurances, et l&#39;isolement social de la victime semblent contre-indiquer tout crime crapuleux ou passionnel. L&#39;hypothèse retenue est l&#39;automutilation des yeux, suivie d&#39;un suicide par diète volontaire. 

Suite à une meilleure étude de l&#39;entité, on considéra comme étant la plus probable, l&#39;hypothèse selon laquelle SCP-070-FR serait à l&#39;origine de la longévité exceptionnelle de M. █████ et que ce dernier se serait crevé les yeux et suicidé dans le but d&#39;échapper à l&#39;emprise de SCP-070-FR.

**Note de fin de rapport :**

&gt; &#34;Il semble que M. █████ ait vécu une longue période au contact de SCP-070-FR; ses relevés de compte indiquent que les 86 miroirs retrouvés chez lui ont été achetés sur une quarantaine d&#39;année, ce qui pose un problème : s&#39;il a pu acheter des miroirs, alors il a dû, d&#39;une façon ou d&#39;une autre, communiquer avec l’extérieur, ce que tous les autres sujets exposés plus de 10 secondes ont été incapables de faire jusque là. Il reste donc de nombreuses interrogations : Est il possible d&#39;échapper à l&#39;emprise de SCP-070-FR, comme le suicide de M. █████ et ses fréquentes sorties et interactions sociales des dernières années semblent le montrer ? Pourquoi M. █████ tenait il à posséder autant de miroirs? Pourquoi SCP-070-FR s&#39;est il laissé confiner ? Et surtout, qui est &#34;elle&#34;, sans laquelle les victimes de SCP-070-FR semblent ne pas vouloir vivre ?&#34;
