作者：[[*user jimmypong10]]
篇名：無心之言
順帶一提，這篇沒有連結到系列一。
[[include info:end]]

吸氣。

緩緩吐氣。

緩緩吸氣。

緩緩吐氣。

雖然此時應該以食指指尖輕輕壓下扳機，然而手卻不聽使喚的在顫抖，最終依然無法扣下扳機，[[span class=&#34;ruby&#34;]]十字線[[span class=&#34;rt&#34;]]Crosshair [[/span]][[/span]]上的人形靶此時有了面孔，恐慌的眼淚沿著臉頰流下。
如同[[[http://scp-zh-tr.wikidot.com/bythenameofeighthsun-noshadowallowed|昨日]]]自己所看見的那些人一般。

雖然現在沒人開槍，但Liu依然能聞到曾經喜歡的，來自於火藥的氣味，然而現在這股氣味卻令他作嘔，這味道只讓他想起了死神的鐮刀在眼前收割生命的畫面。

「還是沒辦法嗎……？」Liu將手中的槍放回了桌上，算上槍膛內的子彈，五發子彈都安穩的躺著，一發都沒被射出。

Liu閉起了雙眼，調整著呼吸，嘗試把刻印於腦海的那幅畫面去除。

然而閉上眼睛後，昨日在地下發生的事卻變得更加清晰。此時Liu耳邊突然響起了Zero的聲音：「果然在這邊啊，Liu。」Liu被嚇得睜開了雙眼，直直盯著Zero。

「就不能有點聲音嗎？想嚇死誰啊？」Liu嘴上這麼說著，腦中卻把面前的Zero與昨天他的身影重疊在了一起，他昨天所說的話也伴隨著刺骨的寒意於腦海中浮現：「在戰場上出現，他們就只會是敵人，無論有沒有武器都是如此。更何況有時沒有武器只是他們刻意展現的幻像，而在戰場上幻像是能致命的。」

然而此時的他面帶微笑，將手中罐裝著奶茶的易拉罐遞給了Liu。Liu幾乎無法相信這樣的他與昨天那個說要創造地獄的隊長是同一人。

「為什麼你能毫不猶豫的開槍？為什麼？」Liu出聲問著與昨天完全判若兩人的他。聽到Liu說的話後，Zero的表情突然凝固，姿勢也突然定格。

時間彷彿停止流動，Liu在等待Zero的反應，而Zero則是在思考著。

最後Zero只是輕輕皺了皺眉，將飲料隨手放在一旁後回答道：「還在煩惱這件事啊？」說完便嘆了一口氣。

「也好，正想著要不要找那天跟你討論一下呢。」說完他便與昨天行動前一樣做出了將面具戴上的動作。

Zero的眼神突然變得冰冷而銳利，與昨日的隊長並無二致。「我反而要問你，為什麼當時不開槍？該地點很明顯不會有平民，憑什麼會認定面前的人不具威脅？」

「我們只是死神手中的鐮刀，不需考慮該不該擊殺目標，也不用考慮為什麼要奪去目標的性命，那是死神的事。我們的工作只有單純的[[span class=&#34;ruby&#34;]]Execute[[span class=&#34;rt&#34;]]執行/處決 [[/span]][[/span]]。」說完Zero便拿起了Liu放在桌上的VKS。

Zero將槍口對準人形靶，並說著：「暗號部隊是一把槍，我們是裡面的子彈，而面前的這個靶子則是目標。」

「相信你也不希望這槍在你需要的時候故障，導致你在敵人面前無法使用武器，對吧？」一聲槍響，人形靶的頭部被貫穿。

「同時，你也一定不希望裡面的子彈在你扣下扳機時因為面前的目標看起來沒有敵意這爛理由而無法擊發，對吧？」第二聲槍響，人形靶的正中心也被貫穿。

「那麼請你想想，如果你不執行你的職責，會怎麼樣？」最後四個字Zero是一個字一個字的說出口，每個字都刺入Liu的心中，每個字都如同冰錐一般銳利。Zero說完便轉身看向了Liu，後者低著頭，咀嚼著面前的隊長所拋出的問題。

停頓了一下。

Zero看Liu不打算回答，於是繼續開口說著：「你會導致使用者陷入危險並直接被拋棄，由其他人接替你的職責。有時甚至會被銷毀，或者該說，處決。」

一陣沉默後，Liu就像終於消化完這些訊息一樣，他抬起頭看向了Zero，正對著他毫無情感的臉開口問著：「為什麼？」

雖然只有一瞬間，但Liu的眼睛依然捕捉到了Zero臉上出現了疑惑的神情，更加證明了他的想法，於是Liu接著說：「你還是有感情的吧？為什麼要把自己當成是機器？」

「為甚麼？因為我們不論到了何處都代表此事必須完成，為此必須隔絕一切可能的變數，包含自己的內心。」Zero嚴肅的回答著。

他面前的Liu卻反問：「難道你打算就這樣生存下去？將作為人類的尊嚴踐踏在地上？」

Liu的聲音之中蘊含著疑惑以及對Zero將自己當作機器看待這個行為的怒火，這些感情連同話語一起攻向Zero。

然而這樣的溫度卻不足以融化堅冰，Zero依然以冰冷的聲音回答：「如果是為了生存，是。」

Liu的雙眼正對著面前之人冰冷的雙眸，眼中飽含著因他而起的怒火，身體也因為怒火的焚燒而微微顫抖。最後才勉強擠出了一句：「如果任務要求你殺死剛並肩作戰完的同伴，你也會照做。我說的沒錯吧？」

聽到這個問題Zero似乎愣了一下，隨即恢復了原本的冰冷並回答道：「是的，如果是為了生存。」

「你這怪物……。」Liu的拳頭緊握，指甲深深刺入手掌內。

然而此時面前的Zero卻小聲的說著：「聽好了，接下來的話我只會說一次。」隨即便靠近了Liu，並在他耳邊小聲說著：「你很善良，理念也很正確，但正確的事不一定是該做的，我們會因為各種原因而無法做出正確的事，所以需要把善良收好。溫柔正確的人難以在這個世界上生存，因為這個世界既不溫柔，也不正確。」

雖然Zero的語氣依然冰冷，但是Liu這次卻能清楚看到在Zero的眼眶打轉的淚水，但正當他準備開口時，Zero卻突然轉身離去，只留Liu獨自思考他話中的含意。

把自己變得冰冷就行了嗎……？Liu在心裡思考著，並隨手打開了Zero帶來的易開罐喝了一口。

雖然外表已因環境而變得冰冷，但內在卻依然保持著溫暖。

-----

[[[http://scp-zh-tr.wikidot.com/foxhunt|2010/0224/00:00]]]

俐落的處理完平民後，Liu將槍枝重新組裝好。

透過瞄準鏡能清楚看見隊長的身影，而他的聲音也從耳邊傳來：「目標進場，準備。」

瞄準鏡已按照目標的車速調整了風偏，只等目標到達瞄準線的交叉點即可射擊。

噗斯。

扳機被扣下，雖然Liu的心中依然有些疑惑，但伴隨著第一發子彈的射出，他早已沒有了回頭路。

第一發子彈準確無誤的擊穿了駕駛的頭顱，Liu雖然在瞄準鏡後能清楚看見，但他沒有時間，第二發子彈接著射出，雖然手有些顫抖，但依然讓子彈成功收割了敵人的生命。而第三台車的駕駛則幸運的逃過一劫，沒有成為Liu的目標。

剩下的工作便只是等待時機開始機械式的射擊，但Liu卻為了避免自己胡思亂想而專注於觀察Zero，直到耳邊響起Zero說的「Got you.」才開始依照計畫以聲音掩護著Zero。

直到最後撤離時緊張的情緒才能放鬆，也是在此時他才感受到了爬上背脊的罪惡感。</textarea></pre>
