**Объект №:** SCP-1297-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с невозможностью предсказать возникновение SCP-1297 особые условия содержания ограничиваются устранением последствий аномальных событий. 

В случаях, когда аномальность SCP-1297 очевидна для свидетелей, а также когда событие вызывает сильный общественный резонанс или значительные негативные последствия для вовлечённых субъектов, следует свести к минимуму все его последствия. Всех свидетелей события необходимо допросить и обработать амнезиаком. Также следует по возможности устранить все письменные, аудио-, видео- или другого рода свидетельства события. К самим участникам SCP-1297 допустимо не применять никаких мер.

В случае, если представляется возможным приписать SCP-1297 неаномальные причины, следует действовать по сценариям прикрытия «Флешмоб», «Киносъёмка» или «Коллективное помешательство». Каких-либо дополнительных мер по обработке свидетелей в таких случаях не требуется.

**Описание:** SCP-1297 — это совокупное обозначение сходных по характеристикам аномальных явлений, зарегистрированных на данный момент в 7 странах Европы и Северной Америки. Во время этих явлений группа людей в определённом месте начинает спонтанно, без всякой причины совершать скоординированные действия, которые включают в себя танцы и/или пение, причём в целом происходящее событие выглядит как театрализованное представление. Чаще всего явление охватывает большие группы людей (максимальное количество вовлечённых участников — 23), однако был зарегистрирован случай всего с тремя участниками. Обычно SCP-1297 затрагивает людей, находящихся в одной социальной ситуации (в одном помещении, занятых одной работой и т. п.). Участники события могут быть как членами одного коллектива, так и не знакомыми друг с другом людьми. На данный момент установлено, что они производят эти действия без подготовки или какого-либо предварительного сговора.

Во время SCP-1297 субъекты могут демонстрировать нехарактерные для них способности, такие как навыки одиночного или синхронного танца, хорошо поставленный певческий голос, несоответствующие возрасту или общей спортивной подготовке параметры физической силы и гибкости (последствия таких нагрузок для здоровья субъектов оказываются минимальными). Поведение субъектов можно охарактеризовать как непринуждённое, во время события отсутствуют какие-либо внешние признаки дистресса. Песни исполняются на языке, который не удаётся идентифицировать. Мелодии также не получается соотнести ни с какими из существующих[[footnote]]Поскольку возникновение SCP-1297 непредсказуемо, сотрудникам Организации до сих пор не удалось получить в своё распоряжение ни одной качественной аудиозаписи события, что временно делает анализ посредством использования нейросети невозможным. На записи всегда присутствуют посторонние шумы и голоса. Также цифровой анализ усложняется тем, что участники SCP-1297 исполняют песни без аккомпанемента, тогда как в мюзиклах почти всегда присутствует музыка.[[/footnote]], хотя сторонние наблюдатели отмечают, что мотив что-то смутно им напоминает. Однако зачастую возможно установить стиль исполняемого произведения и его общее настроение.

По прошествии SCP-1297 (которое может длиться до 15 минут) вовлечённые субъекты возвращаются к своим повседневным делам так же внезапно, как прервали их. Впоследствии они не вспоминают о совершённых действиях, а при опросе отзываются о них как о чём-то совершенно естественном и повседневном. Переубедить субъектов, используя какие-либо логические доводы, не удаётся. 

Свидетели SCP-1297, напротив, бывают крайне впечатлены явлением и воспринимают его как нечто из ряда вон выходящее. Чаще всего они объясняют SCP-1297 тем, что участники SCP-1297 заранее сговорились о проведении флешмоба. Зачастую аномальное событие оказывается снято свидетелями на камеру, после чего видео оказывается выложено в интернет, что осложняет поддержание режима секретности. В случае, если свидетели пытаются вмешаться или остановить танцующих, они встречают мгновенное сопротивление и оказываются оттеснены на периферию действия.

На данный момент было зарегистрировано 7 проявлений SCP-1297. Впервые явление было замечено в США, однако именно после инцидента в России ему был присвоен номер SCP.

&gt; **Дата:** 31 августа 2016
&gt; **Место:** Лос-Анджелес, США. Автомобильная инспекция.
&gt; **Событие:** Осуществляется приём граждан, к окошку выстроилась очередь примерно из 15 человек. В очереди нарастает недовольство. Одна из клиенток, жалуясь другой женщине в очереди, неожиданно начинает петь на неизвестном языке. Она покидает очередь и идёт вдоль неё сценической походкой, продолжая петь в стиле джаз. Остальные члены очереди тоже начинают двигаться, взаимодействуя с элементами окружения (обходя, проводя руками, запрыгивая на небольшие препятствия типа стульев). Субъекты выходят из здания: они поют хром, периодически прерываясь для сольного исполнения. Общее настроение песни — радостное, энергичное. Они входят на территорию автостоянки, продолжая танцевать и петь. Некоторые из них поднимаются на капоты и крыши автомобилей. Три минуты спустя субъекты прекращают исполнение, садятся в свои машины и уезжают как ни в чём ни бывало. 
&gt; 
&gt; **Примечание:** Впоследствии опрошенные субъекты объясняли, что им надоело стоять в очереди, и они ушли. При этом они не понимали, почему их импровизированное выступление кажется кому-то необычным. 

&gt; **Дата:**18 ноября 2016
&gt; **Место:** Москва, Россия. Стройка ЖК «█████████ ████»
&gt; **Событие:** Работники стройки производят плановые работы. В какой-то момент один из строителей отвлекается от работы. Идя по застраиваемой территории, он начинает ритмично щёлкать пальцами. Другие работники, мимо которых он проходит, также бросают свои дела, один за другим принимаются повторять его действия и присоединяются к идущему. 
&gt; 
&gt; Заметивший это прораб сначала удивлённо смотрит на происходящее, затем просит работников объяснить их поведение. Группа работников, на тот момент насчитывающая пять человек, направляется к нему. Некоторые из них периодически пританцовывают, исполняя элементы кордебалета. Дойдя до прораба, они начинают дразнить его, совершая угрожающие движения и провоцируя на драку. Прораб сначала пытается призвать их к спокойствию, затем звонит в полицию по мобильному телефону. Субъекты оставляют его в покое и направляются к выходу со стройки. К ним присоединяются ещё несколько участников. На ходу группа исполняет синхронный танец в духе классического бродвейского мюзикла. 
&gt; 
&gt; Через пять минут полиция застаёт их на одной из ближайших улиц. Участники группы перестают танцевать и начинают сопротивляться сотрудникам правоохранительных органов. Происходит драка.
&gt; 
&gt; **Примечание:** Аномалии подверглись только иммигранты из стран Ближнего Востока. 

&gt; **Дата:** 25 декабря 2016
&gt; **Место:** Лион, Франция. Платформа на вокзале Лион-Перраш.
&gt; **Событие:** На платформе происходит посадка на поезд. Женщина (впоследствии опознанная как █████ █████) подходит к двум мужчинам (впоследствии опознанным как ███-███████ █████ и ████ ████████) и спрашивает: «Извините, это поезд до Брюсселя?» После этого мужчины принимают учтивые позы и нараспев отвечают ей фразой на неизвестном языке. Между ними завязывается музыкальный диалог: поёт то женщина, то мужчины. При этом женщина проявляет явные признаки кокетства, а мужчины пританцовывают вокруг неё. Спустя три минуты мужчины помогают женщине зайти в вагон, занеся внутрь её чемодан. После этого они возвращаются на платформу и в течение двух минут отбивают быструю чечётку, делая это с высоким профессионализмом. 
&gt; 
&gt; **Примечание:** Свидетели события отмечали, что получили большое удовольствие от зрелища. Также они заметили, что стук каблуков показался им сверхъестественно громким для асфальтового покрытия и обуви, в которую были обуты мужчины. 

&gt; **Дата:** 6 марта 2017 года
&gt; **Место:** Цюрих, Швейцария. Офис компании «████████████»
&gt; **Событие:** Работники офиса занимаются своими должностными обязанностями. Внезапно один из сотрудников садится на стол, остальные коллеги тут же окружают его. Они начинают петь хором: стройно, но с индивидуальными вариациями. Некоторые участники пытаются обмахивать центрального субъекта листами офисной бумаги. Другие отделяются от толпы и принимаются кружиться в примитивном экстатическом танце. Третьи с благоговеньем тянутся к субъекту, чтобы прикоснуться к его рукам и ногам.
&gt; 
&gt; Спустя несколько минут в помещение вбегают два сотрудника, которые покинули его накануне события. В руках они несут слесарные инструменты (как позже выяснилось, взятые из технического помещения, находящегося этажом ниже). Присоединяясь к пению, они в то же время начинают распиливать офисную мебель. Быстро разобрав на фрагменты несколько столов, они сколачивают из них импровизированный крест. Когда пение доходит до кульминации, участники отстраняются от центральной фигуры, кружась в танце. Двое сотрудников, которые сооружали крест, теперь укладывают на него центрального участника, который по-прежнему хранит молчание. Они привязывают его руки и ноги к кресту с помощью галстуков, после чего поднимают крест с «распятым» участником, прислоняя его к потолочной балке. Одна из сотрудниц встает на стол и надевает на субъекта венок, сделанный из в канцелярских скрепок. Голоса певцов сливаются в стройный гимн, все они смотрят на «распятого». 
&gt; 
&gt; По прошествии двух минут все участники резко возвращаются за свои столы и продолжают заниматься прерванными делами. На центрального субъекта, который остаётся висеть на кресте, больше никто не обращает внимания. 
&gt; 
&gt; **Примечание:** Центральный участник события, █████████ ███████, оставался зафиксированным на кресте в течение всего остатка рабочего дня (т. е. 6 часов). На попытки сторонних наблюдателей снять его он реагировал агрессией и противодействием. Ровно в 18:00 он сам высвободился из пут, собрал вещи и отправился домой. 

&gt; **Дата:** 13 августа 2017
&gt; **Место:** Минск, Белоруссия. Храм Андрея Первозванного
&gt; **Событие:** Исполняется панихида по усопшему. Внезапно священник переключается с церковного песнопения на исполнение песни в стиле, напоминающем американский блюграсс[[footnote]]Поджанр американской фолк-музыки, близкий к кантри.[[/footnote]]. К нему присоединяются другие священники, участвующие в панихиде. Некоторые из прихожан испытывают реалистичные галлюцинации следующего содержания: свет в церкви меркнет, поднимается ветер и со стороны иконостаса в грозовом облаке на них несутся четыре зловещих всадника. Многие прихожане в панике покидают церковь. Выбежав на улицу, не разбирая дороги, они становятся виновниками крупного ДТП. 
&gt; 
&gt; **Примечание:** Не меньше десяти машин врезались друг в друга, создав затор на дороге. Многие перевернулись. Действительно страшная катастрофа. — н.с. Плетнёв

&gt; **Дата:** 25 ноября 2017
&gt; **Место:** Барнаул, Россия. Алтайская краевая школа для слепых и слабовидящих детей.
&gt; **Событие:** В 4 классе коррекционной школы идёт урок труда. Девочки работают за швейными машинами. В какой-то момент одна из учениц начинает отстукивать по столу ритм, совпадающий с ритмом работы её швейной машины. Другие девочки начинают подстраивать работу своих машин под её ритм, дополняя его постукиваниями и прокручиваниями разных деталей механизмов. В результате получается сложный ритмический узор. Первая девочка (опознанная как ████ ████████) выходит из-за своей машины и начинает исполнять несложные танцевальные движения, а также петь. Жанр песни сложно определить, манера исполнения охарактеризована педагогом как очень специфическая. Некоторые ученицы присоединяются к танцу, исполняя синхронные элементы в стиле классического бродвейского мюзикла. Учительница пытается призвать детей к спокойствию, но дети не слушаются её. Напротив, ████ подходит к ней и поёт, словно уговаривая её на что-то. Через несколько секунд учительница включается в танец. Пять минут спустя событие прекращается и участники возвращаются к своей обычной деятельности.
&gt; 
&gt; **Примечание:** Единственный случай, когда эффект захватил наблюдателя. Впоследствии учительница сообщила, что осознавала странность своих действий, но словно находилась под принуждением. Также она отметила, что удивлена, как девочки смогли воспроизвести такой сложный ритм с помощью обычных ножных швейных машинок, возможности которых ограничены.

&gt; **Дата:** 23 января 2018
&gt; **Место:** Торонто, Канада. Дом престарелых ████████ █████
&gt; **Событие:** Постояльцы дома престарелых занимаются повседневными делами в комнате отдыха. Внезапно все находящиеся в комнате люди принимают разные театральные позы и начинают плавно двигаться, при этом проявляя нехарактерную для пожилого организма гибкость и пластичность. Некоторые субъекты вскакивают на невысокие окружающие предметы (кресла, столики). Движения танцоров то плавные, то резкие, с внезапными прыжками и выбросами; сотрудница дома престарелых охарактеризовала их как «кошачьи». Субъекты начинают по очереди декламировать фразы на неизвестном языке, вместе воспринимающиеся как песня. Чётко прослеживается мелодия. Временами они начинают петь хором, который перемежается репликами отдельных участников. После очередного хорового эпизода в центр выходит пожилая женщина, определённая как ██████ █████ (94 года). Свет в комнате гаснет без видимых причин, остаётся только одна лампочка над ███████. Остальные участники замирают, а ██████ начинает петь. Сотрудница охарактеризовала её пение как очень трогательное и проникновенное. В кульминационный момент окружающие участники поднимают ██████, стоящую на подносе для еды, к потолку и держат, распевая хором в течение 3 минут.
&gt; 
&gt; **Примечание:** К моменту, когда сотрудницам дома престарелых наконец удалось спустить ██████ на пол, оказалось, что она переживает сердечный приступ. После этого она впала в кому и через два дня скончалась.</textarea></pre>
