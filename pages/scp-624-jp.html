**アイテム番号:** SCP-624-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-624-JP-1は全て、サイト-8183に併設されている冷凍保管ユニットにて収容されます。冷凍保管ユニット内はSCP-624-JP-1の腐敗を防ぐため、-20℃前後を保って下さい。

新たにSCP-624-JP-1が発見された場合、担当職員が即座に回収・検死・保管して下さい。SCP-624-JP-1の目撃者にはAクラス記憶処理を、第一発見者には--Bクラス記憶処理を施して下さい。--Bクラス記憶処理を施し、1~3日の間に精神障害が再発した場合のみCクラス以上の記憶処理を施して下さい(//SCP-624-JP-1-19出現記録を参照//)。なお、SCP-624-JP-1をレベル4担当職員1名以上の許可なく解剖・処分することは認められません。

**説明:** SCP-624-JPは財団の元Dクラス職員、D-57793の死体の複製が出現する現象です。SCP-624-JPによって出現するD-57793の死体の複製は、SCP-624-JP-1に指定されます。20██/██/██現在、19体のSCP-624-JP-1が発見、収容されています。

SCP-624-JP-1の身長は173.2cm、体重は65.9kgで、左腕に切創痕が2ヶ所確認できます。これらのデータはD-57793死亡時のデータと一致します。指紋照合及びDNA鑑定の結果、SCP-624-JP-1の指紋とDNAはD-57793と一致することが確認されました。

SCP-624-JP-1は不定期に、生前のD-57793と関係のある場所に裸体で出現します。SCP-624-JP-1-01~19の状態はそれぞれ異なりますが、左腕の切創痕以外に、必ず外的要因による痕跡が見受けられます。また、SCP-624-JP-1の第一発見者は、SCP-624-JP-1を発見してから3分以内に何らかの精神障害を発症します。大半はBクラス記憶処理を施すことで回復しますが、回復後再発した可能性のある例が1件報告されています。

[[collapsible show=&#34;+  SCP-624-JP-1出現記録&#34; hide=&#34;-  非表示&#34;]]
__**SCP-624-JP-1出現記録 (一部抜粋)**__

&gt; __**SCP-624-JP-1-01**__
&gt; 
&gt; **日時:** 20██/█/██ 03:15
&gt; 
&gt; **場所:** セクター-8133 Dクラス職員宿舎 共同部屋 [[footnote]]D-57793が生前使用していました。[[/footnote]]
&gt; 
&gt; **第一発見者:** D-578██
&gt; 
&gt; **状態:** 背中に鋭利な刃物で数回刺されたような痕。血液が周辺に飛び散っている。
&gt; 
&gt; **発症した精神障害:** 感情失禁。研究員の事情聴取中、突然大声で泣き叫び始めた。
&gt; 
&gt; **メモ:** D-578██にBクラス記憶処理が施された結果、正常な状態に回復しました。共同部屋内に設置されている監視カメラによって、SCP-624-JP-01が瞬間的に出現する様子が記録されました。

&gt; __**SCP-624-JP-1-04**__
&gt; 
&gt; **日時:** 20██/█/██ 13:41
&gt; 
&gt; **場所:** ██県 ███市 集合住宅█████201号室 [[footnote]]D-57793が一ヶ月前まで生活していた集合住宅です。[[/footnote]]
&gt; 
&gt; **第一発見者:** ████
&gt; 
&gt; **状態:** 天井にくくりつけられたロープで首を吊っている。また頬や目の筋肉が引き攣り、歪んでいる。
&gt; 
&gt; **発症した精神障害:** 滅裂思考。研究員の質問に対し、支離滅裂な回答をした。
&gt; 
&gt; **メモ:** 文章の書かれたメモ用紙を発見。筆跡がD-57793のものと一致しました。メモ用紙自体に不自然な点はみられません。内容は &#34;SCP-624-JP-1-04-メモ&#34; を参照して下さい。

&gt; __**SCP-624-JP-1-09**__
&gt; 
&gt; **日時:** 20██/██/██ 00:58
&gt; 
&gt; **場所:** セクター-8133 Dクラス職員宿舎 男性用便所
&gt; 
&gt; **第一発見者:** D-577██ (通報者は████)
&gt; 
&gt; **状態:** 不明
&gt; 
&gt; **発症した精神障害:** 被害妄想の可能性が高い。
&gt; 
&gt; **メモ:** D-577██がSCP-624-JP-1-09の顔、両手足の指先を掌大の石で潰しているところを警備職員████が発見。████がD-577██に声を掛けるとD-577██はポケットからナイフを取りだし、自らの首に刺して自殺を図りました。ナイフの入手経路は不明です。

&gt; __**SCP-624-JP-1-11**__
&gt; 
&gt; **日時:** 20██/██/██ 08:53
&gt; 
&gt; **場所:** ██県██市立第█中学校 2-█教室 [[footnote]]D-57793が過去に通学していた中学校です。[[/footnote]]
&gt; 
&gt; **第一発見者:** ███ほか4名
&gt; 
&gt; **状態:** 首、胴体、両手足が分断され、血液は完全に抜かれている。右足のみ発見できず。
&gt; 
&gt; **発症した精神障害:** 第一発見者の5名全員に視覚性の幻覚症状。「壁一面に男の影がいくつも映っている」と全員が証言した。

&gt; __**SCP-624-JP-1-19**__
&gt; 
&gt; **日時:** 20██/██/██ 21:09
&gt; 
&gt; **場所:** ██県██市 ███5-1-██ リビング [[footnote]]D-57793の実家です。[[/footnote]]
&gt; 
&gt; **第一発見者:** ████ [[footnote]]D-57793の実兄です。[[/footnote]]
&gt; 
&gt; **状態:** 全身が水で濡れている。また笑顔と形容できる程度に口角が上がっている。
&gt; 
&gt; **発症した精神障害:** うつ病に伴う希死念慮。「弟のために死ななければならない」と数回発言した。
&gt; 
&gt; **メモ:** 前例に倣い第一発見者████にはBクラス記憶処理が施されました。一時的に回復はしたものの、翌日、同室で縊死しているのが確認されました。何らかの原因により精神障害が再発したものと思われます。『第一発見者がD-57793の親族だったため例外が生じた』と考えることも可能ですが断定はできないため、特別収容プロトコルを一部改訂するのみに留まりました。

[[/collapsible]]

[[collapsible show=&#34;+  SCP-624-JP-1-04-メモ&#34; hide=&#34;- 非表示&#34; ]]
&gt; 「//█████、あと少しだよ。あと一週間でこの施設ともお別れだ。そしたらまた一緒に暮らそう。待っていてくれ、█████。//」
財団が█████について調査しましたが、同姓同名の人物、同一名の団体に関する記録は存在しないことが判明しました。
[[/collapsible]]

**補遺:** D-57793は20██/█/██、████裁判所にて殺人罪で死刑判決を受けた後、財団に徴用されました。彼は財団に好意的で問題行動は一切ありませんでしたが、20██/█/██、██████にて行われたSCP-███-JPの実験に参加し、[編集済]により死亡しました。D-57793の死体は2日間冷凍保管された後焼却処分される予定でしたが、SCP-624-JP-1が出現したため、身体データの比較用に永久保存することが決定しました。</textarea></pre>
