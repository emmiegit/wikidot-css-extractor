**Αντικείμενο #:** SCP-1092-RU

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές διαδικασίες περιορισμού:** προς το παρόν έχουμε μόνο πολύ ασαφή σχέδια για να περιορίσουμε την απειλή που θέτει αυτό το αντικείμενο. Ο καθένας μπορεί να γίνει ένα ατυχές θύμα: γιατροί, Ταχυδρόμοι ή καλλιτέχνες, όλοι εθίζονται. Όποιος έχει προσπαθήσει να χρησιμοποιήσει το ρυθμό και την ομοιοκαταληξία, ο καθένας που εμπιστεύτηκαν ένα στυλό με κάτι στο μυαλό μου, ακόμα και αυτά που ξέχασε την αγάπη για ποιήματα, κανένας από αυτούς δεν έχουν ανοσία. Εκεί βρίσκονται όλες οι ανησυχίες μας.

Πράκτορες αναζήτηση για τις πηγές της επίδρασης του αντικειμένου: κάθε μέρα ελέγχουν τα δεδομένα που εξάγονται από το Διαδίκτυο. Όταν ένας στίχος φαίνεται ύποπτος, υπάρχει μια έτοιμη απάντηση: MTF με αμνησία και ένα σάκο του σώματος.

Περιγραφή: το Αντικείμενο 1092 είναι μια ισχυρή λέξη που ριζώνει στο μυαλό και στη σκέψη. Ξανά και ξανά εμφανίζεται στις γραμμές του, αλλά ξεχωρίζει μόνο στα μάτια αμετάβλητη.

Όταν εκτίθεται στο αντικείμενο, θα αλλάξει το μοτίβο της γραπτής έκφρασης: είναι σπασμένα και διασκορπισμένα, παραμορφωμένη και γεμίζουν με περιττές προσθήκες, τις ιδέες του είναι πλέον μετατραπεί σε ρίμες. Από εκείνη τη στιγμή, το θύμα, μη γνωρίζοντας την κατάσταση, είναι αποφασισμένη να κοσμούν κάθε γραμμή και κάθε πρόταση για να στολίσετε το αντικείμενο. Δεν υπάρχει περίπτωση αυτή η απειλή να περιοριστεί ή να προστατευθεί * μας απομένει να προστατεύσουμε.

Κάθε επόμενος στίχος είναι πιο ισχυρό, κίνηση, υποδαυλίζουν ακροατές, πάντα η βελτίωση και εξαπλώνεται σαν ιός, αγγίζοντας τις ψυχές, να αγαπάς, να μετασχηματίζουν, να μολύνει και να μεγαλώνει. Αυτό το απίστευτο δώρο είναι μια κατάρα τυλιγμένη με ευλογία, τα αποτελέσματά του είναι αδιαπέραστα στην κατηγορία Α αμνησία.για αυτό το ταλέντο υπάρχει μόνο ένας τρόπος για να διδάξει: να κάψει το συγγραφέα μαζί με την παθιασμένη ομιλία του.

**Παράρτημα:** οι πράκτορες και το προσωπικό μας πρέπει να είναι πολύ προσεκτικοί, καθώς ο περιορισμός περιορίζεται σε ριζοσπαστικές επιλογές. Αλλά παρά τις καλύτερες προσπάθειές μας και τα ασφαλή πρωτόκολλα, η ασθένεια εμφανίζεται στις αναφορές μας.

Αν ένα μέλος του προσωπικού, νεκρά και αναίσθητα μέσα, που κάνει τα πράγματα σύμφωνα με το βιβλίο, ποτέ δεν ακολουθεί τις επιθυμίες, κρύο και ξηρό ως δικηγόρος και ένας ξένος να με πάθος, με μια λέξη: ένα αληθινό μέλος της μεγάλης μας ίδρυμα ... Αν παρατηρήσετε μια σελίδα γεμάτη αισθησιακές ρίμες, αλλά η καρδιά σας παραμένει ακόμα και τα μάτια σας παραμένουν στεγνά, αυτό το γεγονός θα πρέπει να αναφερθεί αμέσως πριν, έτσι ώστε [διαγράφεται] και παράγοντες μπορούν να εξαλείψουν όσους εμπλέκονται.
