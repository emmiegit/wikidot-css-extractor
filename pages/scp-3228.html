**Elemento #:** SCP-3228

**Classe dell’Oggetto:** Euclid

**Speciali Procedure di Contenimento:** SCP-3228 è attualmente custodito in una normale cella di contenimento umanoide nel Sito di Contenimento Umanoide 06-3. 
--Dei letti aggiuntivi sono stati posizionati vicino alla cella di contenimento utilizzata durante i test. Tutti i test devono essere supervisionati dal Dr. McCormick e, una volta completati, tutti i soggetti esposti devono sottoporsi ad un completo esame psichiatrico per determinare l’estensione degli effetti di 3228 su di essi.--

In seguito al Test 3228-06, gli esperimenti sono stati sospesi poiché era in corso un’indagine sull&#39;uso amnestico, come autorizzato da O5-11.

**Descrizione:** SCP-3228 è un’unità umanoide senziente alta 1.92 metri. Il materiale di cui è composto sembra essere ceramica, molto simile ai reperti archeologici rinvenuti a Solnitsata[[footnote]] Solnitsata è attualmente la più antica città conosciuta in Europa.[[/footnote]], Bulgaria. SCP-3228 sembra non avere un ciclo metabolico ed è incapace di bere, mangiare, sudare o eseguire altre funzioni vitali, ma è in grado di muoversi e di vocalizzare. Tuttavia, in normali circostanze, SCP-3228 si rifiuta di comunicare con qualsiasi altro individuo o gruppo, sebbene sia noto che in alcune occasioni conversi con vari ricercatori della Fondazione.

Se uno o più membri del personale entrano nella fase REM entro una distanza di venti metri da SCP-3228, si verificherà un Evento 3228-A, suddiviso in due fasi. Inizialmente l’SCP rimarrà immobile approssimativamente da sei a nove ore in uno stato di “simil sonno”. Successivamente, SCP-3228 riprenderà istantaneamente le normali attività e i soggetti si risveglieranno dalla fase REM simultaneamente. Gli esami effettuati sui soggetti risvegliati dalla fase REM hanno mostrato livelli variabili di “riorganizzazione” dei neuroni nel lobo temporale e nell’ippocampo. In tutti i casi si è verificata una perdita della memoria, dipesa dall&#39;estensione dei cambiamenti avvenuti all’interno del cervello. I tentativi di far tornare la memoria al personale si sono rivelati inefficaci.

La seconda fase di un Evento 3228-A avviene solitamente dopo trenta minuti dal risveglio del personale dalla fase REM. Di solito si verifica come un evento anomalo, il personale sottoposto a questo evento lo descrive come se un “desiderio” venisse realizzato (consultare l&#39;Addendum #1 per degli esempi di un Evento 3228-A).

**Addendum #1: Registro dei test**
[[collapsible show=&#34;MOSTRA REGISTRO PARZIALE DEI TEST SU SCP-3228&#34; hide=&#34;Nascondi&#34;]]
&gt; **Test Numero:** 3228-01
&gt; **Soggetto:** D-4339
&gt; **Osservazioni:** Approssimativamente venti minuti dopo il risveglio del soggetto, una femmina caucasica di circa quarant’anni e due bambini tra gli otto e dieci anni, sono apparsi istantaneamente intorno al letto precedentemente occupato da D-4339. Più tardi sono stati identificati come parenti stretti del soggetto, nonostante questi non fosse in grado di ricordarsi dettagli personali degli individui. Quando questi sono stati interrogati hanno riferito di aver avuto un’emicrania poco prima che D-4339 si risvegliasse dal sonno REM e di essere stati teletrasportati istantaneamente accanto al suo letto. Dopo essere risultati negativi alla ricerca di tratti anomali, alla famiglia sono stati somministrati amnestici di classe B e sono stati riportati nella loro abitazione a [REDATTO]. La residenza è tuttora sotto sorveglianza per l’osservazione di ulteriori attività anomale
&gt; 
&gt; ------
&gt; ------
&gt; 
&gt; **Test Numero:** 3228-02
&gt; **Soggetto:** D-32109
&gt; **Osservazioni:** Il soggetto non è stato in grado di ricordare numerosi dettagli su sé stesso e sulle proprie attività. Entro cinque minuti dal risveglio, il soggetto si è lamentato di un dolore alla schiena. Dopo due minuti la pelle gli si è lacerata in due tagli ai lati della spina dorsale, prima che due ali spuntassero dalle ferite. Il soggetto è tuttora sotto cure mediche ed è sotto osservazione per ulteriori esami.
&gt; 
&gt; ------
&gt; ------
&gt; 
&gt; **Test numero:** 3228-4
&gt; **Soggetto:** D-32109
&gt; **Osservazioni:** Il soggetto ha subito una sostanziale perdita di memoria. Al momento di tornare nella sua cella, gli algoritmi di sicurezza della Fondazione hanno notato che una somma totale di 20,000,000 $ era stata distribuita nei conti correnti dei familiari di D-32109.
&gt; **Note Aggiuntive:** Il conto da cui sono stati trasferiti i soldi è registrato ad un individuo conosciuto come &#34;██████&#34;. Una successiva incursione in una proprietà a Provadia, Bulgaria, registrata allo stesso nome ha portato alla scoperta della nota che segue:
&gt; 
&gt; ------
&gt; 
&gt; //Alla Fondazione,//
&gt; 
&gt;         //Se trovate questa nota, cosa che sicuramente farete, è importante che, qualsiasi cosa stiate facendo con quelle persone che mandate a “testarmi”, smettiate di fare qualsiasi cosa stiate facendo. Non so cosa avete fatto, ma nelle loro menti avete aperto dei “buchi” che non dovrebbero essere alterati. Le loro memorie sono state prese, ma il vuoto che hanno lasciato non è stato riempito. C’è qualcosa di davvero strano quando sono nei loro sogni. Per favore, smettetela finché potete.//
&gt; 
&gt; //- Colui che chiamate SCP-3228//
&gt; 
&gt; ------
&gt; ------
&gt;
&gt; **Test Numero:** 3228-05
&gt; **Soggetto:** D-22678
&gt; **Osservazioni:** Nel soggetto è stata riscontrata la quasi totale perdita della memoria. I ricercatori hanno anche osservato che SCP-3228 sembrava “fisicamente prosciugato” dopo l’esperimento. Circa dodici minuti dopo il risveglio di D-22678, SCP-████ ha rotto il contenimento e il soggetto è riuscito a sfuggire alla custodia della Fondazione. I tentativi per rintracciare D-22678 sono ancora in corso.
&gt; **Note aggiuntive:** A seguito di ciò, tutto il personale di classe D che dovrà testare SCP-3228 dovrà essere sottoposto ad una valutazione psichiatrica, al fine di impedire l’utilizzo di persone che possano comportare eventi simili.
&gt; 
&gt; ------
&gt; ------
&gt;
&gt; **Test Numero:** 3228-06
&gt; **Soggetto:** D-6797
&gt; **Osservazioni:** La prima fase dell’Evento 3228-A è terminata prematuramente (solo ██ minuti dopo l&#39;addormentamento). Sia SCP-3228 sia D-6797 sembravano spaventati e fisicamente esausti. La seconda fase non è mai iniziata. [ULTERIORI INFORMAZIONI SONO RISERVATE AL PERSONALE DI LIVELLO 4 E SUPERIORE].
&gt;
[[/collapsible]]

**Addendum #2: Log del Recupero**
La Fondazione è stata informata di SCP-3228 dopo aver ricevuto numerose segnalazioni di eventi anomali (poi confermati come Eventi 3228-A) in tutta la Francia orientale. Tuttavia, SCP-3228 è stato catturato solo dopo che la sorveglianza della Fondazione ha registrato un suo tentativo di entrare in un sito che precedentemente aveva legami con il GdI-0267 (“Are We Cool Yey?”). 3228 inizialmente si rifiutava di conversare con il personale della Fondazione fino a quando il Dr. McCormick non è riuscito ad interrogarlo.

&gt; +++ Trascrizione dell&#39;intervista,,3228-01,,
&gt; **Data:** ██/██/2017
&gt; **Intervistato:** SCP-3228
&gt; **Intervistatore:** Dr. McCormick, con ████████████ in standby.
&gt; 
&gt; ------
&gt; 
&gt; **&lt;Inizio trascrizione&gt;**
&gt; 
&gt; **Dr. McCormick:** Saluti, SCP-3228. Vorremmo farti alcune domande, per te va bene?
&gt; 
&gt; //[SCP-3228 annuisce]//
&gt; 
&gt; **Dr. McCormick:** Vorrei iniziare chiedendoti cosa sai del luogo in cui siamo – hai idea di chi siamo? Perché sei qui?
&gt; 
&gt; **SCP-3228:** … Una volta mio padre mi ha parlato di questo posto…
&gt; 
&gt; **Dr. McCormick:** Potresti spiegarti meglio?
&gt; 
&gt; **SCP-3228:** Disse che era una prigione, un posto dove cose come noi trascorrono le giornate private di ogni libertà e costrette a vivere in un  isolamento inconsolabile dal mondo. E adesso – confinato tra queste spoglie mura senza vita – vedo che era vero. Ora non ho altra opzione se non quella di fuggire nei sogni; ma dopo tutto questo serve solo a mantenermi sano di mente…
&gt; 
&gt; **Dr. McCormick:** Cosa intendi esattamente con “scappare” nei sogni?
&gt; 
&gt; **SCP-3228:** Quando le persone dormono creano mondi infiniti nelle loro menti, mondi nei quali posso andare. Molte persone che ho incontrato ri-vivevano i momenti più importanti delle loro vite e si ricordavano delle persone che amavano. Ma alcune… hanno fantasie detestabili; desideri che evocano immagini crudeli e contorte. È disgustoso, ossessionante… ho bisogno di qualcosa che blocchi quel dolore. Ma mi sento in colpa per aver rimosso le persone che hanno mantenuto intatta la mia fede nell’umanità. Capisci?
&gt; 
&gt; //[Al Dr. McCormick è stato richiesto, tramite auricolare, di domandare ad 3228 dell’individuo che lui chiama “padre”]//
&gt; 
&gt; **Dr. McCormick:** Capisco. Prima hai nominato tuo “padre” e le sue conoscenze sulla Fondazione. Mi sai dire niente su di lui?
&gt; 
&gt; **SCP-3228:** Beh, “padre” è come vuole che lo chiamiamo. Ero uno dei suoi “figli”. Ci ha detto che la vita ci era stata donata, che eravamo qualcosa in più rispetto agli esseri umani di questo mondo. Ma non era mai soddisfatto di ciò che avevamo. È stato corrotto dalla sua ossessione di creare qualcosa di più grande, evocativo, qualcosa che mostrasse alla società la sua avidità e la sua natura distruttiva. Anche dopo aver rivendicato [[[Anniversary |di aver finalmente creato il pezzo “perfetto”]]] la sua ossessione umana per il suo lavoro fece sì che le sue precedenti creazioni crescessero non amate, non volute, senza un solo punto di riferimento nelle loro vite…
&gt; 
&gt; //[SCP-3228 esita]//
&gt; 
&gt; **SCP-3228:** Io e lui abbiamo lottato; la realtà falsa di cui mi aveva fatto credere ha alimentato la mia rabbia nei suoi confronti, ma quando ha minacciato di togliermi la vita sono scappato come un codardo. Quando sono tornato se n’era andato. Se n’erano andati tutti e solo allora mi son reso conto di quanto fossi solo.
&gt; 
&gt; **Dr. Mc.Cormick:** Hai più ritrovato tuo “padre” da allora? Sai dove sono i tuoi simili?
&gt; 
&gt; **SCP-3228:** Da allora ho provato a cercarli, anche mio padre; seguendo dicerie, acquisendo informazioni, cercando nei sogni per trovare qualche traccia dei miei fratelli così da porre fine alla mia vita di solitudine… ma immagino che non accadrà mai ora che sono intrappolato qui per l’eternità. Spero che siate fieri di voi stessi per questo.
&gt; 
&gt; **Dr. McCormick:** C’è altro che ci puoi dire, riguardo a ciò che ci hai raccontato SCP-3228?
&gt; 
&gt; //[Silenzio]//
&gt; 
&gt; **Dr. McCormick:** … Credo che per ora possa bastare così. Terminiamo l’interrogatorio.
&gt; 
&gt; **&lt;Fine trascrizione&gt;**

[[collapsible show=&#34;ULTERIORI INFORMAZIONI DESTINATE AL PERSONALE DI LIVELLO 4 E SUPERIORE&#34; hide=&#34;Accesso consentito&#34;]]
**Addendum #3:** Durante l’esperimento 3228-06, la seguente intervista è stata condotta dopo che D-6797 si è risvegliato dalla fase REM.

&gt; +++ Trascrizione dell&#39;intervista,,3228-02,,
&gt; **Data:** ██/██/2017
&gt; **Intervistato:** SCP-3228
&gt; **Intervistatore:** Dr. McCormick, tramite intercom
&gt; 
&gt; ------
&gt; 
&gt; **&lt;Inizio trascrizione**
&gt; 
&gt; **SCP-3228:** //[Ansimando]// … Cosa… avete fatto?
&gt; 
&gt; **Dr. McCormick:** SCP-3228, cosa succede?
&gt; 
&gt; **SCP-3228:** Vi avevo avvertiti… ho provato a farvi smettere, ma non avete voluto ascoltare. Dopo tutto ciò che ho fatto voi ancora non avete voluto fermarvi…
&gt; 
&gt; **Dr. McCormick:** Puoi spiegarti meglio, SCP-3228? Cos&#39;è successo?
&gt; 
&gt; **SCP-3228:** Nel momento in cui sono entrato nella sua mente, potevo sentirlo, solo che stavolta era più forte di prima. Quindi sono andato a cercarlo, qualunque cosa fosse e ho trovato qualcosa…
&gt; 
&gt; **Dr. McCormick:** Mi serve che tu chiarisca meglio, SCP-3228. Cos&#39;è successo? Cos&#39;hai trovato?
&gt; 
&gt; **SCP-3228:** … L’oblio. Il nulla. Nel punto in cui dovevano esserci le sue memorie, c’era il vuoto. Ma  [[[SCP-3000| quella presenza]]] – quella che ho percepito in tutti i vostri “Classe-D” - era più minacciosa, più sinistra di prima, peggiore dei pensieri degli uomini che mi sono familiari. E io lo facevo diventare più forte, come se l’oscurità e la solitudine lo stessero nutrendo con la mia coscienza. Continuava a trascinarmici dentro, più in profondità nell&#39;oscurità, più di quanto pensassi di essere. Ho provato a resistere, ma ciò mi ha portato ancora di più in profondità, fino a quando… Fino a quando ho visto quella cosa… No, no…
&gt; 
&gt; //[SCP-3228 si copre il volto con le mani e piange dalla paura]//
&gt; 
&gt; **Dr. McCormick:** Cos’hai visto?
&gt; 
&gt; **SCP-3228:** … Non posso. Non posso farlo. Dovete porre fine a questi esperimenti – non mi interessa cosa dicono i vostri superiori, non tornerò ancora in quelle menti. Non voglio rischiare. Non voglio.
&gt; 
&gt; //[Al Dr. McCormick è stato detto di terminare l’interrogatorio]//
&gt; 
&gt; **Dr. McCormick:** … Mi fermerò qui. Grazie, SCP-3228.
&gt; 
&gt; **&lt;Fine trascrizione&gt;**
