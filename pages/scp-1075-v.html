**Объект №:** SCP-1075

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1075 должен содержаться в стандартном вольере размером 10 х 10 м. Персонал, обслуживающий SCP-1075, обязан носить костюм химической защиты; физический контакт с объектом, за исключением условий экспериментов, запрещен. Снять седло, носимое SCP-1075, в настоящее время невозможно. В экспериментах с SCP-1075 принимает участие только сотрудники класса D, которых следует извлекать из седла и устранять не позднее, чем через 12 часов после посадки. Из-за трудностей при снятии всадника с седла персонал должен носить ошейники со встроенными смертельными инъекциями, а эксперимент может быть прерван в любой момент.

**Описание:** SCP-1075 представляет собой вороную чистокровную лошадь андалузской породы 1,72 м в холке. Точный возраст объекта неизвестен, однако он превосходит среднюю продолжительность жизни лошадей данной породы с момента её постановки на содержание в 17██. SCP-1075 носит толстое кожаное седло, которое в настоящее время невозможно снять. На данный момент точно неизвестно, что именно обладает аномальным эффектом - лошадь или седло. 

Контакт с SCP-1075 не наносит вреда, но все известные случаи взаимодействия с его седлом закончились фатально. После, максимально, трёх (3) секунд физического контакта с седлом в мышцах субъекта начинается захват ионов кальция и окоченение, схожее с трупным, начиная с области контакта и заканчивая распространением по всему телу. Ввиду богатой деталями формы седла, это приводит к тому, что субъект хватается за какую-то его часть и не может отпустить. Сила сокращения мышц такова, что захват становится болезненным для субъекта. В течение нескольких минут, если испытуемый схватился за седло или сел в него, SCP-1075 приходит в бешенство, брыкаясь и пытаясь выбежать из загона. Агрессивное поведение будет продолжаться до тех пор, пока субъект не будет выброшен из седла. В это время объект попытается навредить всаднику любым способом, например, скачкой через глубокую воду, колючие кусты, под препятствиями малой высоты, и (известен один случай) через большое открытое пламя.

На протяжении всего эксперимента субъект остается в сознании и воспринимает обстановку вокруг себя. Вне зависимости от того, какие повреждения могут быть нанесены субъекту во время скачки, сам SCP-1075 не получает повреждений от каких-либо действий всадника или своих собственных попыток нанести ему вред. В это время объект неизбежно наносит всаднику травмы, несовместимые с жизнью, поэтому он не может быть извлечен из седла безвредно. Имеются записанные свидетельства такого поведения SCP-1075 в течение, как минимум, 93 часов; в результате опыта от испытуемого осталась только правая рука. До сих пор не найден способ извлечь всадника из седла, не связанный с повреждением или ампутацией конечностей, которыми он держится за SCP-1075. 

SCP-1075 был обнаружен в городке ██████ ██████, Нью-Йорк. Агенты Фонда расследовали сообщения о &#34;злом духе&#34;, который, по слухам, терроризировал город. Внимание сотрудников привлёк случай, когда SCP-1075 пробежал под низким мостом, таким образом обезглавив всадника, и продолжил буйствовать в городке. Когда агенты обнаружили, что солдат, сидевший верхом, уже умер, а его труп застрял на объекте, SCP-1075 был успешно изолирован и поставлен на содержание.</textarea></pre>
