Были денечки
Когда была я моложе
Когда могла я стоять
Тише тихого.

Не шевелись, а то спугнёшь
Не спугни, а то ужалит
Но коль не спугнёшь
То и жалить не будет
Так что не бойся

И улетала она от сорванцов-горлопанов
Мальчишек, которые гонялись за ней
За ней, как за маленьким монстриком
Маленьким монстриком с мечом
Тот меч сразит тебя сразу, как только увидит
Она - рыцарь, а они - дракон многоглавый

Так что лети ко мне вниз
замри
и сядь
Ты на мне можешь
сидеть
Смелей!
а вот и мальчишки
И вот она я
девочка с пчелой, стою одна средь деревьев
