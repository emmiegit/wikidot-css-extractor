**项目编号:** SCP-424-JP

**项目等级:** Euclid

**特别收容措施:** 共三只的研究用SCP-424-JP需被分开并各自单独存放于15cm×15cm×80cm的高锰钢制容器中，并保管于Site-8168的收容柜中，各容器将配备感应器，监视SCP-424-JP一切活性化的征兆。所有新发现的SCP-424-JP个体将通过从下部的风速30m以上的强风进行无力化后，折断所有伞骨并进行焚烧处理。收容中的SCP-424-JP将每月一次，给予5kg左右的畜肉作为食料。需使用机器人远程操作给予食料。各职员注意，请勿进入任何打开状态的SCP-424-JP伞下。

**描述:** SCP-424-JP是一种拟态成普通塑料伞的肉食性生物。SCP-424-JP的骨骼部分与使用了钛合金、碳纤维、钢铁之类的普通塑料伞成分一致。相当于伞布的部分主要由几丁质[[footnote]]是一种含氮的多糖类物质，为虾、蟹、昆虫等甲壳的重要成分，化学名为8-(1,4)-2-乙酰氨基-2-脱氧-D-葡聚糖，也称为聚（N-乙酰基-D-葡糖胺）[[/footnote]]组成，厚度相比一般伞布而言更厚，约为0.██～0.██mm。据推测，这一部分包含有SCP-424-JP的消化器官和感觉器官，但至今为止未确认其具体构造。

SCP-424-JP的活动周期可区分为休眠期与活动期。

**＜休眠期＞** SCP-424-JP将会潜伏于行人容易将自己的伞遗忘的地方（至今为止发现的出现地点有████便利店门口的伞架，与██线地铁内部），混入普通塑料伞中。在这个阶段，几乎不可能将SCP-424-JP与普通塑料伞区分开。

**＜活动期＞** SCP-424-JP一旦被人类（以下称呼为SCP-424-JP-1）持有并取走，便会进入活动期。SCP-424-JP虽具有与普通的塑料伞相等的遮雨功能，但当SCP-424-JP-1移动至人迹罕至的地方时，SCP-424-JP将会弯曲自己的骨骼，并通过其尖端将SCP-424-JP-1的颈部咬断，捕食SCP-424-JP-1的头部。被咬断的头部将会在SCP-424-JP的内部被粉碎，并于0.█秒内完全被伞布所消化，在进行捕食时，SCP-424-JP将瞬时爆发出约██kN的咬合力。在进行捕食的同时，SCP-424-JP相当于伞柄的部分将缠绕上SCP-424-JP-1的手，并从手部开始将触手刺入SCP-424-JP-1体内，并与脊椎相连接。SCP-424-JP将会在之后夺取SCP-424-JP-1身体的控制权。若SCP-424-JP-1在被捕食前将SCP-424-JP收合并放置于伞架，则其将重新进入休眠期。

获得了SCP-424-JP-1身体控制权的SCP-424-JP，其伞布的颜色将会变为不透明的红色。被控制的SCP-424-JP-1将会举着SCP-424-JP将颈部以上部位隐藏。SCP-424-JP所呈现的红色被推测为SCP-424-JP-1的未被消化的血液。SCP-424-JP-1将会如被捕食之前一样继续步行，即使被呼唤名字也不会有反应。之后， SCP-424-JP将会在操纵SCP-424-JP-1将其放置于伞架等其他地方后，收回触手并进入休眠期。此时，其伞布颜色也会恢复到透明状态。被捕食的SCP-424-JP-1将会在结束放置SCP-424-JP的行为后走出数步距离并倒地。

SCP-424-JP是在基金会介入20██/██/██之后连续发生的无头尸体连续杀人事件的调查时发现的，至今为止已发现██只SCP-424-JP个体。

__**实验记录424-JP-01 - 日期 20██/██/██**__
&gt; **实验对象:** D-424-01
&gt; 
&gt; **实验方法:** 将SCP-424-JP交给实验对象并展开，观察反应
&gt; 
&gt; **结果:** 开始实验2小时后，仍未发生捕食行为。
&gt; 
&gt; **分析:** 可能是在被他人观察时不会进行捕食？

__**实验记录424-JP-02 - 日期 20██/██/██**__
&gt; **实验对象:** D-424-01
&gt; 
&gt; **实验方法:** 将SCP-424-JP交给实验对象并展开，观察反应。过程仅通过摄像机进行观察。
&gt; 
&gt; **结果:** 开始实验2小时后，仍未发生捕食行为。
&gt; 
&gt; **分析:** 也许是因为用摄像机观察仍会使SCP-424-JP认为被观察。

__**实验记录424-JP-03 - 日期 20██/██/██**__
&gt; **实验对象:** D-424-01
&gt; 
&gt; **实验方法:** 将SCP-424-JP交给实验对象并展开，观察反应。过程仅通过摄像机进行观察。并在实验室内进行人工降雨。
&gt; 
&gt; **结果:** 在开始实验的21分钟后，SCP-424-JP将D-424-01捕食。在操控D-424-01环顾四周后，其将SCP-424-JP放置于实验开始前所放置的地方。D-424-01死亡。
&gt; 
&gt; **分析:** 捕食是否发生的原因可以被确定为是否降雨，与观察方法无关。以后的实验恢复目测方式。

__**实验记录424-JP-04 - 日期 20██/██/██**__
&gt; **实验对象:** 牛肉5kg
&gt; 
&gt; **实验方法:** 将SCP-424-JP打开并放置于牛肉上方，观察反应。在实验室内进行人工降雨。
&gt; 
&gt; **结果:** 开始实验的56分钟后，SCP-424-JP捕食了牛肉。由于并没有可以伸入触手的地方，SCP-424-JP之后直接闭合并倒地，进入休眠期。
&gt; 
&gt; **分析:** 虽然比起捕食人类需要更长的时间，但似乎畜肉也可作为其食料。特殊收容措施已修订。

__**收容失效记录 - 日期 20██/██/██**__
某一进行一个月左右的饥饿处理的SCP-424-JP个体，在其他个体仍处于休眠期时突发活性化，破坏了特制的强化容器并脱离收容柜。SCP-424-JP自发地将伞面打开，并捕食了一名前来处理收容失效事件的机动特遣队员。此时，SCP-424-JP破坏了机动特遣队员特制的，可承受███kN以下压力的头盔并捕食了该机动特遣队员的头部。在这之后，SCP-424-JP在偶然情况下进入了「被翻转」的状态，并迅速无力化。由于此次事件，特殊收容措施修订为目前版本。</textarea></pre>
