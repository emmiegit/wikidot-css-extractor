**Ítem #:** SCP-4922

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Cuatro instancias de SCP-4922 han sido contenidas en el ala de máxima seguridad del Sitio-59. Cada celda ha sido equipada con un Sumidero de Ondas Lambda Naismith-Henderson[[footnote]] Un dispositivo de ingeniería inversa a partir de la mucosidad de [[[SCP-2803]]]-A para atraer y suprimir las transmisiones de ondas lambda [[/footnote]]; estos deben permanecer operativos en todo momento, con al menos tres fuentes de energía de reserva. En el caso de un fallo de contención total, la contingencia 99-Sutekh debe ser promulgada a discreción del Director Naismith.

Todas las demás instancias encontradas fuera de la contención deben ser destruidas sumariamente con fuego sostenido de ametralladora pesada.

**Descripción:** SCP-4922 designa una serie de constructos militares sintéticos hostiles que se cree tienen un origen extradimensional. Las instancias varían en apariencia, pero mantienen los siguientes rasgos comunes:

* Un esquema de color blanco monocromático
* La composición primaria es de un material de grado balístico aún sin identificar que tiene las características del acero, el plástico y el fieltro,
* Capacidades de habla, y
* Una insignia de [http://scp-es.com/scp-2578 tres lunas crecientes].

Además, la mayoría de las instancias de SCP-4922 encontradas han poseído ojos, extremidades y otras características de diseño no funcionales. El diseño más común de SCP-4922 es el de un soldado humanoide de 1,5 metros de altura con rasgos faciales exagerados. 

++ Instancias de SCP-4922 Actualmente En Contención:

||~ Numero ||~ Descripción ||~ Estatus ||
|| SCP-4922-5 || Entidad humanoide con pico, de 3 m de altura, lleva una armadura corporal. Responde al nombre &#34;Bigger Bird.&#34; || Contenida. ||
|| SCP-4922-17 || Entidad humanoide, de 1,5 m de altura, lleva una armadura corporal. Responde al nombre &#34;Phil&#34;. || Contenida. ||
|| SCP-4922-20 || Entidad equina cuadrúpeda, 2m de altura. Responde al nombre &#34;Boss Hoss.&#34; || Contenida. ||
|| SCP-4922-47 || Entidad humanoide idéntica a SCP-4922-17. Responde al nombre &#34;Philippe&#34;. Habla inglés con un exagerado y estereotipado acento francés. || Contenida. ||
|| SCP-4922-4 || Entidad pequeña, vagamente humanoide, de un metro de altura, sin armadura. Responde al nombre de &#34;Wilkins&#34;. Se ha observado un parecido con un personaje comercial del mismo nombre[[footnote]] Wilkins fue una marioneta creada por Jim Henson para los comerciales de Wilkins Coffee entre 1957 y 1961, infame por su uso de violencia cómica abrupta. [[/footnote]]. || [AUTORIZACIÓN 4/4922 REQUERIDA] ||

Los diseños extravagantes, combinados con el hecho de que los modos de hablar de los drones tienen personalidades y dialectos individuales, dan la impresión de que SCP-4922 es una especie de marioneta armamentizada. Se cree que es una elección de diseño estético, ya que no cumple ningún propósito funcional en el combate.

Las instancias de SCP-4922 exhiben extraordinarias habilidades de combate, armas de hoja oculta, sistemas de armas de plasma de alta energía y destreza con armas de fuego y combate sin armas, así como un factor regenerativo de los daños sufridos en batalla. 

El fuego sostenido de ametralladora pesada es el único método conocido para eliminar a SCP-4922. Además, las instancias pueden quedar temporalmente inmóviles mediante la inhibición de las ondas lambda cercanas[[footnote]] Energía telepática especializada, descubierta por primera vez durante los experimentos con SCP-████ [[/footnote]].

SCP-4922 es encontrado con mayor frecuencia en áreas pobladas, llevando a cabo la eliminación extrajudicial de, como lo denomina el SCP-4922-17, &#34;Candidatos a la Condena de Clase M&#34;. Las muertes confirmadas causadas por SCP-4922 han incluido, pero no se limitan a:

* Operativos de la Insurgencia del Caos,
* violadores en serie,
* líderes de la comunidad neo-nazi y organizaciones similares,
* miembros del ya desaparecido GdI-24174 &#34;Hijas de la Montaña Bogal&#34;,
* miembros del ya desaparecido [http://scp-es.com/scp-2427 Corazón de Bronce], y
* al menos 15 okapi macho //(Okapia johnstoni)//[[footnote]] Contexto desconocido; SCP-4922-17 afirmó &#34;ellos saben muy bien lo que hicieron&#34;. [[/footnote]].

Se cree que SCP-4922 opera como una fuerza de asesinos bajo la misma autoridad extradimensional como SCP-2578, [[[SCP-3922]]], y otros objetos con la misma insignia de tres crecientes.

[[collapsible show=&#34;+ Autorización 4/4922 Requerida&#34; hide=&#34;- clave de cifrado aceptada.&#34;]]
&gt; **Fecha:** 5/19/2018
&gt; **Entrevistador:** Dr. Craig Paulsen
&gt; **Entrevistado:** SCP-4922-4
&gt; 
&gt; &lt;Inicio del Registro&gt;
&gt; 
&gt; **Dr. Paulsen:** Buenos días, SCP-4922-4, espero que te sientas--
&gt; 
&gt; **SCP-4922-4:** ¡Déjame salir de estas ataduras! ¡Mi café es inocente, analiza el ADN!
&gt; 
&gt; **Dr. Paulsen:** Em, claro. Parece que tienes una insignia de tres lunas crecientes en tu pecho.
&gt; 
&gt; **SCP-4922-4:** Así es, pero ¿sabes lo que no tengo? Una agradable, caliente y refrescante taza de Wilk--
&gt; 
&gt; **Dr. Paulsen:** ¿Cuál es tu conexión con la Iniciativa de las Tres Lunas?
&gt; 
&gt; **SCP-4922-4:** ...huh. Bueno, parece que has estado haciendo tus deberes. Supongo que la rutina del café no se sostendrá por mucho más tiempo, ¿no es así?
&gt; 
&gt; **Dr. Paulsen:** Por favor, responda la pregunta.
&gt; 
&gt; **SCP-4922-4:** Cierto, cierto. Bien, entonces: Soy uno de sus drones, trabajo para la división de psicotrónica, nos envían desde [http://scp-es.com/scp-2922 el otro lado] porque sólo la materia inorgánica puede salir de Corbenic, y el Maestro controla cada uno de mis movimientos.
&gt; 
&gt; **Dr. Paulsen:** Si eres un dron, ¿qué propósito tiene tu personalidad?
&gt; 
&gt; **SCP-4922-4:** Eso sí que es grosero. El Maestro nos controla a todos los [CENSURADO] a la vez desde un sarcófago químico, y él no tendrá otras vacaciones por lo menos en un siglo. Se toma cualquier tiempo de juego que pueda conseguir.
&gt; 
&gt; **Dr. Paulsen:** ¿Quién es este &#34;Maestro&#34;?
&gt; 
&gt; **SCP-4922-4:** ¿Le gustaría hablar con él? Porque no sé cuánto más se me permite decir con mi propia voz.
&gt; 
&gt; **Dr. Paulsen:** ¿Puedo?
&gt; 
&gt; [ SCP-4922-4 cae inerte en sus ataduras, permaneciendo sin respuesta durante cinco segundos. Una voz masculina (de aquí en adelante PdI-4922-Prime) proviene de su cuerpo. ]
&gt; 
&gt; **PdI-4922-Prime:** ¿Podría este ser el Dr. Craig Paulsen?
&gt; 
&gt; **Dr. Paulsen:** ....em, claro. ¿Con quién estoy hablando?
&gt; 
&gt; **PdI-4922-Prime:** Coronel James Henson, Iniciativa de las Tres Lunas, Cuerpo de Defensa de la Humanidad, División de Psicotrónica, os-cuidamos-os-protegemos-os-queremos-bla-bla-bla -- a su servicio.
&gt; 
&gt; **Dr. Paulsen:** Espera, ¿Henson? Como Jim--
&gt; 
&gt; **PdI-4922-Prime:** Sólo el liberal de 2N se llama Jim. Soy James, de la Tierra, Iteración Multiversal 2L. Así que, déjame adivinar - la siguiente pregunta, &#39;¿por qué eres un asesino?&#39;
&gt; 
&gt; **Dr. Paulsen:** No habrían habido insultos de por medio, pero me gustaría entender su motivación.
&gt; 
&gt; **PdI-4922-Prime:** Nah, puedes decirlo, soy un asesino. Nunca quise ser uno, pero ese es mi trabajo, y estoy orgulloso. Como mi homólogo de la 2N, sabía que las marionetas podían entretener a gente de todas las edades. Que podían enseñar.
&gt; 
&gt; Entonces... bueno, en el 89, la tierra entera iba a arder en llamas por una invasión alienígena, así que [http://scp-es.com/scp-3319 el Loto] llevó nuestro planeta a Corbenic. Segunda Guerra de la Cosecha...
&gt; 
&gt; [Aprox. 10 segundos de silencio.]
&gt; 
&gt; **Dr. Paulsen:** ¿Señor?
&gt; 
&gt; **PdI-4922-Prime:** ¡¿Qué, crees que vas a escuchar una detallada exposición de los 40 peores años de mi vida?! Han pasado 573 años, pero todavía es jodidamente pronto. JALAKÅRA sabe que mi mente es sólo una fracción de lo que era por el ácido.
&gt; 
&gt; **Dr. Paulsen:** Tal vez sólo un resumen. 
&gt; 
&gt; **PdI-4922-Prime:** Una Reina Bruja de 10.000 metros de altura me comió con un puñado de otros humanos, me digirió, me cagó con el resto y me dijo que volviera en algún momento cuando estuviera mejor sazonado.
&gt; 
&gt; Puedes llamarlo Corbenic todo lo que quieras, pero es el infierno, y todos -bueno, malo, lo que sea- van al mismo infierno. Tres Lunas son las únicas personas que cuidan al hombrecito en toda la arena, sangre y dientes. Quería ayudarles a hacerlo, y si ayudarles significa ayudar a su intervención divina y/o mierda de policía secreta, que así sea. 
&gt; 
&gt; Vieron utilidad en mi marionetismo para la defensa de las colonias. Vieron una imaginación lo suficientemente grande como para que la división de psicotrónica se convirtiera en un arma. Entonces fue cuando di el siguiente paso lógico en todo esto. Pasé mi tiempo entre los vivos tocando los corazones de las buenas personas.
&gt; 
&gt; **Dr. Paulsen:** Y ahora puedes aterrorizar los corazones de las personas malvadas.
&gt; 
&gt; **PdI-4922-Prime:** Bingo. Mire, Dr. Paulsen, entre usted y yo, su Fundación se está yendo por el retrete. Pero he estado observando sus acciones a través de esta marioneta por un tiempo. A los chicos de I+D en psicotrónica les vendría bien una mente brillante como la suya. ¿Qué dices? La paga es mejor. Tienes una década de vacaciones gratis cuando firmas. ¡Y tu madre te echa de menos!
&gt; 
&gt;  **Dr. Paulsen:** Mi madre está muerta.
&gt; 
&gt; **PdI-4922-Prime:** Eeee-xactamente. ¿Qué te parece? 
&gt; 
&gt; **Dr. Paulsen:** No, gracias.
&gt; 
&gt; **PdI-4922-Prime:** Todavía no estás convencido, ¿eh? ¿Qué tal si te llevo a dar una vuelta por el lugar?
&gt; 
&gt; [ SCP-4922-Prime se autodestruye, matando al Dr. Paulsen en la explosión. ]
&gt; 
&gt; &lt;Fin del Registro&gt;
