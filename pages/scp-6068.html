|comments=**SCP-6068: サイト-█▓░▒**
電気はついているが、█▓░▒█▓░▒█▓░▒█▓░▒。
**画像:** by USGS/NASA Landsat Program;
**トリミング:** by Fenix down
**USGS:** LandsatLook Viewer, Public Domain, https://commons.wikimedia.org/w/index.php?curid=54016580
]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:8274298-1-6mxz/zhokhov.jpg|
caption= [*https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%83%9B%E3%83%95%E5%B3%B6 ジョホフ島]の陸地写真。SCP-6068の入り口が赤丸で記されている。]]


**アイテム番号:** SCP-6068


**オブジェクトクラス:** Euclid


**特別収容プロトコル:** 現地の厳しい気候のため、SCP-6068の常時巡回は推奨されていません。 SCPS Shuraleは周辺センサーが無許可での侵入を感知した場合に備えて、デロング諸島周辺に留まりまってください。


SCP-6068の入り口をコンクリートで埋める試みは原因不明の理由で成功していません。この試みはサイトが完全にアクセス不可能であることが確認されるまで継続されます。 この作業の最終結果が確認されるか否かは現時点では不明です。

**説明:** SCP-6068は東シベリア海のジョホフ島[[footnote]]Остров Жохова[[/footnote]]に入り口が存在する地下施設です。 異常性の為、SCP-6068に関連する概念、又はSCP-6068に含まれる概念を完全に説明することは非常に困難です。 この異常性は探査チームが施設から受信する音声や映像の深刻な乱れと歪みの原因でもあると考えられています。

SCP-6068が建設された年代や目的、及び建設した人物は現在不明です。 SCP-6068内部の全容も不明であり、そこに派遣された調査チームは全員行方不明と見なされ、回収は不可能です。 これまでのログを信じるならばSCP-6068内で生物に遭遇したことはありません。


[[collapsible show=&#34;+ 補遺: 探査ログ 606808062021&#34; hide=&#34;- 補遺を閉じる&#34; hideLocation=&#34;both&#34;]]
**序文:** 2021/06/01 機動部隊ディガンマ-15[[footnote]]指名遺失[[/footnote]]がSCP-6068内部の探査任務に派遣されました。 以前の探査任務の詳細に関しては曖昧な点がありますが、これまでにSCP-6068から帰還した探査チームや隊員はいません。機動部隊は最新鋭のサバイバル装備、1ヶ月分の食料、プロトタイプのマクファーソン・エンゲルハート緊急移動装置(MEET)[[footnote]]機動部隊が危険な状況から安全に撤退できるようにするための迅速な輸送方法を研究する実験プログラムによって作成されました。[[/footnote]]を装備していました。

**チームメンバー:** アルファ (リーダー)、ベータ、ガンマ、イプシロン

**追加情報:** この探査ログは、全チームメンバーとSCPS Shurale沖合司令部によって記録された音声記録と映像記録から書き起こされました。全ての出来事を書き起こす試みが行われましたが、結果は芳しくありませんでした。

&gt; **[記録開始,00:07]**
&gt; 
&gt; **アルファ:** 司令部、聞こえますか? 入り口に到着しました。
&gt; 
&gt; **司令部:** アルファ、聞こえます。 装備最終チェック、コピー。
&gt; 
&gt; **アルファ:** コピー。
&gt; 
&gt; **ベータ:** コピー。
&gt; 
&gt; **ガンマ:** コピー。
&gt; 
&gt; **デルタ:** コピー。
&gt; 
&gt; **イプシロン:** コピー。
&gt; 
&gt; **[00:18]**
&gt;  
&gt; **アルファ:** SCP-6068内部へと進む。 イプシロン、ドアはどうだ？
&gt;  
&gt; **イプシロン:** 爆破は必要ないと思います、サージ。
&gt;  
&gt; //[何事もなく扉が開く。 機動部隊は無人のセキュリティチェックポイントと思われる場所に辿り着く。壁には施設内で何度も目にするシンボルがある。その意味は現在不明である。 (補遺6068.02を参照してください。)]//
&gt;  
&gt; **ガンマ:** どこか妙に見覚えのある場所だ。
&gt;  
&gt; **アルファ:** 油断するな。 司令部、利用できる唯一の通路は正面にある両開きドアです。
&gt;  
&gt; **司令部:** 進め。
&gt;  
&gt; //[機動部隊は自動で開くドアに向かう。 チームは、正方形の部屋に足を踏み入れる。ドアが閉まり、全員がドアの方を向く。]//
&gt; 
&gt; **[00:27]**
&gt;  
&gt; **ベータ:** 私は…何かがおかしいと思う。ボタンを押した方がいいのでしょうか？
&gt; 
&gt; **アルファ:** うーん...ああ。
&gt;  
&gt; **[00:31]**
&gt;  
&gt; **イプシロン:** ねえ、サージ、これは何だと思いますか?
&gt;  
&gt; //[アルファは壁に手を伸ばし、正体不明の物体を操作する。 部屋は下降し始める。 下降が止まると、チームは未知の手段で脱出した。]//
&gt;  
&gt; **アルファ:** よし、気を抜かずにいよう。ここから先は大ごとになるかもな。
&gt;  
&gt; **司令部:** アルファ、聞こえますか？そこで少しの間、すべての信号を失いました。
&gt;  
&gt; **アルファ:** 聞こえます、司令部。 問題がありました。
&gt;  
&gt; **ガンマ:** 明かりはついていますが、誰もいません。
&gt;  
&gt; **アルファ:** 通信が不安定になりそうです。このままだと切断と接続を繰り返されそうです。
&gt;  
&gt; **司令部:** 了解。進め。
&gt;  
&gt; //[一行は前方の道を進み、不規則な間隔で立ち止まり未知の印を作る。この印の内容や意味はまだ確認されていない[[footnote]]録音機器の干渉によるものか、チームメンバーが危険にさらされたことによるものかは不明。[[/footnote]]。]//
&gt;  
&gt; **アルファ:** 特筆すべきことはない、司令官。同じことの繰り返しだ。おい、デルタ、それは何だ？
&gt;  
&gt; **デルタ:** //[内容喪失]//
&gt;  
&gt; **ガンマ:** 電気はついているが、文字通り誰もいない。[[footnote]] スラングの一つ。「バカじゃないの？」や「大丈夫か？」と言う意味を持つ。 [[/footnote]]
&gt;  
&gt; **デルタ:** 中を見れるぞ。ここに何かある。
&gt;
&gt;  
&gt; //[不明な映像は別の場所にある骨の山を映している。]//
&gt;  
&gt; **ベータ:** 何か感じるものがあるような気がするんです。でも、何かを思い出せない。またはどのように。
&gt;  
&gt; **アルファ:** わかった。よし、クラスWを服用させろ。
&gt;  
&gt; //[チームはWクラス記憶処理薬を使用するために立ち止まる]//
&gt;  
&gt; **[00:41]**
&gt;  
&gt; **イプシロン:** この場所に見覚えはありませんか？
&gt;  
&gt; **ベータ:** どうだろう、そうだろうか。
&gt;  
&gt; **ガンマ:** 見覚えのある...
&gt;  
&gt; **アルファ:** どういう意味かわからないけど。
&gt;  
&gt; **イプシロン:** ええ、私もです。
&gt;  
&gt; **アルファ:** 先に進んでください。
&gt;  
&gt; //[チームは先を進む。通路は汚れのない白で統一されている。交差点へ着く。]//
&gt; 
&gt; **ベータ:** あっちに向かう？
&gt;  
&gt; **イプシロン:** こっちはどうだ？
&gt;  
&gt; **アルファ:** 私たちは4人です。二手に分かれよう。じゃあ、行きましょう。
&gt;  
&gt; **デルタ:** それは良いアイデアだとは言えない。分かってることだ。
&gt;  
&gt; **デルタ:** 私たちは4人です。二手に分かれよう。じゃあ、行きましょう。
&gt;  
&gt; **すべてのチームメンバー:** 電気はついているが、文字通り誰もいない。
&gt;  

司令部との直接的な通信が失われる。映像は複数のソースに分かれており、途切れ途切れで支離滅裂となります。この時点からの記録は、可能な限り注目すべき部分を取り上げて構成しています。

&gt; **[01:14]**
&gt;  
&gt; **ベータ:** なぜ私はここにいるのだろう？私は何をしているのだろう？これは何なんだ？おーい？誰かいるのか？くそっ、俺は何も知らないんだ。
&gt;  
&gt; //[ベータは装備を外し始める。]//
&gt;  
&gt; **ベータ:** これが何なのかさえ知らないのに。俺はもう行くぞ、クソッタレ。
&gt;  
&gt; //[信号が途絶えた。]//

&gt; **[02:45]**
&gt;  
&gt; //[ガンマがMEETを作動させようとして失敗しているのが見える。試みは次の15分間のビデオでより必死になる。]//
&gt;  
&gt; **ガンマ:** これが何なのか知りたい。
&gt;  
&gt; **不明:** //[判別不能]//
&gt;  
&gt; **ガンマ:** なぜあんなに必死になったのか知りたい。
&gt;  
&gt; **不明**: //[遠くのうめき声]//
&gt;  
&gt; **ガンマ:** くそっ

&gt; **[03:19]**
&gt;  
&gt; //[内容なし]//

&gt; **[07:14]**
&gt;  
&gt; //[2人の不明者は廊下で互いに向き合っている。]//
&gt;  
&gt; **不明:** あなたは誰ですか？
&gt;  
&gt; //[対象は身振り手振りを交えて一斉に話す。]//
&gt;  
&gt; **不明:** あなたは誰ですか？私は誰ですか？
&gt;  
&gt; //[対象は物理的に身元が特定できない。MTFディガンマ15に属する可能性もあり、現在調査中です。]//
&gt;  
&gt; **対象1:** 神よ、ここはどこですか？
&gt;  
&gt; **対象2:** あなたはどこですか？
&gt;  
&gt; **対象1:** 私たちのどちらがどこにいるのですか？
&gt;  
&gt; //[不明]//

&gt; **[08:99]**
&gt;  
&gt; //[銃声]//

&gt; **[10:51]**
&gt;  
&gt; //[チームメンバーイプシロンのボディカムからの映像と思われる。[[footnote]]不明瞭[[/footnote]]対象は白い廊下を走りながら息を切らしている。探索中に発見された交差点と同じ交差点をたびたび通過している。[[footnote]]不明瞭[[/footnote]]イプシロンは直線的な道から外れることはない。[[footnote]]不明瞭[[/footnote]]交差点出現までの時間が徐々に短くなる[[footnote]]不明瞭[[/footnote]]。]//

&gt; **[12:10]**
&gt;  
&gt; **デルタ:** ここに何かがある。
&gt;  
&gt; //[対象は廊下を歩きながら覗き穴に指を掛けている]//
&gt;  
&gt; **デルタ:** 他の何かがここにある。
&gt;  
&gt; //[廊下の覗き穴はどこまでも続いている。]//
&gt;  
&gt; **デルタ:** どれに入ればいいんだろう。
&gt;  
&gt; //[終わりがない]//

&gt; **[15:53]**
&gt;  
&gt; //[銃声]//
&gt;  
&gt; //[銃声]//
&gt;  
&gt; //[銃声]//
&gt;  
&gt; //[無音]//

&gt; **[18:51]**
&gt;  
&gt; //[出入り口がないと考えられる場所に2人の人間が座っている。彼らは極度の栄養失調と、数ヶ月に渡る個人的な衛生習慣の欠如に一致する髪の成長の兆候を示している。]//
&gt;  
&gt; **デルタ:** やあ。
&gt;  
&gt; **ガンマ:** 何だい？
&gt;  
&gt; **デルタ:**  ...覚えてる？
&gt;  
&gt; **ガンマ:** 何を？

&gt; **[19:29]**
&gt;  
&gt; **デルタ:** 何だっていい。
&gt;  
&gt; //[対象は震え始める]//
&gt;  
&gt; **ガンマ:** いいえ...
&gt;  
&gt; //[対象の身体は映像の中で不明瞭になる。不明な映像は一定時間続く。]//

&gt; **[00:00:00]**
&gt;  
&gt; **アルファ:** 私はアルファ。
&gt;  
&gt; //[アルファは一人でいる。]//
&gt;  
&gt; **アルファ:** 私はアルファ。
&gt;  
&gt; //[そこには人の姿はない。]//
&gt;  
&gt; **アルファ:** アルファ。
&gt;  
&gt; **アルファ:** アルファ。
&gt;  
&gt; **アルファ:** 私はアルファ。
&gt;  
&gt; **アルファ:** アルファ。
&gt;  
&gt; //[映像が終了するまで不定期でこのように継続される。]//
&gt;  
&gt; //[銃声]//

&gt; **[25:32]**
&gt;  
&gt; //[透明な覗き穴からチームメンバーのイプシロンが見える。誰もいない場所に一人で座っている。遠隔測定法ではMEETが作動している。遠隔測定法や映像による装置の所在の特定はできなかった。]//
&gt;  
&gt; //[イプシロンは穏やかな笑みを浮かべながらカメラを見ている。]//
&gt;  
&gt; //[次の8分間で、カメラの映像はゆっくり後退し、覗き穴が、それ以外は清潔で、無味乾燥で汚れのない白の表面に含まれていることが示される。ガンマの顔はその間、常に見えっぱなしで、じっとしている。覗き穴の傍には、意味不明な2文字が印刷されたプラカードがある。]//
&gt;  
&gt; //[カメラは暗転し、冒頭で探査チームが遭遇した記号が映し出される。]//
&gt; 
&gt; //[それ以上の内容は無い。]//

[[/collapsible]]

**2021/06/07** SCPS Shuraleの司令室でMEET装置が発見された。一緒に上記の記録とアルファの認識票も運ばれていた。尚、この作戦に参加した隊員が生存していた形跡は発見されていない。
