**Titre original :** SCP-3544 - Home is Where the Heart Was
**Auteur :** [[user Wazikamawata]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 14 août 2018
**Image :** [https://www.flickr.com/photos/xmaes/8272321650/ Image] - CC BY 2.0
[[include credit:end]]
[[include component:image-block name=Shadowpeople.jpg|caption=Instances de SCP-3544-1 en train de se matérialiser.]]

**Objet n^^o^^ :** SCP-3544

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les agents de la Fondation doivent surveiller les reportages des médias nationaux afin de détecter les occurrences de meurtres résultant de violences domestiques et examiner les scènes de crime afin de rechercher des niveaux d&#39;Humes anormaux. Les emplacements des manifestations confirmées de SCP-3544 doivent être documentés et reportés sur une carte afin d&#39;anticiper de futures apparitions. Les membres de la FIM Psi-6 &#34;Les Projecteurs&#34; doivent patrouiller dans les zones potentielles pendant les heures à risque, en utilisant des compteurs de Kant portables pour localiser les manifestations de SCP-3544 et les intercepter si possible. Les manifestations découvertes après l&#39;intervention doivent être surveillées à distance à l&#39;aide d&#39;images optiques et infrarouges, et les écarts par rapport au comportement enregistré doivent être notés et signalés au responsable des recherches, le Dr C███████. Les membres de la FIM doivent changer chaque semaine et se voir proposer une thérapie psychologique, avec des amnésiques fournis sur demande.

**Description :** SCP-3544 est un événement anormal qui se produit tous les 3 à 14 jours, et est actuellement localisé entièrement aux États-Unis d&#39;Amérique. Les manifestations de SCP-3544 commencent entre 1h30 et 3h30 du matin, heure à laquelle une maison avec exactement deux (2) occupants adultes dans une relation romantique devient le centre de l&#39;anomalie, désignée SCP-3544-A. Pendant ce temps, les occupants sont tous incapables de quitter les lieux, et entre 5 et 20 entités humanoïdes ressemblant à des ombres, désignées SCP-3544-1, se manifestent dans un rayon de 10 mètres autour de SCP-3544-A et entrent par la porte la plus proche. [[footnote]]Il n&#39;existe actuellement aucun mécanisme connu capable d&#39;empêcher SCP-3544-1 d&#39;entrer dans SCP-3544-A ; lorsqu&#39;elles sont actionnées, toutes les portes sont déverrouillées, quel que soit leur état antérieur. [[/footnote]] Il a été démontré qu&#39;une intervention à ce stade mettait immédiatement fin aux manifestations de SCP-3544, mais une fois que toutes les entités sont à l&#39;intérieur, SCP-3544-A devient inaccessible jusqu&#39;à la fin de l&#39;événement [[footnote]] L&#39;utilisation de forces de plus de 30 kN n&#39;a permis de pénétrer dans aucune des zones de SCP-3544-A. [[/footnote]]. Les instances de SCP-3544-1 se rassemblent en demi-cercle autour du lit des principaux occupants, qui se réveillent environ 10 minutes plus tard. Au réveil, une instance de SCP-3544-1 entrera dans le corps d&#39;un occupant [[footnote]]Dans 76 % des cas, l&#39;homme, s&#39;il y en a un.[[/footnote]], dorénavant désigné comme SCP-3544-B, qui perdra le contrôle autonome de toutes les fonctions motrices sauf la parole. SCP-3544-B tentera alors de retenir l&#39;autre occupant, désormais désigné comme la cible, en utilisant tous les moyens disponibles, incluant :
* des menottes improvisées ou des nœuds coulants fabriqués à partir de matériaux disponibles, tels que de la corde, des cravates et du tissu déchiré.
* l&#39;utilisation d&#39;objets contondants pour fracturer les jambes de la cible.
* sectionnement précis de la moelle épinière dans les sections thoracique ou lombaire.
Une fois la cible neutralisée, SCP-3544-B commencera l&#39;ablation chirurgicale de sept organes de la cible : ovaires ou testicules, rate, pancréas, cœur, thyroïde, hypophyse et glande pinéale, malgré leurs fréquentes vocalises de protestation. Il faut noter que malgré la perte excessive de sang et l&#39;ablation d&#39;organes essentiels, la cible ne perdra jamais connaissance ou n&#39;expirera pas au cours d’une manifestation de SCP-3544. Une fois les organes de la cible prélevés, une instance de SCP-3544-1 va placer sa main sur le front de la cible, provoquant son décès immédiat, suite à quoi une instance de SCP-3544-1 sera extraite du corps et rejoindra la congrégation. Toutes les instances de SCP-3544-1 sortiront de SCP-3544-A et tous les effets anormaux cesseront. Les instances de SCP-3544-B présentent une détresse psychologique extrême et des tendances suicidaires, mais les tests ne révèlent aucune propriété anormale persistante.


[[collapsible show=&#34;+Addendum 3544/A.1 : Rapport d&#39;entretien&#34; hide=&#34;-Addendum 3544/A.1 : Rapport d&#39;entretien&#34;]]

&gt; **Interrogé :** [PdI-3544-01]
&gt; 
&gt; **Interrogateur :** [Dr C████████]
&gt; 
&gt; **Avant-propos :** Mary M█████████, désignée par PdI-3544-01, est la seule survivante connue d&#39;un événement SCP-3544. Le but de cet entretien est de recueillir des informations de première main concernant l&#39;anomalie et la façon dont elle a survécu.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 10h37&gt;**
&gt; 
&gt; **Dr C████████ :** Bonsoir, PdI-3544-01.
&gt; 
&gt; **PdI-3544-01 :** Écoutez, vous avez dit que si je faisais cette interview, vous me feriez oublier ce qui s&#39;est passé, non ? Alors, allons-y.
&gt; 
&gt; **Dr C████████ :** Très bien alors. Pourriez-vous raconter les événements qui se sont produits le matin du █/██/2018, s&#39;il vous plaît ?
&gt; 
&gt; **PdI-3544-01 :** Oui, je...
&gt; 
&gt; //[PdI-3544-01 frissonne violemment pendant un bref instant, avant de reprendre son sang-froid]//.
&gt; 
&gt; **PdI-3544-01 :** Je dormais avec mon petit ami, Tom, quand cette sensation m&#39;a envahie. La sensation d&#39;être observée. J&#39;ai ouvert les yeux pour voir ces... choses qui nous regardaient.
&gt; 
&gt; **Dr C████████ :** Par choses, vous voulez dire SCP-3544-01 ?
&gt; 
&gt; **PdI-3544-01 :** Les gens des ombres, si c&#39;est comme ça que vous les appelez, oui. Ils étaient juste là, autour du lit. J&#39;ai regardé et j&#39;ai vu Tom qui se relevait aussi, mais quand il s&#39;est tourné pour me regarder, l&#39;un d&#39;entre eux s&#39;est avancé et... il s&#39;est emparé de lui.
&gt; 
&gt; **Dr C████████ :** Avez-vous été capable de distinguer des traits différenciant cette entité des autres ?
&gt; 
&gt; **PdI-3544-01 :**  Non, ils se ressemblaient tous. Comme des silhouettes noires, sans même de visage. Mais je savais qu&#39;ils me fixaient - je le sentais.
&gt; 
&gt; //[PdI-3544-01 se tait pendant 58 secondes]//
&gt; 
&gt; **Dr C████████ :** Veuillez continuer votre rapport, PdI-3544-01.
&gt; 
&gt; **PdI-3544-01 :**  D’accord… C&#39;est à ce moment-là que Tom a commencé à chercher la batte de base-ball sous notre lit. Il criait aussi, quelque chose comme &#34;Putain, je peux pas m&#39;en empêcher&#34;. Je n&#39;ai pas vraiment eu le temps de faire le déclic avant qu&#39;il ne balance la batte sur moi, sur ma jambe.
&gt; 
&gt; //[PdI-3544-01 touche brièvement le plâtre de sa jambe gauche.]//
&gt; 
&gt; **PdI-3544-01 :**  Le déclic s&#39;est produit, j&#39;ai crié et je me suis jetée hors du lit. J&#39;ai boité jusqu&#39;à la porte d&#39;entrée mais je n&#39;ai pas pu l&#39;ouvrir. Elle était coincée, peu importe à quel point je tirais. Tom était derrière moi, me criant de m&#39;enfuir mais je ne pouvais pas. Je l&#39;ai supplié d&#39;arrêter mais il continuait à dire que ce n&#39;était pas lui qui le faisait, et me suppliait de le tuer. Tom était un fervent partisan du second amendement, il m&#39;avait donc appris à manier une arme. J&#39;ai rampé jusqu&#39;à notre table basse, j&#39;ai attrapé l&#39;arme en dessous et j&#39;ai tiré. Le premier coup l&#39;a touché à l&#39;épaule. Il a hurlé de douleur mais a continué à avancer, alors j&#39;ai pointé sa tête, fermé les yeux et tiré jusqu&#39;à ce qu&#39;il ne reste plus rien dans le chargeur. Les cris ont cessé, mais quand j&#39;ai ouvert les yeux, il était toujours là, la moitié du visage en moins, l&#39;œil gauche sortant de son orbite...
&gt; 
&gt; //[PdI-3544-01 se met à sangloter, avant de secouer rapidement la tête.]//.
&gt; 
&gt; **Dr C████████ :** Nous pouvons continuer cet entretien plus tard si vous le souhaitez.
&gt; 
&gt; **PdI-3544-01 :** Non, je veux juste en finir avec ça. Ensuite, il, ou ça, m&#39;a ligoté - il a utilisé une cravate pour me pendre à une poutre du toit. Il a pris un couteau dans la cuisine et... les choses deviennent un peu floues à partir de là. Je pensais que j&#39;allais mourir, je pouvais voir mon sang sur le sol. Il y en avait tellement, et ça n&#39;arrêtait pas de couler. Je me souviens avoir senti quelque chose du côté gauche de ma poitrine à un moment donné, juste avant de perdre conscience, comme une main grattant à l&#39;intérieur, et un chœur de voix murmurant &#34;vide&#34;. C&#39;est tout ce dont je me souviens, cependant.
&gt; 
&gt; **Dr C████████ :** Très bien. Merci pour votre temps, PdI-3544-01.
&gt; 
&gt; **&lt;Fin du journal, 22h51&gt;**
&gt; 
&gt; **Déclaration finale :** Après la conclusion de l&#39;entretien, PdI-3544-01 a reçu des amnésiques de classe B et a été libérée de la garde de la Fondation sous son ancien nom. Une enquête plus approfondie a révélé que PdI-3544-01 avait des antécédents médicaux de dextrocardie d&#39;origine embryonnaire, plaçant son cœur sur le côté droit de sa poitrine. La mort de SCP-3544-B, ainsi que les organes manquants et les blessures de PdI-3544-01 ont été expliqués comme étant le résultat d&#39;un cambriolage violent et d&#39;une chirurgie d&#39;urgence.
