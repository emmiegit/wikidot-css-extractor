    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4767/scp-dsu.png| caption=根据受影响对象的描述绘出的SCP-4767当前校徽。拉丁铭文大致可译为“请穿上裤子”。]]
**项目编号：**SCP-4767

**项目等级：**Euclid

**特殊收容措施：**所有非基金会组织或个人开展的有关梦的研究都需被监控。若有关于学校的梦出现，将尽可能加以阻止或误导，防止其知晓SCP-4767的存在。

**描述：**SCP-4767是一所异常大学，存在于少部分人类的共同无意识状态中。

SCP-4767是在由基金会领导的一项对常见梦境模式的研究过程中发现的。在记录有关学校的梦境或噩梦时，基金会注意到有统计显著数量的对象对所梦到学校的规模、师资、周边环境和特定建筑细节等有一致的描述。此种描述之间的相似度过高，不应当做巧合而忽略；然而，相应描述不与任何已知的学术机构相匹配。更深入的研究表明了SCP-4767的存在，其在校园内被称为[[span class=&#34;ruby&#34;]]“梦境州立大学”[[span class=&#34;rt&#34;]]Dream State University[[/span]][[/span]]或“DSU”。

受影响的对象将SCP-4767描述为一座中等规模的大学校园，有哥特式和新古典主义风格的建筑，被林地环绕。对象一致将SCP-4767的布局描述为“令人迷惑的”和“迷宫般的”，报告了记忆和寻找教室地点时的困难；根据这些描述，基金会研究员已成功组合出SCP-4767的功能地图。该地图表明，每门学科的教室以看似随机的方式分布在所有的建筑物中，而非集中于一两栋建筑物中。此外，对象还报告了对课程安排和极度困难的考试的严重困惑。这两个问题常在他们意识到自己被要求参加一场考试，但不记得自己注册过相关课程时恶化。对这些考试内容的分析表明，它们通常与人类目前未知的事实有关，例如但不限于：

* 证明P=NP（**写明步骤**）。[[footnote]]P vs NP为一未解决的计算复杂性问题；若该问题暗指的P=NP成立，则大多数现代计算机安全都将是无用的。[[/footnote]]
* 分析威廉·莎士比亚剧作[[span class=&#34;ruby&#34;]]《卡丹纽》[[span class=&#34;rt&#34;]]//Cardenio//[[/span]][[/span]]第二幕的主题和角色动机。[[footnote]]《卡丹纽》是一部失传的戏剧，且目前未知它是否由莎士比亚所创作，或是否真的有被写过。[[/footnote]]
* 暗物质的特性和目的是什么？它是由谁创造的？[[footnote]]暗物质为一假设性概念，用于解释恒星物理学特定方面的问题。尽管丹麦天文学家[[span class=&#34;ruby&#34;]]雅各布· 卡普坦[[span class=&#34;rt&#34;]]Jacobus Kapteyn[[/span]][[/span]]首次提出了它的存在，当前未知该问题是否暗指暗物质本身确实有创造者。[[/footnote]]
* 为什么熵随时间增长？熵在哪些情况下可以重置？[[footnote]]熵是对任何给定系统有序度的量度，随着时间的推移，熵不可避免地变得更加混乱（增长）。尚无任何可使熵重置的已知机制存在，且未知该机制存在的后果。[[/footnote]]

大约有1%的人类报告了有关SCP-4767的梦境。大部分受影响个体在心理素质测试中的得分均显著高于平均基线，但对象之间无其他相关性存在。

**附录4767-a：**采访记录，01/21/2018

MTF Omicron Rho（“The Dream Team”-梦之队）的成员在清醒梦技术和睡眠诱导药物的共同作用下展开渗透和调查SCP-4767的任务。首次接触的失败尝试表明，直接询问会导致SCP-4767的教职工告知特工“非学生不允许进入校园”，随后SCP-4767消失。

在01/21/2018，Sandoval特工（在被选入特遣队之前已报告过有关SCP-4767的梦境）得以以学生的身份进入SCP-4767。在定位到行政办公楼之后，Sandoval特工询问了大量行政人员，直到最后被引荐给自称“大学顾问Zaxxon-3”的人员，此后记为SCP-4767-1。Sandoval特工报告称，SCP-4767-1的外貌为一中年高加索人种男性，长着灰色稀疏的头发和她七年级英语教师的脸。以下详细采访内容由Sandoval特工提供。

[[collapsible show=&#34;+ 展开采访记录&#34; hide=&#34;- 关闭采访记录&#34;]]
&gt; **Sandoval：**谢谢你来见我。
&gt; 
&gt; **SCP-4767-1：**没有关系。能告诉我你的名字吗？
&gt; 
&gt; **Sandoval：**Lauren Sandoval。
&gt; 
&gt; //SCP-4767-1从边上的文件柜里拿出一份文件。//
&gt; 
&gt; **SCP-4767-1：**好，只是确认一下我们聊天的时候我能看到你的记录。
&gt; 
&gt; **Sandoval：**我的名字没有那么不寻常吧，怎么——
&gt; 
&gt; **SCP-4767-1：**人类，年龄25，Tamara和Rodrigo Sandoval之女，最喜爱的颜色是天蓝色，曾在你幼儿园班级的舞台上[已编辑]？
&gt; 
&gt; **Sandoval：**对，那是……呃，那是我，还有——等等，你说了“人类”？你不是人类吗？
&gt; 
&gt; **SCP-4767-1：**哈！这个好。不过我们先不开玩笑，我今天能帮你什么？
&gt; 
&gt; **Sandoval：**呃，我，我猜我还不知道我在这里干什么。
&gt; 
&gt; **SCP-4767-1：**还不确定你的专业，是吧？不用担心，每年会都有人转专业的。你有没有上过——
&gt; 
&gt; **Sandoval：**不，我的意思是，为什么我在睡觉的时候会来到这里？这个地方为什么存在？
&gt; 
&gt; **SCP-4767-1：**你该不会是认真的吧？
&gt; 
&gt; **SCP-4767-1：**好吧你是认真的。那你大概是在入睡说明会的时候醒来了。这个，呃，这个就真的不是我的工作了，但说真的，这是我将近一百年来第一次看到你主动问话，所以我很高兴你终于有兴趣了。好，我就说简单点：你为什么睡觉？
&gt; 
&gt; **Sandoval：**为了放松肌肉，避免过度劳累？
&gt; 
&gt; **SCP-4767-1：**不，这只是你//休息//的原因。你为什么，就是，关掉你清醒的意识，陷入无意识的状态？
&gt; 
&gt; **Sandoval：**我不知道。[[footnote]]这是人类生物学中一个尚未解决的问题。[[/footnote]]
&gt; 
&gt; **SCP-4767-1：**我——哇，这就——我//真不敢相信//……我是说，这就很典型了。你不去上课，挂了所有的考试，然后还有裤子的事情——我是说，我们不在乎裤子，而且在你出现之前我们甚至都没把它当成一个概念，但是你对自己文化暗示的侮辱实在是太惊人了，而且你还在这么做！每年都这样！然后你现在来跟我抱怨说你不懂发生了什么？我说，你可真是。
&gt; 
&gt; **Sandoval：**我在几个月前第一次梦到这个地方，我觉得你把我弄糊涂了——
&gt; 
&gt; **SCP-4767-1：**哦天啊，又是一个“个体意识”的人啊。那只是一个阶段，我以前也见过，Rabonok教授的神经回路扩展117应该已经帮你弄清楚了——要是你真的有去上过那门课的话。我们一直在接受你不同的部分，但每次都是一个样子。我不会放弃任何一个学生，但你真的让我很难做。就，拜托你，好好学习，保持眼睛闭上，好吗？
&gt; 
&gt; **Sandoval：**我一定要问一下，如果我是那么难搞的学生的话，你们为什么还在接受不同……部分的我？
&gt; 
&gt; **SCP-4767-1：**呃，我是说，一个世纪以前就已经指出，受过高等教育的高智能种群中人类占比很低，而且我绝对同意这并不是因为他们不够努力，我是说，你不可能指望一个高智能种群凭空产生，所以……
&gt; 
&gt; **Sandoval：**不好意思，你是说我在这里只是因为//平权法案//吗？
&gt; 
&gt; **SCP-4767-1：**呃，我们在录取的时候确实会考虑种群问题，但这只是其中一个方面。我不能透露太多细节，但是我确定事情没有那么简单。我，嗯……让我们把这场对话保密，好吗？还有什么我可以帮你的？
&gt; 
&gt; **Sandoval：**确实还有一个问题：我是怎么付学费的？
&gt; 
&gt; **SCP-4767-1：**这个嘛，你可能在入学的时候已经自动注册了我们的学生贷款项目，它们非常合理，还有——好吧，这就是我刚才在说的了。天啊。
&gt; 
&gt; **Sandoval：**什么？
&gt; 
&gt; **SCP-4767-1：**你就在我面前清醒了！你眼睛都要闭不上了，是吧？
&gt; 
&gt; **Sandoval：**不好意思，我不是想——
&gt; 
&gt; **SCP-4767-1：**我不觉得让你稍微努力一点是多不合理的要求，我已经从百忙之中抽出时间来帮你了，而且……
&gt; 
&gt; //SCP-4767在Sandoval特工醒来时消失了。//
[[/collapsible]]
