**__Nom__**: █████ ████, plus connu sous le nom de Dr SIMM

**__Hiérarchie :__** Chercheur de Niveau 2

**__Spécialisation :__** Objets électroniques, technologiques ou dotés de capacités d&#39;évolution. Création et amélioration  de procédures de confinement pour tout objet.  

**__Présentation :__** Le Dr SIMM n&#39;a de docteur que le nom puisqu&#39;il lui a toujours préféré le terme de chercheur. Néanmoins, il accompli tous ses travaux avec beaucoup de diligence, surtout lorsqu&#39;il s&#39;agit de confiner un objet SCP. En effet, il souffre d&#39;une paranoïa plus ou moins aiguë en fonction de sa proximité par rapport à des objets SCP dangereux, et montre donc une grande efficacité dans la création de procédures de confinement spéciales, ainsi que dans la critique (parfois très virulente) de ces procédures. Il est plusieurs fois entré en conflit avec des membres du personnel sur des procédures qu&#39;il jugeait trop laxistes, qui ont plusieurs fois dégénéré. Aucune blessure n&#39;a été a déplorer.  
Le Dr SIMM montre également beaucoup d&#39;intérêt aux objets SCP dotés de capacités d&#39;évolution. Il a déjà plusieurs fois tenté d&#39;introduire un processeur récent dans la cellule de [[[SCP-079]]], tentatives qui ont toutes échouées a cause de son manque manifeste de discrétion. Il montre de même beaucoup d&#39;efficacité dans l&#39;étude d&#39;objets SCP technologiques, à condition qu&#39;il ne puisse pas s&#39;en approcher et tenter de s&#39;en servir (ce qui est déjà arrivé plusieurs fois). En dépit de ses actions illégales, le Dr SIMM reste dans la Fondation grâce à la grande efficacité dont il fait preuve lorsqu&#39;il s&#39;agit de confiner le plus vite possible un SCP ainsi que pour les améliorations notables de procédures qu&#39;il a créé en cas de brèche de confinement ou d&#39;attaque de la Fondation par un groupe rival.
Lorsqu&#39;il n&#39;est pas en situation de danger, le Dr.SIMM est d&#39;un naturel très calme et discret, et il peut passer des heures à réfléchir sur quelque chose avant de prendre une décision. La situation de danger le rend agressif du fait de sa paranoïa, aussi les demandes de la placer à coté d&#39;un SCP dangereux afin d&#39;augmenter son efficacité de travail ont été refusées.

**__Choses interdites au Dr SIMM :__**
* Tenter d&#39;introduire un processeur récent dans la cellule de [[[SCP-079]]]
--* Tenter d&#39;améliorer la sécurité de son bureau en ajoutant une plaque de métal sur la porte.--
--* Tenter d&#39;améliorer la sécurité de son bureau en poussant une armoire devant la porte.--
--* Tenter d&#39;améliorer la sécurité de son bureau en le plaçant dans une faille spatio-temporelle.--
* Tenter d&#39;améliorer la sécurité de son bureau.
* Faire des demandes afin que son bureau soit éloigné de tout SCP dangereux (demandes refusées à dix-neuf (19) reprises par O5-█)
* Ramener son ordinateur au bureau &#34;à des fins d&#39;amélioration de sa productivité&#34; (le Dr SIMM ayant déjà essayé de s&#39;en servir à trois (3) reprises afin de tenter d&#39;introduire un processeur récent dans la cellule de [[[SCP-079]]]). //Citation du Dr SIMM : Allez quoi, il est même pas ouvertement hostile, et c&#39;est peut-être la première IA disposant de pleines capacités d&#39;évolution, laissez-moi au moins l&#39;étudier !//
* Agresser un membre du personnel pour des procédures de confinement trop laxistes. //Note de O5-█ : Toutes vos demandes d&#39;amélioration du confinement sont prises en compte mais leur fréquence dépasse nos capacités de modification de cellules. Agresser les Drs █████, █████, ████, et ███████ n&#39;y changera rien.//
* Rêvasser dans son bureau. Note du Dr ████ : On peut pas l&#39;en empêcher. Ce type a les propriétés d&#39;un SCP, il pourrait regarder pendant une heure un mur sans s&#39;en lasser !
* Remplir son PLACARD. Il le fait par pure flemme.

**__Travaux annexes du Dr SIMM :__**
Mettre à jour les [[[groups-of-interest|Groupes d’intérêt]]] en relation avec la Fondation (plus ou moins tendues).
