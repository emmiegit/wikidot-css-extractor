**Особые условия содержания:** В связи с невозможностью перемещения объекта SCP-1194 для широкой публики значится военным объектом ВС РФ. В радиусе 500 м установлено ограждение, у ворот расположен пост охраны. 

Бронированная перегородка на входе в рубку управления аппаратом зафиксирована в закрытом положении до особого распоряжения. С целью предотвращения потерь среди личного состава электротехнические работы с оборудованием SCP-1194 проводятся силами персонала класса D под контролем сотрудников ИТС.

Проведение опытов, предусматривающих активацию объекта, запрещено вплоть до поимки и досконального исследования SCP-1194-AMALGAM. 

**Описание:** SCP-1194 представляет собой большую параболическую антенну, находящуюся севернее города █████████, Челябинская область. Под объектом находится небольшая бетонная комната с единственным входом[[footnote]]При запуске устройства автоматически закрывается броневой перегородкой, отрезая находящегося внутри (здесь и далее - оператора) от внешнего мира.[[/footnote]]. Внутри имеется модифицированный пульт связи советского военного образца со сбитыми серийными номерами. Единственной сохранившейся на нём маркировкой является выцветшая надпись &#34;ПУСК&#34; под одной из кнопок.

Панель соединена с устройствами, расположенными в основании антенны. Предназначение большинства из них остаётся неизвестным, общая схема соединений крайне запутанная, со следами множества переделок, в том числе кустарного характера. Значительная часть внутренних механизмов по неизвестной причине отключена от основного контура, но продолжает функционировать в холостом режиме без источников питания.

После включения SCP-1194 оператором, он оказывается способен интуитивно управлять объектом, &#34;наводя&#34;[[footnote]]Корреляции между положением антенны и зоной воздействия не выявлено[[/footnote]] на любой участок Земли, содержащий до сотни[[footnote]]Попытки воздействия на большее количество целей как правило приводит к сенсорной перегрузке оператора[[/footnote]] пригодных к воздействию[[footnote]]Животные также подвержены эффекту, но в значительно меньшей степени, зависящей от степени развития ЦНС.[[/footnote]] существ (здесь и алее - целей). Оператор способен как улавливать эмоциональный настрой и побуждения целей на участке, так и проецировать на них свои, тем самым влияя на поведение в краткосрочной перспективе.

Также выяснилось, что в ходе работы аппарат вырабатывает значительное количество гамма-излучения[[footnote]]Анализ внутреннего устройства SCP-1194 позволил установить, что данный эффект должен был компенсироваться отключенными на данный момент элементами конструкции.[[/footnote]], как в рубку оператора (смертельная доза), так и облучая целей из неопределённой точки тропосферы над ними (доза от средней до значительной). Ввиду данных импликаций применения и риска отсутствия надлежащего контроля при использовании в качестве операторов сотрудников класса D решением Комитета по этике от 01.05.2013 использование объекта было запрещено до решения данного вопроса.

**Приложение 1: Хронология**

&gt; **29.06.1997:** Согласно акту передачи в ведение международных организаций аномалий, ранее находившихся в ведении спецслужб СССР от 1997 года, корпорацией &#34;Логос&#34; среди прочего получено &#34;сооружение с механизмами аномального действия, ныне нефункциональными, несущими угрозу разуму человека средней степени. Бывш. разработка [[[progress-institute-hub|НИИ &#34;Прогресс&#34;]]]. Оригинальная документация утрачена или уничтожена&#34;. 
&gt; 
&gt; **12.07.1997:** В ходе опытов с полученной в рамках того же акта аномалии [УДАЛЕНО][[footnote]]Впоследствии поставлена на содержание Фонда как [/scp-422-ru-ex/offset/1 SCP-███-RU].[[/footnote]], корпорацией установлен контакт с [[[SCP-1955-RU|&#34;инвестором&#34;]]], после чего незамедлительно начат масштабный проект по реконструкции устройства с бюджетом, значительно превышающим размер имевшихся у неё активов.
&gt; 
&gt; **08.05.1999:** Окончание реконструкции и успешное испытание SCP-1194. Конкретные результаты неизвестны, однако дата и время испытаний совпадают с началом событий инцидента КАЛИПСО, предоставившего &#34;Логосу&#34; возможность окончательно разорвать связи с Фондом и начать независимую деятельность. Чугунков А.В. (ЛПИ-2761 &#34;Ослик Иа&#34;) объявлен пропавшим без вести. Других испытаний этой конфигурации устройства не проводилось.
&gt; 
&gt; **07.10.2001:** После нескольких неудачных попыток продажи третьим лицам, объект прошёл повторную реконструкцию уже в рамках проекта [[[scp-1196-ru|&#34;Психокорректор&#34;]]].
&gt; 
&gt; **2001-2011:** Судя по количеству &#34;безвозвратно утраченных испытателей с полной занятостью&#34;[[footnote]]Аналог сотрудников класса D в корпорации. Далее используется сокращение ИПЗ.[[/footnote]], приписанных к объекту, &#34;Логос&#34; ведёт его активную эксплуатацию. Анализ финансовой деятельности корпорации в то время позволяет предположить, что с его помощью контролировался исход многих значимых событий в политике, спорте и шоу-бизнесе с целью получения выгоды кампанией и её советом директоров. Побочный эффект воздействия устройства классифицирован Фондом как [[[log-of-extranormal-events-ru|АЕ-487]]].
&gt; 
&gt; **01.07.201█:** Оперативниками Фонда произведён захват и постановка на содержание SCP-1194. На тот момент охрану строения более года единолично осуществлял И. Г. Портнягин, 83 лет, о свойствах аномалии не осведомлённый.

[[include component:coltop show=ДОСТУП ТОЛЬКО С УРОВНЕМ ДОПУСКА AMALGAM |hide=ДОСТУП ПОЛУЧЕН]]
**Приложение 2: Реконструкция объекта** 
Анализ документов, изъятых в ходе рейда на здание оригинальной штаб-квартиры &#34;Логоса&#34;, позволил выявить соответствие деталей на некоторых схемах отключенным механизмам SCP-1194 благодаря наличию маркировки [[[scp-1320-ru|ВРР-06]]] на некоторых из них. Были ли данные схемы разработаны самой корпорацией путём реверс-инжиниринга или получены от третьих лиц, неизвестно. В них был представлен механизм, теоретически способный оказывать прямое влияние на ноосферу через проецирование на неё сознания оператора.

С учётом негативного влияния, которое производили данные механизмы на операторов в текущем состоянии, а также возможности их применения для поглощения выбросов гамма-излучения, было принято решение о реконструкции объекта с использованием элементов оригинального механизма, ранее отключенных &#34;Логосом&#34;.

Совместными усилиями сотрудников ИТС (в частности, МОГ Хи-28 &#34;Кабельщики-Три&#34;) и исследователей, работавших с [[[SCP-1196-RU]]], уже к 2018 году конструкция и наладка устройства были завершены. В обновлённом виде SCP-1194 был предназначен для трансляции эмоций и желаний оператора непосредственно в ноосферу при значительно большей мощности и стабильности канала связи, чем в предыдущих версиях конструкции. При этом риск радиационного облучения полностью нивелировался.

[[collapsible show=&#34;Серия экспериментов &#39;Лампа Аладдина&#39;&#34; hide=&#34;[ДОСТУП РАЗРЕШЁН]&#34;]]
&gt; **Эксперимент 1**
&gt; 
&gt; **Дата:** 07.04.2018
&gt; 
&gt; **Оператор:** Савиков В. Н. (МОГ &#34;Кабельщики-Три&#34;)
&gt; 
&gt; **Запрос:** Задержать продвижение условного противника.
&gt; 
&gt; **Ход эксперимента:** Контрольный опыт для определения способности ноосферного влияния на физические объекты. В качестве цели взят испытательный полигон Зоны 7, через который должны были пройти беспилотные аппараты, включающие автоматических и удалённо управляемых дронов (как наземных, так и воздушных), автомобили различных типов и один танк прорыва стандартной конструкции (вместо боезапаса оставлены муляжи) под управлением конструкта 5 класса аномальности.
&gt; 
&gt; После активации SCP-1194 оператором на полигоне был зафиксирован ряд аномальных эффектов, включающих внезапные обрывы связи, поступление дронам противоречащих поставленной задаче команд из неизвестного источника, спонтанное образование участков гололедицы или вязкой грязи на пути транспортных средств, а также многочисленные технические неполадки управляющего оборудования. Данные явления привели к остановке продвижения всей техники за исключением танка, в котором после неудачного подрыва боезапаса (в муляжах взрывчатые вещества отсутствовали) и заклинившей системы управления (исправлена силами конструкта), было произведено аномальное влияние на системы целеполагания конструкта, в результате чего он трижды частично прошёл заданный маршрут. С четвёртой попытки танк всё-таки добрался до назначенной точки и технически выход с территории полигона осуществить сумел.
&gt; 
&gt; **Комментарий:** //Хоть танку и удалось в итоге осуществить прорыв, но и он оказался весьма существенно замедлен, так что можно считать в этом плане опыт успешным. Гораздо большее беспокойство вызывает состояние оператора. Савиков, хоть и не выказывает признаков облучения, после испытания вышел из SCP-1194 в состоянии фуги и острого вторичного бреда, вынудив медиков применить успокоительное. До тех пор, пока он не пройдёт карантин, дальнейшие испытания проводить нельзя. Завтра проведу с ним интервью, выясню всё возможное, после чего отправим его на стационар и амнезирование.// - с.н.с. Камышов
&gt; **Дополнение от 08.04.2018:** //Савинов приходит в себя быстрее чем ожидалось. Через неделю-другую будет в норме и без стационара, но повторно с SCP-1994 ему лучше сейчас не работать. Продолжаем опыты с другими добровольцами.// - н.с. Камышов

&gt; **Эксперимент 2**
&gt; 
&gt; **Дата:** 09.04.2018
&gt; 
&gt; **Оператор:** Новикова Д. А. (МОГ &#34;Кабельщики-Три&#34;)
&gt; 
&gt; **Запрос:** Осуществить захват аномальной сущности.
&gt; 
&gt; **Ход эксперимента:** В качестве цели выбран недавно обнаруженный разведслужбой экземпляр [[[SCP-1069-RU|SCP-1069]]]. Точное расположение объекта известно не было, однако он достоверно совершил несколько нападений в окрестностях деревни [УДАЛЕНО]. В окрестностях был размещён отряд оперативников для транспортировки сущности или помощи с захватом.
&gt; 
&gt; Около 20 минут после активации SCP-1194 видимых изменений в обстановке деревни не наблюдалось. Затем из одного из сараев выбежал человек, преследуемый несколькими фантомными фигурами. На его спине был виден силуэт SCP-1069, заметный из-за того, что был облеплен мёдом и пучками сена. Хотя человек и обгонял преследовавших его фантомов, перед ним внезапно материализовались ещё несколько подобных фигур, вместе с остальными схватив его, отсоединив SCP-1069 (и проявив при этом умение с ним обращаться), и погрузив в транспорт вышеупомянутой группы оперативников.
&gt; 
&gt; **Комментарий:** //Всё отлично получилось. Можно и дальше пользоваться этим для захвата SPC. Обращения некоторых сотрудников с тем, что они кого-то узнали среди фантомов не стоят особого внимания - если кому-то мерещатся привидения в каждом полупрозрачном силуэте, пускай обращаются к психологу. На Новиковой успокоительное применять не стали, чтобы ускорить адаптацию.// - с.н.с. Камышов

&gt; **Эксперимент 4**
&gt; 
&gt; **Дата:** 11.04.2018
&gt; 
&gt; **Оператор:** Никифоров А. М. (исследователь)
&gt; 
&gt; **Запрос:** Обезопасить место содержания объектов.
&gt; 
&gt; **Ход эксперимента:** В качестве цели выбран Исследовательский Участок 28. В преддверии испытания из здания вывезены все аномалии кроме безопасных объектов, с сотрудниками проведён дополнительный инструктаж, усилены системы наблюдения.
&gt; 
&gt; В момент активации аномалии все присутствовавшие в зоне эффекта заявили об ощущении наблюдения со стороны, которое не проходило всё время нахождения в Участке. Вопреки ожиданиям, отмечен резкий скачок количества мелких несчастных случаев и неисправностей. Считается, что практически все являются противодействием нарушениям правил информационной и личной безопасности сотрудниками Участка (заклинивание двери в лабораторию при попытке зайти туда не надев защитные перчатки, взрыв аккумулятора смартфона в момент отправки с него сотрудником обновлённого пароля от его аккаунта на личный почтовый ящик, др.). Камера SCP-████ оказалась затоплена водой из спонтанно прорвавшихся водопроводных труб, предположительно, из-за возможности нарушения ОУС объекта, что привело к его безвозвратной утрате. Исходящие из Участка сообщения оказываются закодированы неизвестным шифром, вся информация о хранящихся там аномалиях стирается с внешних серверов через 5-10 минут после появления.
&gt; 
&gt; **Комментарий:** //Руководство Участка 28 требует внесли в план эксперимент по попытке ликвидации последствий этого опыта. Отменили карантинные меры для операторов.// - с.н.с. Камышов

&gt; **Эксперимент 5**
&gt; 
&gt; **Дата:** 11.04.2018
&gt; 
&gt; **Оператор:** Вольный С.С. (исследователь)
&gt; 
&gt; **Запрос:** Поймать шпиона.
&gt; 
&gt; **Ход эксперимента:** В качестве цели выбран Исследовательский Участок 28. Согласно заявлению координатора из ОВБ, [ДАННЫЕ УДАЛЕНЫ].
&gt; 
&gt; В течение трёх часов после активации SCP-1194 на личный адрес О5-8 поступило более 7Гб файлов с документацией инкриминирующего характера касательно ██ сотрудников Участка 28, включая руководство учреждения. Также многие сотрудники учреждения начали жаловаться на повторяющиеся кошмары и появление на личных вещах надписей с требованием &#34;признаться&#34;. Как минимум двое сотрудников получили лёгкие телесные повреждения в результате атаки неизвестных бестелесных сущностей. Ввиду разрозненности поступивших данных, высокой освещённости события среди сотрудников зоны и того, что большинство компрометирующих материалов касались мелких нарушений вроде использования информации о чужих промахах для личного продвижения по службе или мелкого сплетничества, из █ сотрудников, заподозренных в связи с враждебными СО или компрометировании работы Фонда двое успели сбежать, а один - покончить с собой до принятия мер.
&gt; 
&gt; **Комментарий:** //Требуется как можно скорее принять меры по исправлению сложившейся ситуации. Все добровольцы сегодня же направлены на проведение соответствующих опытов с SCP-1194.// - с.н.с. Камышов

&gt; **Эксперимент 6**
&gt; 
&gt; **Дата:** 11.04.2018
&gt; 
&gt; **Оператор:** //не указано//
&gt; 
&gt; **Запрос:** Добиться верности Фонду у сотрудников.
&gt; 
&gt; **Ход эксперимента:** В качестве цели выбран Исследовательский Участок 28. Причины неизвестны.
&gt; 
&gt; Эксперимент считается причиной появления &#34;синдрома Вяземского&#34; среди сотрудников. Пораженные лица начинают испытывать усиливающуюся спутанность сознания и угнетение когнитивных функций. На фоне этого возникают слуховые, а затем и визуальные галлюцинации, стимулирующие к деятельности на благо миссии Фонда и производящие негативные образы в случае &#34;ненадлежаще&#34; выполненной работы или занятие делами, не касающимися Фонда. Многими также отмечено появление &#34;чужих&#34; мыслей в процессе выполнения рутинных задач. Трёхмесячный прогноз для потерпевших неблагоприятный - около 30% кончают жизнь самоубийством, 10% пытаются вести обычную жизнь, но приобретают тяжёлые психические расстройства различного генеза, оставшиеся 60% переходят на терминальную стадию, характеризующуюся прекращением любой личной деятельности, не связанной с работой в Фонде, отсутствием реакции на обычные эмоциональные стимулы и избыточной реакцией на оценку профессиональной деятельности [[footnote]]Экстатические состояния (вплоть до непроизвольных оргазмов) даже от устной похвалы непосредственного начальства и истерические припадки либо тяжёлая депрессия в случае критики проделанной работы.[[/footnote]].
&gt; 
&gt; Первыми проявились симптомы у приписанных к Участку 28 сотрудников класса D. Хотя карантинные меры и были приняты незамедлительно, после перехода большинства из них на терминальную стадию симптомы начали спонтанно проявляться у остального персонала. На текущий момент считается, что заражение неизбежно охватывает всех, находившихся в пределах Участка 28 на момент активации SCP-1194. Кроме того, отмечена передача синдрома другим сотрудникам Фонда в случае наличия регулярного контакта с заражёнными в любой форме (включая письменную). В связи с этим все известные заражённые и сотрудники, находившиеся в пределах Участка 28 11.04.2018 были закрыты в нём на карантин до особого распоряжения.
&gt; 
&gt; **Комментарий:** //отсутствует//

&gt; 
&gt; **Вальцман:** Вы уверены, что сможете внятно ответить на поставленные вопросы? Последнее, что сейчас нужно - это чтобы единственный свидетель от перенапряжения впал обратно в кому.

&gt; 
&gt; **Камышов:** Седьмого? Седьмого... ничего не произошло. Ничего из того, что я не написал тогда в отчёте. Эксперимент прошёл удовлетворительно, эти... ноосферные явления поставленную задачу выполнили. Правда, разброс эффектов настораживал - будто за каждый случай брался кто-то новый, по-своему интерпретируя задачу. Но вот оператор... Савикова после окончания опыта выволакивали оттуда вчетвером, он брыкался, дёргался, попеременно кричал и смеялся на разные голоса. Когда начинал говорить, то звал каких-то Саш, Петь, Юль и тому подобных, но вокруг никого не узнавал. Пока Ковалёв ему колол успокоительное, всё требовал совершить экстренную посадку самолёта. В общем, с концами. Страшно на такое смотреть, когда случается с кем-то, кого лично знаешь. Но больше ничего не было. Всё случилось уже восьмого.
&gt; 
&gt; **Вальцман:** Хорошо, тогда рассказывайте про восьмое и дальнейшие события, как можно подробнее про то, что привело к вашему текущему состоянию.
&gt; 
&gt; **Камышов:** Я как раз к этому подхожу. Мы с Ковалёвым договорились провести интервью с Савиковым с утра как только тот проснётся. Не настоящее, для проформы, без первичного опроса его бы не дали отправить в стационар, а это с точки зрения всех, кто его видел, нужно было сделать как можно скорее. Но когда мы к нему пришли, он уже... изменился.
&gt; 
&gt; **Вальцман:** Каким образом?
&gt; 
&gt; **Камышов:** Коротко говоря, выздоровел. Нормально двигался, членораздельно говорил, поздоровался с нами по именам. Даже строил свои теории о произошедшем. Только вот немного... невпопад. Пренебрежительно отзывался о технике безопасности, хотя раньше сам следил чтобы все выполняли, а когда говорили о чём-то, касавшемся его прошлого... знаете, у школьника такая пауза при ответе на вопрос бывает, когда он тайком в шпаргалку подглядывает? Вот у него примерно так было. На фоне прежнего состояния, конечно, мелочи, но для знакомых заметно. А когда мы закончили и собирались уходить, он попрощался как-то странно, вроде &#34;жду не дождусь когда на вашем месте буду и с вами интервью проведу&#34;. Мы с Ковалёвым оба решили что он про дальнейшие эксперименты и вроде как в шутку согласились, а потом... потом я вдруг перестал быть собой.
&gt; 
&gt; **Вальцман:** Он взял вас под контроль?
&gt; 
&gt; **Камышов:** Не он. //Они//. Я вдруг ощутил, будто на меня набросилась целая толпа. Скрутили, повязали, бросили куда-то в сторону. Но при этом я просто стоял посреди коридора и ничего не делал. Вернее, не мог сделать. Это не был паралич, просто моё тело больше мне не принадлежало. Я стоял там и чувствовал, как десятки, может, сотни человек дерутся между собой за моё тело и разум, как дворняги за кость. Я был настолько шокирован происходящим, что не сопротивлялся. Это продолжалось, наверное, пару минут, потом из всей кучи остались только... трое, кажется. И я пошёл дальше по коридору. Вернее, они пошли. А я наблюдал, съёжившись от страха в дальнем углу собственного сознания.

&gt; **Камышов:** Точно не могу сказать. Было очень... тесно. Если я даже пытался на чём-то сконцентрироваться, то задевал этим... тех троих. За это они устраивали в моём сознании что-то вроде личной пыточной, где я ощущал всё, что им удавалось придумать. Пары раз хватило, чтобы я больше не пытался. Кроме этого меня подпускали к возможности мыслить только когда им нужно было правильно среагировать на какую-нибудь фразу, касавшуюся меня лично, чтобы не слишком выделяться. Я знаю, что подписывал какие-то бумаги, знаю, что ещё несколько дней отводил людей к объекту для проведения экспериментов, но не более.

&gt; **Вальцман:** Понятно, а что с Ковалёвым? Он тоже попал под воздействие?

&gt; **Вальцман:** Это, конечно, объясняет симптомы лучевой болезни, обнаруженные у сотрудников на месте происшествия, но не всего остального.
&gt; 
&gt; **Камышов:** Можете сказать точнее, что там нашли? Может я смогу проассоциировать с этим что-то из своих переживаний.

&gt; **Вальцман:** Практически все находившиеся на объекте сотрудники найдены мёртвыми. Большинство - результат суицида различными способами, остальные - инсульт. Несколько человек пропали без вести, в основном те, что были операторами в экспериментах. В живых найдены двое, и вы при всём своём сроке в коме ещё оказались в лучшей форме.
&gt; 
&gt; **Камышов:** &lt;около полутора минут молчания&gt; Кажется, я знаю, что произошло.
&gt; 
&gt; **Вальцман:** Просветите.
&gt;  
&gt; **Камышов:** В какой-то момент те трое, что были у меня, занервничали. Прошёл слух, что Фонду стало известно о происходящем. Нужно было бежать и скрываться, а большая группа людей в этом была бы обузой. Потому они понимали, что нужно возвращаться обратно в Савикова, но хотели, кажется, отомстить мне за то, что я могу оставаться в своём теле один. Может, мне повезло с тем, что я не особо сопротивлялся до этого и застал их врасплох, а может, из-за практики с [[[scp-1196-ru|Калёным]]], который меня когда-то тоже чуть не заменил, но я сумел продержаться достаточно долго, чтобы они плюнули и ушли, только разгромив всё, до чего дотянулись. Судя по ощущениям, продлись наша схватка чуть дольше, я бы пополнил список инсультников. С остальными, думаю, произошло примерно то же самое.
