    **Titre :** Dossier personnel de Lyrkasi Stymph
    **Auteur :** Inconnu
    **Date de publication :** 1^^er^^ septembre 2014
[[include credit:end]]

+++ **Nom :**

Lyrkasi Stymph

+++ **Date de naissance :**

16 juin 1982

+++ **Hiérarchie :**

Niveau 2 d&#39;Accréditation de sécurité.
Personnel administratif avec accès sur le terrain.

+++ **Lieu :**

Site-Aleph, bureau 16 ou sur le terrain. 

+++ **Biographie :**

**Avant la Fondation :** Lyrkasi Stymph est une cartographe ayant travaillé 5 ans dans les milieux militaires avant de se faire recruter par la Fondation à l&#39;âge de 27 ans.

**Dans la Fondation :** Mademoiselle Lyrkasi Stymph a été recrutée à la Fondation de par la qualité de ses travaux. En effet le nombre de détails sur ses cartes et sa capacité à dessiner avec précision le terrain de manière efficace et rapide à grandement intéressée la Fondation.
Afin d&#39;adapter ses compétences aux spécificités de la Fondation, mademoiselle Stymph a reçu une formation de 3 mois pour cartographier les SCP qui requièrent sa compétence.

Elle a travaillé en coopération avec de nombreux géologues ce qui lui a permis d&#39;apprendre de ce métier et pouvoir travailler seule sur les terrains volcaniques et forestiers.
Elle pourra ainsi aussi bien être sur le terrain, à faire des cartes diverses et variées sur des SCP de grande ampleur, mais également en bureau pour peaufiner les dites cartes, et participer à des débriefings sur les futurs missions de terrains qu&#39;elle aura cartographié, expliquant ainsi la nature du terrain et les dangers présents.

**Physique :** Elle mesure 1 mètre 65 pour 59 kilos, ses cheveux sont mi-long, bouclé et auburn tirant plus sur le violet, pour finir ses yeux sont verts. Il est à noter que mademoiselle Stymph change régulièrement de couleur et de coupe de cheveux, c&#39;est ainsi qu&#39;elle est apparue en réunion un lundi matin avec les cheveux verts délavées après une coloration ratée.
Elle possède sur une grande partie de son corps une carte du monde tatouée partant de son dos et encerclant son buste. Il est également à noter qu&#39;elle possède plusieurs piercings dont : un industriel sur l&#39;oreille droite en plus des 3 sur le lobe de l&#39;oreille, 2 sur le lobe de l&#39;oreille gauche et un deux piercings dermiques sur l&#39;aine droite.

**Personnalité :** Lorsqu&#39;elle ne travaille pas, Lyrkasi est d&#39;un tempérament calme et paresseux. Elle ne s&#39;énerve quasiment jamais, même lorsque la personne en face crie, elle répondra avec une sympathie déconcertante ou ne répondra plus laissant la personne s’énerver seule.
Il s&#39;agit d&#39;une personne peu sûre d&#39;elle dans la vie courante ce qui l’amènera à se taire ou à faire des phrases coupées par des &#34;hum&#34; et des &#34;euh&#34; lorsqu&#39;elle est face à des gens qu&#39;elle ne connait pas. 


Ces traits de caractère s&#39;effacent cependant lorsqu&#39;elle est en présence de connaissance ainsi que lorsqu&#39;elle est en plein travail. Elle devient active et n&#39;hésite pas à parler devant une assemblé inconnue comme devant ses supérieurs d&#39;un ton sûr et audible, on notera malgré tout que tout son stress se répercute dans ses mains qui tremblent ou dans sa difficulté à se tenir debout devant la dite assemblé.

**Renseignements complémentaires :**
* Lyrkasi a perdu son premier enfant à 23 ans durant sa profession militaire. Elle est depuis ce jour inapte à l&#39;enfantement.
* Elle intervient dans les écoles de la Fondation comme bénévole pour enseigner la géographie pendant son temps libre. 
* Lyrkasi a obtenu une boule de bois comme cadeau de bienvenue de la part du Dr. Holt. Son effet anormal lui est plus qu&#39;utile dans sa profession.
* Malgré le développement des nouvelles technologies pour faciliter le travail de cartographie. Lyrkasi est une grande adepte des cartes papier.

[[collapsible show=&#34;+ Avis du personnel au sujet de Lyrkasi&#34; hide=&#34;- Avis du personnel au sujet de Lyrkasi&#34;]]
//- Elle est vraiment très sympathique ! C&#39;est cool d&#39;avoir une collègue aussi zen. Ça change un peu des excités qu&#39;on a d&#39;habitude, ha ha.// - Dr. Kaze

//- Elle a pas bougé. J&#39;arrivais alors qu&#39;elle était au milieu du couloir. Et elle a pas bougé. Première fois que je m&#39;arrête comme ça... Une personne très gentille sinon.// - Spé. Giacardi

//- Aaron aime bien sa présence. Elle est reposante. Je peux être affecté sur les même travaux qu&#39;elle ?// - Dr. A-Cendres
[[/collapsible]]
