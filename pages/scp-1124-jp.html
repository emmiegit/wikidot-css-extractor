**アイテム番号:** SCP-1124-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1124-JPの発生が予想される地域や失踪が多発している地域、無機物を摂食する生物の情報が確認された地域に職員を配置し、SCP-1124-JPの発生の有無を確認・監視します。監視担当職員は月に1度、監視地域の環境を調査し指定された生物サイトに調査結果を報告してください。自然環境の改善が自然に行われた地域は、監視地域から除外されます。SCP-1124-JPの発生が報告された場合と、環境調査の定期報告がされなかった場合、機動部隊ま-6(&#34;守康&#34;)が該当地域に急行し以下の手順を実行します。監視担当職員は機動部隊の到着が確認出来次第、次の監視地域に派遣されます。

SCP-1124-JPの発生は通常隠蔽マニュアルに沿って処理されます。発生確認から24時間以内に機動部隊は被害範囲と、想定される発生からの経過時間、発見した遺体の情報を報告してください。報告された情報を元に、隠蔽担当職員によって情報操作が行われます。隠蔽処理と並行しSCP-1124-JP-Aの駆除を行って下さい。捕獲の際は指定されたガスマスクを着用し、殺虫剤を用いて駆除を行います。SCP-1124-JP-Aが発火する際の火傷を防ぐため、耐熱手袋などの着用が推奨されています。

SCP-1124-JP-Aの完全な駆逐が確認された場合、該当地域に監視担当職員が再度派遣されます。SCP-1124-JP-BおよびSCP-1124-JP-Cが該当地域から消滅するまで月に1度、環境調査を行い調査結果を指定された生物サイトに報告して下さい。

**説明:** SCP-1124-JPは、大気・水・土壌のいずれかに劣悪化が認められる環境に自然発生する、異常な3種類の生物の総称です。6～10月の時期において複数の地点に同時発生し、発生から3～5年で発生地域から消滅します。SCP-1124-JPが発生した環境は結果的に汚染物が除去され、環境浄化が行われます。3種の生物は相利共生の関係にあり、外的要因でいずれかの種が他の種から離された場合、それぞれの種は約1年で発生地域から消滅します。

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4697631-19-c8l3/%E3%83%9F%E3%83%A4%E3%83%9E%E3%82%AB%E3%83%A9%E3%82%B9%E3%82%A2%E3%82%B2%E3%83%8F
|caption=SCP-1124-JP-A
]]

SCP-1124-JP-Aは、ミヤマカラスアゲハ(Papilio maackii)に酷似した生物です。在来のチョウ目(Rhopalocera)の生物が変異する形で出現します。産卵はSCP-1124-JP-Cにのみ行い、幼虫の状態ではSCP-1124-JP-Cのみに食性を示します。蛹の状態では非異常性の種と差違は確認されていません。羽化の時期は6～10月と長く出現期が1回のみです。夜行性で、朝から夕方にかけては活動しません。雌雄共に、SCP-1124-JP-Cの花粉媒介を行う事が確認されています。

成虫のメスは常に青緑色の鱗粉をばらまいています。メスの鱗粉は幻覚剤に類似した成分を持ち、人間の体内に入ると即座に非常に強い多幸感と幻覚症状を引き起こします。引き起こされる幻覚症状は、SCP-1124-JPが発生している環境に誘導するものです。鱗粉を摂取してから約2時間で意識混濁が起こり、最終的に死亡します。成虫のオスは50匹前後の集団で沼地や水溜まりに加え、川や海においても吸水を行います。吸水は自身にとって有害な成分を含む土壌や、水質汚濁が進行した地点を優先して行われます。鱗粉は高い撥水性を有しており、豪雨の環境でも飛行が可能です。また、オスの鱗粉にはリンなどの成分が含まれており、土壌や海洋に存在する微生物や菌類を活性化させます。雌雄共に死亡する直前、未知の手段で空中で発火し死体が残存しません。

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4697631-20-l0vd/%E3%82%AB%E3%82%B2%E3%83%AD%E3%82%A6
|caption=SCP-1124-JP-B
]]

SCP-1124-JP-Bは、アミメカゲロウ目(Neuroptera)とカゲロウ目(Ephemeroptera)の特徴を合わせ持つ生物です。SCP-1124-JP-Aと同じく在来の生物が変異していると考えられていますが、類似する生物種が存在しない環境においても発生するため詳細は研究中です。

幼虫の時点ではウスバカゲロウ科(Myrmeleontidae)の、アリジゴク(ant-lion)の特徴を有しています。砂地においてはすり鉢状の穴を掘り底に潜んで獲物を待ちますが、砂地以外では地表を移動して獲物を獲得します。他の昆虫類は捕らえようとせず、SCP-1124-JP-Aによって死亡した人間のみを対象に10匹程の集団で消化液を注入し、吸汁します。吸汁するのは四肢のみで、その他の部位を吸汁した例は確認されていません。[[footnote]]吸汁は根元付近に集中する傾向があり、結果的に切断される場合が殆どです。[[/footnote]]消化液に含まれる毒物質はそ嚢に共生している多数の未知の病原菌に由来しており、SCP-1124-JP-Cの茎を吸汁する事で病原菌を獲得します。[[footnote]]稀に生まれつき病原菌を保有している個体も確認されています。[[/footnote]]病原菌は残った人間の死体の中で繁殖します。植物がこの病原菌に感染すると、SCP-1124-JP-Cに変異します。成熟すると地中や樹皮下などで球状の繭を作り、約1年で羽化します。

羽化した成虫は、モンカゲロウ上科(Ephemeroidea)の特徴を有しています。中胸と後胸にそれぞれ1対ずつ計2対の翅があり、外観上その機能を有していないにも関わらず60dB前後の羽音を立てる事が可能です。羽音は人間の話声に酷似したものであり、これにより人間をおびき寄せる他、SCP-1124-JP-Aや自身の天敵である鳥類を遠ざける事が可能です。死亡する直前は、発生している環境下において最も水が多く存在している場所に移動する傾向が確認されています。SCP-1124-JP-Bを摂食した生物は消化器官が変異し、本来有害な物質[[footnote]]粗大ゴミや産業廃棄物、放射性物質や油や重金属によって汚染された物質などです。[[/footnote]]を摂取しても悪影響を受けずに消化・排泄が可能になります。

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4697631-21-d2g4/%E3%82%AD%E3%83%A3%E3%82%BF%E3%83%94%E3%83%A9%E3%83%BC
|caption=SCP-1124-JP-C
]]

SCP-1124-JP-Cは、SCP-1124-JP-Bの幼虫が持つ病原菌に感染し変異した植物です。元となった植物の基本的な性質を残しつつ、茎のみが変異します。変異から約7日で茎の一部が肥大化し、SCP-1124-JP-Aの幼虫に酷似した外観になります。あらゆる植物が感染し、茎が幹や蔓、地下茎や鱗茎などであっても変異します。

肥大化した茎は内部構造が変化します。細胞壁や液胞などを有したまま、細胞組織が溶解し蛹になる直前の芋虫の体内に常に近い状態になるように、急速な細胞分裂が繰り返し起こり続けます。外観から鳥類などに捕食されやすくなり、SCP-1124-JP-Aの幼虫が捕食されるのを防ぎます。茎は元となった植物の花とは別に、茎の一部が変異し花を咲かせます。外観上はモクレン(Magnolia quinquepeta)の花に近いものです。種子は形成されず、SCP-1124-JP-Aの花粉媒介のみによって繁殖します。SCP-1124-JP-Cの花粉を受粉した非異常性の植物も、SCP-1124-JP-Cと同様の性質を示すようになります。

肥大化した茎を捕食した生物は消化器官が変異し、本来有害な物質を摂取しても悪影響を受けずに消化・排泄が可能になります。これにより、地表に近い茎をSCP-1124-JP-Bの幼虫が吸汁する事で病原菌を獲得し人間の捕食が可能になります。また、SCP-1124-JP-Cは大気中の汚染物質を吸収する特性を有しており、未知の手段でデンプンに変換します。

以下は、SCP-1124-JPが発生している地域に侵入した、監視担当職員の音声記録です。

&gt; **対象:** エージェント・森田（男性、当時48歳）。SCP-1124-JP-Aのメスによる鱗粉の影響を受けていた事が分かっています。
&gt; 
&gt; **記録者:** 機動部隊ま-6(&#34;守康&#34;) 所属隊員。コードネーム &#34;ウスバ&#34;。SCP-1124-JPの状況調査と、生物サイトの管制室との通信のため、小型ビデオカメラとマイクヘッドホンを装備。
&gt; 
&gt; **付記:** エージェント・森田が担当していた地域からの定期報告が確認されなかったため、機動部隊ま-6(&#34;守康&#34;)が出動しました。その際、当該地域はSCP-1124-JPの発生直後であった事が確認されています。
&gt; 
&gt; **&lt;記録部分の再生&gt;**
&gt; 
&gt; **コードネーム &#34;ウスバ&#34;:** 監視担当の森田を発見。G区域付近から、北に約100m地点。倒れている。回収のため─
&gt; 
&gt; **エージェント・森田:** あ、あ。
&gt; 
&gt; **コードネーム &#34;ウスバ&#34;:** こちら&#34;ウスバ&#34;、対象の生存確認！救助班を至急要請する！至急！
&gt; 
&gt; **エージェント・森田:** 声を…聞いたんだ…。
&gt; 
&gt; **コードネーム &#34;ウスバ&#34;:** 大丈夫か、聞こえるか？
&gt; 
&gt; **エージェント・森田:** 死んだはずの母さんの声だった…。すごく懐かしい、若い頃の…。
&gt; 
&gt; **コードネーム &#34;ウスバ&#34;:** 意識レベルはクリア。応答無し、鱗粉の影響を受けていると思われる。外傷はなし。─了解、待機する。
&gt; 
&gt; **エージェント・森田:** 次の瞬間、実家で俺はテレビを見てた。台所からは、母さんの声もしてた。何の不安も感じなかった。安心だった。満ち足りてた。
&gt; 
&gt; (エージェント・森田は立ち上がり、祈るような姿勢を取っている)
&gt; 
&gt; **コードネーム &#34;ウスバ&#34;:** 対象が立ち上がっている。行動を警戒する。─了解。待機を続行する。
&gt; 
&gt; **エージェント・森田:** 母さんって、すごい存在なんだと初めて知ったんだ…。不思議な感覚だ。還るべき母さんが居なければ、全てを道連れに彷徨う事になる。母さん、ごめんな、悲しませて。辛かったよな。俺らも、親離れしなきゃな…。
&gt; 
&gt; (エージェント・森田は涙を流し始める。)
&gt; 
&gt; **エージェント・森田:** ……許してくれるのか。ありがとう、母さん。
&gt; 
&gt; (エージェント・森田が倒れ、失神している事が確認される。)
&gt; 
&gt; **コードネーム &#34;ウスバ&#34;:** 対象が失神、呼吸は正常。─救助班、現着まで5分、了解。
&gt; 
&gt; **&lt;再生終了&gt;**
&gt; 
&gt; **終了報告書:** エージェント・森田は医療設備のあるサイトに搬送されましたが、まもなく死亡しました。

**補遺:** SCP-1124-JPの発生は増加傾向にあり、工業地帯などで大規模な発生が起きる可能性が指摘されています。想定される増加速度でSCP-1124-JPが発生した場合、収容が著しく困難です。収容を維持するために地球上の環境浄化を行い、SCP-1124-JPの発生を抑制する長期プロジェクトが現在進行中です。</textarea></pre>
