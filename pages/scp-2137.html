**Articolo:** [http://scp-wiki.wikidot.com/scp-2137 SCP-2137 - The Forensic Ghost Of Tupac Shakur]
**Autore Originale:** [[*user Max Landis]]
**Riscrittura:** [[*user Modern_Erasmus]], [[*user Max Landis]] &amp; [[*user Volgunstrife]]
**Traduzione Originale:** [[*user TheBoxOfFun]], [[*user Afro Gufo]] e [[*user DrAlberts]]
**Traduzione Revisionata:** [[*user TheBoxOfFun]] e [[*user DrAlberts]]
[[include credit:end]]

**Elemento #:** SCP-2137

**Classe dell&#39;Oggetto:** --Euclid-- --Keter-- Thaumiel

**Procedure Speciali di Contenimento:** Quando non viene utilizzato, SCP-2137 deve essere tenuto all&#39;interno di una tipica cassaforte elettronica in metallo con combinazione a 10 cifre  nell&#39;ala sicura del Sito 23. --Tutti i supporti di trasmissione digitale e wireless devono essere tenuti ad almeno cento metri di distanza da SCP-2137.-- A fronte della scoperta che l&#39;effetto anomalo di SCP-2137 non possiede limiti di portata, è possibile utilizzare supporti digitali, wireless e di trasmissione ma deve essere attentamente monitorato per qualsiasi apparizione di SCP-2137-1 o -2.

--Oltre ai test e alla registrazione della traccia 7, SCP-2137 dovrebbe essere considerato un oggetto inanimato non sapiente e qualsiasi richiesta o minaccia fatta da SCP-2137-2 dovrebbe essere ignorata.--

Una volta a settimana, SCP-2137 deve essere pulito e tutte le tracce devono essere riprodotte in sequenza, con particolare attenzione all&#39;istanza di 2137-1 che sostituisce la traccia 7.

I nomi, le situazioni e gli aneddoti presentati in quell&#39;istanza di SCP-2137-1 devono quindi essere segnalati al Comitato Speciale di SCP-2137 (&#34;Osservatori di Pac&#34;).

Nella rare occasioni in cui le organizzazioni non della Fondazione non siano in grado di affrontare la situazione presentata in un&#39;istanza di SCP-2137-1, O5-9 ha dato l&#39;autorizzazione ad attivare la SSM-339 (&#34;I Cavalieri di Suge&#34;) per prendere tutte le misure necessarie per raggiungere una soluzione al problema. Il successo operativo sarà indicato da una nuova istanza del 2137-1.

Il personale che desidera esaminare o tentare di interagire con SCP-2137 deve richiedere preventivamente l&#39;autorizzazione al Dr. Kivowitz, che quindi attenderà l&#39;autorizzazione O5.

**Descrizione:** SCP-2137 è una singola copia di &#34;Me Against The World&#34;, un album hip-hop dell&#39;artista Tupac Shakur, pubblicato nel 1995. Gli esami fisici e i test laser indicano che il CD era una delle versioni iniziali, fabbricata e distribuita nel 1995; i test convenzionali del disco stesso rivelano risultati identici a una copia non anomala dell&#39;album. Le note sul case e sul liner sono state determinate di non avere qualità anomale e la composizione fisica e la codifica del disco sembrano del tutto normali.

Tuttavia, durante la riproduzione della traccia 7, normalmente &#34;Heavy In The Game&#34;, l&#39;ascoltatore incontrerà un&#39;istanza di SCP-2137-1. L&#39;anomalia assume la forma di brani generati spontaneamente e prodotti professionalmente che presentano Tupac Shakur in vari stili all&#39;interno del genere hip hop. Sebbene ogni istanza di SCP-2137-1 generata sia unica, condividono alcuni punti in comune in termini di argomento. Il focus centrale della canzone affronta invariabilmente un crimine, quasi sempre un omicidio o una serie di omicidi, e quindi fornisce prove aneddotiche o informazioni necessarie per identificare e perseguire correttamente il killer, arrivando persino a specificare i pubblici ministeri o raccomandare la giustizia privata.

Sebbene la generazione di SCP-2137-1 sia stata determinata di avere una natura causale definita, il modo in cui le istanze di SCP-2137-1 vengono copiate su SCP-2137 deve ancora essere accertato.

&gt; **SCP-2137-2**
&gt; La voce principale delle canzoni, da qui identificata come SCP-2137-2, si abbina perfettamente attraverso un&#39;audio analisi avanzata a quella del vero Tupac Shakur, morto nel 1996, oltre un anno prima del recupero di SCP-2137.
&gt; 
&gt; Tuttavia, di tanto in tanto, su crimini di natura particolarmente complicati o brutali, SCP-2137-2 sarà affiancato da altri &#34;artisti&#34;, o guest-rapping o cantando il coro o il bridge. Ciò ha incluso molti dei contemporanei di Tupac, come Snoop Doggy Dogg, Nas, No Doubt, Everclear, Weezer e Busta Rhymes, nonché artisti degli anni 2000 tra cui Chris Brown, Katy Perry, Lil Wayne, Lady Gaga, Rihanna, the Ying Yang Twins, Drake, Neon Trees, Jet, Jay-Z, Kanye West ed Eminem, di solito al culmine della loro popolarità.
&gt; 
&gt; In alcune occasioni degne di nota per crimini irrisolti da parte di criminali ancora attivi, ci sono stati ospiti di natura più palesemente anacronistica, tra cui spiccano Phil Harris, le Andrews Sisters, Frank Sinatra, Buddy Holly, The Who, Elvis Presley , Diana Ross e The Beatles. Gli ospiti fortemente anacronistici tendono ad assumere il ruolo di artista principale, la canzone eseguita nel loro stile, con SCP-2137-2 che si unisce come ospite rap.
&gt; 
&gt; Quando sono stati contattati, nessuno di questi artisti affermava di avere alcun ricordo della registrazione o delle informazioni relative a SCP-2137.

I crimini stessi hanno in comune il fatto che sono irrisolti o, in alcuni casi, non sono stati scoperti. La maggior parte dei casi di SCP-2137-1 riguardano crimini di cittadini privati come serial killer, stragisti o criminali professionisti, anche se occasionalmente le canzoni si rivolgono a gruppi più grandi, come Hamas, ISIS, IRA e persino in due istanze separate l&#39;Insorgenza Del Caos e la Chiesa del Dio Frantumato.

Un esempio di SCP-2137-1 è incluso qui come riferimento.
[[collapsible show=&#34;+ Estratto da SCP-2137-1-542&#34; hide=&#34;- Nascondi&#34;]]

&gt; La lama, cane, è in un fienile, sulla Nord 1-1-1
&gt; Ne son già morti sei, che non uccida più nessuno
[[/collapsible]]

Quando i crimini sono stati affrontati e i colpevoli portati alla luce, dall&#39;ordinamento giuridico o altro, SCP-2137-1 viene immediatamente sostituito da una nuova istanza. Tuttavia, la traccia può essere facilmente registrata con mezzi convenzionali, le versioni registrate non sono soggette a modifiche o sostituzioni e l&#39;originale può essere riprodotto dal CD all&#39;infinito prima che venga trovato il killer, con --nessuna-- poche variazioni. Attualmente ci sono quasi mille casi di SCP-2137-1 registrati.

[[collapsible show=&#34;+ Log Iniziale di Recupero&#34; hide=&#34;- Nascondi&#34;]]
&gt; SCP-2137 è stato ritrovato nell&#39;abitazione di Avon Lincoln, arrestato per l&#39;omicidio di Michael Ferris, che in seguito si rivelò essere stato Lo Strangolatore di Ojai, responsabile di sei omicidi nell&#39;estate del 1996.
&gt; 
&gt; L&#39;insistenza di Avon sul fatto che Tupac Shakur gli parlasse dall&#39;oltretomba, dicendogli che doveva prendere la giustizia nelle sue mani perché la posizione di Ferris come procuratore distrettuale avrebbe impedito un processo equo, ha attirato l&#39;attenzione degli agenti della Fondazione dopo che la canzone in questione venne prodotta come prova in tribunale.
&gt; 
&gt; Gli amnestici sono stati amministrati a tutti i soggetti coinvolti e Lincoln fu rilasciato.
[[/collapsible]]

**Addendum 1a: L&#39;Incidente XK** 

Inizialmente, i ricercatori hanno provato a rivelare anonimamente le informazioni ai dipartimenti di polizia locali attraverso gli infiltrati della Fondazione: un&#39;attività che ha portato alla risoluzione di ███ casi freddi, incluso il recupero di SCP-██, SCP-████ e [[[SCP-617]]], sebbene non sia stato stabilito alcun collegamento diretto al di fuori degli omicidi considerati.

Tuttavia, dopo █ anni questa modalità di utilizzo di SCP-2137 è stata ritenuta poco pratica; affrontare ripetutamente i crimini citati nella &#34;musica&#34; di SCP-2137 stava, in pratica, permettendo all&#39;SCP di dettare le circostanze del suo contenimento, e in circostanze sbagliate, ha provocato una potenziale esposizione della Fondazione a causa della continua interazione con le forze dell&#39;ordine a tutti i livelli e in diverse amministrazioni governative.

In risposta a ciò, O5-9 ha cessato di gestire i crimini alla fine del 20██.

Dopo due mesi, il comportamento di SCP-2137 cambiò radicalmente, quando, per la prima volta, fu prodotta un&#39;istanza di SCP-2137-1 che rivelò come SCP-2137-2 avesse consapevolezza del suo contenimento.

Fu presa la decisione di sospendere interamente i test.

Dopo una settimana, un&#39;istanza di SCP-2137-1 è apparsa spontaneamente sul canale YouTube della stazione hip-hop di Los Angeles [DATI CANCELLATI] e nell&#39;ora prima che venisse rimossa aveva accumulato █████ visualizzazioni.

&gt; **Incidente Scenario XK**
&gt;
&gt; L&#39;immagine mostrata nel video era una fotografia, apparentemente autentica nonostante fosse, per sua natura, altamente anomala. La fotografia è di Shakur, stimato intorno ai quarant&#39;anni,[[footnote]]Al tempo del suo omicidio nel 1996, Shakur aveva venticinque anni.[[/footnote]] che indossa l&#39;abito del Personale di Classe D della Fondazione, con il medio alzato. La canzone di accompagnamento, intitolata &#34;███ █████&#34;, si concentrava su SCP-███, rivelando la sua posizione effettiva e i mezzi con cui poteva essere liberata dalle attuali procedure di contenimento e identificando diversi membri del Consiglio O5 con i loro nomi e descrivendo la funzione e la natura della Fondazione.

In una massiccia operazione che coinvolse l&#39;attivazione di più Squadre Speciali Mobili in █ continenti, tutte le tracce del video sono state cancellate e a tutti gli █████ spettatori sono stati trattati con Amnestici di classe A. A metà di questa operazione, un intero album intitolato &#34;Scenario XK&#34; è stato rilasciato sull&#39;account iTunes di Beyonce Knowles. Ogni brano presentava SCP-2137-2, oltre a una varietà di artisti ospiti, e si concentrava su un diverso SCP di classe Keter attualmente in cattività.

Sebbene i bot di tracciamento SCP siano stati in grado di abbattere &#34;Scenario XK&#34; dopo solo ███ download, l&#39;eradicazione digitale completa dei singoli file si è rivelata difficile. Sebbene non si sia verificata alcuna perdita di vite umane o di proprietà, la vastità del pericolo rappresentato da questa violazione del contenimento ha provocato uno stato di allerta per tutta la Fondazione. Ciò ha richiesto un aggiornamento continuo a tutti i firewall SCP automatici e ha generato la riclassificazione di SCP-2137 da Euclid a Keter.

La violazione ha suscitato un acceso dibattito su come procedere con il contenimento (//e la comprensione concettuale//) di SCP-2137, che si è conclusa con la comparsa di una nuova istanza di SCP-2137-1. Questa istanza è stata prodotta spontaneamente attraverso la bocca di SCP-███, che sembrava essere in uno stato di trance durante l&#39;incidente, con i testi, nella loro totalità, scritti ripetutamente in quello che è stato identificato come [DATI CANCELLATI] centodiciasettemila mila (117.000) volte in tutto l&#39;interno della sua camera di contenimento.

[[collapsible show=&#34;+ MEMORANDUM&#34; hide=&#34;- Nascondi Memorandum&#34;]]
&gt; EMAIL DALLA DIRETTRICE DEL SITO-515 DOT. SSA GWEN PRISTINE
&gt; A: Concilio O5
&gt; RE: Riguardo Tupac
&gt; 
&gt; 
&gt; Questa sarà la quinta volta che scrivo per proporre un aggiornamento di SCP-2137.
&gt; 
&gt; Quando entrano nel nostro programma qui al Sito-515, i ricercatori, gli ingegneri, le truppe SSM, e persino i Classe-D, tutti entrano dalla porta dopo aver letto la documentazione ufficiale, e credono che la Fondazione sia stata essenzialmente ricattata e costretta a collaborare con un SCP deviato.  Ma tutti coloro che lavorano qui sanno che non è più così.
&gt; 
&gt; Nei quasi 3 decenni trascorsi dall&#39;inizio del suo contenimento, la collaborazione della Fondazione con SCP-2137 ha portato al recupero di decine di SCP.  Le nostre squadre speciali mobili hanno deposto dittatori e fatto fuori i tiranni, hanno dato la caccia ai manipolatori della realtà da Three Portlands a Lamplight, il tutto, ovviamente, in concomitanza con l&#39;arresto o la terminazione di quasi 30.000 assassini.  
&gt; 
&gt; Per aggiungere un po&#39; di prospettiva: un serial killer non è mai andato oltre la sua terza vittima, in qualsiasi parte del mondo, in quattordici anni.
&gt; 
&gt; SCP-2137 ha prodotto oltre 40.000 brani musicali unici ... la funzione del Sito-515 è diventata all&#39;effettivo priva di intralci.  All&#39;inizio c&#39;erano solo i Cavalieri di Suge.  Ma man mano che siamo diventati più efficaci nell&#39;eseguire le istruzioni di SCP-2137, si è aggiunta un&#39;altra SSM, poi una divisione d&#39;Elite.  Il che ci porta al presente, dove le cinque squadre speciali mobili sotto il mio comando sono in costante azione contro le forze di tutto il pianeta Terra e non solo, il tutto sotto la guida di una strategia dettagliata fornita dalla misteriosa musica di un compact disc che la Fondazione non è riuscita a contenere adeguatamente.
&gt; 
&gt; Tra noi è cresciuta una comprensione silenziosa e non documentata.  L&#39;SCP non si limita a &#34;catturare&#34; gli assassini.  Cerca direttamente e in modo aggressivo tutto ciò che sottrae malignamente una vita umana.
&gt; 
&gt; La quantità di vite salvate e di disastri indescrivibili che sono stati evitati grazie alle informazioni fornite da 2137 è incredibile, soprattutto considerando il fatto che è stato in grado di costringerci a utilizzare sistematicamente una quantità ingente di risorse della Fondazione.
&gt; 
&gt; Non c&#39;è da meravigliarsi se mostriamo i numeri più alti a livello globale nei test sul morale della Fondazione.  Ha senso, naturalmente; qui al Sito-515, &#34;La Fondazione SCP&#34; è una squadra d&#39;azione veloce di eroi che sparano a raffica, che abbatte culti, che fa saltare in aria terroristi e che cattura assassini e mostri nel tempo libero mentre mettiamo a tutto volume della musica rap dall&#39;hovercraft di atterraggio, oppure che lavora dietro le quinte, trasformando i poliziotti locali in super-investigatori e i vigilanti in eroi.
&gt; 
&gt; Ma questo periodo, per quanto produttivo, è stato molto stagnante dal punto di vista intellettuale.  In tutto questo, le motivazioni e l&#39;origine di 2137 rimangono un mistero, sfidando ogni ricerca di uno schema, ogni analisi guidata da un algoritmo. L&#39;ala di ricerca del sito è diventata una città fantasma, poiché la caserma di intervento delle SSM è cresciuta fino a dominare su tutto, e forse per un motivo giustificato.
&gt; 
&gt; Ma alcuni giovani ricercatori hanno continuato a cercare un significato, una maggiore verità dietro SCP-2137-1.  Un progresso inaspettato in questo campo è alla base dell&#39;urgenza del mio messaggio a voi oggi.  Si era capito da tempo che la vita del vero Tupac Shakur aveva poche informazioni o una scarsa attinenza con il mistero dell&#39;esistenza di SCP-2137.
&gt; 
&gt; Ciò è cambiato in maniera significativa.
&gt; 
&gt; La ricercatrice Marija Cozlvich ha recentemente scoperto un&#39;intervista inedita con Shakur del 1994, due anni prima della sua morte e tre prima della scoperta di SCP-2137.  L&#39;intervista è stata nascosta dai suoi manager perché nel filmato c&#39;era una certa preoccupazione per lo stato mentale di Shakur, perché parlava di quelle che loro hanno definito &#34;assurdità&#34;.
&gt; 
&gt; Penso che sarete d&#39;accordo sul fatto che, anche se il signor Shakur potrebbe non parlare chiaramente, quello che dice in realtà è molto probabilmente di vitale interesse per la Fondazione, e sicuramente non è una sciocchezza.
&gt; 
&gt; Sento che potremmo finalmente avere, se non una risposta, l&#39;inizio di essa.  Ma posso dire con certezza che in tutto il mio tempo alla Fondazione non mi sono mai sentita così entusiasta.  
&gt; 
&gt; Detto ciò vi propongo la mia proposta: un oggetto di livello Keter attivamente interessato ad aiutare la razza umana non è affatto un oggetto di livello Keter.
&gt; 
&gt; Sto ufficialmente ripresentando la mia proposta relativa a SCP-2137 perchè possa essere finalmente ridisegnato come oggetto di classe Thaumiel e per quadruplicare il nostro team di ricerca e l&#39;allocazione delle risorse del sito.  Dobbiamo seguire questa pista e vedere dove ci porta.
&gt; 
&gt; Forse, dopo aver ascoltato l&#39;audio allegato, potreste finalmente essere d&#39;accordo.
&gt; 
&gt; DOT. SSA GWEN PRISTINE - Direttrice del sito, Sito 515

&gt; DOCUMENTO - FILMATO RECUPERATO 1L:
&gt; 
&gt; TUPAC SHAKUR, vestito in maniera disinvolta, è seduto su un grande divano rosso, fuma una sigaretta di marijuana, ricurvo in avanti e chiaramente intossicato, con gli occhi sporgenti e il linguaggio leggermente confuso.  Sembra felice e gioviale, e ride spesso durante l&#39;intervista nonostante si distragga ripetutamente per la presenza del suo entourage che danza e parla nella stanza.
&gt; 
&gt; Accanto a lui è seduto il suo regista e videografo Gobi Rahimi, e nelle vicinanze c&#39;è l&#39;intervistatrice del VH1 MILA VENDI, anch&#39;essa visibilmente intossicata.
&gt; 
&gt; La parte interessata inizia al minuto 00:09:14 dell&#39;intervista.
&gt;
