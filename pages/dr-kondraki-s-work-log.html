++ 當前任務

* 新增的SCP項目
 * --&#34;Aegis&#34; 有能力在空氣中創造出超高密度合成物的人型SCP--
 * --&#34;Flight&#34; 能夠讓人飛起來的SCP物品（為什麼我們沒有這個東西？）原型是希臘神話中的赫密士之靴--
 * --Body Bed - 一個能夠按實驗對象需求生產全身套裝的獨立式衣櫥，在穿上其生產的衣服時給人的感覺像是穿著舒服的被褥。--
 * --Danger valve - 一個地下管線閘門，被打開時會讓周圍區域變得極為「危險」--
 * --Carnivorous Bank -  一個有著普通銀行外型的有機生命體，它會利用模因脈衝操控人們為其提供維持生命的所需營養。--
 * Scrounging Stick - 一根能夠找到遺失物品的木頭手杖
 * --Megalomaniac Play-doh -  暴力但無感知能力的「培樂多」牌黏土，以軍隊的形式活動並試圖以武裝保護其擁有者。--
 * --Anklebiter - 一種微小的肉食生物，能完全取走人類的腳踝並儲存以供未來食用。--
* SCP外圍文檔
 * --[[[SCP-408]]] 對話日誌--
 * --[[[SCP-460]]] 觀察日誌--
 * [[[SCP-570]]] 實驗項目之觀察
 * [[[SCP-276]]] 維多利亞事件
 * [[[SCP-122]]] 戰鬥狀況評估
 * [[[SCP-515-ARC]]] 附加功能測試
 * [[[SCP-336]]] 互動與交流
 * [[[SCP-330]]] 原因/結果 觀察
* SCP-122和SCP-460的主要事件日誌
* 短篇故事「Kondraki博士的一日」
* 完成個人描述。
* 繼續編寫SCP描述。

++ 未來計畫
* 各種SCP項目的武器化研究。
* SCP-515和SCP-108的交互實驗
* Kondraki-108日誌
* --殺掉--與Clef博士共事
* 濫用新職權

++ 暫緩
* 7個SCP-J文件

++ 由此複製
**項目編號：** SCP-XXX

**項目等級：** Euclid

**特殊收容措施：** SCP-XXX應被放置於一個10m*10m的房間內，房間中所有表面均需覆蓋著0.5公尺厚的鋼板，鋼板後方有1m厚的彈道凝膠。任何與SCP-XXX的接觸都應受到配備了運動抑制劑和以著以SCP-143增強過的防護服的2級工作人員的協助。如果每個月的傷亡人員超過了規定限制，則日常操作會以D級人員代替。為了達到抑制目的，一個指定的動物專家會被派遣至Site 19。禁止SCP-XXX及其抑制措施接觸任何標準Euclid級合金材質的彈藥。(詳見附錄XXXb)

**描述:** SCP-XXX表現為大量個各種口徑及材質的彈藥，其移動方式不明，自發性能力中含有中等的對外感知能力。其能力來源並非磁力或重力，並似乎不受到任何自然法則的影響。它所有組成的部分都近乎擁有無限的能量，並且不會因為整體的運動而耗損。SCP-XXX能通過拙劣的模仿方式來改變自己成為各種型態。一般狀況下，它喜歡變成一隻家貓。

通過使用其組成部件的能源，SCP-XXX能將整體一致性的加速。雖然耗損的能量也是等量的，但各組成部分的加速速率並不一致。其速率低至330 m/秒，高至1800 m/秒，因此導致了SCP-XX在完全運動時的型態會延伸似子彈的「彈軌」。由於其明顯的危險性，在抑制SCP-XXX時須保持小心謹慎，SCP-XXX會在何時加速完全是未知的，病或多或少保持其隨機性，但在外界對其表現出敵意及侵略性時都會顯現出其異常特性。

儘管其組成是各種彈藥，SCP-XXX的聚合體核心是以數百顆材質為未知合金的0.3口徑子彈構成。當單個子彈被取走或摧毀導致SCP-XXX的質量發生變化時其核心保持不變。在特殊收容措施內對SCP-XXX的掃描顯示出其未知合金不間斷的放出於類似Alpha波的輻射。</textarea></pre>
