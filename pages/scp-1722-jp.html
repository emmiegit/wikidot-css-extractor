[[span style=&#34;padding: 10%;&#34;]]
[[size 85%]]　　　　　**アイテム番号:** SCP-1722-JP[[/size]]
[[/span]]
[[span style=&#34;padding: 10%;&#34;]]
[[size 85%]]　　　　　**オブジェクトクラス:** Safe[[/size]]
[[/span]]
[[span style=&#34;padding: 10%;&#34;]]
[[size 85%]]　　　　　**特別収容プロトコル:** SCP-1722-JPはサイト-8104の特設人型収容房に収容されています。設備や備品は成人用　　　　　を基本とし、毎月行われる身体検査の結果に合わせ適宜サイズを調整してください。現在SCP-1722-JPに対しては　　　　　複数の教育専任者により標準初等教育プロトコル-JPが適用されています。また要求があれば管理責任者の審議　　　　　　の後にサイト内の各種職員用施設を利用可能ですが、担当以外の職員との交流は制限されることに注意してくださ　　　　　い。担当職員は毎月のカウンセリングが義務付けられ、過度の感情移入が認められた職員は転属となります。[[/size]]
[[/span]]
[[span style=&#34;padding: 10%;&#34;]]
[[size 85%]]　　　　　**説明:** SCP-1722-JPは20██/██/██に誕生した日本人男性であり、当報告書執筆時点で10歳と2ヶ月です。SCP-　　　　　　1722-JPの異常性は誕生から現在に至るまで身長172.2cmを維持していることにあり、本来人体にあるべき自然な伸　　　　　縮も確認できず常にこの数値で固定されているように見えます。各部位の長さ・太さの比率は同年齢のヒトと比較し　　　　　ても有意な差は見られず、体重も平均値に近い水準で増加しています。なおSCP-1722-JP由来であっても抜け毛等　　　　　の身体から分離した物質は異常のない大きさで観察されます。母親の身長は159.5cmであるため出産直後に異常性　　　　　を獲得あるいは発現させたものと考えられていますが、現在に至るまで異常性の源の特定は成されていません。[[/size]]
[[/span]]
[[span style=&#34;padding: 10%;&#34;]]
[[size 85%]]　　　　　その数値にも関わらず、観察者の主観上ではSCP-1722-JPは正常な大きさであると認識されます。そのため両親・　　　　　親族・医療関係者らは違和感を抱きつつもSCP-1722-JPが過度に大きいのではなく衣類や寝具の方が小さすぎると　　　　　考え、また身体測定の記録は記載ミスやデータの取り違えとして扱われていました。明らかに大きな乳児用品の納　　　　　　品や頻発する奇妙なデータミスが噂となり、それを医療機関監視チームのフィールドエージェントが捕捉し収容に繋　　　　　がりました。主な関係者には記憶処理が施されカバーストーリー&#34;乳幼児突然死症候群&#34;が適用されました。[[/size]]
[[/span]]
[[span style=&#34;padding: 10%;&#34;]]
[[size 85%]]　　　　　SCP-1722-JPが人間の認識に干渉する手段の特定やそれを阻害・突破する試みは失敗しています。また長時間接　　　　　触した職員はしばしば原因不明の不安感を訴えますが、これはSCP-1722-JPの数値上の大きさと実際の認識にず　　　　　れが生じていることが原因の、異常性のない心理状態であると考えられています。[[/size]][[/span]]
[[size 85%]]
[[collapsible show=&#34;　　　　　+調査依頼/文書04-SRA-KOB00495&#34; hide=&#34;　　　　　閉じる&#34;]]

&gt; 文書04-SRA-KOB00495概要
&gt; 当文書は事案に対し関連性が疑われるオブジェクトの報告書に添付されます。該当するオブジェクトの担当研究者は関連性を検証し報告してください。
&gt;
&gt; 現象: 複数のスクラントン現実錨の巨大化。
&gt; 発生: 20██/██/██以来、不定期。
&gt; 状況: 稼働中に前触れ無く巨大化。倍率はそれぞれ異なるが、新しく発生したものほど小さい。また一度巨大化したものも徐々に等倍に戻りつつある。
&gt; 原因: 未特定。巨大化した装置が収容中の対象は無関係と推測される。
&gt; 添付理由: 当事案の最初の事例とSCP-1722-JPの発生日時が一致し、特異性に共通点が見いだせる。
&gt; 備考: 特筆すべきは巨大化現象が発生したのはいずれも製造時期や稼働テストの結果からより信頼性が高いとされていたものであることだ。先入観を与えるつもりはないが、この装置の性質を考えると発生している現象についてはおおよその目処が立っている。基本的な資料はこのファイルに同封してあるが、要請があればより多くのデータを提供できる。あらゆる角度から検証して頂きたい。 -特別収容技術研究室主任 ███　███
[[/collapsible]]
[[/size]]</textarea></pre>
