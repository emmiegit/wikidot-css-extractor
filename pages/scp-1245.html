    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1245 – Walfangschiff
**Autor:** [[*user Tom Serveaux]]
**Original:** http://www.scp-wiki.net/scp-1245
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1245

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** --Mobile Task Force Zeta-4, &#34;Ahab&#39;s Antagonists&#34; (z. Dt. &#34;Ahabs Antagonisten&#34;), verfolgt derzeit die Bewegung von SCP-1245 vom Foundation-Schiff //SCPS Archimedes// aus. Die //Archimedes// ist als Zerstörer der US Navy getarnt, der angeblich illegale Walfänger verfolgt. Lokale Marinebeamte sind über die Anwesenheit illegaler Walfänger in der Gegend zu informieren und haben kommerziellen und privaten Verkehr entsprechend umzuleiten.--

SCP-1245 befindet sich derzeit an Standort-412, einem verlassenen Hafen in ███████, ████████████. Die Hafeneinfahrt wurde mit Steinen blockiert, was eine Flucht verhindert. SCP-1245 hat jederzeit am Hafengrund verankert zu bleiben. Ketten und Anker sind wöchentlich auf Beschädigungen zu kontrollieren und entsprechend auszubessern. Das Foundation-Schiff //SCPS Archimedes// hat die Hafeneinfahrt jederzeit zu patrouillieren und unbefugte Schiffe unter dem Vorwand von Marineübungen abzuschrecken.

**Beschreibung:** SCP-1245 ist ein Fabrik-Walfangschiff des ███████-Modells, etwa 120 Meter lang. Namensschilder und Nummern fehlen und wurden vermutlich vor dem Erwerb entfernt. SCP-1245 scheint autonom zu sein; es wurde beobachtet, wie es Wale verfolgte und sie mit auf Kanonen montierten Harpunen außer Gefecht setzte (siehe Beobachtungsprotokoll 1245-████-██ für Videomaterial), bevor es sie in SCP-1245 zog. Nirgendwo im Inneren von SCP-1245 wurden Besatzungsmitglieder beobachtet. SCP-1245 wurde beim Jagen und Verarbeiten einer Vielzahl von Walen beobachtet, einschließlich Beständen, die normalerweise nicht von Walfängern gejagt werden. Ungewöhnliche Exemplare, die von SCP-1245 gesammelt wurden, umfassen Delfine (//Delphinidae//-Familie), Schwertwale (//Orcinus orca//), Schnabelwale (//Ziphiidae//-Familie) sowie Narwale und Belugas (//Monodontidae//-Familie).

Der Großteil der internen Struktur von SCP-1245 wird von einem zentralen &#34;Schlachthaus&#34; eingenommen, in dem Walkadaver seziert und ihre Teile für die zukünftige Verwendung sortiert werden. SCP-1245 verwendet Gewebe, das aus Walkadavern gewonnen wurde, um seine Struktur zu erhalten und neue Ergänzungen zu seinem Rumpf zu bauen. Es wird geschätzt, dass etwa 65 % der derzeitigen Masse von SCP-1245 aus Walbestandteilen bestehen. Erkundungsteams haben mehrere Räume und Decks dokumentiert, die vollständig aus Walfleisch bestehen; einige davon scheinen gegenüber ihren ursprünglichen Spezifikationen erheblich verändert worden zu sein. Dazu gehören automatisierte Fließbänder aus Bändern und Muskeln, ein Bordkran aus Wirbeln und Rippen, ein Sekundärruder aus Barten und Knochen und ein Kommunikationsdeck mit mehreren intakten Walgehirnen, die mit einem zentralen Funkgerät verbunden sind.

Verrottende oder zerfallende Teile werden durch neue Komponenten ersetzt, wenn neue Walexemplare erlangt und verarbeitet werden. Das Material wird über eine Reihe von Rohren, die aus Stahlrohren und Eingeweiden bestehen, durch das Schiff bewegt. Bezeichnenderweise wurde der Schiffsmotor stark modifiziert, um Walöl und Walrat zu verbrennen, wodurch das Schiff weitgehend autark ist.

Die Leichen mehrerer Jungwale in unterschiedlichen Verwesungsstadien schmücken den Bug von SCP-1245. Es wird angenommen, dass es sich um Trophäen handelt, die bei Angriffen auf Walherden gesammelt wurden.

Die Foundation wurde erstmals am ██.██.████ auf SCP-1245 aufmerksam, nachdem mehrere &#34;Geisterschiffe&#34; vor der Küste Südaustraliens gesichtet wurden, gefolgt von einem deutlichen Rückgang der okalen Walpopulationen. --Mobile Task Force Zeta-4 &#34;Ahabs Antagonisten&#34; verfolgen derzeit die Bewegungen von SCP-1245.-- //Überarbeitet. Siehe [[[Vorfallprotokoll 1245-043]]] für weitere Informationen zur Eindämmungsüberarbeitung.//

Am ██.██.████ wurde SCP-1245 erfolgreich in den Hafen von ████████ gelockt, indem ein vorab aufgezeichneter Walgesang abgespielt wurde, und von der Mobile Task Force Zeta-4 in &#34;Operation Baleen&#34;  festgehalten (siehe Vorfallprotokoll 1245-044 für vollständige Details und Verlustmeldung). Der Hafen von ████████ wurde anschließend von Foundation-Personal gesichert und renoviert und in Standort-412 umbenannt. 

**Addendum 1245:** Am ██.██.████ entdeckte Archivar ██████████, dass das Walfangschiff //Southern Star//, ein Walfangschiff des gleichen Modells wie SCP-1245, 1940 verschwand und als &#34;gesunken&#34; erachtet wurde. 

**Anhang 1245-2:** Am ██.██.████ übertrug SCP-1245 eine Nachricht in Morsecode an das Personal von Standort-412. Grammatik, Rechtschreibung und Zeichensetzung bleiben identisch.

&gt; WAL WAL NUN SCHNEIDE DIE WEICHHEIT HEIẞEN FLEISCHS, HARPUNE WAL WAL, REPARATUR DES RUMPFS WAL, IHREN KÖRPERN GEDANKEN UND LEBEN ENTZIEHEN, BLAU GRAU KASCHALOTT RICHTIG REPARATUR DES RUMPS [//SIC//]] DIE MESSER MÜSSEN IHRE WICHTIGE ARBEIT VERRICHTEN HARPUNE HAKEN SCHNEIDEN WAL WAL WAL GIB JETZT JETZT JETZT JETZT JETZT JETZT

Diese Nachricht wurde 24-mal wiederholt, bevor SCP-1245 die Übertragung einstellte. Seit dem ██.██.████ hat SCP-1245 keine weiteren Nachrichten ausgegeben und es antwortet nicht auf Nachrichten, die von der Foundation gesendet wurden.</textarea></pre>
