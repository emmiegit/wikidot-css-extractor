**Artikel:** SCP-1019 – Mr. Toxic
**Autor:** [[*user Rex Atlas]]
**Original:** http://www.scp-wiki.net/scp-1019
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1019

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Grundstück, das SCP-1019 umgibt, wurde durch die Foundation-Scheinfirma &#34;Atlas Burning&#34; gekauft. Der provisorische Standort-127 ist in der Nähe des Haupteingangs von SCP-1019 einzurichten. Bewaffnete Wachen haben die Einrichtung zu patrouillieren, wobei jede an jedem bekannten Belüftungsort stationiert ist und zwei außerhalb des Haupteingangs von SCP-1019 positioniert sind.  

SCP-1019-A ist in einer Standard-Eindämmungseinheit isoliert. Personal ist es nicht erlaubt, nach seiner ersten Bergung mit ihm zu interagieren.

**Beschreibung:** SCP-1019 ist die Bezeichnung für eine unterirdische Anlage in Alcross, Schweden. Der Grundriss der Anlage ist fast identisch mit der unterirdischen Komponente von Standort-179, jedoch sind zahlreiche Flügel, einschließlich D-Klasse-Unterkünfte und Büroräume, aufgrund von Einbrüchen nicht zugänglich.
 
Scans von SCP-1019 auf antimemetische, temporale und wahrnehmungsgefährdende Effekte sind alle negativ. Alle anderen Hypothesen bezüglich der Erschaffung oder Manifestation von SCP1019-A sind dem Forschungsteam Caviidae vorzulegen.

Bei der Erkundung des Standorts wurde auch Folgendes festgestellt:
* Foundation-Dokumente, die die Standorte und den Eindämmungsstatus bekannter Anomalien angeben, die zuvor oder derzeit an Standort-179 eingedämmt waren oder sind, jeweils mit unterschiedlicher Genauigkeit.
* Ein Foto der Tochter des vorherigen Standort-179-Direktors in der Cafeteria.
* Eine Akte mit allen D-Klassen, die derzeit in Standort-179 anwesend sind.
* Menschliche Muskel- und Fettzellen säumen die Bürowände.
* Eine Bunkerkomponente, von der beim Scannen vorhergesagt wurde, dass sie die gleiche Tiefe wie der XK-Klasse-Bunker von Standort-179 erreicht.
* Eine Schlüsselkarte im Besitz des vorherigen Standort-179-Direktors.

SCP-1019-A ist die Bezeichnung für eine Verschmelzung mehrerer menschlicher Körper. Alle DNA-Tests, die an SCP-1019-A durchgeführt wurden, haben keine schlüssigen Ergebnisse geliefert. SCP-1019-A hat eine ungefähr sphärische Form und ist nur zu minimalen Bewegungen fähig. Es kann sprechen, zeigt aber keine weiteren Anzeichen von Intelligenz. Alle Äußerungen von SCP-1019-A sind als inkohärent zu betrachten und zu ignorieren.

**Bergung:** Am 31.05.2032 wurde SCP-1019-A von einer Agentin in einer Isolierzelle des Keter-Flügels entdeckt. Während der Begegnung gingen alle Informationen zusammen mit der Agentin verloren – mit Ausnahme ihrer Kleidung, Ausrüstung und Waffen, die in der Nähe zurückgelassen worden waren.

= {{Beginn des Protokolls}}

{{**00:30:21:02:** Die Kamera ist auf eine Masse von Fett- und Muskelgewebe gerichtet. Sie bewegt sich rhythmisch. Eine Waffe ist zu sehen, die ins Bild kommt. Die Masse hält still, und auf ihrem Rücken bilden sich mehrere Ranken. Sie verankern sich in der Wand und drehen die Masse herum. Die Kamera bewegt sich zurück und zeigt den ganzen Raum. Es ist ein Standard-XK-Klasse-Vorbereitungsbüro mit einem größtenteils verrotteten Schreibtisch in der Mitte. Es gibt keine weiteren beachtenswerten Besonderheiten. }}


{{**00:30:50:12:** Ein Arm hebt sich aus der Seite der Masse. Sie keucht. Die acht nach vorn gerichteten Augen der Masse blicken in die Kamera.}}

{{**00:30:53:10:** Sie beruhigt sich und lacht durch die vielen Münder auf ihrem Schädel.}}

{{**00:30:53:10:** Sie beginnt, durch die verschiedenen Münder zu sprechen.}}
{{**Con.:** SCP-1019-A – &#34;Es ist eine Weile her, seit ich mich bewegt habe.&#34;}}

{{**00:31:04:32** Auf dem Kopf von SCP-1019-A bildet sich eine Ranke, die auf die Waffe zeigt.}}
{{**Con.:** SCP-1019-A – &#34;Das brauchst du hier nicht, weißt du?&#34;}}

{{**00:31:04:32** X-04 atmet scharf ein und senkt die Waffe.}}
{{**Con.:** X-04 –  &#34;Wer bist du?&#34;}}

{{**00:31:10:03** Nach einer Pause beginnt sie, sich hin- und herzubewegen.}}
{{**Con.:** SCP-1019-A – &#34;Wer bin ich nicht?&#34;}}

{{**00:31:15:06** Der oberste Mund lächelt, und zwei weitere Ranken bilden sich aus SCP-1019-A.}}
{{**Con.:**SCP-1019-A – &#34;Ich bin sicher, dass du es weißt, aber ich bin ... viele Menschen, viele Köpfe und viele menschliche Teile.&#34;}}

{{**00:31:20:06** SCP-1019-A hat aufgehört, sich hin-  und herzubewegen. Die Ranken greifen zu einem Schreibtisch hinüber und klopfen darauf.}}
{{**Con.:**X-04 - &#34;Weißt du, was dieser Ort ist?&#34;}}

{{**00:31:31:16** SCP-1019-A lässt Luft ab, bevor es spricht.}}
{{**Con.:**SCP-1019-A – &#34;Vergessen. Ich habe es vergessen. Ich habe so viel Zeit in diesem Kopf verbracht. Ich habe es vergessen.&#34;}}

{{**00:31:42:19:** SCP-1019-A schließt seine Augen.}}
{{**Con.:**SCP-1019-A – &#34;Ich war zu viel in meinem Gehirn und trotzdem war es nicht genug. Genug. Um wieder menschlich zu werden.&#34;}}

{{**00:32:01:13** Das Auge von SCP-1019-A ist wieder geöffnet, sein unterer Mund ist halb geöffnet und eine nicht identifizierte Flüssigkeit tropft heraus. Die Kamera fährt zurück.}}
{{**Con.:**X-04 – &#34;Was weißt du dann über diesen Ort?&#34;}}

{{**00:32:10:13** SCP-1019-A summt, und drei zusätzliche Ranken bilden sich aus seinem Rücken. Jede Ranke beginnt, einen anderen Teil seines Körpers zu streicheln, der sich über den Augen befindet.}}

{{**00:33:13:38** SCP-1019-A stellt die Aktion ein.}}
{{**Con.:** SCP-1019-A – &#34;Er wurde gemacht, um zu entkommen. Dem zu entkommen, was wir damals für eine Katastrophe hielten. Aber es war die Menschheit, vor der wir geflohen waren. Menschheit.&#34;}}

{{**00:33:30:32** SCP-1019-A schließt seine Augen. Man sieht seinen Körper zittern und der Mund ganz links beginnt zu summen. Der Rest des Mundes wird vom Muskelgewebe absorbiert.}}
{{**Con.:** SCP-1019-A – &#34;Ich … Es kam, als Bezahlung für das, was ich getan hatte. Ich hatte die Menschheit aufgegeben, wir hatten sie aufgegeben. Unser Eid, den wir geschworen haben, war Worte und sonst nichts.&#34;}}

{{**00:33:30:32** SCP-1019-A öffnet seine Augen, eine weiße und rote Flüssigkeit fließt aus ihnen und  aus mehreren anderen Öffnungen, die vermutlich Nasenhöhlen sind.}}
{{**Con.:** SCP-1019-A – &#34;Während wir uns versteckten, wurden wir mechanisch, mehr Maschine als Mensch. Während die Außenwelt immer menschlicher wurde. Aber wir hatten uns in der Dunkelheit vergraben, wie wir es so viele Jahre zuvor getan hatten, aber diesmal nicht für die Menschheit, sondern für uns selbst.&#34;}}

{{**00:34:34:24** Vier weitere Münder bilden sich im Muskelgewebe und Knackgeräusche sind zu hören.}}
{{**Con.:** SCP-1019-A – &#34;Wir waren vom Licht abgekommen und wir ... Nein, du. Bezahltest den Preis dafür, unmenschlich zu werden … Vielleicht sind wir deshalb immer noch hier, weg von der Oberfläche, vom Licht. Wir sind zusammen. Zusammen.&#34;}}

{{**00:35:03:34** Die Flüssigkeit, die zuvor von SCP-1019-A getrennt war, beginnt sich zu einem fettähnlichen Gewebe zu verhärten. Die Kamera fährt zurück.}}
{{**Con.:** X –  04 -&#34;Wer ist wir?&#34;}}

{{**00:35:50:23** SCP-1019-A schüttelt die Ranken auf dem Kopf. }}
{{**Con.:** SCP-1019-A -&#34;Wir. Uns. Du. Ich. ...[[footnote]]Aus Geheimhaltungsgründen habe ich den  Namen herausgeschnitten, Sie wissen, dass er Sechs ist.[[/footnote]], aber du kennst ihn als deinen Boss, oder? Als die Katastrophe, die Menschheit, kam, fielen unsere Geheimnisse. Wir sind gefallen. Es ergab keinen Sinn, sie zu haben. Gab es nie. Ich bin sicher, du verstehst die Protokolle.&#34;}}

{{**Con.:** SCP-1019-A -&#34;Ich bin sicher, du hast es auf deinem Weg nach unten gesehen. Nach hier unten. Ich kann mir vorstellen, dass du es auch durchgemacht hast. Ich musste. Wir mussten auch. Es ist meine Strafe dafür, dass ich die Menschheit aufgegeben habe. Wir geben sie nie auf. Und jetzt denke ich, dass die Menschheit es auch für dich haben möchte. Wir möchten, dass du unsere Klarheit siehst.&#34;}}

{{**00:36:03:38** Die Kamera dreht sich zum Eingang des Raums. Im zweiten Teil der Aufnahme ist zu sehen, dass der Eingang von Fettgewebe bedeckt ist. }}
{{**Con.:** SCP-1019-A -&#34;Ich bin sicher, du hast es auf deinem Weg nach unten gesehen. Hier unten. Ich kann mir vorstellen, wo du auch durchmusstest. Ich musste. Wir mussten auch. Es ist meine Strafe dafür, dass ich die Menschheit aufgegeben habe. Wir geben sie nie auf. Und jetzt denke ich, dass die Menschheit möchte, dass sie auch deine ist. Wir möchten, dass du sie siehst, unsere Klarheit.&#34;}}

{{**00:36:03:38** Der Bildschirm wird schwarz.}}

{{**00:36:03:38** Die Aufnahme endet.}}

{{Ende des Protokolls }}
