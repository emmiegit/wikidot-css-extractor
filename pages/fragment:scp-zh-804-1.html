**特殊收容措施：**項目入口以道路維修名義架設紐澤西護欄阻隔人群靠近，由基金會幹員偽裝的港務警察將固定對周圍環境進行巡邏，以避免非相關人士進入項目。

**描述：**SCP-ZH-804是一處位於高雄港██與██貨櫃中心處的空間異常，入口處有一隧道連結現實世界與異常空間，項目內部空間未知，派遣D級人員進入內部探索的計畫皆為徒勞無功，目前無法以任何方式得知內部資訊。

項目最初被發現是由於進行施工的外籍勞工有失蹤的情形，由於沒有任何逃跑的證據，該事件轉由為於港務警察局內的基金會幹員接手，依據調查失蹤者的的路徑，最後確認大部分失蹤原因都是源自於進入了項目內部。

試圖派遣D級人員的嘗試全都失敗，只要人員一進入入口後便立即消失，已遙控機器人進行空間探索的嘗試也宣告失敗，當進入項目後立即失去訊號，目前沒有任何人或物從項目內部離開的紀錄。
