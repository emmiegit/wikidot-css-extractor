**SCP-905-KO:** 원더테인먼트 박사의 어린이용 기생충 연구실™
**저자:** [[*user Langston77]]
**별칭 제공자:** [[*user PenguinPower]]

[[include :scpkosb:draft:langston77-4-a5e5]]
[[include info:end]]

**일련번호:** SCP-905-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 시중에서 SCP-905-KO가 발견되면, 해당 점포를 임시 폐쇄하고 모든 SCP-905-KO를 확보한다. SCP-905-KO의 유통 경로 추적은 기동특무부대 크시-12(&#34;토이저러스 망해라&#34;)가 전담한다. SCP-905-KO-1의 갯수는 10마리 이하로 유지하고 그 이상 넘어가면 넘어간 수만큼 소각 처리한다. SCP-905-KO-2는 각 서랍에 종류별로 보관한다. SCP-905-KO의 실험은 4등급 인가가 필요하다. 사용 가능한 SCP-905-KO-2의 양은 20mL 이하로 제한된다. SCP-905-KO-1의 외부 반출은 엄금한다.

**설명:** SCP-905-KO는 &#39;원더테인먼트 박사의 어린이용 기생충 연구실™&#39;이라는 상표명의 장난감 세트이다. SCP-905-KO는 상자 안에 내용물이 들어있는 형식으로 구성되어 있다. 상자의 뚜껑에는 한 남자아이가 SCP-905-KO의 뚜껑을 열며 웃는 사진과 상표명이 적혀있다. SCP-905-KO의 구성은 다음과 같다.

* SCP-905-KO-1의 알이 들어있는 진공팩 10개.
* 시험관 5개, 스포이트, 시험관 거치대, 집게.
* SCP-905-KO의 사용 설명서.
* 각각 다른 SCP-905-KO-2가 30mL씩 담긴 약병 15개.

SCP-905-KO-1은 회충,,//Ascaris lumbricoides//,,과 유사하지만 성장 속도가 매우 빠르고 수명이 길다. SCP-905-KO-1은 적은 영양소나 수분으로도 오래 생존한다. 대상의 알은 일반 회충의 알과 외견상 동일하지만, 다량의 액체를 빠르게 흡수할 수 있다. 대상은 부화한 즉시 빠르게 성충으로 성장하고 오직 인간의 신체에서 기생한다. 야외의 SCP-905-KO-1은 알 상태를 유지하지만 인간의 신체 내부로 들어오면 부화한다. 성충인 SCP-905-KO-1은 주변 환경에 따라 체색을 변화시킬 수 있어 맨눈으로 관찰하기 어렵다. SCP-905-KO-1과 회충의 유전자 구조는 98.7% 일치한 것으로 나타났다.

SCP-905-KO-2는 7종류의 화합 약품들의 통칭으로 성분 미상의 약품을 일정 비율로 혼합하여 제작되었다. SCP-905-KO-2의 제조법이나 화합물 구조는 매우 복잡하다. SCP-905-KO-2의 구성 물질은 대부분 유해하지만 대상을 섭취할 수는 있다. 다만, 그 맛이 매우 쓰고 마신 인원은 약간의 두통과 기침, 딸꾹질이 1~2일 동안 발생한다.

SCP-905-KO-2는 접촉한 알 상태의 SCP-905-KO-1의 특징을 변화시킨다. SCP-905-KO-1의 알은 -2를 빠르게 흡수하며, 곧 일반적인 회충과 다른 방식으로 기생하고 숙주에게 변칙적인 영향을 끼칠 수 있게 된다. SCP-905-KO-2의 종류에 따라 흡수한 SCP-905-KO-1의 변칙성이 달라지고 유전자 검사 결과, -1의 유전자 구조 역시 소급 변화했다. 이미 부화한 SCP-905-KO-1와 -2가 접촉해 생기는 변화는 없거나 미미한 수준이다.

SCP-905-KO-1은 주로 인간의 입으로 유입되는데 해당 인원(이하 숙주라고 명칭)은 이를 인지하지 못한다. SCP-905-KO-1은 산성 액체를 분비해 다양한 신체 부위로 이동할 수 있고 이때 생긴 상처는 발생한지 30분 안에 빠르게 아문다. 기생하는 SCP-905-KO-1을 숙주에게서 제거하는 것은 어려우며 강제로 제거하더라도 숙주에게 치명상이 발생할 수 있기 때문에 권장되지 않는다. 수명을 다한 개체는 대변과 함께 배출되지만 개체가 남긴 영향은 쉽게 치료되지 않는다.

50mL 이상의 SCP-905-KO-2를 SCP-905-KO-1이 흡수하면  개체의 변칙성이 강해져 숙주에게 더욱 큰 영향을 입힐 수 있게 된다. 70mL 이상일 경우, SCP-905-KO-1은 숙주를 사망에 이르게 할 수준의 변칙성을 보인다.

다음은 SCP-905-KO-2에 따라 달라지는 SCP-905-KO-1의 영향을 정리한 표이다.

||~ SCP-905-KO-2 ||~ SCP-905-KO-1의 영향 ||
||= -A || 숙주의 피부에 기생하며 모근을 갉아먹은 후 모세혈관을 미지의 액체로 봉합한다. ||
||= -B || 숙주의 후두엽에 기생하며 다양한 형태의 환각을 발생시킨다. ||
||= -C || 숙주의 기관에 기생하며 폐로 들어오는 산소를 흡입해 방울로 만들어 숙주의 코로 내보낸다. ||
||= -D || 숙주의 허벅지 근육에 기생하며 신경계를 자극시킨다. 이때 숙주의 속력이 향상한다. ||
||= -E || 숙주의 혀에 기생하며 조종하고 혀의 근육을 길게 늘리기도 한다. ||
||= -F || 숙주의 유스타키오관 인근에 기생하며 미세한 출혈을 발생시키고 미지의 끈적한 보라색 물질을 분비해 피와 섞은 뒤 콧구멍이나 귓구멍으로 내보낸다. ||
||= -G || 숙주의 측두엽에 기생하며 다양한 환청을 발생시킨다. ||

**부록 905-KO/A:** 2019/04/28 프랑스 파리시의 아파트에서 SCP-905-KO-1의 숙주가 사망한 채 발견되었다. 피해자인 세르게이 ███ █████는 2014년 프랑스로 망명한 러시아의 반정부 인사였으며 러시아 정부의 수배를 받고 있었다. 발견 당시 그의 모든 체모가 빠져 있었고 혀의 근육은 찢겨 있었으며 코와 귀에서 미지의 물질과 혼합된 다량의 보라색 핏덩어리가 새어나오고 있었다.

재단은 피해자의 경로 추적으로 지인인 ██ ██████ ████(현 D-011490)으로부터 최초로 SCP-905-KO의 존재를 알아낼 수 있었다. ██은 러시아 정부의 사주로 다량의 SCP-905-KO-2를 일정량 이상 적신 -1을 세르게이의 식사에 몰래 넣어 암살했다고 주장하였다. 한편 러시아 정부는 이에 대해 강력히 부인하였고, [[[gru-p-hub|GRU &#34;P&#34; 부서]]]와의 연관성은 불확실하다.

2020/05/17 소속 불명의 인원이 제81K기지로 이어지는 저수지에 SCP-905-KO-2와 함께 SCP-905-KO-1의 알을 부어 기지 인원 9명이 감염되는 사건이 발생했다. 이로 인해 6명은 사망, 2명은 중상, 1명은 치료 도중 고통으로 [데이터 말소]. 범인의 신원은 아직 밝혀지지 않았다.

이외에도 몇몇 요주의 단체가 SCP-905-KO를 범죄의 용도로 사용하고 있는 것으로 추정되지만 원더테인먼트 박사 측은 이에 대해 아무런 반응을 내놓지 않고 있다. 

**부록 905-KO/B:** SCP-905-KO의 사용 설명서
[[div class=&#34;blockquote&#34;]]

**안녕! 우리 원더로운,,Wonderous,, 친구들!**

원더테인먼트 박사의 어린이용 기생충 연구실™을 구매해주셔서 감사합니다! 우선, 어떻게 이 장난감을 사용하는지 알아봐야겠죠?
방법은 간단해요! 봉지를 하나 까 유리관에 넣고 마법의 물약을 조금 넣고 기다리면 펑! 완성입니다! 참 쉽죠? 나만의 벌레 친구를 만들 수 있답니다!
이 친구는 우리 몸에 들어가 재미난 일들을 만들어줍니다! 혀를 낼름 늘리게 도와주거나 코에서 거품이 송송 나오게 하거나 빠르게 달리게 해줄수도 있지요! 정말 대단하지 않나요? 자, 이제 여러분만의 벌레 친구를 자기 자신이나 친구, 가족의 몸속에서 키워보며 재미난 실험을 해봅시다! 말 그대로 여러분의 몸이 &#39;기생충 연구실&#39;이 되는 셈이죠! 시작해보자고요!

//여러분의 영원한 친구, 원더테인먼트 박사가//

[[image http://sandbox.scp-wiki.kr/local--files/77/signature5f13b8b4dfcca.png]]

[[/div]]

[[div class=&#34;blockquote&#34;]]

**부모님께 드리는 말씀**

원더테인먼트 박사의 어린이용 기생충 연구실™의 물약을 함부로 드시지 마십시오. 또한 동봉된 알을 2개 이상 섭취하게 하지 마시고 물약을 너무 많이 붓게 하지 마십시오. 20mL 정도면 충분합니다. 반드시 벌레가 부화하기 전 알 상태일 때 드십시오. 해당 제품은 임산부, 노약자, 만 8세 미만의 아동에게는 무리가 될 수 있습니다. 원더테인먼트 박사는 해당 제품으로 발생하는 문제에 책임지지 않습니다. 

//원더테인먼트 박사™//
