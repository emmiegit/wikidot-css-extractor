**Mã vật thể:** SCP-275

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Quản thúc đối tượng trong hai buồng giam có kích thước 6 m x 6 m (20 ft x 20 ft) dưới lòng đất, lối vào duy nhất là bằng một thang máy không giá đỡ trên đầu, mặc dù đối tượng được phép vào các khu vực công cộng của cơ sở trong một khoảng thời gian ngắn nếu hành xử tốt, và phải đi kèm ít nhất hai đặc vụ giám sát được trang bị lựu đạn khói gây mê, tất cả được trang bị lựu đạn khói gây mê phải giám sát theo đối tượng.

Các nhân viên không được hỗ trợ SCP-275 khi đối tượng thực hiện hành vi tự hủy hoại bản thân trừ khi được cho phép bởi nhân viên cấp 4 do những hành vi trên có thể gây hại cho những người xung quanh hoặc không thực sự gây hại gì đến đối tượng.

Đối tượng đã yêu cầu:
* Một tấm thảm cầu nguyện (//Đã Được Phê Chuẩn//)
* Một cuốn kinh Qu&#39;ran (//Đã Được Phê Chuẩn//)
* Thực phẩm Halal (//Đã Được Phê Chuẩn//)
* Cho phép được hành hương đến Mecca (//Đã Bị Từ Chối//)
* Khẩu phần ớt hàng ngày có xếp hạng trên thang điểm tối thiểu của Scoville là 1.000.000 (//Đã Được Phê Chuẩn do biểu hiện hành vi tốt//)
* Cắt tóc thường xuyên (//Đã Được Phê Chuẩn//)
* Than nóng (//Đã Bị Từ Chối//)
* Bị đánh bằng roi (//Đã Bị Từ Chối//)
* Bị đâm (//Đã Bị Từ Chối//)
* Bị hành hạ (//Đã Bị Từ Chối//)
* Bị bắn (//Đã Bị Từ Chối//)
* Bị sốc điện (//Đã Bị Từ Chối//)
* Bị thiêu sống (//Đã Bị Từ Chối//)

**Mô tả:** SCP-275 là một người phụ nữ không thể bị chấn thương bởi bất kỳ tác động vật lý nào mà Tổ Chức có thể biết. Đối tượng có vẻ ngoài là một người gốc Trung Đông và nói rằng mình đã lớn lên tại &#34;đâu đó trong Đế chế Ottoman&#34; nhưng đối tượng chỉ nhớ mình là một đứa trẻ mồ côi vô gia cư không có ký ức gì trước khi lên khoảng mười tuổi. Mặc dù vẻ ngoài của đối tượng ở độ tuổi ba mươi song đối tượng khẳng định là mình đã một trăm sáu mươi tám (168) tuổi. Đối tượng cao 1,63 m (5 ft 4 in) và nặng 190 kg (419 lbs), mặc dù bề ngoài đối tượng có dáng người cân đối. Tóc và mắt của đối tượng có màu nâu. Đối tượng nói trôi chảy hầu hết các ngôn ngữ của Trung Đông và nói được tiếng Anh với giọng nhẹ.

SCP-275 hoàn toàn giống với một con người bình thường do cần hít thở, ăn uống và ngủ. Tuy nhiên, đối tượng gần như hoàn toàn chống lại được các tác động vật lý, các dạng bức xạ khác nhau và nhiệt độ khắc nghiệt. Theo hồi ức của SCP-275, da thịt của đối tượng chưa bao giờ bị tổn thương, và da của đối tượng chưa bao giờ bị đâm thủng hay trầy xước.

Thử nghiệm chỉ ra rằng phần lớn cấu trúc cơ thể của SCP-275 bao gồm các thành phần thường thấy ở mọi dạng sống hữu cơ. Tuy nhiên, hiện tại có giả thuyết cho rằng nhiều hợp chất cấu trúc đã được thay thế bằng các chất có cấu trúc vững chắc hơn đáng kể, đông thời các mô của đối tượng dường như cũng chứa một lượng đáng kể các kim loại nặng khác nhau. Các nghiên cứu viên của Tổ Chức cho đến nay vẫn chưa thể thu thập các mẫu mô của đối tượng.

Mọi nỗ lực chụp X-quang đối tượng đều không mang lại kết quả do: Da của đối tượng chứa một lượng đáng kể các yếu tố chống phóng xạ, đẩy lùi hầu hết các nỗ lực xâm nhập bằng các phương tiện phóng xạ hoặc điện từ. Các xét nghiệm nhiễu xạ trên các mẫu tế bào được chiết xuất từ nước tiểu, phân và kinh nguyệt cho thấy sự hiện diện của một số loại polyme mới. Tuy nhiên, mức độ mà các loại polyme này được thể hiện trong các mô khác vẫn đang được nghiên cứu.

Khả năng &#34;không thể xuyên thủng&#34; này tác động đến toàn bộ đối tượng, bao gồm cả tóc và móng tay. Đối tượng đã tuyên bố rằng tóc và móng tay của mình đã không được cắt đúng cách kể từ khi đối tượng mười bốn (14) tuổi, ngay trước khi tình trạng của đối tượng biểu hiện. Trong thời gian được Tổ Chức quản thúc, tóc của đối tượng sẽ được cắt hàng tuần bằng cách chiếu tia laser cường độ ████-Watt, móng tay và móng chân của đối tượng sẽ được mài bằng máy mài trong cơ sở hai tuần một lần.

Thêm vào đó, do hình thái và mật độ cơ thể dị thường, tuổi thọ sinh học của đối tượng cũng bị chậm lại. Đối tượng có tốc độ lão hóa ít nhất bằng một phần tư tốc độ lão hóa bình thường. Ngoài ra, chu kỳ kinh nguyệt của đối tượng dài khoảng sáu tháng, trong khi chu kỳ kinh nguyệt của người bình thường kéo dài trong ba đến bốn (3 -4) tuần.

Trạng thái tinh thần của SCP-275 theo như mô tả bởi Tiến sĩ Glass là &#34;đáng lo ngại&#34;: Do tình trạng bất thường của đối tượng đã ngăn cản mình trải nghiệm hầu hết các dạng cảm giác, đối tượng đắm chìm trong hành vi tự hủy hoại bản thân trong nỗ lực nhận thức các kích thích xúc giác.
