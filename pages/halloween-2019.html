+ Διαγωνισμός Απόκριες:

Είναι ο πρώτος διαγωνισμός αποκριών το ίδρυμα SCP στα ελληνικά. Θέλουμε να συμμετέχεις καθαρά και να διασκεδάσεις. Πώς μπορώ να το κάνω; Δημιουργήστε ένα SCP-EL! Αλλά θα πρέπει να κάνετε ένα Απόκριες που σχετίζονται με SCP δεν είναι κανονική SCP.

Ο νικητής θα αποκτήσει φήμη, τιμή και τον τίτλο του &#34; ερευνητή Ενδελεχέστερος του ιδρύματος &#34;. Η διάταξη αυτή χορηγείται επισήμως με το συνημμένο αρχείο της ακόλουθης διατάξεως:

[[=]]
[[image medallion_halloween_2019.png width=&#34;100px&#34;]]
[[/=]]
@@@@
-------------
++ Όροι συμμετοχής:

* Άρθρα και συμμετέχουν SCP πρέπει να έχουν τέρατα ή / και Απόκριες θέματα.
 * Κατά προτίμηση από γερμανόφωνες χώρες, αλλά αυτό δεν είναι υποχρεωτικό. Πλασματικά πλάσματα επιτρέπονται επίσης, υπό την προϋπόθεση ότι ταιριάζουν με το θέμα.
* Ο καθένας μπορεί να συμμετάσχει στον διαγωνισμό.
* Ομαδικά έργα έως τριών (3) συγγραφέων Επιτρέπονται.
* Μπορείτε να γράψετε όσα άρθρα θέλετε? ή μέχρι τα δάχτυλά σας αιμορραγούν.
* Δεν υπάρχει κανένα όριο για να επιτευχθεί.
* Δεν υπάρχει περιορισμός στη μορφή.
* Είναι επιτρεπτό και επιθυμητό να λαμβάνουν σχόλια κατά τη διάρκεια της πρώτης φάσης.
* Προφανώς, δίνοντας καταστροφικά Σχόλια οδηγεί σε αποκλεισμό ή ακόμη και εξορία κατά τη στιγμή του διαγωνισμού.
* Δεν επιτρέπεται να αξιολογήσει τη δική σας εργασία στη δεύτερη φάση. Αυτό μπορεί να επαληθευτεί και οδηγεί σε αποκλεισμό, καθώς και μια μαζική αρνητική αξιολόγηση.
* Η διαφήμιση των δικών σας άρθρων θα πρέπει να είναι περιορισμένη. Εάν σας πιέζουν μαζικά ιδιωτικά για να πληρούν τις προϋποθέσεις των άρθρων, ενημερώστε τη διοίκηση.
* Φέρετε την ετικέτα: **Halloween-2019**
