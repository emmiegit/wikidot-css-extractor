    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2841-JP - 負けたままじゃいられない
**著者:** [[*user hoshimitamago]]
**作成年:** 2024
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-2841-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2841-JPは低脅威度物品収容ロッカーに鍵を掛けた状態で収容されます。財団エージェントは各大会の実行委員会に潜入し勝正鋳金工房が大会の記念品の生産担当に選択されないように妨害してください。また、後述のSCP-2841-JP-bが発生した場合はプロコトル-&#34;ルーザー&#34;を実行して下さい。

**説明:** SCP-2841-JPはSCP-2841-JP-aとSCP-2841-JP-bから構成されるアイテムと現象の総称です。SCP-2841-JP-aは全国規模のスポーツの大会[[footnote]]一例として全国高等学校体育大会(通称インターハイ)や全国高等学校野球選手大会(通称甲子園)などが挙げられます。[[/footnote]](以下全国大会)に置いて準優勝またはそれに準じる場合に送られる記念品[[footnote]]メダルや盾など。[[/footnote]]です。SCP-2841-JP-aは非異常性の同様のものと全く同じ物です。破壊に関するいかなる試みも失敗に終わっています。また回収された全ての記念品の底に勝正鋳金工房と印字されています。SCP-2841-JP-bは上記のSCP-2841-JP-aを大会において授与された場合に発揮される現象です。SCP-2841-JP-bとは、授与された大会の次に当たる大会において授与されたチーム(以下対象チーム)の身体能力、競技に関する技術や知識などが不明の原理により格段に上昇する現象です。その後大会で優勝した場合、非異常性の事件、もしくは事故により全ての対象チームが廃部または休部します。優勝しなかった場合は異常性が消失します。
**補遺:**以下はSCP-2841-JPの影響により廃部となった███県立████高等学校サッカー部の高原大和氏[[footnote]]氏は高校3年次に同部の部員に対してハサミなどの凶器を使用した傷害事件により少年院に入っています。[[/footnote]]に対して行ったインタビューです。

&gt; **対象** 高原大和氏
&gt;
&gt; **インタビュアー** 風呂見博士
&gt;
&gt; **付記:**このインタビューは高原氏のカウンセリングとして行ったものです。
&gt;
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **風呂見博士:** じゃあ君のことを話して貰えるかな?
&gt; 
&gt; **高原氏:** 俺の事って言ったって特に何もないですよ。
&gt; 
&gt; **風呂見博士:** いやいや何でもいいんだよ。好きな物とかさ。
&gt; 
&gt;**高原氏:** そんなんでいいんなら。
&gt; 
&gt; [以下無関係な雑談のため除外]
&gt; 
&gt; **風呂見博士:** じゃあ高校の時もサッカー部に?
&gt; 
&gt; **高原氏:** ええ、まあ。
&gt; 
&gt; **風呂見博士:** そんなに上手ならすぐレギュラーだったんじゃないの?
&gt; 
&gt; **高原氏:** まあそうですね。2年生のときはインターハイにレギュラーで出場して準優勝だったし。
&gt; 
&gt; **風呂見博士:** 凄いじゃないか!!
&gt; 
&gt; **高原氏:** ありがとうございます。　その後も地方の大会でぶっちぎりで優勝したんですけど...。
&gt; 
&gt; **風呂見博士:** けど...?
&gt; 
&gt; **高原氏:** あいつら急に部活に来なくなったんです。大会の途中とかみんな「こりゃあ次のインハイ俺たちが余裕で勝っちまうな。」なんて言って笑ってたのに!
&gt; 
&gt; **風呂見博士:** それで?
&gt; 
&gt; **高原氏:** 理由を聞いても「なんかやる気が出なくなった。」とか「インハイ準優勝したしもういいんじゃね?」とかヘラヘラ笑いながら言いやがって!
&gt; 
&gt; **高原氏:** それでカッとなって近くにあったハサミで襲っちゃって...。
&gt; 
&gt; **風呂見博士:** それは辛かったね。
&gt; 
&gt; [ここでタイマーが鳴る]
&gt; 
&gt; **風呂見博士:** おっともう時間だ。　また何か相談したいことがあったら言ってね。
&gt; 
&gt; **高原氏:** はい。今日はありがとうございました。
&gt; 
&gt; **&lt;録音終了&gt;**
 **補遺2:**以下はSCP-2841-JP-bが発生した場合に発動されるプロコトル&#34;ルーザー&#34;の概要です。

&gt; プロコトル&#34;ルーザー&#34;概要
&gt; **説明**
&gt; プロコトル&#34;ルーザー&#34;はSCP-2841-JP-bが発生した場合に発動されます。
&gt; プロコトルが発動された場合は速やかに対象チームを特定し次に参加する大会を特定または誘導してください。また対象チームの異常性を消失させるために機動部隊ろ-8(絶対王者)を大会に参加させ対象チームを優勝させないで下さい。
&gt; 
&gt; **機動部隊ろ-8(絶対王者)説明**
&gt; 
&gt; 機動部隊ろ-8(絶対王者)は財団の遺伝子工学により遺伝子を操作させた隊員が所属しています。
&gt; この遺伝子操作はあらゆるスポーツに対して通常よりも高い適性を示し、体格、容姿を高校生、または中学生程度に固定します。
&gt; また中等学校及び高等学校の大会に参加した場合の違和感を無くすため、全ての隊員が財団管理下の学校の生徒として登録されています。
&gt; 部隊長については各部活動またはクラブチームにおいて監督または顧問として配属されます。
&gt; また隊員は三年に一回、容姿の整形手術を受けています。

[[collapsible show=&#34;+ 事案-2841-JP-6&#34; hide=&#34;-閲覧を終了する&#34;]]
 以下は機動部隊ろ-8(絶対王者)がプロコトル&#34;ルーザー&#34;を実行した一例の通信内容です。

&gt; **日時:**20██年6月20日
&gt; **場所:**██県立██公園野球場
&gt; **通信担当:**風呂見博士
&gt; **通信相手:**斑部隊長
&gt; **&lt;記録開始&gt;**
&gt; **斑部隊長:**あー、あー。聞こえるか?
&gt; 
&gt; **風呂見博士:**音声は問題なく聞こえる。
&gt; 
&gt; **斑部隊長:**了解。これからSCP-2841-JP-bの影響下にあるチームと試合をする。
&gt; 
&gt; **風呂見博士:**把握した。
&gt; 
&gt; **風呂見博士:**この試合の通信については試合開始前、3回終了時、5回終了時、7回終了時、試合終了時の5回に取ることにする。
&gt; 
&gt; **風呂見博士:**何か特筆事項はあるか?
&gt; 
&gt; **斑部隊長:**試合開始前の特筆事項としては隊員の一人が準決勝で足首を捻挫したことによる離脱だけだ。
&gt; 
&gt; **風呂見博士:**報告にある通りだな。
&gt; 
&gt; **斑部隊長:**ああ。そろそろ試合が始まるため通信を一時中断する。
&gt; 
&gt; **&lt;通信中断&gt;**
&gt; 
&gt; **&lt;通信再開&gt;**
&gt; 
&gt; **斑部隊長:**3回終了時の通信を始める。
&gt; 
&gt; **斑部隊長:**現在、対象チーム1点、こちらが2点と勝ち越している。
&gt; 
&gt; **斑部隊長:**この時点での特筆事項はなし。通信を終了する。
&gt; 
&gt; **風呂見博士:**了解。
&gt; 
&gt; **&lt;通信中断&gt;**
&gt;
&gt; [5回、7回共に変化無しのため省略]
&gt;
&gt; **&lt;通信再開&gt;**
&gt; 
&gt; **斑部隊長:**試合が終了した。結果は2-1でこちらの勝利だ。
&gt; 
&gt; **斑部隊長:**特筆事項も無しだ。
&gt; 
&gt; **風呂見博士:**こちらでも確認した。
&gt; 
&gt; **風呂見博士:**これによりSCP-2841-JP-bの異常性が消失と判断する。
&gt; 
&gt; **斑部隊長:**以上をもってプロコトル&#34;ルーザー&#34;を完遂したと判断していいのか?
&gt; 
&gt; **風呂見博士:**問題ないはずだ。
&gt; 
&gt; **斑部隊長:**了解。これよりサイトに帰還する
&gt; 
&gt; **&lt;通信終了&gt;**

[[/collapsible]]
