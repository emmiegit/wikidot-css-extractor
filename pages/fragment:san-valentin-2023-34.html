    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
**De:** Investigador Ernesto Navarro
**Para:** Doctor Klaus Streisser
[[&gt;]]
14 de Febrero, 20██
[[/&gt;]]

¡Hola Klaus! ¿Cómo te ha ido todo? Ha pasado algún tiempo desde que hablamos por última vez desde que dejamos de ser compañeros de cuarto, así que quise hacerte una carta para expresar mi agradecimiento por tu amistad y tu solidaridad en aquellos días.

Vivir contigo ha sido una experiencia... Interesante. Sí, sé que me quejé mucho por tener que tolerar algunos de tus experimentos mágicos, pero después de pelear con el 8vo Pastel de Manzana animado por Taumaturgia en la semana como que me terminé acostumbrando...

Fuera de eso, realmente eres una persona a quien valoro demasiado, por tu personalidad tan cálida y divertida, siendo lo más cercano que conozco a un alma noble, no sólo por alojarme en tu hogar durante varios meses o ayudarme en algunos de mis trabajos más importantes y también con los más... Interesantes (Como el server de Minecraft para todo el Sitio), si no porque eres alguien comprensivo y, aunque a veces puedes ser algo distraído, aconsejas y buscas el bienestar de tus amigos. 

Y no hay nada que me haga más feliz que me consideres uno de ellos.

[[&gt;]]
Con todo el cariño del mundo, Ernesto Navarro 
[[/&gt;]]

[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Zevaxtians]] PARA [[*user IndigoNattier]]
[[/=]]
