    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2484/B7TYvol.jpg|caption=SCP-2484，品牌名称已编辑]]

**项目编号：**SCP-2484

**项目等级：**Safe

**特殊收容措施：**SCP-2484-A应被储藏于一上锁的标准易腐食品冷藏柜中，使用SCP-2484或任意质量的SCP-2484-A需要3级或以上安保权限。不得在测试中取出超过400克以上的SCP-2484-A。目前为止，不授权进行可能破坏SCP-2484的测试。

**描述：**SCP-2484为一广口瓶，内含大约0.95升（1024 g）在组成上与蛋黄酱一致的物质，下文称之为SCP-2484-A；该物质在被从广口瓶中取出并被一脊椎动物摄入时将展现出多种异常性质。当SCP-2484的内容物被取出后，它会自行以约2ml每小时的速率重新填满。SCP-2484-A可以被任何适用于非异常蛋黄酱的方式销毁。

任意质量少于5g的SCP-2484-A均不展现出异常性质，且无法与典型的蛋黄酱所区分。质量介于5g到63g之间的SCP-2484-A会开始在其表面形成一层凝固的膜，且会开始通过一种类似伪足的粗糙结构进行缓慢而看似漫无目的的运动。

质量介于63g到235g之间的SCP-2484-A会开始以上述方式移动，但也会试图将自身涂覆于固体食物之上，或者浸没于可饮用液体中。质量介于235g到804g的SCP-2484-A会主动通过任何可能的方式（包括口腔、鼻腔、耳道、眼睛、直肠，以及生殖器孔、开放伤口和毛孔）尝试进入脊椎动物的身体。

任意质量多于804g（最多为1024g）的SCP-2484-A将会通过暴力方式强行进入脊椎动物体内，大多情况下会通过口腔，但偶尔也会强行将自身推入其皮肤。

项目的次级异常效应将会在一名对象吸收了足量的SCP-2484-A（约3g每千克体重）后开始显现。当对象摄入了足量的SCP-2484-A后，其新陈代谢会发生轻微的改变，一般导致了血糖水平、体温、心律升高，以及大脑功能降低。

在摄入项目后，对象会开始通过一种目前尚不明确的过程将SCP-2484-A代谢为小的类似配子的细胞。在接下来的3到6小时，上述细胞会发展为小的（约1mm）线虫蠕虫。每摄入1克SCP-2484-A会产生约500条蠕虫。

在接下来的5到40小时，这些蠕虫会开始食用其宿主的生物组织，并会成长到最多12cm长。在宿主被完全食用后，这些蠕虫会尝试互相蚕食，该过程将持续到只剩一条成长到20到30cm之间的蠕虫。该生物此后会进入休眠状态，并在4天内死亡。若在其中的任何时间点将蠕虫取出，它们会在5小时内死亡。挽救受影响生物的尝试均未获得成功，且对于SCP-2484-A的足量摄入始终是致命的。

**附录-2484-1：**SCP-2484在9/9/20██被回收于马萨诸塞州██████████的一家████████三明治店，在此之前基金会探员截获了数起有关于异常寄生虫活动的报告。基金会于一冰箱中发现了SCP-2484，连同另几个无异常蛋黄酱罐和其它食物。在问询中，店员无法解释SCP-2484自何处而来，也无法回想它在冰箱中存在了多长时间。[[footnote]]最早的异常寄生虫报告发生在10周之前，其中包括38起已确认的SCP-2484-A摄入事件。[[/footnote]]在SCP-2484被收缴之后，所有████████三明治店的店员，以及14名医疗和EMS工作人员，接受了D级记忆删除。

**附录-2484-2：**以下为SCP-2484标签上所列的配料表之抄录。
&gt; 水，植物油，醋，鸡蛋。蛋。**卵。吃下。卵。成为。卵。你的肉体不过是养料和苗圃，我们的嘴嗷嗷待哺不可计数。吃下卵。服下我们。让我们在你之中成真，**糖，盐，柠檬汁和爱。
