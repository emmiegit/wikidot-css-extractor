++* Odpowiedzialność jest czymś, co przewija się przez nasze życia. Od dzieciństwa po śmierć, zawsze jesteśmy za coś odpowiedzialni, choć skala tej odpowiedzialności zmienia się z czasem.

++* Czy to Fundacja ma jakąś odpowiedzialność, czy może niesie ją ze sobą sam obiekt? Może przedstawisz historię istoty muszącej zmierzyć się z odpowiedzialnością za swe czyny bądź takiej, co sprawia, że inni odpowiadają za swe złe uczynki? Wszystko zależy od Ciebie, może nawet i dosłownie.

+ Jak dołączyć?

# Gotową pracę należy wrzucić na stronę pod nazwą **200&lt;Twój_nick&gt;** oraz dodać tag **pl200** (opcja dodawania tagów znajduje się na samym dole).
# Gdy będziesz w oknie edycji strony, wejdź w pole **Tytuł strony:** i zmień go na **SCP-PL-200: &lt;Tytuł, który nadałbyś swojemu raportowi na głównej liście&gt;**.
# W dyskusji pod swoją pracą należy umieścić 4 inne pozycje z listy 201-299, które chciałbyś, by Twoja praca otrzymała, w kolejności od najbardziej pożądanej. Otrzymasz jeden z tych numerów w przypadku niewygrania pozycji 200. Prace z największą ilością plusów mają priorytet przy wyborze numeru.
# W dyskusji pod swoją pracą należy również umieścić uzasadnienie, w jaki sposób Twoja praca łączy się z tematem „Odpowiedzialność”. Temat może być interpretowany na wiele sposobów i ma na celu wskazać kierunek, w którym prace mają podążać, a nie ograniczać. Jeśli w jakiś sposób Twoja praca łączy się z tematem, najpewniej zostanie zaakceptowana. Jeśli nie jesteś pewien, czy Twój pomysł zostanie zaakceptowany, skontaktuj się z członkiem administracji.
--------
+ Zasady

# Osoby, które będą starały się zmanipulować wyniki lub liczbę głosów, zostaną zdyskwalifikowane i potencjalnie wykluczone z wszystkich przyszłych konkursów. Przykładami zakazanych akcji są:
 * Minusowanie wszystkich prac swoich konkurentów w ciągu minut od ich publikacji.
 * Spamowanie linkiem do swojej pracy w wiadomościach prywatnych bądź na Discordzie.
 * Ocenianie prac pozytywnie lub negatywnie bez względu na ich treść.
# Jedna praca na jednego użytkownika. Kolaboracje są dozwolone, lecz liczą się jako jedna praca dla obu kolaborantów.
# Prace, które zostały zaczęte przed rozpoczęciem konkursu, są dozwolone pod warunkiem, że nie były opublikowane na wiki, np. w formie prośby o krytykę (odnosi się również do Discorda).
# Edytowanie prac po ich opublikowaniu jest możliwe, jednak w okresie głosowania dozwolone są jedynie małe poprawki.
# Podczas trwania konkursu prace z oceną poniżej zera nie będą usuwane. Dopiero po ogłoszeniu wyników, takowe prace zostaną natychmiastowo usunięte; bez okresu ochronnego, bez licznika.
# Artykuły należy ogłaszać w [http://scp-wiki.net.pl/forum/t-854389/ogloszenia-oryginalnych-raportow-scp-i wątku ogłoszeń].
# Nagrodą za wygraną jest oczywiście pozycja SCP-PL-200.
-------
+ Najczęściej zadawane pytania

**P:** Czy osoby biorące udział w konkursie powinny głosować na prace innych osób?
**O:** Oczywiście.

**P:** Co jeśli jest remis?
**O:** W takim razie przedłużymy głosowanie lub zaproponujemy inne odpowiednie rozwiązanie.

**P:** Czy w naszych opublikowanych wpisach powinniśmy używać SCP-PL-XXX lub SCP-PL-200?
**O:** Użyj SCP-PL-200. Po zakończeniu konkursu prace, które nie wygrały, zostaną zamienione na następne wybrane przez autorów numery.

**P:** Czy mogę ponownie dołączyć, jeśli mój wpis został usunięty?
**O:** Możesz, o ile masz tylko jeden wpis. Oczywiście zakładając, że twoja praca jest nowa bądź po bardzo dużych poprawkach.

**P:** Co się stanie, jeśli ktoś usunie pracę i prześle ją ponownie, aby usunąć opinie negatywne?
**O:** Zaliczałoby się to do oszukiwania, praca i autor zostaliby zdyskwalifikowani.</textarea></pre>
