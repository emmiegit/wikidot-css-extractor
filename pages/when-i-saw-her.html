+ &#34;Khi tôi thấy cô ấy&#34;  
+++ Nghệ sĩ Vô danh

[[[http://www.scp-wiki.net/local--files/when-i-saw-her/When%20I%20Saw%20Her.mp3|Bản ghi năm 1960]]]
[[[http://scp-wiki.wdfiles.com/local--files/when-i-saw-her/whenIsawHerFinal.mp3|Bản ghi năm 2010]]]

++ Khổ I




Trong ngày lễ hội hoa, tôi đã nhìn thấy cô ấy ở đằng xa
Ngồi trên cái ghế với cái đàn guitar
Trang phục của cô ấy đẹp như cầu vồng, nụ cười của cô ấy tỏa nắng như mặt trời trên cao
Và tôi đã nghĩ rằng &#39;&#39;Có lẽ cô ấy chính là người đó&#34;

Tôi đi lại xung quanh, tôi nhìn vào mắt cô ấy
Nó có màu đỏ và mù mờ, giống như bầu trời hỏa tinh
Và rồi cô ấy kêu tôi lại, và nói tôi hát theo
Chúng tôi đã làm nhạc trong nhiều giờ và tôi đã học cách chơi bài hát này

++ Đồng ca
Cô ấy nói tất cả mọi người đều có một cây chuyện để tâm sự
Và cô ấy thề rằng họ sẽ yêu tôi trở lại quê hương của cô ấy
Cô ấy nói một ngày nào đó mọi người sẽ tìm thấy vị trí của họ
Vì vậy, hãy nắm lấy tay tôi và yêu tôi, hãy chạy ra ngoài vũ trụ

++ Khổ II

Tôi bước lên phi thuyền của cô ấy, chúng tôi đang hôn nhau trong bóng tối 
Tôi cảm thấy vòng tay của cô ấy xung quanh tôi, khi cuối cùng chúng tôi bắt tay
Tôi chạy ngón tay qua tóc cô ấy khi chúng tôi đang đi thuyền qua Orion
Những giai điệu nhỏ ầm ầm trên giường, khi những vì sao bay

Chúng tôi dừng lại bên trong một tinh vân, và chơi trong đó như chơi với tuyết
Cô ấy hỏi tôi có chỗ nào tôi còn muốn đi không
Tôi nói với cô ấy là tôi sẽ đi bất cứ đâu, với bàn tay của cô ấy trong tay tôi
Cô ấy nói cô ấy biết một nơi mà mặt trăng luôn tỏa sáng

++ Đồng ca

Cô ấy nói tất cả mọi người đều có một cây chuyện để tâm sự
Và cô ấy thề rằng họ sẽ yêu tôi trở lại quê hương của cô ấy
Cô ấy nói một ngày nào đó mọi người sẽ tìm thấy vị trí của họ
Vì vậy, hãy nắm lấy tay tôi và yêu tôi, hãy chạy ra ngoài vũ trụ

++ Khổ III

Khi chúng tôi đứng dưới ánh trăng, cuối cùng tôi cũng thấy mặt cô ấy rõ ràng
Một tá mắt và làn da tím, cô ấy cau mày từ tai đến tai
Tua của cô ấy chỉ xuống và cô ấy nói rằng cô ấy xin lỗi vì cô đã nói dối
Nhưng tôi nói với cô ấy rằng cô ấy xinh đẹp, cả hai chúng tôi chỉ ôm nhau và khóc

++ Đồng ca II

Tôi nói mọi người đều có một câu chuyện để tâm sự
Và tôi sẽ đảm bảo cô ấy sẽ luôn có một bàn tay để nắm giữ
Tôi đã nói với cô ấy trong tim tôi rằng cô ấy sẽ luôn có một nơi
Vì vậy, hãy nắm lấy tay tôi và yêu tôi, đừng bao giờ che giấu khuôn mặt của mình
