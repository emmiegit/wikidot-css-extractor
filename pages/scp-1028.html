[[include component:credit-button]]
**Artikel:** SCP-1028 – Geistverzerrender Formationsflug
**Autor:** [[*user Tara Unknown]]
**Original:** http://www.scp-wiki.net/scp-1028
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1028

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Instanzen von SCP-1028 sind in einer großen Freiflug-Voliere zu halten. Wenn nötig, sind die Fütterungsvorrichtungen mit Samen und Beeren zu befüllen. Einmal in der Woche sollten die Insekten-, Erdwurm- und Schneckenpopulationen in der Voliere überprüft und bei Bedarf weitere zugeführt werden. Es ist darauf zu achten, dass alle Exemplare einigermaßen ruhig bleiben und dass alle Pflanzenarten oder -sorten, die in der Voliere nicht benötigt werden, gemäß Anhang 01 entfernt und verbrannt werden. 

Wilde Instanzen sollten gefangen oder getötet werden. Es werden Standardfallen für das Einfangen ähnlich großer Vögel vorgeschlagen. Lebend gefangene Exemplare sind einzeln zu transportieren und in die Voliere freizulassen. Getötete Instanzen sollten konserviert und zur Dissektion durch Forschungsmitarbeiter zum Labor in Standort-██ gebracht werden.

**Beschreibung:** SCP-1028 ist eine bisher unbekannte Spezies der Sperlinge (Singvögel), wobei einige Aspekte der Physiologie, Größe und Genetik auf eine Zugehörigkeit der Familie der Sturnidae (Stare) hinweisen. Alle entdeckten Instanzen hatten ein brillant schillerndes Gefieder. Die Farbe der einzelnen Instanzen ist nicht einheitlich, was einige vermuten lässt, dass SCP-1028 tatsächlich aus mehreren Unterarten besteht, von denen jede eine andere dominierende Farbe hat. Bei dieser Art wurde kein geschlechtlicher Dimorphismus beobachtet. Instanzen von SCP-1028 erzeugen die übliche Ergänzung von Liedern, Rufen und Lautäußerungen, die für ihre Art üblich sind. Die meisten von den Exemplaren erzeugten Rufe haben keinen Effekt auf andere Tiere, und viele Menschen finden ihren Klang angenehm. 

Die ungewöhnlichen Eigenschaften von SCP-1028 scheinen am stärksten zu sein, wenn ein großer Schwarm beim Flug beobachtet wird. Wenn ein Schwarm von 25 oder mehr Instanzen zusammen fliegt, scheint der Schwarm zu funkeln, was einen blendenden Effekt auf die Beobachter erzeugt. Dieser blendende Effekt ist nicht auf menschliche Beobachter beschränkt, da Hunde, Katzen, Füchse und andere Raubtiere ebenfalls betäubt wirken, wenn ein ausreichend großer Schwarm an ihnen vorbeifliegt. 

Der spitze, hohe Angriffsruf, der von den Instanzen erzeugt wird, hat einen ähnlichen Effekt auf die Schwarmbildung. Er ruft nicht nur mehr Instanzen in das Gebiet, sondern ruft auch einen betäubenden Effekt bei Raubtierarten hervor. Betroffene Personen behaupten, Lichtblitze bei jedem Ruf beobachtet zu haben. 

Die von beiden Formen der Benommenheit Betroffenen gehen in einen Zustand veränderter Wahrnehmung über, der für eine Zeitspanne proportional zu der Zeit ist, die für das Betrachten oder Hören von Instanzen benötigt wird. 

Die Existenz von SCP-1028 wurde von der Foundation bemerkt, als sich in ████████, ██, ein großer Verkehrsunfall ereignete, der zu ██ Opfern und ██ Krankenhauseinweisungen führte. Keiner der Augenzeugen sah den Unfall, aber alle berichteten, einen mehrfarbigen Vogelschwarm gesehen zu haben. Eine Befragung mit einem der Augenzeugen ist unten wiedergegeben. 

**Befragungsprotokoll 1028-03**

**Befragter:** Augenzeuge eines SCP-1028-Schwarms

**Befrager:** Dr. ███████

**Vorwort:** Einer der überlebenden Augenzeugen des Schwarms, der die Aufmerksamkeit der Foundation auf SCP-1028 lenkte.

&gt; **&lt;Protokoll Anfang&gt;**
&gt;  
&gt; **Dr. ███████:** Können Sie mir sagen, was am Abend passiert ist, an dem wir Sie in ████ gefunden haben? 
&gt; 
&gt; **Subjekt:** Ich ging die Straße runter, wissen Sie? Und plötzlich flog dieser riesige Vogelschwarm über mir. Sie waren brillant! Ich schwöre, sie hatten jede Farbe, die man sich vorstellen kann. Sie schienen im Licht zu schimmern und glitzern. Sie wurden so hell und es fiel mir eine Weile schwer, sie anzusehen. Aber ich konnte nicht aufhören zu starren. 
&gt; 
&gt; **Dr. ███████:** Was ist dann passiert?
&gt; 
&gt; **Subjekt:** (nervöses Lachen) Das würden Sie mir nicht glauben, wenn ich es Ihnen sage.
&gt; 
&gt; **Dr. ███████:** Ich bin unvoreingenommen. Ich würde wirklich gern hören, was als Nächstes passiert ist. 
&gt; 
&gt; **Subjekt:** Da war plötzlich ein Lichtblitz, und als ich mich umsah, war jeder fort. 
&gt; 
&gt; **Dr. ███████:** Fort? Bitte erklären Sie das.
&gt; 
&gt; **Subjekt:** Die Gebäude waren immer noch da und die geparkten Autos, aber es fuhr niemand auf der Straße. Es war überhaupt niemand da. Und die Gebäude und geparkten Autos? Auf ihnen wuchsen Pflanzen. Als ob, wissen Sie, wie Kudzu oder Efeu alles bedeckt? Also, es war so, aber die Pflanzen waren komisch. 
&gt; 
&gt; **Dr. ███████:**  In welchem Sinn?
&gt; 
&gt; **Subjekt:**  Die Farben waren, ähm, falsch.
&gt; 
&gt; **Dr. ███████:** Wenn überhaupt möglich, gehen Sie bitte mehr ins Detail. 
&gt; 
&gt; **Subjekt:** (nervöses Lachen) Die Blätter waren nicht grün. Da waren diese blumenartigen Dinger. Nein, sie waren wie Löwenzahnsamen, aber mehr käfigartig. Ich weiß, das klingt verrückt, oder als ob ich einen Acid-Flashback oder so was gehabt hätte. Aber wirklich, für eine Weile bin ich durch dieselbe Gegend gelaufen und diese komischen Pflanzen wuchsen auf allem. Aber nach einer Weile fingen die Leute und Dinge wieder an, einzublenden. Und plötzlich sah ich, dass da dieser riesige Verkehrsunfall war. Autos sind gegeneinander gefahren, Leute wurden angefahren, überall Chaos. 
&gt; 
&gt; **Dr. ███████:** Und was denken Sie über diese Erfahrung? 
&gt; 
&gt; **Subjekt:**  Dass ich Glück hatte, dass ich nicht auf die Straße gelaufen bin. 
&gt; 
&gt; **&lt;Protokoll Ende&gt;**

**Abschließende Anmerkung:**  Dem Subjekt wurde ein B-Klasse-Amnesikum verabreicht und es wurde entlassen. 

**Anhang 01:** Es scheint, dass wenn sich Instanzen von SCP-1028 für einen längeren Zeitraum in Not befinden, ein oder mehrere Sprossen ungewöhnlich gefärbter Flora in der Nähe des notleidenden Tieres zu wachsen beginnen. Unabhängig davon, welcher Art ein junger Spross ähnelt, wachsen alle mit einer ähnlichen Geschwindigkeit wie //Pueraria lobata// (Kudzu). Personen, die sowohl dem Effekt der Exemplare ausgesetzt waren als auch die Auswüchse gesehen haben, sprachen von einer Ähnlichkeit zwischen den neuen Pflanzen und dem, was sie gesehen haben, während sie beeinflusst waren. In Anbetracht dessen wurden der Eindämmung neue Verfahren hinzugefügt.</textarea></pre>
