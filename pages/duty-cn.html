    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

//开始播放//
[[=]]
[[size x-large]]**提示**[[/size]]

本视频涉及真实人物以及团体，相关信息已作出处理
[[/=]]
[[code]]一个男人背对百叶窗坐在木质椅子上，因为背光，只能看见一团黑影。镜头稍微靠近后，男人开始说话。[[/code]]
你有没有曾经干过这样一份工作？
&gt; //插入画面//
&gt; （螺旋桨噪音）（上膛声）
&gt;  “无线电就绪。”
&gt;  “准备好了？”
&gt;  “走吧。”
高工资，高福利，高危险，高机率被奇怪的东西咬掉头颅。
不，我没开玩笑。
&gt; (视野微微地晃动了一下，舱门被打开)
&gt; “快！全速前进！”
&gt; （远处传来某种嘶吼）
&gt; “老朋友在叫咱们啦。”“闭嘴继续跑，A-3”
他们来自深渊，来自天空，来自世界上任何一个角落，甚至来自“地点”这一概念都不存在的地方。
&gt; “Bravo,Bravo这里是Alpha小队，情况怎么样了？”
&gt; “（枪声）正在……（爆炸声）请……（杂音）”
&gt; “这里是Delta，Bravo刚才已经全员阵亡，正在协助Charlie小队压制目标，重火力支援已批准，支援到达之前请协助继续压制目标。”
&gt; “收到，正在从你们的9点钟方向接近，已目视目标。”
&gt; “自由开火！”（枪声）（爆炸声）
&gt; //画面已处理//
&gt; （一团巨大的马赛克在一个像是被炸出来的大坑里翻滚，挣扎着要扑向附近的士兵。）
不管你觉得你看到的是什么，这已经算是最正常的一次任务了。5分钟后，我们的炮火打烂了它，收容小组成功地把它关了起来。不要介意它为什么没死，世界依然美好，你现在很安全。

仅限现在。
&gt; //画面快速且不断切换//
&gt; （尖叫四散奔逃的人群/在漆黑的山洞里行动的士兵/某种仪式的录像/打满了马赛克正在发动进攻的某种怪物）

我很想说每次我们都能顺利完成任务，但是事实并不是。

他们不断地出现，似乎没有尽头。

我们需要更多人。

&gt; （整列的士兵，镜头抬高，可见更多的士兵。）

我们需要你。

紧抓住你所拥有的一切，并为之而战。
&gt; //画面不断切换//
&gt; （一件恐龙玩具/鲜花/对着镜头微笑的年轻男女/婚礼现场）
&gt; “███先生，███小姐，你愿意在上帝以及今天来到这里的众位见证人面前，发誓无论是顺境或是逆境、富裕或贫穷、健康或疾病、快乐或忧愁，我将永远爱着对方、珍惜对方，忠于对方，直到永永远远吗？”
&gt; “我愿意。”“我愿意。”


我们要赢。
&gt; （士兵在射击）
我们会赢。
&gt; （士兵射击，枪械抛壳口特写慢镜头）
我们必须赢。
&gt; （巨大的爆炸）

我们是最后的堡垒。

我们是MTF。

[[image https://img.alicdn.com/imgextra/i1/121674972/TB2dTisa1UkyKJjSsphXXbdaVXa_!!121674972.jpg]]

//播放结束//





[[collapsible show=&#34;+ 深夜&#34; hide=&#34;- 休息时间&#34;]]
“老梁，老梁？”
“别偷懒了，文件还有一大堆呢。”

“噢……好吧，今晚做不完了。”

“刚才看啥看得这么入神呢。”

“在服务器上乱翻了下。”
“你说，咱们就一辈子就在这里整理文件啦？”

“鬼知道。”
[[/collapsible]]

[[collapsible show=&#34;+ 使命&#34; hide=&#34;- 三个月后&#34;]]
“听好了，这里不需要废物，有谁落下了，我会毫不犹豫地把你扔出去，明白了吗！”

//（齐声）//“明白！！”

“不！你们不明白！凭什么以为你能够脱颖而出？我不需要满嘴狗屁的队员！你！前研究员梁██！凭什么你这个做惯文书工作的白痴觉得自己能加入我们！？”

“我要赢！我会赢！我必须赢！”

“很好！你很勇敢！是个勇敢的白痴！你最好做得像你说的一样好！所有人，50圈，跑！”
