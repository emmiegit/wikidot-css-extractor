此为SCP-CN-910的实验记录。
--2级或以上的研究员可以申请试用SCP-CN-910进行实验，并将实验记录添加在此处。
格式如下：

-----------------------------------------------------------------------------------------------------

**实验记录20██年/█月/██日**

&gt; **项目：** SCP-CN-910
&gt; 
&gt; **对象：** 特工███（自愿参加，接触过《逆转裁判》系列[[footnote]]日本CAPCOM公司出品法庭辩论系列游戏[[/footnote]]）
&gt; 
&gt; **播放音频：** 《成步堂龍一 ～異議あり》[[footnote]]《逆转裁判》系列游戏插曲，于主角发现证人证词有问题时出现[[/footnote]]（歌曲由特工███自行选择）
&gt; 
&gt; **播放时间：** 1小时
&gt; 
&gt; **试验记录：** 特工███关注了《逆转裁判》系列游戏中辩护律师的形象。
&gt; 
&gt; **试验后增益：** 特工███在进行采访任务时询问出受访对象隐藏信息的能力上升██%。
&gt; 
&gt; **试验后副作用：** 特工███在工作之外的事物上失误率上升了██%并表现出高度疲劳。
&gt; 
&gt; **效果持续时间：** 10天

-----------------------------------------------------------------------------------------------------

**实验记录20██年/█月/██日**

&gt; **项目：** SCP-CN-910
&gt; 
&gt; **对象：** D-914（曾经接触过《战地》[[footnote]] EA DICE出品军事题材射击系列游戏[[/footnote]]系列游戏）
&gt; 
&gt; **播放音频：** 《Battlefield 1 Main Theme》[[footnote]]《战地》系列游戏系列第14代主题曲。[[/footnote]]
&gt; 
&gt; **播放时间：** 1小时
&gt; 
&gt; **试验记录：** D-914被命令在聆听歌曲的过程中关注游戏中“Arditi部队”[[footnote]] 第一次世界大战期间意大利创建的敢死队，游戏中作为一个章节的主要角色出现[[/footnote]]重甲兵的形象。
&gt; 
&gt; **试验后增益：** D-914熟练的掌握了冷兵器格斗、掩体间移动等战场上需要的战斗技能，枪口晃动度与准度达到射击比赛世界冠军水平。D-914受伤时其呼吸速度加快30%，伤口愈合速度加快50%。
&gt; 
&gt; **试验后副作用：** D-914走路姿势变得较为僵硬，移动速度降低。D-284身体周边环境休谟指数降低，具体表现为D-284在走动时会突然进入或穿过墙壁、陷入地面、其自身肢体不影响功能以及无痛的扭曲等。
&gt; 
&gt; **效果持续时间：** 至少2日
&gt; 
&gt; **备注：**  D-914于月末处决时展现出对子弹异常的高抗性，D-914从月末处决中被移除。试验表明处决D-914需要的子弹数与《战地》游戏中击杀穿着盔甲的重甲兵需要的子弹数一致。D-914于实验中死亡。
-----------------------------------------------------------------------------------------------------

**实验记录20██年/█月/██日**

&gt; **项目：**SCP-CN-910
&gt; 
&gt; **对象：**D-810
&gt; 
&gt; **播放音频：** 《Halo Theme Song》[[footnote]] 微软制作并发行的第一人称射击游戏《Halo》系列主题旋律 [[/footnote]]
&gt; 
&gt; **播放时间：** 1小时
&gt; 
&gt; **试验记录：** D-810被命令在聆听歌曲的过程中想象乐队演奏歌曲的场景。
&gt; 
&gt; **试验后增益：** D-810对各种乐器演奏技能掌握速度增快。
&gt; 
&gt; **试验后副作用：** D-810对与乐器演奏无关的技能掌握速度减慢
&gt; 
&gt; **效果持续时间：** 30天
&gt; 
&gt; **备注：** D-810于效果消失后对乐器演奏技能掌握度不变。

-----------------------------------------------------------------------------------------------------

**实验记录20██年/█月/██日**

&gt; **项目：**SCP-CN-910
&gt; 
&gt; **对象：**D-019
&gt; 
&gt; **播放音频：** 《Go tell aunt Rhody》[[footnote]] 卡普空公司出品《生化危机》游戏数字编号系列第八部主题曲[[/footnote]]
&gt; 
&gt; **播放时间：** 1小时
&gt; 
&gt; **试验记录：** D-019被命令在聆听歌曲的过程中想象游戏中“菌兽”[[footnote]] 《生化危机7》中作为敌人出现，代替了丧尸。 [[/footnote]]的形象。
&gt; 
&gt; **试验后增益：** ［数据删除］
&gt; 
&gt; **试验后副作用：** [数据删除]
&gt; 
&gt; **效果持续时间：** [数据删除]
&gt; 
&gt; **备注：** 在实验中使用异常的个体的形象已被禁止。

-----------------------------------------------------------------------------------------------------

**实验记录2018年/█/██**

&gt; **项目：**SCP-CN-910
&gt; 
&gt; **对象：**D-429
&gt; 
&gt; **播放音频**：二倍速《Main Theme From CALL OF DUTY MW2》
&gt; 
&gt; **试验记录：**D-429被指示在聆听歌曲的过程中关注141特战队的战术动作。
&gt; 
&gt; **试验后增益：**D-429可以做到百分之百的射击命中率，尽管有时D-429的瞄准姿势完全不正确。D-429亦能做到每次换弹都毫无偏差。此外D-429获得了极强的伤害抗性并且可以通过快速呼吸恢复伤口，原理尚不明确。
&gt; 
&gt; **试验后副作用：**D-429在持枪行动时会不受控制地来回切换手中枪支以及刀具，并且失去了对大部分障碍物的攀爬能力。有时D-429会无法自主打门，并且表现出强烈的爆破房门的欲望。
&gt; 
&gt; **效果持续时间：**14天

-----------------------------------------------------------------------------------------------------

**实验记录2019年/█/██**

&gt; **项目：**SCP-CN-910
&gt; 
&gt; **对象：**D-975
&gt; 
&gt; **播放音频**：《Helicarrier》[[footnote]]漫威电影宇宙神盾局直升航母专属背景音乐[[/footnote]]
&gt; 
&gt; **试验记录：**对象被指示在聆听音乐的过程中观看电视剧《神盾局特工》中女主角黛茜·约翰逊的剪辑片段。
&gt; 
&gt; **试验后增益：**对象可以使用双手发出震荡波，携带的最高能量可达到1500万焦耳；对象可以感知一百米半径范围内物品的震荡频率；可以通过感知物体的震荡频率确定物体的位置、速度；对象可以吸收能量在30000焦耳以上的震动。
&gt; 
&gt; **试验后副作用：**对象与他人交谈只会使用英语；对象如厕时会蹲下并使用纸巾擦拭阴茎；对象体内雌性激素增多；对象要求基金会提供女性内衣和内裤。
&gt; 
&gt; **效果持续时间：**148小时</textarea></pre>
