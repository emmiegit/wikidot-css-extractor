[[size 150%]]Приветствуем вас на странице конкурса № 15
«Гонка преследования»[[/size]][[/=]]

В этот раз участникам руфилиала предлагается совершенно новый формат литературного состязания. Победителем станет тот, чья работа первой пересечет рубеж рейтинга **+50**.

**Правила конкурса:**

**Общие:**

**1.** На конкурс допускаются только статьи-досье SCP-объектов. 

**2.** Участники могут подать на конкурс неограниченное количество работ, в т.ч. созданных с разными соавторами.

**3.** На конкурс могут быть поданы только оригинальные статьи. 

**4.** Темы работ не ограничены.

**5.** Подавать работы на конкурс могут только участники сайта. Для тех авторов, которые не зарегистрированы на сайте, но планируют принять участие в конкурсе, следует заранее озаботиться регистрацией на Викидоте и подачей заявки на сайт.

**Порядок подачи работ:**

**6.** Все конкурсные работы публикуются участниками самостоятельно начиная с 20.09.2020. После указанной даты прием работ на конкурс не ограничен.

**7.** Для конкурсных работ предусмотрен тег «конкурс_1400», в остальном публикация производится согласно Правилам Полигона.

**Порядок оценивания работ:**

**8.** Работы оцениваются участниками в обычном порядке с момента публикации и до окончания конкурса.

**9.** После публикации работ **//допускается//** внесение в них авторами крупных правок и концептуальных изменений. При этом просим воздержаться от публикации &#34;сырого&#34; материала.

**10.** Статьи, достигшие критического рейтинга (-5) будут удалены по обычным основаниям до окончания конкурса. Конкурсные работы, не имеющие рейтинг +5 спустя неделю после публикации, будут лишены конкурсного тега.

**Определение победителя:**

**13.** Победителем признается та работа, которая первой достигла рейтинга +50 с достаточным количеством голосов АМС для переноса (согласно действующей редакции Правил). Момент определения победителя считается моментом окончания конкурса.

**14.** Победившая работа будет опубликована под номером 1400.

**15.** Все конкурсные работы, соответствующие критериям переноса на Основной, переносят туда в стандартном порядке после окончания конкурса. В случае, если сроки проведения конкурса затянутся, АМС могут осуществить досрочный перенос на Основной проходных статей. 

**16.** Если ни одна из конкурсных статей не достигнет рейтинга +50 до 20.12.2020, конкурс будет признан отмененным.

**17.** Статьи, имеющие на момент окончания конкурса отрицательный рейтинг, будут перенесены в Удаленные.

**18.** Статьи, не набравшие на момент окончания конкурса проходной балл, могут находиться на Полигоне не более чем в течение двух недель после окончания конкурса. Отсутствие по окончании данного периода проходного рейтинга повлечет за собой перенос статьи в Удаленные.

**Сроки проведения конкурса:**

* публикация работ: с 20.09.2020 включительно;
* окончание конкурса: момент определения победителя, либо по 20.12.2020 в случае отсутствия победителя.


**19. Предупреждение о неспортивных методах борьбы.** Любой участник, уличенный в накрутке голосов на свою работу (любым способом, как созданием фейковых аккаунтов, так и путем репостов и спам рассылок) будет не только исключен из конкурса, но и будет подвергнут дисциплинарному наказанию.

----

**Конкурс завершен. Первой отметки +50 достигла [[[/scp-1400-ru|работа ]]]  пользователей [[*user Fajrero]] и [[*user Arbelict]].**
