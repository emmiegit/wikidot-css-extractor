**Ítem #:** SCP-3968

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:** La contención global de SCP-3968 es responsabilidad del DM Delta-2 (“Temperamentos Explosivos”). Los ejemplares descubiertos de SCP-3968 deben ser desarmados y desmontados in situ, antes de ser transportados al Sitio-██. Las técnicas de desactivación de minas que impliquen detonaciones controladas están prohibidas, al igual que cualquier otra actividad que entrañe el riesgo de que se produzcan explosiones en las proximidades de SCP-3968. Las zonas muy contaminadas (definidas como aquellas que contienen más de 100 ejemplares de SCP-3968) deben acordonarse en lugar de desalojarse, instalando la señalización de advertencia y las barreras adecuadas. Además, estas zonas serán objeto de esterilización con defoliantes químicos o armas de negación de área. Este procedimiento puede variar con la autorización del personal de Nivel 3 en función de las condiciones locales, como el terreno y la proximidad de actividades humanas.

Ejemplos de SCP-3968-1 y SCP-3968-2 se almacenan en el Sitio-██, en una celda de contención segura y a prueba de explosiones. Esta zona esta climatizada, con iluminación artificial instalada para simular diversas condiciones meteorológicas, y pavimentada con diversas muestras de suelo. La posición de todos los ejemplares SCP-3968 en esta zona debe ser registrada y rastreada. El acceso a esta zona está restringido al personal de Clase-D solo para fines de mantenimiento y pruebas. No debe haber más de 20 ejemplares de SCP-3968 en esta zona en un momento dado. El metal de SCP-3968 debe eliminarse mediante incineración a alta temperatura (&gt;2000 °C), que ha demostrado ser suficiente para que los residuos no sean anómalos. Es imperativo que todos los residuos de explosivos se limpien del metal implicado en este proceso. Los demás componentes de SCP-3968 pueden eliminarse siguiendo los procedimientos habituales de eliminación de residuos peligrosos.

La [http://lafundacionscp.wikidot.com/manna-charitable-foundation-hub Fundación de Caridad Manna] conoce la existencia de SCP-3968 y ha dedicado una parte importante de sus recursos a su neutralización. La cooperación limitada con la FCM en este ámbito ha sido autorizada por el Consejo O5 y la divulgación de información relativa a avistamientos específicos de SCP-3968 es aceptable con autorización del personal de Nivel 3. La FCM no debe recibir ninguna información relativa al uso de agentes químicos o a avistamientos de SCP-3968 cuando se considere apropiado el uso de agentes químicos.

**Descripción:** SCP-3968 hace referencia a dos variantes relacionadas de artefacto explosivo, SCP-3968-1 y -2, con propiedades anómalas similares, y que generalmente se encuentran una cerca de la otra.

[[include component:image-block
    name=mina1.jpg|
    caption= Un ejemplo de SCP-3968-1 en libertad.]]
SCP-3968-1 es idéntica a la mina terrestre estadounidense M14 en estructura y función. Se trata de una mina terrestre antipersonal de tipo explosivo que, al detonar, transmite una onda de choque conmocionadora a la extremidad inferior del individuo. Al igual que la mina no anómala M14 y otros artefactos similares, la SCP-3968-1 contiene una pequeña carga explosiva diseñada para causar lesiones más que letales, con lesiones como la amputación traumática con el objetivo de causar problemas a las fuerzas hostiles que tengan que ocuparse de una baja. SCP-3968 parece basarse en modelos anteriores de metal mínimo de la mina M14, lo que aumenta considerablemente la dificultad de detección.

[[include component:image-block
    name=mina2.jpg|
    caption=Un ejemplo desactivado de SCP-3968-2.]]

SCP-3968-2 es idéntica a la mina terrestre estadounidense M16 en estructura y función. Esta arma es una mina antipersonal de tipo fragmentación saltante diseñada para ser lanzada al aire por una pequeña carga cuando se dispara, detonando posteriormente a la altura de la cintura y esparciendo metralla en un radio de 360 grados hasta una distancia aproximada de 30 m. Es significativamente más letal para los individuos afectados que SCP-3968-1. El tamaño y la composición de SCP-3968-2 hacen que su descubrimiento con equipos de detección de metales sea sencillo, pero la presencia habitual de SCP-3968-1 en las proximidades complica estos esfuerzos.

Tanto SCP-3968-1 como -2 comparten la propiedad anómala de la reproducción. Esto se consigue cuando se detona un ejemplar de SCP-3968, cuya metralla de más de 1 cm se convierte en un nuevo ejemplar de SCP-3968-1 o -2 si entra en contacto con el suelo. Este proceso depende de condiciones como la calidad del suelo, el clima y los nutrientes disponibles. Los ejemplares de SCP-3968 muestran preferencia por las condiciones húmedas y tropicales, pero proliferan en menor medida en climas áridos y desérticos. Aunque la metralla se vuelve inerte una vez recuperada del suelo, aplicarle una fuerza explosiva provocara su reproducción en condiciones adecuadas. Por ello, se teoriza que la energía producida en las detonaciones de SCP-3968 sirve de catalizador para su reproducción.

Los nutrientes disponibles son la principal variable que afecta a la reproducción de SCP-3968, siendo los restos de las víctimas de la detonación de SCP-3968 los más relevantes. Aunque no se ha descubierto ningún método de crecimiento o ingesta de nutrientes en la construcción de SCP-3968, los restos próximos a SCP-3968 se descomponen a un ritmo acelerado. Los restos humanos parecen tener el efecto más fuerte en el proceso reproductivo de SCP-3968, mientras que la presencia de otras materias animales y vegetales provoca una reproducción más lenta.

Cada detonación produce aproximadamente de 5 a 200 (SCP-3968-1) o de 20 a 400 (SCP-3968-2) nuevos ejemplares de SCP-3968, en función de las condiciones anteriormente mencionadas. La discrepancia en las cifras se debe al mayor tamaño de SCP-3968-2 en comparación con SCP-3968-1 y al diferente mecanismo de acción. Dada esta propiedad, cualquier detonación de SCP-3968 aumenta significativamente la dificultad de contención y puede provocar un aumento exponencial del tamaño de las zonas contaminadas. La defoliación química y el uso de armas químicas de negación de área han demostrado ser una valiosa estrategia de contención multimodal, limitando el suministro de nutrientes SCP-3968 mediante la destrucción de la materia vegetal, reduciendo la calidad del suelo y desalentando la entrada de civiles en las zonas contaminadas.

La segunda propiedad anómala que comparten SCP-3968-1 y -2 es una conciencia limitada de su entorno combinada con una capacidad de detonación selectiva. Esta propiedad se utiliza para maximizar las bajas infringidas y, posteriormente, aumentar la reproducción de SCP-3968. El comportamiento anómalo demostrado por SCP-3968-1 y -2 incluye, aunque no se limita a lo siguiente:

* Evitar la detonación al ser provocada por animales en zonas de gran tránsito humano
* Detonación al ser provocada por animales de valor sentimental o económico, para llamar la atención de los propietarios.
* Evitar la detonación cuando grupos de personas se acerquen a una zona contaminada, hasta que todo el grupo haya entrado en un radio de acción letal.
* Creación de falsas vías &#34;seguras&#34; a través de una zona contaminada
* Dar la impresión de ser un artefacto inactivo al ser recogido y detonar al ser introducido en espacios cerrados.
* Evitar la detonación al activarse por vehículos blindados, detonando al salir los ocupantes.
* Evitar la detonación por parte de personas con equipos de protección, o detonar en patrones dirigidos a penetrar puntos vulnerables de dichos equipos.
* Los ejemplares SCP-3968-1 detonan para herir a un individuo, y los SCP-3968-2 circundantes detonan cuando otros intentan prestar ayuda.

Se desconoce si estos comportamientos son fruto de la ingeniera o de la evolución, o hasta qué punto representan una inteligencia superior por parte de SCP-3968.

Más de █████km^^2^^ de tierra está afectada por SCP-3968 en todo el mundo. Se estima que esta zona contiene más de ███████ ejemplares de SCP-3968-1 y -2. SCP-3968 ha sido responsable de aproximadamente ███████  bajas civiles y 141 bajas entre el personal de la Fundación desde su catalogación.  

**Anexo 3968-1:** SCP-3968 recibió una clasificación de objeto SCP en Junio de 1968, cuando fuentes de la Fundación dentro de los [http://lafundacionscp.wikidot.com/prometheus-labs-hub Laboratorios Prometheus] fueron alertadas de un incidente en un lugar afiliado a Prometheus en [ELIMINADO], Pensilvania. 

Los agentes de la Fundación que llegaron al lugar descubrieron un complejo fabril en el centro de un terreno circundante contaminado por SCP-3968 en un radio de 1,5 km. Se accedió a la instalación con bajas aceptables, donde se descubrió maquinaria para la producción en masa de SCP-3968-1 y -2.

Toda la maquinaria había quedado inutilizada por los daños causados por los explosivos, y el estado de las oficinas de la instalación y los rastros de material recuperado sugerían que los documentos presumiblemente relacionados con SCP-3968 habían sido destruidos intencionadamente durante este suceso. Dentro de las instalaciones se descubrieron los restos de 6 empleados de los Laboratorios Prometheus, que habían muerto de inanición o de heridas de baja autoinflingidas. Uno de estos individuos, un varón de 40 años, fue descubierto en la oficina principal de las instalaciones, habiendo expirado de una herida de bala autoinflingida en la sien. El documento 3968-1 fue recuperado de esta zona.

Se calcula que las instalaciones tendrían capacidad para 100 empleados cuando estuvieran en funcionamiento. Se desconoce el paradero del resto de los individuos.

**Anexo 3968-2 (11/04/2015):**

[[collapsible show=&#34;+ SE REQUIERE AUTORIZACIÓN DE NIVEL 3 &#34; hide=&#34;- ACCESO PERMITIDO &#34;]]

La experimentación ha demostrado que la salinización de zonas contaminadas por SCP-3968 con armamento radiológico inhibe significativamente la reproducción de SCP-3968. Un arma basada en el cobalto-60 es capaz de reducir la cantidad de nuevos SCP-3968 formados tras una detonación en un 94% llegando al 99% cuando se utiliza junto con armamento químico. El director ████████ ha aprobado provisionalmente el desarrollo de este procedimiento, pero ha optado por remitir el asunto al Comité de Ética, dado que este proceso provoca graves daños ecológicos y hace que las zonas no sean aptas para la presencia humana a largo plazo.

**ACTUALIZACION (19/01/2016):** En una votación de 3 a 2 (véase la Decisión del Comité n° 1003) el Comité de Ética ha aprobado el uso limitado de la salación radiológica de cobalto-60 como complemento de las medidas de contención existentes de SCP-3968, en situaciones en las que la contaminación ambiental de SCP-3968 es intratable. El personal de investigación y los comandantes de las unidades del DM Delta-2 deben solicitar la aprobación del personal de nivel 4 cuando deseen aplicar este procedimiento.
