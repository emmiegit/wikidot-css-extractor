    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1339 – Gerechtes Abzeichen
**Autor:** [[*user Catboy637]]
**Original:** http://scp-wiki.wikidot.com/scp-1339
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1339

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1339 ist in einem Safe an Standort-56 aufzubewahren und darauf darf  nur mit Erlaubnis von Dr. Robert Williams zugegriffen werden. Tests wurden bis auf Weiteres ausgesetzt.

**Beschreibung:** SCP-1339 ist ein Polizeiabzeichen ohne Markierungen einer Polizeidienststelle oder eines Ranges. Bis zum 1.3.20██ wurde kein SCP-1339-ähnliches Abzeichen gefunden. Die anomalen Eigenschaften des Abzeichens werden nur sichtbar, wenn es getragen wird.

Wenn SCP-1339 an der Kleidung von Menschen befestigt wird (andere Arten können von SCP-1339 betroffen sein, siehe Testprotokoll), im Folgenden als Subjekt bezeichnet, werden sie davon überzeugt sein, dass alle Handlungen, die sie beobachten oder begehen, vollkommen gerechtfertigt sind und gültig (siehe Anhang 1339-1). Wenn nach Ereignissen gefragt wird, wird das Subjekt die Handlung immer rationalisieren und verteidigen. Bewertungen der motorischen Fähigkeiten, der Problemlösung und der kognitiven Fähigkeiten haben alle bewiesen, dass SCP-1339 die geistigen Fähigkeiten nicht beeinträchtigt. Foundation-Psychologen und Logopäden haben festgestellt, dass die Sprechmuster von SCP-1339-Subjekten denen von Psycho- und Soziopathen ähneln.

Sobald SCP-1339 von dem Subjekt entfernt wird, wird er oder sie sofort große Mengen an Schuldgefühlen und Depressionen empfinden, selbst wenn sie keine moralisch oder ethisch falschen Handlungen begangen haben, während sie es trugen. Therapieversuche haben in die gleiche Richtung funktioniert wie andere bei Depressionen oder Schuldgefühlen, wobei Therapeuten festgestellt haben, dass Subjekte sowohl gegen Antidepressiva als auch gegen traditionelle Psychiatrie viel resistenter sind. Amnesika haben sich als nützlich erwiesen, um &#34;Erinnerungen&#34; an die Abschweifungen zu beseitigen, obwohl Subjekte immer noch von Schuldgefühlen berichten. In den meisten Fällen, in denen keine Behandlung erfolgt, begeht das Subjekt Selbstmord. Bei mehreren Gelegenheiten hat das Subjekt unbekannte Verbrechen in Abschiedsbriefen gestanden. Trotz der Möglichkeit, &#34;Cold Cases&#34; wieder aufzunehmen oder Vermisste zu finden, wurde entschieden, dass die Tests bis auf Weiteres ausgesetzt werden.

**Anhang 1339-1:** Ohne Zwischenfälle waren die Subjekte Mord, Massenmord, Folter, erzwungenem Hungern und nicht medizinischer Amputation ausgesetzt und haben diese in einigen Fällen durchgeführt, und behaupten laut Befragung, dass alle oben genannten Handlungen absolut vernünftig und richtig waren.
[[collapsible show=&#34;Befragung 1339-1 anzeigen&#34; hide=&#34;ausblenden&#34;]]
**Befragung 1339-1:**
D-345781: Subjekt, das SCP-1339 verwendet
Dr. Torest: Befragung von D-345781

**Vorwort:** D-345781 trug SCP-1339 für mehrere Tage, in denen er persönlich den Tod von Agent Larson, die Terminierung mehrerer D-Klasse-Mitarbeiter sowie einen gewaltsamen Fluchtversuch von SCP- ███ gesehen hatte.
&gt; 
&gt; 
&gt; 
&gt; **Dr. Torest:** Wie fühlen Sie sich, D-345781?
&gt;  
&gt; **D-345781:** Mir geht es gut. Sie?
&gt;  
&gt; **Dr. Torest:** Gut. Nun, was denken Sie über das, was Sie hier in der Foundation gesehen haben? Ich weiß, dass einige Ihrer Kollegen etwas verstört waren.
&gt;  
&gt; **D-345781:** Ich sagte, mir geht es gut. Ich verstehe, warum Sie diese Dinge tun müssen.
&gt; 
&gt; **Dr. Torest:** Sie fühlen sich wegen Ihrer Beteiligung nicht schuldig?
&gt; 
&gt; **D-345781:** Diese Dinge mussten erledigt werden.
&gt; 
&gt; **Dr. Torest:** Warum genau glauben Sie das?
&gt; 
&gt; **D-345781:** Diese Leute waren unnötig. Sie haben ihre Arbeit gemacht, dann sind sie gestorben. Sie beschwerten sich sowieso zu viel. Besonders █████. Er hörte nicht auf, bis [DATEN GELÖSCHT]. Das machte ihn zumindest ruhig.
&gt; 
&gt; 
**Abschließende Anmerkung:** D-345781 hatte SCP-1339 kurz nach dieser Befragung entfernt. Das Subjekt begann zu schluchzen und fiel in einen katatonischen Zustand. Bevor er zusammenbrach, schrie er einige Minuten lang unzusammenhängend Forscher und Ärzte an und beschimpfte sie wiederholt. D-345781 wurde in seine Zelle zurückgebracht und blieb fast eine Woche in seinem Bett. Nach einer Woche wurde er tot in seiner Zelle mit selbst zugefügten Stichwunden aufgefunden. Als Selbstmordwaffe wurde ein grober &#34;Stiel&#34; aus einer Zahnbürste ermittelt. Eine Notiz, die in der Zelle gefunden wurde, enthielt ein detailliertes Geständnis von drei (3) Verbrechen: das Ausrauben eines Supermarkts in Columbus, Ohio im Jahr 1932, den Mord an einer Frau in Ithaca, New York, im Jahr 2003 und einen körperlichen Angriff eines Mannes in Mesopotamien im Jahr 4750 v. Chr. Die Verbrechen werden derzeit alle von Foundation-Historikern recherchiert.

Nach diesem Vorfall wurde die psychiatrische Beratung für alle Subjekte, die SCP-1339 tragen, für obligatorisch erklärt. 
[[/collapsible]]
[[collapsible show=&#34;Zeige Testprotokoll 1339-1&#34; hide=&#34;ausblenden&#34;]]
**Testprotokoll 1339-1:**
Subjekt: Ein (1) Sittich
Dauer: Dreißig (30) Sekunden
Aktionen: Keine
Ergebnisse: Der Sittich verharrte still, und die Forscher stellten nichts Außergewöhnliches fest. Nach diesem Test wird angenommen, dass Nicht-Primaten von SCP-1339 nicht beeinflusst werden.

Subjekt: Ein (1) gewönlicher Schimpanse, //Pan troglodytes//
Dauer: Vierundzwanzig (24) Stunden
Aktionen: Das Subjekt wurde beim Fressen, Klettern auf Bäume und Belästigen anderer Schimpansen beobachtet.
Ergebnisse: Nach der Entfernung von SCP-1339 schien der Schimpanse ähnliche Depressionen wie kürzlich gefangene Wildtiere zu haben, obwohl das Subjekt in Gefangenschaft geboren und aufgewachsen war. Nach mehreren Wochen wurde beobachtet, dass sich das Subjekt normal verhielt.

Subjekt: D-38546
Dauer: Dreißig (30) Sekunden
Aktionen: Keine
Ergebnisse: D-38546 blieb vor den Forschern stehen, während er SCP-1339 trug, erlitt jedoch beim Entfernen eine starke Depression. Während der Therapie gestand das Subjekt Schuldgefühle wegen des Todes eines Haustiers aus der Kindheit (ein Vorfall, der durch Kontaktaufnahme mit der Familie von D-38546 als wahr befunden wurde), das Schlagen und Töten eines Obdachlosen im Jahr 1905 (82 Jahre vor der Geburt des Subjekts) und mehrere Foundation-Projekte, darunter [DATEN GELÖSCHT]. D-38546 erhielt sofort ein Klasse-A-Amnesikum und wurde planmäßig terminiert.

//Anmerkung: Ja, SCP-1339 hat in einigen Fällen lokalen Behörden geholfen. Wir können jedoch keine Ressourcen dafür verschwenden, den Subjekten Psychotherapie und Pillen zu geben. Und mit einer Liste von ungelösten Morden und vermissten Personen von vor Jahrzehnten vor der Tür des Sheriffs aufzutauchen, ist nicht gerade das Subtilste, was die Foundation je getan hat. Die Tests werden von nun an ausgesetzt, sofern sie nicht von den leitenden Mitarbeitern genehmigt und überwacht werden. – Dr. Easton//
[[/collapsible]]

[[collapsible show=&#34;Zeige Testprotokoll 1339-2&#34; hide=&#34;ausblenden&#34;]]
**Testprotokoll 1339-2:** Neue Tests wurden vorübergehend von Dr. Kiorst von Standort-56 genehmigt, um ausdrücklich zu bestimmen, ob Subjekte, die SCP-1339 verwenden, für die Verwendung als Foundation-Personal zulässig sind. Aufgrund ihres Fehlens von Schuldgefühlen oder Reue beim Tragen von SCP-1339 wurde spekuliert, dass Benutzer dem regulären Personal im Umgang mit moralisch fragwürdigeren Handlungen der Foundation überlegen sind.

Subjekt: D-84766
Dauer: Zwei (2) Monate
Aktionen: D-84766 wurde für die Dauer des Experiments eine Privatunterkunft zugewiesen, deren einziges beachtenswertes Merkmal ein standardmäßiger 24-Zoll-Monitor war, der für den ausdrücklichen Zweck des Experiments in die Wand eingebaut wurde. Nach der Befestigung von SCP-1339 wurde D-84766 in den Raum geführt und darin eingeschlossen. Das Essen wurde dreimal täglich von Mitarbeitern geliefert. Tagsüber zwischen sechs (6) Uhr morgens und acht (8) Uhr abends (GMT) sendete der Monitor eine Liveübertragung von Foundation-Aktivitäten, die von Mitarbeitern als die moralisch fragwürdigsten erklärt wurden. Mitarbeiter, die Mahlzeiten lieferten, erhielten die Möglichkeit, zu verlangen, dass die Übertragung stumm geschaltet oder ausgeschaltet wird, während sie das Quartier besuchten. Nach zweimonatiger Exposition wurde D-84766 aus ihrem Quartier gebracht und von Dr. Samson einer psychiatrischen Untersuchung unterzogen, die D-84766 für geistig gesund erklärte.

D-84766 hatte SCP-1339 nach der Beurteilung entfernt. Das Subjekt trat nach dem Entfernen in einen katatonischen Zustand ein und begann zusammenhangslos zu schreien. Mitarbeiter in der Nähe berichteten, dass das Subjekt versuchte, ihre eigenen Ohren und Augen zu entfernen, bevor sie von Sicherheitskräften fixiert wurde. Nachdem ihr ein Beruhigungsmittel verabreicht worden war, wurde D-84766 in ihr Quartier zurückgebracht, wo sie sich dreizehn Wochen lang weigerte, mit dem Personal zu sprechen. Versuche einer  Therapie scheiterten an der fehlenden Reaktion des Subjekts. Am 03.09.2005 berichtete das Personal, dass das Subjekt mit dem Gesicht nach unten auf dem Boden lag. Das medizinische Personal stellte fest, dass D-84766 bewusstlos war, und sie wurde kurz darauf auf die Krankenstation verlegt. Nach fünf (5) Stunden auf der Krankenstation erlangte das Subjekt das Bewusstsein wieder.

Auf der Krankenstation reagierte das Subjekt auf eine Befragung von Dr. Samson (siehe Befragung 1339-2). Nach der Befragung stach sich das Subjekt dreizehn Mal mit einer leeren Spritze in Brust, Hals und Gesicht. Der Tod wurde durch Durchstechen der Halsschlagader des Subjekts verursacht. Am Tatort wurde keine Notiz gefunden, aber Dr. Samson legte ein Papier vor, das ihm das Subjekt während der Befragung gab.

**Befragung 1339-2:**
D-84766: Subjekt von SCP-1339-Experimenten
Dr. Samson: Befragung des Subjekts
&gt; 
&gt; 
&gt; **Dr. Samson:** Wie fühlen Sie sich, D-84766?
&gt; 
&gt; **D-84766:** Es tut mir leid. Es tut mir leid. Alles davon.
&gt; 
&gt; **Dr. Samson:** Was tut Ihnen leid?
&gt; 
&gt; **D-84766:** Das wissen Sie. Ich weiß es. Ich weiß, was ich getan habe.
&gt; 
&gt; **Dr. Samson:** Ma&#39;am, Sie haben Ihr Quartier kein einziges Mal verlassen, während Sie SCP-133…
&gt; 
&gt; **D-84766:** Nicht! Nein! Ich kann nicht … kann nicht … ich lag falsch … falsch, aber ich hatte recht … es ist in Ordnung, aber es ist alles falsch … richtig und falsch … richtig und falsch, richtig und falsch, richtig und falsch, richtig und falsch …
&gt; 
&gt; 

**Abschließende Anmerkung:** Nach dem Ende des Protokolls warf Subjekt D-84766 Dr. Samson ein Stück Papier zu. D-84766 schnappte sich dann eine Spritze und beging wie oben beschrieben Selbstmord. Dr. Samson übergab die Notiz sofort den Foundation-Autoritäten. Die Notiz lautet wie folgt: 

&gt; Topeka, Kansas, 1881. Mord. Ich.
&gt; 
&gt; Peking, China, 1921. Einbruch. Ich.
&gt; 
&gt; ██████, Standort-56, 2005. [ZENSIERT]. Alles ich.
&gt; 
&gt; [Die Notiz setzt sich für mehrere Absätze wie diesen fort, nennt Orte, Daten und Verbrechen und nennt das Subjekt als Täter. Das Geschriebene endet abrupt, weist auf ein noch nicht eingetretenes Datum hin und nennt eine noch unbekannte Person. Versuche, diese Person zu finden, waren erfolglos.]

Subjekt: Doktor Tamlin
Dauer: Fünf (5) Wochen.
Aktionen: Doktor Tamlin führte seine üblichen Pflichten als Administrator aus, darunter die Genehmigung von Tests und die Überwachung von Experimenten. Während der Zeit, in der SCP-1339 getragen wurde, genehmigte Dr. Tamlin alle Anträge auf Experimente, die ihm vorgelegt wurden, und erreichte schließlich den Punkt, an dem offensichtlich humorvolle oder falsche Anträge genehmigt wurden, darunter Anträge auf Freilassung von SCPs der Keter-Klasse und Petitionen zur Beförderung von D-Klasse Personal in den O5-Status. Alle genehmigten Anträge wurden später von Mitarbeitern abgelehnt.

Ergebnisse: Doktor Tamlin wurde nach der Entfernung als psychisch gesund erachtet, obwohl seine Frau und seine Kollegen berichteten, dass er deutlich weniger gesellig war. Nach zwei Wochen meldete sich Dr. Tamlin nicht zur Arbeit, und Agenten wurden zu seinem Haus geschickt, um Nachforschungen anzustellen. Dort entdeckten Agent Jotes und Agent Howard die Leichen von Dr. Tamlin und seiner Frau, Opfer eines offensichtlichen erweiterten Selbstmords. Beide starben an mehreren Stichwunden, die sich Dr. Tamlin selbst zugefügt hatte. In der Nähe seiner Leiche wurde eine Notiz entdeckt, in der er seine Schuld an mehreren Verbrechen gestand, darunter den Mord an seiner Frau.

//Anmerkung: Das ist es. Dieses Ding lässt dich einiges von dem, was wir tun, für eine Weile bewältigen, aber wir können nicht zulassen, dass alle, die an einem &#34;unschönen Unfall&#34; beteiligt sind, sich selbst oder andere töten. Alle Tests sind beendet. SCP-1339 ist dauerhaft in einem verschlossenen Lagerbereich an  Standort-56 einzuschließen. Mögen die armen Schweine in Frieden ruhen. Wenn sie können.
– Doktor Kiorst//
[[/collapsible]]</textarea></pre>
