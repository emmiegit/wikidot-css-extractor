[[include component:image-block |name=https://scp-wiki.wdfiles.com/local--files/scp-006/SCP006_stream-new.jpg|caption=SCP-006|width=300px]]

++ Di bawah perintah langsung dari pendiri, akses dibatasi untuk mereka yang memiliki izin dibawah Pengawas (O5).

**-- Izin Pengawas Disetujui --**

**Objek #:** SCP-006

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Karena sifat SCP-006 tidak menjamin penahanan yang tinggi, tingkat kerahasiaan tertentu diperlukan tentang keberadaan dan ciri-ciri objek, Prosedur berikut diperlukan bukan untuk keselamatan personel, tetapi untuk menolak atau menyembunyikan pengetahuan tentang efek SCP-006 dari personel yang berinteraksi dengannya.

1: Semua personel yang berinteraksi dengan SCP-006 secara fisik diwajibkan untuk mengenakan setelan BNC Kelas VI yang telah dimodifikasi.  Sebelum personel diizinkan untuk melakukan prosedur, mereka harus diberi pengarahan dengan Material SCP-006B atau SCP-006C.  Pengarahan SCP-006A yang benar dibatasi hanya untuk mereka yang memiliki izin Dewan Pengawas (05).  Untuk memastikan personel mengenakan jas dengan benar, mereka harus direndam ke dalam genangan air.  Gelembung udara yang terlihat menandakan adanya kebocoran pada pakaian tersebut.

2: Prosedur SCP-006 harus dilakukan di bawah pengawasan yang ekstrim.  Dalam kasus kontak dengan SCP-006, komandan yang bertanggung jawab akan mengumumkan Prosedur **006-Xi-12**, yang mana personel yang telah diberi pengarahan untuk dipercaya, berarti terdapat racun yang tinggi dan mereka harus dievakuasi.

3: Setiap prosedur di mana penanganan cairan yang diperoleh dari SCP-006 harus disetujui oleh tiga (3) personel level O5.  Cairan tersebut akan ditransfer dalam Kontainer //Quad-Sealant// dan di bawah penjagaan pasukan bersenjata.

4: Jika sewaktu-waktu personel bersentuhan dengan SCP-006 atau cairan dari SCP-006, mereka harus dikarantina dan diakhiri[[footnote]] mungkin //diterminasi//[[/footnote]] setelah studi yang memadai dilakukan.  Karena sifat dari SCP-006, metode terminasi yang paling efektif adalah insinerasi[[footnote]] dibakar [[/footnote]].  (Untuk laporan lengkap, lihat file //SCP006-TerO5//)
------
**Deskripsi:** SCP-006 adalah mata air yang sangat kecil, yang terletak 60 km sebelah barat Astrakhan.  Yayasan Komando menyadari keberadaannya sejak abad ke-19, tetapi tidak dapat mengamankannya sampai tahun 1991 karena alasan politik.  Di tempat mata air tersebut, sebuah pabrik kimia telah dibangun sebagai penyamaran, dengan mayoritas buruh di bawah kendali Yayasan dan kendali Rusia.  Cairan yang dipancarkan dari mata air tersebut, secara kimiawi telah diidentifikasi sebagai air mineral sederhana pada tahun 1902, tetapi memiliki manfaat &#34;kesehatan&#34; yang tidak biasa.

Menelan cairan akan mengakibatkan sifat-sifat berikut pada manusia: 
* Kemampuan untuk meregenerasi DNA yang rusak. 
* Peningkatan kegembiraan dari duplikasi sel seluler di otak [[footnote]] aka //Dopamin//[[/footnote]]. 
* Kemampuan yang jauh lebih baik dalam memperbaiki jaringan sel yang rusak, dan peningkatan yang menakutkan dalam keefektifan sistem kekebalan manusia. 

Setelah menguji cairan tersebut pada subjek hewan, bakteri dan agen virus yang tidak bersahabat akan hilang.  Banyak dari spesies reptil dan burung yang tidak terpengaruh, sementara primata tingkat tinggi merasakan manfaat yang sama seperti layaknya manusia.
