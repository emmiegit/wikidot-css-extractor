caption=SCP-085-PT no banheiro do segundo andar do Sítio-██.]]



**Item nº:** SCP-085-PT

**Classe do Objeto:** --Seguro-- Euclídeo

**Nível de Ameaça:** ##orange|●## Laranja

**Procedimentos Especiais de Contenção:** Não há necessidade de conter SCP-085-PT. Porém, apenas funcionários de nível de segurança 3 ou superior podem interagir com ele, com um limite de temperatura (ver descrição). SCP-085-PT não pode ser usado por mais de 2 minutos, para evitar incidentes. SCP-085-PT está localizado no banheiro unissex no segundo andar do Sítio-██. Não devem ter menos de 2 guardas monitorando a entrada do banheiro, e mais 2 guardas na parte de dentro do cômodo.

**Descrição:** SCP-085-PT é um chuveiro &#34;comum&#34; da marca ████, descoberto em meio aos pertences de João Antônio ████████ (viúvo e falecido). Foi encontrada a nota fiscal do produto, descoberto entre os pertences de João. Não se sabe se a nota fiscal é verídica ou se foi modificada, mas aparentemente, o chuveiro foi comprado nas lojas Millium em 19██, por João Antônio, não custando mais que R$███,99. SCP-085-PT possui um display digital próximo ao botão de ligar/desligar, onde mostra &#34; °C: (e a temperatura escolhida), com dois botões, um à esquerda &#34;–&#34; (para diminuir a temperatura por 1°C) e um à direita &#34;+&#34; (para somar a temperatura 1°C)&#34;. Testes realizados com o chuveiro indicam que parece não possuir limites de temperatura, com a temperatura máxima/mínima sendo desconhecidas. Funcionários que forem usar SCP-085-PT não devem diminuir a temperatura abaixo de 10°C ou aumentar acima de 35°C, caso isso aconteça, o funcionário deve ser punido severamente.

**Incidente [SCP-085-PTa]:** Dr. █████ foi usar o chuveiro, e , propositalmente ou não, a temperatura do chuveiro aumentou para 241°C, e após 2 horas seu corpo foi encontrado próximo ao chuveiro. Dr. █████ morreu de queimaduras de 3º grau e hemorragia interna grave. Ainda não se sabe se Dr. █████ aumentou a temperatura por &#34;curiosidade&#34;, ou foi SCP-085-PT.
//Nota: A classe do objeto foi movida de &#34;Seguro&#34; para &#34;Euclídeo&#34;, sob ordens de O5-██, após o incidente, e apenas funcionários de nível de segurança 3 ou mais podem usar, com guardas também dentro do banheiro.//

**Incidente [SCP-085-PTb]:** Um teste foi feito com D-4582██, para se saber o &#34;limite&#34; da temperatura de SCP-085-PT. Sob ordens dos guardas presentes do local, foi mandado para que D-4582██ apertasse quantas vezes pudesse o botão de &#34;+&#34; do chuveiro, e depois o ligasse. O classe D ficou apertando o botão por 3 minutos, até ser parado e executado pelos guardas.
//Nota: É, esse teste foi um completo fracasso. Não faremos mais testes com o SCP-085-PT usando indivíduos Classe-D, mas, quem vai diminuir a temperatura até chegar nos 35ºC? - O5-██//

**Adendo [SCP-085-PTc]:** Foi solicitado para que Dr. ████ diminuísse a temperatura do chuveiro até -15°C. Foi descoberto que, a água que saia de SCP-085-PT não congelava assim que saia, apenas quando tocava algo orgânico (por exemplo, a pele de um ser humano). Dr. ████ foi retirado do chuveiro com queimaduras leves.
//[ Outros testes e experimentos para saber se SCP-085-PT pode ser considerado hostil ou perigoso estão aguardando aprovação. ]//
