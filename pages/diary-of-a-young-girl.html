    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]


&gt; caro diario,
&gt; 
&gt;
&gt; Il mio nome è Lizzy Byrn, e ho 7 anni. La mia mammina, il mio papino ed io ci siamo appena trasferiti in una nuova casa in una città chiamata Frankinberg. La mamma mi ha detto che siamo dovuti venire qui a causa del lavoro di papà e anche perchè il mio fratellino deve avere una stanza tutta sua. Sono eccitata di avere un fratellino. La mamma dice che si chiamerà Tommy e che saremo amici. Spero che vorrà diventare mio amico.
&gt; Lizzy

&gt; Caro diario,
&gt; 
&gt; 
&gt; Oggi mentre ero in soffitta con la mamma ho trovato un orsetto di pezza. Ha iniziato a muoversi subito dopo che l’ho trovato. Mi ha abbracciata! L’ho messo nel mio vestito e l’ho nascosto nella scatola dei giocattoli. L’ho chiamato Benny. Lui sarà mio amico.
&gt;
&gt; Lizzy

&gt; caro diario
&gt; 
&gt; Oggi la mia amica Jenny è venuta a trovarmi per giocare. Quando le ho fatto vedere Benny, ha detto che non aveva mai visto un giocattolo così bello! Poi Benny ha preso i miei pastelli e ha disegnato me e Jenny che ci tenevamo per mano. È stato carinissimo. Poi la mamma è entrata e lo ha visto, e ha iniziato ad urlare visto che pensava che fosse sovrannaturale. Così lo ha portato via e ha fatto tornare Jenny a casa. Ero triste ma poi Benny è tornato! Gli ho dato un fortissimo abbraccio e gli ho fatto promettere di non lasciarmi mai più. 

&gt; caro diario
&gt; 
&gt; 
&gt; Oggi la mamma è dovuta andare dal dottore. Non so perchè, ma papà e il dottore dicono che non tornerà per un bel po’. Non mi permettono di vedere mamma. Non so dov’è Benny, è andato via e ora non so dov’è. Il dottore ha detto che anche Tommy se n’è andato. Volevo vedere Tommy, sarebbe dovuto essere mio amico. 
&gt; Tutti i miei amici se ne sono andati 

&gt; caro diario!
&gt; 
&gt; 
&gt; Oggi sono uscita mentre papà era al bar. Ero vicino a una panchina e c’era anche Benny! L’ho preso e gli ho dato tanti abbracci e bacini e gli ho detto che li voglio bene. Era contento. E poi è successa una cosa fantastica.
&gt; C’era anche Tommy!!!!!! Si muoveva in modo un po’ strano e assomigliava a Benny all’ esterno, ma sapevo che era Tommy. Li ho presi entrambi e li ho portati nella stanza dei giocattoli. Tommy è pesante e lento, ma gioca proprio come Benny. Gli voglio bene. 
&gt; Lizzy

&gt; caro diario
&gt; 
&gt; 
&gt; Oggi ho visto che papà era triste e gli ho chiesto perchè lo era. Lui ha detto che Lizzy doveva smetterla di fare così tante maledettissime domande. Io gli ho chiesto se gli mancasse Tommy e lui non ha detto nulla. Così l’ho portato a vedere Tommy. Papà si è comportato in modo strano ed è corso in cucina. Non smetteva di piangere e piangere e piangere. Io gli ho detto che io e Tommy gli avremmo voluto sempre bene. Lui mi ha detto di andarmene. Sono andata nella mia stanza e ho stretto Tommy per molto tempo. 
&gt; Lizzy

&gt; CARO DIARIO
&gt;
&gt;
&gt; Ogi ho trovato un nuovo amico. Il suo nome è Davey e sarà mio amico per sempre. È fatto di papà. Non so dove sia papà, ma lui non vuole bene a me e a Tommy nello stesso modo in cui io e Tommy vogliamo bene a lui. Pensavo che papà mi volesse bene, ma mi ha detto che mi odia. Non entro più in casa ormai. Sto solo con Benny. Lui porta del cibo a me e a Tommy e abbiamo tutto l’amore che ci serve. Insieme siamo una famiglia piena di amore. Nessuno potrà portarmela via.</textarea></pre>
