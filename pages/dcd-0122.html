    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** DCD-0122
**Auteur :** [[user Mafiew]]
**Date :** 28 juillet 2017
[[include credit:end]]

[[include component:preview text=La fin peu enviable des soldats nippons sur l&#39;île de Ramree.]]

[[=]]
[[image DCD.png style=&#34;width: 650px&#34;]]
++ {{__**Protocole de Désinformation n^^o^^ 0122**__}}
++ {{**Opération Diables de la Mangrove**}}
[[/=]]
-----------------------------------

**__Moyens Requis :__** Falsification des rapports de l&#39;armée britannique, 1600 doses d&#39;amnésique XF-606. Mise en place d&#39;un scénario expliquant les événements aux soldats britanniques, appuyés par plusieurs faux témoignages. Réquisition des appareils et équipages du Groupe 224 de la Royal Air Force (comprenant des B-24 Liberator et des B-25 Mitchells), 150 tonnes de bombes au phosphore.

**__Cas à Problème :__** Dans la nuit du 19 au 20 Février 1945, lors de la Bataille de l&#39;île de Ramree en Inde britannique,[[footnote]] Lieu situé en actuelle Birmanie. [[/footnote]] près de 900 soldats de la 54^^e^^ division de l&#39;Armée Impériale Japonaise furent contraints de battre en retraite à travers les marais au centre de l&#39;île. Cette même nuit eut lieu une manifestation de --SCP-224--[[footnote]] Document déclassé après neutralisation. Le rapport actuel ne correspond plus au phénomène référencé ici. [[/footnote]]. Dès le début du phénomène en fin de soirée, le Lieutenant Burnett, agent de la Fondation SCP, parvint à convaincre le Général Lomax de ne pas poursuivre l&#39;attaque et de fortifier les positions à l&#39;entrée du marais. 

[[include component:image-block name=body.jpg|caption=Royal Marines se préparant à incinérer les corps partiellement transformés de soldats nippons.]]

Le Lieutenant Burnett informa les soldats britanniques de la nature de --SCP-224-- et organisa les défenses autour de la zone. Il mena ensuite la 3^^e^^ Brigade des Royal Marines jusqu&#39;à la fin du phénomène. Seuls 58 soldats britanniques furent tués dans les combats les opposant aux instances de --SCP-224-1-- et ---2-- avant l&#39;arrivée vers 03:50 des bombardiers demandés en urgence par le Lieutenant Burnett.

Piégés au milieu de ██ █████████ ██ ██ ████ ██ ████ où se concentraient ███ █████ █████ ████████ ██ ██████, les soldats nippons furent rapidement submergés et █████ ██ █████ ██████████, ████ █████████, ████ ████ ████████ ███ ███ █████ █████ █████ ███ █████████. ██ █████ ████ ███ ████ ███ ███ ██████████ ███ ███████. ███ ██████ ██ ████ associés au largage sur la zone de bombes incendiaires ne laissèrent que ██ survivants, dont ██ ███████ ███ █████████ █████ ███ ██████████ et furent neutralisés avec succès. Les 20 soldats restants furent capturés sans résistance le lendemain matin.

Malgré la fin de ██ ████████, et sur ordre du Lieutenant Burnett, l&#39;accès à la zone fut strictement interdit. Les soldats entrés en contact avec des instances de --SCP-224-2-- furent isolés et inspectés individuellement à la recherche de ██████ █████ █████████ ██████████ (█ cas recensés et aussitôt éliminés).

**__Protocole Proposé :__** Les corps des soldats britanniques tombés au combat ont été rassemblés et incinérés. La zone affectée par --SCP-224-- a été massivement bombardée dans les jours qui ont suivi afin d&#39;effacer toute trace de ████ ████████ ██ ███ ██████████ ██████████. Ces efforts se sont malheureusement montrés insuffisants pour détruire complètement les corps ████████ des soldats japonais bien que leur état ne permettait pas d&#39;identifier la cause de leur mort.

[[include component:image-block name=raf.jpg|caption=Appareils du Groupe 224 en vol au dessus de l&#39;Île de Ramree (J+3).]]

L&#39;absence de substances amnésiques sur place et les conditions difficiles de la Campagne de Birmanie n&#39;ont pas permis de traiter les soldats britanniques avant 3 semaines. Ces derniers ont été retirés des combats, isolés du reste des troupes, et se sont vus interdit d&#39;écrire des lettres durant cette période. La disparition des soldats nippons leur fut expliqué par la présence dans les marais de plusieurs milliers de crocodiles marins, qui auraient attaqué et dévoré les Japonais, expliquant ainsi l&#39;état plus que mutilé des cadavres. De faux témoignages de la part de quelques membres de la 3^^e^^ Brigade des Royal Marines ayant accepté de rejoindre la Fondation furent également mis en place pour achever de convaincre les soldats.

Plus tard au cours du conflit, les équipages du Groupe 224 de la Royal Air Force et l&#39;état major des Indes britanniques ont également été amnésiés. Les soldats japonais ont été exécutés.

**__Addendum :__** [MàJ 16/08/████] De nombreux historiens ont remis en question l&#39;explication selon laquelle les troupes japonaises auraient été anéanties par des crocodiles, avançant l&#39;impossibilité d&#39;une telle concentration de crocodiles adultes au sein de l&#39;écosystème de l&#39;île de Ramree. Les spécialistes du DCD sont parvenus à leur faire retrouver une explication cohérente pour remplacer le scénario précédent. L&#39;hypothèse actuellement admise est que les Japonais succombèrent à des maladies tropicales, animaux venimeux et crocodiles, ainsi que du manque d&#39;eau et de nourriture.</textarea></pre>
