**Title:** 저기요, 피자 잘못 왔는데요.
**Original:** [https://scp-wiki.wikidot.com/scp-3275 SCP-3275] by [[*user Scented_Shadow]] &amp; [[*user Zyn]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3275/pizzazresize.png|caption=재단에서 화학 분석차 획득한 SCP-3275-1 개체. 올리브가 유황 냄새를 발산한다. 주문 내용은 &#34;채식 피자&#34;였다.|width=300px]]

**일련번호:** SCP-3275

**등급:** 유클리드

**특수 격리 절차:** SCP-3275는 발생할 때마다 면밀히 추적관찰한다. 현재 재단은 특정 통제 조건을 따로 구성했을 때만 SCP-3275를 일으킬 수 있다.

재단이 인지한 SCP-3275-1 개체는 모두 압수하며, 분석 후 지정 변칙폐기물 용기에 담아 배출한다. SCP-3275-1를 지정된 인원이 주문할 때는 항상 재단이 소유한 시설만을 배달 위치로 설정해야 한다(아래 일반절차 참조).

실험 시 SCP-3275-1을 손으로 취급하려면 보안 인가 2등급 이상을 보유해야 한다. SCP-3275-1과 상호작용하는 인원은 피자 상자를 열어둔 동안 A등급 유해물질 방호복 또는 적당한 개인보호장구를 착용한다. SCP-3275 담당 인원은 SCP-3275-1 개체가 타당히 예상할 만한 정도보다 현격히 특이하다면 반드시 기록하여 SCP-3275 프로젝트 담당자[[footnote]]現 담당자는 알렉스 간츠,,Alex Ganz,, 박사이다. 더불어 SCP-3275-2는 간츠 박사의 연락처를 제공받으며, SCP-3275 관련 사건을 직접 신고할 수 있다.[[/footnote]]에게 보고한다.

SCP-3275-2는 현재 허가 하에 █████████ 피자와 고용을 유지하는 중이다.[[footnote]]SCP-3275-2의 고용주는 재단이 정기적으로 SCP-3275-2를 시켜 피자를 배달하게 하는 사실을 인지하며, 금전적 보상금을 조건으로 재단의 활동에 협력하기로 합의했다.[[/footnote]] SCP-3275-2에게는 미허가 고객의 배달 주문을 담당시키지 않는다. 어떤 SCP-3275-1 개체가 특별히 위험한 성질을 띠었다면 SCP-3275-2를 구금하여 심문하거나 기타 경계조치를 실시할 수 있다.

SCP-3275-1을 주문하고 배달받는 일반절차는 다음과 같다.

&gt; * 재단 소유 비기지 건물에서 보안전화[[footnote]]연구진은 허가 시 SCP-3275 프로젝트 담당자에게 █████████ 피자의 전화번호를 요청할 수 있다.[[/footnote]]로 SCP-3275-2가 고용된 █████████ 피자 음식점에 피자를 주문한다. 이때 배달자는 SCP-3275-2로 적시한다. 주문 시 요청하는 토핑의 종류는 배달받은 SCP-3275-1 개체를 분석할 연구원이 결정할 수 있다.
&gt; 
&gt; * 생물격리 설비를 구축한 재단 소유 시설에서 SCP-3275-1 개체를 배달받는다. 보안팀은 CCTV 카메라로 SCP-3275-2의 신원을 파악하여 출입을 허가한다. SCP-3275-2는 보안 초소에 SCP-3275-1을 전달한다. 보안 인원은 SCP-3275-1을 담은 박스에 직접 접촉하지 못한다.
&gt; 
&gt; * 지정된 재단 직원이 SCP-3275-2를 차단하고 SCP-3275-1을 수령한 다음, 원래 주문한 피자의 █████████ 피자 메뉴판에 기재된 금액을 지불한다. SCP-3275-2는 의심을 사지 않고 가능한 한 빠르게 재단에서 되돌아 나간다.
&gt; 
&gt; * 수령한 SCP-3275-1 개체는 상자에 담은 그대로 화학 실험실로 이송한다. 이 시점부터 SCP-3275 담당 연구원만이 개체를 취급할 수 있다. 해당 연구진은 SCP-3275-1을 분석 및 기록한 다음 대상의 조성을 고려하여 처분한다.

**설명:** SCP-3275는 ██████ ████████(이하 SCP-3275-2)가 판매용 피자를 배달할 때마다 발생하는 변칙현상이다. SCP-3275의 영향을 입은 피자(SCP-3275-1)는 고객이 주문한 피자와 판이하게 달라지는데, 요청했던 토핑이 사라지기도 하고 분명히 제외했던 토핑이 오르기도 한다.

나아가 SCP-3275-1은 피자로서 불쾌한 특성을 보유했을 수도 있는데, 예를 들어 주문자가 요청하지 않았던 토핑이 과다하게 올랐거나 평범하지 않은 재료로 만들어져 악취를 풍기거나 아예 먹지 못하는 성분이 들었을 수 있다. (각종 SCP-3275-1 발생 사례는 부록 3275-A 실험기록 참조)

SCP-3275-2(██████ ████████)는 비변칙적 인간 남성으로, ████-██-██ 현재 나이 22세이다. 신장은 181cm, 체중은 68.5kg이다. SCP-3275 담당 직원은 요청 시 대상의 머그샷을 열람할 수 있다(자세한 사항은 프로젝트 담당자에게 연락 바람). SCP-3275-2는 대개 너저분한 옷차림으로 다니거나 수면부족에 시달리고는 한다. SCP-3275-2는 현재 █████████ 피자가게에 피자 배달부로 고용되었으며 3개월째 재직하는 중이다. 재단이 대상에게 개입한 이후로 SCP-3275-2가 배달하는 피자는 항상 SCP-3275-1 개체로 바뀌었다.

SCP-3275-2의 직장 보안 카메라 화면을 회수한 결과, SCP-3275는 -2가 배달할 피자를 받을 때와 피자를 주문한 고객에게 피자를 전달할 때 사이의 어느 시점에 발생한다고 보인다. SCP-3275-2는 주방에서 항상 주문한 대로 만들어진 피자를 수령하며 또 항상 정확한 주소로 가서 피자를 전달한다. 피자가게에서 회수한 영상에 따르면 SCP-3275-2는 절대로 받은 피자에 손을 대거나 어떤 식으로든 피자를 훼손하지 않았다. SCP-3275는 █████████ 피자가게의 다른 배달부에게 영향을 끼쳤던 바 없으며, SCP-3275-2는 살면서 다른 변칙현상을 전혀 겪어본 적 없다고 밝혔다.[[footnote]]최초 인터뷰 녹취록 전문은 부록 3275-B 참조.[[/footnote]] SCP-3275가 배달 도중 정확히 어느 시점에 발생하는지는 밝혀지지 않았다.

현재 SCP-3275의 영향 범위는 불명이다. 최근 SCP-3275-1 개체를 분석한 결과 SCP-3275의 발생 양상에서 일정량 불안정성을 관찰했는데, 추후로 변칙현상과 발생 범위가 예측하지 못할 만큼 판이하게 변동할 가능성을 경계해야 할 수 있다.[[footnote]]주요 사건 및 일부 실험 목록은 부록 3275-A 참조.[[/footnote]]

**부록 3275-A:** 주요 사건 및 실험 기록 (선별 발췌)

&gt; **날짜:** (████-██-██)
&gt; **주문:** 페퍼로니 피자, 치즈 많이
&gt; **배달:** 햄 피자, 버섯 추가
&gt; **비고:** SCP-3275가 재단에 탐지된 계기다. 오넬리,,O&#39;Nelly,, 박사(제76기지 연구원보)가 자택에서 피자를 주문했다가 다른 피자를 받았을 때 SCP-3275-2가 똑같은 사건이 자꾸만 발생한다고 불만을 토로했다. 오넬리는 █████████ 피자가게에 전화해 SCP-3275-2의 주장을 확인한 다음 재단에 SCP-3275-2를 소환해 심문하기를 요청했다.

&gt; **날짜:** (████-██-██)

&gt; **비고:** 토마토 소스는 원래 기본으로 피자에 들어가는 재료이기 때문에, 토마토 소스를 명시적으로 요청함으로써 배달된 피자에서 배제되었다고 추정된다. 고무장갑은 SCP-3275-2(당시 재채기가 몹시 심각했다)가 한 말마따나 &#34;또 이 최악의 나날에 나 더 깊은 나락으로 떨어뜨릴 망할 물건&#34;스러운 모양새였다.

[[==]]

&gt; **날짜:** (████-██-██)

&gt; **배달:** 페퍼로니 피자, 핫소스 추가, 100달러 지폐 7장. 지폐는 모두 타거나 구거지거나 찢어져 화폐가치를 상실했다. 지폐에서는 일련번호를 확인하지 못했다.
&gt; **비고:** SCP-3275-1에는 음식이 아닌 토핑도 추가될 수 있으며, 모두 마치 먹을 수 있는 평범한 재료처럼 조리되어 나온다.

[[==]]
**실험기록 3275-012**
&gt; **날짜:** (████-██-██)
&gt; **주문:** 페퍼로니 피자, 올리브·블루치즈 추가
&gt; **배달:** 햄 피자, 피망·액상디페나디온[[footnote]]diphenadione. 쥐약 성분이며 인간에게 독성을 띤다.[[/footnote]] 추가
&gt; **비고:** SCP-3275-1이 인간이 섭취하면 안전하지 않은 토핑을 추가한 최초 사례. █████████ 피자가게 조리사들은 실제로 쥐약 &#39;킬랫,,KillRat,,&#39; 상자가 주방에 있다고 밝혔다. SCP-3275-2는 이 피자를 배달할 때 몸 상태가 유난히 나빴던 탓에 재단 인원이 개입했다. SCP-3275-2의 생활상태를 점검한 결과, 빨지 않은 세탁물이나 버리지 않은 쓰레기, 창문 주변에 자라난 흰곰팡이 등 유해한 요소가 허다했다.

&gt; **날짜:** (████-██-██)
&gt; **주문:** 햄 피자, 파인애플·붉은고추 추가

&gt; **비고:** SCP-3275-2는 피자가게로 돌아가기 전에 &#34;맨날 미뤘는데 드디어&#34; 자기 집을 청소하고 밀렸던 공과금을 납부했다고 알렸다. 당시 SCP-3275-2는 수염을 깔끔히 면도했으며 위생 습관을 훨씬 좋게 개선한 상태였다.

SCP-3275의 출현 기작이 SCP-3275-2의 생활방식과 관련되었다고 추정해봄직한 관계로, SCP-3275-2에게 건강·직업 상담을 제공하자는 방안이 제기되었다.

**부록 3275-B:** 재단은 SCP-3275-2와 최초 접촉한 시점부터 정기 면담을 실시했다. 이하는 최초 면담 기록이다.

[[collapsible show=&#34;면담 3275-1-██-████ 보기&#34; hide=&#34;면담 3275-1-██-████ 접기&#34;]]
&gt; **면담 대상:** SCP-3275-2
&gt; **면담자:** 간츠 박사
&gt; **서론:** 면담 일자는 ████-██-██, 재단 인원이 최초로 SCP-3275-2와 접촉한 날이다.
&gt; 
&gt; **&lt;기록 시작, 15:40:38&gt;**
&gt; 
&gt; **간츠:** 자, 면담 시작하기 전에 먼저 서로 자기소개는 했지만요, 한번 더 공식적으로 이름을 말씀해주시기 바랍니다.
&gt; 
&gt; **SCP-3275-2:** 아, 어... 네, ██████이요.
&gt; 
&gt; **간츠:** 성까지 붙여서 말해주세요.
&gt; 
&gt; **SCP-3275-2:** 아 쒸, 풀네임으로 말해야 되는 줄 몰랐네요, 죄송합니다. ████████이에요.
&gt; 
&gt; **간츠:** 감사합니다. 자, 지금 면담을 무엇 때문에 하는지는 아시죠?
&gt; 
&gt; **SCP-3275-2:** 어휴 알죠, 저랑 그 미친 피자들 때문이잖아요. 솔직히 저도 정신 나가겠어요. 근데 사실 저 여기서 왜 이러는지 모르겠거든요. 아니 당신들 누구예요, 경찰이세요? 여기 분위기 진짜 무슨, 뭐 잘못해서 구금당한 삘인데.
&gt; 
&gt; **간츠:** 지금은 몇 가지 질문에 대답만 잘해주시면 돼요. 저희가 고소 같은 거 하는 데도 아니니까.
&gt; 
&gt; **SCP-3275-2:** 아 그렇군요, 아무튼 그러니까, 저 //진짜로// 피자에다 아무 짓도 안했거든요. 진짜 //맹세할게요//. 무슨 방해공작이라도 당하는 기분이에요. 피자가 제대로 배달된 적이 단 한번이 없어요.
&gt; 
&gt; **간츠:** 한 번도요? 지금 피자가게에 고용되셨을 때부터요?
&gt; 
&gt; **SCP-3275-2:** 한번이 없다니까요. 그리고 나한테//만// 이런 일이 생겨요. 아니 ███라고 동료가 있어서 한번 물어봤는데, 지금까지 그런 사건이 //전혀// 없었대요. 누구한테 물어도 다 똑같아요. 누가 지금 저 프레임 씌우는 거 아니에요? 아무튼 여기가 대체 뭐하는 데인지 모르겠는데, 이것 좀 어떻게 해결해주세요. 왜 대체 나한테만 이런 일이 생길까요?
&gt; 
&gt; **간츠:** 아, 무엇 때문에 이런 일이 발생하는지는 모르신다고요?
&gt; 
&gt; **SCP-3275-2:** 진짜 맹세할게요, 몰라요. 이런 일이 무조건 근무 중에 배달할 때//만// 생겨요. 그러니까 예를 들면, 친구한테 초콜릿 상자 줄 때는 초콜릿이 안 바뀌어요, 그렇거든요? 그 초콜릿은 주문한 거 아니니까. 사실 내가 초콜릿을 배달했어도 그러는지 모르겠어요. 배달은 피자만 해봐서.
&gt; 
&gt; **간츠:** 그럼 구체적으로 피자 배달이 문제가 된다는 말씀이군요. 혹시 배달하시면서 특별히 이상한 점은 없었습니까? 기억 속에서 관련이 있을 만한 점이 눈에 띄는 게 없나요?
&gt; 
&gt; **SCP-3275-2:** 네, 없어요. 이거 엄청 기초적인 일이잖아요. 뭐 사실 너무 하층 직업이라 우리 엄마도 싫어했던 건 있었죠.
&gt; 
&gt; **간츠:** 과거형을 쓰시는군요. 어머니를 언급하면서.
&gt; 
&gt; **SCP-3275-2:** 네, 지금 직장 첫날에 제가 일 시작하기 전에 세상을 떠났어요.
&gt; 
&gt; **간츠:** 유감입니다. 어머니는 배달하는 직업을 싫어하셨다고요?
&gt; 
&gt; **SCP-3275-2:** 뭐 그거는... 엄마는 저보고 맨날 좀더 훌륭한 사람이 돼라, 그랬거든요? 이런 직업 가지면 &#39;자진 평가절하&#39;라고 그랬어요. 눈높이를 좀더 높은 데로 둬야 한다면서. 아니 근데, 저도 이제 성인이잖아요? 나도 내 인생에서 선택은 내가 할 수 있잖아요. 뭐 제가 온 천지에 이름을 날라는 건 아니라도 지금 있는 자리에서 충분히 행복해요. 근데도 엄마는 맨날 뭐, 내가 뭘 어떻게 더 훌륭하게 할 수 있나 항상 살펴보랬거든요. 항상 더 나아질 수 있어야 한다 그렇게.
&gt; 
&gt; **간츠:** 어머니는 많이 소중한 분이었나요?
&gt; 
&gt; **SCP-3275-2:** 소중했죠... 물론 세상을 떠나고 많이 슬펐는데, 근데 그래도... 평소에 잔소리를 엄청 하셨거든요? &#39;██████, 이거 치워. ██████, 이거 고쳐. ██████, 심부름 좀 해.&#39; 이런 식으로 틈만 나면 시킬 일을 찾아내서 시켰어요. 걱정을 사서 해요. 쉴 새가 없었다니까요.
&gt; 
&gt; **간츠:** 어머니와 같이 사셨군요, 청소하라는 말씀을 들었던 걸 보면?
&gt; 
&gt; **SCP-3275-2:** 그랬죠. 뭐 알아서 생각하셔도 되는데, 제가 항상 돈이 좀 모자랐어요. 그러니까 첫 직장에서 이렇게 시답잖은 일이나 하죠. 그리고 그 시답잖은 일 하나 제대로 안되네요. 직장 찾기도 어려운데 뭐냐고 이게? 뭐 그래도 돈은 꼬박꼬박 들어오니까 다행이죠.
&gt; 
&gt; **간츠:** 좋습니다, 그럼 이쯤 하죠. 감사합니다.
&gt; 
&gt; **SCP-3275-2:** 아니 잠시만요, 저 진짜 물어볼 거 되게 많아요. 사장님한테 저 잘리지 말라고 돈 부쳐드렸다는 게 진짜예요?
&gt; 
&gt; **간츠:** 나머지 질문은 비공식으로 말씀드리죠.
&gt; 
&gt; **&lt;기록 종료, 15:43:21&gt;**
[[/collapsible]]

SCP-3275-2를 재단 소유 외식업체로 고용전환하는 방안을 논의하고 있다. 격리 절차 개정 및 SCP-3275-2에게 특별 주택을 공급하는 안건이 검토 계류 중이다.</textarea></pre>
