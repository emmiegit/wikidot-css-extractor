    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2375

**项目等级：**Euclid

**特殊收容措施：**由于SCP-2375在自然界的广泛传播，目前看来永久收容是不可行的。因此，建立了专门负责识别和消灭SCP-2375-1个体活动群落的机动特遣队Zeta-28（“黑暗军团”），以防止其活动导致的SCP-2375扩散。

若在SCP-2375可能扩散的人类聚集区发现SCP-2375-1个体，应立即派遣机动特遣队Zeta-28调查目标区域任何可能存在的SCP-2375-2群落。一旦发现SCP-2375-2群落，Zeta-28成员应清除任何SCP-2375-2个体离开该地区的通道。任何剩余SCP-2375-1或SCP-2375-2个体都应被立即消灭。

**描述：**SCP-2375早期表现为坏死性的皮肤疾病，可通过身体接触传播。感染SCP-2375的初期症状包括胸部皮肤的轻度腐烂、快感和愉悦感的增加以及痛觉敏感度下降。

一周之内，皮肤损伤区域不断变大，程度逐渐加深，使得受影响的身体部位的皮肤看起来严重腐烂坏死，但SCP-2375的感染者报告称并无特殊感觉。感染SCP-2375的个体似乎只发生了身体腐烂，而体内并未发生永久性损伤。

个体首次感染SCP-2375大约两周左右，感染将发展到四肢和下半身，这个阶段的感染者将被称为SCP-2375-1。感染者随后会尝试说服其他人与感染者发生身体接触以传播SCP-2375。具有反社会人格障碍的人易受SCP-2375-1的影响。

SCP-2375-1个体被证实存在标准传播活动，例如挨家挨户招募、分发邮件印刷品（见SCP-2375-1分发传单的副本）、社会活动和群体心理治疗等，以便向参与这些活动的人类传播SCP-2375。这些活动的参与者报告称他们产生了想要与SCP-2375-1个体交流的强烈冲动，这种冲动在活动结束后也会持续大约三小时。除SCP-2375-1（通常穿着精致的戏服或长袍）外，在这些活动中未有SCP-2375的异常传播或其他异常现象报告。

[[collapsible show=&#34;+ SCP-2375-1传单样本的副本&#34; hide=&#34;- 隐藏&#34;]]
&gt; 朋友，你好！
&gt; 
&gt; 你是否感到孤独、沮丧、压力山大？我们有时也会有这种感觉，但是别担心！我们可以帮你！
&gt; 
&gt; 你想结识新朋友吗？当然！我们都想！这就是我们Funlife社团来到这里帮助你交朋友的原因！
&gt; 
&gt; 我们诚挚的邀请您于明天中午到[数据删除]参加冰激凌交友会。您在这儿可以遇见附近社区的人，享受一些冰激凌，结识一些新朋友！
&gt; 
&gt; 这是一个我们可以和睦相处的世界！
&gt; 
&gt; 你真诚的朋友
&gt; 
&gt; Funlife本地分部
&gt; 
&gt; 在Funlife这儿，我们都一样。
[[/collapsible]]

一旦SCP-2375个体传播了SCP-2375，个体就会尝试返回方圆一百公里区域内一个准备好的约5x5大小的小洞中，如果区域内不存在可用的小洞，个体会制造一个。这些洞被证实通往一些小的地下洞穴，大量SCP-2375-1个体居住其中。这些洞穴被SCP-2371-1个体称为“村子”，由数个具有不同功能的建筑物组成（见采访记录2375-A）。进入村子的SCP-2375-1个体都不再出现。

一旦进入村子，SCP-2375-1将进入转化为SCP-2375-2的最后阶段。在地下，个体的面部开始经历类似于身体其他部位的快速腐烂，这被认为是SCP-2375感染的最后阶段，未发现对身体有进一步的伤害。SCP-2375-2个体在最终腐烂阶段之后不再有意愿从地下洞穴中出现，即使在基金会进行探索时也没有任何个体尝试过。

[[collapsible show=&#34;+ 显示实验记录2375-A&#34; hide=&#34;- 隐藏实验记录2375-A&#34;]]

权限通过，站点主管，欢迎您。

&gt; 经O5会议的5名成员批准，准予站点主管Pembroke使用一名D级人员作为实验对象，以分析普通人类感染SCP-2375后的内部作用机理，以及调查仅有SCP-2375-1个体居住的村子的内部机制。

基金会特工于堪萨斯州[数据删除]捕获了一个SCP-2375-1个体，并成功将其收容于Site-77的标准类人生物收容单元内以用于此次实验。D-2375-82，一名确诊患有抑郁症的非裔美国男性，被引入捕获个体所在的房间。

&gt; 对话记录2375-A
&gt; //D-2375-82被引入测试房间及SCP-2375-1的视线内。//
&gt; 
&gt; //D-2375-82坐在测试房间内，SCP-2375-1接近他。//
&gt; 
&gt; **SCP-2375-1**//接近D-2375-82//：你怎么了，兄弟，看起来不太高兴？
&gt; 
&gt; **D-2375-82：**我当然不高兴，你这怪物。我因为某人的奇怪实验被困在这里，我宁愿待在死囚牢房里也不愿遭遇这种事。滚开，我和你没什么好说的了！
&gt; 
&gt; **SCP-2375-1：**我知道你的感受，朋友。
&gt; 
&gt; **D-2375-82：**你他妈怎么可能知道？
&gt; 
&gt; **SCP-2375-1：**我也是观景台上那帮人扔在这的，不过我没什么意见。看看四周，我们有一个很好的房间，还有彼此，还需要别的什么呢？
&gt; 
&gt; **D-2375-82：**你在说什么啊？
&gt; 
&gt; **SCP-2375-1：**我也曾和你一样。你很沮丧对吧？我能从你的眼睛里看出来。我也曾经这样，但我走出来了，我现在非常幸福。
&gt; 
&gt; **D-2375-82：**发生了什么？
&gt; 
&gt; **SCP-2375-1：**我找到了一个地方，一个神奇的地方。那里全都是我这样的人，也都是你这样的人。
&gt; 
&gt; //D-2375-82被告知继续询问SCP-2375-1个体。//
&gt; 
&gt; **D-2375-82：**我怎么去那儿？
&gt; 
&gt; **SCP-2375-1：**我可以带你去，别担心，你在那很安全。握个手吧，朋友。
&gt; 
&gt; //D-2375-82被指示与SCP-2375-1个体握手。//
&gt; 
&gt; **SCP-2375-1：**欢迎来到Unlife，兄弟。

对话结束后不久，SCP-2375-1个体和D-2375-82被从测试中转移到了不同的收容设施中。测试后进行的精神检查报告D-2375-82的快感和愉悦感显著上升。

D-2375-82与SCP-2375-1个体接触后一周，例行体检（由身着生化防护服的基金会特工进行）发现在手臂和胸部的皮肤上出现了与严重坏死相近的斑块。体检后，Pembroke博士进行了一次精神检查，以确定SCP-2375对大脑的控制程度。

&gt; **Pembroke博士：**D-2375-82，感觉怎么样？
&gt; 
&gt; **D-2375-82：**不瞒您说，博士，我从未感觉那么棒过。您知道吗，那家伙身上有点东西，把我治好了。
&gt; 
&gt; **Pembroke博士：**我们在体检中发现你皮肤有些受损，你又发现胳膊上有什么奇怪的东西吗？
&gt; 
&gt; **D-2375-82：**皮肤？那没什么大不了的，只是为了感觉变好而付出的小小代价罢了。你们介绍给我的那家伙让我认识到这一点。
&gt; 
&gt; **Pembroke博士：**你能解释一下吗？到底是什么让你对他感兴趣。
&gt; 
&gt; **D-2375-82：**那家伙有点东西，他说话和倾听的方式很特别，不管我多么无理他都不会生气，就像他真的理解一样。
&gt; 
&gt; **Pembroke博士：**理解什么？
&gt; 
&gt; **D-2375-82：**理解一切，博士！我说了最残忍的话，但他就只是坐在那里微笑和点头，他把我说的每一个字都听进去了！我心里感觉可以信任他，他就是……很好，你懂吗？
&gt; 
&gt; **Pembroke博士：**是什么让你这么认为？
&gt; 
&gt; **D-2375-82：**嗯……就是感觉他在乎，他想要帮助我。他说话的语气和声音让我觉得可以告诉他一切。所以当研究员让我测试他的耐心时，我失控了，我告诉了他所有的事情，所有我在街头发生的故事，而他眼都没眨一下。当我讲到令我崩溃的地方时，他不像你们大多数人那样笑出来，他跪下来轻轻的拍着我的背，告诉我没关系的。他让我感觉很好，其他人都不会那么做。
&gt; 
&gt; **Pembroke博士：**现在他被移除出试验区域了，你有什么感觉？
&gt; 
&gt; **D-2375-82：**我不觉得孤独或者难过，说真的，我觉得我多了个朋友。

D-2375-82被感染约三周后，他被装备上一个摄像机和双路通话耳机，以便收集SCP-2375-1的地下群落的信息。D-2375-82被指示跟着测试的SCP-2375-1个体进入位于Site-77西侧约30公里的一个小洞中。以下是对记录的誊写：

&gt; **Pembroke博士：**D-2375-82，能听到吗？
&gt; 
&gt; **D-2375-82：**清晰又大声，老大。现正跟随James。
&gt; 
&gt; **Pembroke博士：**James？那个个体的名字吗？
&gt; 
&gt; **D-2375-82：**对啊，我没说过吗？等等，我们到了，这看起来像是……一个小镇。
&gt; 
&gt; **Pembroke博士：**小镇？能解释一下吗？
&gt; 
&gt; **D-2375-82：**额……它看起来像是一个小小的贫困村，房子是用树枝和洞口滚下来的石头搭的，有一些看起来像是商店。我想我可以看到一些像是小饭馆的。哇，那里甚至有个公园，里面看起来像是些小孩子。
&gt; 
&gt; **Pembroke博士：**你有没有发现这个村子有什么奇怪的地方？
&gt; 
&gt; **D-2375-82：**除了你告诉过我的皮肤以外，没什么了。
&gt; 
&gt; **SCP-2375-1：**Jamal，这边！我有些朋友想带你见一下。
&gt; 
&gt; **D-2375-82：**来啦！不好意思，博士，稍后我再找你。
&gt; 
&gt; //接着D-2375-82放下摄像机并跑向几个SCP-2375-1个体。在视频信号中断前，能听到大约持续了30分钟的欢声笑语。//

在初次与SCP-2375-1的其他个体接触约5小时后，D-2375-82重新打开了摄像机并恢复了视频信号。以下是对D-2375-82最后记录的誊写（需要5级权限）：

&gt; **D-2375-82：**嘿，这玩意儿开机了没？博士，能听到我吗？
&gt; 
&gt; **Pembroke博士：**是D-2375-82吗？
&gt; 
&gt; **D-2375-82：**对，是我，我说过会再找你的。如果说有什么我能做到的，那就是信守诺言了。但是听我说，我想和你谈谈，我想要你放过我。
&gt; 
&gt; **Pembroke博士：**你说什么？
&gt; 
&gt; **D-2375-82：**你不会相信的，但这下面太完美了。我来这还不到一天，他们就已经把我当成最好的朋友了。他们帮我搭了间小屋，带我去吃晚餐。我们聊天，我们欢笑。我走遍整个小镇也没有看到哪怕一次冲突，我都不敢相信我见到过那么多微笑的人。
&gt; 
&gt; **Pembroke博士：**你能解释一下吗？
&gt; 
&gt; **D-2375-82：**我终于明白这个团体的意义了，他们不是为了统治世界或者摧毁我们，亦或是其他你们觉得他们会做的事。他们，哦对不起，我们，只是想要平静的生活。
&gt; 
&gt; **Pembroke博士：**平静生活？那是什么意思？
&gt; 
&gt; **D-2375-82：**我和这儿的人谈过了，我们都是想要逃避某些东西。我碰到了曾被欺辱和殴打的人，但我们可以把这些全都抛诸脑后。在这里我们可以忘却所有烦恼，只为互相抚慰。我们都是一样的，皮肤的情况就是证明。
&gt; 
&gt; **Pembroke博士：**皮肤情况？
&gt; 
&gt; **D-2375-82：**事实上，它很好。我们之中很多人曾因为外表或信仰而被歧视。但是感谢Funlife，现在我们不用再为此担心了。只要我们都是一样的，就没有人会再有冲突，我们可以关注那些让我们凝聚的事情而不是把我们区分的事情。听我说，博士，我知道你们基金会一般不会这么做，但是我求你就别管我们了，就算不是为了我，那就为了这下面的所有人。
&gt; 
&gt; **Pembroke博士：**你明白基金会不会允许你们团体的行为的，你们会发现不能再继续绑架普通人了。
&gt; 
&gt; **D-2375-82：**我们想要的就只是帮助其他人逃离，如果你不听的话，我也无话可说了。再见，博士。

截至记录发布时，未再与D-2375-82或其他处于任何站点半径300公里内的SCP-2375-1个体接触。由于SCP-2375的属性，收容程序由立即消灭降低至封锁SCP-2375-1群体以防止感染扩散。同时，将SCP-2375降级为无效化状态的提议正接受O5会议复审。
[[/collapsible]]
