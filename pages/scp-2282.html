    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2282 – Ziege.
**Autor:** [[*user llama66613]]
**Original:** https://scp-wiki.wikidot.com/scp-2282
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2282

**Klassifizierung:** Neutralisiert (vorher Euclid)

**Sicherheitsmaßnahmen:** (Ehemals. SCP-2282 ist mittlerweile verstorben.) SCP-2282 ist unter der Obhut der parazoologischen Abteilung im Areal-12 in einem Außengehege zu halten. SCP-2282 sollte niemals näher als einhundert Meter (100 m) an ein Bauwerk oder einen Baum herankommen. SCP-2282 ist für eine Hausziege angemessen zu halten.

**Beschreibung:** SCP-2282 ist ein weibliches junges Säugetier einer einzigartigen Unterart, die eng mit //Capra aegagrus hircus// verwandt ist und als //C. a.spatium// klassifiziert wurde. SCP-2282 ist normal groß und äußerlich identisch mit einer gewöhnlichen domestizierten Ziege.  Die Skelett-, Muskel- und Schädelanatomie von SCP-2282 ist ebenfalls identisch.

Der Verdauungstrakt von SCP-2282 ist eine stark nichteuklidische Anordnung räumlicher Verzerrungen, die so verzerrt sind, dass sich sein Innenvolumen auf mindestens siebzehntausend Kubikmeter (17.000 m³) erhöht und aus mehr als achttausend (8000) separaten Mägen besteht. Der Verdauungstrakt von SCP-2282 ist kompliziert und nichtlinear und hat scheinbar keinen organisierten Zweck. Die Gesamtmasse von SCP-2282 beträgt mindestens sechzehn Millionen Kilogramm (16.000.000 kg), äußerlich scheint es jedoch nur eine Masse von 89 kg zu haben, eine normale Menge für eine Ziege seiner scheinbaren Rasse. Diese zusätzlichen Organe benötigen offenbar auch keine zusätzliche Nahrung, um zu funktionieren, da die materielle Ernährung von SCP-2282 normal ist.

SCP-2282 konsumiert Materie, indem es den Raum, der diese Materie enthält, in seinen eigenen Körper integriert. Dieser Raum wird beim Grasen aus einem Bereich in der Nähe des Mundes von SCP-2282 entfernt und so manipuliert, dass seine Außenseite schrumpft, während er in den Verdauungstrakt von SCP-2282 transportiert wird. Der dadurch entstehende Hohlraum in SCP-2282 wird dann mit neuem Fleisch und neuen Organen gefüllt. SCP-2282 verbraucht etwa drei Kubikmeter (3 m³) pro Tag.

**Anhang:** SCP-2282 wurde am 3. Februar 2001 auf einer Ziegenfarm in Zentralkalifornien entdeckt, nachdem Gravitationswellenobservatorien der Foundation in Areal-6, Areal-22 und Standort-20 begonnen hatten, ein kleines, regelmäßiges Zittern in der Krümmung der Raumzeit zu entdecken. Die Anomalie wurde trianguliert und die Farm untersucht und gekauft, nachdem der Effekt bestätigt worden war.

**Anhang:** Korrespondenz zwischen Dr. Carrs und dem Überwachungskommando, 22. April 2014

//SCP-2282 zeigt Anzeichen von Alterung und schlechtem Gesundheitszustand, die einer Ziege seines Alters angemessen sind. Sofern es keine intensivere medizinische Versorgung gibt, dauert es vielleicht noch vier Monate. Ich beantrage die Genehmigung, SCP-2282 am 1. Mai 2014 einzuschläfern, bevor es eines natürlichen Todes stirbt, um es in einer kontrollierten Umgebung sterben zu lassen und seine Anatomie zu studieren, bevor es ein Organversagen erleidet.// - Dr. Carrs

//Genehmigt.// - O5-9

**Anhang:** Die Euthanasie von SCP-2282 verlief wie geplant bis zum Moment des Todes. Nach der Injektion durch Dr. Dangson verzerrte sich das Innere von SCP-2282 augenblicklich, um dem euklidischen Raum zu entsprechen. Dies führte dazu, dass eine Blase aus neuem Raum mit einem Durchmesser von siebenundsechzig Metern (67 m) aus dem Bauch von SCP-2282 auftauchte und den gesamten Raum in der Umgebung verzerrte.

Dr. Dangson, der während der Verzerrung direkt neben SCP-2282 stand, wurde aufgrund einer massiven anatomischen Verformung sofort getötet. Dr. Carrs geriet in einen kritischen Zustand und starb sechs Stunden später an einer Gehirnblutung. Dr. Ohman und Dr. Jept erlitten schwere skeletale und anatomische Verformungen; Dr. Jept musste einer Amputation seines linken Arms und Beins unterzogen werden, und Dr. Ohman unterzieht sich derzeit einer intensiven Physiotherapie, um seine volle Beweglichkeit wiederzuerlangen.

Die Sphäre des neuen Raums war mit Ziegeneingeweiden gefüllt, die sofort zusammenbrachen und die Vertiefung im Boden füllten, die durch die Verformung und das Austreten in die Umgebung entstanden war.

**Anhang:** Die Ausgrabung der Überreste von SCP-2282 hat ergeben, dass einige der Mägen von SCP-2282 nicht mit Verdauungsflüssigkeit gefüllt waren und relativ gut erhaltene Objekte enthielten, darunter mehrere, die für SCP-2282 zu groß gewesen wären, um sie im Ganzen zu verzehren. Zu den derzeit in den Überresten entdeckten Objekten gehören:

* 1 architektonisches Lineal aus Holz
* 4 Drageepackungen der Marke Tic Tac (leer, verschiedene Geschmacksrichtungen)
* 1 Bedienungsanleitung für den &#34;Pikachu Pedometer&#34;
* 11 Steine ​​(verschiedene Größen)
* 1 große Holzdrehbank
* 22 verschiedene Holzdrehwerkzeuge
* 7 Spielkarten (Standard)
* 9 Spielkarten (identifiziert als Teil des Sammelkartenspiels “7th Sea”)
* 1 Giraffenskelett (komplett)
* 1 Halogenglühlampe
* 1 Kommode aus Edelstahl
* 191 Klebestifte der Marke Elmer&#39;s
* 1 Bienenstock (komplett, ruhend)
* 6 Vakuumröhren</textarea></pre>
