**名前:** 不条 理塊 (Fujyo Rikai)

**セキュリティクリアランス:** レベル3

**所在:** サイト-81██

**職務:** --怪獣--大型オブジェクト、--宇宙--人型オブジェクトの研究  --特撮の鑑賞-- --怪獣フィギュアの収集--

**人物:** 不条博士は身長171cm、体重61kgの25歳男性です。暗褐色の髪、頭の上部に2つの突起があるなどの外見的特徴を持ちます。不条博士はこれについて｢元からこうだった｣と発言しています。真偽は不明です。不条博士は基本的に大量の目が描かれた白衣を着用しています。

不条博士は特殊撮影の怪獣、宇宙人を好んでおり、それを思わせる物体、現象を確認すると周りの状況を無視して接近、観察を開始しようとします。この行動は基本的に常に同行している竹林研究員により制止されます。職務に対する姿勢は職務中に特殊撮影のビデオを鑑賞したりなど、真面目とは言えませんが、それにより研究中のオブジェクトについて重要な意見が閃くことが頻繁にあるため、看過されています。不条博士は非常にマイペースな性格をしていますが、怪獣、宇宙人に関する話題の際はまるで別人のようなせっかちな性格になります。この際の不条博士は自分の話したいことを話し終えるまで元の性格には戻りません。耐えてください。また、不条博士は--異常性を保有する--基本的に全ての職員を｢宇宙人だ｣と断定する傾向にあります。断定された職員は必ずそれを否定してください。否定しなかった場合、長期間に渡って付きまとわれます。不条博士と竹林研究員は非常に親しい関係にありますが、両者ともに恋愛関係ではないと否定しています。不条博士は[http://ja.scp-wiki.net/scp-169 SCP-169]、[http://ja.scp-wiki.net/scp-682 SCP-682]に強い関心を示しており、頻繁に｢見てみたいなあ｣と発言している様子が確認されています。

&gt; ねえ！竹林くん！あれ、怪獣かな？怪獣かな？僕は怪獣かと思うんだけど！ - 不条博士
&gt; 
&gt; さあ。私には分かりかねます。- 竹林研究員

不条博士はSCP-███-JPに曝露したことにより、紙などの媒体に目を描くと、その目と視界を共有できる異常性を保有しています。この視界は自らの意思で遮断、復帰が可能です。これについて、不条博士は｢視界が増えて楽しい｣と発言しており、特に気にしていません。不条博士は主にこれを実験の観察、報告書の一括確認、自身の研究室の監視、怪獣フィギュアの鑑賞に用いています。

&gt; 君。廊下でポイ捨てしたでしょう。もう。だめだよ。 - 不条博士
&gt; 
&gt; すみません......ていうかどこまで見てるんですか。- ██研究員

&gt; おっ！特撮見てるの！？おお。いいセンスじゃないか！それはね〜[以下略] - 不条博士
&gt; 
&gt; 見つかった...... - ██博士

&gt; 特撮鑑賞会やるよ〜！来る人〜！ - 不条博士
&gt; 
&gt; ご一緒します。- 竹林研究員
&gt; 
&gt; あんたら仲いいな。- ██博士

&gt; ごめんみんな！今日限定品のフィギュアの発売日だから帰る！じゃあ！ - 不条博士
&gt; 
&gt; 私も行きます。急ぎましょう。- 竹林研究員
&gt; 
&gt; 竹林さん行く必要あります......？ - ██研究員

&gt; [白衣をはためかせる]もう少しで......スカートの中が見え...... - 不条博士
&gt; 
&gt; [殴りつける]何をしてるんですか？[笑う] - 竹林研究員
&gt; 
&gt; すみません。なんでもないです。- 不条博士

&gt; 博士ってインタビューとかできるんですか？なんかめっちゃうるさくなりそうですけど。- ███研究補佐
&gt; 
&gt; できるよ〜。インタビューは上手いって定評あるんだよ、私。- 不条博士
&gt; 
&gt; あれはもはや別人ですね。- 竹林研究員

&gt; もはやサイト-81██は我が手中よ。我はすべてを見ているぞ。 -不条博士
&gt; 
&gt; 流石です。- 竹林研究員
&gt; 
&gt; やめろ。- サイト管理官


[[/tab]]
[[tab 竹林研究員の人事ファイル]]
**名前:** 竹林 凛花 (Takebayasi Rinka)


**セキュリティクリアランス:** レベル2

**所在:** サイト-81██

**職務:** 不条博士の補佐、監視

**人物:** 竹林研究員は身長153cm、体重45kgの21歳の女性です。非常に礼儀正しい性格であり、誰に対しても敬語を用います。竹林研究員は甘いものを好んでおり、甘いものが絡むと口調が崩れます。特に餡子が好きなようです。竹林研究員は職務に対しても非常に真面目に取り組んでおり、よく不条博士とは対極を成していると形容されます。竹林研究員はオブジェクトの研究に関しても非常に優秀な功績を残しています。

竹林研究員は非常に優れた聴力を持っており、研究において音の判別などの分野で活躍しています。ですが、その聴力によって日常生活に支障をきたしているため、竹林研究員は常にヘッドホンを着用しています。

竹林研究員は常に不条博士と行動を共にしています。これには不条博士の監視役という意味もありますが、単純に竹林研究員が不条博士を慕っているということもあります。竹林研究員は不条博士に心を開いており、両者は非常に良好な関係を築いています。

&gt; 不条博士。今、怪獣という単語が聞こえました。向かいますか？ - 竹林研究員
&gt; 
&gt; ナイスだ！竹林くん！すぐに向かうぞ！ - 不条博士

&gt; 今さぁ。あっちの目に新作スイーツとか書いてあるチラシが見えたんだけどさぁ。行ってみるかい？ - 不条博士
&gt; 
&gt; 行く。急ご急ご！......急いでください。 - 竹林研究員


&gt; お饅頭買ってきたよ。はい、どうぞ。- 不条博士
&gt; 
&gt; わーい！ありがとう！......[咳払いをする]すみません。ありがとうございます。- 竹林研究員

&gt; 不条博士。私なりに怪獣について勉強してきました。お聞きいただいても？ - 竹林研究員
&gt; 
&gt; もちろん！いや〜嬉しいなぁ。竹林くんがこんな......クマすごいけど大丈夫？ - 不条博士

[[/tab]]

**名前:** 柳 泥 (Yanagi Doro)


**セキュリティクリアランス:** レベル2

**所在:** サイト-81██、みんなのいる場所

**職務:** フィールドエージェント、異常性のある物体の発見･回収および調査。

**人物:** エージェント・柳は身長163cm、体重46kgの21歳男性です。胸に届くほどの長い髪を持ち、顔の右目以外は常に髪に覆い隠されています。普段は白い衣服を着用しており、とりあえず白であればなんでも良いようです。また、エージェント・柳の周囲の気温は通常の約1、2℃低くなっているため、一部の職員たちに避暑地として重宝されています。エージェント・柳は自身の顔を見られることを酷く嫌っており、見た人物に対して耳元で延々と何かを囁き続けるなどの行動を取ります。これをされた人物は数日間軽い鬱状態に陥ります。

エージェント・柳は不可視の存在｢みんな｣と行動を共にしています。この存在が発する音はエージェント・柳のみが聞き取ることが可能であり、あらゆる方法を用いてもこれを記録することは出来ません。また、この存在は物体に対して物理的接触をすることが出来ませんが、風を発生させる、周囲の温度を下げるなどの行動により物体に干渉することが可能です。

この存在は頻繁にエージェント・柳に対してアドバイスを与えます。このアドバイスの通りに行動すると、その成功率は8█%まで上昇します。このアドバイスの通りに行動し失敗した場合、かなりの被害を被りますが、失敗から最低1年間は失敗は発生しません。エージェント・柳はこのアドバイスに対して盲信的であり、過去4回重症を負っています。これは問題視されていますが、これによる負傷は異常に回復が早いこと、｢みんな｣には財団に対して敵意は存在していないということを踏まえ、看過されています。

&gt; 今日のお昼......何に......えっ？......わかった......そうするよ...... - エージェント・柳
&gt; 
&gt; えっラーメンに[編集済]を！？ - ██研究員

&gt; ここの居心地はどうか、みんなに聞いてみてくれないか？ - ██博士
&gt; 
&gt; はい......うん......そっか......｢仲間がそこらじゅうにいて楽しい、いいところ｣だそうです...... - エージェント・柳
&gt; 
&gt; えっ？そこらじゅうに？えっ？ - ██博士

&gt; 君さ！宇宙人でしょ！見えないやつは宇宙ペットみたいなやつでさ！ - 不条博士
&gt; 
&gt; ......うん......うん、そうだね......[殴りつける] - エージェント・柳
&gt; 
&gt; 自業自得ですよ。- 竹林研究員
&gt;
