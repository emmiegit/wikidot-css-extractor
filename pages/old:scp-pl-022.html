    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-PL-022

**项目等级：**Euclid

**特殊收容措施：**SCP-PL-022被保存于存储Site-55中。项目锁在一个已焊接的钢制橱柜（尺寸：50 [cm]×50 [cm]×100 [cm]）内，且被密封在一个不允许人员进入的收容室中。如果人类，动物或其他SCP项目与SCP-PL-022接触，应立即完全将它们处决/无效化，随后通过使用“小龙虾”对它们进行焚烧和解体。

任何企图造成收容失效的人员（指试图打开收容室或收容柜，或将项目从收容措施中取出）应受到即刻且无可争议的解雇处罚。

**描述：**SCP-PL-022被鉴定为一Tukuturi雕像的缩小版本。对象的尺寸仍未进行计算或估计。 SCP-PL-022会对与其建立眼神接触的人出现异常效应（不一定通过直视此人造物品的“眼睛”）。

当一个个体（自此之后被指定为“X”）注视项目，同时站在与项目接近的位置（半径约为10米的区域）时，一道闪光将会出现（类似于照相机闪光灯）。此刻“X”已被SCP-PL-022标记。在接下来的二十四小时内（也可能发生在标记的瞬间或二十四小时的最后一分钟），X将迅速卷曲，且由于感到疼痛而尖叫。一秒内，受试者将被固定，并呈现出SCP-PL-022的形状和质地。该过程被指定为“复制”。复制品“会继承”SCP-PL-022的异常属性。

到目前为止，还没有找到反转此变换或挽救“X”的方法。没有观察到与项目相关的其他潜在影响。

截至2013年6月12日，已有390只生物被制成SCP-PL-022的复制品。为了应对多种收容失效和信息泄漏极高的出现频率，O5理事会不允许任何人员访问对象，并暂停对其的任何研究。 （01.01.2012）。假定盲人不受项目影响的原始理论在实验PL-22-09-09-11 / 1后已被放弃。

**回收：**SCP-PL-022于2002年5月5日从一个水下研究设施“[已编辑]”中回收。这项收购是在基金会注意到海洋学小组成员丢失的报告之后进行的。一开始的警方调查令一位潜伏的基金会特工前往SCP-PL-022最初被发现的位置。特工设法获取到对象，但不知道它的异常效应，因此未能将项目递交基金会。基金会从特工的笔记中收集到信息，最终在两个星期后回收了项目。</textarea></pre>
