    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-130

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:**  SCP-130 จะต้องใช้บุคลากร D-Class สิบสองคนเป็นพนักงาน ใช้เจ้าหน้าที่รักษาความปลอดภัยหกคน (ระดับ 2/130) และนักวิจัยหนึ่งคน (ระดับ 3/130) เปลี่ยนกะวันละสองครั้ง โดยเริ่มครึ่งชั่วโมงก่อนพระอาทิตย์ขึ้นและตกในท้องถิ่น พนักงานทุกคนต้องสวมเครื่องแบบอย่างเหมาะสม --และเป็นชาวคอเคเชียนเท่านั้น-- เมื่อไม่มีพนักงานอยู่ เจ้าหน้าที่รักษาความปลอดภัย 2 คนจะเฝ้าอยู่ที่ล็อบบี้ และเจ้าหน้าที่อีก 2 คนจะลาดตระเวนภายในอาคาร เจ้าหน้าที่ไม่ควรป้องกันไม่ให้ผู้คนเข้าไปในล็อบบี้ แต่ให้แจ้ง MTF อัลฟา-4 (“Pony Express”) เพื่อสกัดกั้นใครก็ตามที่ได้รับจดหมายหรือพัสดุ

วันละสองครั้ง กองพัสดุ (SCP-130-2) จะปรากฏในห้องจดหมาย พัสดุภายในกองจะถูกคัดแยกโดยพนักงานในเครื่องแบบลงในถุงที่เหมาะสมและใส่ไว้ในยานพาหนะที่กำหนดเพื่อขนส่งไปยังศูนย์-██ หากจดหมายมาถึงพร้อมที่อยู่ต่อไปนี้ [ข้อมูลปกปิด] ให้ปฏิบัติตามขั้นตอนของแฟรงคลิน-สิบหก ซึ่งมีรายละเอียดอยู่ในภาคผนวก 130-2 หากนอกเหนือจากนี้จดหมายจะถูกตรวจสอบตามแนวทางปฏิบัติมาตรฐานสำหรับรายการใดๆ ที่น่าสนใจ

ห้ามนำวัตถุไปวางไว้ในช่องจดหมายขาออก เว้นแต่จะได้รับคำสั่งที่ผ่านการรับรองจาก O5-█  ขั้นตอน แฟรงคลิน-สิบเจ็ด สรุปโปรโตคอลที่ใช้ในมาตรการเหล่านี้ หากมีใครเข้าไปใน SCP-130 เพื่อใช้ช่องจดหมายขาออก ให้อนุญาตให้พวกเขาทำเช่นนั้น จากนั้นให้ MTF อัลฟา-4 คุมตัวโดยเร็วที่สุดเพื่อสอบปากคำ เหตุการณ์นี้จะต้องได้รับการตรวจสอบผ่านเทปรักษาความปลอดภัยและจดหมายขาออกที่ตรวจสอบในชุดต่อๆ ไป และตรวจสอบผ่านรายการพัสดุก่อนหน้าที่จัดส่ง

**รายละเอียด:**  SCP-130 คือที่ทำการไปรษณีย์ใน ████████ ประเทศอเมริกาใต้ สร้างขึ้นในปี 18██ SCP-130 ถูกปิดในปี 19██ และปล่อยให้รกร้างเป็นเวลา ██ ปี อาคารอยู่ในสภาพที่ดีเยี่ยมสำหรับอายุของมัน และบำรุงรักษาโดยปราศจากการแทรกแซงของมนุษย์ รวมถึงการซ่อมแซมโครงสร้างในระดับปานกลาง SCP-130 ถูกกำหนดให้เป็นพื้นที่โบราณสถานตามข้อตกลงกับรัฐบาลแอฟริกาใต้

ห้าครั้งต่อสัปดาห์ในเวลาพระอาทิตย์ขึ้นและตกในท้องถิ่น ถุงและกล่องหลายใบจะปรากฏในห้องไปรษณีย์ กองวัตถุซึ่งเรียกว่า SCP-130-2 นั้นจะปรากฎในวันธรรมดาเท่านั้น ยกเว้นวันหยุดไปรษณีย์ปัจจุบันสำหรับ █████ ████ การรวมกลุ่มจะต้องจัดการตามขั้นตอนการกักกันพิเศษตามข้างต้น

ภายในล็อบบี้พร้อมกับตู้ไปรษณีย์คือช่องสำหรับจดหมายขาออก ช่องนี้สามารถรับบรรจุภัณฑ์ที่มีความกว้างสูงสุด 40 ซม. และสูง 6 ซม. โดยไม่จำกัดความยาว เมื่อใส่เข้าไปในสล็อตแล้ว วัตถุจะหายไป และในที่สุดจะปรากฏในกองพัสดุขาออก หากมันไม่เคยอยู่ในกองมาก่อน

**ภาคผนวก 130-1:**  SCP-130 ได้รับความสนใจจากสถาบันในปี 19██ เมื่อเริ่มมีการค้นพบบรรจุภัณฑ์และจดหมายที่มีตราประทับของศูนย์ พัสดุดังกล่าวปรากฏในที่ทำการไปรษณีย์ทั่วโลกโดยมีไปรษณีย์ที่ถูกต้องสำหรับการจัดส่งทั้งในและต่างประเทศ ขึ้นอยู่กับพัสดุ

พัสดุมักไม่สามารถส่งได้ ไม่ว่าจะส่งไปยังที่อยู่ที่ไม่มีอยู่จริงหรือไปยังผู้รับที่ไม่ได้อยู่ตามที่อยู่ และสุดท้ายก็จบลงที่ห้องเก็บพัสดุไร้ผู้รับ ผู้เกี่ยวข้องของสถาบันสังเกตเห็นตราไปรษณีย์แปลกๆ และหน่วยปฎิบัติการณ์เคลื่อนที่ Alpha-4 ได้ระดมกำลังเข้าตรวจสอบ เมื่อ MTF อัลฟา-4 มาถึงใน ████████ ที่พวกเขาค้นพบว่าเมืองนี้ส่วนใหญ่ถูกทิ้งร้างเมื่อหลายสิบปีก่อน ที่ทำการไปรษณีย์ดูเหมือนจะอยู่ในสภาพดีเยี่ยม ไม่เพียงแต่ได้รับการบำรุงรักษาอย่างดีเท่านั้น แต่ยังสะอาดอีกด้วย

ขณะที่ MTF Alpha-4 ตรวจสอบ กลุ่มจดหมายก็ปรากฏขึ้นในห้องจดหมาย เจ้าหน้าที่ค้นกองพัสดุและพบจดหมาย พัสดุ และหีบห่อต่างๆ ทั้งหมดมีวันที่ของวันนั้นและตราประทับของที่ทำการไปรษณีย์นั้น เจ้าหน้าที่ ██████ พยายามเปิดพัสดุชิ้นหนึ่ง ซึ่งส่งผลให้เจ้าหน้าที่หายไปจากสายตา Six หกวันต่อมา พัสดุปรากฏขึ้นในห้องจดหมายของศูนย์-██  ข้างในนั้นมีเจ้าหน้าที่ ██████ และซองจดหมายที่มีใบเสร็จค่าส่ง เจ้าหน้าที่ ██████ มีรอยสักคำว่า “คืนผู้ส่ง&#34; และ &#34;ค่าส่งไม่เพียงพอ&#34; ที่หลังของ ███ และอยู่ในอาการโคม่า เจ้าหน้าที่ ██████ ยังคงอยู่ในสภาพนั้นจนกระทั่งซองจดหมายถูกส่งไปยังช่องจดหมายขาออกของ SCP-130 ซึ่งเมื่อเจ้าหน้าที่กลับมามีสติสัมปชัญญะโดยไม่มีความทรงจำในช่วงเวลาที่หายตัวไป ผลลัพธ์ที่คล้ายกันเกิดขึ้นเมื่อเจ้าหน้าที่พยายามนำของไปหรือทำให้พัสดุหรือที่ทำการไปรษณีย์เสียหาย

การสอบสวนเพิ่มเติมนำไปสู่ขั้นตอนการกักกันในปัจจุบัน โดยที่ บุคลากรคลาส D --ชาวคอเคเชียน-- ในเครื่องแบบของ █████ ████ในช่วงประมาณปี 19██ จัดเรียงจดหมายเมื่อมันปรากฏขึ้น เมื่อดำเนินการและใส่ยานพาหนะที่มีเครื่องหมาย █████ ████ แล้ว จดหมายก็จะออกจากพื้นที่โดยไม่ถูกรบกวน อย่างไรก็ตาม หากกองพัสดุไม่ถูกแตะต้อง กองนั้นจะหายไปและปรากฏในระบบไปรษณีย์ของโลกในภายหลังเพื่อจัดส่ง

**ภาคผนวก 130-2:** จากการตรวจสอบพัสดุไปรษณีย์ในช่วง ██ ปีที่ผ่านมา การวิจัยได้แสดงให้เห็นแนวโน้มบางอย่าง จดหมายกว่า ██ เปอร์เซ็นต์เป็นจดหมายธรรมดาทั่วไป ยกเว้นเรื่องของตราไปรษณีย์Exceptions to นี่คือจดหมายที่เห็นได้ชัดว่าไม่ได้ส่งไม่ว่าจะด้วยเหตุผลใดก็ตาม และจดหมายที่อยู่ผิดที่ผิดทาง แม้ว่าอันหลังจะแปลกแต่ก็จะถูกทำลายเพื่อปกป้องความลับของ SCP-130 หลังจะได้รับการตรวจสอบและส่งผลลัพธ์ไปยัง [ข้อมูลปกปิด]

จดหมายที่ส่งถึงศูนย์ของสถาบันหรือบุคลากรจะถูกส่งไปยังศูนย์-██ ซึ่งแผนก ██████ จะตรวจสอบ รายงานจะถูกจัดอยู่ในโครงการ ██████████ ซึ่งอยู่ระหว่างการพิจารณาของผู้ดูแล

มาตรการแฟรงคลิน-สิบหก:  เมื่อจดหมายจ่าหน้าถึง [ข้อมูลปกปิด] โดยเฉพาะ จดหมายนั้นจะถูกปิดผนึกในกล่องที่มีมาตรการตอบโต้ที่ดำเนินอยู่ และนำไปยังสำนักงานของหัวหน้างานระดับ 5/130 คนปัจจุบัน  จากนั้น ail จะถูกคัดกรองเพื่อหาภัยคุกคามที่อาจเกิดระเบิด สารเคมี ชีวภาพ เมเมติก หรือ [ข้อมูลปกปิด]  หลังจากคัดกรองแล้ว จดหมายจะถูกเปิดและประเมิน แม้ว่าจะไม่มีสิ่งวัตถุใหม่ที่ต้องการการกักกันที่ปลอดภัยมาถึงแล้ว แต่ก็ไม่ควรมองข้ามความเป็นไปได้

จดหมายที่ส่งถึงหรือสกัดกั้นโดย สถาบันมักมีความละเอียดอ่อนชั่วคราว และด้วยเหตุนี้จึงต้องลดผลกระทบให้เหลือน้อยที่สุดเพื่อจำกัดการเปลี่ยนแปลง ความเป็นไปได้ของข้อมูลที่ถูกใช้เพื่อเปลี่ยนแปลงเหตุการณ์ในปัจจุบันจะต้องได้รับการชั่งน้ำหนักด้วย การใช้ข้อมูลที่ SCP-130 มอบให้เพื่อเปลี่ยนแปลงเหตุการณ์นั้นต้องใช้คะแนนเสียงข้างมากถึงสองในสามจากผู้ดูแล

ตัวอย่างของข้อความที่ถูกดักไว้จะถูกเก็บไว้ภายใน [[[เอกสาร 130-1]]] และต้องการการเข้าถึงระดับ 4/130 เพื่อเข้าถึง

จดหมายที่มีรหัสวลีต่อไปนี้ [ข้อมูลปกปิด] จะถูกส่งทันทีหลังการคัดกรอง โดยไม่ถูกอ่านโดย 5/130 หลังจากทำเช่นนั้น วลีรหัสนั้นจะถูกยกเลิกให้ใช้งานไม่ได้ และวลีถัดไปจะคิดขึ้นใหม่

มาตรการแฟรงคลิน-สิบเจ็ด:  จดหมายขาออกทั้งหมดจะถูกส่งด้วยไปรษณีย์ปัจจุบันที่เหมาะสมสำหรับ █████ ████ ณ เวลาที่ส่ง และต้องทำเครื่องหมายด้วยรหัสวลี [ข้อมูลปกปิด] จดหมายที่ส่งด้วยวิธีนี้จะต้องถูกบันทึก จากนั้นตรวจสอบข้ามกับพัสดุที่ผ่านมาเพื่อประกันความสมบูรณ์ทางเวลา

เมื่อพยายามส่งทางไปรษณีย์ หากใบเสร็จรับเงินปรากฎขึ้นพร้อมข้อความว่าค่าส่งไม่เพียงพอสำหรับการจัดส่งทางไปรษณีย์ จำนวนเงินจะต้องใส่ในซองจดหมายและใส่ในช่องจดหมายขาออกไปพร้อมกัน ช่องจดหมายจะรับสกุลเงินต่อไปนี้: แรนด์ ยูโร และ ██████████████ การใช้สกุลเงินปลอมจะส่งผลให้ SCP-130 ตอบโต้ถึงตาย และจะมีการเรียกเก็บค่าปรับเพิ่มเติมจนกว่าจะส่งจดหมายได้อีกครั้ง

**ภาคผนวก 130-3:** หลังจากสิ้นสุดการปกครองแบ่งแยกสีผิว SCP-130 ไม่ได้จำกัดว่าพนักงานไปรษณีย์ต้องเป็นคนขาวเท่านั้นอีกต่อไป

**เหตุการณ์ 130-6:**  วันที่ ██/█/19██ พัสดุสำหรับ ████ ███ ██████ หนึ่งชิ้น มาถึงพร้อมที่อยู่ของตู้ไปรษณีย์ที่ศูนย์ ดร. █████  นักวิจัยที่ได้รับมอบหมายให้ดูแล SCP-130 ได้วางพัสดุไว้ในตู้ไปรษณีย์ และรอ ████████████ นาทีต่อมา บุคคลแปลหน้าชื่อ ████ ███ ██████ เดินเข้ามาในล็อบบี้ เขาดูเหมือนจะงงงวยอยู่ครู่หนึ่งและเดินไปที่ตู้ ล็อคเปิดออกเมื่อเขาสัมผัส และเขาแสดงความประหลาดใจที่เห็นพัสดุที่มีชื่อของเขาอยู่บนนั้น

MTF อัลฟา-4 ซึ่งอยู่ในสถานที่นั้น ถูกส่งไปสอบสวนเมื่อผู้รับจดหมายไม่อยู่ในระยะสายตาของ SCP-130 และต่อมาก็ให้สัมภาษณ์ ผู้รับไม่มีแผนที่จะไปแวะที่ ████████ ในวันนั้นเลย แต่รู้สึกอยากไปที่นั่นอย่างอธิบายไม่ได้ขณะขับรถไปเพื่อเยี่ยมครอบครัวในพื้นที่ใกล้ๆ เมื่อเปิดพัสดุ [ข้อมูลปกปิด] ผู้ทดลองได้รับการลบความทรงจำระดับ A และถูกปลดปล่อยหลังจากใส่ความทรงจำเข้าไปใหม่
