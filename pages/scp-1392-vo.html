**Ítem #:** SCP-1392

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1392 debe ser almacenado en la Casilla 139, en la habitación de Almacén de Objetos Seguros 391. Los empleados deben presentar una petición para tratamientos del médico de cabecera del Sitio. Si le es dada la aprobación, el uso de SCP-1392 debe ser administrada y estrictamente monitoreada por un profesional médico. En el evento de un sangrado retroalimentado negativo, una transfusión debe ser completada lo más rápido para prevenir daño neurológico.

**Descripción:** SCP-1392 es un escarificador antiguo, datado en el tardío siglo 19. El objeto esta hecho principalmente de cobre, con una manija negra y bordes cortantes de acero quirúrgico. Los componentes de cobre y negros están en excelentes condiciones considerando la edad del instrumento. Al igual que los escarificadores mundanos, es operado presionando el lado ranurado del instrumento a la piel, y desbloqueando los mecanismos de resortes. Las pequeñas cuchillas en el instrumento son forzados a través de las ranuras, creando incisiones en la piel previa a la retracción.

Las propiedades anómalas del instrumento se manifiestan durante el uso. Ha sido descubierto que el objeto funciona de manera consistente con la teoría Hipocrática de la medicina, y demuestra propiedades curativas etiológicas y sintomáticas cuando es usado en enfermedades que son tratables por desangrando bajo la teoría. El número de tratamientos necesitados para curar una enfermedad es aparentemente relativo a la severidad de la enfermedad tratada.

**Anexo 1392-01:** El 04/04/2013, durante una prueba, la enfermera que administró el tratamiento en D-02842 estaba instruida en desangrar al sujeto hasta la inconciencia. Había esperanza de encontrar el límite máximo de los efectos del objeto. El sujeto comenzó a confundirse, marearse, y eventualmente perdió consciencia. La enfermera inmediatamente detuvo el tratamiento e intentó parar el sangrado. Vendas y coagulantes fallaron, dejando a la enfermera que suturar los pequeños cortes y llamar al médico del sitio. Cuando el médico llegó, se formó un hematoma subdermal, y la herida necesitó ser reabierta. El médico del sitio revisó la presión de la sangre del paciente, descubriendo estaba siendo mantenido en 70 sobre 40. Estaba claro que el efecto de SCP-1392 estaba reemplazando tanta sangre como estaba perdiendo. El sujeto quedó en este estado por cinco horas antes de que fuera dictaminado que sangrado retroalimentado negativo podría continuar indefinidamente. D-02842 se le fue dado una transfusión de sangre y el efecto cesó. La falta de flujo de sangre al cerebro en un periodo extendido causó daño cerebral irreversible, y el sujeto fue terminado. Pruebas adicionales en el límite de la retroalimentación negativa ha descubierto que el efecto pasaba entre una hemorragia de Clase II y Clase III. Se descubrió que el efecto de SCP-1392 no puede mantenerse con sangrado de vena profunda o arterial.

**Registro de Adquisición:** La primera información recibida de la Fundación sobre el objeto cuando el Dr. ████ █████ entregó un papel de su paciente. █████ █████, 26 era HIV positivo y visitando al Dr. █████ como su médico principal para el virus, y un ataque reciente de tuberculosis. A petición de su novia, █████, el visitó a un naturópata para un “tratamiento más natural.” La naturópata, ████ █████, estaba en posesión de un escarificador, y trató al Sr. █████ satisfactoriamente en un periodo de dos semanas. Cuando el visitó su médico principal de nuevo, el descubrió que ni siquiera tenía una infección latente. Los tratamientos no ha, sin embargo, curado su HIV/SIDA. La Fundación clausuró la oficina de la Sra. ███████ bajo el pretexto de renovación, se apoderó su equipamiento y se la llevaron bajo custodia. Fue interrogada sobre sus técnicas, educación y los proveedores de su equipamiento. Cuando fue descubierto que no tenía ninguna propiedad anómala, y ninguna conexión con ningún GDI, se le fue administrada amnésicos Clase B y liberada.

[[collapsible show=&#34;+ Entrevista 1392-03&#34; hide=&#34;- Entrevista 1392-03&#34;]]

**Entrevistado:** ████ ███████ (referida como Sra. M)

**Entrevistador:** Investigador Collins

**Nota:** Durante el detenimiento y el interrogatorio de la Sra. M al respecto de su adquisición de SCP-1392, su conocimiento de cómo funciona y sondear por posibles conexiones con agencias exteriores, ella parecía cómoda y demostraba una tendencia marcada de divagar de la línea de interrogatorio. Charlas extrañas ha sido denotada y borradas en la siguiente transcripción.

**&lt;Comienza Transcripción, 0701h, 15/03/2013&gt;**

**Investigador Collins:** Buenos días, Sra. ███████, le-

**Sra. M:** Buenos días, Doctor Collins.

**Investigador Collins:** Si. Le querría preguntar unas preguntas para ayudar a aclarar algunos de nuestros registros al respecto del escarificador, y secundariamente de informarle que tan pronto que terminemos con esto… usted va a ser liberada.

**Sra. M:** De una puta vez. Esto parece que toma un montón de trabajo para una estúpida baratija. ¿Ustedes no tienen que, no lo sé, fantasmas o sasquatachs que atrapar?

**Collins:** Todo vale la pena de revisar, Sra. ███████, y cualquier cosa que vale la pena revisar debe ser revisado a fondo. ¿Ahora donde estábamos?

//El Investigador Collins revisa las notas de las dos entrevistas previas.//

**Collins:** Ah, aquí vamos… Donde usted recibió su entrenamiento, a sobre su decisión de volverte una naturópata, ¿Puede elaborar en eso?

//La sra. M cuenta sus estudios y certificación como una trabajadora de soporte personal, y su posterior cambio de carrera a la naturopatía. Nada es abiertamente relevante a SCP-1392, y nada a este punto indica a conexión perceptible a agencias exteriores u otros objetos anómalos. Todas sus respuestas son incitadoras, y las explicaciones fueron consistentes con previas entrevistas.//

**Collins:** ¿Usted recuerda de donde consiguió el objeto?

**Sra. M:** Sip, de hecho. █████ lo consiguió para mí como regalo después que abriera hace como un mes.

**Collins:** ¿Ella es la novia del Sr. █████?

**Sra. M:** Sip, ella es una gran anticuaria, siempre recogía ese tipo de cosas. Ella la restauró para que pueda realmente usarla, y ella dijo que era parte de un set. Me ofreció el encontrar las otras tres piezas por mí.

**Collins:** Los otros- ¿Qué otros ítems están en el set?

**Sra. M:** Ella nunca dijo nada más sobre ellos, pero asumí que los mismos afectaron las otras tres gracias.

//A este punto, la Sra. M comenzó una larga explicación de las gracias, como los mismos supuestamente afectan al cuerpo, y los varios tratamientos que ella ofreció cada uno. El Investigador Collins parece irritado pero redundante de interrumpirla.//

**Collins:** Gracias, Sra. ███████. El agente ████████ va a terminar esto con usted, y usted debería en camino a su casa pronto.

**&lt;Fin del Registro, 0832h, 15/03/2013&gt;**

**Declaración de Cierre:** Gracias de los testimonios de la Sra. ███████, un equipo de investigación de campo fue despachado para mantener observación a su negocio, al igual de localizar el dueño anterior de SCP-1392, y averiguar el origen y la existencia del resto del set. Todos los intentos de contactar &#34;█████&#34; ha probado ser infructuoso, y ningún personal de campo estableció una identificación positiva de la mujer en cuestión.
Cuando fue contactado, el Sr. █████ declaró que volvió de una cita del doctor para encontrar que todas sus pertenencias removidas. Él no puede recordar su apellido, ni tampoco tiene ningún registro de una residencia anterior.
