&gt; В конце 20██ г. Совет О5 проводил совещание по поводу эффективности работы российского филиала. Было выявлено, что одной из ключевых причин нарушения условий содержания и иных инцидентов является человеческий фактор, а именно отсутствие в некоторых случаях необходимой психологической подготовки. Администраторам учреждений филиала было поручено провести мероприятия, призванные решить эту проблему. Администратор Зоны 7 поручил доктору Фартунову подготовить и прочитать курс лекций для сотрудников-новичков. Лекции были записаны и сохранены в аудио- и видеоформате. Ниже представлено изложение основных положений первой лекции курса. 

    Здравствуйте. Наверное, вы сильно удивились, когда узнали об обязательном для всех начинающих научных сотрудников и полевых агентов курсе лекций по так или иначе гуманитарным проблемам, которые вам могут показаться не касающимися вашей непосредственной сферы деятельности. Я знаю, с чем вам приходится сталкиваться и работать. Кто-то может подумать, что для решения стоящих перед нами задач достаточно хорошей физической формы, умения обращаться с различными техническими средствами и знания естественных и технических наук. Это заблуждение. 

Я позволю себе привести аналогию. Широко известно изречение Сократа «Толпа так же напоминает армию, как груда строительных материалов — дом». Иными словами, отдельные элементы, способные создать систему, не будут ею являться, пока не появится какой-то системообразующий фактор. В случае армии – это боевой дух, дисциплина и тактические и стратегические знания. В нашей же ситуации специальные умения и подготовка – тоже лишь строительный материал. Чтобы они стали единым целым и начали работать, тоже нужны определённые факторы, психологического характера. Вы должны прийти к твёрдому осознанию ряда идей и положений, которые позволят вам в будущем работать более эффективно. Не стоит недооценивать это. Как вы сами можете знать, причиной ошибок и провалов часто становится человеческий фактор, а у нас с вами нет права на ошибку. 

Именно поэтому мне было поручено подготовить курс лекций, посвященный гуманитарным вопросам работы Организации. Иными словами, тем вопросам, которые попадают в плоскости, изучаемые общественными науками. Тема сегодняшней лекции «Этические проблемы деятельности Фонда». 

Этика – одна из основ личной и общественной жизни человека, не менее важная, чем экономика. Конечно, наивно полагать, что существует некая общечеловеческая или абсолютная мораль, однако в той же степени неверно считать, что человек может жить без морали вообще. Мораль изменчива, она всегда конкретно социальна и конкретно исторична, она всегда есть, даже в преступных сообществах, и даже полная аморальность есть определённая форма морали. 

Некоторые проявления ежедневной работы Фонда могут казаться сотрудникам-новичкам аморальными и антигуманными. Такие взгляды могут сковывать их активность, мешать выполнению должностных инструкций, приводить к конфликтам как с начальством, так и с подчинёнными. Все эти действия в равной мере могут послужить причиной для нарушения условий содержания и иных не менее нежелательных событий, поэтому их корень должен быть ликвидирован. Признайтесь, по крайней мере, себе, вас так или иначе смущали, а возможно, и смущают до сих пор необходимость устранения свидетелей инцидентов с участием объектов или хотя бы введения им амнезиаков, стандарты работы Фонда с сотрудниками класса D, ограничения жизни гуманоидных SCP. Именно поэтому мы с вами здесь, чтобы преодолеть эти проблемы и чтобы эффективность вашей работы не подрывалась изнутри.

Сначала ещё немного вещей концептуального порядка. Наверное, вы привыкли считать, что любить человека, значит, делать для него добро, и что этично любить ближних, то есть относиться к ним доброжелательно. При этом под добром, обычно, понимается то, что в данный конкретный момент не причинит людям боли, а лучше – принесёт удовольствие. Однако это не единственная трактовка добра и любви. Более глубокой и интересной является другая, о которой я собираюсь вам рассказать. Речь пойдёт о любви к дальнему. И дальность здесь имеется в виду не географическая, а временная. Это любовь к будущему, то есть забота о том, что будет. Так, например, мать, которая даёт ребёнку сладости, лишь бы он не плакал, любит его как ближнего, а мать, которая может наказать ребёнка, если он делает что-то, что может повредить ему в будущем, любит его как дальнего. Любить дальнего, значит, любить человечество. И значит, быть готовым заставить человека пройти через страдание сейчас, чтобы он был счастлив в будущем. 

Вам это может показаться сомнительным, но подумайте: чрезмерная забота о текущих делах личности может избаловать и изнежить её, сделать неподготовленной к суровым условиям, от которых никто не застрахован, отучить добиваться своего самостоятельно, в то время как страдания закаляют и укрепляют. Конечно, это отнюдь не повод мучить каждого встречного. Важно понимать, что в некоторых случаях именно забота о конкретных проблемах человека наиболее важна для его будущего счастья. 

И тем не менее, вы должны знать, что те вещи, которые считаются дурными и нежелательными, – лишь оклевётанные вещи и могут оказаться очень полезными для здорового формирования как личности, так и общества. Теперь перейдём к конкретным примерам. 

Начнём с сотрудников класса D. Здесь всё упирается в вопрос: имеет ли человек право распоряжаться жизнью другого? С позиции любви к дальнему, безусловно, имеет, если при этом он берёт на себя ответственность за действия и последствия действия этого человека. Мы же, как вы прекрасно понимаете, несём на себе ответственность за действия расходников, в том числе и ошибочные. Если такая позиция для вас абсолютно неприемлема и вы продолжаете мыслить категориями христианской или иной прежде знакомой вам морали, подумайте о том, что своим отношением мы помогаем этим преступникам искупить свою вину. Мы делаем из них мучеников, беря их грехи на себя. Разве бы Иисус смог совершить свой подвиг, если бы его не распяли? Значит, те, кто его распял, тоже сопричастны к его подвигу, ибо без них он был бы невозможен. 

Наконец, если вы озадачены чисто практической стороной вопроса, то знайте, что те сотрудники класса D, которые достойно себя проявляют, становятся постоянными работниками Организации или, по крайней мере, исключаются из ежемесячной ротации и начинают постоянное взаимодействие с объектом, к которому приписаны. Те же, кого постигает другая участь, в самом деле, вряд ли имеют право на что-то иное, тем более при условии, что их всё равно бы казнили.

Что касается взаимодействия с гражданским населением, то нужно помнить, что Фонд всегда действует по принципу выбора меньшего зла. Если население можно успокоить только с помощью манипуляций сознанием через СМИ и местные власти, мы делаем так. Если есть свидетели и их показания ясны и единодушны, необходимо применение амнезиаков. Если ситуация ещё более удручающая, мы вынужденно прибегаем к ликвидации. Но речь здесь вновь идёт о любви к дальнему. Если мы не сдержим распространение сведений об аномальных явлениях, мы поставим под удар секретность Фонда. Если Фонд перестанет быть секретным, эффективность его деятельности снизится – и это в лучшем случае, а в худшем – он окажется под перекрестным огнём. А падение нашей Организации не значит для человечества ничего хорошего. Следовательно, мы обязаны идти на жертвы, и не чувствовать здесь парадокса или повода для угрызений совести.

И, наконец, к гуманоидным объектам. Я уже показал, как, казалось бы, неприемлемые и дурные действия по отношению к людям и группам людей могут быть объяснены и оправданы. Не стоит думать, что с гуманоидами, находящимися на нашем содержании, иная ситуация. Да, вам может показаться неэтичным держать в четырёх стенах мыслящее существо во многом напоминающее нас самих. Тем более неприятно заставлять его следовать комплексу жестких ограничений, которые, быть может, делают его безопасней для нас, зато противоречат его природе и причиняют ему ущерб. Но это будут лишь ложные мысли. 

Во-первых, условия содержания безопасных и дружески настроенных субъектов довольно мягкие и, обычно, даже более благоприятны для них, чем свободное существование. Я знаю одного… учёного, который делится с нами всеми результатами своих изысканий и получает за это всё, что ему необходимо для комфортной жизнедеятельности. 

Во-вторых, в случае с менее стабильными и доброжелательными сущностями мы, конечно, прибегаем к серьёзным сдерживающим мерам, однако и здесь не нужно видеть в нас тюремщиков. Ибо это делается не только ради нашей собственной безопасности и безопасности человечества, но и ради самих субъектов. Вспомните охоту на ведьм. Вспомните, как люди склоны жестоко преследовать непонятное и странное среди себе подобных. А теперь представьте, что будет в обществе с существом, которое совсем не похоже на людей и, возможно, агрессивно по отношению к ним, но тем не менее разумно и может чувствовать и мыслить. В лучшем для него случае оно всю жизнь будет скрываться, подталкиваемое страхом и ненавистью, в худшем – рано или поздно погибнет. Мы же не только защищаем себя и людей от объектов, но и объекты от них же самих. Делаем, таким образом, благое дело для своих коллег, для тех, кто живёт за стенами учреждений Фонда, и для тех, кто находится внутри камер содержания.

Я рад был беседовать с вами, в следующий раз мы встретимся с вами через неделю и будем обсуждать особенности психологии гуманоидных SCP-объектов. Помните, что действия Организации не являются аморальными, у нас своя этика, этика любви к дальнему и заботы о человечестве. А сейчас я могу ответить на ваши вопросы.</textarea></pre>
