[*https://scp-vn.wikidot.com/peregrine Nghiên Cứu Viên Conwell] ngồi một mình tại bàn làm việc. Âm thanh gõ phím khô khốc vang vọng trong căn phòng thí nghiệm tĩnh lặng. Ngáp một hơi dài, anh tranh thủ ngó qua đồng hồ. Lúc đó là 7 giờ 48 phút tối ngày 24 tháng Mười Hai, 2011.

Cánh cửa phòng thí nghiệm dần mở ra, và giai điệu Giáng Sinh ập vào, theo sau là một người đàn ông chống gậy óc chó, đội mũ Santa và mặc một chiếc áo len Giáng Sinh lòe loẹt nhất trần đời. Người đàn ông được mọi người hết mực nể trọng đó là nghiên cứu viên cấp cao [*https://scp-vn.wikidot.com/three-farewells Ts. Zachary Johnson.]

“Hô hô hô,” Johnson nở một nụ cười bẽn lẽn. Ông đặt chiếc máy phát nhạc nhỏ đang oang oang những giai điệu Giáng Sinh lên một trong những chiếc ghế dài.

“Bác ăn mặc như vậy mà họ vẫn cho gặp Ts. Collins ấy hả?” Conwell hỏi. Anh vừa xoa xoa thái dương bên phải vừa cười khúc khích.

“Phải lựa làm sao để Gregg tội nghiệp phấn chấn lên chứ,” Johnson vui vẻ đáp lời, “Vả lại, này là còn ít chán, phải tới cái lúc mà mấy sếp sợ bác nhiễm một loại virus Giáng Sinh dị thường nào đấy cơ, đến lúc đấy mới gọi là có tinh thần nhé.”

“Chắc cú là bác lừa được cháu rồi đấy,” Conwell nói, nở một nụ cười nhỏ. Anh quay trở lại với công việc của mình, nhưng lập tức dừng gõ phím khi nghe thấy tiếng hắng giọng của ông sếp.

“Jacob,” ông nói trong khi kiểm tra đồng hồ, “bây giờ là 7 giờ 50 phút đêm Nô-en rồi. Cháu đã ngồi xử lý đống văn bản đó từ trước cả khi bác đi thăm Harold vào ba tiếng trước. Vứt việc ở đấy rồi ra phòng nghỉ làm cốc cà phê với bác cái đi.”

Conwell nhún vai, trỏ vào công việc của mình. Nhưng Johnson còn lâu mới chịu từ bỏ.

“Này nhóc,” Johnson vừa nói vừa gõ cây gậy chống lên nền đất, “nếu cháu từ chối thì bác sẽ đánh cháu bằng cây gậy này cho đến khi cháu chịu lê đít ra khỏi phòng thí nghiệm của bác đấy. Chiều lòng ông già này đi, nghỉ Giáng Sinh cùng bác chút nào.”

Conwell lập tức giơ tay đầu hàng. Không nói thêm một lời nào, anh đóng chiếc laptop lại và bắt đầu tiến ra phía cửa. Johnson gật đầu bằng lòng khi ông nhìn trợ lý của mình bước chân vào trong sảnh, rồi chộp lấy chiếc máy phát nhạc và tắt đèn. Hai người gần như im lặng hoàn toàn trong suốt quãng đường tới nhà ăn, nếu không tính đến tiếng nhạc Giáng Sinh phát ra từ Johnson.

“Vậy thì, Jacob,” Johnson bắt đầu nói, “sao cháu lại ở đây vào tối nay vậy. Giáng Sinh năm ngoái cháu vẫn nghỉ mà nhỉ. Một chàng trai trẻ như cháu chắc mẩm vẫn phải lui đến chỗ nào đấy chứ.”

“Cháu và người nhà dần mất liên lạc kể từ khi cháu bắt đầu vào Tổ Chức,” Conwell trả lời. “Họ nghĩ cháu đang làm việc trên một tàu nghiên cứu của Phòng Thí nghiệm Stuart, Cameron, và Pauling, nên họ cũng không chờ cháu về nhà vào những dịp nghỉ lễ.”

“Bác hiểu rồi,” Johnson gật đầu, “thế năm ngoái có gì khác hửm?”

Conwell thở dài rồi lắc đầu. Thấy vậy, Johnson dừng lại và nhếch mép.

“Bạn gái hả?” ông hỏi.
 
“Chuyện của bọn cháu cứ kiểu lúc hợp lúc tan ấy, nhưng mà ừ,” Johnson nói, nở một nụ cười miễn cưỡng. “Cô ấy bận việc khác vào tối nay rồi, nên cháu nghĩ rằng mình sẽ làm việc năng suất hơn khi ở đây.”

“Đời là thế thôi,” Johnson nhún vai. Rồi hai người lại tiếp tục bước đi.

Chẳng mất bao lâu họ đã tới phòng nghỉ. Căn phòng nhàm chán và khô khan của mọi ngày đã được trang hoàng lại cho phù hợp với dịp lễ này hơn. Johnson nhẹ nhàng mời Conwell ngồi xuống ghế và đi pha một ấm cà phê.

“Bác không phiền nếu cháu hỏi câu này chứ, Ts. Johnson,” Conwell nói, “còn bác thì sao? Có Bà Johnson nào đang ngóng trông bác vào tối nay không vậy?”

“Bác e là không,” Johnson nói trong lúc đang khởi động chiếc máy pha cà phê, rồi chuyển qua lục lọi trong tủ lạnh. “Shelly qua đời cũng ngót nghét hai mươi năm rồi. Thường thì bác sẽ dành những ngày nghỉ lễ với con gái bác, Jessica, và mấy đứa cháu ngoại. Nhưng năm nay chúng nó lại sang thăm nhà nội rồi. Suy cho cùng thì, bác đoán bác và cháu cũng cùng chung cảnh ngộ nhỉ.”

Johnson ngoi ra khỏi chiếc tủ lạnh, trên tay là vài chiếc hộp Tupperware. Trước khi Conwell kịp hỏi bất kỳ điều gì, cấp trên của anh đã chuẩn bị sẵn hai chiếc đĩa. Bên trong những chiếc hộp đầy ứ những món ăn thường thấy trong một bữa tối Giáng Sinh sơ sài.

“Jessica chuẩn bị bữa ăn thịnh soạn này cho bác đấy,” Johnson vừa nói vừa đặt những chiếc đĩa vào lò vi sóng. “Như cháu thấy đấy, một mình bác thì không thể giải quyết hết cái đống này được. Mà kể cả bác có thể ăn được hết thì chắc là bác cũng sẽ không làm vậy đâu.”

Conwell đang định lên tiếng phản đối, nhưng rồi anh im lặng khi thấy Johnson giơ tay ra hiệu dừng lại. Sau một vài phút, Johnson lấy đĩa ra khỏi lò vi sóng, đặt chúng lên trên bàn và nở một nụ cười đầm ấm. Conwell cũng nở một nụ cười nhỏ với ông và vui vẻ nhận lấy đĩa của mình.

Rồi cả hai người đàn ông im lặng ngồi ăn. Conwell gật gù khi anh thưởng thức mùi vị của bữa ăn Giáng Sinh tạm bợ này. Con gái của Johnson có vẻ là một đầu bếp có tay nghề cao đấy, rất có kinh nghiệm là đằng khác. Sau khi cả hai ăn xong, Johnson bắt đầu thu dọn đống đĩa giấy.

“Vậy thì, Jacob,” Johnson bắt đầu nói, “cháu có đồng ý với bác không nếu bác nói rằng chẳng có ai nên cô đơn vào ngày Giáng Sinh này?”

“Giờ mà nói không thì nghe giả trân quá,” Conwell cười khúc khích, “nhưng bác đang hỏi mà?”

“Cháu có thể đảm đương thêm một nhiệm vụ này nữa được không?” Johnson cười nhẹ và hỏi.

“Bác có ý tưởng gì nào?”

-----

“Và rồi… rồi tôi nói… nói là, Karlyle, nếu như thực sự chúng ta không cần gửi một ĐĐNCĐ, thì tôi nhờ bà vợ của mình xử lý vụ này còn được ấy chứ!” Johnson cố nhịn cười trong lúc kể câu chuyện của mình. Cuối cùng thì ông cũng chẳng thể kìm được nữa, và ông cùng những người còn lại trong phòng đều được một trận cười đã đời.

Conwell đang đứng trong góc của một buồng quản thúc dị thể dạng người tại Điểm-19. Ts. Johnson ngồi trên một chiếc bàn cạnh đó, đối diện với một người đàn ông đứng tuổi - chủ nhân của căn phòng này, [*https://scp-vn.wikidot.com/scp-2860 Ts. Harold Thompson.] Conwell chưa gặp con người này bao giờ, nhưng theo những gì anh biết thì ông ấy đã từng là một đồng nghiệp của Ts. Johnson, người đã xui tận mạng khi vớ phải năng lực biến mọi vật chất hữu cơ mà ổng chạm vào thành đá cẩm thạch. Johnson đã vin vào vài mối quan hệ để được sắp xếp một buổi “thăm khám sức khỏe tâm lý” vào tối đó. Ba người bọn họ dành hai tiếng cuối cùng để kể cho nhau nghe những trò đùa của mình trong khi Ts. Johnson và Ts. Thompson so kè trí tuệ bằng một trận cờ vua. Đen đủi thay, Ts. Johnson vừa đi nước đi quyết định, báo hiệu rằng thời gian của họ sắp cạn rồi.

“Chiếu tướng nhé bạn già,” Johnson nở một nụ cười buồn và nói.

“Ông lại lừa được tôi nữa rồi Zach à,” Harold trả lời.

Rồi hai người đàn ông lại bắt đầu xếp những quân cờ lại vào trong hộp.

“À, trước khi ông đi, tôi có một món quà nhỏ cho ông trên ngăn tủ cao nhất của tôi đấy. Tôi ước gì mình có thể tự tay lấy nó ra, nhưng ông cũng biết mà, tôi phải ở nguyên trên giường mỗi khi có ai đó đến…” Harold nói thêm khi đang cất những quân cờ cuối cùng của mình. “Tôi xin lỗi vì chưa có cơ hội gói ghém nó lại cho cẩn thận…”

Johnson gật đầu thấu hiểu, và bắt đầu chầm chậm mở ngăn tủ ra. Ông há hốc miệng trong sự kinh ngạc khi ông nhìn thấy cái thứ trông giống một bức tượng nhỏ hình con chim làm từ đá cẩm thạch.

“Tôi làm cái này vào đợt thử nghiệm gần nhất của Ts. Freemont. Cô ấy bảo là tôi có thể giữ nó lại. Tôi nghĩ là ông sẽ thích nó đấy.” Harold cười, nét mặt đượm buồn. Ông ta sau đó chuyển ánh mắt qua Conwell, tỏ ý muốn xin lỗi, “Tôi e rằng là mình chưa có cơ hội chuẩn bị món quà nào cho cậu, tôi cũng không ngờ rằng chúng ta lại có cơ hội gặp mặt…”

“Ôi dào, đừng có bận tâm chứ Harold,” Johnson vui vẻ cười khúc khích “Jacob chỉ đến đây cho vui thôi mà. Nhưng mà, món quà này đẹp thực sự luôn ấy. Cảm ơn ông nhiều nhé.”

“Vậy là sau cùng tôi vẫn còn có ích cho mọi người nhỉ…” Harold lẩm bẩm, nhìn vào đôi găng phủ kín bàn tay rồi lại nhìn vào người bạn của mình.

“Tôi cũng có cái này cho ông đấy,” Johnson chậm rãi đứng lên và nói. Ông nhẹ nhàng đặt chiếc máy phát lên bàn, và nhấn nút play. “Con trai của ông gửi tôi cái này lúc sáng đó.”

“Ts. Johnson ơi” giọng nói bắt đầu phát ra từ trong bản thu âm. Người đang nói có lẽ cũng chỉ trạc tuổi Conwell thôi. “Đây là một vài người trong khu phố nè. Giáng Sinh thật vui vẻ nhé!”

Vài người khác cũng bắt đầu góp giọng, và họ bắt đầu hát bài “Hạt Dẻ Đang Nướng Trên Lò.” Conwell trông thấy Harold ngồi thẳng người dậy, nhìn không chớp mắt vào chiếc máy phát nhạc. Johnson ra hiệu cho cả hai người ra về. Trước khi họ đóng cửa buồng, cả Conwell và Johnson ngoái lại nhìn người bạn của họ thêm một lần nữa. Một dòng lệ nhỏ lăn xuống gò má của Johnson khi ông ngồi bất động, thấm thía giai điệu của bài hát.

“Chẳng ai nên cô đơn trong ngày Giáng Sinh cả, Jacob à,” Johnson nhỏ nhẹ nói khi cả hai bước vào phòng quan sát bên cạnh. “Cháu cũng nghĩ giống bác chứ?”

Conwell gật đầu đồng ý.

“Giáng Sinh vui vẻ nhé Jacob,” vị nghiên cứu viên đứng tuổi nói khi ông bắt đầu chầm chậm bước đi, “Chúc cháu một buổi tối tốt lành.”

“Giáng Sinh vui vẻ, Ts. Johnson,” Johnson đáp lại bằng một nụ cười tỏ rõ sự cảm phục. “Bác cũng vậy nhé.”
