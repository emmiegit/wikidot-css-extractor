    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名︰SCP-ZH-666 被生命所厭惡之物
作者︰[[*user semibreve]]
[[include info:end]]

**項目編號：**SCP-ZH-666

**項目等級：**E̶u̶c̶i̶l̶d̶ keter

**特殊收容措施：**自事故666-███-K之後，新建之收容措施Comtainment Area 36K位於高火星██████軌道上的███空間站

由基金會SCPS space之無人太空船艦定期運輸食物和飲水；項目所在位置為原點，方圍一百五十公里內嚴禁任何運載人員之太空梭或是太空生物實驗室之船體

**描述：**SCP-ZH-666為一成年人類男性，實際年齡不詳，外表約為20至30歲左右的黑髮黃種人，無明顯外表缺陷與特徵，而氧氣被證實是不需要的。

發現時當地之戶口記錄皆沒有任何有關項目的出生證明。

行動和實行任何行為時並無異樣，僅出現駝背以及視線緊盯地面之行為，患有輕微脊椎側彎。

多數時間裡SCP-ZH-666待人和善並具有一定的正義感，但極容易陷入情緒抑鬱的狀態中，且帶有社會焦慮症的頃向

**ZH-666-1A：**運輸進入███空間站之書籍和影視產品中，嚴禁出現███國課綱之內容，審核級別提高。

常態下，無情緒抑鬱時，任何進入SCP-ZH-666周圍50km~150km範圍內之“生物”（包括真核生物、原核生物等一切生物），將會因██效應和███等強制性於五天內，產生一連串之物理異常突變和心理之異常變化。主要分成以下兩個階段：

* 第一階段： _
 _
被影響的生物骨骼異常增生30%~50%，並異變出超越身體正常細胞佔比75%之癌細胞。  _
 _
心理上表現出無理瘋狂、極度偏執且痛感神經傳輸之電流被擴大。
@@@@
* 第二階段： _
 _
被影響生物整體身體結構變形、骨骼突刺出肌肉形成外部骨骼，最終腦部被完全擠壓變形或消失。 _
 _
而被影響者不會因此失去生命，心理上則表現出理智完全喪失、理智狂暴化、███、████等。 _
（極少數案例顯示受影響的人類或動物可能突變出與先前不同，或原本沒有的腦神經細胞與大腦皮層，中樞神經成功傳導訊號的案例只有█例。）

生物實驗詳見實驗記錄 [[[實驗記錄 ZH-666]]]

除生物之外，唯一可被影響的無機體僅有攝影機類型的機械，將導致大規模故障，故障原因為█████，███或████

受到影響之生物被稱為SCP-ZH-666-A，它們大部份長相、速度、移動方式各異，其共同點為：受到影響後的三天內，將會開始懷有對項目的強大恨意並竭盡所能的試圖殺害該個體

即使並不知道該個體的位置和“有無可能”成功前往，-A會自動導向並嘗試使用任何方式前往該個體的位置

若-A尚有腦神經和發聲器官將會大聲辱罵並毀謗該個體，即使該SCP-ZH-666-A完全與項目不相識，甚至也沒有見過面或知曉任何書面和口語傳遞項目的資料

SCP-ZH-666-A在尚未產生恨意之三天內，會試圖傳染其他尚未被影響之“人類”，傳染方式為體表生成類神經蠕蟲之有機體，並由███和███來傳播，二次間接影響之人類被稱為SCP-ZH-666-B，平均傳播速度[數據刪除]

SCP-ZH-666-B之反應為附和-A的辱罵與毀謗，腎上腺素和荷爾蒙顯著增加，將造成加速此類神經蠕蟲之傳播，從而產生更多-B
 
 
-B的身體會逐漸被侵蝕和突變，但無法完全變成-A，除非-B進入了該個體之影響範圍內，否則將會維持原突變後的樣貌

-B於七天內將因全面器官衰竭而死，死後會釋放出更多蠕蟲，成年男性釋放出的數量約為200-300隻，成年女性400-600隻；
兒童釋出蟲體時則是1000~1250，但無男女性別之顯著差別
 
 
 
**附錄ZH-666-1：**

當SCP-ZH-666出現“情緒抑鬱”的狀態時，影響範圍會無限地擴大（平均擴張速率300m/s），將造成生態浩劫以及人類文明的崩毀變形，此事件的必然性已在事故666-███-K得到證實，應盡一切可能阻止其發生

O5-█，██年█月，更改為keter級

發現時間已被刪除抹消
第一次的收容過程差點導致AK級世界末日，此後基金會經歷[已編輯]後，消除了一切SCP-ZH-666在地球上的影響。

SCP-ZH-666被-A或-B襲擊時之目擊記錄，已被標示為“極難達成”並且由機動特遣隊MTF 郎將-3 （指引明路）與Dr Semibreve 之替身前往空間站進行收容和實驗，詳見實驗記錄[http://scp-zh-tr.wikidot.com/ZH-666 LER-666-S]

**附錄ZH-666-2：**

O5-█：一來，這是一種與[已編輯]無異的處罰，二來只有[[[Semibreve博士的人事檔案|Dr. Semibreve]]]這早就乾死的███可以[數據刪除]的不受影響，三來正好需要一個博士來實驗一下這個K級項目對於所有生物的隨機影響。
