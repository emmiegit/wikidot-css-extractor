**หมายเลขวัตถุ:** SCP-272-JP

**ระดับวัตถุ:** Safe

**มาตรการกักกันพิเศษ:** ได้ตัด SCP-272-JP ออกจากตำแหน่งดั้งเดิมของมันและย้ายไปเก็บไว้ในพื้นที่กักเก็บวัตถุขนาดใหญ่ที่ศูนย์ 81██ แล้ว การเข้าไปในพื้นที่เพื่อการทดลองหรือด้วยจุดประสงค์อื่นนั้นใช้หุ่นยนต์เป็นหลัก บุคลากรเพศหญิงอาจเข้าไปในพื้นที่ได้หากได้รับอนุญาตจากบุคลากรระดับ 3 ขึ้นไปแล้ว แต่ก็ไม่ควรกระทำ ห้ามมิให้บุคลากรเพศชายเข้าไปในพื้นที่โดยเด็ดขาด

**ลักษณะ:** SCP-272-JP เป็นพื้นในห้องพักนักแสดงของโรงละคร██████ ซึ่งถูกทิ้งร้างอยู่ในเมือง██ อำเภอโอกายามะ ลักษณะผิดปกติของ SCP-272-JP จะแสดงออกมาเมื่อมีผู้ชายซึ่งมีระบบสืบพันธุ์ที่แข็งแรงและไม่ใช่ผู้มีพฤติกรรมรักร่วมเพศเหยียบลงไปบนพื้นนั้น

ผู้ถูกผลกระทบอ้างว่าสามารถมองเห็น&#34;สตรีสวมเสื้อผ้าหรูหรา&#34;ชื่อ&#34;ยูกะ&#34;[[footnote]]พ้องเสียงกับคำว่าพื้นในภาษาญี่ปุ่น[[/footnote]]นอนอยู่บนพื้นนั้น ซึ่งจากนี้จะเรียกผู้ถูกผลกระทบว่า SCP-272-JP-1  และ &#34;ยูกะ&#34; นั้นจะเรียกว่า SCP-272-JP-2 มีแต่ SCP-272-JP-1 เท่านั้นที่มองเห็นผู้หญิงดังกล่าวได้ได้ ซึ่งคำให้การทั้งหมดระบุว่านอนเอนอยู่ในท่าเดียวกันทั้งหมด การมองผ่านกล้องของหุ่นยนต์นั้นไม่ทำให้เกิดผลกระทบ และผู้ที่เพียงแต่มองผ่านประตูที่เปิดไว้ก็ไม่อาจสังเกตเห็นความผิดปกติได้เช่นกัน SCP-272-JP-1 นั้นนอนคว่ำหน้าลงกับพื้นโดยที่ยังเห็นว่า SCP-272-JP-2 มีอยู่จริง จากนั้น ส่วนใหญ่แล้ว SCP-272-JP-1 ก็จะกระซิบบอกรัก แสดงเจตนาว่าจะปกป้อง และ[//ข้อมูลปกปิด//] ซึ่งเป็นพฤติกรรมที่สอดคล้องกับการกระทำของคนรักที่สนิทสนมกันสูงกว่าระดับหนึ่ง ไม่ว่าก่อนหน้านั้นจะได้รับคำสั่งอย่างไร ผู้ถูกผลกระทบก็จะละเลยเพื่อทำพฤติกรรมดังกล่าวเสมอ

หลังจากพฤติกรรมดังกล่าวแล้ว ผู้ถูกผลกระทบก็จะมองไม่เห็น SCP-272-JP-2 อีกและออกมาตามหาข้างนอก ดูเหมือนว่า SCP-272-JP-1 นั้นจะถูก SCP-272-JP-1 ชักจูงอยู่ แม้ว่าจะพาตัวออกมาจาก SCP-272-JP แล้ว SCP-272-JP-1 ก็จะมองเห็นส่วนหนึ่งของพื้นในอาคารใดๆว่าจะนำไปหา SCP-272-JP-2 จากการสัมภาษณ์นั้น แม้ว่า SCP-272-JP-1 จะไม่เห็น SCP-272-JP-2 บนพื้นของอาคารอื่น ทุกคนก็ยืนยันว่า&#34;ถึงจะมองไม่เห็นแต่รู้ว่าเธออยู่ตรงนั้น&#34; SCP-272-JP-1 ที่มีอาการระยะนี้นั้นจู่ๆก็จะนอนลงบนพื้นในอาคารหนึ่งอย่างไม่มีรูปแบบ ซึ่งยืนยันได้แล้วว่าจะทำให้พื้นในห้องนั้นๆเกิดความผิดปกติแบบ SCP-272-JP[[footnote]] ขอบเขตของผลกระทบนี้จะจำกัดอยู่จากจุดที่ SCP-272-JP-1 นอนลงจนถึงประตูห้อง[[/footnote]] หลังจากนั้นผู้ถูกผลกระทบก็จะกระทพพฤติกรรมเหมือนที่ทำใน SCP-272-JP อีกครั้ง ซึ่งจากการทดลองนั้นพบว่าระยะเวลาที่จะเกิดเหตุการณ์นี้จะอยู่ระหว่าง 30 นาที ถึง 1 ชั่วโมง

การลบความทรงจำนั้นสามารถทำให้ SCP-272-JP-1 ลืม &#34;ยูกะ&#34; ได้ แต่ SCP-272-JP-1 ก็ยังหาทางนอนลงกับพื้นโดยบอกว่า &#34;รู้สึกเหมือนมีใครรอผมอยู่&#34; เชื่อว่าเมื่อ SCP-272-JP-1 ได้นอนลงกับพื้นผลกระทบของ SCP-272-JP ก็แพร่ออกไปแล้ว แต่พื้นซึ่งไม่ใช่พื้นห้องตามความเข้าใจของมนุษย์[[footnote]]อย่างเช่นห้องที่มีพื้นเป็นดิน หรือพื้นซึ่งถือว่าเป็นส่วนที่อยู่นอกตัวอาคาร[[/footnote]]นั้นจะไม่ได้รับผลกระทบแต่อย่างใด

ทั้งนี้ได้พบว่าผู้ที่ถูกผลกระทบจาก SCP-272-JP นั้นจะหมดความรู้สึกทางเพศต่อผู้อื่นนอกจาก SCP-272-JP-2 โดยสิ้นเชิง ซึ่งรวมทั้งผู้ที่มีคู่สมรสหรือคนรักแล้วด้วย --ในขณะนี้กำลังพิจารณาถึงการใช้คุณสมบัตินี้กับบุคคลที่มีประวัติอาชญากรทางเพศ-- ผู้ที่ถูกผลกระทบยังไร้ซึ่งการยับยั้งชั่งใจหรือแนวคิดด้านศีลธรรมทั่วไปโดยสิ้นเชิง และจะ[//ข้อมูลปกปิด//]ทันทีที่ได้รับคำสั่งจาก SCP-272-JP-2 โดยไม่สนใจสภาพแวดล้อม ฉะนั้นจึงไม่อนุญาตให้บุคลากรเพศชายเข้าถึง SCP-272-JP โดยเด็ดขาด

ทั้งนี้ได้ทำการสัมภาษณ์บุคลากร Dคลาสซึ่งถูกผลกระทบของ  SCP-272-JP และนอนลงกับพื้นผ่านแล้วโดยใช้หุ่นยนต์

[[collapsible show=&#34;+ ปูมการสัมภาษณ์ D-272-JP-1&#34; hide=&#34;- ปิดบันทึก&#34;]]
**__บทสัมภาษณ์ D-272-JP-1__**

&gt; //D-272-JP-1 กำลัง[//ข้อมูลปกปิด//]และกระซิบบอกรักกับพื้นห้องอยู่โดยไม่รู้สึกตัวที่หุ่นยนต์ที่เข้าไปทางด้านหลังเลย//
&gt; 
&gt; **D-272-JP-1：**อา ยูกะ ยูกะ น่ารักที่สุดเลย
&gt; 
&gt; **ดร.█：**เอ่อ D-272-JP-1?
&gt; 
&gt; //(ไม่แสดงท่าทีว่ารู้สึกตัวและกระทำพฤติกรรมเดิมต่อ)//
&gt; 
&gt; **ดร.█：**ช่วยไม่ได้นะ //(บังคับให้หุ่นยนต์เข้าไปและชนใส่ D-272-JP-1)//
&gt; 
&gt; **D-272-JP-1：**โอ๊ย! //(หยุดมองหุ่นยนต์อยู่ 5 วินาที)// อย่ามาสอดนะ
&gt; 
&gt; **ดร.█：**D-272-JP-1 นายยังอยู่ระหว่างภารกิจนะ เลิกทำอะไรบ้าบอได้-――
&gt; 
&gt; **D-272-JP-1：**บ้าบอเรอะ!? ส้นแน่ะ แกต่างหากที่เข้ามาเสือกในรังรักของฉันกับยูกะน่ะ!!
&gt; 
&gt; **ดร.█：**เอ่อ //(หยุดไป 3 วินาที)//เออ โทษที ก็ถูกของนายน่ะนะ แต่ฉันอยากรู้ว่า...เอ่อ...&#34;เธอ&#34;หน้าตายังไง &#34;แม่หวานใจ&#34;ของนายน่ะ
&gt; 
&gt; **D-272-JP-1：**//(หยุดไป 3 วินาที)// อืม//(สีหน้าแสดงความหลงใหล)// เธอ &#34;ยูกะ&#34;เธอน่ารักมากเลยเลิศล้ำ ขี้อาย ไร้เดียงสา สวยงาม คุณก็เห็นนี่ จากหัวไปถึงปลายเท้าแล้วก็ทุกนิ้ว เธอเป็นสวยไปทุกสัดส่วนเลย ชุดสีขาวบริสุทธิ์รัดรูปพอดีกับตัวเธอ เครื่องประดับชั้นเลิศ แล้วก็ผิวขาวๆที่ผ้าพวกนั้นห่อหุ้มอยู่ ใช่แล้วล่ะ มีแต่ฉันที่จะโอบอุ้มเธอ ปกป้องเธอ อา ไม่ต้องเขินนะยูกะจ๋า ก็แค่พูดตามที่คิดเท่านั้นเอง อา ยูกะ ยูกะจ๋า... ([//ข้อมูลปกปิด//]ต่อ)
&gt; 
&gt; **ดร.█：**เอ่อ //(หยุดไป 5 วินาที)// ชื่อ&#34;ยูกะ&#34;น่ะ เธอเรียกตัวเองแบบนั้นเหรอ?
&gt; 
&gt; **D-272-JP-1：** อื้อ ใช่แล้ว ใช่เลย ชื่อเพราะดีนะ เฮ้ย พอแค่นี้เลย อย่ามาขัดจังหวะเราอีก ยูกะก็คิดแบบนั้นล่ะ
&gt; 
&gt; **ดร.█：**//(หยุดไป 5 วินาที ก่อนจะถอนใจออกมา)//ถามอะไรมันอีกก็คงไม่ได้เรื่องแล้วล่ะ จบการสัมภาษณ์แค่นี้ก็แล้วกัน
&gt; 
&gt; **＜จบการบันทึก＞**

//หลังจากที่กระทำการเสร็จสิ้นแล้ว D-272-JP-1 ก็ถูกคุมตัวและกำหนดเป็นตัวอย่าง SCP-272-JP-1 ก่อนจะส่งตัวไปยังศูนย์ 81██//

[[/collapsible]]

[[collapsible show=&#34;+ ปูมการสัมภาษณ์ SCP-272-JP-1&#34; hide=&#34;- ปิดบันทึก&#34;]]
**__บทสัมกาษณ์ SCP-272-JP-1__**

&gt; //(วัตถุมีอาการตื่นตัวทางเพศที่รุนแรงมากโดยที่ยาระงับประสาทที่ให้ไปนั้นแทบไม่มีผลเลย คาดว่าปริมาณที่ใช้ไปนั้นคงจะไม่เพียงพอ)//
&gt; 
&gt; **SCP-272-JP-1：** ปล่อย! ปล่อยฉันนะ! ฉันไม่เห็นเธอ ฉันต้องไปหาเธอ! ยูกะรอฉันอยู่ตัวคนเดียว! ขอร้องล่ะ ฉันก็แค่อยากนอนลงเท่านั้น! ฉันตะ-ต้องสัมผัสเธอ เธอเรียกฉันอยู่! //(ดิ้นรนจากการจองจำอย่างรุนแรง)//
&gt; 
&gt; **ดร.█：** ใจเย็นๆ ฉันก็แค่อยากถามอะไรนายหน่อยแค่นั้นล่ะ
&gt; 
&gt; **SCP-272-JP-1：** ถะ-ถ้าผมตอบ คุณจะปล่อยผมหรือเปล่า?
&gt; 
&gt; **ดร.█：** อันนั้นรับรองไม่ได้นะ แต่จะลองคิดดูก็แล้วกัน
&gt; 
&gt; **SCP-272-JP-1：** ขะ-เข้าใจแล้ว
&gt; 
&gt; **ดร.█：** ดีมาก คำถามแรกนะ &#34;เธอ&#34;หายไปต่อหน้านายเลยเหรอ?
&gt; 
&gt; **SCP-272-JP-1：** //(กรีดร้อง)// เธอไม่ได้หายไปสักหน่อย! เธอยังอยู่นี่ไง! อา อา...ปล่อยผมไปเถอะ! ผมต้อง...ต้องสัมผัสยูกะ เธออยู่ตรงนี้เอง แค่สุดเอื้อมนี่! พ้นพื้นที่เหยียบอยู่นี่ไปนิดเดียวเอง ผมต้องไปสัมผัสเธอ! ต้องสัมผัส ต้องได้สัมผัส
&gt; 
&gt; **ดร.█：** เข้าใจล่ะ &#34;เธอ&#34;พูดอะไรกับนายตอนที่เจอกันครั้งแรก?
&gt; 
&gt; **SCP-272-JP-1：** เธอบอกว่าเราต้องช่วยเหลือ กับเธอ ช่วยมนุษย์ผู้เดียวดายจากความอ้างว้าง พวกเรารักกันนะ! พวกเราจึงต้องกุมมือของกันและกัน! ที่เราต้องทำก็แค่แสดงความรักเท่านั้น!
&gt; 
&gt; **ดร.█：** ทั้งที่นายไม่เห็นเธอแล้วน่ะเหรอ? นายแค่ได้ยินเสียงของเธอใช่ไหมล่ะ?
&gt; 
&gt; **SCP-272-JP-1：** เธออยู่! ตรงนั้นไง! ถึงจะไม่เห็นแต่อยู่ตรงนั้นแน่ๆ! เธอบอกผม! อยู่ข้างๆ กระซิบที่หูนี่เอง! บอกว่า &#34;ฉันก็อยากจะกอดคุณเหมือนกัน&#34; แล้วก็ &#34;ฉะนั้นโปรดรักฉันเถอะ&#34; แล้วก็ &#34;ฉันอยากจะรักคุณมากกว่านี้&#34;!
&gt; 
&gt; **ดร.█：** ตอนนี้นายได้ยินเสียงเธออยู่หรือเปล่า?
&gt;
