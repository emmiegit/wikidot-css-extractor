[[include info:start]]
篇名 : 恐懼拼圖
原文 : [http://www.scp-wiki.net/scp-226 SCP-226 - Puzzle Of Terror]
作者 : [[*user Dr Gerald]]
譯者 : [[*user Nyunyunyun]]
[[include info:end]]

**項目編號：** SCP-226

**項目等級：** Safe

**特殊收容措施：** SCP-226應存放於Site-██安全物品儲存單元的一個上鎖的櫃子內。任何希望使用SCP-226的人必須獲得任何三級以上安保權限的人員的批准。

**描述：** SCP-226是一個卡紙盒，尺寸約為30公分x20公分x4公分。和常見的拼圖盒一樣，有一個可以牢固套在下半部的蓋子。盒子的外觀為深黑色，蓋子的右上角以白色墨水潦草的寫著「恐懼」。盒子內為1000塊卡紙拼圖，每塊直徑約2公分，也視為SCP-226。完成拼圖時，拼圖皆為矩形。然而，設計和拼接順序在使用時都會改變。

SCP-226會根據最初打開盒子的人調整自身。打開盒子時，拼圖圖像會改變，完成的圖像會顯示出打開盒子的人最害怕的事物。拼圖上的圖像在打開後不會改變。以下為出現在SCP-226上的圖像的記錄：

* 沉於水下的腫脹屍體。

* 一組帶有多個絞索的絞刑架。

* 一個尖叫的人，數百隻小蜘蛛從他的口中爬出。

* 黑暗的窗戶，一隻殘缺不全的手在上面刮擦。

* [[[SCP-682]]]。

* 一個被蜜蜂和蜈蚣等昆蟲覆蓋的人。

* 一副埋在土裡的棺材，裡面有一個人用她的拳頭敲擊棺蓋的橫截面圖。

當拼圖完成並被拆散後，SCP-226的蓋子會飛起並套回盒子下半部。拼圖塊會消失，推測是回到盒子裡面。然後SCP-226會變回未調整的狀態，在下一個人打開盒子時調整自身。

**補充記錄：** SCP-226最初在19██/██/██被現已不存在的機動特遣隊███████-12發現。當時，特遣隊正在調查關於在[數據刪除]的城市裡的教堂下的一系列地道可能存在SCP的報告。由於設備故障，MTF-12與地面失去聯繫，在修理完成前被困在地道裡。特遣隊在一間石室裡的木頭桌上發現SCP-226，被數張椅子圍住。MTF-12以為是普通的拼圖，決定打開拼圖以消磨時間。完成時，SCP-226描繪出MTF-12坐在桌子旁拼拼圖的場景。然而，特工T█████似乎在用標準戰術小刀惡毒的刺向其他特遣隊成員。拼圖之後被拆散，傳送回盒子裡。修理很快完成，MTF-12回到地面。

**備註：** 遺憾的是，回到地面的路上的一起事故造成了特工T█████的死亡。
