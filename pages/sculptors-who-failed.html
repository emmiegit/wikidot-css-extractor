**//Перечень наиболее примечательных гуманоидов Зелёного типа («Скульпторов Реальности»), устранённых в рамках операций ГОК и Фонда//.**
//Примечание: отчёты подверглись творческой переработке сотрудников. Ряд событий и обстоятельств восстановлен по обрывкам информации, а иногда и вымышлен.//
Для упрощения навигации по документу каждому Скульптору присвоен численно-буквенный код: Ск-ХХХ-YYYY.
ХХХ - буквенный код, обозначающий особенности субъекта:
Н - незначительный уровень владения способностями.
Р - расширенный набор способностей, высокий уровень овладения.
Т - тело скульптора физически изменено.
М - мышление субъекта модифицировано.
З - особые условия мироздания (&#34;законы&#34;, &#34;заклятия&#34;), введённые Скульптором.
О - особые нетривиальные способности.
YYYY - числовой номер субъекта.

__//Ск-НТР-0091.//__
&gt; ...Не знаю, есть ли другие. Должны быть. Но я не могу этого узнать! Какая ирония - обладать такой силой, и быть не в состоянии её применить, дальше, чем видишь. Что ж, если я не могу заглянуть дальше с помощью своей силы, я могу дать себе силу заглянуть дальше...
&gt; 
&gt; ...Можно сделать себя умнее, но какой ценой! Я теперь вижу муху с пятидесяти метров, слышу, как ходит кошка в соседней комнате. Могу читать обычную книгу пальцами на ощупь. Переделывать себя дальше я пока боюсь. Постоянно приходится лечить головную боль, тело требует втрое больше еды, чем раньше, а если бы не способности, мне не удалось бы заснуть. Пора это исправить, но для начала надо изучить биохимию - теперь это не займёт много времени. Итак, книгу мне!

Разведгруппа сообщила, что восприятие субъекта обострено до сверхчеловеческого уровня. Это порождало для него определённые неудобства, но способности Скульптора помогали ему справляться с ними. Было принято решение об устранении, при этом отвлекающий манёвр следовало проводить с учётом слабостей субъекта. В 22:00 по местному времени в окно субъекта был направлен мощный прожектор. Одновременно с этим была включена сигнализация всех припаркованных рядом с его домом автомобилей. Субъект, чья нервная система была перегружена светом и звуком, не смог заметить снайперов. Оба выстрела были результативными. 

-----

__//Ск-НТ-0100//__
Другой Зелёный пережил первые два покушения. Он с самого начала сделал свою кожу пуленепробиваемой и укрепил мышцы. Сильные мышцы потребовали хороших лёгких. Прочная кожа также пропускала недостаточно кислорода. Лёгкие пришлось расширить. Потом - расширить ещё. Чтобы не слишком выделяться телосложением, пришлось уменьшить печень. 

Для уничтожения потребовались армейские ОВ нервно-паралитического действия.  Повышенная потребность субъекта в кислороде позволила обойтись сравнительно небольшими дозами. Сочетание VX, галлюциногенов и ингаляционных амнезиаков позволило отвлечь субъекта, как от боевой ситуации, так и от необходимости в подавлении интоксикации. Объекты, созданные под действием галлюциногенов, были собраны и уничтожены на месте.

-----

__//Ск-Н-0185//__
&gt; Итак, как показывает опыт, я - Бог. Ну, или, по-крайней мере, полубог.  А если я - Бог, то у меня точно должны быть верующие!
Разведгруппа доложила о внезапном образовании большой группы людей, именующих себя &#34;Последователями Истинного Бога&#34;. Захват и допрос одного из адептов показал, что контакт с объектом приводит к впадению в религиозный экстаз и ощущению полной преданности объекту. Сведений о численности группы получить не удалось, текущие оценки дают разброс от двух сотен до десяти тысяч последователей. 

Новоявленный мессия купался в любви толпы. Сотни людей всех возрастов и профессий сменяли друг друга в надежде исполнить любую прихоть своего нового господина.

Для его нейтрализации было устроено несколько ложных покушений с использованием роботов на дистанционном управлении, после которых субъект начал сомневаться в своей всесильности. Он начал отдаляться от людей, видя в каждом из них возможного убийцу. Постепенно между ним и его паствой образовалась буферная зона диаметром 100 метров, которой хватило для авиаудара. Потери среди мирного населения минимальны.

-----

__//Ск-НО-0214//__
&gt; Зачем мне одна жизнь, когда я могу прожить сотни жизней? Сегодня я вселился в маленькую девочку, её мысли были так чисты и наивны, в отличие от того безногого ублюдка. Я постараюсь достойно пожить вместо неё, мир ей, где бы она сейчас ни находилась.

Здесь ГОК нас опередила. Всё, что у нас есть - показания свидетелей, записи с камер и фотографии страниц дневника. Поведение, совсем нехарактерное для маленькой девочки, совсем не удивляло её родителей - видимо, у Скульптора хватило способностей промыть им мозги. Скульптор старался прожить новое детство и не применял способности по сверстникам. Возможно, он/она находился на третьей стадии, и поэтому не привлекал внимания. Увы, чтобы прожить детство, надо быть ребёнком. Уже сформировавшаяся, взрослая личность в детском теле по-другому себя вела и постепенно становилась изгоем. Всё стало ещё хуже, когда наступило половое созревание.

Записи с камер наблюдения беззвучны, поэтому мы не знаем, что привело к той вспышке во время экскурсии в парке. Видно только, как дети собираются вокруг неё, что-то говорят, смеются и показывают пальцем, а потом... Потом - то, что в новостных сводках называют &#34;многочисленные жертвы&#34;.

В отделение полиции поступил звонок. Вскоре вокруг парка было выставлено оцепление, внутри которого находились четыре человека. Трус в теле девочки-подростка, два снайпера и агент ГОК. Мы решили не вмешиваться - в этом плане наши намерения совпадали, к чему было ссориться. В оптический прицел снайпер видел беседку. Видел, как в углу беседки сжался Скульптор, не сумевший прожить второе детство. Видел, как невысокая полноватая женщина медленно подходит к девочке и говорит с ней, обнимает её, прижимает к себе. Похоже, её водолазка была чем-то пропитана, так как девочка уткнулась лицом в грудь агента ГОК и обмякла. Затем - три инъекции одна за другой.

Официальная версия событий - взрыв террориста-смертника.

-----

__//Ск-РО-0850//__
&gt; Значит… это правда. Я действительно обладаю сверхчеловеческой силой и могу менять мир вокруг себя так, как мне угодно. Но как мне распорядиться этой силой? Стать чем-то вроде супергероя, спасать жизни и мир и служить человечеству? Или же ввергнуть его в пучину хаоса, боли и крови? Что же мне делать?
&gt; 
&gt; А что если не я один обладаю такими способностями? Может быть, есть и другие люди? Если так, то они могут мне помешать. Они мои враги. Я должен найти и уничтожить их всех, чтобы они не уничтожили меня!

&#34;Остаться должен только один&#34;. Скульптор быстро осознал, что может менять лишь то, что способен воспринять, но это его не остановило. Вскоре он изменил карманное зеркало, превратив его в прибор по поиску других Зелёных. И принялся за дело...

Три Скульптора, на чьей след вышла ГОК, были уничтожены явно с применением сверхъестественных сил. В третий раз противники оказались достойны, и оперативники Коалиции могли наблюдать разрушительный поединок двух Зелёных. Тем не менее, захватить победителя не удалось - он телепортировался в неизвестном направлении.

Но теперь его знали в лицо, и этого было достаточно. Немного покопались в базе данных, и теперь мы знали о нём всё. Трое суток слежения - и мы выяснили, что он держит &#34;ясновидящее зеркало&#34; в сейфе. Когда Скульптор отправился на новое убийство, сейф был взломан и заминирован.

Взрыв стал для него неприятным сюрпризом. И последним. 

-----

__//Ск-РЗ-1900//__
&gt; Узнав, что мои возможности превосходят человеческое разумение, я удалился на природу, подальше от людей, и принялся экспериментировать. И теперь вижу - Я МОГУ ВСЁ.
&gt; 
&gt; Законы физики? Долой! Реальности? Тоже! Моя власть безгранична! Но это и опасно. Кто знает, кому это не понравится и какими возможностями он обладает...
&gt; 
&gt; Итак, теперь я даю чёткий приказ: НИКТО И НИЧТО НЕ МОЖЕТ ПРИЧИНИТЬ МНЕ ВРЕД ПРОТИВ МОЕЙ ВОЛИ!..

Поначалу тихий и скрытный, неуязвимый Скульптор, в полной мере осознав своё теперешнее всемогущество, стал всё чаще вторгаться в размеренную жизнь планеты. Человеческие слабости не позволили ему уйти в отшельники насовсем - Скульптор, в конце концов, захотел власти над &#34;простыми смертными&#34;. Мы интересовались его мотивами в последнюю очередь: чем чаще он менял реальность, тем опаснее становились эти вмешательства, тем больше людей страдало. Наше лучшее оружие, самые сильные мемагенты и даже помощь других Зелёных - всё было бесполезно. Но Скульптор сам вырыл себе яму.

Не нуждаясь в какой-либо дополнительной защите, он перестал быть осторожным - казалось, совсем утратил способность бояться, ведь ничто не могло причинить ему вред. Вред. Мы, оттолкнувшись от этой концепции, разработали план. Лучшие учёные, работающие на нас, прекрасно справились с поставленной задачей.

Скульптор, не встречая никакого серьёзного сопротивления, всё чаще выглядел меланхоличным. Спустя какие-то несколько месяцев после начала перестройки мира ему чертовски надоела эта работа - всё было слишком просто, слишком достижимо. Тогда Скульптор начал предаваться сомнительным развлечениям - и тут вышли мы. Мы предложили ему возможность испытать давно забытое чувство - чувство опасности, боль и адреналин. Конечно, сказали мы ему, мы не сможем воспользоваться этим для убийства - но он, похоже, и без этого согласился бы. Разработанный нами мемагент позволил ему получать гораздо больше положительных эмоций от... Пожалуй, слово &#34;мазохизм&#34; не передаст точного смысла нового увлечения неуязвимого Скульптора. В конце концов, он настолько пристрастился к боли, что, постепенно добавляя к своей защите &#34;исключения из правил&#34;, фактически отменил её совсем. Когда его атаковали всерьёз, он даже не подумал предпринять какие-то попытки обороняться.

-----

__//Ск-РО-1519//__
&gt; Ух ты, да я и это умею! А если попробовать искажать пространство? Всегда хотел посмотреть на четырёхмерный мир. Вот это да! Отсюда вся планета - как на ладони, и снаружи, и изнутри! Как будто разглядываю картину или чертёж! И даже могу вносить в него изменения, как мне больше понравится. А другие люди из своей трёхмерной миски кроме моей &#34;тени&#34; ничего и не заметят, даже если я не буду переноситься в любую точку планеты за секунды, а просто встану и прикажу им меня найти! Начну-ка с надиктовывания нескольким избранным основ новой религии...

Мы терялись в догадках. Во многих событиях чувствовалась незримая рука Скульптора Реальности, но обнаружить его мы были не в силах. Насаждаемая сверхчеловеком религия понемногу укоренялась в разных концах света, а необъяснимые, казалось бы, события укрепляли позиции её божества. Невидимого и необнаружимого.

Похоже, что скульптор работал из другого пространства.

И тогда мы решились. Мы активировали генератор невероятности и посадили лучших учёных за ноутбуки. На следующий день мы имели простую и проработанную математическую схему выхода в четырёхмерное пространство.

Ещё месяц мы тренировали одну из МОГ на работу в новых условиях. Дважды мы теряли одного из членов - похоже, Скульптору не понравилось вторжение в святая святых. Но, наконец, мы были полностью готовы... почти полностью. Даже находясь в одном с ним пространстве, мы не имели таких преимуществ.

И тут один из наших учёных заметил маленькую лазейку в формулах. Развил концепцию - и на нашей ладони лежало пять измерений. Не ожидавший этого Зелёный был свергнут собственным оружием - из более сложного слоя реальности.

А потом мы нашпиговали амнезиаками МОГ &#34;Тессеракт&#34; и учёных, а доступ к файлам &#34;4-dimension&#34; и &#34;5-dimension&#34; оставили только для О5. Опасно оставлять такое в открытом доступе.

-----

__//Ск-РЗ-1914//__
&gt; Невероятно. Вселенная - всего-навсего... пластилин. Пластилин для МЕНЯ. Я могу делать с ней всё, что угодно. Могу менять свойства материи, могу менять физические константы там, где я нахожусь... Могу, блин, привязать к кошке на спину бутерброд маслом вверх, отпустить - и эта хрень в воздухе зависнет!
&gt; 
&gt; Но если об этом кто-нибудь узнает... Могут быть неприятности. Впрочем - почему бы мне не узнавать сразу о каждом, кто узнает о моих способностях? А там... можно будет стереть ему память. Или стереть его самого. Или превратить в своего раба. И вообще что угодно...
&gt; 
&gt; Вы узнали мою тайну? Я уже знаю о вас ВСЁ.

//Данный  отчёт рекомендуется к прочтению всем, кто участвует в уничтожении Зелёных типов. К сожалению не всё удалось задокументировать, однако эти записи помогут вам намного лучше осознать то, на что способны Скульпторы. - О5-//█

21.██19██ 13:18
Разведка Фонда узнаёт о Скульпторе. В этот же момент Скульптор узнаёт о существовании Фонда и содержащихся в нём объектах. Попытки уничтожения Скульптора приводят к гибели всех МОГ, охранников и большей части исследовательского персонала. Весь руководящий состав Фонда оказывается подчинённым воле Скульптора. 

21.██.19██ 17:44
Происходит событие класса TCF. В отсутствии надлежащих условий содержания все объекты класса Кетер вырываются на свободу.

21.██.19██ 17:45
Большая часть вырвавшихся объектов уничтожена Скульптором. Все нанесённые ими повреждения восстановлены.

21.██.19██ 19:68
Зафиксировано начало конца света класса FK. Спонтанное перемещение и появление уже уничтоженных, а так же новых SCP.

21.██.19██ 19:172
[[[SCP-735]]] появляется рядом со Скульптором и начинает отвлекать его. Потеря контроля над ситуацией. Большую часть времени Скульптор проводит в попытках уничтожить SCP-735. Из-за искажения пространства, объект вновь и вновь появляется рядом со Скульптором.

21.██.19██ 17:45
Скульптор поворачивает время назад в надежде остановить искажения времени и пространства, вызванного объектами SCP.

21.██.19██ 19:247
Провал. Скульптор пытается использовать знания администраторов Фонда для предотвращения конца света. Все высказанные предложения Скульптор отвергает.

21.██.19██ 17:44
Повторный откат времени.

21.██.19██ 18:40

Жестокость совершаемых убийств поразила даже видавших виды детективов и специалистов. Сильнее этой жесткости ужасала только неуловимость убийцы – даже после пяти найденных жертв и восьми предполагаемых у полиции не было сведений даже о половой принадлежности убийцы. Все потому, что каждое совершаемое D-█████ убийство до мелочей просчитывалось сотрудниками Организации, а жертва выбиралась заранее. Полицейских, сотрудников спецслужб и частных детективов умело отводили в сторону при помощи дезинформации и давления со стороны начальства. 

Для предполагаемого Киры на телах жертв оставлялись на первый взгляд бессмысленные записки. Полиции эти сведения ничего дать не могли, но Скульптору не составило бы труда понять их содержание. Расчет оправдался – Скульптор лично прибыл в город, чтобы найти убийцу. Это было установлено по возросшему числу смертей преступников при странных обстоятельствах.

Вскоре Кира вышел на след убийцы. На теле последней жертвы для него было оставлено сообщение с адресом, где уже была подготовлена засада. D-█████ получил приказ во время встречи со Скульптором думать только об убийствах, которые он совершил.

Прибывший Кира встретился с убийцей во дворе заброшенной фабрики и убил D-█████ с помощью сердечного приступа вскоре после того, как тот сообщил ему, что он и есть тот самый маньяк. Датчик показателей жизнедеятельности констатировал смерть D-█████ и это стало сигналом для снайпера. Прогремел выстрел и Скульптор упал навзничь с простреленной головой. Всё прошло по плану.

 Множество абсурдных и алогичных сверхъестественных случаев натолкнуло нас на мысль, что в городе действует Скульптор Реальности. Опыта у него явно не было никакого - он не менял место деятельности, не скрывался и действовал от всей широты юношеского максимализма. Вскоре стало ясно, что основной целью новоявленного вершителя судеб являются &#34;шутки&#34; - в большинстве случаев довольно плоские.

* прокалывание шин автомобиля Зелёного;
* помещение нелестных для объекта граффити в часто посещаемых им местах.

И тогда перед нами сверкнул луч надежды. Среди сотрудников класса D был один убийца, чьи социопатические наклонности наложились на его же копрофилию. В итоге его главной мечтой было превращать любого человека взглядом в навоз. 

Мы привезли этого расходника в город и организовали встречу со Скульптором. Тот воплотил мечту убийцы уже почти машинально, а расходник в этот момент глядел как раз на него...

В общем, в следующий же миг Скульптора не стало, а убийца был устранён выстрелом в затылок. Без поддержки Зелёного безумие в городе должно было прекратиться в ближайшие сроки.

Осталось только устранить последствия и стереть всем память. Месяц работы.

Был разработан новый план. Скульптора подстрекнули к погоне за сотрудниками, в результате которой он был заменен на предварительно эвакуированный полигон ██. С ним в контакт вступил д-р ███████, который убедил его, что он руководит центром, помогающим развиваться людям с необычными способностями. Он предложил скульптору пройти серию испытаний, которые объявил невозможно сложными. Последний, желая показать свою мощь, уничтожил несколько крупных горных массивов, затем ряд опасных объектов SCP, пока, наконец, д-р ███████ не сказал скульптору, что тот многое может сделать, однако точно не может лишить себя своих сил. Скульптор доказал, что и это утверждение было неверно, после чего сразу же был устранён.

Это был один из самых сложных эпизодов в нашей практике. Скульптор, взявшийся за перекраивание мира, был невероятно прагматичен и целесообразен, действуя со стопроцентной эффективностью. Более того, он - вернее, она - просчитывала все свои и чужие действия как минимум на два шага вперёд.

Мы ничего не могли поделать. Все наши операции пресекались на корню, все действия получали решительный отпор. Сдерживать утечки информации было всё труднее. Зелёная продолжала выстраивать новый мир, по всей видимости, решив обустроить всё в классическом фэнтезийном антураже а-ля &#34;Подземелья и драконы&#34;.

Затем ситуация усугубилась. На Землю вернулся Скульптор, о котором мы знали исключительно из найденных нами дневников - тот, кого мы классифицировали как Ск-РТМ-2468. У него были свои представления об идеальной Земле, и он принялся их воплощать, из всех сверхчеловеческих способностей, нечеловеческого ума и полной неуязвимости.

Разумеется, эти двое не могли не пересечься. Земля содрогнулась от битвы двух колоссов от мира Зелёных. Ситуация стала угрожать концом света класса ХК, а Скульпторы, не сумевшие прийти к компромиссу, продолжали бороться друг с другом...

Когда положение стало совсем угрожающим, а Зелёные сами отчаялись разобраться друг с другом, мы послали обоим из них предложение о встрече. Они откликнулись. Парламентёром выступал доктор Гирс, который со своим обыкновенным хладнокровием логично и мотивированно обосновал Скульпторам ненужность и опасность их существования на Земле. Указав в качестве примера учинённые ими разрушения. Рациональные до мозга костей сверхлюди не могли не согласиться.

В течении недели было совершено ещё 4 кражи, и на вторую неделю пушки во втором банке открыли огонь, однако охрана не обратила внимания на сообщение о срабатывание системы. Через час в хранилище зашел служащий банка и увидел большое пятно крови на полу и (как было установлено позднее) мозгов на стене. Позже служащему дали амнезиак класса А. Тело Скульптора, тем не менее, по прежнему обладало свойством &#34;незаметности&#34;. С большим трудом и с использованием автоматической техники тело было перенесено в Зону ██ для изучения и разработки контрмер против такой защиты, где сейчас находится в заморозке.

Всё началось с устранения одного заурядного Скульптора, ещё даже полностью не осознавшего свои способности. Такие дела для Фонда всегда были мелочью, и поэтому никто не волновался, но, когда агенту, во время операции по устранению, требовалось отдать снайперу команду &#34;Пли!&#34;, а он сказал &#34;Отставить&#34;, появились поводы для беспокойства. Был сделан вывод, что молодой Скульптор каким-то образом влияет на людей, пытающихся его убить. Был разработан новый план (по принципу плана Инцидента-668-A), но он провалился из-за того, что в инструкции, выданной агенту по устранению, адрес был написан ошибочно. Ошибки в документах не такое уж и редкое явление для такой гигантской бюрократической машины как Организация, поэтому это было списано на случайность. Хотя было странно, что сотрудник, написавший инструкцию, ранее ошибок не допускал. 

Вскоре SCP-███ нарушил условия содержания и нам стало не до юного Скульптора. Его дело было передано ГОК и забыто. Каково же было наше удивление, когда ГОК спустя неделю опять связалась с нами и доложила о провале операции по устранению. Они утверждали, что Скульптору кто-то постоянно сообщал о действиях ГОК, в результате чего, он весьма эффективно скрывался от выслеживающих его агентов. Тогда это дело действительно заинтересовало Организацию и было решено отдать приказ начать слежку за Скульптором. Но чтобы отдать приказ надо заполнить несколько бумаг, и вот тут случилось то, чего никто не ожидал. Весь текст на бумаге был заменён повторяющейся фразой &#34;Оставьте мальчика в покое, иль гнев познаете вы мой, давно я был приятным ветром, сейчас же буду я грозой. С уважением, Тот-Кого-Вы-Называете-Скульптор-Реальности.&#34;

Слежку было решено не отменять. После этого началась очень быстрая порча наших документов, Особые Условия Содержания заменялись романтическими балладами, протоколы экспериментов - мини-поэмами, что творилось в личных делах сотрудников и представить трудно. Мы поняли, что это был другой Скульптор, каким-то образом переместившийся в инфосферу. С таким типом Скульпторов Фонду ещё сталкиваться не доводилось. Да, мы встречали существ, целиком обитающих в инфосфере, но представить, что человек обладал настолько гибким умом, чтобы переселиться туда, было сложно. Мы пробовали встраивать в документы текстовые деструктивные мегаменты, но они на него не действовали, да и притом он частично контролировал речь, вследствие чего знал о наших планах всё.

Мы уже были готовы пойти на переговоры с данным Скульптором, но случилось непредвиденное. [[[scp-732 |SCP-732]]] снова дал о себе знать, притом он изменял именно те тексты, на которые влиял Скульптор. Изысканные баллады о благородных рыцарях и прекрасных дамах превращались в глупые фанфики о свиданиях Авеля с Айрис, а иронические стишки в набор ругательств. Скульптор был буквально взбешен бесцеремонным вмешательством в свои творения и самим фактом существования 732-ого. Он начал быстро изменять поражённые 732-ым участки текста, что в конце-концов привело к их конфронтации. Битва Скульптора с заразой из фанфиков происходила в личном деле сотрудника ██████ и продлилась недолго. Нам неизвестно, что именно произошло, но спустя некоторое время хаотичные изменения в тексте прекратились и из бумаги, где происходила словесная битва, потекла кровь, позднее идентифицированная, как принадлежащая исчезнувшему месяц назад поэту ██████ █████. Сделан вывод, что он и был Скульптором Реальности. Устранение при помощи вспомогательных сил считается успешным. В личном деле сотрудника ██████ осталось только одно предложение: &#34;Не суйтесь туда, куда вам не следует&#34;.

Данный текст был обнаружен во время просмотра документов, содержавшихся в ежедневно осматриваемом ящике для жалоб и предложений, висевшем на двери кабинета администратора Зоны █ д-ра К██████ З███████. Напечатанный на листе белой офисной бумаги формата А4, он поначалу был принят за чью-то неудачную шутку. Но после последовавшего вслед за первым через примерно 7 часов послания, записка и ее копия были внимательно изучены в лаборатории Зоны █. Было установлено, что в обоих случаях появления записки в ящике никто не подходил к двери кабинета, и не вкладывал записку в ящик, что подтверждают материалы видеонаблюдения и личные показания администратора Зоны. Материал, на котором написан текст, способен без следа поглощать любой написанный, напечатанный или нацарапанный текст, и толерантен к любым химическим, физическим и термическим воздействиям. На листе после начала его изучения стали появляться символы, написанные тем же шрифтом что и текст послания, представлявшие собой фразу на современном английском языке. Стало очевидно, что автор записки использует лист бумаги как средство общения и пытается выйти на контакт. Было решено привлечь к эксперименту д-ра Алана Зиммера, доктора социологии и опытного софиста.

Текст диалога между д-ром Зиммером и неизвестным автором послания (перевод с английского):

 
&gt; **Д-р Зиммер (З)**: Приветствую. Что ты хотел сказать, когда прислал нам это послание?
&gt; 
&gt; **Неизвестный (Н)**: Что хотел сказать я? Я?! Вы настолько тупы, что не понимаете того, что я пытался донести?!? Я хотел чтобы вы все знали, каким я вижу мир! Мир - это война! Война!!! Дерись, или тебя сожрут!!! Дерись, и ты будешь человеком! До конца! И говори смело, и прямо в лицо! Иди до конца, и я испытаю тебя! А если ты ссышь выйти в поле и сказать за себя, то тебе не место под этим солнцем! Хар!
&gt; 
&gt; **З**: Возраст около 20-25 лет, поклонник рок-готики, чувство собственного величия, комплекс в сфере неудовлетворенности собой и истекающий из этого культ силы. Итак, чего вы всё-таки хотите и зачем прислали нам это сообщение?
&gt; 
&gt; **Н**: Ты туп как пробка! Ты не понимаешь сути моего мировоззрения! Ты, отвратительный червь, копошащийся в грязи, неспособен на что-то кроме шипения из-за угла!!! Ты омерзителен в своей недальновидности и скудоумии! Я спрашиваю тебя, раз ты начал этот дурацкий разговор со мной - ты готов выйти против меня и отстоять свою честь в великом бою насмерть?!? Выйди в поле и скажи прямо в лицо, трижды раздрищеная в прах омерзительная помойная тварь!!!
&gt; 
&gt; **З**: Помимо прочего, неплохая начитанность, поверхностное увлечение скандинавской мифологией, скорее всего - по современным романам, отнесение себя к так называемому фэндому викингов. Что касается того, чтобы принять твой вызов, то я не знаю твоего имени. Возможно ты не знал, но правила дуэли запрещают драться с незнакомцами. Назовись.
&gt; 
&gt; **Н**: Меня зовут Уильям-бен-Джойс-Клаузевиц фон Тринадцатый!!! А теперь немедленно выйди в поле, иначе, клянусь Одином, я разнесу на атомы тебя, эту комнату, и это отвратительное место, где ты находишься!!! Сейчас, дерись, не на жизнь а на смерть, до последней капли крови!!! Ты трус!!!
&gt; 
&gt; **З**: Где и когда ты готов встретиться со мной?
&gt; 
&gt; **Н**: Где и когда угодно!!! Но лучше - прямо сейчас, прямо здесь!!! Ты готов принять смерть от моей руки, ничтожный ублюдок бешеной собаки, или по прежнему будешь отгораживаться тупыми разговорами?!?
&gt; 
&gt; **З**: Переоценка данных. 18-20 лет, увлечение восточной приключенческой литературой, а также российскими юмористическими программами 90-х годов. Предположительное место жительства - СНГ. Я не готов к тому, чтобы сражаться с тем, кто вдвое младше меня.
&gt; 
&gt; **Н**: Вдвое младше... да КАК ТЫ СМЕЕШЬ ПИСАТЬ ТАКОЕ?!? Ты, поганый старикашка, даже не представляешь какие адские муки тебя ждут!!! Я разорву тебя на кусочки и скормлю тебя своим псам войны!!! Я уничтожу тебя, и ад покажется тебе раем после того, что я тобой сделаю!!! Я изрублю тебя, выпотрошу, и удавлю тебя собственными кишками!!! Ты отвратителен в своих попытках спорить со мной!!! Я приду к тебе, и ты будешь молить меня о пощаде, захлебываясь своей...
&gt; 
&gt; **З**: //(перебивает, как только начинает писать, проявление надписи неизвестного останавливается)// В таком случае, почему бы тебе не сделать этого прямо сейчас?
&gt; 
&gt; **Н**: Дай только добраться до твоей физиономии, и я сделаю с тобой такое, что...
&gt; 
&gt; **З**: //(перебивает)// Так тебе нужно меня увидеть?
&gt; 
&gt; **Н**: ДА!!! Но не переживай, я уже скоро...
&gt; 
&gt; **З**: //(перебивает)// И у тебя всё еще ограничены способности по перемещению и проявлению. Интересно.
&gt; 
&gt; **Н**: У меня хватает способов и без того, чтобы добраться до тебя, ты, дерьмовый...
&gt; 
&gt; **З**: //(перебивает)// Но способ пройти через нитро-гидрантные слои защиты всего один, и он тебе неизвестен.
&gt; 
&gt; **Н**: //(в слове грамматическая ошибка, буквы написаны неаккуратно и второпях)// Чево?

//(Проходит два часа тридцать девять минут. Д-р Зиммер постепенно заставляет субъекта рассказать о себе. Аналитики Зоны █, в спешном порядке собранные в аналитический отдел, воссоздают психопрофиль оппонента доктора. По описанию выясняется точное местонахождение субъекта - это пригород Москвы, называющийся Мытищи. По установленному адресу выехала спецгруппа, специализирующаяся на поимке и устранении разумных SCP гуманоидного типа.)//

&gt; **З**: Итак, ты силен, храбр, обладаешь сверхспособностями, вечно молод и богат. Чего тебе еще надо?
&gt; 
&gt; **Н**: Мир полон мерзкими трусливыми отродьями, не знающими слова &#34;доблесть&#34;. Их нужно уничтожить. Они не имеют права жить. Пусть они очистят этот мир от своего мерзкого духа.
&gt; 
&gt; **З**: Знаешь, думаю, это нереально.
&gt; 
&gt; **Н**: С чего ты это взял, старикашка?
&gt; 
&gt; **З**: А теперь давай взглянем на вещи реально. Ты пацан, сидящий у себя дома, совсем один, без друзей, с пьющей матерью и без отца. В школе тебя регулярно чмырили, поэтому ты уже неспособен дать кому-то сдачи. Тебя хватает только на флуд в интернете и на подбрасывание записок. Ты думаешь, что реально можешь изменить мир? Не пори чушь.
&gt; 
&gt; //(долгая пауза, 7 минут 3 секунды)//
&gt; 
&gt; **З**: Николай? //(установленное имя субъекта, написано на русском языке)//
&gt; 
&gt; **Н**: Чего? //(тоже на русском)//
&gt; 
&gt; **З**: Что ты делаешь?
&gt; 
&gt; **Н**: Думаю.

//(по времени, этот период совпадает с тем моментом, когда группа проникла в многоквартирное здание, где жил субъект)//

&gt; **Н**: Погоди, тут мамка пришла. Ща, открою ей, там продолжим.

//(спустя 14 секунд, согласно отчету агентов, проводивших операцию, сигнатура объекта появилась перед входной дверью; поскольку аналитический отдел высказал предположение, что указанный субъект может оказаться Зеленым типом, то опергруппе был разрешен огонь на поражение; субъект был уничтожен посредством прикрепленного к входной двери заряда взрывчатки; официальным прикрытием было объявлено случайное срабатывание самодельного взрывного устройства в квартире)//

За проведение операции личный состав опергруппы был награжден денежной премией. Д-ру Зиммеру был предложен внеочередной отпуск и повышение оклада, но ознакомившись с отчетом опергруппы, он отказался. Официальных комментариев от него не последовало.

__//Ск-Р-4005//__

&gt; Здравствуйте. Нет-нет, не надо нервничать, я ничего не сделал. Только двери закрыл и камеры убрал, пока мы тут говорим – так, предосторожность. Уж извините, что я без стука, но хотел поговорить начистоту. Знаете, я к вам за советом. Я, как вы говорите, Скульптор. И у меня дилемма: я не знаю, как мне поступить. Я поначалу себя очень осторожно вёл, занимался, в основном, личными мелочами: не хотел, чтобы кто-нибудь заметил. Да и зла, в общем-то, никому не хотел. Потом стал искать информацию. Долго искал, обстоятельно. И многое понял. Я знаю, как обычно кончают Скульпторы: либо с мозгами набекрень, в персональном мирке-дурдоме, либо с мозгами по стенке – привет от снайпера. Либо у вас на привязи. Ну, да только я – парень предусмотрительный, и иллюзий не питаю. Не хочу ни так, ни сяк, ни этак. Не хочу гнобить других. Не хочу бегать от вас. Но и под вами ходить тоже не стану. Тут дельный совет нужен, а к кому пойти за советом, если не к Совету? Мы ведь с вами пока ещё не враги. Что же мне с собой делать?

Это был беспрецедентный случай в нашей практике. Скульптор Реальности не только вышел на нас, но и предложил мирные переговоры. Относительно мирные - он материализовался на заседании Совета О5, блокировав двери и видеонаблюдение - фактически, взяв их в заложники. Видимо, он полагал это дополнительной гарантией безопасности.

Переговоры затянулись. Приемлемые для нас варианты не устраивали Зелёного, а приемлемые для него - категорически не устраивали нас. Обсуждение альтернатив заняло почти двое суток с перерывами; в качестве аргументации выдвигались различные задокументированные случаи из практики Фонда, а также сведения, полученные от некоторых SCP. 

В конечном итоге консенсус был найден: Скульптор согласился на добровольную консервацию до наступления исторического периода, достаточно подготовленного для присутствия в нём свободно действующего Зелёного типа (событие, присутствующее в одном из возможных вариантов будущего Фонда; информация получена через SCP-███). Консервация через сверхъестественные способности Скульптора была признана недопустимой - практика показывала, что переход на четвёртую стадию практически неизбежен, и у Зелёного может появиться соблазн &#34;расконсервироваться&#34; раньше срока. Таким образом, было принято решение использовать крионику. После того, как Скульптор телепатически просканировал сознания Совета и не обнаружил намерений причинить вред его замороженному телу, он согласился с данным вариантом.

В настоящий момент субъект хранится в криокамере в Зоне █ под индексом SCP-████. 

**Примечание:** ██.██.20██. доктор Клеф по служебным обязанностям посетил Зону █. Через три часа пятнадцать минут после отбытия д-ра произошло нарушение условий содержания объекта класса &#34;Кетер&#34;, вызвавшее взрыв на складе экспериментального вооружения и значительные разрушения в Зоне. Утеряно несколько объектов, в том числе SCP-████. Субъект признан нейтрализованным.

Доказать вину доктора Клефа в инциденте не удалось, в настоящий момент принято считать его несчастным случаем.

&gt; Вы это серьёзно? Он лживый подонок, ненавидящий Зелёных, ему ничего не стоит снести ради одного из них пол-Зоны! - доктор Р█████████.

__//Ск-РО-4067//__

&gt; Я как раз заканчивала новый рассказ, когда это произошло. Меня посетил призрак. Он сказал, что недавно был живым человеком, способным изменять реальность сообразно своей воле. Однако нашлась сила, сумевшая его уничтожить. Последнее, что он успел сделать перед тем, как взрыв уничтожил его бессознательное тело - послать это сообщение кому-нибудь из столь же одарённых. Чтобы хоть кто-то из них смог выжить.
&gt; 
&gt; Оказывается, во мне дремлет талант Скульптора Реальности! Пока что я его не заметила, но теперь я непременно его раскрою. А уж знание о наших врагах, Фонде и ГОК, поможет мне жить столько, сколько я захочу. Я придумаю, как мне спастись - у нас, писателей, всегда была хорошая фантазия.
 
&gt; Ну разумеется, как же я сразу не догадалась, хотя читала столько раз. Филактерии. Ну, или крестражи.
&gt; 
&gt; Я поступлю умнее. Зачем расщеплять свою душу? Нет, лучше оставлять //память//, //память// о себе, записывать информацию внутрь любых предметов. Моё тело восстановится от любого повреждения - ведь у него столько якорей. Обо мне станут помнить вещи по всему миру, они нашепчут ветру и земле, какой я была, расскажут молекулам, в какие комбинации нужно собраться.
&gt; 
&gt; И разумеется - зачем выбирать какие-то хрупкие безделушки и прятать за сто замков? Я пройду по миру и буду оставлять свой след на памятниках природы и архитектуры. Тех, что всегда восхищают взоры и стоят на века. 
&gt; 
&gt; Что-нибудь да останется.

Действия очередного Скульптора имели несколько наглый характер: в лесопарковой зоне города ████████ появились &#34;эльфы&#34;, в канализационной системе обустроились &#34;орки&#34;. Наконец, в пригородной зоне развернулось широкомасштабное сражение между ними. В следствии крупных жертв среди мирного людского населения, Фондом была послана группа агентов для обнаружения и ликвидации Скульптора.

Поначалу ликвидация была признана успешной - Зелёная была застрелена из снайперских винтовок на выходе из своего дома. Однако, вскоре после ее смерти, от филиалов Фонда со всего мира начали поступать сообщения о появлении новых и новых Скульпторов. Все их описания были идентичны убитой. Положение было признано критическим, ведь такое огромное количество Зелёных незамедлительно могло привести к концу света класса ZK. Было установлено, что убийство каждой из новоявленных Скульпторов приводит к появлению все новых копий.

Несколько копий Скульптора вышли на контакт с Фондом. Из их слов стало ясно, что возрождение осуществляют памятники природы и архитектуры по всему земному шару - дома, статуи, горы, пещеры, реки. Зелёная пыталась таким способом обезопасить свою жизнь. Но возрождение произошло не так, как она ожидала. Вместо того, чтобы появиться в одном определенном месте, она появилась везде, где была. Но несмотря на множество тел, сознание Скульптора не могло копироваться, и дробилось с появлением каждого нового воплощения. По ее словам, это приносило ей тяжкие страдания. 

Организация предложила ей выход из ситуации - стереть память о ней у всех мест воскрешения. После того, как предложение было все-таки принято и выполнено, Фонд приступил к ликвидации оставшихся копий, в чем самой Зелёной поневоле пришлось принять участие - местонахождение многих из них оставалось неизвестным. 

На данный момент все копии считаются ликвидированными.

Полученные биологические образцы и иные материалы исследуются, среди населения пущен слух о неудачных испытаниях экспериментального оружия, свидетелям введены амнезиаки.

Так вот, каждый раз этого &#34;борца со злом&#34; удавалось угомонить, но через некоторое время обязательно появлялся следующий. Разведка носом землю рыла - и всё почти безрезультатно. Эта шайка не обладала коллективным разумом и не была даже кружком по интересам. У них не было ровным счётом ничего общего, однако каждый раз прослеживался один и тот же стиль поведения. В конце концов, единственной рабочей версией осталась теория о постоянном перерождении одной и той же личности в разных телах. Причём весьма специфическим - жизнь одного гада совершенно не мешала подрастать его следующему воплощению где-нибудь на другом континенте, так что однажды Фонду пришлось иметь дело аж с тремя инкарнациями разом. Косвенно это подтверждалось ещё и тем, что со временем Скульптор становился всё опытнее и бороться с ним становилось всё труднее. Речь не шла о точной памяти, но, один раз попавшись на какую-то уловку, в следующий раз он уже догадывался в чём подвох.

К моменту образования нашего Филиала Скульптор поднаторел в своём деле уже настолько, что всерьёз обсуждался вопрос тактических бомбардировок районов его предположительного местонахождения. И тут очередное &#34;чудо-дитятко&#34; народилось где-то в сибирской глухомани, автоматически подпав под нашу юрисдикцию. Руководство Филиала решило обойтись без бомбёжек, вместо этого предложив альтернативный вариант, к которому Скульптор ещё явно не был готов. Мы навели на него Мясников. Да, жестоко. Зато эффективно. К слову, в ходе этого дела их тоже основательно потрепало, так что для нас польза была двойная. Пока Мясной Цирк занимался своим делом, была подготовлена совместная операция с ГОК по захвату их то ли лаборатории, то ли цеха, то ли вообще хер пойми чего. Было это ещё при моём предшественнике, однако бой, по его словам, был знатный. Циркачи отбивались из последних сил - то ли догадались о чём, то ли просто жить очень хотели, но их базу мы таки сравняли с землёй. ГОКовцы, кстати, до сих пор не в курсе об истинной цели той операции, да и вне данного курса по борьбе со скульпторами эта информация остаётся секретной. По итогу Фонду удалось тайно захватить то, во что переделали Зелёного, и поставить на содержание.

Циркачи, к слову, поработали на славу. Точного описания, как и номера я разглашать не имею права, но могу сказать, что &#34;Кетер&#34; ему влепили не зря - хреновина умудрялась нарушать все законы физики, пространства-времени и здравого смысла разом. Несмотря на опасность, это было именно тем, что нам нужно. Объект исследовали, ставили эксперименты и разрабатывали новые условия содержания, а нам оставалось только ждать. И мы ждали. Четырнадцать лет. Мой предшественник развязки этой истории уже не застал. Однако все эти годы аналитический отдел непрерывно работал, шлифуя и корректируя план нашего следующего шага, прорабатывая каждую мелочь. Когда наконец появилась новая, а вернее, одна из предыдущих инкарнаций Скульптора, у него уже просто не было шансов. Загадки, предательства, погони, двойные и тройные агенты - всё это потихоньку подводило его ко встрече с той жутью, что мы держали в камере. Чтобы не спугнуть гада, правда, пришлось пожертвовать информированностью персонала, а в некоторых случаях и им самим, но это того стоило. Встретившись с тем, во что превратили его самого, Скульптор, не колеблясь ни секунды, уничтожил объект, искренне полагая, что избавляет его от страданий. Хех. Кажется, при этом он всё-таки что-то почувствовал, поскольку это отвлекло его достаточно, чтобы пропустить пулю в голову. А мораль сей басни такова - что бы Зелёные из себя не корчили, они всё равно остаются точно такими же аномалами, как и всё то, с чем мы имеем дело каждый день.

В данном случае Скульптор сам вышел на связь с Фондом, так как счёл работу нескольких сотрудников в отделе по делам Скульпторов Реальности за попытку его уничтожения. Попытка внушения со стороны Скульптора имела переменный успех -- двое из пяти сотрудников, вступивших в контакт со ним отказались от дальнейшего выполнения работы в отделе, однако отсутствие у субъекта знаний в области психологии не дало ему переубедить оставшихся сотрудников. Сотрудники, попавшие под воздействие субъекта, были обработаны амнезиаками класса B и, после прохождения карантина, возвращены к работе в отделе.
Собрав достаточно информации о субъекте (большую часть которой он сообщил сам), Фонд приступил к работе.

Данные о Скульпторе были переданы в ведение отдела антимеметики, который имел опыт в работе с объектами, требующими отсутствия представления о себе. В сотрудничестве с ОПИИ, отделом антимеметики был создан Искусственный Интеллект ЮСТИЦИЯ, который, на основе анализа информации о субъекте, должен был составить план устранения Скульптора.
Проект &#34;Юстиция&#34; проходил по протоколу ФИДЕС, что означает полное содействие Совета O5 проекту, не смотря на отсутствие знания о нём и/или его целях. Как и ожидалось, Скульптор не воспринял ИИ как возможного убийцу.

Проект начался с вербовки субъекта в МОГ Омега-12 &#34;Ахиллесовы пятки&#34;. Этого удалось достичь с помощью развитой способности к внушению одного из членов Омега-12 и желания субъекта действовать во благо человечества.

//[ПРИМЕЧАНИЕ] -- Все назначения и процедуры в рамках проекта &#34;Юстиция&#34; выполнялись разными сотрудниками, для которых требования ИИ о выполнении того или иного действия выглядели как приказы от вышестоящего лица (Совета O5, директоров зон, начальников отделов и т.д.)//

Дальнейшим действием ИИ было назначение МОГ Омега-12 совместно с МОГ [УДАЛЕНО]-██ &#34;██████ ██&#34; в проект &#34;SUPERNUS&#34;, занимавшийся опасными аномалиями дальнего космоса, которые в данный момент не представляли угрозы из-за сильной отдалённости от Земли.

Доставка групп с помощью [ДАННЫЕ УДАЛЕНЫ] к станции Фонда у аномалии SA-845016, находящейся в ███████████ км от Земли и представляющая собой неестественную Чёрную дыру прошла успешно. Для групп аномалия была представлена, как объект неизвестной природы, который уничтожит Солнечную систему в течении следующей недели, но имеет некоторую научную ценность для учёных Фонда.
Следует отметить, что субъект за время службы в Фонде успел завести хорошие отношения с несколькими членами МОГ [УДАЛЕНО]-██.
После двух дней работы, SA-846016 вошёл в период аномальной активности, что было преподнесено для групп, как начало процесса, который приведёт к уничтожению Солнечной системы. После нескольких мнимых попыток уничтожения SA-846016 силами Омега-12, у членов МОГ [УДАЛЕНО]-██ активировался ранее привитый мемагент, заставлявший их считать, что единственный способ остановить аномалию, это направиться в центр SA-845016 для уничтожения ядра, и что это может сделать лишь субъект.

Несмотря на то, что Скульптор расценил это как попытку его убийства, он не предпринял никаких действий и, из-за отсутствия знаний об аномалии (а также строении и природе Чёрных дыр) и желания спасти человечество, направился в SA-845016.
