    <pre><textarea class="page-source" readonly>Ed eccomi qui, a presentare a tutti voi, i miei lavori dedicati alla fondazione SCP, perlopiù, i label dal gioco SCP Containment Breach, ma con gli SCP della serie IT. Potrete vedere le mie opere evolversi con l&#39;avanzare del tempo. 
Inoltre, tra i commenti potete dirmi come rinnovare i label o chiedere di farlo di un preciso SCP. 
Dopo ciò, vi auguro una buona visione. 
Selezionate pure il file.
