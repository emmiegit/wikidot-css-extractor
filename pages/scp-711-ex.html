**Objek#:** SCP-711-EX

**Kelas Objek:** --Aman-- Ternetralisasi

**Prosedur Penanganan Khusus:** SCP-711 harus ditahan di dalam sel penahanan humanoid standar, yang terdiri dari beton atau asbes. SCP-711 harus dilengkapi dengan satu (1) tempat tidur box-spring, dua (2) bantal bulu, satu (1) selimut, satu (1) toilet, satu (1) wastafel, satu (1) rib shower, satu (1) Lampu 50 watt, dan 1 (satu) novel yang berdasarkan permintaannya.

Semua artefak yang berhubungan dengan SCP-711 akan disimpan di loker penyimpanan 711-1


**Deskripsi:** SCP-711 adalah seorang remaja laki-laki Negro, yang mengklaim bahwa dirinya berasal dari abad ke-21. Saat ini, tidak ada tanda-tanda aktivitas anomali temporal yang terdeteksi di sekitar SCP-711. Benda yang awalnya dimiliki SCP-711 (ditunjuk SCP-711-1 hingga 4) menunjukkan kemajuan teknologi di luar kemampuan manusia saat ini.

SCP-711-1 adalah perangkat listrik kecil, ringkas, yang tampaknya dibuat sebagai bentuk telepon seluler, dengan kemampuan untuk mengirim dan menerima sinyal radio secara bersamaan. SCP-711-1 memiliki layar yang mirip dengan televisi; namun, pemeriksaan serta pembongkaran mikroskopis terhadap layar telah menunjukkan bahwa layarnya tersebut terdiri dari beberapa ratus dioda pemancar cahaya. Layarnya tersebut juga menunjukkan kemampuan untuk merespon terhadap kontak langsung. Sumber daya SCP-711-1 adalah baterai kecil yang diklaim oleh SCP-711 dapat diisi ulang[[footnote]] Pengisi daya baterai dianggap tertinggal di masa depan. [[/footnote]]. Pemeriksaan bagian dalam SCP-711-1 telah menemukan beberapa komponen listrik kecil yang mirip dengan komponen mesin punch-card. SCP-711-1 menunjukkan beberapa fitur di layarnya, termasuk kemampuan untuk memainkan &#34;Gim Video&#34;, kalender, dan perangkat untuk perhitungan aritmatika. Juga termasuk papan ketik namun fungsional yang &#34;digeser&#34; keluar dari kompartemennya. Sebuah kamera kecil terletak di sisi belakang perangkat yang dapat digunakan untuk mengambil gambar berwarna yang kemudian &#34;disimpan&#34; di SCP-711-1.

SCP-711-2 adalah jam tangan yang ditenagai oleh baterai yang sangat kecil. Berbeda dengan tampilan analog yang tradisional SCP-711-2 menampilkan waktu dalam bentuk numerik secara langsung. Jam tersebut juga menampilkan tanggal dan tahun, dan bertindak sebagai jam sukat melalui penekanan tombol tertentu di sisinya.

SCP-711-3 adalah perangkat listrik pemancar musik dihasilkan oleh SCP-711 yang disebut sebagai &#34;iPod Nano&#34; (dengan demikian). SCP-711-3 berisi fungsi tampilan dan komponen listrik yang sama dengan SCP-711-1. SCP-711-3 tampaknya memiliki kapasitas penyimpanan yang tinggi untuk musik dan film sinema, yang dapat direproduksi tanpa batas melalui interaksi dengan perangkat. SCP-711-4 adalah sepasang stereofon kecil yang dilengkapi dengan SCP-711-3, dan memungkinkan satu pengguna untuk mendengarkan suara yang dihasilkan oleh SCP-711-3.

**Lampiran 711-1:** Peristiwa yang diprediksi oleh SCP-711 (//CATATAN: SCP-711 adalah remaja Amerika, dan memiliki ingatan yang berpusat pada budaya populer dan sejarah Amerika, serta peristiwa yang lebih dekat dengan zamannya.// - Dr.████████):*

--Awal 1970-an - Presiden masa depan Richard Nixon akan terlibat dalam skandal, menyebabkan pemakzulannya--
--Pertengahan 1970-an - Gelombang musik baru berlabel &#34;disko&#34; akan menjadi populer, tetapi akan &#34;mati&#34; nanti--
--Pertengahan 1970-an - Perang Vietnam akan berakhir--
--Awal 1980-an - Bintang film Ronald Reagan akan terpilih sebagai Presiden--
--Akhir 1990-an - Presiden masa depan &#34;Bill Clinton&#34; akan terlibat skandal dengan seorang wanita yang belum menikah--
--2000 - &#34;George W. Bush&#34;, putra &#34;George Bush&#34;, akan terpilih sebagai presiden Amerika Serikat--
--September 11, 2001 - &#34;Teroris&#34; dari kelompok muslim akan menerbangkan pesawat ke &#34;World Trade Center&#34; menyebabkan &#34;kedua menara&#34; [dengan demikian] runtuh--
--Awal 2000-an - Amerika Serikat akan terlibat dalam &#34;perang melawan teror&#34; dengan Republik Irak--
--Pertengahan 2000-an - Gelombang tsunami besar akan melanda Asia selatan &#34;tepat setelah Natal&#34;--
--2008 - Amerika Serikat akan memilih presiden Negro pertamanya, &#34;Barack Hussein Obama&#34;--


**Lampiran 711-2:** Dr. Xyank dari [[[SCP-1780|Departemen Anomali Temporal ]]] telah membuat beberapa permintaan untuk mengembalikan SCP-711 kembali ke titik waktu yang diklaim telah dipindahkan. Namun semua permintaan tersebut telah ditolak.

//Kita tidak perlu menahan orang ini tanpa alasan. Dia sudah terverifikasi. Biarkan aku membawanya pulang.// - Dr. Xyank


**Lampiran 711-3:** //SCP-711 akhirnya meninggal dunia. Kami dapat menemukan waktu dan tempat yang tepat untuk dia dipindahkan (walaupun semua instrumen kami tidak menunjukkan perubahan). Saya tidak tahu apakah ini kebetulan atau tidak, tetapi dia dipindahkan pada saat yang sama persis dengan jantung dirinya yang yang lebih tua telah berhenti.// - Dr.█████████████

//Saya harap anda semua sangat bangga dengan diri kalian sendiri.// - Dr. Xyank</textarea></pre>
