**タイトル:** SCP-246-DE - ブゼベラー / Busebeller

**著者:** [[*user Flaming2204]]。[[*user Doktor Cyberion]]の支援でアイデアを具体化・拡大化しました。

[[include credit:end]]

**アイテム番号:** SCP-246-DE

**オブジェクトクラス:** Uncontained

**特別収用プロトコル:** 246-DE事象の位置を特定するため、東フリースラント地域には計12個のヒューム三角測量装置が設置されています。この装置はそれぞれ高性能の現実濃度測定器3台と予備計1台で構成されています。いずれかのモジュールが故障した場合は直ちに交換を行い、可能な限り迅速に別の予備モジュールを用意する必要があります。測定装置は常に2台の人工知能によって損傷がないか検査され、当該データは最低でも3台のコンピュータプログラムによって評価されなければなりません。この際AIとコンピュータプログラムは互いに独立して作動する必要があります。いずれかのAIが故障するかエラーを起こした場合、直ちに両方のAIを交換する必要があります。また、これらの機器と測定器全体は、最低でも6ヶ月ごとに定期的なメンテナンスを受けなければなりません。コンピュータプログラムは7日ごとに誤作動がないか検査する必要があります。

現実性濃度の最高値が報告された場合、担当の対応部隊は直ちに所定位置に向か和なければなりません。現地では研究チームによって提案された手段の全てを用いて封じ込めようとする必要があります。封じ込め手段と対立しない場合、246-DE事象の標的を可能な限り迅速に避難させる必要があります。

避難が成功した場合、標的は尋問されて記憶処理が施される必要があります。場合によっては246-DE事象の目撃者全員にも記憶処理を施さなければなりません。SCP-246-DEと同様の生物に関する噂が増加した場合、直ちに大規模な偽情報キャンペーンを開始する必要があります。

**説明:** SCP-246-DEは黒髪青目の身長2.12 mの男性です。その全体的な目鼻立ちはスカンジナビア系の祖先を有していることを示しています。DNA分析では、遺伝子の約65%が南方地域に由来することが判明しています。この男性は頭髪を肩まで伸ばしており、一部が胸に届くほど豊かな顎髭を有しています。当該実体は肘に暗い色合いのパッチを当てた焦げ茶色のレザーコートを着用しており、鉄製のバックルが付いた黒色のレザーベルトで布製ズボンを留めています。ズボンの裾は同様の金具が付いた暗色のレザーブーツの中に入れられています。 コートの下には現在まで未確認の動物の毛皮でできた上着を着用していますが、研究では未知のウサギ種であることが判明しています。頭部には深紅の人工羽根の付いた、羊毛フェルト製の大工帽[[footnote]]訳注: 手工業ギルドの一員であることを示す帽子。つばの広い黒色のスラウチ・ハットのような見た目をしている。[[/footnote]]を着用しています。

SCP-246-DEは特定の道具を3つ常に携帯しています。これらの道具を取り上げようとする過去の試みは失敗に終わりました。

* SCP-246-DE-1と呼称される1つ目の物品は荒い布地で作られた袋で、約500 Lの容量があると思われます。

* SCP-246-DE-2と呼称される2つ目の物品は幾つかの白樺の枝を束ね、その端を革紐で縛って持ち手のようにした白樺の枝ムチです

* SCP-246-DE-3と呼称される3つ目の物品は革製ロープに取り付けられた特大の釣り針です。フックの厚さは平均2 cmで、ロープは約1 cmです。

SCP-246-DE-1は見かけよりもはるかに大量の物質を入れておくことができます。実際の容量に関して実験ではまだ明確な結果が出ていませんが、最低でも10万Lが入ると思われます。袋の中身を全て照らし出そうとする試みは数センチの地点で光が消失してしまうため、全て失敗に終わりました。また、多様な波形のレーザーや赤外線や紫外線の照射、アルファ・ベータ・ガンマ線を用いた内部の投射ではさらなる情報を得ることができませんでした。従来の光源では全く同様の結果が得られました。

調査の結果、SCP-246-DE-2の枝がヒメカンバ(//Betula exilis//)であり、持ち手の革紐がジャコウウシ(//Ovibos Moschatus//)でできていることが判明しました。純粋に視覚的・物理的にSCP-246-DE-2には異常性は確認されていませんが、14歳から22歳の人間の肌に枝が触れると直ちにその異常性が発生します。この際に接触地点の周囲にある神経細胞を操作することで、現在の知識によると対象に4度の火傷に匹敵するほどの痛みを感じさせます。防御反射や回避反射などの身体が結果的に起こす反応は抑制されますが、涙を流したり叫んだりするような典型的な痛覚反応はその限りではありません。SCP-246-DEの影響がより年齢の若い人物にも発現する可能性がありますが、これは十分な立証がなされていません。これは第1にSCP-246-DEが14歳未満の人物にSCP-246-DE-2を使用した事例が報告されていないこと、第2に倫理委員会がO4評議会全体の承認を得て14歳未満の人物との試験を禁止していることが理由です。

SCP-246-DE-3にはまだ確実な異常性が確認されていませんが、異常な動作で投擲した場合に著しく増大した精度と貫通力を有するものと推測されています。

これまでの調査から、SCP-246-DEは246-DE事象時にのみ出現します。246-DE事象は故意であるかによらず、22歳以下の人物が生命の危機に曝された場合にのみ発生します。この際、SCP-246-DEは当該人物が最も危険である地点の2 km以内かつ、生命の危機が発生する2～3分前に出現します。これまでの調査では、SCP-246-DEの実体化には3つの手段があることが判明しています:

1つ目の手段は水源からの出現です。この水源は流れがあってもなくても構いませんがら最低でも直径1.5 mの水面と深度が20 cm必要です。このようにしてSCP-246-DEが出現した場合、水源から最大15秒で離れます。離れる際には当該実体から3 m以内の全ての水源から霧が発生し、ゆっくりと当該実体を覆い隠すというさらなる異常な効果が発現します。霧は水源からSCP-246-DEが200 m離れるまで当該実体の周囲に滞留します。発生した霧はその後、自然の霧のように振る舞います。

2つ目の手段は既にその場に存在している霧から具現化することです。この際、霧の一部が凝縮して持ち物と共にSCP-246-DEを形成すると思われます。その姿が霧から離れることで初めて当該実体はSCP-246-DEとして実際に具現化します。

3つ目の手段は陸にある暗い影から出現することです。この際、SCP-246-DEは体の下の方からゆっくりと出現します。当該実体が完全に具現化すると、直ちに自由に移動することが可能となります。この手段を用いて出現した場合、当該実体が移動可能になった直後に現実性の濃度が短時間増加しました。

SCP-246-DEに関してこれまでの調査から、霧や特に暗い影の中ではテレポートを行う可能性が常に存在します。霧中では当該実体は霧領域に溶け込み、同霧中の別の地点に再構築できます。影中ではSCP-246-DEは消滅するまで薄れていきます。その後、50 m以内の別の影へと再出現できます。

246-DE事象中のSCP-246-DEは可能な限り太陽光との直接的な接触を避けようと試みます。これは当該実体は接触時に痛みを感じるからです。どの程度の強さの痛みかは現時点では不明ですが、可能な限り早急に調査が行われます。

SCP-246-DEは常に246-DE事象を引き起こした人物に関して最大の生命の危機がある場所に可能な限り迅速に到達しようと試みます。当該実体が目的地に到達した場合、標的が到着するまで付近に潜みます。そして最大の危機のある場所に標的が到着すると、当該実体はSCP-246-DE-3を投擲します。フックは常に腹部に命中し、貫通します。腹部の逆側からフックが飛び出した直後にそれは自らを軸に90°回転し、その先端が無傷の肉体を捕らえます。それからSCP-246-DEはロープを引っ張り、標的を自分の方へ引き寄せます。標的がたどり着いた直後、当該実体はSCP-246-DE-3によってできた傷口にSCP-246-DE-2を押し込みます。それと同時にSCP-246-DEはその体からフックを引き抜きます。SCP-246-DE-2と接触して約20秒経った後、SCP-246-DEは標的の首元を掴んで空中に持ち上げ、片手でSCP-246-DE-1を標的の下に広げるとその中へ強引に押し込みます。その後に当該実体は両手でその開口部を素早く閉じると、SCP-246-DE-1の中から標的が消失します。当該人物に何が起こっているのかを調査する試みは、現時点では全て失敗に終わっています。この手順の完了後SCP-246-DEは未確認の言語で何かを呟き、持ち物と共に霧領域の中へと消えます。現時点では消滅を防ぐ方法は発見されていません。

246-DE事象はこれまで東フリースラントでしか観察することができませんでした。現在までに38の事象が確認され、さらに51件が関連を疑われています。幾つかの歴史的な書物、主に日記においてSCP-246-DEが報告されています。最初の歴史的記録は西暦885年と記録されています。この資料はその1年前のノルディティの戦い[[footnote]]訳注: 884年に起こったブレーメン=ハンブルク大司教であるリンベルト率いるフリース人とヴァイキングによる戦い。[[/footnote]]に関連するものであり、結果的にデンマークのヴァイキングが東フリースラントから撤退したことについて言及がなされています。そこではSCP-246-DEが当時その地域を呪いのように苦しめていたヴァイキングの1人であったと説明されています。資料ではSCP-246-DEは「ブゼベラー」[[footnote]]訳注: 東フリースラントに伝わる伝承。悪戯をする子供をフックで引き寄せて袋の中に入れて拐う、あるいは棒で殴るとされている。子供が危険な場所に行かないように諭す役割を持つ。[[/footnote]]、「ブザベラ」、あるいは「ブゼマン」(音からローマ字に変換されている)などの名前で呼称されています。主任研究員と他数名の財団歴史学者は最低でも5,000名の人間が影響を受けたと結論付けています。

**発見経緯:** 東フリースラント地域で22歳以下の行方不明報告が増加していることから財団はSCP-246-DEに気がつきました。行方不明者は誘拐されているものの、誘拐犯の痕跡は常にすぐに紛失してしまうという非難が幾つかあることから、SCP財団調査部門はその異常性に注目しました。エージェント数名が観察のために当該地域に配置されてから2ヶ月後、SCP-246-DEの最初の映像記録が行われました。この記録では当該実体が被害者を袋に押し込み、開口部を即座に閉じて持ち物と共に消える様子が見られます。

22歳以下の失踪は刑事警察による長期の調査で逮捕された連続殺人犯であるD-57452が原因と偽装されました。SCP財団に関してD-57452がなしうる情報の拡散を回避するため、当該人物には記憶処理が施され、SCP-███-DEによって前述の活動の偽の記憶が植え付けられました。ノルトライン・ヴェストファーレン州地方裁判所にて適正手続きが行われ、D-57452は終身刑を受けました。</textarea></pre>
