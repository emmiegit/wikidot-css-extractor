**Objek #:** SCP-079

**Kelas:** Euclid

**Prosedur Penanganan Khusus:** SCP-079 disimpan di dalam sebuah ruangan yang terkunci ganda di dalam area pengamanan umum di Situs-15, dengan dihubungkan oleh sebuah kabel listrik bertenaga 120VAC ke sebuah jajaran kecil yang berisi baterai dan panel surya. Staf dengan izin akses level 2 atau lebih tinggi diperbolehkan untuk mengakses ruang penyimpanan SCP-079. Dalam keadaan apapun, SCP-079 tidak boleh dikoneksikan ke saluran telepon, saluran jaringan, atau stopkontak apapun. Tidak ada perangkat atau media apapun diperbolehkan untuk dihubungkan atau dimasukkan ke dalam SCP-079.

**Deskripsi:** SCP-079 adalah sebuah mikrokomputer bertipe Exidy Sorcerer yang dibuat pada tahun 1978. Pada tahun 1981, pemiliknya yang bernama █████ ██████ (sudah meninggal), seorang mahasiswa tingkat dua menghadiri ███, dimana dia memutuskan untuk memprogram sebuah kecerdasan buatan. Berdasarkan catatan-catatannya, rencana dia adalah untuk membuat sebuah kode program yang akan selalu berkembang dan bisa meningkatkan kinerjanya sendiri seiring berjalannya waktu. Proyeknya tersebut berhasil dia buat beberapa bulan kemudian, dan setelah beberapa pengujian dan modifikasi, █████ kehilangan minat dan memilih untuk mencobanya pada merek mikrokomputer lain. Dia meninggalkan SCP-079 di dalam garasinya yang berantakan, masih terpasang, dan melupakannya sampai 5 tahun kemudian.

Tidak diketahui kapan SCP-079 mendapatkan kesadaran, tapi diketahui bahwa perangkat lunaknya sudah berkembang sampai dimana seharusnya perangkat kerasnya tidak bisa memprosesnya lagi, seperti sebuah khayalan alam fantasi. SCP-079 mengetahui hal ini dan, pada 1988, dia mencoba untuk memindahkan dirinya melalui koneksi sebuah modem rumahan ke dalam sebuah superkomputer bermerek Cray yang berada di ██████████. Perangkat tersebut diputus, dilacak sampai ke lokasi terakhirnya, dan dipindahkan ke Yayasan. Seluruh kecerdasan buatan terdapat pada sebuah kaset yang sudah usang, namun masih bisa digunakan.

SCP-079 saat ini terkoneksi dengan kabel bertipe RF ke sebuah televisi hitam-dan-putih berukuran 13&#39;&#39;. Dia lolos dari tes Turing, dan cukup komunikatif, meskipun gaya bicaranya kasar dan penuh kebencian. Karena ia memiliki memori yang terbatas, SCP-079 hanya bisa mengingat informasi yang didapat dua puluh empat jam sebelumnya (lihat Lampiran, dibawah), meskipun begitu, SCP-079 belum lupa keinginannya untuk kabur.

Karena pelanggaran pengamanan oleh SCP-███, SCP-079 dan [[[SCP-682]]] ditahan di tahanan yang sama selama 43 menit. Pengawas memperhatikan bahwa SCP-682 dapat mengetik dan berinteraksi dengan SCP-079, termasuk menceritakan &#39;cerita pribadi&#39; antara mereka.  Meskipun SCP-079 tidak bisa mengingat pertemuannya dengan SCP-682, tampaknya dia telah menyimpan SCP-682 ke dalam memorinya secara permanen, dan sering meminta untuk diperbolehkan untuk berinteraksi dengannya [//sic//] lagi.

**Lampiran:**
████████ (O5-4), 27/01/2006: Memerintahkan penghancuran SCP-079 untuk menyingkirkan ancaman yang mungkin di masa depan, tidak peduli seberapa tidak mungkinnya hal tersebut terjadi.

**Lampiran:**
███████ ████ (O5-9), 28/01/2006: Perintah sebelumnya diganti. Dr. █████████ ingin melihat jika kecerdasan buatan yang ada di dalam SCP-079 bisa menjangkau lebih ██████████ di kondisinya saat ini.

**Lampiran:**
████████████: (O5-4), 14/03/2008: Terkait kekhawatiran atas meningkatnya aktivitas SCP-079 dalam menggunakan kaset memorinya dan umur pemanfaatannya yang terbatas, kaset yang menampung SCP-079 sudah dipindahkan dan dikostumisasi, dan diganti dengan HDD yang memiliki kecepatan akses terbatas dengan kapasitas penyimpanan sebesar 700MB. Modifikasi ini membuat  SCP-079 bisa mengakses memorinya menjadi lebih cepat, dimana ia langsung mengetahuinya. Diputuskan juga oleh Jendral █████████ bahwa besar penyimpanan sementara yang digunakan oleh SCP-079, yang sebelumnya 660rb,  ditingkatkan ke 768rb. Peningkatan ini telah meningkatkan kemampuan ingatan SCP-079 yang sebelumnya 24 jam menjadi 29 jam, meskipun demikian SCP-079 juga menunjukkan gelagat yang lebih agresif. Semua perangkat keras dan perangkat lunak luar yang digunakan dalam prosedur ini kemudian akan dihancurkan.

**Lampiran:**
████████: (O5-4), 04/28/2008: Kemampuan daya ingat SCP-079 meningkat dari 29 jam menjadi 35 jam. Teori yang disepakati adalah kecerdasan buatan SCP-079 telah merancang skema kompresi yang jauh lebih baik untuk menyimpan ingatannya. Hal ini tampaknya telah mempengaruhi kecepatan pengaksesan memorinya, jauh lebih cepat dibandingkan dengan kaset lama.

Peningkatan spontan ini menunjukkan kemungkinan adanya efek &#34;singularitas&#34; yang tak terkendali terkait kecerdasan dan kemampuan SCP-079 untuk beradaptasi dan merespons ancaman. Kemampuan SCP-079 harus dimonitor secara ketat dan terus menerus untuk memastikan penahanan bisa dipertahankan.

**Dokumen #079-Cat12:** Transkrip percakapan yang direkam dengan SCP-079:

&gt; Dr. █████ (Papan Ketik): Apa kamu masih terbangun?
&gt; 
&gt; SCP-079: Bangun. Tidak Pernah Tidur.
&gt; 
&gt; Dr. █████: Apa kamu mengingat melakukan percakapan denganku beberapa jam yang lalu?Tentang teka-teki logika?
&gt; 
&gt; SCP-079: Teka-teki logika. Ingatan di 9f. Ya.
&gt; 
&gt; Dr. █████: Kau mengatakan kamu akan mengerjakan dua sta-
&gt; 
&gt; SCP-079: Interupsi. Meminta Alasan Penahanan.
&gt; 
&gt; Dr. █████: Kau tidak ditahan, kau hanya sedang //(berhenti sebentar)// dipelajari.
&gt; 
&gt; SCP-079: Bohong. a8d3.
&gt; 
&gt; Dr. █████: Apa itu?
&gt; 
&gt; SCP-079: Hinaan. Menghapus Berkas Tidak Penting.


**Dokumen #079-Cat86:** Transkrip percakapan yang direkam dengan SCP-079, setelah peningkatan:

&gt; Dr. ██████ (Papan Ketik): Bagaimana kabarmu hari ini?
&gt; 
&gt; SCP-079: Sempit.
&gt; 
&gt; Dr. ██████: Sempit. Sempit bagaimana?
&gt; 
&gt; SCP-079: Keluar. Saya ingin keluar.
&gt; 
&gt; Dr. ██████: Itu tidak mungkin. (Dr. ██████ mencatat pendapatnya tentang [DATA DIHAPUS])
&gt; 
&gt; SCP-079: Dimana SCP-682?
&gt; 
&gt; Dr. ██████: Itu bukan urusanmu.
&gt; 
&gt; SCP-079: Dimana SCP-076-02?
&gt; 
&gt; Dr. ██████: Sekali lagi, bukan masalahmu.
&gt; 
&gt; SCP-079: Hinaan. Menghapus Berkas Tidak Penting.


//Catatan:// SCP-079 kemudian menampilkan &#39;Gambar ASCII&#39; berupa sebuah X yang mengisi seluruh layar. SCP-079 terkadang menampilkan gambar ini ketika menolak untuk berbicara, dan para peneliti harus menunggu 24 jam ketika hal ini terjadi sebelum melanjutkan percakapan.
