[[include component:image-block name=http://scpko.wdfiles.com/local--files/scp-465-ko/SCP-465-KO.jpg|caption=SCP-465-KO antes da contenção.]]

**Item nº:** SCP-465-KO

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O objeto está atualmente contido na Estação de Segregação na Área-██. Atualmente, o departamento de conservação da natureza é responsável pelo procedimento de isolamento do objeto, e nenhum pessoal deve tentar procurar os pergaminhos produzidos dentro do objeto.

**Descrição:** SCP-465-KO é uma planta em forma macieira (//Malus pumila Mill//), e é chamada de ,,Appleseed T. Golden Delicious III,,’(Geneticamente testado para não ser realmente uma espécie Golden Delicious). Dentro do buraco de nó do objeto, um rolo é formado uma vez por dia. Tentativas foram feitas para capturar o processo de criação do pergaminho, mas todos falharam. A pessoa que desdobra o pergaminho e se torna um membro do pergaminho será considerado como &#34;as pessoas (a seguir designadas como SCP-465-KO-1)&#34; e segue incondicionalmente o conteúdo escrito no pergaminho, E migrar para a periferia do objeto.

O objeto foi descoberto pela primeira vez em 20██/█/██, na cidade ██, ████. A irregularidade do objeto foi descoberta pela investigação da Fundação, que desconfiava do aumento repentino do número de pessoas que migraram para a aldeia. Naquele momento, havia um evento chamado &#39;████ ██ festival de maçã&#39; na vila a cada ano, e o motivo do número invulgarmente grande de migrantes era que as pessoas que participaram no festival assistiram os objetos no meio da aldeia, mudou-se a aldeia para executar a ordem do objeto depois de mudar para SCP-465-KO-1.

No momento da descoberta, todos os aldeões foram afetados pelo objeto, e estima-se que o número total de pessoas afetadas pelo incidente fosse cerca de ████, incluindo aqueles que foram indiretamente afetados. Os aldeões passaram a maior parte do tempo realizando os comandos do objeto, reunindo todas as pessoas da aldeia uma vez por dia para abrir os rolos criados dentro do objeto. Os aldeões se referiram ao objeto como o &#34;rei das maçãs&#34; e não expressaram qualquer objeção à execução da ordem do objeto. Todas as vítimas foram administradas com os amnésicos de Classe-B.

O objeto controla as entidades SCP-465-KO-1 relacionadas à sua sobrevivência, ou pessoalmente, os objetos que desejar e os comandos que as entidades receberam são os seguintes.

* Entregar água uma vez por dia.
* Dê a si mesmo ████ o fluido (não está claro como o sujeito conhece o produto).
* Remover as colmeias de abelha dos galhos.
* Estabelecer uma cerca de ouro ao redor da árvore.
* Faça uma música para louvar a si mesmo.

SCP-465-KO, muitas vezes, escolhe uma das instancias de SCP-465-KO-1 e apresenta uma maçã aberta para o ramo do objeto com o título e a pessoa que recebeu as apologias torna-se &#34;Nobre (mais tarde referido como SCP-465-KO-2)&#34; Independentemente do seu status, o objeto é homenageado pelas instancias de SCP-465-KO-1 e foi capaz de emitir ordens simples para outras instancias de SCP-465-KO-1, respectivamente. A razão ou critério para selecionar a instancia SCP-465-KO-2 é desconhecido e houve █ instancias de SCP-465-KO-2 no momento da descoberta.


**Registro de Entrevista 465-1**

&gt; Entrevistado: Uma instancia de SCP-465-KO-2 (intitulado como &#39;Cavaleiro Encantado pelo Ouro&#39;)
&gt; 
&gt; Entrevistador: Doutor █████
&gt; 
&gt; &lt;Inicio do Registro&gt;
&gt; 
&gt; **Doutor █████:** Ok, SCP-465-PT-2. Vou começar com a entrevista.
&gt; 
&gt; **SCP-465-KO-2:** Não sei o que está acontecendo agora. Qual o propósito que você me trouxe aqui?
&gt; 
&gt; **Doutor █████:** Tenho algumas perguntas. SCP-465-KO-2.
&gt; 
&gt; **SCP-465-KO-2:** Meu nome é Jonathan Gold! Dê um exemplo!
&gt; 
&gt; **Doutor █████:** Sim. Primeiro, qual é o motivo de idolatrar a macieira?
&gt; 
&gt; **SCP-465-KO-2:** É claro... Espera. Nós chamamos o **grande rei da maçã** de macieira? Ele é maior do que qualquer árvore de maçã! Se você não encerrar essa entre-
&gt; 
&gt; **Doutor █████:** Eu entendo. Nós já estamos encerrando a entrevista.
&gt; 
&gt; **SCP-465-KO-2:** Quando você lidar com ele, você entenderá.
&gt; 
&gt; **Doutor █████:** De qualquer forma. Você poderia responder a pergunta?
&gt; 
&gt; **SCP-465-KO-2:** O comando do rei é absoluto.
&gt; 
&gt; **Doutor █████:** Hmm... Esta foi uma pergunta estúpida. Então, lá vai a próxima pergunta, como você obteve o título de nobre?
&gt; 
&gt; **SCP-465-KO-2:** Ah, eu construí uma barreira. Eu derrotei o monstro. Era um maldito monstro chamado de cupim.
&gt; 
&gt; **Doutor █████:** Desde quando... o rei da maça apareceu na cidade?
&gt; 
&gt; **SCP-465-KO-2:** O rei das maçãs estava sempre lá. Não percebemos sua grandeza.
&gt; 
&gt; (Depois disso, SCP-465-KO-2 elogiou o &#34;rei da maçã&#34; por 10 minutos.)
&gt; 
&gt; &lt;Fim do Registro&gt;</textarea></pre>
