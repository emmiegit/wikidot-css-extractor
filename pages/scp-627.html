**Item nº:** SCP-627

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Um funcionário Classe-D, designado D-627, deve ser encarregado de SCP-627. Esta tarefa é para toda a vida. Enquanto o Classe-D estiver encarregado do objeto, ele fica isento das exterminações mensais. SCP-627 deve ser mantido em uma bacia de pedra, com aproximadamente um metro de diâmetro. Uma vez por dia, SCP-627 deve ser removido de sua bacia para que possa ser aplicada lubrificação à bacia. Uma vez por semana, SCP-627 deve ser removido para que a bacia possa ser inspecionada em busca de sinais de desgaste. A bacia deve ser substituída se apresentar sinais de desgaste.

Testes com SCP-627 estão atualmente proibidos para todos os pesquisadores.

**Descrição:** SCP-627 foi trazido para a Fundação em dezembro de 1932 pelo Pesquisador Sênior A█████ E███████, fugindo da perseguição religiosa na Alemanha. O Pesquisador Sênior E███████ encontrou SCP-627 durante seu trabalho com o governo alemão em seus próprios protocolos SCP e sentiu que o objeto poderia ser mais útil conosco.

SCP-627 é uma esfera feita de uma pedra desconhecida, salpicada de azul, com aproximadamente 3 centímetros de altura. Quando não estiver em contato próximo (definido como contato com a pele ou em roupas vestidas) com um ser humano, [[[the-orb-is-the-key|SCP-627 rolará em um círculo de aproximadamente um metro de largura.]]] SCP-627 não evitará obstáculos inanimados, em vez disso, SCP-627 rolará para cima e sobre quaisquer impedimentos. SCP-627 nunca tentará contornar impedimentos e, se estiver contido em um espaço menor que um metro, aumentará a velocidade até que tenha perfurado uma saída. Quando confinado a um espaço pequeno, SCP-627 é capaz de quebrar a velocidade do som. Quando não confinado, SCP-627 rola a uma velocidade de aproximadamente seis rotações por minuto.
 
**Nota ██/██/1939:** //Precisamos entender esse. Se pudermos simplesmente entender como esse objeto faz o que faz, poderíamos ter um suprimento ilimitado de energia. Todos os melhores pesquisadores nele, agora!// - J█████ R█████ O██████████, Supervisor do Sítio ██

**Nota ██/██/1942:** //R█████, entendi ele. O que fazer com ele. Nós simplesmente [DADOS REDIGIDOS] Vai funcionar.// -Pesquisador Sênior A█████ E███████ 

**Nota ██/██/1942:** //Estamos avançando com este projeto, a partir de agora. Bom trabalho, A█████, você tem uma promoção chegando. Estaremos [DADOS EXPURGADOS]// - J█████ R█████ O██████████, Supervisor do Sítio ██

**Nota ██/██/1945:** //[[[intheendrawhide|Meu deus, o que fizemos?]]]// - J█████ R█████ O██████████, Supervisor do Sítio ██
