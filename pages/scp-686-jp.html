**アイテム番号:** SCP-686-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 財団のWebクローラを運用し、SCP-686-JPと類似の模様、画像や作図法等をネット上から検閲します。出版された書物にSCP-686-JPに言及しているものが無いか確認してください。SCP-686-JP-01は財団の標準小型アイテム収容ロッカー内に保管してください。SCP-686-JPを用いた実験はセキュリティクリアランスレベル3以上の担当研究員2人以上の許可を得て行ってください。実験後は担当研究員以外にSCP-686-JPを記憶する職員がいないよう適切に記憶処理や終了処置を行ってください。

**説明:** SCP-686-JPは3本の直線、[編集済]本の曲線及び3個の円と[編集済]からなる線対象な図形です。SCP-686-JPの異常性は図形が対象の固形物に描画された際に発生します。SCP-686-JPが描画された対象と描画された図形そのものは、描画した本人以外には破壊されなくなります。SCP-686-JPを描画した本人は、対象の材質に関わらず器具を使わない方法で対象の破壊が可能となります。

SCP-686-JP-01は焼印の直径8cm、柄の長さ102cmの焼きごてです。SCP-686-JP-01は桐箱に収められた状態で、19██/██/██に[データ削除済]に位置する蔵屋敷跡発掘調査中に発見されました。同梱されていた和紙の年代測定からSCP-686-JP-01は1800年頃には作成されていたと推測されています。SCP-686-JP-01を十分に熱するとSCP-686-JPを焼印として描画出来ます。発見当初はSCP-686-JP-01が異常性の原因と思われていましたが、実験を経て図形そのものに異常性が存在することが判明し、収容プロトコルが追加・更新されました。

--現在、SCP-686-JPを危険度の高い軍事作戦に従事する機動部隊隊員の身体と各装備に描画し、損耗を軽減する計画が進行中です。--計画は無期限に凍結されました。

[[collapsible show=&#34;+ 実験記録の抜粋を表示&#34; hide=&#34;- 実験記録の抜粋を隠す&#34;]]
__**実験記録686-JP-1 焼印の性質確認 - 日付19██/██/██**__
&gt; **対象:** 木製の薄い板
&gt; 
&gt; **目的:** 付与される異常性質を確認する。
&gt; 
&gt; **実施内容:** ███研究員がSCP-686-JP-01を熱し、板に焼印を付与する。その後、幾つかの手段で木の板の破壊を試みる。
&gt; 
&gt; **結果:** 銃撃、切断、強酸による溶解等複数の方法で破壊を試みたが木の板及び焼印は無傷であった。一通りの方法を試し終えた後、███研究員が木の板を回収しようと触れたところ、木の板を図形ごと「破る」事に成功した。
&gt; 
&gt; **分析:** 聞いていた通りの異常性を確認できた。███研究員は異常性が付与された木の板を破壊出来た事から、「破壊できない」異常の付与には条件があるようだ。

&gt; **対象:** 黒檀の分厚い板
&gt; 
&gt; **目的:** 異常性質が付与される条件を確定する。
&gt; 
&gt; **実施内容:** D-1654とD-1655は一卵性双生児である。D-1655がSCP-686-JP-01を熱し、板に焼印を付与する。その後、以下マトリクスに記載した全てのパターンでオブジェクトが破壊可能かを確認する。
&gt; 
&gt; ||~ 実施者＼破壊方法 ||~ 器具有 ||~ 素手 ||
&gt; ||███研究員 ||① ||② ||
&gt; ||D-1654 ||③ ||④ ||
&gt; ||D-1655 ||⑤ ||⑥ ||
&gt;
&gt; **結果:** ⑥の場合（D-1655による素手での破壊）のみ破壊可能だった。
&gt; 
&gt; **分析:** 焼印を付与した本人が、素手でのみ対象を破壊することが可能であると推測出来る。D-1655は黒檀の分厚い板を易々と引き裂く事が出来た。焼印を付与した本人は、付与された対象の破壊が容易になるような別の異常性を持つと考えられる。

__**実験記録686-JP-6 図形自体の異常性の確認 - 日付19██/██/██**__
&gt; **対象:** 木製の薄い板
&gt; 
&gt; **目的:** 焼印と同様の図形に異常性は発現するかを確認する。
&gt; 
&gt; **実施内容:** ███研究員が鉛筆での作図によりSCP-686-JPを対象に描画する。その後、対象の破壊耐性を確認する。
&gt; 
&gt; **結果:** 対象及びSCP-686-JPは███研究員の素手による破壊以外のいかなる手段でも破壊することが出来なかった。
&gt; 
&gt; **分析:** 焼印と同様の異常が発現した。異常性は焼きごてではなく図形そのものにある。SCP-686-JPの指定を焼きごてから図形に変更し、焼きごてをSCP-686-JP-01と指定するよう資料及び収容プロトコルを更新する。わざわざ焼印をつける必要が無くなったため、人体にも容易にSCP-686-JPを作図することが可能になった。

__**実験記録686-JP-8 作図者の終了時の異常性の確認 - 日付19██/██/██**__
&gt; **対象:** 木製の薄い板
&gt; 
&gt; **目的:** 作図者の終了後、物品の異常性質を確認する。
&gt; 
&gt; **実施内容:** D-1683が鉛筆での作図によりSCP-686-JPを対象に描画する。その後、D-1683を終了し、対象の破壊耐性を確認する。
&gt; 
&gt; **結果:** D-1683の終了と同時に対象は炎上し、痕跡を残さず消失した。
&gt; 
&gt; **分析:** 描画者の終了に伴い破壊耐性のある物体は焼失する為、物体が永久に残り続けることは無い。問題は描画者が破壊できず終了できない場合だ。人体に対するSCP-686-JPの描画実験を実施する。

__**実験記録686-JP-11 人体へのSCP-686-JPの描画 - 日付19██/██/██**__
&gt; **対象:** D-1684
&gt; 
&gt; **目的:** 作図後、人体の異常性質を確認する。
&gt; 
&gt; **実施内容:** ███研究員がボディペイントペンでの作図によりSCP-686-JPをD-1684に描画する。その後、対象の破壊耐性を確認する。
&gt; 
&gt; **結果:** D-1684は通常致命的な衝撃や酸、毒ガス等に耐えた。また、D-1684自身での指の切断や図形の破壊、追加の直線を描画することによる図形の変更は不可能だった。
&gt; 
&gt; **補遺:** D-1684は実験後、SCP-686-JPの図形の消去を拒否して脱走しようとした為、実験室に備え付けられた粘着剤の射撃により対象を拘束後、███研究員が図形を消去した。対象は実験後終了された。
&gt; 
&gt; **分析:** 人体に対しても同様に働くようだ。危険性の高い軍事作戦での利用を本格的に視野に入れて今後の実験内容を考案する。また、Dクラスに描画させる際はSCP-686-JPの異常特性に気付かれると自身に描画して脱走する可能性がある為、今後の実験では特に気を付ける事。

__**実験記録686-JP-13 SCP-686-JPの老衰に与える影響 - 日付19██/██/██**__
&gt; **対象:** D-1693
&gt; 
&gt; **目的:** SCP-686-JPが作図された人間は老衰に抵抗するかどうかを確認する。
&gt; 
&gt; **実施内容:** ███研究員がボディペイントペンでの作図によりSCP-686-JPをD-1693を描画する。D-1693は98歳の男性であり、各種の症状から死期が近いと推測されている。
&gt; 
&gt; **結果:** D-1693は通常致命的な衝撃や酸、毒ガス等に耐えた。4ヶ月後にD-1693は老衰により死亡し、同時に遺体が炎上・消失した。
&gt; 
&gt; **分析:** SCP-686-JPによる破壊耐性は老衰を防ぐものでは無いらしい。寿命を延ばすことは出来無さそうだが、その方が運用に当たって倫理的な問題を少なくできるだろう。

__**実験記録686-JP-16 作図者自身へのSCP-686-JPの描画 - 日付19██/██/██**__
&gt; **対象:** D-1685
&gt; 
&gt; **目的:** 作図後、人体の異常性質を確認する。
&gt; 
&gt; **実施内容:** D-1685は右腕以外を拘束された状態でボディペイントペンにより腹部にSCP-686-JPを作図する。その後、対象の破壊耐性を確認する。
&gt; 
&gt; **結果:** D-1685は通常致命的な衝撃や酸、毒ガス等に耐えた。また、D-1685は自身の腹部を一部図形ごとちぎり取る事が可能だった。これにより異常性が消滅後、D-1685は問題なく終了された。
&gt; 
&gt; **分析:** 作図者本人による異常性の付与が可能であることが確かめられたことは大きな成果だ。他人が図形を記載してしまうと、作図者本人が意図せず死亡した場合に部隊が全滅することがあり得るためだ。図形を消去する際は自身の肉体を傷つけないよう注意が必要だが、損耗を防ぎ[編集済]のような悲劇を二度と繰り返させないためにも、早急にこのオブジェクトの活用方法を策定すべきだ。
[[/collapsible]]

**補遺686-JP-01:** 実験結果を元に、危険度の高い任務に従事する機動部隊隊員に対して試験的にSCP-686-JPを運用する申請が19██/██/██付で███博士から提出され、受理されました。拉致等によるSCP-686-JPの拡散を防ぐ為、そのような可能性が少ない任務に使用を限定し、任務終了後は自主的に図形を削除して担当者による記憶処理を受ける事、万一拉致された場合には救出を待たず自己終了する事が隊員に求められます。

**補遺686-JP-02:** 19██/██/██、[データ削除済]の施設襲撃作戦にて、機動部隊み-5(&#34;塩胡椒&#34;)の隊員10名が試験的にSCP-686-JPを初めて運用しました。作戦は成功し、隊員は全員無傷で生還しました。隊員の装備類にもSCP-686-JPを付与できるよう申請が提出され、受理されました。

**補遺686-JP-07:** 19██/██/██、[データ削除済]の強奪作戦にて、機動部隊へ-7(&#34;とぐろ巻き&#34;)の隊員12名がSCP-686-JPを運用しました。作戦は成功し、隊員は全員無傷で生還しました。これはSCP-686-JPを運用した作戦において6例目の成功となります。--SCP-686-JPの機動部隊内での汎用的な運用ルール作成が進められています。--SCP-686-JPの機動部隊内での汎用的な運用ルール作成は現在凍結されています。尚、当作戦はSCP-686-JPが運用された最後の作戦です。

[[collapsible show=&#34;+ 追加情報の表示にはレベル4セキュリティクリアランスが必要です。&#34; hide=&#34;- 追加情報を隠す&#34;]]
以下は補遺686-07の後に███博士によって非公式に行われた追加実験記録です。

__**追加実験記録686-JP-999 SCP-686-JP-01の異常性質の確認 - 日付19██/██/██**__
&gt; **対象:** SCP-686-JP-01
&gt; 
&gt; **目的:** SCP-686-JP-01の破壊耐性を確認する。
&gt; 
&gt; **実施内容:** SCP-686-JP-01に対して銃撃、切断、強酸による溶解等複数の方法で破壊を試みる。
&gt; 
&gt; **結果:** SCP-686-JP-01は無傷。
&gt; 
&gt; **分析:** SCP-686-JPは線対称であるため、SCP-686-JP-01は印影、印面のどちらもSCP-686-JPと一致することになる。破壊耐性を持つこと自体は想定内だが、ならば何故SCP-686-JP-01が現存する？

__**追加実験記録686-JP-999 SCP-686-JP-01の模倣 - 日付19██/██/██**__
&gt; **対象:** D-1790
&gt; 
&gt; **目的:** SCP-686-JPが印影、印面となる物体は作成者の終了後に消失されないことを確認する。
&gt; 
&gt; **実施内容:** 市販の紙粘土でSCP-686-JPが印影、印面となる物体をD-1790に作成させる。物体の破壊耐性を確認後、D-1790を終了する。
&gt; 
&gt; **結果:** 物体は異常性質を持ち、いかなる破壊も受け付けなかった。D-1790の終了後、物体は炎上し、痕跡を残さず消失した。
&gt; 
&gt; **分析:** 「印鑑」側もこれまでの物体と同様に作図者の終了時に消失するようだ。では、1800年から現在まで残り続けたSCP-686-JP-01は何故消失していない？SCP-686-JPは作図者の寿命を延ばさない。SCP-686-JP-01の作成者は、まだ生きているのか？

**事件記録686-JP-01:** 上記追加実験が実施された数日後の19██/██/██ ██:██頃、SCP-686-JPの機動部隊での試験運用に参加経験のあった機動部隊み-5(&#34;塩胡椒&#34;)、機動部隊[編集済]、機動部隊[編集済]、機動部隊[編集済]、機動部隊[編集済]、機動部隊へ-7(&#34;とぐろ巻き&#34;)の隊員全員、合計[データ削除済]名が同時に肉体に致命傷を負い、炎上後に消失しました。死亡した隊員には、当日自身にSCP-686-JPを描画していなかった隊員を多数含みます。また、実験の為に残されていたSCP-686-JPが描画されている、またはされたことのあるアイテム十数点も同時に炎上、消失しました。証言により、隊員達の額にSCP-686-JPの図形が浮かび上がった後、図形からの大量出血や図形部分の急激な膨張と頭部の破裂、図形部分が円筒型にくり抜かれる、[データ削除済]等の異常原因によって機動部隊員が死亡した事が明らかになりました。SCP-686-JPを以前に描画されていた人や物体が全て対象になったと推測されますが、███研究員と███博士は自身へのSCP-686-JPの描画を行っておらず、無事でした。

その後事情聴取の為隔離されていた███研究員[[footnote]]実験に際し最も多くのSCP-686-JPを作図していました[[/footnote]]の個室内に人皮の封筒と手紙が出現しました。手紙の内容は以下の通りです。

&gt; 愛する子肉　███よ
&gt; ここ一年間は味気のない木の板ばかりが送られ、私は子肉らの忠誠を疑っていました。
&gt; しかし大供祭での供肉には大変満足しました。
&gt; 我が内での平穏と栄養、[編集済]を確約し、大肉地師の称号を与えます。
&gt; 大肉天師を目指し励むように。次の大供祭にも期待しています。
&gt; 
&gt; 追伸：供肉に私のしるしを刻むときはなるべく焼きごてを使いなさい。
&gt; 
&gt; [編集済]より　███と共に

これを受けてSCP-686-JPを機動部隊内で運用する計画は無期限に凍結されました。
計画に関わった関係者は記憶処理を実施後に配置を変更し、SCP-686-JPの担当者は更新されました。
███博士及び███研究員への外部団体からの接触は全て監視され、[編集済]に関連する宗教、人物の調査が進められています。
