    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:skp]]

[[include credit:start]]
**Titre :** SKP-592-FR - Wie die Apokalypse
**Auteur :** [[user Cauchynambour]]
**Images :** [[[https://search.openverse.engineering/image/e27519c8-f462-4303-b787-cc726c8c973f|Cartouche]]]
**Date :** 06 mai 2022
[[include credit:end]]

**Objet n^^o^^ :** SKP-592-FR

**Catégorie :** Dangereux

**Usage :** --Aucun, à détruire-- Exploration interdimensionnelle

**Consignes de sécurité :** --En raison de l&#39;insulte au Reich, du danger pour l&#39;idéal Allemand, de la tentative de récupération de SKP-592-FR par [[[psw-hub|des groupes terroristes]]] ainsi que du caractère blasphématoire envers le Führer, toutes les copies de SKP-592-FR doivent être détruites et ses possesseurs lourdement condamnés s&#39;ils sont allemands, et convertis en personnel de Classe-T sinon. Dans tous les cas, un interrogatoire doit être mené pour savoir combien de temps SKP-592-FR a été utilisé et quelle influence a ce dernier sur la psyché du sujet, ainsi que sur sa perception de l&#39;idéal Allemand.--

Toutes les copies de SKP-592-FR sont conservées dans la salle IT-4 du [[[installations-de-la-branche-francophone#kybian|Sondereinrichtung-Kappa]]] et connectées à un appareil électronique capable d&#39;en modifier le code. En l&#39;état, le prototype Kampfrechner-592-FR doit être utilisé pour les recherches offensives liées au code de SKP-592-FR. Tout portage ou copie déjà portée de SKP-592-FR doit être amené à l&#39;équipe du Dr Riemann, Département d&#39;Informatique Offensive, pour ajout au Kampfrechner -592-FR. Les procédures relatives à la découverte de copies de SKP-592-FR restent les mêmes, et la campagne indiquant qu&#39;il s&#39;agit d&#39;une arme de propagande terroriste doit continuer.

[[include component:image-block name=cartouche_W3D.jpg|caption=Une cartouche de SKP-592-FR/MS-DFB.|width=250px]]

**Description :** SKP-592-FR est un ensemble autorépliquant de programmes informatiques, manifestement inspirées du jeu //Eaglestone 3D//, sorti en 1964 par la compagnie id Software pour MS-FB[[footnote]]MicroSoft - Festplatten-Betriebssystem.[[/footnote]]. Contrairement à la version non-paranormale du jeu, dans lequel le héros de guerre et Waffen SS Wilhelm Strasse doit s&#39;infiltrer dans une base américaine pour éliminer des G.I., cette version présente un juif du nom de B.J. Blazkowicz dans un château, ce dernier devant éliminer des soldats de la Waffen SS, et même le Führer. 

Bien que l&#39;exposition à SKP-592-FR ne provoque pas d&#39;effet paranormal au sujet et soit comparable à une exposition aux films de propagande américains des années 40, le dégoût profond qu&#39;il inspire, ainsi que les mouvements de panique qu&#39;il peut provoquer au sein des populations allemandes nécessite la saisie de SKP-592-FR ainsi qu&#39;un confinement adapté.

La propriété paranormale de SKP-592-FR se manifeste lorsque ce dernier est utilisé sur un support informatique ou capable de simuler une machine de Scherbius[[footnote]]de l&#39;informaticien allemand Arthur Scherbius, inventeur de la //Chiffriermaschine Enigma//.[[/footnote]]. Lors de l&#39;utilisation du programme, un évènement &#34;Maßstab&#34; peut se produire, avec une probabilité en fonction du temps d&#39;utilisation P(t) régie par une loi exponentielle. La durée caractéristique de cette loi dépend du support utilisé, avec une valeur de 55 minutes pour les versions MS-FB, Fenster et Linux (le système d&#39;exploitation FS-BS[[footnote]]initiales de //Fürhersohn-Betriebssystem.//[[/footnote]] étant basé sur un kernel XNU, la durée caractéristique est inchangée).

Lors d&#39;un évènement &#34;Maßstab&#34;, un support physique ou virtuel capable de faire tourner un programme informatique d&#39;au moins 4 ko de mémoire ainsi que 256 o de mémoire vive est sélectionné par SKP-592-FR. Ce choix se porte sur un objet --a priori aléatoire-- ayant une proximité géographique, logique ou thématique avec le support employé. La raison pour laquelle SCP-592-FR est significativement plus léger que sa version paranormale est à ce jour inconnue. Une fois un tel support sélectionné, une version de SKP-592-FR adaptée à ce support est créée au cours d&#39;un processus inconnu d&#39;une durée de 5 minutes à 76 heures. Une fois cette version nouvellement créée, la probabilité d&#39;un évènement &#34;Maßstab&#34; créant une copie sur le même type de support de SKP-592-FR est supérieure de 76 % (données empiriques).

Les versions de SKP-592-FR les plus communes sont (dans l&#39;ordre décroissant de popularité) :
* MS-FB /MS-FB
* Fenster (fonctionnel de Fenster 65 à Fenster ██ via rétrocompatibilité) /FENSTER
* Linux /LINUX
* Atari Jaguar /JAGUAR
* Spielkonsole 3 /SK3
* Super Nintendo /SNES
* Zkasten 360 /Z360
* Nintendo Kinderspiel /KINDERSPIEL
* Minenhandwerk (mode Rechnerwerk) /MHW
* Minenhandwerk (via recolorisation des moutons) /MHWSCHAF
* Vierzehnächte /VIERZENACHTE
* Microsoft Übertreffen /UBERTREFFEN
* Oscilloscope /OSCILLO
* Test de grossesse /GROSSESSE
* Imprimante /TA
* Distributeur automatique de billets /GELDAUTOMAT
* Réseau de pommes de terre /KARTOFFEL
* Ensemble de Rubik&#39;s Kube /RUBIKSKUBE
* SEGA Meister System /MSYSTEM

**Origine :** La première instance de SKP-592-FR/FENSTER a été découverte sur l&#39;ordinateur personnel de Heinrich Kreiger en 20██, alors âgé de 11 ans. Ci-joint un rapport d&#39;intervention de la MEK Sigma-9 (&#34;Technische Unterstützung&#34;) au domicile de ce dernier.

[[div class=&#34;blockquote&#34;]]

= **RAPPORT D&#39;INTERVENTION DE LA MEK SIGMA-9**

----
**Personnes présentes :**
- Agent Franz Neuer, MEK Sigma-9,
- Agent Hermann Schmidt, MEK Sigma-9,
- Agent Immanuel Fritz, MEK Sigma-9,
- Bernhard Krieger,
- Angelika Krieger,
- Heinrich Kreiger.

**Notes :** Perquisition faite sur une base de dénonciation par les voisins de la famille Krieger. 
----
= **[DÉBUT DE L&#39;ENREGISTREMENT]**
//(Des pleurs féminins se font entendre.)//

**Bernhard Krieger :** Écoutez, je, vous devez faire erreur ! Nous sommes une famille respectable, d&#39;authentiques aryens depuis de nombreuses générations et-

**Agent Immanuel Fritz :** //Ja, ja, sicherlich.// Neuer, va chercher le gamin.

**Agent Franz Neuer :** Poussez-vous, je dois monter.

**Angelika Krieger :** Pitié ! Ne lui faites pas de mal, il n&#39;a que onze ans !

**Agent Hermann Schmidt :** Votre fils, il traîne beaucoup sur Internetz ? Vous savez s&#39;il a pu rencontrer des cellules terroristes qui lui auraient donné un document séditieux ?

**Bernhard Krieger :** Monsieur l&#39;agent, notre fils est encore à l&#39;école, il ne fait que discuter avec ses amis, jouer à //Vierzehnächte//, vous savez le jeu avec 100 personnes dans un wagon et le dernier en vie a gagné ?

**Agent Hermann Schmidt :** Pourtant, les Müller ont bien vu votre enfant par la fenêtre. Il jouait à un jeu étrange, d&#39;après eux, dans lequel un //juif// tuait d&#39;honnêtes Waffen SS. Cela ne vous dit rien ?

**Angelika Krieger :** Non, bien sûr que non ! Mais je savais que les Mül-

**Agent Hermann Schmidt :** Madame, je parlais à votre mari. À ce propos, je vous trouve bien mince. Aucun petit Allemand ne se cache sous ce nombril ?

**Bernhard Krieger :** Monsieur, je ne vous permets pas !

**Agent Immanuel Fritz :** //Achtung//, il se met en colère. Et ça, ça ne vous dit rien ?

//(Un bruit lourd et métallique accompagne la question.)//

**Agent Hermann Schmidt :** Un marteau orné ? Tiens donc, vous êtes sûrs de ne toujours pas comprendre ?

**Bernhard Krieger :** Il... Il s&#39;agit simplement d&#39;un souvenir de voyage que nous avons ramené d&#39; Ukraine. Un... Un petit artisan à Odessa que nous avons beaucoup aimé, rien de plus !

**Agent Franz Neuer :** //Et là, vous ne voyez toujours pas ?//

**Heinrich Kreiger :** Aïe, lâchez-moi ! Maman, il me fait mal !

**Agent Franz Neuer :** Qu&#39;est-ce que ce CD ? Toujours aucune explication ?

**Bernhard Krieger :** Je suis confus, je n&#39;ai jamais vu ceci. //Mein Gott//, Heinrich, qu&#39;est-ce que tu as fait ?

**Agent Immanuel Fritz :** Coupe l&#39;enregistrement Hermann, nous devons parler sérieusement.

= **[ENREGISTREMENT TERMINÉ]**

----
**Conclusion de la perquisition :** Enfant confié pendant trois semaines aux programmes de jeunesse pour s&#39;assurer du bon déroulement de son développement. Parents incarcérés préventivement. À la suite de la découverte du caractère paranormal de SKP-592-FR, la famille Krieger a été amnésiée, ainsi que le reste du quartier de manière préventive. Leur dossier personnel reste ouvert en raison des autres possessions du couple.
[[/div]]

En dépit de la nature de l&#39;anomalie clairement séditieuse et sa représentation de la Seconde Guerre Mondiale uchronique et dégradante, la présence de commentaires de programmation en langue anglaise ont écarté la Résistance Pan-Slave des originateurs. De plus la présence d&#39;une société mère du logiciel identique à celle de //Eaglestone// et d&#39;un développeur du nom de &#34;John Carmack&#34;, similaire au développeur Johannes Rabensohn travaillant chez id Software ont alerté les agents du Sonderkommando vers U-3378. Après analyses plus poussées, il s&#39;avère que SKP-592-FR provient effectivement de cet univers. Les raisons qui ont poussé les organisations de U-3378 à produire et diffuser une telle œuvre est actuellement à l&#39;étude, mais doit être pour le moment considérée comme une action terroriste.

__Mise à jour du ██/██/20██ :__ En raison du lien manifeste entre le code de SKP-592-FR dans la réalité de référence et dans U-3378, l&#39;utilisation des copies de ce dernier pour tenter d&#39;ouvrir un mode de communication aux moyens d&#39;objets SKP informatiques est désormais une priorité du Département d&#39;Informatique Offensive. Les utilisateurs du prototype Kampfrechner-592-FR, créé pour compiler les modifications dans le code de SKP-592-FR mais également utiliser en simultané chaque copie, sont --sélectionnés parmi le personnel de Classe-T-- triés sur le volet au sein de la Waffen SKP parmi les individus ayant obtenu un score de 72 ou plus au test de Mengele[[footnote]]Expérience de psychologie publiée en 1952 par le psychologue et médecin allemand Josef Mengele. Cette expérience évalue le degré d&#39;obéissance des individus devant une autorité qu&#39;il juge légitime.[[/footnote]], puis soumis à un examen psychologique. Sur demande, une assistance médicale est également possible.

__Mise à jour du ██/██/20██ :__ Au vu du nombre de copies de SKP-592-FR nécessaires pour modifier le code, [[[scp-592-fr|le lien avec U-3378 semble avoir été rompu]]]. Tous les efforts du Département d&#39;Informatique Offensive sont désormais tournés vers la récupération de ce dernier.</textarea></pre>
