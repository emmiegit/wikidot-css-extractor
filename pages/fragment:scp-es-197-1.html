**Ítem #:** SCP-ES-197

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Las credenciales de SCP-ES-197 han sido modificadas para impedir el acceso del sujeto al archivo de SCP-ES-197. SCP-ES-197 no debe ser informado de sus propiedades anómalas y debe ser tratado como un investigador regular con libre acceso al Sitio-34 y las instalaciones para su nivel de autorización. Cada día, el Investigador Jefe asignará tareas de investigación de bajo nivel a SCP-ES-197.

Los cadáveres de SCP-ES-197 deben ser despojados de sus ropas y efectos personales en el momento de su muerte y ser reemplazados inmediatamente en la vivienda del sujeto.

SCP-ES-197 se contiene en sus antiguos dormitorios en el Bloque de Personal A-32. 


**Descripción:** SCP-ES-197 es el investigador Elliot Sarmiento, quien fue registrado como fallecido en un incidente involucrando a [[[SCP-ES-112]]] el día 26 de julio de 2003. SCP-ES-197 afirma tener 29 años[[footnote]]investigador Elliot fue asignado al Sitio-34 a sus 29 años por un período de 4 años.[[/footnote]], a pesar de que el investigador Elliot murió a los 35 años. SCP-ES-197 se comporta y actúa de manera similar al investigador Elliot en vida, pero repentinamente cesará todas sus funciones vitales a las 10:32:03 PM hora local. Al día siguiente, SCP-ES-197 reaparecerá en su cama a las 6:55:09 AM sin el recuerdo de su muerte.

Cuando se le pregunta sobre lo que hizo la noche anterior, SCP-ES-197 típicamente proveerá respuestas típicas de otros investigadores en el Sitio. Adicionalmente, SCP-ES-197 no posee recuerdos de su vida más allá del 3 de julio de 1997, pero es capaz de recordar eventos de fechas anteriores con precisión.

**Anexo:** SCP-ES-197 fue reportado como desaparecido el 5 de Octubre de 2007. Los registros de la Fundación indican que esto se alinea con la fecha de la transferencia del investigador Elliot del Sitio-34 al Sitio-88 el 5 de Octubre de 2001.
