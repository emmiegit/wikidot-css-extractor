++++ Чёрная Королева
++++ ##blue|Королева Y9##
++++ ##green|Здравствуйте, я Элисон##
++++ ##red|Пятый смотритель##
----
++ Основная линия
++ Резня учинена Фондом, в городе Париж, штат Техас, в 2010 году, чтобы остановить распространение вирулентного мемагента. Число погибших варьируется около 23. ##red|Для протокола, это не было нашим первоначальным планом.## ##blue|Дайте ей договорить.##

++ Предпосылки

Существование Фонда. Присутствие Нортона Феймса, Джека Брайта, Александра Фредрикса и Дианы Лао в совете О5. Действующий президент-демократ. Существование канала &#34;Все новости&#34;.

++ Последствия 

Из-за того, что событие произошло недавно, мы не полностью уверены. До сих пор, в каждой вселенной, где происходила резня также наблюдался переворот в Фонде, приводящий к замене 75% членов совета О5. Однако это произошло, по крайней мере в семи других вселенных, где резни не было, поэтому мы не можем быть уверены, насколько эти события связаны. Примерно в половине случаев, радикальный анартист, Люсиль Парсен, был убит. ## blue|Ну хоть какой-то положительный результат из всего этого бардака .## ##red|Кроме того, что США, а может и весь мир, уцелели? ## ##blue|Продолжай постоянно повторять это и, возможно, это станет правдой.##
----
+++ Экземпляр: Временная линия А-0008
Число погибших составило 30 человек. Происшествие было замаскированно под террористический акт, совершённый стрелком-одиночкой. Это привело к значительному ужесточению законов об оружии в Соединённых Штатах, но никаких уникальных последствий не наблюдалось.

+++ Экземпляр: Временная линия А-1112
Число погибших составило 12 человек, операция была замаскирована под пожар. Люсиль Парсен выжил, хотя и с большими травмами. Вскоре после резни, он создал новое произведение &#34;Комедия ошибок&#34;. Она зажгла мир исскуства и помогла возрождению анартистских, и антифондовых настроений. В 2014 году модифицированная версия &#34;Хижины в лесу&#34;, содержащая меметическое средство, была показана в ночь фильмов, в фонде, что привело к гибели 134 сотрудников и освобождению по крайней мере 7 объектов. ##blue|Зажгло. Очень умно.##

+++ Экземпляр: Временная линия В-3471
Число погибших составило 5 человек. Меметическое средство, использованное в этой версии, отличалось от большинства. Вместо того, чтобы пытаться атаковать других граждан, инфицированные начали собирать механические детали и строить машину в центре города. Из-за маленького количества инфицированных лиц, Фонд узнал о ситуации на две недели позже. К тому времени, когда они начали действовать, машина была завершена и активирована. Биомеханическое преобразование населения города началось через два часа после активации. Через четыре часа вся разумная жизнь была хотя бы частично обращена. Все попытки со стороны Фонда остановить процесс потерпели неудачу, и в течение двух недель вся планета пропала. По последним данным, которые мы имеем, инфекция начала накапливаться за пределами планеты. ##green|Я не понимаю, почему мы ничего с этим не делаем.## Это не первая и не последняя планета, потерянная таким образом. Мы не можем ничего с этим сделать. ##green|Я видела раньше, как решались подобные вещи.## ##blue|Эй, если ты хочешь попробовать, прошу.##

+++ Экземпляр: Временная линия С-0974
Число погибших 24 человека. В этой временной линии существование аномалий было общеизвестным фактом, а власть над Соединенными Штатами была разделена между Фондом и Коалицией. Сама атака была инициирована Повстанцами. Казнь зараженных лиц фонд провёл публично.

+++ Экземпляр: Временная линия С-9898
##green|Извините, я делаю это впервые, я не уверена, насколько детальное описание вы хотите. Фонд убил порядка 70 человек с помощью собственного мемагента. Я не смогла подобраться поближе, чтобы собрать больше информации, извините. Большая часть информации заблокирована. Фонд выпустил первое меметическое средство по случайности, а второе средство для «зачистки» продолжило дело первого. Это немного странно звучит, у меня есть заметки об этом где-то ещё.## Всё отлично.

+++ Экземпляр: Временная линия D-0089
Число погибших составило 24 781. Всё население города погибло, после проведения фондом ковровой бомбардировки. ##blue|Погодите, блядь, минутку, почему у виновницы всего этого ещё не отозвали доступ к нашим архивам?## ##green|Мне тоже интересно.## Правила понятны — любая Королева без злого умысла может получить к ним доступ. ##blue|Если ради удобства убить двадцать пять тысяч человек, это не злой умысел, то я не знаю тогда, что сойдёт за злой.## Без вредных для нас. ##red|Ради удобства!? Ты думаешь, я хотела это делать? Вы думаете, отдать приказ было легко? Вы ничего не знаете о том, что происходило в этом городе. Если бы знали - не рубили бы сплеча.##0 ##blue|Не неси чушь. У тебя был весь Фонд, вся наша сеть, любой возможный ресурс был в твоих чертовых руках, а тебе показалось, что устроить в городке второй Вьетнам - лучший вариант? ## ##red|Хотите посмотреть фотографии? Видеозаписи? У нас не было времени. Это был единственный вариант, который гарантировал успех.## ##blue|Без разницы. С меня хватит. Это отвратительно.## Мы можем сосредоточиться?

+++ Экземпляр: Временная линия G-1145
Число погибших составило 0. Ударная группа, посланная Фондом, была быстро уничтожена населением города. С того момента мы перестали получать информацию из этой линии.</textarea></pre>
