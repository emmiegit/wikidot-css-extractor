    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名：**SCP-ZH-061 本車開往博覽會
**作者：**[[*user ting129]]
[[include info:end]]

[[include component:anomaly-class-bar-source-alt
|item-number= ZH-061
|clearance= 3
|container-class= esoteric
|secondary-class= ticonderoga
|disruption-class= vlam
|risk-class= warning
]]
[[size 120%]]**特殊收容措施：**[[/size]]
由於SCP-ZH-061的實體不穩定性，以及過度收容行為可能導致破壞帷幕協議，SCP-ZH-061無法以物理方式收容。基金會已於SCP-ZH-061後方增設一台無人火車頭作為偽裝，防止一般大眾察覺SCP-ZH-061的異常性質，並針對台灣鐵路局的中央控制行車進行訊息遮斷，避免SCP-ZH-061的行駛資訊外洩。MTF-天牢-1「跟蹤」應隨時確認SCP-ZH-061內出現的新物品並將其帶出，所有進入SCP-ZH-061的通道目前皆由MTF-天牢-1控制開關，相關探索及實驗需要一名四級權限人員同意方可執行。

[[size 120%]]**描述：**[[/size]]
SCP-ZH-061是一台1935年出產的鋼製二等鐵路客車[[footnote]]僅有外裝相同，車體內部有座椅遭拆除的痕跡[[/footnote]]。SCP-ZH-061目前維持時速70公里，以未知動力行駛於台灣的鐵路路線上。SCP-ZH-061本身具有實體，可供人搭乘、裝載物品或額外增加車廂。SCP-ZH-061的異常效應於經過車站，或與其他列車同軌交會、超越其他列車、被其他列車超越時出現。異常效應出現時，SCP-ZH-061會與其上的物品一同消失，外加的車廂亦會受到影響，但人類等生物不受異常效應影響。

目前推測，SCP-ZH-061在消失後進入了一個獨立於宇宙外的單一時間循環。在SCP-ZH-061重新出現後，車廂內可能因該次運行路線位置，出現數量不等的補給品、裝備、士兵屍體等物品，在異常效應發生前放入的物品也有消失或被使用的可能。至今尚未於SCP-ZH-061內發現來自其他空間的生命體。詳細內容見附錄ZH-061-1。

與製造時期的同款車廂不同，SCP-ZH-061的車身側另外寫有「始政四十週年紀念台灣博覽會」以及「台灣博覽會事務局異常展品部」。基金會正從相關文件中調查該組織與SCP-ZH-061的關聯。

[[size 120%]]**發現與收容：**[[/size]]
基金會繁中分部於首次的台灣地區已知異常清查中確認SCP-ZH-061的存在，但由於項目異常性質的危害優先程度，相關收容任務延宕至1975年執行。在嘗試將SCP-ZH-061導入基金會增設的循環軌道失敗後，任務負責人███博士認為可嘗試透過阻絕SCP-ZH-061的相關資訊外傳以維護帷幕協議，因此於SCP-ZH-061後方加掛動力車頭、刪除CTC[[footnote]]即特殊收容措施中提及的中央控制行車[[/footnote]]中有關SCP-ZH-061的資訊。根據SCP-ZH-061的現實扭曲強度，項目於近十年內突破帷幕協議的可能性為0.0192%。

+++ 附錄ZH-061-2：
++++ 相關文件

[[include :shitake-crude-production:shushuin-format
|type=3]]
[[div class=&#34;shushuInner&#34;]]

++++ [[span]]二等鐵路客車[[/span]][[size 60%]]蒐集物提案[[/size]][[size 40%]]源 道安[[/size]]
去年因台灣博覽會而製造的鐵路客車，台灣博覽會事務局異常展品部已於近日將歸屬權交還給台灣的蒐集院負責人，因此向上提報此件異常物品為蒐集物，收於備忘冊中。

......

二等鐵路客車，於昭和十年由思泉弄住民數人製造，於一般的客車上增加多個異常效果，使客車可自行移動，不需依賴動力車頭。

......

在車廂內一端有一控制器，可將車體送往指定時間和地點。時間選項從昭和十一年開始至███[[footnote]]已毀損，內容不可考[[/footnote]]，地點則限於東亞地區。

......

帝國異常調查局[[footnote]]IJAMEA，日本帝國異常物質審查機構[[/footnote]]認為此物有戰略價值，可能於近日要求移交此蒐集物作為戰爭用途。因此，此提案內容有多處不足之處，望請見諒，本人會於提案通過後儘速補齊蒐集物相關資料。
......
[[/div]]

**註：**以上文件於Nx-ZH-17中尋獲，已譯為中文，擁有者為［資料刪除[[footnote]]根據交互協議，該名居民可拒絕公開姓名[[/footnote]]］。由於關注組織「蒐集院」已解散，無法確認文件內容的真實性與正確性。對「台灣博覽會事務局異常展品部」的資訊統整正在進行中。

**疑點：**文件內提及的控制器並未於SCP-ZH-061中發現，且無法於SCP-ZH-061上找到任何具有類似功能的物品，文件內提案要求編入備忘冊中的「二等鐵路客車」可能並非SCP-ZH-061。

----

+++ 附錄ZH-061-3：
++++ 相關特殊物品紀錄

+++++ 入場券
**發現：**MTF-天牢-1「跟蹤」於1985、1995、2005以及2015年的十月初，分別在SCP-ZH-061中尋獲一張1935年舉辦的「始政四十週年紀念台灣博覽會」普通入場券。上方標注的會期為該年的十月十日至十一月二十八日[[footnote]]年號則無視日本的年號更改，持續使用昭和紀年[[/footnote]]。

+++++ SCP-ZH-061的舊照片
**發現：**在將SCP-ZH-061的照片放入SCP-ZH-061之中，確認該照片消失後，在基金會資料庫查獲一筆具有時間扭曲性質的資料匯入。經確認，該資料為SCP-ZH-061的舊照片，且與實驗中放入SCP-ZH-061的相同，但有多處破損。Site-ZH-02的時因性異常部門正在調查該照片的移動途徑，針對該照片經手者的訪談也在計劃當中。

----

+++ 附錄ZH-061-4：
++++ 相關訪談紀錄

&gt; **受訪者：**███
&gt; 
&gt; **訪談者：**███博士
&gt; 
&gt; **前言：**此次訪談內容主要聚焦於附錄ZH-061-2中的文件。
&gt; 
&gt; **＜開始記錄＞**
&gt; 
&gt; **███博士：**不好意思，今天的訪談可能會佔掉你一些時間。
&gt; 
&gt; **███：**啊！不會不會，我們對時間沒多在意，只要是我能回答的我都盡量配合。
&gt; 
&gt; **███博士：**那首先，這份文件怎麼會在你手上？你跟蒐集院有關係嗎？
&gt; 
&gt; **███：**嗯......我其實也不知道為什麼這個會在我這，可能是之前跟大家一起清空大倉庫時帶回來的，我除了這個之外還有找到很多好東西，應該是夾在裡面一起帶回去的。至於蒐集院，認真說起來的話，這裡的每個人都跟他們有關係。在基金會找到我們之前，蒐集院跟帝國異常調查局就有進來過了。那份文件有可能就是那時候留下來的。
&gt; 
&gt; **███博士：**了解。那文件裡提到的「台灣博覽會事務局異常展品部」，你對這個名字有印象嗎？
&gt; 
&gt; **███：**不太記得了，可能要問問其他人。但是台灣博覽會的話我知道，日本來的時候盛大地舉辦了一次展覽，雖然在台北，但是這裡的很多人都有去看。
&gt; 
&gt; **███博士：**好，這個部分我會再跟其他研究人員討論。我就繼續了，這張照片你有看過嗎？
&gt; 
&gt; **███：**這個我就有看過了，不過現在根本看不到這種火車車廂，應該都被淘汰了吧？
&gt; 
&gt; **███博士：**好像問錯了，我指的是有沒有在這裡看過這種樣子的火車車廂。
&gt; 
&gt; **███：**沒有，這裡沒有辦法運進來這麼大的東西啊，門只夠兩個人過吧？
&gt; 
&gt; **███博士：**說的也是。這樣的話就是最後一個問題了，你知道思泉弄裡大約有多少人擁有製造異常物品的能力？
&gt; 
&gt; **███：**不多誒。我自己認識的話有███、███跟███而已，但是聽說蠻多人會的，我自己是不會啦。
&gt; 
&gt; **███博士：**好，那這樣訪問就差不多了。如果我們還有相關的問題要問，可能還會再佔用你一些時間，希望你不要介意。
&gt; 
&gt; **███：**沒問題。
&gt; 
&gt; **███博士：**謝謝你的配合。
&gt; 
&gt;**＜記錄結束＞**
