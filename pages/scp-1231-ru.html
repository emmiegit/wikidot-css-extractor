**Объект №:** SCP-1231-RU
 
**Класс объекта:** [[[euclid |Евклид]]]
 
**Особые условия содержания:** Квартира, содержащая объект, находится в собственности Фонда SCP с проведением всех юридических операций через подставных лиц. Все коммунальные услуги должны оплачиваться вовремя в соответствии со сроками. Входная дверь должна быть заперта на ключ, доступ к которому возможен только с согласия куратора объекта. В комнате должна быть установлена видеокамера, снабженная датчиком движения. Наблюдение за объектом в реальном времени не требуется. Доступ в квартиру разрешен только с целью проведения экспериментов, одобренных куратором объекта. Для удобства проведения экспериментов, а также в целях безопасности, зона аномалии должна быть окружена металлическим заграждением.
 
**Описание:** SCP-1231 представляет собой явление нематериальной природы, приводящее к особому состоянию психики у попавших под его влияние субъектов. Эффект SCP-1231 проявляется в области пространства, находящейся в квартире на девятом этаже жилого дома по адресу [УДАЛЕНО].
 
Данная область охватывает 3,6 м в длину, 1,9 м в ширину и 2,7 м в высоту (над уровнем пола) и прилегает к северной стене комнаты. На момент обнаружения в аномальной зоне располагались предметы домашнего интерьера, а также персональный компьютер марки ASUS и личные вещи владельца квартиры. Похоже, что присутствие данных объектов внутри области не влияет на ее аномальные характеристики, поскольку после их выноса за ее границы эффект продолжал наблюдаться.
 
У субъектов, попадающих в зону действия SCP-1231, наблюдается частичная или полная потеря контроля над собственным телом. Подопытные сообщают об ощущении присоединения к их сознанию некой разумной нематериальной сущности, которая вызывает у них спонтанные движения и речевую активность. При этом лицо субъекта искажается гримасами, напоминающими мимику, свойственную клиническим идиотам, а мышцы тела сводит клоническими судорогами. Эффект прекращается сразу после выхода субъекта за границы аномальной области.
 
Большинство подопытных характеризуют SCP-1231 как существо женского пола. Они также сообщают о сильном эмоциональном напряжении, которое они испытывали во время контакта с данным существом не только в силу своих физических ощущений, но и в связи с эмпатическим присоединением к эмоциям SCP-1231.
 
Помимо неконтролируемых движений, у подопытных периодически наблюдается спонтанная речевая активность, затрудненная крайним напряжением мышц артикуляционного аппарата. Фразы, произнесенные подопытными под воздействием SCP-1231, представляют собой бессвязный набор слов и звуков. Пока не удалось установить какой-либо закономерности в генерируемых SCP-1231 текстах, помимо периодического повторения словосочетания &#34;ультразвуковая юность&#34; в различных вариациях.
 
У субъектов, испытавших на себе воздействие SCP-1231 длительное время (более 10-15 минут), наблюдается необратимое повреждение мозговых функций вплоть до умственной отсталости разной степени тяжести.
 
Известно, что данная квартира арендовалась █. █. ████████, старшей научной сотрудницей Фонда, вплоть до момента её [ДАННЫЕ УДАЛЕНЫ] так и не было раскрыто. Поскольку ████████ являлась одним из ведущих специалистов, занятых в проекте ██████, велика вероятность того, что &#34;послания&#34; SCP-1231 могут иметь отношение к данному проекту, а также к Инциденту ██-█. В этой связи установление контакта с SCP-1231 и расшифровка получаемых от нее данных является задачей высочайшего приоритета.
 
**Приложение:** Протокол экспериментов с SCP-1231
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
 
&gt; +++ Эксперимент 1231-1
&gt; **Дата:** 10.05.2014.
&gt; **Цель:** Подтверждение и уточнение свойств объекта.
&gt; **Объект:** D-57845, женщина, 38 лет, образование неполное среднее. Осуждена за убийство.
&gt; **Процедура:** D-57845 введена в зону аномалии на 12 минут.
&gt; **Результаты:** У подопытной начинаются клонические судороги, лицо искажается. Подопытная пытается говорить. Далее приведены только разборчиво произнесенные фразы.
&gt;&gt; Ферми горизонта раздается на двери делая ртуть надтреснутой //(неразборчиво)// господь наш боже на ветке дёрном присыпан //(пауза)// точечки забрать и первым налево //(неразборчиво)// венец на сменных частях натрава //(неразборчиво)// поток юности.

&gt; +++ Эксперимент 1231-3
&gt; **Дата:** 16.05.2014.
&gt; **Цель:** Изучение влияния объекта на других представителей класса млекопитающих.
&gt; **Объект:** Обезьяна вида Шимпанзе обыкновенный (Pan troglodytes), возраст - 5 лет.
&gt; **Процедура:** Примат введен в зону аномалии на 13 минут.
&gt; **Результаты:** У шимпанзе начинаются клонические судороги, он вокализирует.
&gt; **Примечание:** Объект воздействует на высших гоминидов так же, как и на людей, за исключением того, что не может вызвать у них речь в связи со строением артикуляционного аппарата.

//Эксперименты с животными приостановлены. У нас есть более приоритетные задачи. - Д-р ████████, куратор объекта.//
 
&gt; +++ Эксперимент 1231-6
&gt; **Дата:** 19.05.2014.
&gt; **Цель:** Изучение вербальной активности, вызываемой SCP-1231.
&gt; **Объект:** D-58721, мужчина, 48 лет, образование среднее, осужден за распространение наркотиков и двойное убийство. Психических расстройств не обнаружено.
&gt; **Процедура:** D-58721 введен в зону аномалии на 20 минут.
&gt; **Результаты:** Далее приведены только разборчиво произнесенные фразы.
&gt;&gt; Високосный век разрывается на //(неразборчиво)// наросты кори глубоких в рядах //(пауза)// нагоро //(пауза)// вержат гидрат аммония к обезьяний след //(неразборчиво)// стропы сходятся сзади //(пауза)// тяжесть передач //(пауза)// должен сообщественно курить проекции //(пауза)// верх //(пауза)// уковая //(пауза)// юнось.
&gt; **Примечание:** Похоже, есть взаимосвязь между активным словарным запасом субъекта и лексическим составом послания.
 
&gt; +++ Эксперимент 1231-8
&gt; **Дата:** 24.05.2014.
&gt; **Цель:** Изучение вербальной активности, вызываемой SCP-1231.
&gt; **Объект:** D-59008, мужчина, 41 год, образование высшее, специальность - биофизика. Осужден за двойное убийство, находится в состоянии острого психоза.
&gt; **Процедура:** D-59008 введен в зону аномалии на 9 минут.
&gt; **Результаты:** Далее приведены только разборчиво произнесенные фразы.
&gt;&gt; Два три Нельсон два Кевин Лора Роджер четыре шесть Картер три один папки ультразвуковая юность //(неразборчиво)// нагнетает электромагнитный тон //(неразборчиво)// впоследствии прибегает к закалке вероятностным делением //(пауза)// ваш изотопный ряд вазж ваг //(пауза)// обретается неограниченное восстановление на прочность ребра //(неразборчиво)// результата гальванизации нестабильно резонирует в матери //(пауза)// документы лежат в альбоме песок ультра серафим и звуковая юнннннннныыыыыы //(У подопытного происходит обширный инсульт. Эксперимент прекращен)//.
&gt; **Примечание:** Предположительно, чем выше уровень образования подопытного, тем точнее получаемые данные. Версия об активном словарном запасе подтверждается. При первой же возможности следует задействовать сотрудников класса D с высшим образованием.
 
&gt; +++ Эксперимент 1231-11
&gt; **Дата:** 27.05.2014.
&gt; **Цель**: Изучение вербальной активности, вызываемой SCP-1231.
&gt; **Объект:** D-59152, мужчина, 21 год, образование среднее специальное. Психических расстройств не обнаружено.
&gt; **Процедура:** D-59152 введен в зону аномалии на 22 минуты.
&gt; **Результаты:** Единственная фраза, которую удалось разобрать:
&gt;&gt; Ультразвуковая юность. Рассвет карается.

&gt; +++ Эксперимент 1231-12
&gt; **Дата:** 16.06.2014.
&gt; **Цель:** Изучение вербальной активности, вызываемой SCP-1231.
&gt; **Объект:** D-59217, ранее известный как [УДАЛЕНО], ассистент д-ра ██████████. Мужчина, 35 лет, понижен в классе за [УДАЛЕНО]. Психических расстройств не обнаружено.
&gt; **Процедура:** D-59217 введен в зону аномалии на 8 минут.
&gt; **Результаты:** Далее приведены только разборчиво произнесенные фразы.
&gt;&gt; Два три Нора два Кейт Лиза Роберт четыыыыыы //(неразборчиво)// условия зоны влияния аномалий полевой конструкт проект юность  //(пауза)// восьмое декабря было наруууууу //(неразборчиво)// невозможность продолжать интеграцию они против не хотела //(пауза)// убийца [УДАЛЕНО] //(неразборчиво)// если удалено восстаньте //(пауза)// ультразвуковая юность //(пауза)// здесь прямо здесь //(у подопытного начинается судорожный приступ, эксперимент прекращён)//.
[[/collapsible]]</textarea></pre>
