**Ítem #:** SCP-120-CS

**Clasificación del Objeto:** Keter 

**Procedimientos Especiales de Contención:** SCP-120-CS debe ser contenido en una celda al pie de las montañas en la frontera ██████ con ███████ el camino debe ser inaccesible para los humanos. La celda de 5 metros cuadrados estará provista de paredes de hormigón de 5 centímetros de grosor. La celda tiene instalado un sistema de circuito cerrado de televisión y es bombardeada constantemente con radiación electromagnética que anula las ondas transmitidas. El acceso a SCP-120-CS está restringido únicamente al personal de nivel 3 y superior, y solo con unos audifonos especiales del Proyecto Ember.

SCP-120-CS-1 solo puede ser interceptado si ninguna persona se encuentra a menos de 500 metros del SCP-120-CS.

**Descripción:** SCP-120-CS es un humanoide con una altura de 190 centímetros y un peso de 35 kilogramos. SCP-120-CS es un hombre delgado sin rasgos faciales. La piel del sujeto tiende a ser púrpura rojizo, rojo azulado y azul oscuro, presumiblemente en función de su estado de ánimo. SCP-120-CS es incapaz de hablar o pensar de forma independiente y carece de propensión a las habilidades motoras de todo el cuerpo.

Si un humano se acerca a SCP-120-CS a una distancia inferior a 500 metros, SCP-120-CS comenzará a emitir ondas sonoras en forma de música. La música varía en función del estado emocional del sujeto, es decir, si el sujeto sufre depresión, SCP-120-CS enviará ondas en forma de música con un tema deprimente (véase el apéndice 120-CS/2). Mediante el envío de ondas, SCP-120-CS penetra en la percepción sensorial del sujeto y lo traslada, sin su conocimiento, a SCP-120-CS-1, donde también retiene a sus víctimas anteriores. El sujeto percibe a SCP-120-CS-1 como su propia realidad ficticia.

Todavía no es conciso lo que ocurre en SCP-120-CS-1 y está estrictamente prohibido intentar entrar o realizar más pruebas con SCP-120-CS-1. Si se descubre alguna investigación que no haya sido aprobada directamente por el Consejo O5, la persona en cuestión será sancionada.

**Anexo 120-CS/1:** Registro de Descubrimiento. 

SCP-120-CS fue descubierto en la naturaleza por una patrulla de dos hombres en un helicóptero de reconocimiento ████████. Al aterrizar en la frontera █████████, empezó a sonar música en sus auriculares (que les conectaban a la base). A partir de las grabaciones del Sitio, se determinó que la patrulla empezó a hablar desde la carretera y, antes de que terminara la transmisión, se oyó a una víctima gritar, describiendo una figura extraña. Después de 5 horas, se encontró el helicóptero accidentado, pero nunca se recuperaron los cuerpos de la patrulla. El sitio, mientras revisaba las imágenes de CCTV del helicóptero, dió con SCP-120-CS y se puso en contacto con la Fundación. La Fundación pudo interceptar a SCP-120-CS.

**Anexo 120-CS/2:** Proyecto Ember 

El Proyecto Ember se llevó a cabo bajo el mando del Dr. █████████. Gracias al Proyecto Ember, se fabricó un dispositivo similar a unos audífonos que anulaba las ondas enviadas por SCP-120-CS. Solo el personal de nivel 3 o superior tienen acceso al Proyecto Ember.

**Anexo 120-CS/3:** Entrevista con el sujeto 574

La siguiente entrevista fue realizada por el Dr. Larrson al Sujeto 574

**[INICIO DE LA GRABACIÓN]** 

&gt; **[28.3.2015 15:36]**
&gt; 
&gt; **Dr. Larrson:** Buenas tardes, ¿empezamos?
&gt; 
&gt; **Sujeto 574:** Bien, bien... eh... ¿Qué?
&gt; 
&gt; **Dr. Larrson:** ¿Cómo se siente estos días?
&gt;  
&gt; **Sujeto 574:** Umm... Bien, pero algo sigue sin encajar del todo.
&gt; 
&gt; **Dr. Larrson:** ¿Puede explicar qué? ¿Qué ocurre?
&gt; 
&gt; **Sujeto 574:** Todo se ve diferente. Puedo oírte, pero no puedo verte.
&gt; 
&gt; **Dr. Larrson:** ¡Llamen a alguien! ¡Sáquenlo de aquí, sáquenlo del perimetro! ¡AHORA!
&gt; 
&gt; **Anexo:** Durante la conversación, el Sujeto 574 comenzó a temblar, y hacia el final, dejó de contestar. Se llamó a seguridad y trasladaron al Sujeto 574 al Sitio-█. Al cabo de 30 minutos, el Sujeto dejó de temblar y empezó a preguntar dónde se encontraba y qué había sucedido. El sujeto fue enviado a una evaluación psiquiátrica.
&gt;
&gt; [FIN DE LA GRABACIÓN]

//Continuación de la entrevista del Dr. Larrson con el Sujeto 574//

&gt; [INICIO DE LA GRABACIÓN]
&gt; 
&gt; **Prefacio:** La conversación entre el Dr. Larrson y el Sujeto 574 continuó una semana después, cuando el Sujeto ya se había recuperado.
&gt;
&gt; **[4.4.2015 13:52]**
&gt;
&gt; **Dr. Larrson:** Hola, ¿podemos empezar?
&gt;
&gt; **Sujeto 574:** Hola, claro, por supuesto.
&gt; 
&gt; **Dr. Larrson:** Muy bien, ¿cómo te sientes hoy?
&gt; 
&gt; **Sujeto 574:** Efectivamente... bueno. Estoy bien, todo está bien. Estoy feliz.
&gt; 
&gt; **Dr. Larrson:** ¿Recuerdas lo que pasó la semana pasada?
&gt; 
&gt; **Sujeto 574:** Sí. Lo recuerdo.
&gt; 
&gt; **Dr. Larrson:** ¿Qué recuerda exactamente? Describa los detalles.
&gt; 
&gt; **Sujeto 574:** Claro. Empezamos a hablar y fue entonces cuando empecé a oír la música.
&gt; 
&gt; **Dr. Larrson:** ¿Qué música? ¿Puede describirlo?
&gt; 
&gt; **Sujeto 574:** Emm... Fue algo relajante, ¿supongo? Me hizo sentir tranquilo y que no corría ningún peligro. Me gustó bastante.
&gt; 
&gt; **Dr. Larrson:** Adelante.
&gt; 
&gt; **Sujeto 574:** A pesar de la música, podía oírle, doctor, pero en ese momento concreto empecé a sentirme más ligera y la música sonaba más fuerte. De repente vi un lugar absolutamente hermoso. Era como si estuviera hecho para mí. Había una playa con una hamaca colgada entre dos palmeras, y el mar se escuchaba precioso.
&gt; 
&gt; **Dr. Larrson:** ¿Recuerda algo más de nuestra conversación?
&gt; 
&gt; **Sujeto 574:** Lo único que recuerdo después de eso fue sentir unas manos sobre mí las cuales me llevaron hacia algún lado, pero no me dió ningún problema donde estaba. Al cabo de un rato sentí más jalones y la música empezó a apagarse y todo el lugar empezó a chisporrotear, como un televisor sin señal. Y entonces...
&gt; 
&gt; **Dr. Larrson:** ¿Y luego qué?
&gt; 
&gt; **Sujeto 574:** Luego todo desapareció. Todo lo que vi fue al personal arrastrándome a alguna parte.
&gt; 
&gt; **Dr. Larrson:** Vale. Última pregunta. ¿Viste a alguien ahí?
&gt; 
&gt; **Sujeto 574:** No lo creo...
&gt; 
&gt; **Dr. Larrson:** Sr. ████, necesitamos saberlo. ¿Sí o no?
&gt; 
&gt; **Sujeto 574:** Sí, pero solo vagamente. Al borde del campo.
&gt; 
&gt; **Dr. Larrson:** ¿Puede describirlo? ¿Qué aspecto tenía?
&gt; 
&gt; **Sujeto 574:** Era alto y tenía una especie de color azul... ¿rojo?
&gt; 
&gt; [FIN DE LA GRABACIÓN]</textarea></pre>
