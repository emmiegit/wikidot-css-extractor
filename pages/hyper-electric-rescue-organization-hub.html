**자칭단체명:** 초전구조대(Hyper Electric Rescue Organization/HERO)

**일련 번호:** GoI-8139, GoI-4586(역사적인 이유로 표기 혼동이 있음)

**상태:** 활동적

**주요활동지역:** 일본 국내

**개요:** 초전구조대는 인명 구조 및 평화 유지를 목적으로 하며 보유한 다수의 초상기술장비를 적극 이용하여 비합법적 활동을 전개하는 단체이다.

상세한 조직 구성원은 불명이지만 현장에서 활동하는 구성원은 일본의 영상 표현 문화 중  「특촬 히어로」작품을 상기하는 장비와 언동이 특징이며 자신의 소속을 은닉·위장하지 않고 스스로 떠들썩하게 행동하는 경향이 있으므로 식별은 비교적 용이하다. 그 외에 초상기술이 내장된 장비 기자재를 제작하는 기술자 등의 후방지원인원이나 조직 전체를 운영·감독하는 상층부의 존재를 시사하는 기록도 존재한다.

확인된 초전구조대의 활동 내용은 크게 나누어 재해·사고 현장에서의 구조 활동, 범죄 행위 단속, 질병·상해 의료 지원 등을 들 수 있다. 그러나 구성원들이 법이나 사회질서에 대해 자신의 활동·사상을 우선시하는 경향이 있어 과도한 출력의 기자재 사용으로 인한 피해 확대나 현장상황 교란, 범죄 용의자에 대한 사적제재 등이 종종 확인된다.

또한 초전구조대와 관련해 확보된 개체 중에는 약물이나 밈 등을 통 해당 단체에 호의를 유도하는 것을 목적으로 한 것도 존재하고 있어 이러한 프로파간다 행위도 적극적으로 전개하는 활동 중 하나라고 생각된다.

때문에 이 단체가 진정한 의미에서 인명구조・평화유지를 목적으로 삼고 있다고 생각하기 어렵고, 진정한 목적이 따로 존재하는 것이 아닐까 추측하고 있다. 확보된 말단 구성원에 대한 심문 결과 그 인원들이 파악하는 해당 단체의 내부 정보가 의도적으로 한정되어 있음이 시사된다.

**격리 절차:** 적극적인 추적과 조사

초전구조대 구성원은 초상기술을 적극적으로 활용하는 반면에 대중에게 그것들을 은폐하는 것에 소극적이다. 이것은 능력과 동기 모두의 결여에 따른 것으로 생각된다. 더욱이 사건이나 재해 현장에 출몰하는 해당 단체의 활동 경향은 매스미디어 노출 위험성이 높다. 이러한 요인들로 인해 해당 단체는 정상성에 심각한 위협으로 간주된다. 재빠른 접근으로 재단은 해당 단체의 구성원들을 적극적으로 감시하고 추적하여 관련 사태를 수습하는 동시에 체포하고 격리해야 한다.

초전구조대에는 상세한 조직 구성, 고도의 초상기술 공급원, 은폐된 본래 목적 등 불분명한 점이 많다. 장기적인 접근 방식으로서 일본내 초자연 커뮤니티에 침투하는 요원들로 해당 단체에 관한 정보 수집이 이루어고 있다.

++ 기본정보

초전구조대 HERO는 메탈 히어로, 슈퍼 전대, 가면 라이더와 같은 특촬 히어로 문화를 짙게 반영한 GoI입니다. 강화수트와 전용 장비를 갖추고 연극같은 언행을 수반하면서 각자의 정의감에 입각한 활동을 하는 [[span class=&#34;ruby&#34;]]구성원[[span class=&#34;rt&#34;]]히어로[[/span]][[/span]]들이 대표적인 예시이죠.

하지만 이곳은 일요일 아침 TV 화면이 아니라 창작 사이트 &#39;SCP 재단&#39;입니다. 네, 모두가 상상하는 히어로 그대로는 재미없죠. TV 속 특촬 히어로와는 달리 그들의 주된 적은 강대한 악의 조직이나 그들이 보내는 괴인들이 아닙니다. 그들은 재해나 사건·사고, 질병이나 부상 등 현실적인 위협에 과잉이라고 할 수 있는 초상기술무기로 맞섭니다.  이것은 기본적으로 도리어 피해를 확대시키는 결과로 끝납니다. 또한 그들 대부분은 이상적인 영웅이 될 수 없습니다. 독선적인 정의감이나 겉도는 뜨거운 마음이 중요한 테마 중 한 개입니다.

그런데 초전구조대는 슈퍼전대 시리즈를 모델로 한 요소가 강하게 보일지도 모릅니다. 하지만 이 단체의 발안자인 shinjimao씨에 의하면 초전구조대의 기념해야 할 1번째 작품에 등장하는 「트리아지 레드」의 소재가 메탈히어로라는 것. 이 사실은 돌이켜보면 슈퍼전대에 한정되지 않고 모든 히어로가 초전구조대 관련 문서의 소재가 될 수 있는 것을 의미한다고 말해도 좋을 것입니다.

++ 히어로들에 대하여

초전구조대의 주역이라고 하면 당연히 히어로들입니다. 현재까지의 경향으로 말하면 이 GoI가 메인에서 등장하는 SCP 문서의 대부분은 특정 히어로가 자리잡고 있습니다.

각 히어로가 품은 이념과 그에 근거한 구체적인 활동은 초전구조대 전체의(표면적) 목적인 「원조」의 범주에는 들어가면서도 개개인별로 다릅니다. 그리고 「전대」의 이미지와는 달리 히어로끼리의 제휴가 그만큼 주류인 형태는 아닙니다. 연계하는 경우도 적지 않기 때문에, 개개인의 재량에 맡겨지고 있다는 인식이 가깝다고 생각합니다.

중요한 점은, 많은 히어로들이 그들의 이야기에서 &#34;실패&#34;합니다. 자신의 능력을 과신하고, 너무 강력한 장비를 휘두르고, 연극같은 언동에 가려져 있던 삐뚤어진 마음이 노출되어 이상과 현실의 갭에서 고통받습니다. 또한 드물지만 사리사욕을 위해 장비를 부정하게 사용하는 사람도 있습니다. 물론, 반드시 이 형식에 맞춰 집필해야 한다는 법은 없습니다. 당신은 &#34;성공&#34;하는 히어로를 쓸 수도 있고 그것이 새로운 메인 스트림이 될 가능성이 있기 때문입니다.

++ 기술력에 대하여

｢이상성을 가진 고급 기술｣과 ｢그 수준에 맞지 않게 심각한 결함｣을 갖춘 장비는 초전구조대의 특색 중 하나라고 말할 수 있습니다. 이 단체가 만드는 장비에는 어떤 결함 혹은 안전 장치의 결여라고 하는 문제점이 그 종합적인 기술 수준에 비해 부자연스럽게 자주 확인할 수 있어 그것이 앞서 말한 히어로들의 &#34;실패&#34;의 한 원인이 되는 일도 여럿 있습니다.

이 GoI의 기술력에 대해서는 취급하는 분야가 광범위한 것도 특징 중 하나입니다. 타 GoI를 예로 들면 일본생류창연이라면 생물학에 관련된 기술, 토헤이중공업이라면 기계공학에 관련된 기술 등등, 특정 분야 기술에 띄어난 단체가 여럿 보입니다. 초전구조대가 취급하는 기술은 그들처럼 분야가 한정되지 않습니다. 그 대신 기술을 구사하여 만들어지는 성과물(각종 장비 등)이 모두 특촬 히어로 문화를 짙게 반영한 것이 된다는 일관성이 있어 기술이 중점이 아니라 성과 쪽에 중점을 두고 있습니다. 타 GoI에서 이런 타입을 들자면 다채로운 변칙성을 구사하면서 만드는 개체의 대부분이 「어린이 장난감」인 원더테인먼트 박사나 「미술 작품」으로서의 개체를 만드는 Are We Cool Yet? 등이 있습니다. 어쩌면 도움이 될지도 모릅니다.

이러한 기술을 개발하는 히어로들의 후방 지원자, 기술 담당자나 스스로 전선에 나오지 않는 지휘 계통, 조직 유지 운영에 해당하는 인원 등, 히어로 이외의 구성원을 그리는 문서는 적으며 개척의 여지가 넓은 부분이라고 생각합니다.

++ 상층부에 대하여

결론부터 말하면, 상층부에 대해서 쓰여진 기사는 적고, 정보는 거의 없습니다. 적어도, 표방하는 「인명 구조」가 본래의 목적이 아니라는 생각이 주류인 것 같습니다만, 구체적인 진목적에 대해서는 불명합니다. 그리고 불명이니까 그리는 방법은 자유롭다고 말할 수 있습니다.

「말단 히어로들의 활동을 이용해 상층부가 다른 목적을 달성하려고 하고 있다」, 「목적같은 것 없이, 단지 히어로를 만드는 이상성을 가지는 변칙 개체다」 등, 다양한 해석이 가능하고, 또 환영받을 것입니다. 히어로들의 내일을 결정하는 것은 귀하일 수도 있습니다.
