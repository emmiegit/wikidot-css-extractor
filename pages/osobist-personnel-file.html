**Имя:** Дмитрий [УДАЛЕНО]. В официальных документах проходит под позывным &#34;Особист&#34;.

**Уровень допуска:** Специальный.

**Место работы:** Зона 7, отдел внутренней безопасности.

**Профессия:** Дознаватель, следователь, в прошлом – полевой агент.

**Должность:** Куратор Зоны 7.

**История:** Дмитрий [УДАЛЕНО] был завербован в Организацию вскоре после конфликта на острове ██████, Индонезия, где работал в составе подразделения [УДАЛЕНО]. Данное подразделение расследовало похищение д-ра Р█████ С███████, учёного, исследовавшего развитие микроорганизмов в экстремальных условиях. В ходе расследования [УДАЛЕНО] удалось одновременно с сотрудниками Фонда и независимо от них установить, что к делу были причастны агенты Повстанцев Хаоса. [УДАЛЕНО] оказал поддержку оперативникам Организации в освобождении д-ра С███████ и через два месяца поступил на службу в качестве полевого агента. В настоящее время работает в отделе внутренней безопасности Фонда SCP на должности куратора.

**Авторские статьи о нахождении и содержании:**

&gt; Приказываю назначить агента №██ Дмитрия [УДАЛЕНО] куратором отдела внутренней безопасности в Зоне 7 с передачей соответствующих полномочий. Агентов №██, №███, №██ и №██ передать в его распоряжение.
