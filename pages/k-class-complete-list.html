[[f&gt;image k-class2.png width=&#34;305px&#34;]]

K-Class Scenarios are hypothetical situations that could have drastic effects on normality or reality, including the //end of the world//. The Foundation games out what can happen in these events, and authors on the wiki often reference these contingency plans... or times they have failed. 

This collaborative page exists to document all K-Class Scenarios used on the wiki.

**Disclaimers**
* There is no canon definition for //any// K-Class Scenario. This page should //not// be seen as a &#34;canonical&#34; resource. Please do not hassle authors for &#34;misusing&#34; these scenarios.
* This list is meant to be //descriptive//, not //prescriptive//. Definitions are based on usage in articles, not what anyone //thinks// they //should// mean. (For earlier lists with invented definitions, scroll down.)

**A bit on notation:** (I treated any of these grammatical variants as equivalent.)
[[Collapsible hideLocation=&#34;both&#34;]]
* Scenarios //generally// follow: &lt;Letter&gt;K-Class &lt;description/end-of-the-world&gt; scenario
* &#34;K-class //scenario//&#34; and &#34;K-class //event//&#34; seem to be used interchangeably. There&#39;s no consistent logic to it. Scenario was used about 4 times as often as event in my initial search.
* Capitalization (XK-Class End..., XK-class end...) and truncation (end-of-the-world, &#34;end of the world&#34;, end of the world) don&#39;t seem to have any set standard.
[[/collapsible]]

**Do you want to help?**
Please do! This is a collaboration. See the steps below:
[[collapsible show=&#34;+ So you want to link an article?&#34; hideLocation=&#34;both&#34;]]
**So you want to link an article?**
* Please, please do this! My initial scraping only covered [[[http://www.scp-wiki.net/system:page-tags/tag/k-class-scenario|tagged]]] SCPs, so tales and other articles need attention.
* Make sure the article is staying in the positive ratings (remaining at +1 or above for 24 hours) before adding the link: it&#39;s a pain to go through and clean up afterwards.
* If the article uses an existing prefix and fits a common definition, just add the link and update the count (# SCPs, # Tales, # Others). Maybe add the Alternative title if it&#39;s new and sounds cool.
* If the scenario is inconsistent with others in that prefix, OR is the first article using a prefix, OR only appears in a -J, please add it to the appropriate table using this format:
[[code]]
||~ Title ||~ Definition ||~ Articles ||
|| || || ||
[[/code]]
* If you need a whole tab, here is a basic format:
[[code]]
[[tab prefix]]
**Most Common:** 
**Used in:** # SCPs, # Tales, # Other
**Primary definition:** 
**Alternative titles:** 
**SCPs:** 
**Tales and other articles:**

**Inconsistent Uses**
||~ Title ||~ Definition ||~ Articles ||
||¬†¬†|| || ||
[[/tab]]
[[/code]]
[[/collapsible]]
[[collapsible show=&#34;+ So you want to add or update a definition?&#34; hideLocation=&#34;both&#34;]]
**So you want to add or update a definition?**
Maybe you were the author of a one-off or inconsistent-use scenario, or maybe you want to update a primary definition that is out of date. (Or, you know, if it could be better.) Go for it! Just remember:
* Definitions should be //usage//-based. Only create or update definitions to fit their use in articles.
* If the usage and title is really different from its current prefix, consider adding it to &#34;Inconsistent Uses&#34;.
* It helps if you add a note down in the &#34;Short description of changes:&#34; before you hit &#34;Save&#34;
* Do not add definitions without a successful, linked article!
[[/collapsible]]
