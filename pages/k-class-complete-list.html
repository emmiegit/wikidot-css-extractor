    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[f&gt;image https://scp-wiki.wdfiles.com/local--files/k-class-complete-list/k-class2.png width=&#34;305px&#34;]]

สถานการณ์ระดับ-K เป็นสถานการณ์สมมติที่อาจมีผลกระทบอย่างรุนแรงต่อความปกติหรือความเป็นจริง รวมถึง//จุดจบของโลก// สถาบันได้ชี้แจงถึงสิ่งที่สามารถเกิดขึ้นได้ในเหตุการณ์เหล่านี้ และผู้เขียนในวิกิมักจะอ้างอิงถึงแผนฉุกเฉินเหล่านี้... หรือเวลาที่มันล้มเหลว

หน้าเขียนร่วมนี้มีไว้เพื่อบันทึกสถานการณ์ระดับ-K ทั้งหมดที่ถูกใช้ในวิกิ

**ข้อสงวนสิทธิ์**
* ไม่มีคำจำกัดความของบัญญัติสำหรับ สถานการณ์ระดับ-K //ใดๆ// หน้านี้ควร //ไม่// ถูกมองว่าเป็นทรัพยากร &#34;ตามรูปแบบบัญญัติ&#34; โปรดอย่ารบกวนผู้เขียนในการใช้สถานการณ์เหล่านี้ใน”ทางที่ผิด”
* รายการนี้ควรเป็น //การอธิบาย// ไม่ใช่ //การกำหนด// คำนิยามขึ้นอยู่กับการใช้งานในบทความ ไม่ใช่สิ่งที่ใครก็ตาม //คิดว่า// พวกมัน //ควร// หมายความว่าอย่างไร (สำหรับรายการก่อนหน้าที่มีความหมายอื่น ให้เลื่อนลง)

**เล็กน้อยเกี่ยวกับสัญกรณ์:** (ฉันถือว่าตัวแปรทางไวยากรณ์ใดๆเหล่านี้มีความหมายเดียวกัน)

[[collapsible show=&#34;แสดงกล่อง&#34; hide=&#34;ซ่อนกล่อง&#34; hideLocation=&#34;both&#34;]]
* สถานการณ์ //โดยทั่วไป// ทำตามรูปแบบของ:  สถานการณ์ &lt;คำอธิบาย/จุดจบของโลก&gt; ระดับ-&lt;ตัวอักษร&gt;K 
* &#34;//สถานการณ์//ระดับ-K&#34; และ &#34;//เหตุการณ์// ระดับ-K&#34; ดูเหมือนจะใช้แทนกันได้ ไม่มีตรรกะที่สอดคล้องกัน มีการใช้ “สถานการณ์” ประมาณ 4 เท่าบ่อยกว่าคำว่าเหตุการณ์ในตอนที่ตรวจสอบ
* ตัวพิมพ์เล็ก ใหญ่ (ระดับ-XK จุดจบ..., ระดับ-XK จุดจบ...) และการขีดคั่น (จุด-จบ-ของ-โลก, &#34;จุดจบของโลก&#34;, จุดจบของโลก) ดูเหมือนว่าจะไม่มีมาตรฐานชัดเจน
[[/collapsible]]

**นายอยากจะช่วยมั้ยล่ะ?**
ช่วยได้สิ! นี้มันเป็นหน้าร่วม ดูขั้นตอนด้านล่างสิ:
[[collapsible show=&#34;+ นายอยากจะใส่ลิงค์บทความเข้ามาใช่มั้ยล่ะ?&#34; hide=&#34;ซ่อนกล่อง&#34; hideLocation=&#34;both&#34;]]
**นายอยากจะใส่ลิงค์บทความเข้ามาใช่มั้ยล่ะ?**
* ลองทำแบบนี้สิ! การคัดลอกครั้งแรกของฉันมันเริ่มต้นจากครอบคลุมเฉพาะ SCP ที่[[[http://www.scp-wiki.net/system:page-tags/tag/k-class-scenario|ติดแท็ก]]]เท่านั้น ดังนั้นนิยายและบทความอื่นๆ จึงจำเป็นต้องได้รับความสนใจพอสมควร
* ตรวจสอบให้แน่ใจว่าบทความอยู่ในเรตติ้งเชิงบวก (ซึ่งอยู่ +1 หรือสูงกว่า เป็นเวลา 24 ชั่วโมง) ก่อนที่จะเพิ่มลิงก์: มันยุ่งยากที่จะตรวจดูและทำความสะอาดหลังจากนั้น
* หากบทความใช้คำนำหน้าที่มีอยู่และตรงกับคำนิยามทั่วไป แค่เพียงเพิ่มลิงก์และอัปเดตรวมถึง (# SCPs, # Tales, # Others) นายเพิ่มชื่ออื่นๆเข้ามาได้ ถ้าหากมันเป็นชื่อใหม่ที่ฟังดูเจ๋ง
* หากสถานการณ์ไม่สอดคล้องกับสถานการณ์อื่นในส่วนนำหน้านั้น  OR เป็นบทความแรกที่ใช้คำนำหน้าและ OR จะปรากฏเฉพาะใน -J โปรดลองเพิ่มลงในตารางที่สอดคล้องกันโดยใช้รูปแบบดังนี้:
[[code]]
||~ ชื่อ ||~ คำนิยาม ||~ บทความ ||
|| || || ||
[[/code]]
* ถ้าเกิดนายต้องการทั้งแท็บ นี่คือรูปแบบพื้นฐาน:

[[collapsible show=&#34;+ นายอยากจะเพิ่มหรืออัปเดตคำนิยามใช่มั้ยล่ะ?&#34; hide=&#34;ซ่อนกล่อง&#34; hideLocation=&#34;both&#34;]]
**นายอยากจะเพิ่มหรืออัปเดตคำนิยามใช่มั้ยล่ะ?**
บางทีนายอาจจะเป็นผู้เขียนสถานการณ์ที่ถูกใช้งานครั้งเดียวหรือไม่สอดคล้องกัน หรือบางทีคุณอาจต้องการอัปเดตคำนิยามหลักที่ล้าสมัย (หรือถ้านายคิดว่ามันดีได้มากกว่านี้) ลงมือเลย! แค่จำไว้:
* คำนิยามควรเป็นแบบสร้างขึ้นมาตาม//การใช้งาน// ให้สร้างหรืออัปเดตคำนิยามให้เหมาะสมกับการใช้งานในบทความเท่านั้น
* ถ้าเกิดว่าการใช้งานและชื่อแตกต่างจากคำนำหน้าปัจจุบันจริงๆให้พิจารณาการเพิ่มมันลงใน &#34;การใช้งานที่ไม่สอดคล้องกัน&#34;
* มันจะช่วยได้มากเลยถ้าเกิดนายเขียน &#34;รายละเอียดย่อของการเปลี่ยนแปลง:&#34; ก่อนนายจะกด &#34;บันทึก&#34;
* อย่าใส่คำนิยามมาโดยที่ไม่ได้ลิงค์บทความที่ประสบความสำเร็จมาด้วย!

ตัวอักษรที่ถูกผสมกันเหล่านี้แต่ละตัวถูกใช้บนวิกิอย่างน้อยสองครั้ง โดยจะถูกนำเสนอตามลำดับตัวอักษรโดยจะเรียงจากระดับ-K ตามด้วยชื่อและสิ่งแปลกประหลาดที่ไม่ใช่ระดับ-K (GH จะมีความพิเศษเนื่องจากความเก่าแก่)

สำหรับสถานการณ์ที่เกิดขึ้นเพียงครั้งเดียวและเวอร์ชั่นที่เห็นแค่เฉพาะใน -J ให้เลื่อนลงไปด้านล่าง

สถานการณ์ที่มี * ได้ปรากฏขึ้นมาอย่างน้อย 5 ครั้ง โดยมีคำจำกัดความที่สอดคล้องกัน
สถานการณ์ที่มี © ได้ปรากฏขึ้นมาอย่างน้อย 10 ครั้ง โดยมีคำจำกัดความที่สอดคล้องกัน และถือได้ว่าเป็นสถานการณ์ที่ &#34;มีรากฐานที่ดี&#34; --แล้วก็นะ นายต้องจ่ายฉันมาก่อน 5¢ ถึงจะใช้มันได้--
สถานการณ์ที่มี 🎖️ ได้ปรากฏขึ้นมาอย่างน้อย 100 ครั้ง โดยมีคำจำกัดความที่สอดคล้องกัน และถือได้ว่าเป็นสถานการณ์ที่ &#34;โดดเด่น&#34;
[[/tab]]
[[tab AK©]]
**ที่พบบ่อยที่สุด: สถานการณ์จุดจบของโลกระดับ-AK**
**ถูกใช้ใน:** SCP 10 ตัว, นิยาย 1 เรื่อง, อื่นๆ # อย่าง
**คำนิยามหลัก:** เกี่ยวข้องกับพฤติกรรมที่แพร่กระจายแบบมีมหรือ &#34;ความบ้าคลั่ง&#34; อาจเป็นเหตุการณ์วันสิ้นโลก (เช่น ผู้คนให้ความสำคัญกับพฤติกรรมนั้นๆมากกว่าการกิน/การอยู่รอด) หรือปรับทิศทางของสังคมใหม่อย่างรุนแรงรอบๆพฤติกรรมดังกล่าว

ลิงค์พวกนี้บางลิงค์ก็แค่ใส่ &#34;สถานการณ์จุดจบของโลกระดับ-AK&#34; โดยที่ไม่ได้กำหนดว่ามันคืออะไร
**ชื่ออื่นๆ:**สถานการณ์จุดจบของโลกระดับ-AK &#34;ความบ้าคลั่ง&#34;

**ที่พบบ่อยที่สุด: สถานการณ์การปรับเปลี่ยนโครงสร้างระดับ-CK**
**ถูกใช้ใน:** SCP 75 ตัว, นิยาย 25 เรื่อง, อื่นๆ # อย่าง
**คำนิยามหลัก:** ความเป็นจริงถูกเปลี่ยนแปลงโดยเทพ/ผู้บิดเบือนความเป็นจริง/การเปลี่ยนแปลงประวัติศาสตร์แบบย้อนยุค/อื่นๆ สิ่งเหล่านี้อาจเป็นการเปลี่ยนแปลงที่รุนแรงและกว้างขวางซึ่งแสดงถึงการสิ้นสุดของโลกที่แท้จริง หรือการเปลี่ยนแปลงเล็กๆน้อยๆ &#34;เฉพาะที่&#34; (ดูเพื่มเติมที่ RK) 
**ชื่ออื่นๆ:** สถานการณ์การปรับเปลี่ยนโครงสร้างความเป็นจริงระดับ-CK, สถานการณ์การสิ้นสุดของความเป็นจริงระดับ-CK, เหตุการณ์การกำหนดค่าใหม่ระดับ-CK, การปรับเปลี่ยนโครงสร้างสังคมยุคใหม่ระดับ-CK, สถานการณ์ระดับ-CK (&#34;จุดจบของความเป็นจริง&#34;), สถานการณ์ &#34;การปรับเปลี่ยนโครงสร้างของประวัติศาสตร์&#34; ระดับ-CK
