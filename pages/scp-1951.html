**Artikel:** SCP-1951 – Nukleare Familie
**Autor:** [[*user faminepulse]] 
**Original:** http://www.scp-wiki.net/scp-1951
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1951

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Kernkraftwerk Bezuhov und der ihn umgebende acht Kilometer lange Perimeter sind eingezäunt und werden von Sicherheitskameras überwacht. Mit Alarmen verdrahtete Strahlungssensoren bieten ein Frühwarnsystem im Falle eines unwahrscheinlichen Eindämmungsbruchs. Wachposten, die sich am Perimeter befinden, sind mit Personal besetzt, das mit Gv20-EMP-Emittern bewaffnet ist, um SCP-1951 bei Bedarf zu überwältigen.

**Beschreibung:** Das um SCP-1951 dokumentierte Phänomen wurde entdeckt, nachdem der Kernreaktor des zuvor abbruchreifen und geräumten Bezuhov-Kraftwerks wieder aktiv wurde. Die Strahlenbelastung auf dem Gelände der Einrichtung ist tödlich, und alle Untersuchungen müssen mit Erkundungsdrohnen durchgeführt werden. Bilder, die aus der Hauptkammer der Anlage übertragen wurden, zeigen Filamente, die um die Reaktorkerne herum wachsen. Gestalten, die in ihrer Zusammensetzung SCP-1951-a optisch ähnlich sind, sind in den Kernen sichtbar. In einer Reihe von Fotos ist zu sehen, wie SCP-1951-a zu und von jedem Kern wandert. 

Entitäten, die häufig auf dem Gelände gesichtet werden, lassen sich am besten als durchsichtige humanoide Gestalten beschreiben. Die erste dokumentierte Gestalt, SCP-1951-a, wird häufig beobachtet, wie sie gemächlich über das Gelände geht, auf den Gehwegbänken sitzt und bei einem Vorfall etwas in Form einer Zigarre rauchte. Die Gestalt SCP-1951-a wirkt nicht feindselig, winkt manchmal Wachen zu und nähert sich ihnen. Infolgedessen wurden seither mehrere Wärter wegen schwerer Strahlenvergiftung behandelt. SCP-1951-a befolgt die Befehle der Wachen, Abstand zu halten, nachdem es gesehen hatte, dass es &#39;versehentlich&#39; zwei der Männer getötet hatte. Die Kommunikation mit SCP-1951-a ist nicht erfolgreich; es scheint, dass die Zusammensetzung der Entität selbst die Erzeugung von Ton nicht zulässt.

Der Omask-Standort bleibt acht Monate nach der unerklärlichen Reaktivierung funktionsfähig und SCP-1951 bleibt bestehen. Die folgenden Dokumentationen skizzieren Beobachtungen über diese Zeit.

█3.██ Perimeterprotokoll: Eine neue Entität wurde auf dem Gelände gesichtet, die im Aussehen (und der mutmaßlichen Zusammensetzung) SCP-1951-a ähnelt. Die Entität begleitet SCP-1951-a oft, die beiden scheinen sich zu unterhalten und demonstrativen physischen Kontakt miteinander aufzunehmen. Diese Entität wird fortan als SCP-1951-b bezeichnet.

█4.██ Perimeterprotokoll: Zwei kleinere Gestalten mit ähnlichem Aussehen tauchen aus dem Frachtraum der Einrichtung auf und scheinen sich gegenseitig zu jagen und sich harmlos körperlich anzugreifen. SCP-1951-a und SCP-1951-b tauchen hinter den beiden Gestalten aus dem Boden auf und scheinen sie zu überraschen. Nachdem ein tieffrequentes Stöhnen zu hören ist, das der menschlichen Sprache ähnelt, verschwindet die Gruppe aus dem Blickfeld.

█5.██ Perimeterprotokoll: Die Strahlung aus der Anlage löste bei fünf verschiedenen Gelegenheiten Fehlalarme aus, was auf eine erhöhte Leistung von SCP-1951 hindeutet. Nach dem Erscheinen von drei weiteren ähnlichen Entitäten, darunter eine weitere humanoide Gestalt, begann das Kommando mit monatlich geplanten Säuberungen der Einrichtung.

█6.██ Perimeterprotokoll: Die Einrichtung wurde Schüssen von Gv20 EMP-Granaten ausgesetzt. Zum Zeitpunkt der Aufzeichnung dieses Protokolls wurden alle Entitäten außer SCP-1951-a eliminiert oder deaktiviert, mit Ausnahme der Entitäten, die sich in der Reaktorkammer befinden.

**Von Erkundungsdrohne geborgene Tonaufnahmen – Herbst ████:**
