    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我披上外来者的大衣。
在那荒废的庭院，用仿制的绒面革向它祭献。
伪造的青铜底座，被匆忙地缝在，也许是固定，于它的身上。
在我肩上休息的，极像某种大型的长尾猫。
不，不是猫，是像有膜的破损飞翼。

在外面，我磨破了那件外套。
它试着获得片刻的生命，像帆一样。
赤铁矿的色泽亮得比于白雪、比于黑色的大衣。
一条围巾，一只有着绿色与橙色条纹的蛇，缠绕在我的脖子上
摇摆，令人赞叹地整齐一致。

我期望成为一个目标，不，是一组霓虹灯。
取而代之的却是奇怪的告诫，印盖着毒药的颜色，好像有毒一样。
不对，有人说出了什么。
好奇我是贝茨还是缪勒；[[footnote]]译注：
贝茨——指贝茨拟态，意为无毒生物对有毒生物的模仿；
缪勒——指缪勒拟态，意为两种有毒生物间的相互模仿。
[[/footnote]]
是一个装模作样的人，还是受人认可的人。

是一只章鱼，还是一只大黄蜂？</textarea></pre>
