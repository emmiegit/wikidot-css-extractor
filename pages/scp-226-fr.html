[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-226-fr/scp.jpg|caption=Uma fotografia analógica de SCP-226-FR tirada nas docas de [REDIGIDO] em 2015.|width=300px]]

**Item nº:** SCP-226-FR

**Nível de Ameaça:** Laranja ##orange|●##

**Classe do Objeto:** Não-Classificado[[footnote]]Como SCP-226-FR ainda não foi contido e sua natureza exata não foi determinada com certeza pela Fundação, não foi atribuída a ele uma classe de objeto, dada a incapacidade da Fundação para avaliar a reação do item a quaisquer procedimentos de contenção específicos, caso este seja contido.[[/footnote]]

**Procedimentos Especiais de Contenção:** Até o momento, todas as tentativas de conter SCP-226-FR falharam. Qualquer menção a SCP-226-FR ou invasões às instalações da Fundação por instâncias de SCP-226-FR-02 devem ser relatadas a um representante local do Programa O.C.T.O.P.U.S.[[footnote]]Captura Organizada e Treinamento de Estranhos para Serviço Prolongado Não Consentido[[/footnote]] para que ações possam ser tomadas. Instâncias de SCP-226-FR-02 capturadas devem receber amnésticos de classe Alfa antes de serem liberadas sob vigilância reforçada.

**Descrição:** SCP-226-FR é uma entidade humanoide que assume a forma de um traje de mergulho padrão em alto mar, carregando um guarda-chuva o tempo todo. É invisível aos olhos de indivíduos que tenham alguma ligação com a Fundação SCP. As intervenções para capturar a entidade devem ser realizadas com a ajuda de --câmeras, que não são afetadas-- câmeras analógicas, já que o efeito de SCP-226-FR se estende a itens com circuitos eletrônicos. Para qualquer outro ser humano, SCP-226-FR aparece como está, mas nunca é notado pelo primeiro se não for considerado pela entidade como um alvo, exceto em certas circunstâncias excepcionais (como █ ███ ███ █████, █████ ████ ██ ███ ██ █████ ███████ ████ ███ ██ ██ █&#39;███ ███ █████ ██ █ ██ █████████ ████, veja as notas do Dr. Pédolus sobre este assunto).

SCP-226-FR parece viajar erraticamente, geralmente perto de grandes centros populacionais. A forma de locomoção da entidade é atualmente desconhecida, dadas as já mencionadas dificuldades em observá-la.

Contudo, SCP-226-FR parece seguir um padrão específico para determinar seus alvos. Na verdade, vários traços comuns foram observados entre os últimos, incluindo, na maioria das vezes:
* Solteiro
* Isolado socialmente
* Especializado em um determinado campo (áreas de especialização registradas variam de química a armamento)
* [REDIGIDO]

A maneira pela qual SCP-226-FR toma conhecimento da existência e localização de seus alvos ainda é desconhecida. No entanto, existem algumas teorias, que levantam a hipótese de que o Grupo de Interesse Nemo e o Nautilus há muito conseguiram infiltrar-se na Internet pública, bem como em muitas outras bases de dados privadas, e estão a utilizar estes dados para orientar a entidade com um dispositivo de comunicação ainda desconhecido.

Uma vez que SCP-226-FR tenha se aproximado de seu alvo, geralmente em sua própria casa, ou em um espaço isolado sem distrações externas, ele iniciará uma conversa com eles da seguinte forma:[[footnote]]Deve-se notar que os alvos não parecem notar a aparição de SCP-226-FR durante o primeiro contato, o que pode ser adicionado à lista de anomalias meméticas que cercam a entidade.[[/footnote]]
&gt; &#34;Olá. Você tem um momento para falar sobre Nemo, nosso Arauto e Salvador, e seu poderoso Nautilus?&#34;

Após esta declaração, o alvo se tornará uma instância de SCP-226-FR-02. Durante a transformação em SCP-226-FR-02, os sujeitos perdem seu livre arbítrio e passam a agir com o único propósito de derrubar a Fundação para servir aos desígnios de Nemo e do Nautilus, junto com outras instâncias, usando uma espécie de mente coletiva.

A partir do momento em que o alvo for transformado em uma instância de SCP-226-FR-02, iniciar-se-á o diálogo entre ele e a entidade em 100% dos casos conhecidos. Fora da frase introdutória, que é sempre a mesma, todas as conversas diferem, embora geralmente abordem os hobbies e motivações do alvo de SCP-226-FR, bem como os objetivos de Nemo e do Nautilus, e incluam a revelação de grandes quantidades de informações sobre a Fundação (principalmente projetos de armamento memético ou ███ ██████ ████████ ██ █████ █████████ ███).

A partir desta etapa, a instância de SCP-226-FR-02 conversará com SCP-226-FR por uma duração de uma (1) a duas (2) horas. Após isso, SCP-226-FR deixará o local. Todas as tentativas de rastreamento após a conversão de um alvo em SCP-226-FR-02 resultaram em falha. É comum que SCP-226-FR opere no próprio apartamento de um indivíduo, iniciando a interação batendo na porta.

Assim que SCP-226-FR tiver partido, a instância de SCP-226-FR-02 tomará conhecimento de outras instâncias de SCP-226-FR-02 em um raio de dois mil (2.000) quilômetros e tentará se juntar a elas.

Geralmente, a maioria das instâncias de SCP-226-FR-02 vivem em grupos isolados, próximos a grandes centros populacionais, a fim de permanecerem próximos dos numerosos recursos necessários para suas ações. Seu único propósito é atacar a Fundação, seja diretamente ou mediante outros métodos. Até agora, três tipos de grupos distintos foram definidos:
* Alfa: equipes geralmente formadas por ex-soldados, capazes de atacar a Fundação por meio de exação armada direta. Esses grupos geralmente contam de cinco (5) a dez (10) pessoas. O seu número total é estimado em trezentos (300) a quatrocentos (400) exclusivamente no norte da Europa.
* Beta: equipes formadas por cientistas, gestores e especialistas em logística, capazes de armar outros grupos e dotar Nemo e o Nautilus de novas formas de atuação. Estas equipes são geralmente mais numerosas que os Alfas, dada a necessidade de coordenação, e podem contar com doze (12) a trezentos (300) membros. Seus números exatos são difíceis de estimar.
* Gama: equipes compostas por especialistas sociais, políticos e de inteligência. Eles geralmente supervisionam as ações dos Alfas e Betas, além de participarem da ████ █████ ██████████████ da Fundação em escala global no mundo anômalo. Os gamas podem variar desde equipes ofensivas bem organizadas de cerca de cinquenta pessoas até indivíduos solitários com uma estratégia de guerrilha.

A totalidade destes grupos é presumivelmente gerida pela liderança superior do Nemo e do Nautilus[[footnote]]Se existir, no entanto. Até o momento, a estrutura da organização conhecida como Nemo e Nautilus é desconhecida, além daquela dos vários grupos de instâncias de SCP-226-FR-02[[/footnote]] e pode agir de forma independente de forma semelhante às modernas células terroristas. Os membros podem ser encontrados em todas as camadas da sociedade: são, portanto, extremamente difíceis de localizar devido à versatilidade da rede e à capacidade de resgatar ou cobrir rapidamente qualquer indivíduo, graças à sua mente centralizada.

Até o momento, mais de ██████ instâncias de SCP-226-FR-02 foram registradas e mais de 3.000 já foram neutralizadas.

Uma instância de SCP-226-FR-02 pode ser neutralizada se forem administrados amnésticos de Classe-Alfa. A taxa de recaída observada é de 0%. Até agora, SCP-226-FR nunca tentou reinfectar uma instância neutralizada de SCP-226-FR-02. Até o momento, todas as tentativas de interrogatório de SCP-226-FR-02 falharam, inclusive indiretamente, durante operações secretas visando abordar instâncias de SCP-226-FR-02 de uma forma mais discreta.

//Eles sabem. Ainda não sei como, mas... eles sabem. Tínhamos três agentes na aldeia próxima ao acampamento Beta que descobrimos, e os colocamos disfarçados em três mercearias diferentes da aldeia. Todas as vezes, as instâncias de SCP-226-FR-02 se recusaram a ser atendidas por eles e foram procurar outros funcionários. É como se eles estivessem instintivamente conscientes de quem está ou não na Fundação. Mas bem, vindo de Nemo e do Nautilus, isso não me surpreende.// - Agente Namü na operação de ██/██/20██

//O problema é este: não sabemos nada sobre SCP-226-FR. Não podemos prever sua trajetória, o que nos torna dificilmente capazes de implantar o O.C.T.O.P.U.S. à sua localização com rapidez suficiente, uma vez que geralmente só temos um espaço de uma ou duas horas, e apenas os membros do Programa podem realisticamente tentar interceptá-lo. Além disso, não obtivemos quase nada das instâncias de SCP-226-FR-02 sobre isso. A entidade poderia muito bem ter efeitos muito mais graves sem que tenhamos a menor ideia. É por isso que devemos, antes de mais nada, concentrar os nossos esforços nos vestígios que deixam, para compreender como funciona e aprender mais sobre ele. Atualmente, não temos condições de capturá-lo, dada a total falta de informações sobre a entidade, com O.C.T.O.P.U.S. ou não. Assim, colabore com o Dr. Johannes, dos Arquivos do Sítio-Aleph, responsável pela coleta de dados sobre SCP-226-FR.// - Dr Pédolus</textarea></pre>
