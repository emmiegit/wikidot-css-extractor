**Объект №:** SCP-1313-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Объект должен храниться в стандартном сейфе в хранилище Зоны 7. Доступ к объекту разрешён сотрудникам с уровнем допуска 2 и выше с согласия д-ра Андерсен. Следует отключать объект от источников питания на то время, пока с ним не проводятся эксперименты.

-----

- Это ещё что за фигня?
- Ну так, объект тестирования, саженец лимонного дерева. Саш, что дали - с тем и будем работать. Не ворчи, будь добр.
- Ладно, ладно. Спорю на что угодно – если эта штука работает, доктор Мальбург будет в восторге.
- Да уж. Изначальный рост растения – двадцать два сантиметра. Состояние – среднее, листья выглядят нездоровыми.
- Ставь туда, я пока пульт настрою.
- Покажи хотя бы, что там такое?
- Вот, смотри: пульт управления как у игрушечных машинок, только у него три рычажка. Подписаны как «Сила», «Рост» и «Вернуть». Первый рычажок вроде как наполняет здоровьем, второй - вызывает ускоренный рост, ну оно и понятно; последний рычажок возвращает всё обратно. Действие, видимо, электромагнитное – во всяком случае, других излучений в ранних экспериментах не было зафиксировано. Мы будем просто смотреть, как сильно он влияет на организмы.
- Странный какой пульт… Как думаешь, откуда он взялся?
- А чёрт его знает. По-хорошему, такую штуку мог какой-нибудь чокнутый умелец собрать из подручных материалов. Короче, Ира, не стой на линии огня и смотри в оба.
- Угу.
- Начинаю. Настройки «Рост» и «Сила» на отметке один.
- Ух ты… Нет, это, конечно, было предсказуемо, но не думала, что он работает…
- Ирина…
- Да-да, я не отвлекаюсь. Всё, стоп, отпусти. Итак… Время воздействия – тридцать секунд. Рост… увеличен на пятьдесят сантиметров. Состояние улучшено приблизительно… процентов на тридцать. Заметно насыщение калием.
- Напоминает мне «Иллюзиониста». Там главгерой апельсиновое дерево за пару минут выращивал.
- Ага, и оператор наверняка использовал этот пульт.
- Так, ладно. Включаю «Вернуть».
- Вернулось в прежнее состояние. Визуально абсолютно никаких различий. Совсем!
- Прекрасно. Ну, собственно, чего и ожидали.
- Давай с другими режимами попробуем.
- Угу. «Рост» и «Сила» на отметке два.
- Изменился раза в два сильнее. Время воздействия то же самое, рост… увеличен на метр, состояние заметно улучшено. Больше, чем в прошлый раз.
- Настройка «Вернуть»…
- Исходное состояние. Давай следующий.
- «Рост» и «Сила» на отметке три…
- Эй, стоп. Стоп, кому говорю!
- Не работает... Нет, правда, я отпустил уже – не остановилось!
- Ну так верни, умник.
- Не работает!
- Что, и это тоже?..
- Твою ж мать!..
- Что… Что случилось?
- Батарейки походу потекли. А, чёрт!

**Объект №:** SCP-1313-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Доступ к объекту ограничен; эксперименты разрешено проводить исключительно с разрешения трёх сотрудников с уровнем допуска 4. Вне экспериментов объект должен храниться в стерильном контейнере, окружённом клеткой Фарадея, вдалеке от любых источников электромагнитного излучения. В случае ускоренного роста посторонних организмов следует использовать распылители токсических веществ, останки сжигать огнемётами.

-----

- Отойди подальше! Ира, блин, валим отсюда!
- Ай, больно же!
- Шевели ногами, если не хочешь тут окочуриться!
- Бегу, не ори на меня!

- Фух, вот это я понимаю – вовремя свалили. Твою ж дивизию, если его не остановить… Чёрт, да я не знаю, что будет!
- А //это// ещё что такое?.. Похоже на…
- На бактерии. Здоровые бактерии. И растут быстро… Если это так оставить – стены не выдержат.
- Я туда не пойду.
- Я тем более. Может, попробовать с помощью робота достать эту штуку?
- Ну рискни… И зачем я только в это ввязалась…
- Жди здесь, через минуту вернусь!

- Ты чего так долго?! Пока ты там мотался, дерево чуть бункер не снесло!
- А я виноват, что никто ничего, как всегда, найти не может? Сейчас мы эту штуку доста-а-анем…
- Эй, ты, аккуратнее управляй!
- Да я ничего не делал, честное слово… О блин!
- Ага, «достанем». Дважды. Только нужную вещь сломал.
- А я виноват что ли, что туда теперь не подобраться?
- Виноват.
- Да чтоб тебя.
- А теперь дерево почти весь полигон заняло и – Ай! – корни наружу лезут… Бежим отсюда, пока время есть!

**Объект №:** SCP-1313-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** В кратчайшие сроки объект должен быть уничтожен. Поскольку он не является неуязвимым, годится любой доступный метод. К объекту запрещено приближаться; все организмы, подвергшиеся его воздействию, должны быть уничтожены так скоро, как это возможно; останки следует сжигать с максимальной тщательностью.
-----

- Извините… Простите, что отрываю от дел, но у нас, того, ЧП…
- Говорите яснее, доктор, и без вас работы хватает.
- Ну, вы же знаете, мы сегодня эксперимент с тысяча триста тринадцатым проводили…
- И?..
- В общем, что-то пошло не так, пульт вышел из строя, и объект исследования – ну, вы помните, нам лимонный саженец предоставили – начал неконтролируемо расти. Младший научный сотрудник...
- Ближе к сути!
- Попытался отключить пульт, но ничего не вышло – из-за сбоя даже бактерии на полигоне начали разрастаться.
- И какова ситуация на данный момент?
- Короче, ничего у нас не вышло, дерево всё ещё растёт, уже корни пустило за пределы полигона… Ещё немного - нарушатся условия содержания... Хотя у него и номера нет. Мы не знаем, что делать… В общем, вот.
- И какого лешего вы сидите на месте?! Объявите общую эвакуацию! Пусть все особо опасные SCP вывезут за пределы Зоны, а вы – головой отвечаете за исход дела. Если не удастся пресечь инцидент… Вы знаете, что будет.
- Конечно, конечно, я всё понял, мы уже ищем способ…
- Простите…
- Ирина? Почему вы не у объекта?
- А у нас там… Лимон к центру Зоны подбирается… В общем, внутренняя стена вот-вот рухнет…
- Подорвите этот пульт к чёртовой матери! Нам не нужно нарушение условий содержания такого масштаба!
- Как скажете, хорошо, да!

**Объект №:** SCP-1368-RU

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** В настоящее время все силы Фонда SCP направлены на уничтожение объекта. Помощь других организаций позволяет замедлять рост объекта, однако при нынешних темпах разрастания он полностью заменит своей массой Землю менее, чем за 30 часов. Большинство других объектов SCP в настоящее время являются уничтоженными либо потерянными, некоторые из них интегрировались в массу SCP-1368.

-----

- …Только бы успеть… Я не должен… Не должен… А вот и он… Великий, не прогневайся!
- …Братья и сёстры! Возрадуйтесь же в этот день! Ибо ровно пять десятков лет прошло с тех пор, как Великий Джаггернаут возродился в своём величии, стёр грешное прошлое наших предков и уничтожил все ведомые и неведомые опасности, подстерегавшие человечество! Его корни дарят нам твердь земную! Его крона - твердь небесная!..
- Ты опоздал…
- Я знаю, тише. У меня были… Ммм… Дела.
- Дела в День Сотворения? Ты сумасшедший.
- Я знаю, ты это уже лет десять твердишь. Я же ничего не пропустил – вот и не хмурь брови.
- Надеюсь, хоть дар ты не забыл оставить, а то опять будет как в прошлый раз…
- Я, может, и сумасшедший, но не идиот. Мне не нужны лишние проблемы.
- Молодняк, будьте тише. Вы на Церемонии, ведите себя с почтением!
- Простите…
- …Тёмные души предков не вняли голосу Природы. Теперь с грешным прошлым людей покончено навсегда!..
- Сегодня у Южного Трёхстволья.
- Как обычно?
- Конечно.
- …Великий Джаггернаут покарал наших согрешивших предков, но дал им новый дом и Гармонию с природой! Он отдал нам своё тепло, свою плоть и кровь. Он преподносит нам пищу, Его тело даёт нам силы, чтобы мы, рабы Его, могли жить в тени Его!..
- Интересно, нам обязательно это слушать каждый год?..
- Не ворчи. Это необходимо.
- Чтобы мы от скуки умерли?
- Чтобы не забыли.
- «Не забыли» что? Мой дед мне рассказывал, что Великий Джаггернаут раньше был простым деревцем. И они что-то сделали не так, вот он и стал… Того… Великим.
- Значит, так было предначертано. И вообще, всем давно известно, что твой дед – полоумный старый дурак, одни его рассказы про «кетры» чего стоят. Или эти, «веклиды».
- Жуткие твари. И он не сумасшедший, старый просто.
- Сумасшедший. Он не мог присутствовать при Рождении. Это же невозможно.
- Но он говорил…
- Он бредит. Его сказки про монстров – только чтобы малышей пугать. Да даже если бы они существовали, Великий их бы уже уничтожил.
- Ну так он и уничто…
- Вот о чём я и говорю.
- Молодняк!
- Молчим…
- …Поклонитесь же в этот великий день нашему хранителю и защитнику!</textarea></pre>
