    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2290-JP - 好きなものが床一面を埋め尽くして、なおかつそれがこちらに嬉しそうに向かってきて、その上もっともっといっぱいになって自身の体を埋め尽くしてくれるだなんて、なんて素晴らしいんでしょう！（ただし、少々生っぽいことには目をつぶってください。）
**著者:** ©︎[[*user 0v0_0v0]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2290-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2290-JPはサイト‐8129の低危険物収容室に保管されています。出現したSCP-2290-JP‐1は同サイトの保管庫に保管してください。また、SCP-2290-JP‐1を用いた実験は現在一時的に禁止されています。

**説明:** SCP-2290-JPは高さ190cmの木製の棚です。表面に経年劣化の跡が見られます。

SCP-2290-JPは棚の内部に定期的にビデオテープ(SCP-2290-JP‐1と呼称)を出現させます。タイトル部分には黒い文字で「[人名]のすきなもの」と書かれています。この人名は総じて行方不明になっている人物と一致しています。SCP-2290-JP‐1は出現方法を除けば通常のビデオテープと変わらない見た目をしており、一般的なビデオデッキで再生することが可能です。

SCP-2290-JP‐1の映像は総じて推定5×5×5mの灰色の壁に囲われた部屋の天井から映しており、また動画の内容も酷似しています。SCP-2290-JP‐1の動画を視認した人物(対象と呼称)は映像の経過によって対象は異常な現象を経験するようになります。この影響はSCP-2290-JP-1の映像を別の映像記録機器で映したものを見る際には発現しません。映像内容と発生する現象の概要は下記を参照してください。

||~ 映像内容 ||~ 発生現象 ||
|| SCP-2290-JP‐1に書かれていた人物が立っている。 || N/A ||
|| 床から物体[[footnote]]動物やショートケーキなどが確認されている。タイトルに書かれている「すきなもの」ではないかと推定されているが詳細は不明。[[/footnote]](SCP-2290-JP‐2と呼称)が湧いてくる。しかし通常のものと比べて色がピンクと赤が混ざったようになっており、液体で表面に光沢が見える。 || 多少の寒気。 ||
|| SCP-2290-JP‐2が体をくねらせながら映像内の人物に近づく。その後多くの人物が蹴る、踏みつぶすなど、足を利用しSCP-2290-JP‐2を破壊する。 || 足元に柔らかいものを潰したような感覚。 ||
|| SCP-2290-JP‐2の破片が同サイズのSCP-2290-JP‐2に変化し増殖する。数10分で映像内の人物の胸あたりまでSCP-2290-JP‐2に埋め尽くされる。 || 叫び声が聞こえる。この際叫び声が映像内の人物のものと酷似していることが分かっている。 ||
|| SCP-2290-JP‐2が形状をわずかに変えて映像内の人物の口内や鼻から体内に侵入する。 || 体内に何かが侵入する感覚。これにより多くの対象が吐き気を催す、または嘔吐します。 ||
|| 画面内がSCP-2290-JP‐2で埋め尽くされ映像が止まる。 || 耳元で「ぐちゃ」「にちゃ」と形容される音が聞こえる。また体に多少の圧迫感を感じる。 ||

全て視認し終えた人物の多くはその後情緒不安定になり、生肉に関して恐怖を抱きます。この影響はBクラス記憶処理により解消することができます。

**補遺１:** SCP-2290-JPは2020/2/16に警察署に「行方不明者の映った映像が沢山家に存在する」という通報が来たことにより派遣されていたエージェントが発見に至り、収容に至りました。以下はSCP-2290-JPを所有していた品田楠造(44)氏に対するインタビュー記録です。

&gt; __**インタビュー記録2290**＿_
&gt; 
&gt; **対象:** 品田氏
&gt; 
&gt; **インタビュアー:** 郷亜研究員
&gt; 
&gt; **&lt;インタビュー開始&gt;**
&gt; 
&gt; **郷亜研究員:** あの棚を見つけたのはどこですか？
&gt; 
&gt; **品田氏:** ええっとなあ、確か蚤の市だよ。なんか曰くつきだかなんだか言われて安く買えたんだ。
&gt; 
&gt; **郷亜研究員:** なるほど。ではその棚におかしなところがあると気づいたのはいつですか？
&gt; 
&gt; **品田氏:** 朝起きたら棚に知らないビデオテープが入ってたら誰でも気づくわな。でもあの時はねぼけてたからなあ。つい見てしまったんだ。
&gt; 
&gt; **郷亜研究員:** それはいつの話ですか？
&gt; 
&gt; **品田氏:** 一ヶ月前かな。
&gt; 
&gt; **郷亜研究員:** ……通報を受けた時よりかなり前ですが、その間あのビデオは見ていなかったという事ですか？
&gt; 
&gt; **品田氏:** いや、その……えっと。
&gt; 
&gt; **郷亜研究員:** 何か言いづらいことがあるのですか？
&gt; 
&gt; **品田氏:** ……興奮したから。
&gt; 
&gt; **郷亜研究員:** はい？
&gt; 
&gt; **品田氏:** あのビデオってめちゃくちゃエロいじゃんか。ほぼAVじゃん。生っぽい何かに襲われる人間ってさ。特に踏みつぶすあたりとかゾクゾクしちまったよ。きっとタイトルから見るに映像のやつの好きなものなんだろう。好きなものに襲われて体を犯されるっていいもんだな。新たな扉を開いちまった感じがあったさ。しかもすごいのは！体感できるところだよ。潰す感触とか耳元に喘ぎ声とか水音のASMRが聞こえて、体がぬるぬるしてくるんだよ。ビデオテープなのに未来的な風俗だよな。あの肉に埋め尽くされてるところを想像したらもう……ああっ、[体を震わす。]すまん、出ちまった。
&gt; 
&gt; **郷亜研究員:** [えずきながら机に伏せる。]
&gt; 
&gt; **&lt;インタビュー終了&gt;**
&gt; 
&gt; **終了報告書:** インタビュー終了後、品田氏の精神鑑定を行いましたが、至って正常でした。鑑定後品田氏にBクラス記憶処理を行いました。また、郷亜研究員に現在カウンセリングの予定が立てられています。

**補遺2:** 2020/3/20、SCP-2290-JPの棚に「品田楠造のすきなもの」と書かれたSCP-2290-JP-1が出現しました。以下はその映像の詳細です。

&gt; **(00:00:10)** 品田氏らしき人物が中央に立っている。
&gt; 
&gt; **(00:00:31)** 床から人型のSCP-2290-JP-2が出現する。
&gt; 
&gt; **(00:00:54)** SCP-2290-JP-2が品田氏に近づき踏みつぶす。その瞬間品田氏の体はつぶれ壁面に飛び散る。
&gt; **(00:01:12)** 破片から品田氏が復活するが再びSCP-2290-JP-2に踏みつぶされる。
&gt; 
&gt; **(00:39:19)** 大量に発生した品田氏の上を踏んで品田氏がカメラを掴むような動作を行う。この際品田氏の顔は苦しそうであり、目からは涙が流れている様子が確認される。
&gt; 
&gt; **(00:41:31)** 指をかみちぎりレンズに血で何かを記している。指の動きから「HELP」だと推定される。
&gt; 
&gt; **(00:43:59)** 画面が暗くなる。
以下の映像を視認した後、映像による影響を確認するために直接視認していたD-13431が口内や鼻、肛門などからピンク色の肉塊を吐き出し死亡しました。肉塊をDNA鑑定した結果、品田氏のDNAの他に少なくとも3人のDNAが確認されました。

この事案が発生した後、SCP-2290-JP-1を使用した実験の一時的な禁止が呼び掛けられました。</textarea></pre>
