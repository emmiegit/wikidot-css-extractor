    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--100--95瓶500ml浓盐酸（37%），标签上印有“劣质产品®”商标。项目的异常性质表现为不论其处于何种条件下，瓶内浓盐酸皆不会挥发，其他理化性质皆与普通浓盐酸相同。\n**回收日期：**20██/██/██\n**回收地点：**于██省██市██中学化学实验室中被伪装为化学教师的██特工发现，此前因实验室使用人数极少而未被发现。\n**当前状态：**存储于Site-CN-130化学实验室中一药柜内供研究员正常使用，标签上方另贴一上书“CN分部异常物品961号”的标签以区分。\n**笔记：**不会挥发的浓盐酸？有意思。————研究员Blezig\n**20██/██/██补充：**研究员Blezig用浓盐酸制取███mlCl,,2,,[[footnote]]Site-CN-130的实验室使用人数不多，所以一般不存储Cl,,2,,等危险化学药品 [[/footnote]]，验证产物性质并用于SCP-CN-████的实验。经检验，产物性质与正常情况下产物无异。\n申请将其用于正常实验研究。————Blezig\n批准。————Site-CN-130主管███\n&#34;</textarea></pre>
