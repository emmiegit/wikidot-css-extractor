    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我十三岁时，一名年老而驼背的女子接近我，瘦骨嶙峋的手中仅握了一根金合欢树枝。她的笑容那么邪恶，黄褐色的牙齿不住战栗着；当她言谈时，那些牙齿仿佛要坠入她深深的口中。

她告诉我很可怖的事——关于目的、苦痛、所有强加在我身上的事情。还有关于我们的。

噢，我极力恳求她放过我，我仍记得那摇坠的笑容消逝，眼中混沌空洞，如同心中风雨骤至，飓风盘旋，将五内扭曲，以至先前的笑容却迅速埋没，甚至难辨痕迹。

她以长满老茧的双手捧着我的脸颊，擦去我晶亮的眼中渗出的泪水。尽管眼里充满愧疚，但她最终坚定了意志。

她告诉我，他们知道我们何时恐惧。

未及我问清那话的含义，她已离去。曾在她手中的那树枝于她曾立足之处断裂。

我从未像她那样掌握石面[[footnote]]**译注：**原文是stone face，即面无表情的状态，类似于“扑克脸”。[[/footnote]]。我能将嘴绷成一条线，或将脸绷紧到可同最光滑的雕像媲美，但眼睛却无法掩饰，恐惧如此灼亮，仿佛什么人正用培根吸引它侵扰我。

每天晚上我的身体都在疼痛。她疼痛，因为许多难以启齿的欲望萦绕，手指、牙齿、指甲和关节无不难忍地作痛。夜里，我就盯着周遭的四面墙壁，试图甩开那种被监视的感觉。

但它们十分狡猾，如兔有三窟。

他们将[[span class=&#34;ruby&#34;]]神[[span class=&#34;rt&#34;]]God[[/span]][[/span]]塑造成人，因此当我向他们屈膝时，似乎总有一部分的我感到神圣，这使祈求宽恕如呼吸一般自如，也因此他们能告诉我，什么是爱。

而正因为我无法将它比作别的什么，我决意我不需要爱。

哦，但我//想要//爱。

欲望于我如同某种宗教。长久的渴望、磨难、自我鞭笞，它让我感到多么神圣，多么洁净。

这就是它缠身的方式，鬼魅的唇，炽热的眼，我知道我不可能爱，但仍幻想着它。幻想着关怀，幻想着恋慕，幻想着信任。

但它们总是觉着有些不妥。</textarea></pre>
