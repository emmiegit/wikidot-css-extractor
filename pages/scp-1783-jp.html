[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:1869219-1-nrsq/A-3.jpg|
caption=Un ejemplar de un conejo recuperado de SCP-1783-JP|

**Ítem #:** SCP-1783-JP
 
**Clasificación del Objeto:** Euclid
 
**Procedimientos Especiales de Contención:** SCP-1783-JP debe ser guardado en un almacén de barcos en el puerto que es propiedad de la Fundación. La investigación de SCP-1783-JP está prohibida por el director del sitio que contiene el objeto en cuestión.

**Descripción:** SCP-1783-JP es un barco con un gran número de lepóridos hacinados en su interior. Hay al menos ██0,000 conejos dentro de SCP-1783-JP, y el peso de los conejos por sí solos se estima en ██0,000t, pero las mediciones realizadas mientras se remolcaba SCP-1783-JP indican que el peso total es de unas 90.000t. Se supone que el peso del propio barco representa un 95%, y SCP-1783-JP está experimentando algún tipo de anomalía de masa. SCP-1783-JP está atestado de conejos en todas las aberturas, incluyendo puertas, ventanas, chimeneas y respiraderos. Los conejos pueden ser retirados, pero se ha observado que el peso de SCP-1783-JP no cambia sin importar cuántos conejos se retiren, y la densidad poblacional de los conejos permanece casi inalterada. Los conejos son inmortales y no se reponen ni excretan mientras están presentes dentro de SCP-1783-JP. Los conejos duermen, pero se asume que no es por necesidad, sino como parte de su ciclo vital. Los conejos extraídos de SCP-1783-JP pierden su propiedades anómalas y regresan a tener un metabolismo normal. Estos conejos pueden ser procesados en carne, que generalmente son bien recibida por el personal que la ha probado.


[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:1869219-2-7jkq/A-5.jpg|
caption=Un ejemplar de un conejo recuperado de SCP-1783-JP||
width=200px]]

Los intentos de sacar a los conejos de SCP-1783-JP y ganar espacio han sido muy infructuosos, pero es posible entrar en SCP-1783-JP empujando a los conejos. El interior de SCP-1783-JP es muy caluroso y húmedo debido al calor corporal y a la exhalación de los conejos, por lo cual cualquier actividad de exploración por parte del personal corre el riesgo de provocar un grave golpe de calor. Como resultado de la búsqueda realizada por el dron tipo serpiente, se confirmó que el único lugar dentro de SCP-1783-JP que no estaba lleno de conejos era el interior de la turbina de gas. Sin embargo, la tubería de combustible conectada a la turbina de gas está repleta de conejos, por lo que si la turbina de gas de SCP-1783-JP intenta funcionar, se asume que SCP-1783-JP no podría generar energía o se impulsaría incinerando conejos.


**__Registro de Exploración 1783-JP-1:__**
&gt; **&lt;Comienza el Registro&gt;**
&gt; 
&gt; **D-1882:** ¿Qué demonios es esto? 
&gt; 
&gt; **Dr. Mandela:**Las conversaciones privadas no están permitidas. Por favor, inicie la exploración.
&gt; 
&gt; **D-1882:** Explorar... ¿en estos conejos?
&gt; 
&gt; **Dr. Mandela:** Por favor, aléjalos y entra. 
&gt; 
&gt; **D-1882:** Espero que no muerdan... Wow... Esto es... Más difícil de lo que pensé...
&gt; 
&gt; **Dr. Mandela:** Por favor, pase a la parte de atrás.
&gt; 
&gt; **D-1882:** Lo intento, pero hace calor... ¡y mucha humedad! También hay un olor extraño. Los conejos son suaves y esponjosos, pero hay un olor desagradable.
&gt; 
&gt; **Dr. Mandela:** Por favor, proceda.
&gt; 
&gt; **D-1882:** Qué demonios, maldita sea... Todo son conejos. ¡Los conejos están por todas partes! Puedo estirar la mano y tocar la pared, ¡pero todo lo que tengo delante y entre las piernas son conejos!
&gt; 
&gt; **Dr. Mandela:** Por favor, siga yendo a la parte de atrás.
&gt; 
&gt; **D-1882:** Mierda.
&gt; 
&gt; **Dr. Mandela:** Por favor, absténgase de mantener conversaciones privadas.
&gt; 
&gt; [El sonido de los zapatos arrastrados, el crujido de la ropa y la respiración entrecortada continúa durante unos 8 minutos.]
&gt; 
&gt; **D-1882:** Oh.
&gt; 
&gt; **Dr. Mandela:** ¿Has encontrado algo?
&gt; 
&gt; **D-1882:** Llegué a la otra puerta. ¿Puedo salir ahora? Hace tanto calor aquí...
&gt; 
&gt; **Dr. Mandela:** Por favor, espere. ¿Y el equipo de observación? ¿Están listos? Sí, D-1882, pueden proceder a la salida.
&gt; 
&gt; [D-1882 sale por la puerta. Al hacerlo, 6 conejos son empujados fuera de SCP-1783-JP]
&gt; 
&gt; **D-1882:** Oh, este, conejo…
&gt; 
&gt; **Dr. Mandela:** Los recuperaremos. Por favor, espere.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**__Registro de Experimentos 1783-JP-1~5:__**
|| #1 || **Objeto:** Un conejo recuperado de SCP-1783-JP _
 _
**Procedimiento:** Mantenimiento según el protocolo estándar de contención de animales pequeños. _
 _
**Resultado:** Tiene el mismo metabolismo que los conejos normales. ||
|| #2 || **Objeto:** Un conejo recuperado de SCP-1783-JP _
 _
**Procedimiento:** Regresarlo a SCP-1783-JP. _
 _
**Resultado:** Tiene el mismo metabolismo que los conejos normales. Resulta que una vez desprendido de SCP-1783-JP, no recupera sus propiedades anómalas. ||
|| #3 || **Objeto:** Un conejo recuperado de SCP-1783-JP _
 _
**Procedimiento:** Incineración. _
 _
**Resultado:** Carbonizado como es normal.||
|| #4 || **Objeto:** Conejos dentro de SCP-1783-JP _
 _
**Procedimiento:** Incineración. _
 _
**Resultado:** Se carbonizaron o sufrieron quemaduras como es normal. Inmediatamente después, otros conejos empezaron a moverse hacia el frente uno tras otro, y los conejos muertos o heridos fueron empujados hacia atrás. En las exploraciones posteriores no se encontraron conejos muertos o heridos.||
|| #5 || **Objeto:** Un conejo recuperado de SCP-1783-JP _
 _
**Procedimiento:** Escurrir la sangre, cortar la carne y cocinarlo. _
 _
**Resultado:** El guiso estaba hecho. D-1882 comentó que la carne estaba tierna y muy deliciosa. No se observaron problemas de salud. ||

**__Registro de Exploración 1783-JP-2:__**
&gt; **&lt;Comienza el Registro&gt;**
&gt; 
&gt; **D-1882:** Esto de nuevo.
&gt; 
&gt; **Dr. Mandela:** Las conversaciones privadas no están permitidas. Por favor, inicie la exploración.
&gt; 
&gt; **D-1882:** Hace más calor de lo que te puedes imaginar... Y los conejos siguen apiñados aquí...
&gt; 
&gt; **Dr. Mandela:** Por favor, aléjelos y entre.
&gt; 
&gt; **D-1882:** Lo entiendo... No está mal que sean esponjosos, pero sigue habiendo algo que huele raro...
&gt; 
&gt; **Dr. Mandela:** Por favor, pase a la parte de atrás.
&gt; 
&gt; **D-1882:** Sí... Pero si sigo recto, acabaré de nuevo en la otra puerta, ¿no?
&gt; 
&gt; **Dr. Mandela:** Por favor, siga adelante.
&gt; 
&gt; **D-1882:** Bueno, vale entonces... Mire, ¿ve?
&gt; 
&gt; [D-1882 llega a la otra puerta. Al salir por la puerta, 8 conejos son empujados fuera de SCP-1783-JP]
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**__Registro de Experimentos 1783-JP-18~38 (fragmento):__**
|| #18 || **Objeto:** Un hueso de conejo recuperado de SCP-1783-JP _
 _
**Procedimiento:** Crear un espécimen de esqueleto. _
 _
**Resultado:** Se hizo un espécimen de esqueleto no anómalo. ||
|| #21 || **Objeto:** Un conejo recuperado de SCP-1783-JP _
 _
**Procedimiento:** Mantenimiento dentro de la zona habitable de D-1882 _
 _
**Resultado:** Creció como un conejo normal. ||
|| #25 || **Objeto:** El conejo se mantiene dentro de la zona de estar de D-1882. _
 _
**Procedimiento:** Continuar con el mantenimiento. _
 _
**Resultado:** Continuó creciendo como un conejo normal. Nombrado &#34;Rey&#34; por D-1882.||
|| #31 || **Objeto:** El conejo se mantiene dentro de la zona de estar de D-1882 (Rey) _
 _
**Procedimiento:** Aprender trucos de D-1882. (dar la pata, girar en el lugar, rodar un carrete, etc.) _
 _
**Resultado:** No pudo aprender ninguno de los trucos. D-1882 lo siguió entrenando. ||
|| #38 || **Objeto:** 200 conejos recuperados de SCP-1783-JP. _
 _
**Procedimiento:** Colocar los conejos en un recipiente acrílico y ajustar la densidad de conejos al mismo nivel que en SCP-1783-JP. _
 _
**Resultado:** Varios conejos resultaron heridos o enfermaron debido al estrés y a problemas de higiene. (Todos fueron incinerados) ||


**__Registro de Exploración 1783-JP-4:__**
&gt; **&lt;Comienza el Registro&gt;**
&gt; 
&gt; **D-1882:** Oye, ¿cuántas veces me vas a hacer hacer lo mismo?
&gt; 
&gt; **Dr. Mandela:** Las conversaciones privadas no están permitidas. Por favor, inicie la exploración..
&gt; 
&gt; **D-1882:** ¿Podría ser una especie de experimento en sí mismo?
&gt; 
&gt; **Dr. Mandela:** Por favor, aléjelos y entre.
&gt; 
&gt; **D-1882:** ¿Por qué no tienes al menos una conversación?
&gt; 
&gt; **Dr. Mandela:** Por favor, pase a la parte de atrás.
&gt; 
&gt; **D-1882:** Sí. Como siempre. &#34;Por favor, siga adelante&#34;, ¿verdad?
&gt; 
&gt; **Dr. Mandela:** Por favor, siga adelante.
&gt; 
&gt; **D-1882:** A la orden, capitán.
&gt; 
&gt; [D-1882 llega a la otra puerta. Al salir por la puerta, 6 conejos son empujados fuera de SCP-1783-JP]
&gt; 
&gt; **&lt;Fin del Registro&gt;**


**__Registro de Experimentos 1783-JP-40~72 (fragmento):__**
|| #40 || **Objeto:** Un conejo recuperado de SCP-1783-JP _
 _
**Procedimiento:** Crear una taxidermia _
 _
**Resultado:** Se hizo una taxidermia no anómala. Guardada en el laboratorio del Dr. Mandela. ||
|| #52 || **Objeto:** Rey _
 _
**Procedimiento:** Cruce con conejo común no anómalo. _
 _
**Resultado:** Tras un periodo de gestación normal, nacieron 7 conejos. (todos incinerados) ||
|| #71 || **Objeto:** Rey _
 _
**Procedimiento:** Una parte de D-1882 se suministra. _
 _
**Resultado:** Rey dejó al D-1882 a medio comer. ||
|| #72 || **Objeto:** D-1882 _
 _
**Procedimiento:** Dar a Rey como comida. _
 _
**Resultado:** D-1882 dejó a Rey a medio comer. ||

**__Registro de Exploración 1783-JP-8:__**
&gt; **&lt;Comienza el Registro&gt;**
&gt; 
&gt; **Dr. Mandela:** Las conversaciones privadas no están permitidas. Por favor, inicie la exploración.
&gt; 
&gt; **D-1882:** (silencio)
&gt; 
&gt; **Dr. Mandela:** Por favor, aléjelos y entre.
&gt; 
&gt; **D-1882:** (silencio)
&gt; 
&gt; **Dr. Mandela:** Por favor, pase a la parte de atrás.
&gt; 
&gt; **D-1882:** Son todos unos cabrones.
&gt; 
&gt; **Dr. Mandela:** Por favor, siga adelante.
&gt; 
&gt; [D-1882 llega a la otra puerta. Al salir por la puerta, 9 conejos son empujados fuera de SCP-1783-JP]
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**__Registro de Experimentos 1783-JP-101~106 (fragmento):__**
|| #101 || **Objeto:** Conejo _
 _
**Procedimiento:** Dárselo a D-1882. _
 _
**Resultado:** D-1882 no mostró ningún interés por el conejo. ||
|| #104 || **Objeto:** Conejo carbonizado _
 _
**Procedimiento:** Dárselo a D-1882. _
 _
**Resultado:** El objeto fue golpeado contra el suelo.||
|| #106 || **Objeto:** D-1882 carbonizado  _
 _
**Procedimiento:** Dárselo al conejo. _
 _
**Resultado:** D-1882 fue mojado con orina de conejo. ||

**__Registro de Exploración 1783-JP-10:__**
&gt; **&lt;Comienza el Registro&gt;**
&gt; 
&gt; **Dr. Mandela:** Las conversaciones privadas no están permitidas. Por favor, inicie la exploración.
&gt; 
&gt; **Dr. Mandela:** Por favor, aléjelos y entre.
&gt; 
&gt; **Dr. Mandela:** Por favor, pase a la parte de atrás.
&gt; 
&gt; **Dr. Mandela:** Por favor, siga adelante.
&gt; 
&gt; [Uno de los conejos dentro de SCP-1783-JP hace un pequeño bufido.]
&gt; 
&gt; **&lt;Fin del Registro&gt;**


**__Registro de Experimentos 1783-JP-107~108:__**
|| #107 || **Objeto:** Conejo _
 _
**Procedimiento:** Dárselo a D-1882. _
 _
**Resultado:** D-1882 no mostró ningún interés por el conejo. ||
|| #108 || **Objeto:** D-1882 _
 _
**Procedimiento:** Dárselo al conejo. _
 _
**Resultado:** El conejo no mostró ningún interés en D-1882. ||</textarea></pre>
