    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-133-PT - Um ventilador rápido demais.
**Autor:** **Autor:** [[*user Dr Vivaldi]]
[[include credit:end]]

[[include component:image-block
name= SCP-133-PT.png|
caption=  SCP-133-PT atuando em escala F3.
]]

**Item nº:** SCP-133-PT

**Classe do Objeto:** Seguro

**Nível de Ameaça:** Vermelho [[span style=&#34;color:red&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** SCP-133-PT deve ser armazenado em um cubo feito inteiramente de prata [[footnote]] Recomenda-se uma pureza de ao menos 99,95% de Ag2 [[/footnote]] com o volume de 10 m³, revestido por uma camada fina de borracha com o intuito de isolar o artefato da rede externa. Nenhum objeto eletrônico ou fonte de energia deve entrar em contato com SCP-133-PT, por este motivo qualquer tipo de acesso ao objeto é restrito a funcionários de nível 3 ou superior. Após os diversos testes de averiguação, está fortemente proibida qualquer tipo de experimentação que coloque em uso a ativação de SCP-133-PT. No caso da quebra de segurança equipes de contenção deverão rapidamente despejar AgNO3[[footnote]] Nitrato de Prata [[/footnote]] em SCP-133-PT o mais rápido possível.

**Descrição:** SCP-133-PT é um ventilador de teto feito inteiramente de ██████ com dimensão nominal de 7 m², possuindo 92 cm no diâmetro de suas 4 hélices. Na parte inferior está localizada uma lâmpada incandescente, a mesma não pode ser removida por força mecânica. O ventilador tem como opção ser conectado a qualquer tipo de aparelho elétrico ou eletrônico por meio de fios condutores compostos por cobre. Sabe-se que o mesmo se ativa após o contato direto com qualquer dispositivo que possua algum tipo de fonte de energia, seja ela interna ou externa[[footnote]] Quando acoplado a uma rede elétrica fixa junto a um interruptor, pode-se ativar remotamente o artefato. No entanto não há possibilidade de ser parado depois de ligado, mesmo se cortada sua fonte de energia principal.[[/footnote]]. Tal evento é explicitado pela luminosidade que é transmitida pela lâmpada de SCP-133-PT.
 
Ao ser ativado, SCP-133-PT entra em estado de rotação, estando ou não suspenso no ar, quando encontra o equilíbrio perfeito passa a girar sem obstruções e com maior velocidade. Quando absorve cerca de 110,0 J acaba por entrar em modo de aceleração perpétua sendo impossível ser parado por métodos convencionais. Suas hélices tem por convenção fatiar quaisquer obstruções que estiverem dentro de seu raio de atuação.[[footnote]] Testes demonstram que prata atordoa o funcionamento de SCP-133-PT. [[/footnote]].

Quando freado por superfícies deveras resistentes como diamante, aço e demais materiais, o artefato passa a aplicar pressão contra o obstaculo, chegando a margem de 600 gigapascal[[footnote]] 600000000000 newton/metro² [[/footnote]].Havendo rompimento da superfície sólida SCP-133-PT se reintegra a seu estado de aceleração rotacional perpétua. Com o suceder dos minutos fluxos gasosos passam a ser atraídos para o interior da maquina, mostrando movimento circular em sincronia com as hélices.

A partir de tal instante SCP-133-PT se torna vórtice de um poderoso tornado, o tempo e clima afetam a intensidade em que os ventos se mobilizam.A Equipe de pesquisa optou por aplicar a Escala Fujita[[footnote]] A escala Fujita (ou Fujita-Pearson Tornado Intensity Scale) é a escala que mede a intensidade dos tornados, batizada com este nome em homenagem ao falecido cientista de tornados,  Dr. Ted Fujita da Universidade de Chicago. [[/footnote]] ao artefato, que constatou ir de  117 km/h a 533 km/h. Fora observado que o objeto volta a seu estado inerte após 33 minutos de atividade, caindo diretamente no chão sem demonstrar quaisquer danos. SCP-133-PT atesta uma resistência anômala, em avaliações de durabilidade não apresentou dano, no entanto quando atingido por elementos constituídos de prata suas funções principais expressam mal performance. 

Não podendo ser desmontado, tentar recriar o artefato por meio de engenharia reversa se mostrou ineficaz. Quanto maior é a massa de ar no local, maior será a força destrutiva de SCP-133-PT. Para testar tal força diversos testes foram feitos recorrendo a Escala Fujita como guia direto das analises. 

**Localização:** Fora localizado em ████-SP dentro de um edifício abandonado. Estando suspenso no teto do apartamento de número 133. Após sua acidental ativação por um grupo de jovens que estavam vasculhando o local, SCP-133-PT entrou em seu estado de rotação causando maiores danos ao prédio, por fim desmoronando a construção em que estava fixado. SCP-133-PT fora recolhido entre os escombros do edifício estando envolto por prata. 

[[collapsible show=&#34;▶ Testes Notáveis de SCP-133-PT&#34; hide=&#34;▼ Testes Notáveis de SCP-133-PT&#34;]]


||~ TESTE DE ESCALA ||~ INFORMAÇÕES ||~ VELOCIDADE DOS VENTOS (km/h)||~ DANOS PROVOCADOS AO AMBIENTE ||~ CENÁRIO DE AVALIAÇÃO ~||
|| **F-1** || SCP-133-PT foi instalado em um edifício, concebido com o intuito de testar tais habilidades anômalas . Fora observado por 5 minutos após a ativação, antes de ser contido.  || 19,0- 44,2 || Não demonstra danos significativos ao ambiente, aparenta ser um ventilador comum. Percebe-se um aumento de sua velocidade constante. || Ambiente fechado. ||
||**F0**|| Observado por 7 minutos, antes de ser contido. || 65-115 || Danos leves foram contabilizados, o artefato caiu do teto onde fora instalado, e as estruturas do prédio apresentam deterioramento. || Ambiente fechado. ||
||**F1**|| Teste aplicado a céu aberto, objeto agora colocado no chão e ativado. Observado por 15 minutos, antes de ser contido.[[footnote]] **Adendo:** Recomenda-se cautela perante o próximo experimento. [[/footnote]]  ||115-180 || Moderados, conseguiu sair da zona de teste causando alguns acidentes na cidade próxima. Um automóvel foi jogado para fora da estrada sem evidentes danos ao motorista. Antes de ser contido teve a proeza de arrancar telhas das moradias a seu redor.   || Céu limpo em ambiente aberto. ||
||**F2** || Repetição do experimento anterior, equipes de contenção foram colocadas próximos ao local de teste. Desta vez o artefato fora observado por 25 minutos, antes de ser contido.[[footnote]] **Adendo:** Está banida qualquer forma de experiencia perto de áreas civis. Recomenda-se uma distancia minima de 14 km. [[/footnote]] || 180-250 || Fortes, SCP-133-PT saiu da ala de pesquisa durante o experimento, deixando um rastro de destruição na vegetação local. O próprio se aproximou da estação ferroviária em  ████-BA derrubando um dos trens. Três civis faleceram com a queda do veiculo.|| Céu limpo em ambiente aberto. ||
|| **F3** || Observado por 33 minutos, até ser espontaneamente desativado. [[footnote]] Recomenda-se que a equipe de pesquisa se distancie o máximo possível do objeto durante a avaliação de campo.[[/footnote]] || 250-330|| Severos, algumas árvores foram arrancadas do solo. Durante o evento parte da vegetação foi arremessada contra o acampamento de pesquisa a céu aberto, tal fatalidade custou a vida de 10 cientistas.|| Céu limpo em ambiente aberto. ||
|| **F4** || Uma pequena cidade foi construída com o intuito de testar as capacidades destrutivas se SCP-133-PT até sua inativação natural. Após o experimento parte da equipe de pesquisa se recusou a prosseguir com o estudo, afirmando que era deveras perigoso continuar com o trabalho de campo.|| 330-420 || Devastadores, as casas de madeira foram completamente destruídas pelo tornado. ||Céu nublado em ambiente aberto.  ||
|| **F5** || Observado com sua potência máxima em terra. Após debate a equipe de pesquisa optou por paralisar os testes com SCP-133-PT.  || 420-530 || Brutais, SCP-133-PT fugiu da zona de testes, medidas de contenção falharam em interromper o funcionamento do objeto. O rastro de destruição se seguiu para a cidade de ████████. Carros foram lançados ao ar, casas desmoronaram, um dano equivalente a 15 quilotoneladas de TNT. Estima-se que o número de vítimas seja de ████.  || Tempestade em ambiente aberto. ||
