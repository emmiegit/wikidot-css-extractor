[[include component:image-block name=SCP-3913.jpg|caption=Фотография SCP-3913, сделанная во дворе у Гаража №5 для аномальных автомобилей.|width=300px]]

**Объект №:** SCP-3913

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Ни SCP-3913, ни SCP-3913-1 не должны покидать назначенных для их содержания локаций без одобрения руководителя проекта 3913 и последующего пересмотра данных ОУС.

SCP-3913 содержится в гараже для наземных аномальных транспортных средств в [[[secure-facility-dossier-site-88|Зоне 88]]]. Внутри кабины SCP-3913 должен быть установлен GPS-маячок. Препятствовать передвижению SCP-3913, если он нарушит условия содержания и попытается вырваться на гражданскую автомагистраль, не рекомендуется. Единственный известный на данный момент способ управления или ограничения движения SCP-3913 — изменение положения SCP-3913-1.

SCP-3913-1 содержится в отсеке для хранения трупов на 3 этаже Зоны 88. Расстояние между SCP-3913-1 и SCP-3913 в ходе содержания этих объектов не должно превышать 2,56 км.

**Описание:** SCP-3913 — это седельный тягач модели Kenworth W900A 1979 года выпуска. Если SCP-3913 будет находиться на расстоянии более чем 2,56 км от трупа Джебедайи Филлипса (далее SCP-3913-1), то он самостоятельно придёт в движение и отправится к местоположению SCP-3913-1. Пока SCP-3913 находится в таком состоянии, ему не требуется топливо для работы.

Во время автономного передвижения SCP-3913 будет пытаться объехать любые физические барьеры, возникающие между ним и SCP-3913-1. Если это невозможно, SCP-3913 будет разрушать любое препятствие, чтобы добраться до SCP-3913-1, независимо от его прочности и толщины. SCP-3913 также продемонстрировал способность к движению по пересечённой местности, что для неаномальных транспортных средств этого типа и модели довольно затруднительно. Как только расстояние между SCP-3913-1 и SCP-3913 будет составлять хотя бы 2,56 км, объект прекратит движение.

Без технического обслуживания внешний вид SCP-3913 с течением времени будет становиться хуже. Компоненты водительской кабины и седельно-сцепного устройства, тем не менее, устойчивы ко всем видам повреждения. Кроме того, независимо от того, насколько сильно испортился внешний вид SCP-3913, на нём всегда будет хорошо заметна надпись «Сладкая штучка».

SCP-3913 ранее принадлежал SCP-3913-1, который был его водителем с 1981 по 2004 год. 5 июля 2004 года у SCP-3913-1 была диагностирована IV стадия аденокарциномы поджелудочной железы. Пока он проходил медицинское обследование, SCP-3913 находился примерно в 2.1 км от больницы, куда доставили SCP-3913-1. Аномальные свойства SCP-3913 впервые проявились после смерти SCP-3913-1 29 августа 2004 года, когда труп SCP-3913-1 сменил местоположение.

[[collapsible show=&#34;+ Открыть Протокол Инцидента 95&#34; hide=&#34;- Закрыть&#34;]]

+++ Краткое описание Инцидента-95:

&gt; 7 декабря 2011 года механические системы SCP-3913 активировались сами собой, несмотря на то, что он находился на расстоянии 2,56 км от SCP-3913-1. SCP-3913, тем не менее, не попытался нарушить условия содержания. Расследование возможных причин такого поведения вывело сотрудников Фонда на Джебедайю Филлипса III, одного из внуков SCP-3913-1.
&gt; 
&gt; 6 декабря 2011 года данный субъект получил водительские права категории Е в штате Алабама. В тот же день он также искал объявления о продаже седельных тягачей в Интернете.
&gt; 
&gt; Руководитель проекта SCP-3913 одобрил покупку современного седельного тягача, который затем был перепродан Джебедайе Филлипсу III по цене, соответствующей его финансовому положению. После завершения этой сделки поведение SCP-3913 вернулось в норму.

[[/collapsible]]
