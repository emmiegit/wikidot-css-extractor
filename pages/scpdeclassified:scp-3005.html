    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>请与[[[scp 3005|原文]]]配合食用：


SCP-3005的点子在两个方向上展现了恐怖：其一，是它胡言乱语的疯狂与梦呓般的逻辑；其二，是基金会面对了一个令他们束手无策的存在。

其实，这个点子的本质相当相当的简单：**由于无法确定应锚定哪一个现实，一个斯克兰顿现实稳定锚（下简称SRA）发生了故障。**这篇文章还融入了第五教会、[[[scp 1425|《星星信号》]]]与其他洛夫克拉夫特[[footnote]] **译注：**美国小说家，克苏鲁世界观创造者。 [[/footnote]]式元素。然而，我们赖以观察上述要素的角度毫无疑问是令人困惑的。在这一讲述整个世界被癫狂渗透的故事中，我们只能由缓慢展现的点滴细节拼凑整个事件的轮廓，增强了悬疑与恐怖的氛围。

对于原来的收容措施，我们只了解以下内容：

* SCP-3005有一种“散发物”，而人员必须采取防护听觉/视觉认知危害的措施。
* “全面分解”。
* [[span class=&#34;ruby&#34;]][数据损坏]任何情形下不能进行。[[span class=&#34;rt&#34;]][DATA CORRUPTED]chors under any circumstances.[[/span]][[/span]] ...chors。[[span class=&#34;ruby&#34;]]“锚”[[span class=&#34;rt&#34;]]Anchors[[/span]][[/span]]？

目前为止，我们已经发现不少提示了。现在所知的是，SCP-3005//相当危险//：以上的收容措施便是基于它对其周边现实的危险的辐射作用制定的。我们逆向思考一下：想象一个能将现实“反稳定”，让与基金会所谓“基准现实”不一致的现实加速偏离基准的SRA。如果你不//处在//这一基准现实中，它将产生恐怖而又灾难性的后果，是吧？

之后的测试记录体现了将我们这一世界中的物体暴露于SCP-3005会有何产出。（不用着急，我到时候会解释它与第五教会的联系。）

首先，他们把一个苹果放在5米远处8分钟。结果相当令人不安：

&gt; 苹果部分变得难以观察触碰。

现实的表达开始像电脑游戏一样变得失真，有疯狂的前兆。

接下来的铁块：

&gt; 整个测试里最糟糕的的就是这种响声。有这种噪音在我很难思考。最终我习惯了……当它停了下来我才发现，因为不适感消失了。

暴露于SCP-3005的物体貌似会//变得//与我们的现实不符。它给物体增添了一种“非”的属性。

放了20分钟的苹果输出了“未知”。放了8分钟的D级——“脏器”。呕。他们放了一篇文件进去之后，事情就开始乱套了：

&gt; 暴露于SCP-3005似乎撕碎了纸张，只留下了信息。它很滑溜。试图拿起就会改变它。一开始是社会主义政治体系，接着变成了用特殊器具烹饪猪肉。我最后把它刮进桶里锁进了柜子。等我再去检查，只有派对游戏瞪着我看。

以上实验记录都是为了支撑以下事实：这一项目能够撕裂我们对现实的一切感知。这个故障的锚击碎了我们赖以生存的逻辑基石。哦对了，现在轮到那些“5”开始发疯了[[footnote]] **译注：**以下引用的部分内容在原译文中没有体现。 [[/footnote]]：

&gt; 五(5)分钟
&gt; 1(1)1名D级对象(1-51-515)
&gt; 55(55)分钟

与此同时，那些研究3005的人也开始发疯了。现在，我们就来谈谈它和第五教会的联系。第五主义的基础是什么？他们崇拜的是何物？他们的主义中没有神，但有一个“第五世界”的概念：这是另一层宇宙，它不住地切割着我们的世界，并将疯狂注入其中。我们无法完全理解它的本质——它是一个多维实体？还是宇宙运行时的错误？不管怎样，我们的世界和第五世界都是两个互相纠缠、互不兼容的存在位面。当互不兼容的，举个例子，电脑软件或者硬件装在一起的时候会发生什么？数据会损坏。你的操作系统会疯掉。

这就是现在所发生的事情。

标题《一道死去的光》引用自《星星信号》：“你知道那天空中的繁星里，虽有一些早已湮灭，但我们仍能看到它们那亿万年之前发出的光芒吗？”那个SRA便是死去的光。除此之外，它还象征着第五主义之古老形象和不可破解的本质，正在对我们的宇宙造成无法挽回的毁灭。

在我们的世界和第五世界之间，SRA同时暴露在两个现实中。来自第五世界的强大引力，让它就以何种现实作为基准作出了错误的决定。现在，它正在将我们的现实//转换//为一个理想的第五位面，将所有暴露于它的人的脑袋搅成浆糊，拖着整个站点一起在疯狂中沉没。

&gt; 他们已经无休无止。D级(我叫他们D级，我发誓其中一个是Dr.Watkins)要东西填充自己，但已经没什么能满足他们了。除了录像外所有东西都熔进了门里。我检查了磁带…我检查了磁带，他们都疯了。所有人都在不停变化。但应该足以牵制住他们。也许现在他们不会继续在对讲机上放那该死的记录了。

纵观整个测试记录，它的发生早有预兆。信息变得自相矛盾，数字5散布在文件各处，研究员一直说着诸如“不要害怕尸体”和“我敢肯定那个D级是Dr. Watkins，好吧”的胡话。

然后，“黑条”博士在3005的收容间上钻了个洞，为它那粉色的光神魂颠倒。

&gt; 我知道我需要粉光，但我不想他们有。它对脑的作用不同于身体。所以我在房间打了个洞，正对前额高度。让一束粉光射了过来，像穿过了水一样。我碰到时它嗡嗡响着，真是神奇。它直射入我的头中。它不一定会把我的器官像苹果一样留下。我真正了解的不是要去这里。我要记笔记。

在之后的测试记录里，随着“黑条”博士意识到这并非唯一的世界，真相开始浮出水面。3005“给了你另一个地方，另一个自己”。它“亮到让你内心的光黯淡”[[footnote]] **译注：**原译文非如此，为“照亮你内心的光”。 [[/footnote]]并取而代之。

&gt; 我得告诉主管或者监督者或者哪个能告诉所有人停下这些███████。你们所有人。它们被捆着切开了脑叶，但只能抓住浪。一个██████安全上岸但这是你溺水时最不想握住的东西。

那个六个字母长的黑条是[[span class=&#34;ruby&#34;]]“锚”[[span class=&#34;rt&#34;]]anchor[[/span]][[/span]]。[[footnote]] **译注：**以此类推，七个字母长的黑条为“锚”的复数anchors。 [[/footnote]]停下这些锚。锚已被暴露于另一个世界，它将拖着身系其上的人们溺死。停下这些锚。

最后，“黑条”博士走进了收容间。他身上发生的某种事情或许让他起了变化，给我们留下的只有最后两条晦涩而惊悚的测试记录。

作者本人的解释完美地总结了这一切。

&gt; 如果一个SRA混淆了现实，那会发生什么？如果有一个诡怪的、基金会无法理解的异常影响了现实稳定锚，让它忘记了它身处于哪个世界，它应该维持哪一现实、甚至它是否还处于这个宇宙中，那会怎样？在它已经无法抓住一丝丝现实的时候，它该稳定什么呢？</textarea></pre>
