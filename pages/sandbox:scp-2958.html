**Объект №:** SCP-2958

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все обнаруженные экземпляры SCP-2958-1 должны быть закрыты для публичного использования под предлогом строительства.

Поскольку удаление экземпляров SCP-2958-1 успешно нейтрализует их воздействие, все обнаруженные экземпляры должны быть удалены с помощью промышленных кранов. Следует избегать прямого контакта с экземпляром SCP-2958-1 во время его удаления. После удаления на его месте должна быть построена неаномальная кольцевая развязка.

**Описание:** SCP-2958 - это явление, затрагивающее █% кольцевых островов[[footnote]] Современная кольцевая развязка с центральным островом, содержащим растительную жизнь. [[/footnote]] и окружающих их дорог на всей территории северо-восточной Англии (отдельные экземпляры далее именуются SCP-2958-1).

В то время как кольцевая развязка экземпляра SCP-2958-1 необитаема, люди, попадающие в зону его действия, будут испытывать галлюцинации, особенно влияющие на их восприятие окружающего пространства и любых присутствующих транспортных средств. Субъекты будут воспринимать кольцевую развязку как необитаемый остров различной величины и формы, в то время как окружающая дорога и территория будут выглядеть как обширный океан. Транспортные средства будут представлены как лодки; варьирующиеся по модели и размеру.[[footnote]] Внешний вид автомобиля сильно зависит от его конструкции, модели и цвета. [[/footnote]]

Первоначальный диапазон аномальных эффектов SCP-2958-1 уменьшится через несколько минут после того, как человек пересечет кольцевую развязку экземпляра, став воспринимаемым только теми, кто находится на ней. Затем активируются вторичные аномальные эффекты SCP-2958-1. Полностью аномальные свойства не вернутся до тех пор, пока все субъекты, расположенные на кольцевом острове, не покинут начальную зону воздействия.

Субъекты, находящиеся на кольцевой развязке, будут воспринимать любые транспортные средства на окружающей дороге, принявшими вид какой либо формы большой океанской жизни, плывущей через галлюцинированный океан, соответствующей движению и скорости реального транспортного средства. Аналогично первоначальным эффектам, воспринимаемая океаническая жизнь будет в значительной степени зависеть от фактического размера и конструкции транспортных средств. Известные примеры жизни в океане были засвидетельствованы среди кожистых черепах, бутылконосых дельфинов, гигантских океанских скатов-мант и гренландских китов. Этот эффект не нацелен на транспортные средства, ранее управляемые субъектами, которые вместо этого будут восприниматься как потерпевшая крушение лодка.

Субъекты будут продолжать галлюцинировать, пока они остаются в SCP-2958-1, и начнут испытывать физические эффекты, заставляющие их тела реагировать так, как если бы они действительно находились в воспринимаемой среде (полный список зарегистрированных эффектов см. Документ 2958-А). Субъекты будут испытывать эти эффекты в течение нескольких часов после выхода из SCP-2958-1.

**Обнаружение:** Первый зарегистрированный экземпляр SCP-2958 был обнаружен в ███████, на северо-востоке Англии, в 20██. Этот случай привлек внимание Фонда после обнаружения сообщений о массовых столкновениях вокруг местной кольцевой развязки.

[[size 100%]][[collapsible show=&#34;+ Отчет об инциденте&#34; hide=&#34;- Скрыть отчет об инциденте&#34;]][[/size]]
Расследование показало, что пять человек изначально врезались в кольцевую зону SCP-2958-1 во время столкновения нескольких транспортных средств, в результате чего несколько человек получили серьезные ранения. Пострадавшие субъекты отказались покинуть обходной остров, когда, по сообщениям, стали свидетелями того, как все окружающие транспортные средства были экземплярами //Carcharodon carcharias// (большая белая акула). После того, как скорая помощь прибыла на место происшествия, активировались вторичные эффекты SCP-2958-1. Это привело к сильной панике среди испытуемых при виде того, что позже было описано как видение медработников, выходящих из большой раны одной из акул, которые выглядели тяжело изуродованными с большими частями их тел, оторванными укусами, напоминающими акульи. После вступления в контакт с кольцевой развязкой, парамедики были внезапно изменены до соответствия воспримаемой внешности и умерли.

Сотрудники Фонда прибыли на место происшествия вскоре после того, как аномальные свойства SCP-2958-1 стали очевидными. Оказавшись на месте, SCP-2958-1 и прилегающая к нему территория были закрыты, в то время как персонал пытался спасти субъектов, принимая меры предосторожности, чтобы не вступать в контакт с кольцевой развязкой. Персонал не смог убедить субъектов покинуть остров и был вынужден использовать транквилизаторы и грейферное оборудование большой дальности для их удаления. За это время один субъект покинул остров, чтобы избежать захвата. Это привело к последствиям активации дороги SCP-2958-1, в результате чего субъект сразу же залился водой и проплыл на несколько дюймов над дорогой. Субъект продолжал плыть, пока его не сбила встречная машина за пределами местонахождения SCP-2958-1. Субъект был найден раненым, но в устойчивом состоянии, и, похоже, у него была большая отметка от укуса в месте удара.

После выздоровления обследование показало, что все субъекты страдают от сильных солнечных ожогов и обезвоживания. На предметах одежды были обнаружены следы песка и соленой воды. Все испытуемые полностью выздоровели, и всем, кто участвовал в этом инциденте, была проведена обработка амнезиаком класса А.
