&gt; ##yellow|**Alan3257**## 10/7/25| 04:34:56 #47561984
&gt; 
&gt; 好，在你读正文之前，我要告诉你一件事：Adrian Nelson是个骗子。如果你曾在新泽西东北部遇见过他，别相信他嘴里的哪怕一个字。
&gt; 
&gt; 不，我没有在一间[[[SCP-5980|老板]]]每天夜里把自己切碎然后卖给顾客的餐厅里打工。
&gt; 
&gt; 不，我不是身高六英尺四英寸的大个子，尽管我确实希望我是。
&gt; 
&gt; 不，我不是持证驱魔师，而且不，我不歧视不死族。
&gt; 
&gt; 下一件事：也不要问太多问题。刨根问底常常会招来一些......会惹出麻烦的发现，往轻了说。如果你撞见老板正切下他的手指并拿去油炸，最多就礼貌地提醒一下他别忘了洗手，然后去做你自己的事。更好的选择是，保持沉默。
&gt; 
&gt; 如果你走进Cannibal Chin&#39;s的店面，你会闻到油炸食物的气味，见到一副破败的景象。地板上很有可能散落着一些薯条，我建议你别碰它们。多数的长凳和椅子上都有血迹，它们......大多是假的？说实话，这里面已经死了太多东西，我也记不清哪些血迹是真的，而哪些是艺术装饰。
&gt; 
&gt; 收银台边有几十张寻人启事。别在意它们。那些人很有可能已经成功离开这了。
&gt; 
&gt; 如果你决定在这里用餐，你很可能会看见一些......奇怪的东西。具体见到些//什么//要看日子，真的。各种不同的生物在这里进进出出，所以我常常跟不上最新情况。
&gt; 
&gt; 幽灵偶尔会从天花板上降下，偷走你的食物。按照规定，每当遇到这种情况的时候我们可以免费给你补上一餐并提供驱魔用盐，但如果你又拿了一顿饭，那些幽灵只会再来缠着你，所以改日再来大概更好。
&gt; 
&gt; 如果你掉了什么到地板上，别去捡，就当它已经丢了。地板上有一只飞快移动的灵体手，会掠走落到地上的薯条以及你可能从餐桌上弄掉的任何东西。他名叫Fredrick，如果你想阻止他，他可是会咬人的。由他去就是了。
&gt; 
&gt; 如果你走进洗手间，你的所有牙齿可能会自发脱落。据我所知，这并不痛，而且Fredrick总会清理干净......在最后。我不清楚他把它们拿去做些什么，但我能肯定那不是什么好事。公司的规定是给你提供义齿，但把它们收集起来很麻烦，更别说镶进嘴里了。你的牙齿会在大约一年的时间内自己回来。大概吧。我想。
&gt; 
&gt; 我很可能担任你的点餐员、送餐员、收银员。这是因为，嗯，除了厨师以外，我是唯一定期来这里上班的人。
&gt; 
&gt; 如果我无视了你，尤其是在你把菜单从头到尾点一遍的时候，不要误会。幽灵吃霸王餐的行径可是臭名昭著，而我也分不出哪位是亡魂，哪位是活人。我猜灵体生物要带钱包会有些困难？我们又不是拒收幽灵币。混蛋。
&gt; 
&gt; Cannibal Chin&#39;s的地下也有些东西。由于公司规定之类的原因，我不能谈这个。我只能说只有老板打开过那扇通往地下室的门（它不总是在那里）。
&gt; 
&gt; 或者说，直到我前几天见到Adrian在他后面走下去之前。
&gt; 
&gt; 我知道你在想些什么：“那混蛋弄死了自己，这样他就不用来上班了！”相信我，我也想要赞同这个说法，但我上回试着召唤亡灵的时候被领导骂了整整四个小时，而且还是要来上班。亡灵的身份并不是翘班的借口。如果你见到了他，先告诉他要来上班再走开。
&gt; 
&gt; 不过这是后话了，我现在要招待一些不耐烦的顾客，而我真不想把我们的店整倒闭了。又来一次。

-----
&gt; ##yellow|**Alan3257**## 10/7/25 | 07:56:43 #47561985
&gt; 
&gt; 现在你可能在脑补着住在地下室里，又大又坏的怪物。不过现在我要提醒你的是，问太多问题可是会被，唔，因为规定的原因我没法知道细节，但我向你保证，那可是糟透了的惩罚。
&gt; 
&gt; Adrian还是没有从地下室出来。已经过去了……至少几个小时。老板已经到了一会儿，可当我向他问起Adrian时，他看着我，给了我经典的公司回答：
&gt; 
&gt; “别担心这个。”
&gt; 
&gt; 让我奇怪的是，我们这家餐厅又不是连锁的。我们不应该有公司口号才对。
&gt; 
&gt; 不论怎样，我可不想负责每天接待一整个餐厅的顾客。我辞不了职，因为我还需要钱来租房子，要是我这样做的话，我不久就会因为压力过大而精神崩溃的。所以我只剩下了一个选择：我得下到里面，然后找回Adrian。
&gt; 
&gt; 地下室的门终于有一次在了它该在的地方。在下去之前，我向厨师恳求一把菜刀或别的什么，但是他却只是摆着一张臭脸，然后给了我一小瓶蓝色液体。我猜他要我喝下去。我趁他不注意扔了。我绝不会吃任何在菜单上的东西，并且除非我先下了颗金蛋，我绝不会吃任何//不//在菜单上的东西。我自己带饭是有原因的。
&gt; 
&gt; 楼下简直就是一部恐怖电影。我是说所有的典型刻板形象：黑暗，潮湿，蜘蛛网到处都是，闻起来就像屎，你知道的。不过下面倒是很暖和。就像，异常的温暖。特别是在老板一直把恒温器调得非常低的情况下。这简直和桑拿一样，除了更加更加的脏了以外。
&gt; 
&gt; 那下面的天花板很低。如果你不小心的话，就会一头撞上低处的挂管，或者把头发缠进蜘蛛网里。地板尽管是全混凝土的，却还是在你走过的时候吱嘎作响。我估摸着这房间不比餐厅大多少。
&gt; 
&gt; 这里散发着霉菌和陈旧油水的味道，而且在温度的作用下变得越来越糟糕。靠着墙边排列着一些桶和旧盒子，标签可疑地不见了。我本想检查一下里面有什么，但我感觉，还是遵循这里的规定比较好。
&gt; 
&gt; 另一件我做的好事是，我一不小心撞翻了一个盒子，结果一大堆牙齿倾倒了出来。
&gt; 
&gt; 不知怎的，我觉得这肯定有Frederick的一份功劳。
&gt; 
&gt; 我没法在下面的任何地方看到Adrian或者他的尸体。也许他被困在其中的一个盒子里，或者他被困在其中的几个盒子里。我不知道。我只知道//我//不能死在这里。如果我死了我就没法付房租，而且还得加上成为鬼魂会被扣除工资这件事。某种屎都不如的活人与不死族的工资差距。
&gt; 
&gt; 我听到一些东西从盒子后面匆匆跑过，差点让我犯了心脏病。事实上，我当时可能已经犯过了。我也说不清心脏病发究竟是什么感觉。我打开了手机上的手电筒，照向了声音发出的地方，然后看到一些奇怪的东西钻进了墙上的裂缝里。我只瞥到了一眼，但我可以发誓那东西长着卷须。
&gt; 
&gt; 好吧，Adrian几乎必然是死了。不管那东西他妈的是什么，它一定杀了他。这挺让我头疼，因为我得等到他什么时候有雅兴来餐厅里现身，才能请他给我搭把手。谁知道这要多久？
&gt; 
&gt; 至少，如果他不朽的灵魂被受困于此而游荡的话，他也就还算不上失业吧。
&gt; 
&gt; 我转过身去，尝试回到楼上，但是一些东西阻使我留在了下面。有些力量拖拽着我脑中的概念和想法，在某种程度上拉扯着我的神经，使我没法迈步逃走。
&gt; 
&gt; “嗯？！”我喊。
&gt; 
&gt; 我转过身来，但那里什么都没有。只有更多的蛛丝、黑暗和蜘蛛。接着我开始向前走。唔，其实不是//我//，而是有东西劫持了我的心智然后迫使我向前行走。无论那东西是什么，它也让我关掉了手电筒。现在，恐慌应当出现了，不过我在我这么多，//这么多//年在此工作的过程里，我学到了恐慌只会让事情变得更糟。
&gt; 
&gt; 我试着看透黑暗，找出是什么拖拽着我，但是那还是，唔，很黑。我只能勉强辨认出一些靠在墙边，五指的生物。那东西大致是人形的，我是说以最松散的方式来看。至少，它有两只手。它们中的其中一个正在我的肩膀上，导领我走向墙上的那个东西。透过黑暗，我可以看到一个露齿的笑容凝视着我，它牙齿的白色反射出地下室里微量的光线。
&gt; 
&gt; “嘿，”我说，“如果你放我走，下次来的时候，我会给你菜单上所有东西的终身优惠！”
&gt; 
&gt; 没有回应。
&gt; 
&gt; “无限免费续菜怎么样？”
&gt; 
&gt; 还是没有。
&gt; 
&gt; “无限提供炸薯条怎么样？”
&gt; 
&gt; 驱使着我的腿的力量突然停下了。那生物咧开了笑容，将词语从嘴中泄露而出。它的呼吸就像在你壁橱后发酵的硬袜子一样污秽。我能看到一个又长又黏的舌头在它的嘴里到处移动。它盯着我，眼神就像你在学校里做了什么尴尬的事时你同学会有的眼神一样。
&gt; 
&gt; 我认为这是整个磨难中最令人不安的部分。
&gt; 
&gt; “特大尺寸？”
&gt; 
&gt; “我——我是说我会看看我能做什么。规定有点严，而且我们老板有点混……”
&gt; 
&gt; 那生物的笑容渐渐消失了，而那个与我的心智玩拔河的力量开始把我带得和它更近了。我能感觉到一千只手紧紧抓住我的身体，捏着我的皮肤，拽着我的头发。当我感觉到那些双手撬开我的嘴时，我畏缩了，接着他们开始拔掉我的牙齿。每颗牙齿都附着着一块血腥的肉块。如果我能尖叫我就会尖叫的，但我的喉咙里聚集的血液实在太多了。
&gt; 
&gt; 我不记得接下来发生了什么。我想我因为失血、休克或者其他什么原因昏过去了。我在洗手间里醒来，所有的牙齿还缺失着。我看到Fredrick戳着我的脸颊。我想那是一只灵体手检查他人的唯一办法。我想问问他我是怎么死的，但我很怀疑没有声带的话他能不能回答我的问题。
&gt; 
&gt; 起来之后，我听到别人走进浴室。我转过身来，试图掩盖我刚刚被一个恶魔取走了所有的牙齿的事实。
&gt; 
&gt; “哦，嘿Alan，”Adrian Nelson说，“你看起来很不好，发生什么事了？”
&gt; 
&gt; 现在，我很想告诉你接下来发生了什么，但我已经给出了太多的细节，而且我也没必要把老板气晕过去。快速总结：Adrian的灯被打灭了，我的牙齿又长回来了，我们打卡下班了，并一致同意除非有紧急情况，否则再也不要回地下室。我也希望我能告诉你更多事，但就像我说的，我真的需要这份工作。至少现在我不用独自工作了。
&gt; 
&gt; 以及万一如果你在街上的任何地方遇到Adrian Nelson，只要记住他是个骗子。从来没有人从地下室出来。除了老板以外，没有人。
