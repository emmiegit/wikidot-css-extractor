[[include component:image-block name=SCP-051.jpg|caption=SCP-PL-051.|width=250px]]

**Identyfikator podmiotu:** SCP-PL-051

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-051 przechowywany jest w tekturowym pudełku znajdującym się w przechowalni M-036 na terenie Ośrodka PL-11.

Na czas eksperymentów podmiot przenoszony jest do pomieszczenia testowego T-012. Pudełko pozostawiane jest w M-036. Personel nadzorujący eksperyment zobowiązany jest umieścić podmiot na stole, podłączyć do zasilania i wyposażyć w czystą kasetę magnetofonową dowolnego producenta.

Dostęp do podmiotu posiadają wszyscy członkowie personelu o poziomie uprawnień 2 lub wyższego. Podmiot nie wymaga szczególnego nadzoru.

**Opis:** SCP-PL-051 to radiomagnetofon firmy ██████, model ████ z funkcją nagrywania z radia (długość: 21 [cm], wysokość: 10,1 [cm], głębokość: 4,5 [cm], waga: 1,2 [kg]). Z wyglądu nie różni się niczym od innych egzemplarzy tego urządzenia.

Obiekt został pozyskany przez agenta D███████ w dniu ██/06/2011 z domu przy ulicy ██████ w ████████ (woj. małopolskie). Pozyskanie podmiotu odbyło się dzięki informacji od anonimowego informatora (w dalszej części tekstu określanego jako PL-051-i), który w tym czasie mieszkał we wspomnianym domu.

SCP-PL-051 sprawnie obsługuje swoje podstawowe funkcje. Fale radiowe odbierane są poprawnie i płynnie. Jeżeli chodzi o odtwarzanie zapisu kaset magnetofonowych — również wszystko przebiega pomyślnie.

Nadnaturalne właściwości podmiotu ujawniają się w przypadku, kiedy korzystamy z funkcji nagrywania audycji radiowych na kasetę magnetofonową. Okazuje się, że odtwarzane nagranie nigdy nie odpowiada temu, co wydobywało się z głośników w czasie nagrywania. Zamiast tego urządzenie rejestruje wszelkie myśli osoby (w dalszej części tekstu określanej jako SCP-PL-051-1), która wcisnęła przycisk &#34;ZAPIS&#34; na SCP-PL-051. Zgodnie z oczekiwaniami, rejestracja myśli na kasecie magnetofonowej kończy się wraz z naciśnięciem przycisku &#34;STOP&#34; na SCP-PL-051. Nie ma znaczenia jaka osoba wciska przycisk &#34;STOP&#34;.

Z relacji ekipy testującej jasno wynika, iż obiekt rejestruje bezwzględnie wszystkie myśli SCP-PL-051-1. Nie ma znaczenia czy są to myśli w formie głosowej (&#34;mówienie myślami&#34;), czy dowolnie inne dźwięki wyobrażone przez SCP-PL-051-1. Ponadto SCP-PL-051 nie ma problemów z rejestracją kilku myśli nakładających się na siebie.

[[collapsible show=&#34;(rozwiń) Eksperyment PL-051-C (██/07/2011)&#34; hide=&#34;(zwiń) Eksperyment PL-051-C (██/07/2011)&#34;]]


//D-124 jest postawnym mężczyzną w wieku 32 lat. Brak stwierdzonych problemów psychicznych. Jedyna istotniejsza dolegliwość fizyczna na jaką cierpi D-124 to chroniczna niewydolność dróg oddechowych. Pracownik został wyposażony w mikrofon przypięty do koszuli.//


//Niewielkie pomieszczenie testowe (T-012) zostało wyposażone w stół i kamerę w rogu pomieszczenia. Na stole został umieszczony i podłączony do zasilania podmiot SCP-PL-051 z czystą kasetą w środku.//


//Przebieg eksperymentu nadzoruje Dr K███████.//

------

**Rozpoczęcie eksperymentu 00h-00m-00s**


**Dr K███████:** Proszę otworzyć drzwi do pomieszczenia testowego T-012, wejść do środka i zamknąć za sobą drzwi.


**D-124:** Dobrze.


//D-124 stosuje się do poleceń Dr K███████.//


**00h-00m-15s**


**Dr K███████:** W porządku. Teraz poproszę pana o podejście do radiomagnetofonu widocznego na stole i wciśnięcie przycisku &#34;ZAPIS&#34;. Chwilę po tym ma pan stworzyć w myślach najgłośniejszy krzyk, jaki jest pan w stanie sobie wyobrazić. W następnej kolejności wciska pan przycisk &#34;STOP&#34; na urządzeniu. Czy wszystko zostało zrozumiane?


**D-124:** Hmm... tak. Myślę że nic mi nie umknęło.


**Dr K███████:** W takim razie proszę zaczynać.


**00h-00m-52s**


//D-124 podchodzi do SCP-PL-051, wciska przycisk &#34;ZAPIS&#34; i po trzech sekundach wciska przycisk &#34;STOP&#34;.//


**00h-01m-06s**


**Dr K███████:** Z tego co widzę, wykonał pan wszystko zgodnie z poleceniem. Proszę teraz o przewinięcie taśmy kasety do początku.


//D-124 stosuje się do polecenia.//


**D-124:** Gotowe.


**Dr K███████:** Tak, wiem. Nie musi mi pan tego komunikować, wszystko widzę ma monitorze. Niech pan teraz ustawi głośność radiomagnetofonu na stopień bliski minimum.


//D-124 wykonuje polecenie.//


**00h-01m-27s**


**Dr K███████:** W porządku. Proszę się teraz skupić. Poproszę pana o wciśnięcie przycisku &#34;START&#34;. Proszę być dobrze przygotowanym na ewentualną potrzebę nagłego zatrzymania odtwarzania, gdyż obecnie trwający eksperyment jest pierwszy w swoim rodzaju. Mam na myśli to, iż nigdy wcześniej nie testowaliśmy &#34;głośnego myślenia&#34; na SCP-PL-051. Czy jest pan gotów?


//Mija kilka sekund w czasie których D-124 łapie głęboki oddech.//


**D-124:** Jestem gotów.


**Dr K███████:** Proszę zaczynać.


**00h-02m-03s**


//D-124 waha się jeszcze przez chwilę, po czym wciska przycisk &#34;START&#34;. Z głośnika urządzenia wydobywa się niewyobrażalnie głośne, przeraźliwe wycie. W ciągu dwóch sekund od naciśnięcia przycisku &#34;START&#34; przerażony D-124 cofa się nieco do tyłu, po czym dopada SCP-PL-051 i raptownym ruchem wciska przycisk &#34;STOP&#34;. Słychać ciężki oddech D-124.//


**Dr K███████:** Widzę że nie było lekko. Dobra robota. Proszę opuścić pomieszczenie testowe T-012.


//Brak reakcji ze strony D-124.//


**Zakończenie eksperymentu 00h-02m-43s**



**Wnioski z obserwacji:** //Stopień głośności materiału zapisywanego przez SCP-PL-051 jest niezależny od ustawienia pokrętła głośności. Zależy on od wyobrażonej głośności myśli SCP-PL-051-1.// — Dr K███████.


**Postępowanie:** //D-124 został wyprowadzony z pomieszczenia testowego T-012 przez ekipę wezwaną przez Dr K███████. Szybko stało się jasne iż w wyniku eksperymentu pracownik stracił słuch. Ów niepożądany efekt zachował się na czas nie dłuższy niż 20 minut.// — Dr M█████.
[[/collapsible]]

[[collapsible show=&#34;(rozwiń) Transkrypcja wywiadu (██/06/2011)&#34; hide=&#34;(zwiń) Transkrypcja wywiadu (██/06/2011)&#34;]]

//PL-051-i jest mężczyzną o nieokreślonym wieku, który poinformował Fundację o istnieniu SCP-PL-051. PL-051-i skontaktował się z Fundacją drogą telefoniczną.//


//Rozmowę prowadzi Dr M█████.//

------

**Rozpoczęcie nagrania 00h-00m-00s**


**PL-051-i:** Czy to wy? Czy wy zajmujecie si...


**Dr M█████:** Proszę nie zadawać żadnych pytań. Proszę powiedzieć wszystko, co ma nam pan do przekazania.


**PL-051-i:** Dobrze... o Boże. To jest nielogiczne, niemożliwe, ale to dzieje się naprawdę... ja...


//PL-051-i przerywa mowę na kilka sekund.//


**Dr M█████:** Proszę się uspokoić i kontynuować


**00h-00m-18s**


//Głos PL-051-i staje się wolniejszy, bardziej opanowany, jednak wciąż lekko drżący.//


**PL-051-i:** Chodzi o ten przeklęty radiomagnetofon. Zabierzcie go stąd jak najdalej.


**Dr M█████:** Jaki radiomagnetofon? Proszę dokładnie opisać obiekt.


**PL-051-i:** Niby zwyczajny egzemplarz modelu ████ firmy ██████. W zasadzie wszystkie funkcje działają poprawne, ale to cholerstwo zamiast nagrywać na kasetę muzykę z radia... nagrywa moje myśli...


**00h-00m-47s**


//PL-051-i przerywa, zaczyna płakać.//


**Dr M█████:** Proszę się opanować i podać pański adres zamieszkania, a wkrótce wyślemy odpowiednią osobę do przejęcia radiomagnetofonu.


**PL-051-i:** Dobrze... ja... po prostu jestem przerażony tym, jak okrutne myśli czasem chodzą człowiekowi po głowie. Nigdy się nad tym nie zastanawiam, ale kiedy słucha się tych myśli nagranych na kasetę, trudno uwierzyć... Co też ja [USUNIĘTO]?! Przepraszam. Mieszkam przy ulicy ██████ w ████████. Proszę się pospieszyć. Nie chcę mieć z tym diabelstwem więcej do czynienia.


**Dr M█████:** Dziękuję za telefon. Zaraz kogoś przyślemy. Proszę nie ruszać się z domu.


**Zakończenie nagrania 00h-01m-25s**



**Wnioski z wywiadu:** //Mamy do czynienia z radiomagnetofonem nagrywającym ludzkie myśli. Nasz informator w jakiś sposób dowiedział się o istnieniu Fundacji. Poziom jego wiedzy pozwolił na nawiązanie kontaktu telefonicznego z Fundacją.// — Dr M█████.


**Postępowanie:** //Przygotować agenta D███████ do przejęcia podmiotu oraz wyposażyć w jedną dawkę substancji Środek Amnezyjny Klasy A. Dalsze instrukcje przekażę agentowi D███████ osobiście. Wraz z chwilą obecną nadaje się podmiotowi nazwę kodową SCP-PL-051.// — Dr M█████.
[[/collapsible]]

[[collapsible show=&#34;(rozwiń) Nagranie z operacji przejęcia SCP-PL-051 (██/06/2011)&#34; hide=&#34;(zwiń) Nagranie z operacji przejęcia SCP-PL-051 (██/06/2011)&#34;]]

//Agent D███████ to jeden z najlepiej wyszkolonych pracowników Fundacji działających w woj. małopolskim. Agent D███████ został wyposażony w telefon ze słuchawką bluetooth, będąc stale połączonym z Dr M█████ znajdującym się w Placówce Badawczej w ██████████. W skład reszty wyposażenia agenta D███████ wchodzi Środek Amnezyjny Klasy A, skórzany plecak oraz pistolet samopowtarzalny ███ z tłumikiem.//


//Agent D███████ został wysłany do ████████ celem pozyskania podmiotu SCP-PL-051 oraz zastosowania Środka Amnezyjnego Klasy A na PL-051-i, jako iż ów anonimowy informator (co wynika z **Transkrypcji wywiadu (██/06/2011)**) posiada zbyt rozległą wiedzę na temat Fundacji.//


//Przebieg operacji nadzoruje Dr M█████.//

------

**Rozpoczęcie nagrania 00h-00m-00s**


**00h-15m-54s**


**Dr M█████:** Jesteś już na miejscu?


**Agent D███████:** Bez przesady, praktycznie dopiero co wyjechałem. Odezwę się jak dotrę do celu.


**Dr M█████:** W porządku.


**00h-49m-12s**


**Agent D███████:** Jestem na miejscu.


**Dr M█████:** Sprawdź jeszcze raz, czy masz przy sobie kompletne wyposażenie.


//Przez około pięć sekund słychać szelest ubrań.//


**Agent D███████:** Stan ekwipunku kompletny. Wychodzę z samochodu i idę w stronę domu.


//Słychać sygnał zabezpieczenia samochodu, a następnie spokojne kroki agenta D███████.//


**Dr M█████:** Wiem że to wszystko wygląda jak rutynowe zadanie, ale zachowaj bezwzględną czujność. Nie mam stuprocentowego zaufania do PL-051-i.


**00h-50m-17s**


**Agent D███████:** Trzymam rękę na pulsie.


//Kroki ustają. Słychać pukanie do drzwi — nikt nie odpowiada. Kolejna próba również nie przynosi rezultatów.//


**Agent D███████:** Nikt nie otwiera drzwi. Spróbuję wejść do domu.


//Słychać dźwięk wyjęcia broni z kabury, następnie naciśnięcie na klamkę i głośne skrzypnięcie drzwi.//


**Agent D███████:** Dziwne. Drzwi były otwarte. Przystępuję do przeszukania domu pod kątem obecności SCP-PL-051 i PL-051-i.


**Dr M█████:** Miej oczy szeroko otwarte. Nie podoba mi się to.


**00h-51m-30s**


//Słychać odgłosy kroków agenta D███████ przeszukującego dom PL-051-i.//


**Agent D███████:** Zlokalizowałem SCP-PL-051. Aż nie wierzę, że to ten stary złom ██████.


**Dr M█████:** Doskonale. Teraz skup się zlokalizowaniu PL-051-i.


//Przez pewien czas słychać jak agent D███████ przeszukuje prawdopodobnie całe mieszkanie.//


**01h-12m-09s**


**Agent D███████:** Przeszukałem cały dom. Wygląda na to, że facet zapadł się pod ziemię. Gdybyśmy wiedzieli chociaż jak wygląda...


**Dr M█████:** W takim razie zabieraj SCP-PL-051 i opuść budynek.


//Słychać dźwięk broni chowanej do kabury, a następnie kroki. Gdy owe ustają słychać rozpinanie plecaka i głośne szuranie, po czym zapięcie plecaka.//


**Dr M█████:** Rozumiem że pozyskałeś SCP-PL-051.


**Agent D███████:** Zgadza się.


//Słychać jak agent D███████ opuszcza budynek, po czym wsiada do samochodu i zapala silnik.//


**01h-18m-48s**


**Dr M█████:** Dobra robota. Operacja pozyskania SCP-PL-051 zakończona powodzeniem.


**Zakończenie nagrania 01h-18m-59s**



**Wnioski z operacji:** //Podmiot SCP-PL-051 został pozyskany bez większych trudności. Jeżeli chodzi o PL-051-i, wszystko wskazuje na to że opuścił on swój dom niedługo po przeprowadzonym z nim wywiadzie.// — agent D███████.


**Postępowanie:** //SCP-PL-051 ma zostać umieszczony w stabilnym kartonowym pudełku i postawiony na jednym z wolnych stanowisk przechowalni M-036 na terenie Ośrodka PL-11. Wszelkie decyzje odnośnie dalszego postępowania w sprawie PL-051-i pozostawiam agentowi D███████.// — Dr M█████.
[[/collapsible]]

[[collapsible show=&#34;(rozwiń) Notatka #1&#34; hide=&#34;(zwiń) Notatka #1&#34;]]

//Jako że do tej pory działania SCP-PL-051 są jasne i w stu procentach znane Fundacji, przy czym zależą one jedynie od świadomych działań SCP-PL-051-1 (takich jak świadome wciśnięcie przycisku &#34;ZAPIS&#34;), został on sklasyfikowany jako &#34;Bezpieczny&#34;. Oczywiste jest jednak, iż podmiot poważnie narusza prywatność ludzi nieświadomych jego paranormalnych właściwości i w niepowołanych rękach może stać się powodem samobójstwa, a nawet zabójstwa// — Dr M█████.
[[/collapsible]]
