Sí, sí, sean bienvenidos todos. Ah, el ambiente es tranquilo y agradable. Oh, no sean tan formales. Relajense y escuchen. No duden en comer y beber.

Bien, me llaman el Débil del Cuchillo Filoso, y soy uno de los Cuatro Chefs del Sushi Oscuro. Por favor, familiarícense y conózcanse todos. Bueno, como no soy bueno luchando, soy un investigador que estudia la relación entre el sushi y la mente. Me enorgullece decir que soy el mejor investigador sobre los efectos psicológicos del sushi.

Por eso la orientación de hoy trata de uno de los mejores inventos del Sushi Oscuro, el Lavado de Cerebro Sumeshi. Seguro que algunos de ustedes ya lo han utilizado. Así de extendido es su uso dentro del Sushi Oscuro.

Pero, ¿qué es exactamente el Lavado de Cerebro Sumeshi? Es algo difícil de explicar. Sin embargo, en términos simples, me gustaría que pensaran de que se trata de persuadir a otra persona. En otras palabras, es el acto de comunicar el encanto del Sushi Oscuro a la otra parte y convertirlo en un aliado. El arroz sumeshi juega un papel auxiliar.

Sin embargo, los humanos no somos sushi. Tenga en cuenta que mojar el espíritu en arroz sumeshi es un acto que está fuera del alcance de los seres humanos. En pequeñas dosis, puede ser extremadamente útil para mejorar la personalidad y disipar el sentimiento de rechazo al Sushi Oscuro, pero si se usa en exceso, hay muchos casos en los que el espíritu se ve completamente invadido por el arroz sumeshi y la persona se convierte en un lisiado. He visto a mucha gente romperse así. En raras ocasiones, hay quienes tienen un espíritu y una aptitud muy fuertes para el sushi, cuyo espíritu se mantiene incluso con grandes cantidades de arroz sumeshi, trascendiendo la condición humana y conectando con el sushi...  Pero esto es un tema superfluo.

Ahora, pasemos a la parte práctica.

Existe un método para sumergir el cuerpo humano directamente en arroz sumeshi, pero es muy difícil, ya que se corre el riesgo de sufrir una sobredosis de este. Así que hoy en día, usamos principalmente sushi portátil para ese propósito. Para los ingredientes, a veces utilizamos [http://lafundacionscp.wikidot.com/sushi-go-round-or-spining-sushi atún escabechado] o, para los clientes extranjeros, [http://lafundacionscp.wikidot.com/yamizushi-file-no042 California Rolls]. Otro día explicaré cómo hacer este sushi, no se preocupen. Entonces, cuando la otra persona toque este sushi especial, la idea del sushi fluirá en su cabeza y estará inmediatamente sumergido en el arroz sumeshi. Sin embargo, como se puede ver, es bastante difícil completar el Lavado de Cerebro Sumeshi simplemente dejando que el oponente toque el sushi especial sin ninguna preparación. Si sabes cómo defenderte del Sushi Oscuro, podrás repeler la tentación del sushi. Ahí es donde entra en juego la persuasión que he mencionado antes.

Hay dos métodos eficaces de persuasión que se pueden utilizar hoy en día antes de administrar el arroz sumeshi.

La primera es fingir que empatizas y te lamentas de la situación actual del adversario. Todo el mundo está descontento con algo, ¿verdad? Pueden indagar en esas cosas.
Por ejemplo, tú el que está comiendo esos Kappa Rolls de allí. ¿Estabas insatisfecho con tu anterior lugar de trabajo? ¿Nada en particular? Estás mintiendo. Debe haber habido algo. ¿Fueron amables tus superiores? Hmmm... eran gentiles, pero muy estrictos en la cocina. ¿Así que te has enfadado con ellos muchas veces? Ya veo, qué pena. No es culpa tuya. Bueno, tus superiores no entendieron lo bueno que eras, y te habrías arruinado en un sitio así...
Háblenle así al que quieran que sea escabechado en arroz sumeshi. Entonces díganles que nosotros no hacemos eso y que podemos evaluar justamente sus capacidades. Si lo hacen, es probable que esa persona se plantee dejar su trabajo actual por ir a trabajar al Sushi Oscuro, aunque sólo sea por un tiempo. Una vez hecho esto, llega el momento del Lavado de Cerebro Sumeshi. Una vez creado el incentivo, y una vez que dominen esta técnica, el resto caerá fácilmente gracias al efecto del sushi especial.

Algunos de ellos pueden estar muy apegados a su entorno actual o tener una opinión desfavorable del Sushi Oscuro. También lleva mucho tiempo y esfuerzo hacer una investigación preliminar del contrario. En tales casos, utilicen esto. Es un... [http://lafundacionscp.wikidot.com/yamizushi-file-no403 Nigiri de la Debilidad]. Oh, tú, ¿te conozco? Tienes cara de haber tragado un insecto amargo. Estás frustrado, ¿no? Esta es la segunda forma de usar esto es aprovechar la debilidad de la otra persona. Una vez que la tengan, utilicen la debilidad del adversario para hacer que se comporte de la manera que quieran. Entonces son nuestros, sí. Pueden culpar a otros por su caída en la oscuridad, pueden amenazarlos con pruebas de sus actos oscuros o pueden mostrar que son cómplices. Sólo hay que verlos caer y mojarlos en arroz sumeshi. Una debilidad llama a otra.

Ahora que todos saben cómo hacer un Lavado de Cerebro Sumeshi, hay algunos que, a pesar de tener la mente atrapada en el arroz sumeshi, son capaces de salir de su control. Hay muchos amigos que lo intentarán hacer entrar en razón y... &#34;Recordarles lo que es importante&#34;. Pero no hay por qué alarmarse. Todavía les queda un poco de vinagre en su espíritu cuando salen del arroz sumeshi. Los que salen de la oscuridad y se distraen en un entorno dulce son objetivos bastante fáciles. A estas personas ──comúnmente comparadas con el jengibre encurtido en vinagre dulce── las llamamos &#34;gari&#34;, pero ¿cómo hacerlos caer de nuevo?
¿Alguien puede decírnoslo? No veo a nadie levantando la mano... La respuesta es que utilizamos el Nigiri de la Debilidad, que también es un punto débil en sí mismo. Por supuesto, hay casos en los que se puede tener éxito simplemente remojándolos en arroz sumeshi sin utilizarlo, pero para los gari que creen haber entrado en razón, los acontecimientos de la época en la que pertenecían al Sushi Oscuro son una debilidad. Y durante el tiempo que estuvieron con nosotros, hay muchas pruebas de su debilidad. ¿Y si aún se resiste? Sería mejor &#34;tratarlos&#34; con un poco más de arroz sumeshi. Pueden romper fácilmente su espíritu remojándolo antes en el arroz sumeshi. Aunque no vale la pena mantener vivo a un debilucho que te traiciona.

Y así concluimos esta presentación introductoria al arroz sumeshi y al Lavado de Cerebro Sumeshi. Espero que ahora todos comprendan porque este método del Sushi Oscuro es tan poderoso. Una vez en manos del Sushi Oscuro, el resto caerá o verá destruido su espíritu. En otras palabras, por mucha resistencia que opongan, es inútil. Puede que haya quien aún encuentre esperanza en la luz, pero ellos ya se han empezado a teñirse de oscuridad. No hay vuelta atrás. He oído que la cantidad de arroz sumeshi para todos sigue siendo baja, pero puede aumentarse fácilmente en cualquier momento. Sería más feliz rendirse y caer así antes que convertirse en una marioneta del poder, ¿no? Ahora doy por concluida la orientación. Espero que todos estén en buena compañía la próxima vez que nos veamos. Hohohoho...</textarea></pre>
