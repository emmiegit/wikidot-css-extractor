**Ítem #:** SCP-4472

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** El DM Eta-88 (&#34;Sabuesos de Tinta&#34;) está destinado a vigilar a los principales editores de diccionarios, almacenes y centros de distribución de todo el mundo. Las colecciones personales de diccionarios deben evaluarse mediante la vigilancia de las ferias comerciales y otras funciones sociales. Los agentes incorporados deben vigilar las tiradas en curso para detectar la infección por SCP-4472, así como los procesos por los que se inducen nuevas palabras en los diccionarios bien establecidos. Los medios de comunicación que contienen un crecimiento en fase inicial de SCP-4472 pueden tratarse mediante la eliminación de las porciones afectadas. Los medios que contienen un crecimiento de SCP-4472 de etapa tardía deben ser incinerados inmediatamente.

Los rastreadores web serie-GRIH tienen la tarea de identificar y eliminar cualquier instancia de SCP-4472 de los diccionarios en línea, sitios de ayuda y otros repositorios de texto. La tarea secundaria es incluir la eliminación de las pruebas de infecciones de SCP-4472 en su etapa tardía. Los individuos frecuentemente marcados en asociación con este contenido deben ser aprehendidos, entrevistados y posteriormente amnestizados. La detención post-amnéstica de tales individuos no se considera actualmente necesaria debido a la ausencia de transmisión cruzada que involucra a los seres vivos.

&gt; **AVISO DEL 10 DEC, 2045:** Se han aprobado aumentos de financiación para las investigaciones en curso sobre las definiciones exactas, por volumen, de los umbrales de gestación de SCP-4472. Los resultados de esta investigación se incorporarán inmediatamente a las prácticas óptimas de mantenimiento de registros y se difundirán a organizaciones externas.

**Descripción:** SCP-4472 es una palabra anómala que se propaga dentro de los medios textuales a través de mecanismos desconocidos, originándose exclusivamente en los diccionarios y otros medios comparables. Todas las instancias de SCP-4472 basadas en el alfabeto latino aparecen como &#39;eittai&#39;. Todas las demás formulaciones parecen transcribirse de manera similar dentro de las estructuras fonéticas existentes, pero establecer una pronunciación correcta se ha complicado por la falta de pautas de enunciación. 

Todas las instancias observadas de SCP-4472 van acompañados de definiciones que lo identifican como un descriptor de elementos físicos y emocionales de fenómenos discretos. Estas definiciones se reflejan en todas las instancias emergentes hasta que una nueva definición comienza a propagarse. Los contenidos textuales y temáticos de las definiciones de SCP-4472 han experimentado cambios significativos desde su descubrimiento inicial en 1999. La experimentación que emplea estímulos externos se abandonó en 2020 debido a las incertidumbres sobre los efectos a largo plazo del proceso.

Las instancias de SCP-4472 siguen una pauta de desarrollo consistente en todos los casos recientes:
&gt; • SCP-4472 se genera dentro de una instancia de SCP-4472-1[[footnote]]SCP-4472-1 designa todos los medios que contienen instancias de SCP-4472.[[/footnote]], típicamente reemplazando la entrada más apropiada según el sistema de organización del medio. Todo el texto generado refleja el lenguaje primario de las instancias relevantes de SCP-4472-1.
&gt; 
&gt; • Las entradas adyacentes se sustituyen posteriormente por SCP-4472 y la definición que lo acompaña. Este proceso se repite hasta que todas las entradas disponibles hayan sido reemplazadas. Todo el texto previamente no afectado (como la información sobre los derechos de autor) se reemplaza posteriormente por SCP-4472.
&gt; 
&gt; • Tras la sustitución textual completa de una instancia de SCP-4472-1, su estructura física sufre una amplia degradación debido al colapso localizado de las barreras ontológicas. Un área esférica de aproximadamente 3,33 m^^3^^ que rodea a la instancia es afectada de manera similar, comprometiendo severamente la cohesión de la materia adyacente por períodos de tiempo variables.[[footnote]]Los casos observados han oscilado entre 36 minutos y 17 días, 8 horas, 55 minutos.[[/footnote]]

El impacto de las infecciones en fase tardía de SCP-4472 sobre la materia física se observó por primera vez en septiembre de 2044 y se ha intensificado continuamente en nuevas instancias desde ese momento. Los análisis de los lingüistas de la Fundación no han identificado ningún daño permanente en las construcciones fundamentales del lenguaje a pesar de la intensificación de los efectos, pero sigue habiendo incertidumbres en cuanto a si esos daños podrían observarse con éxito antes de la extensa corrosión léxica.

**Anexo 4472-A (Lista de Definiciones Conocidas de SCP-4472):**
&gt; //Entradas clasificadas por fecha de generación proyectada y traducidas según sea necesario.//
&gt; 
&gt; • **JUN 1999:** El sonido de los primeros diez latidos de un corazón. Estrépito al principio, incierto de éxito. Confiado al final, seguro de la existencia. 
&gt; 
&gt; • **DEC 2000:** El frío de las piedras encontradas por primera vez bajo pies inciertos. Aterrador como una zambullida en el océano negro. Robusto como la misma tierra.
&gt; 
&gt; • **ENE 2003:** El marchitamiento de las flores en un alféizar cinco minutos después del mediodía. El caer de los pétalos. El doblar del tallo. Huesos desechados del festín de los ojos.
&gt; 
&gt; • **NOV 2007:** El tinte del cielo durante la puesta de sol, visto a través de una ventana estrecha. Tentador y premonitorio en igual medida.
&gt; 
&gt; • **FEB 2019:** El resplandor de una estela de humo del sol descendente. Largo y oscuro. Ominoso y brillante.
&gt; 
&gt; • **FEB 2019:** El trueno del impacto final de un sol. Fuerte. Breve. Final.
&gt; 
&gt; • **JUL 2019:** @@[@@//La única definición compuesta por un espacio en blanco.//@@]@@
&gt; 
&gt; • **JUN 2020:** El entumecimiento de una existencia ciega, sorda y muda. Encarcelamiento dentro de la carne. Dedos entrelazados a través de un cabello quebradizo.
&gt; 
&gt; • **AUG 2022:** La agonizante suavidad de una cama cabalgando durante meses. 
&gt; 
&gt; • **ENE 2023:** El alivio de la libertad, interrumpido sólo por la debilidad del cuerpo y el espíritu. La familiaridad del hogar, templada por una letanía de funerales.
&gt; 
&gt; • **MAY 2030:** La comodidad de la camaradería en una meseta desamparada. Los espíritus fortifican los espíritus contra una mayor miseria. Manos sobre manos afiladas para infligir la miseria por triple.
&gt; 
&gt; • **MAR 2035:** Los muchos reflejos de la estela de un sol cuando es lanzado desde las maquinarias por manos hirientes. Luces en vidrios rotos. Luces en uniformes apagados. Luces en ojos vacíos.
&gt; 
&gt; • **SEP 2039:** El olor de cincuenta mil cadáveres en una llanura invernal cuando son silenciados por la nieve y preservados por el frío. 
&gt; 
&gt; • **MAY 2041:** El olor de diez mil cadáveres en una orilla salada cuando son picados por gaviotas e incrustados con sal.
&gt; 
&gt; • **ENE 2043:** El sonido de los diez latidos de un corazón cuando se enfrenta a monumentos imposibles. Cinco en el asombro de la torre a los dioses mortales. Cinco en desafío a su desmoronada causa.
&gt; 
&gt; • **MAR 2044:** La agonía de un millón de escalones subidos, unida a la expectativa de un millón más. Luchando mientras se subía. Descansando mientras se sube. Vivir mientras se sube.
&gt; 
&gt; • **DEC 2045:** La visión de un salón del trono con trece sillas vacías y trece rencores pendientes. 
&gt; 
&gt; • **DEC 2045:** El puñetazo contra una puerta cerrada. 
&gt; 
&gt; • **DEC 2045:** El destrozo de hachas contra una puerta cerrada. 
&gt; 
&gt; • **DEC 2045:** El ardor de los soles contra una puerta cerrada.
&gt; 
&gt; • **ENE 2046:** El acto de abrirse camino.
