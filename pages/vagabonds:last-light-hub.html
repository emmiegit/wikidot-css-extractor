    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Last Light
**Auteur :** [[user MaliceAforethought]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 6 mars 2021
[[include credit:end]]

&gt; Chaque singularité pointe dans une même direction : la fin. Les étoiles du multivers s&#39;éteignent, une par une, et tout disparaît dans l&#39;obscurité. Mais il y a une exception. Une seule. Et toute la création afflue vers cette ultime île.

Bienvenue, mesdames et messieurs et tous les autres, au dernier lieu sûr du multivers.

----

[[tabview]]
[[tab Le Dernier Lieu]]

Flottant dans une mer nébuleuse de nuages quelque part au-delà de l&#39;espace traditionnel, le Dernier Lieu[[footnote]]Aussi connu sous le nom de Dernière Île, Dernières Îles, et une myriade d&#39;autres noms. Le centre utilise ce nom par commodité.[[/footnote]] est le seul endroit du multivers qui ne soit pas affecté par l&#39;apocalypse. Au-delà de ce refuge sacré, tout meurt -- bien que certains mondes restent partiellement ou majoritairement intacts, ce n&#39;est qu&#39;une question de temps avant que le déclin ne les rattrape. À travers la réalité, les habitants fuient les ténèbres et trouvent un foyer plus ou moins accueillant dans les bras de l&#39;immense étendue urbaine.

++++ Cités

Ou cité, s&#39;il n&#39;y en a qu&#39;une. Personne n&#39;en est encore trop sûr. Quoi qu&#39;il en soit, une urbanisation particulièrement dense recouvre la vaste majorité du Dernier Lieu et consiste généralement en un méli-mélo d&#39;architectures provenant de tous les recoins de l&#39;univers. Des bidonvilles construits dans de vieux temples, des obélisques s&#39;appuyant sur les coques rouillées d&#39;antiques vaisseaux spatiaux, des rues érigées sur des ruines elles-mêmes construites sur des ruines d&#39;âges passés. Esthétiquement, il n&#39;y a que trois vraies constantes : presque tout est énorme, presque tout est vieux, et presque partout, tout est habité par autant de personnes que possible.

++++ Îles

Le Dernier Lieu est brisé. Les îles individuelles dérivent ça et là[[footnote]]Ou parfois non, et leurs positions ne changent pas. Une fois de plus, ça reste à voir.[[/footnote]], parfois connectées, parfois disparates -- la difficulté de voyager de l&#39;une à l&#39;autre peut aller d&#39;une tâche herculéenne à quelque chose d&#39;aussi simple que prendre un train. Très peu de choses sont gravées dans le marbre quant aux îles elles-mêmes, mis à part leur taille, qui est immense. Qu&#39;elles aient fait partie d&#39;un plus grand ensemble ou non reste à voir. 

++++ Habitants

Les réfugiés qui se sont adaptés au Dernier Lieu varient de presque toutes les façons que vous pouvez imaginer, et de beaucoup auxquelles vous n&#39;auriez pas pensé. Grâce à l&#39;évolution convergente, les corps humanoïdes ne sont pas rares, et les humains eux-mêmes tendent à être remarquablement répandus dans le multivers, mais le résident moyen a plus de chances d&#39;être extraterrestre que l&#39;inverse. Certains vivent là depuis des éons, et ont vu des héritages fleurir et se faner. D&#39;autres sont tombés à travers un portail seulement quelques semaines plus tôt et doivent encore s&#39;adapter. Les détails exacts relèvent des auteurs.

++++ Récupération

Les bords de la mer de nuages sont remplis de débris flottants de terres depuis longtemps détruites. De braves citoyens s&#39;aventurent dans des chalutiers entropiques pour récupérer ce qu&#39;ils peuvent et secourir les rares survivants ; la demande du continent en matériaux de récupération est élevée et dans un monde où mille monnaies différentes ont cours, une dette de sang peut avoir autant de valeur qu&#39;un chèque.

++++ Portails

D&#39;énormes structures de nature indéfinie, servant de méthodes de passage vers d&#39;autres lieux. Peut-être même d&#39;autres //époques//. Peu de choses ont été décidées à leur sujet, excepté le fait que la grande majorité d&#39;entre eux soient désormais hors service.

[[/tab]]
[[tab Groupes et factions]]

Le Dernier Lieu grouille de gens et de choses, la plupart ayant leurs propres motivations et objectifs. Au fil du temps, certains groupes se sont notablement démarqués même parmi l&#39;abondance habituelle d&#39;étrangetés. Ceux qui sont actuellement acceptés comme étant initialement pseudo-canon sont les suivants :

++++ Alephs

Les Alephs ne sont qu&#39;un murmure, le nom de la peuplade mystérieuse à l&#39;origine de la création de ce lieu. Très peu de choses sont connues à leur sujet, car ils ne sont plus qu&#39;un mythe depuis fort longtemps. Bien que certains se réclament de leur lignée (et tentent d&#39;en prendre avantage pour obtenir argent et pouvoir), rien de tout cela n&#39;a été prouvé.

Il y a des rumeurs selon lesquelles les Alephs n&#39;auraient pas été un groupe, mais une chose, le cadavre d&#39;un dieu mort qui aurait donné son corps pour former les îles et son sang pour former les nuages. C&#39;est au mieux une conjecture, et dans le pire des cas, un blasphème, et ça ne devrait pas être considéré comme parole d&#39;évangile.

++++ La Fonderie

Un groupe de travailleurs singulièrement dévoués. Personne ne sait d&#39;où ils venaient, et ils sont là depuis aussi longtemps que quiconque se souvienne. Ils parcourent les îles, réparant ce qui doit être réparé et n&#39;acceptant ni remerciements ni paiements. Ah, et ce sont tous des crabes géants[[footnote]]Étrange, oui, mais [https://fr.wikipedia.org/wiki/Carcinisation peut-être pas aussi étrange que ce que vous pourriez penser].[[/footnote]].

++++ Tenants

D&#39;immenses êtres tout droits sortis de la mythologie gréco-romaine, dont les corps titanesques bougent sur des échelles de temps géologiques et dont les charpentes musclées soutiennent les terres comme les cités. Ils tiennent les îles sur leurs dos.  

++++ Nihl

Tout le monde ne souhaite pas être sauvé. Les Nihl sont un groupe fongique qui croit qu&#39;il vaut mieux que la nature suive son cours, que le monde soit consumé. Peut-être pensent-ils qu&#39;un nouvel univers renaîtra des cendres. Peut-être pensent-ils que les dévots ont quelque chose à gagner. Ou peut-être adorent-ils simplement la mort.

++++ Les Endurants

Un ordre de chevaliers avancés technologiquement, provenant d&#39;un univers qui s&#39;est effondré dans un passé lointain. Ce sont les seuls à avoir survécu à la mort de leur monde et sont parmi les premiers visiteurs du Dernier Lieu. Ils ont pris la résolution de ne jamais faillir à nouveau à leur devoir de maintenir l&#39;ordre et préserver la paix -- pas même face à l&#39;annihilation elle-même. Ils servent de facto de force de l&#39;ordre au sein des communautés du Dernier Lieu : un groupe qui applique ses propres lois sans erreur ni contrainte, car personne n&#39;a à ce jour été assez puissant pour les en empêcher. Heureusement pour les réfugiés des Îles, les Endurants ne semblent pas s&#39;intéresser au pouvoir direct, malgré leur manque de supervision.  
[[/tab]]

[[tab Guide d&#39;écriture]]

Les thèmes de ce canon devraient être assez transparents, au moins tant que tout n&#39;est que partiellement formé. Des sujets potentiels sur lesquels vous pourriez écrire incluent :

* Survie et inévitabilité
* Espoir et désespoir
* La punition dans un monde où l&#39;existence est une ressource qui s&#39;amenuise
* Le risque, le danger, la liberté et le prix que vous paierez pour être en sécurité
* L&#39;acceptation des étrangers

Globalement, si vous avez une idée : écrivez-la. Rien n&#39;est canon tant que ce n&#39;est pas sur le site, et même une fois posté, c&#39;est flexible. Rien n&#39;existe dans ce monde à moins que vous ne le disiez. Le passé, le présent et le futur attendent tous d&#39;être décidés. Ici et maintenant, vous êtes tels des dieux.

[[/tab]]
[[/tabview]]

++++ OK, mais c&#39;est //quoi// ce truc en fait ?

Cette page est le centre inaugural de notre premier canon construit collaborativement, grâce au nouveau [[[vagabonds:sss2|Système de Sélection Serpentin]]]. La description complète du fonctionnement de ce processus est disponible sur la page de ce centre, mais voici l&#39;idée générale :

# Vous soumettez des idées d&#39;écriture.
# Nous regroupons les idées dans un sondage. Vous appliquez la Démocratie et les réduisez à un unique survivant.
# Cette idée unique devient la graine d&#39;un nouveau canon. Nous la cultivons. Vous pouvez en discuter sur le [[[system:real-time-chat | serveur Discord]]].
# Nous regroupons vos idées en un centre, que vous êtes probablement en train de lire, avec un peu de chance. Vous écrivez pour ce centre et modelez à volonté le nouveau canon. Nous mettons à jour cette page au fur et à mesure que les idées naissent et sont affinées.
# Le canon se solidifie. Le staff et les utilisateurs se laissent aller et se prélassent dans l&#39;écriture de nouvelles choses. Tout le monde y gagne.

Avec plus d&#39;une dizaine d&#39;entrées de plusieurs auteurs incroyablement talentueux, la période d&#39;écriture initiale est terminée ; bien que vous soyez toujours autorisés et encouragés à écrire dans ce cadre, il n&#39;est plus considéré différemment des autres collections ou canons du site. Vous pouvez juste vous poser, vous prélasser et lire un peu de bonne fiction en regardant le multivers s&#39;effondrer.

----

Cette idée a été fournie par [[user Varaxous]] et a gagné parmi 64 submissions. Les Conservateurs du canon sont actuellement [[*user Rumetzen]] et [[*user MaliceAforethought]]. Contactez-les si vous avez des questions ou des soucis.</textarea></pre>
