    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-877
**Autore:** [[*user Eskobar]]
**Originale:** [https://scp-wiki.wikidot.com/scp-877 Link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]

**Elemento #:** SCP-877

**Classe dell&#39;Oggetto:** --Euclid-- Keter

**Procedure Speciali di Contenimento:** Tutte le copie di SCP-877 devono essere riposte in contenitori sigillati elettromagneticamente presso il deposito del Sito-19. I contenitori devono essere dotati di ricevitori radio impostati per scansionare tutte le frequenze di trasmissioni in entrata o in uscita. Un registro delle frequenze captate in precedenza deve essere conservato presso l&#39;archivio del Sito. Qualsiasi trasmissione da qualsiasi copia di SCP-877 deve essere segnalata immediatamente al comando del Sito-19. Devono essere compiuti tutti gli sforzi possibili per catturare il maggior numero possibile di esemplari di SCP-877, onde determinare ulteriori abilità degli oggetti.

**Descrizione:** SCP-877 sono una serie di --quattro-- --dieci-- dodici microchip acquisiti tra il 199█ e il 201█ dalle cortecce cerebrali di diversi piccoli mammiferi. Gli animali in questione includono, ma non si limitano ai soli, Sciurus carolinensis (scoiattolo grigio orientale), Felis catus (gatto domestico) ed Eumops perotis (mastino occidentale). I microchip non hanno alcun segno su di loro ad eccezione di piccoli timbri, leggibili solo al microscopio elettronico, che recitano &#34;DIPARTIMENTO DI BIOLOGIA DELL&#39;UNIVERSITA&#39; DI ALEXYLVA&#34;, seguito da &#34;GENERAZIONE&#34; e un numero. Tuttavia, non esistono documenti di un&#39;istituzione denominata &#34;[[[wayward|Università di Alexylva]]]&#34;. Inoltre, le capacità di questi microchip vanno oltre le tecnologie in possesso di qualsiasi laboratorio conosciuto.

Le copie di SCP-877 hanno una velocità di elaborazione potenziale di 3,3x10^^██^^ milioni di istruzioni al secondo a ██ terahertz e una capacità di archiviazione stimata in ███ petabyte. I chip sono in grado di interfacciarsi e controllare le funzioni motorie delle creature ospiti, sebbene di solito consentano agli istinti degli animali di svolgere attività di routine (mangiare, nidificare, accoppiarsi).

È stato notato che SCP-877 --soltanto-- prende il controllo del suo ospite allo scopo di propagarsi (vedi Addendum 877-2). Il meccanismo con cui ciò avviene è sconosciuto, ma il comportamento associato è ben documentato. Solitamente l&#39;animale ospite si avvicinerà a un altro animale e lo immobilizzerà con i mezzi più convenienti a sua disposizione. L&#39;ospite morderà la creatura da qualche parte sulla testa, creando un contatto sanguigno tra gli animali. L&#39;ospite originale rilascerà l&#39;animale dopo dieci minuti.

Entro ventiquattro ore, una nuova copia di SCP-877 emergerà all&#39;interno del nuovo ospite; il microchip sarà leggermente più piccolo e il numero di generazione sarà superiore di uno. --Il numero di generazione più alto individuato fino ad oggi è █-- (vedi Addendum 877-2 per l&#39;aggiornamento), e ogni chip sembra essere in grado di propagarsi sei volte, il che implica che la popolazione totale di SCP-877 potrebbe aggirarsi attorno a -milioni-- decine di milioni di individui.

**Addendum 877-1: Log di Recupero:** La prima copia di SCP-877 individuata è stata scoperta dai ricercatori zoologici dell&#39;Università di [REDATTO] nel Tennessee nel 199█ durante una tipica dissezione. La sua insolita presenza all&#39;interno della creatura ha attirato l&#39;attenzione degli scienziati della Fondazione, i quali hanno stabilito trattarsi di un chip di prima generazione. L&#39;analisi di letture insolite di energia dal chip ha portato alla scansione di trasmissioni radio con una frequenza di [REDATTO], portando alla cattura di altri due chip. Le istanze di SCP-877 iniziarono a cambiare frequenza ripetutamente; tuttavia, avere diversi esemplari in cattività ha reso più semplice il tracciamento.

**Addendum 877-2: Log di Aggiornamento**

██ Febbraio 2011: Decimo esemplare acquisito. Durante i test, è stato registrato un notevole picco di attività radio su diverse frequenze. In quel momento, tutte le istanze di SCP-877 in cattività hanno smesso di trasmettere su qualsiasi frequenza e tutte le frequenze conosciute per la trasmissione di SCP-877 sono cessate. Il Comando O5 ritiene che il resto dei chip comunichino su canali criptati e continuino i loro cicli di propagazione. Senza alcuna comprensione delle origini dei chip o dell&#39;obiettivo finale, il livello di minaccia di SCP-877 deve essere considerato elevato e i tentativi di localizzare esemplari e materiali relativi a SCP-877 dovrebbero essere considerati la massima priorità.

█-██ Agosto 2011: In due diverse occasioni nell&#39;arco di una settimana sono pervenuti rapporti di attacchi contro esseri umani da parte di gruppi di animali di specie diverse collaboranti assieme. È stato catturato un unico esemplare di //Didelphis virginiana//, l&#39;opossum nordamericano. Presenza di SCP-877 confermata durante la dissezione. Richiesta riclassificazione a Keter.

██ Agosto 2011: Negata la riclassificazione a Keter da parte del Comando O5.

██ Settembre 2011: Registrato un altro attacco che coinvolge SCP-877. Due Boston Terrier, quattro scoiattoli e un serpente giarrettiera hanno collaborato all&#39;attacco di una bambina di undici anni che si era smarrita in una zona boscosa vicino alla casa dove abitava. Utilizzando il tracciamento a radiofrequenza, i due terrier sono stati contenuti; la presenza di SCP-877 è stata confermata dalla dissezione dei cadaveri. Entrambi gli esemplari erano contrassegnati con &#34;GENERAZIONE ██&#34; e si trovavano più in profondità nel cervello, rendendo la scoperta più difficile. La Squadra Speciale Mobile Rho-1 (&#34;I Professori&#34;) è stata mobilitata per una risposta rapida e il contenimento delle istanze di SCP-877.

██ Settembre 2011: Dopo diverse segnalazioni di comportamenti insolitamente violenti, la vittima del precedente attacco a SCP-877 è stata condotta nelle strutture della Fondazione per condurre alcune osservazioni. La risonanza magnetica non ha offerto risultati apprezzabili, anche se è stata notata una piccola zona d&#39;ombra nella corteccia cerebrale. I ricercatori hanno successivamente potuto confermare che l&#39;oggetto era con ogni probabilità un esemplare di SCP-877, data la sua forma e posizione coerenti durante scansioni multiple, anche se l&#39;identificazione definitiva non è stata possibile dal momento che il soggetto era ancora vivo.

██ Settembre 2011: Riclassificato quale Keter su indicazione del Comando O5.
