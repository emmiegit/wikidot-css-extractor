    <pre><textarea class="page-source" readonly>[[include blackinblack]]
[[include theme:queen-s-gambit]]

++++ ##brown|黑皇后无限##
++++ ##red|黑皇后贤者为诉说真理而来##
++++ ##blue|我是黑皇后双狸##
++++ ##white|见习黑皇后小公主。感谢邀请##
----
++ 基调
##brown|黑皇女是我们对那些没能成为黑皇后的姐妹们的非正式称呼。####red|我刚刚更新了数据库，所以它现在是正式称呼了。####blue|在无限多的时间线当中，我们的一部分姐妹们没有走上黑皇后之路，蜗居于自己那狭隘的小世界之内。####brown|出于不同的原因，我们决定让这些人保持现状，不对她们妄加干涉，尊重她们自己的路。####white|理解万岁！##
++ 前提
##red|Alison Chao与其父Charles Gears（或二者的任意平行变体）的存在。####brown|且Alison Chao后天失去或先天没有探索未知的强烈好奇心。####red|一般地，Alison Chao总是有着远超常人的求知欲，####white|“一般”代表着总会有特例存在。####red|并会在Gears离去后被彻底激发，最终稳步迈向皇后之路。####blue|天呐，我今天到底要多少次听到这个名字？####brown|你说Gears吗？####blue|一天三次就是我的极限了，为了我的心脏求你们不要再说了。##
++ 功用
##red|客观来说，介于我等姐妹的共同理念以及世间的普适真理，在不具备绝对必要性的情况之下，此类个体将不具有对黑皇后而言有意义的功用。####blue|简单来说，所有的黑皇后都约定了非必要情况下不会进入黑皇女所在的时间线，以免打扰到她们的生活。####brown|尽管道路相悖，我们愿意尊重这些姐妹们的选择，而且看着她们走上不同的道路获得幸福对我们来说也是一种慰藉。####blue|或是一种折磨。你们或许已经没心没肺了，但我可看不得父女秀恩爱的桥段。####white|部分个体被允许来到这里观摩正牌黑皇后们的人生轨迹与所得成就。黑皇后慷慨地给予了皇女们一个重新选择人生道路的机会。##
++ 弱点
##red|与黑皇女的冲突是应当且必须被避免的。####brown|黑皇女往往不会有进入被放逐者图书馆的机会，所以她们通常对自己的时间线以外的广袤世界一无所知。####white|不过这种无知并不一定是坏事。####brown|如果实在无法避免与她们的战斗，可以通过攻击Gears来转移她们的注意力。####blue|不，这样做不会有什么好结果的。还有你刚刚又说了一次那个名字。####brown|抱歉啦。##
-----
++ 实例: A-514号时间线:
##brown|基金会在大名鼎鼎的[[[scp-001-o5|工厂之战]]]中选择不借助外力，于是被精灵族大军灭了。####red|善。####blue|好死。####brown|由于没有被基金会挖走，Ge……我们都知道的那个人没有抛下她的女儿，与之相伴直至寿终正寝。####red|善。####blue|咕……####brown|顺带一提，因为没人阻止，这条时间线上的麦布女王最终成功复活并与人类文明同归于尽。####white|啊这……##

++ 实例：C-055号时间线：
##red|这条时间线上曾经有一位黑皇女。####blue|我最不喜欢的词就是“曾经”。####brown|我以为是“齿轮”。####blue|杀人还要诛心？####red|彼时她意外接触到了前一代无名者的遗骸，从而成为了他的继承人。####blue|猜猜我用“无名”当关键词能在数据库里搜索到多少人和精灵？####red|这里指的是资历最老的那个。####brown|[[[scp-055|圆榫]]]？####red|差不多，我想说的其实是乌有之人，不过在这条时间线上它们是一体的。####brown|我想起一个[[[charles-ogden-gears|老熟人]]]了。####red|在被逆模因覆盖后，她成功潜入了她的目标所处的那个基金会站点，但她没有对这座设施里的任何异常事物产生兴趣，也无视了我们对她发出的邀请。她关注的只有一个人。####blue|啊啊啊啊啊啊又是秀恩爱。####brown|这条时间线我有一点印象。在贤者发现那里的几年后，基金会做出了令人难以想象的[[[scp-5000|暴行]]]。####red|当他们意图杀掉那位无心之人的时候，皇女用自己的能力救下了他，并带着他逃离基金会的追杀。我未能知晓是什么促使他们折返至Site-19，但那位父亲在这个站点里手刃了自己的女儿，并把她的头颅塞进了一个公文包。之后我就没再找到过他们了。##

++ 实例：D-114号时间线：
##red|Alison Chao改名为Alexander，做了性别重置手术，24岁时被Thorley夫妇收养。####brown|跳过。####white|怎么了？####brown|涉及到这个人的事情没必要认真对待。##

++ 实例：E-477号时间线：
##blue|这里的Alison Chao被卷进了麦布女王的邪恶计划当中。在数千种术式相互交叉联结的影响下，她的头衔与麦布的生命建立了联系。####red|一旦她成为[[span class=&#34;ruby&#34;]]皇后[[span class=&#34;rt&#34;]]Queen[[/span]][[/span]]，麦布[[span class=&#34;ruby&#34;]]女王[[span class=&#34;rt&#34;]]Queen[[/span]][[/span]]就会复活？####blue|对。####brown|精灵族大法师特有的只会拿名字做文章。####red|此人现状如何？####blue|全世界几百个异常组织都在找她。GOC甚至为了杀她抹平了整个朝鲜，但在他们的武器生效前，第三精灵帝国抢先抓走了她。我虽然想帮她一把，但若是让她知晓了黑//皇后//的存在，只怕事情会变得更加难以控制。####red|麦布女王对整个多元宇宙都是一大威胁。每多一个时间线的麦布成功复活，其他时间线的处境就会变得更加危险。####brown|现在她还在[[[scp-pl-259|成吉思汗]]]手上吗？####blue|一位前基金会员工解救了她。目前他们两人正在逃亡当中。####brown|冒昧地问一下，这位前基金会员工的姓氏首字母是不是G？####blue|……####red|让你来监视这条时间线真是难为你了，可怜的狸。不过决不能放松警惕，若是再有森之子的麦布信众令他们陷入危险，及时联络我们。##

++ 实例：G-386号时间线：
##brown|Alison Chao和那个人都是机器人。由于程序限制，我们的这位铁皮姐妹自始至终都没有离开她那空无一人的家。####blue|我曾经俘虏过这个时间线的爸爸。不过他的程序实在太复杂了，我研究了几个月也没找到让他把我识别为女儿的办法，只好把他放回去了。当然，这都是在发现这个时间线上有黑皇女以前的事情了。####red|我很好奇这种事你做了多少次？####blue|你想看看我的收藏仓库吗？####red|……不，不想。####white|这位姐姐感觉有点可怕啊。####brown|我们中的大部分都执着于找回Gears老爹，只不过狸的执念比别人要更深一些。####blue|你又说了那个名字！##

++ 实例：I-463号时间线：
##brown|这里的Alison Chao距离成为黑皇后只有一步之遥，直到她发现了[[[scp-6463|那里]]]的入口。####blue|所以，她真的是自愿进去的吗？####brown|不知道。我不会忘记她的。####red|我们都不会，亲爱的。##

++ 实例：M-782号时间线：
##blue|我的时间线。这里的Alison Chao是一对双胞胎。受到某种符号危害影响，她们两个都叫Alison Chao。在世界末日到来前夕，基金会制造的方舟恰好有了一个空位，这给了铁面无私的Gears博士一个拯救他家人的机会。####brown|狸……####blue|没被选上的那个倒霉蛋摸索到了通向图书馆的门径，并最终成为黑皇后的一员。而和父亲一起登上方舟的那个孩子则跟她的父亲一起快乐地生活着，等待着末日结束、重建文明的那一天。很无聊的故事，没什么好说的。##

++ 实例：Q-230号时间线：
##red|Alison Chao出生在2300年。####blue|……####brown|我们真的要把死人也算上吗？####red|不，她还活着，我亲眼确认的。####blue|我记得2300以后的世界都没办法从外部远距观测了吧？####red|我说了，亲眼。####brown|行吧，我在想有个孩子能在2300年后的世界里活下来和有个大人竟然跑去2300年后的世界这两件事哪个更不可思议。####red|任何艰难险阻都不能阻止贤者踏上探寻知识的旅程。不过，这一趟确实很要命就是了。####blue|你没把她带回来吗？####red|她已经适应了那边的环境，正常的世界反而不再适合她了。再者，她也不愿意离开父亲逝去的地方。####white|打扰一下，请问2300年出什么事了？####brown|看[[[scp-cn-1000|这个]]]。##

++ 实例：S-078号时间线：
##brown|Alison比她的父亲更早地被基金会发现。与我们大多数人不同，这条时间线上是白皇后抛弃了她的父亲。后者成功找到了联系我们的方法，并以[[[black-vassal|黑国王]]]之名加入到我们与基金会的斗争当中。####blue|在打倒这条时间线的基金会后，他和他的女儿回归普通人的平凡日常。####red|狸，我们知道国王走了让你很难受，不用勉强自己。####blue|没关系，我快要适应没有他在的日子了。每个Gears都将会离我而去，这就是命运。####brown|言归正传，在摧毁了近半数的基金会设施后，国王与他的女儿在一片废墟中吵了一架，最终和好如初。####red|此处的“吵架”指的是将整个站点化为五维空间后用从平行世界抽取来的能量互相向对方投掷拟似月球。####brown|很庆幸她还没来得及喝下[[[scp-006|泉水]]]，不然脑子先一步烧坏的可能就是国王了。####white|基金会被摧毁了一半，那人类会不会灭绝啊？####brown|我们下手时很有分寸的，亲爱的小公主。剩下的那一半基金会应该足够撑到国王跟他失忆的女儿安享晚年了。####red|你在跟谁说话？##

++ 实例：Z-123号时间线：
##brown|Alison Chao普通地出生，普通地被她的父亲抛弃，普通地度过了不快乐的童年，普通地发现了门径，不普通地没有穿过它，不普通地没有深入异常社群，不普通地成为了一个普通人。####white|老实说，现在我已经分不清什么才是普通了。####blue|我记得你说过要请她来咱们这边参观吧？日子定下来了吗？####brown|这个嘛，回头再说吧。##

##white|感谢你给我的这次机会。今天以前，我从未想过能够亲眼见到其他世界的自己。只是，我果然还是不想成为黑皇后。比起爸爸和你们所在的那个大世界，我还是更喜欢现在这个小世界，它或许很狭小、丑陋，但至少是温暖的。成为皇后的大家都很美丽，但离我太过遥远了，我不想像爸爸那样变得冷血。此时此刻的现实，对我来说才是美好的每一天。##
