[[include component:image-block name=1748language.png |caption=SCP-CN-1748所使用的语言[[footnote]]其中全填充表示长亮，半填充表示闪烁，无色表示不亮。26个字母按照从左到右从上到下的顺序进行排列，三种颜色的灯全不亮通常表示一个字的结束或句间停顿。[[/footnote]]]]
**项目编号**：SCP-CN-1748

**项目等级**：Safe

**特殊收容措施**：机动特遣队（MTF）-甲子-3“交警”在早晚高峰时段将负责███街，███口，███道以及███路交通的协助疏导。SCP-CN-1748中有任意一个个体的异常状况影响正常交通运行时，特遣队有权以“交通管制”的名义切断该异常项目所在路口的交通供电系统，并全权对该路口交通进行指挥。由于该路段车流量较大，因此要求MTF-甲子-3“交警”所有成员至少有20小时以上交通指挥工作的经验。鉴于SCP-CN-1748所在位置，任何与其相关的调查或采访需在凌晨1点后早晨4点前进行。


**描述**：SCP-CN-1748是对███街分别与███口，███道以及███路交错的三个十字路口由东向西方向的三盏具有自我意识并可通过不同亮灯方式交流的红绿灯的统称。位于███街和███口的SCP-CN-1748-1与位于███街和███路的SCP-CN-1748-3在处于通电状态时的任何情况下不会亮出同一种颜色的灯。

SCP-CN-1748的异常性质最早发现于一次交通事故中。在SCP-CN-1748-1所在路口由南向北和由北向南方向均允许直行时，SCP-CN-1748-1由红灯变为绿灯，导致部分由东向西方向的司机与由南向北方向的车辆与行人发生冲撞，造成2人重伤。负责该路口的交通管理单位在调取事故发生路口的监控录像时发现了SCP-CN-1748-1的异常状况，决定于当天凌晨时段对SCP-CN-1748-1进行维修。维修时SCP-CN-1748-1再次发生异常现象：三盏灯持续发光或进行不规律的闪烁。进行例行晚间巡逻的机动特遣队MTF-甲子-3发现了此状况，并在上报给指挥部后，以路过的交警大队为假身份对进行维修的施工队伍进行询问，并对其进行了A级记忆删除。

在后续对SCP-CN-1748-1的研究调查中，SCP-CN-1748-2和SCP-CN-1748-3的异常状况也被依次发现，并被统一编号为SCP-CN-1748。SCP-CN-1748中的任一个体可通过27种不同的亮灯方式与经过的人类使用普通话的拼音进行交流，而同时其他两个个体在通电情况下也可以知道交流内容。具体亮灯方式对应的字母已被完全破译。

在于任何SCP-CN-1748任何一个个体进行交流时，应避免以编号进行直接称呼的方式，否则有可能导致该个体的应激情绪。此情绪有极大可能导致该个体所在路口交通发生混乱，并引起路人，司机以及所在路口交通执法人员的恐慌。具体的替代称呼可参照附录中的访谈记录。此外，综合自项目被发现以后的所有相关记录，交谈中较为放松的语气可有效减少任一个体的应激情绪，因此建议与SCP-CN-1748直接交流的研究人员熟练掌握与其中任一个体进行较为日常对话的沟通技巧。

**附录**：
[[collapsible show=&#34;+ 对SCP-CN-1748的若干访谈记录&#34; hide=&#34;- 对SCP-CN-1748的若干访谈记录&#34;]]

&gt; **研究员Ranpo**：看来语言学部那帮家伙也不算是吃白饭的[[footnote]]请研究员Ranpo注意用词，否则我们会酌情延期与开发部合作研发专用于SCP-CN-1748的便携翻译器的计划。--语言学部负责人[[/footnote]]，这么黑灯瞎火的地方还能把你们的交流方式给摸清楚，换我我早瞎了。幸亏我现在带了副墨镜，不过有点看不清了。你能不能稍微闪慢点，不然把我气走了就真的没人愿意研究……嗯，和你们聊天了。行不，老李？
&gt; 
&gt; **SCP-CN-1748-1**：(以5秒更换一个字母的速度[[footnote]]正常速度为1-1.5秒更换一个字母。[[/footnote]]）彳亍口巴[[footnote]]原话如此。[[/footnote]]。
&gt; 
&gt; **研究员Ranpo**：唉，知道你是最难搞的那个我今天应该最后才来问你的，算了，来都来了。老李，最近身体没有什么异常状况吧？
&gt; 
&gt; **SCP-CN-1748-1**：无。
&gt; 
&gt; **研究员Ranpo**：但我这里记录的你不按规定换灯的情况比上周又增加了5次，幸亏没引起什么大事故。怎么回事，小两口又闹矛盾了？
&gt; 
&gt; **SCP-CN-1748-1**：嗯……
&gt; 
&gt; **研究员Ranpo**：你放心吧哎呀，我已经把那两位的电给关了，想说啥说啥。
&gt; 
&gt; **SCP-CN-1748-1**：我怎么结婚前就没想过女灯是这么难伺候的呢？！[已編輯]，明明我[已編輯]在她前头限流帮她减轻工作负担，她还说我一到晚上就开小差，乱开灯，搞得她晚上连半分钟都休息不了。谁[已編輯]见过晚上八九点就休息的红绿灯啊，还说我非要和她反着干，我明明就按着程序走的，顶多偶尔根据路况稍微改那么几次，真是分不清轻重主次！幸亏我后面她之前还有老王帮我顶住，要不然这条街往后迟早要被一个女灯整乱套了，[已編輯]!
&gt; 
&gt; **研究员Ranpo**：(在持续15分钟的仰头观察和低头翻译后）我的脖子……等我们研究清楚你们是怎么通过电流交流并且设计出可以和你们直接相连的翻译器之后你想怎么吐槽怎么吐槽，但能不能为了我的脖子着想稍微慢点，问完您我还得问后面两位呢……
&gt; 
&gt; **SCP-CN-1748-1**：我这不是看你好久没来了吗，你不来我跟谁抱怨去啊？老王工作和我配合的那么好，可是下了班也不知道在想啥，问他一句话一小时才回我一句。之前他在我前面的时候明明那么活泼的。算啦，我看你脖子都快断了，今天就先这样吧。
&gt; 
&gt; **研究员Ranpo**：我可真是谢谢您了……今天后面那段路在施工，应该没车，我把你关了你好好休息会吧。
&gt; 
&gt; **SCP-CN-1748-1**：o[已編輯]k。
&gt; 
&gt; **研究员Ranpo**：下一个研究内容就是你从哪里学来的这么多不雅用语……

&gt; 
&gt; **研究员Ranpo**：老王啊，不好意思打扰你睡觉啊，例行询问很快就好啊。
&gt; 
&gt; **SCP-CN-1748-2**：没问题。
&gt; 
&gt; **研究员Ranpo**：老王果然是一如既往地靠谱又正常。嗯我看看啊，这周亮灯基本都是按照程序亮的，偶尔有几次也是为了保证老李两口子的矛盾不会造成太大影响……
&gt; 
&gt; **SCP-CN-1748-2**：Ranpo啊……
&gt; 
&gt; **研究员Ranpo**：哟老王，头一回主动叫我名字，怎么了？
&gt; 
&gt; **SCP-CN-1748-2**：我憋不住了……长话短说吧，我把老李绿了……
&gt; 
&gt; **研究员Ranpo**：你知道我们说的绿了是什么意思吗……
&gt; 
&gt; **SCP-CN-1748-2**：知道。
&gt; 
&gt; **研究员Ranpo**：我是真的想不明白你们俩一天到晚都挂这么高是从哪学来这些说法的……
&gt; 
&gt; **SCP-CN-1748-2**：无聊的时候就听车里司机聊天，只不过老李那个路口小事故多，他肯定学了一堆难听的。
&gt; 
&gt; **研究员Ranpo**：行吧……虽然我不是很八卦但是为了记录完整还是得问一句：怎么绿的？
&gt; 
&gt; **SCP-CN-1748-2**：细节有点多，你不会想知道的。
&gt; 
&gt; **研究员Ranpo**：这也算是老王体贴的一种吧，虽然知道这事之后我倒是希望他们能慢点把你们研究清楚……
&gt; 
&gt; **SCP-CN-1748-2**：对不起。
&gt; 
&gt; **研究员Ranpo**：我又不是老李你跟我说啥对不起！唉算了……我估计后面还有更长的故事，今天先这样吧，好好休息会吧。
&gt; 
&gt; **SCP-CN-1748-2**：谢谢。

&gt; 
&gt; **研究员Ranpo**：小张醒一下啊，例行检查马上就好。
&gt; 
&gt; **SCP-CN-1748-3**：哎呀烦死了，不知道人家要睡美容觉的吗？
&gt; 
&gt; **研究员Ranpo**：知道知道，马上就好。你这周没啥特殊情况，该换灯的时候也都换了，监控里也没发现什么异常状况。但听我一句劝啊，老李那个路口容易发生事故，你要能体谅一下他就体谅一下他啊。
&gt; 
&gt; **SCP-CN-1748-3**：他也不体谅体谅我我凭什么体谅他啊！本来我们俩管理相邻路口管理得好好的，那次检修把他和老李换了个位置搞得他管理了个大路口就了不起了吗？人家老王在那呆了那么多年也没见过他自吹自擂什么的……
&gt; 
&gt; **研究员Ranpo**：打扰一下，说到老王，老王刚才和我说……
&gt; 
&gt; **SCP-CN-1748-3**：哼，说说怎么啦，反正老李也听不见。他不知道的事情多了去了呢，他还不知道我线里的孩子……
&gt; 
&gt; **研究员Ranpo**：什么东西？
&gt; 
&gt; **SCP-CN-1748-3**：……
&gt; 
&gt; **研究员Ranpo**：别以为我带着墨镜就没看清，我可是全程录下来了的大不了回去慢慢再看一遍。不说话了是不是？今晚就这样吧，唉，还得拜托开发部的人研究完便捷翻译器还得研究研究电线里面怎么养孩子。少跟老李闹矛盾了好不好？

上述访谈9天后，SCP-CN-1748-3路口往北200米的路口处出现了一盏可使用SCP-CN-1748的亮灯语言的红绿灯（下记为SCP-CN-1748-4），但在与SCP-CN-1748-4交流时，SCP-CN-1748-4不愿对研究人员告知自己的称呼，坚持用缩略编号SCIF指代自身。对SCP-CN-1748-4产生的原因仍在进行调查中。
