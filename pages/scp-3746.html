[[include info:start]]
**SCP-3746:** 🦀 엄마가 죽었어 🦀(🦀 MOM&#39;S DEAD 🦀) 
**저자:** [[*user RJB_R]] &amp; [[*user Rounderhouse]]
**원작:** http://scp-wiki.wikidot.com/scp-3746
**역자:** [[*user Nareum]]
[[include info:end]]

**일련번호:** SCP-3746

**등급:** 케테르(Keter)

**특수 격리 절차:** 변칙성에 영향을 받은 모든 대상은 C급 기억소거제를 투여하고 추가적인 조사를 위해 재단 유령 회사에서 고용하도록 한다. 이들이 가족과 접촉하려고 한다면 더 높은 등급의 기억소거요법을 진행하고, 대상은 재단 정신과 치료를 받도록 한다. 

**설명:** SCP-3746은 미국 내에서 모계 혈육와 함께 거주하는 성인 남성에게 일어나는 현상이다.

변칙성에 영향을 받은 대상은 기상과 동시에 본인의 삶에서 어머니로 인식되는 존재가 사망한 것으로 인식하게 된다. 격리 작전 도중에 확보한 증거에 따르면, 영향을 받은 대상들은 &#34;어머니와 함께 살기, 앞으로 일어날 일들을 알아보자&#34;라는 이름의 세미나에 참석했거나 세미나를 알고 있는 것으로 나타났다.[[footnote]] 이 강좌에 대한 홍보물이나 자료는 격리 작전 이외의 방식으로는 발견되지 않았으며, 조사는 계속 진행되고 있다.[[/footnote]] 이 강의에 참석하였다고 자술한 인원 중 통계학적으로 유의미한 비중의 인원이 SCP-3746이 발현되기 전에 야경증이나 성적인 꿈,  자각몽, 혹은 다른 극단적인 꿈의 상태를 경험했다고 진술하였다. 

SCP-3746의 영향을 받은 인원들이 인식하는 죽음의 원인에는 특별한 패턴이 나타나지 않는다. 거의 대다수는 자연적인 원인이다. 만일 대상이 자신의 어머니와 접촉했을 경우, 접촉한 살점은 온도가 급격하게 하강하며 이후 빠르게 사후 경직과 뼈의 강직화가 시작된다.

이후 잠에 드는 것과 같이 대상의 어머니가 의식을 잃는 모든 상황에서는, 대상이 행하는 모든 측정이나 관찰에서 사망하였다는 결론만이 나타난다.[[footnote]]영향 받은 대상이 체온, 맥박 확인이나 반응 테스트를 수행한다면 모두 생명 반응이 나타나지 않게 된다.[[/footnote]] 이후 이를 시신으로 여기면서 묻으려는 즉각적인 충동이 일어나며, 영향을 받은 인원은 명백하게 본인 손에 맞는 도구를 활용하는데 계속해서 실패한다. 이 효과는 두 사람이 떨어지거나, 어머니가 사망하거나, 그 시도가 성공했을 경우에 중단된다. 

SCP-3746은 재단 I/O가 미국에서 유명해진, 해당 현상에 대한 게시물을 담은 이미지보드를 파악하면서 처음으로 발견되었다. 2017년 05월 05일을 기해, 67건의 사례가 기록되었으며, 재단에 의해 격리되었다.

**사례 29:** 2017년 04월 02일, 벤자민 밀러가 911로 전화를 걸어 68세인 그의 어머니가 집에서 쓰려저 피를 흘리고 있다고 신고하였다. 911 통화 녹취록을 첨부해두었다. 

&gt; = **&lt;&lt;기록 시작&gt;&gt;**
&gt; 
&gt; **접수 안내원:** 911입니다. 무슨 일이시죠?
&gt; 
&gt; **밀러:** 오-오 시발 하느-이런젠장망할제기랄 그게 엄마가 바닥에 피흘리고 누워계세요, 오 하느-
&gt; 
&gt; **접수 안내원:** 신고자 분 주소가 어떻게 되시죠?
&gt; 
&gt; **밀러:** 퀸힐가 124- 오, 오, 오 시발 &lt;헛구역질&gt;
&gt; 
&gt; **접수 안내원:** 신고자 분, 주소를 얘기해주셔야 합니다!
&gt; 
&gt; **밀러:** 퀸힐가 1240번지, 농장 건물이고 제발 제발 빨리 와주세요! 
&gt; 
&gt; **접수 안내원:** 확인했습니다, 구급대가 바로 출ㄷ-
&gt; 
&gt; **밀러 부인:** &lt;멀리서 들리는 목소리로&gt; 벤? 수화기 저리 놔라, 오늘 무슨 일이 있는 거니?
&gt; 
&gt; **접수 안내원:** 방금 신고자 분 어머니이신가요?
&gt; 
&gt; **밀러:** 무슨 일이 일어났어요! 심폐소생술을 해야겠어요! 도대체 어떻게들 하는 거예요?
&gt; 
&gt; **접수 안내원:** 신고자 분, 다친 사람이 누구죠? 방법을 잘 모르시다면 응급 구조사가 도착하기 전까지 아무것도 하지 말아주세요. 
&gt; 
&gt; **밀러:** 날 알지도 못하잖아요! 전 할 수 있다고요. 엄마!
&gt; 
&gt; //수화기가 떨어진다.//
&gt; 
&gt; **접수 안내원:** 여보세요? 여보세요?
&gt; 
&gt; //먼 곳에서 소리가 들린다.//
&gt; 
&gt; **밀러:** 엄마! 엄마, 진정해요, 지금 도와주려는 거예요!
&gt; 
&gt; **밀러 부인:** 그만! 그만! 숨을 못 쉬겠잖니! 네 얼굴이 &lt;파악 불가&gt; &lt;무언가 으스러지는 소리가 들리고 곧이어 높은 비명소리가 들린다&gt;
&gt; 
&gt; **밀러:** 살아있다... 살아있다... 따뜻해져라, 제발, 살아있다
&gt; 
&gt; **밀러 부인:** &lt;게거품 무는 소리&gt;
&gt; 
&gt; **밀러:** 누가 여기 있는 거 같아.
&gt; 
&gt; //**비고:** 얼마 지나지 않아 응급 구조 대원이 도착했으며, 벤자민 밀러를 그의 어머니의 신체로부터 떼어놓고 의료 지원를 진행하였다. 밀러 부인은 흉강 침강이 치명적인 외상이 되어 사망하였고, 재단 인원은 벤자민 밀러의 재판 도중 SCP-3746과 연관되었다는 사실을 발견하였다.//
&gt; 
&gt; = **&lt;&lt;기록 종료&gt;&gt;** 

**부록 3746.1:** 2018년 09월 18일, 재단 요원들이 SCP-3746과 관련되어 보이는 세미나가 오리건 주 포틀랜드에서  개최 중이라는 정보를 입수했다. 조사 결과 해당 행사에는 주최자나 지역민들이 참여하지 않았다. 회수한 인쇄물이나 기타 용품들은 모두 자연 현상에 대한 백과사전, 프로이트 심리학, 요리책, 성교 지침서와 같은 자료에서 대부분을 표절한 자료였다.

위 장소에서는 누가 이 행사를 위해 예약했는지를 알아낼 기록이 존재하지 않았다. 이후 SCP-3746과 관련된 현상에 집중하여 지역 공동체를 감시하도록 있다.</textarea></pre>
