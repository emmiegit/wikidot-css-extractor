**Αριθμος Αντικειμένου:** SCP-273

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-273 βρίσκεται σε περίβλημα διαστάσεων 5 m x 10 m, το μισό του οποίου είναι κλειστό για την προστασία της ιδιωτικής ζωής του θέματος. Όλα τα κύρια δομικά και επιφανειακά υλικά της κυψέλης είναι από πυρίμαχα και μη θερμικά αγώγιμα υλικά. Επιτρέπεται ένα ρολό κρεβατιού και άλλα λιτά έπιπλα, υπό την προϋπόθεση ότι παραμένουν στο ιδιωτικό τμήμα και ότι όλη η κατανάλωση φαγητού πραγματοποιείται στον παρακείμενο χώρο.

Όλα τα παράθυρα από την αίθουσα παρατήρησης στο περίβλημα αποτελούνται από θερμικά επεξεργασμένο γυαλί συνολικού πάχους τουλάχιστον 1 cm, με μονωμένο κενό μεταξύ τους. Οι αισθητήρες θερμότητας και υπέρυθρων τόσο στο περίβλημα όσο και στην παρατήρηση έχουν ρυθμιστεί να παράγουν συναγερμό εάν οποιαδήποτε θερμοκρασία υπερβαίνει τους 50 βαθμούς Κελσίου. Το προσωπικό παρατηρητών απαιτείται να εκκενώσει την αίθουσα σε τέτειο συμβάν.

Τροφή με τη μορφή ωμού κρέατος πρέπει να παρέχεται κάθε 12 ώρες για κατανάλωση, τουλάχιστον 2,5 κιλά ανά τάισμα. Άλλα τρόφιμα ενδέχεται να παρέχονται κατόπιν αιτήματος του SCP-273, υπό την προϋπόθεση ότι η καλή συμπεριφορά συνεχίζεται. Όλα τα ρούχα που παρέχονται στο SCP-273 πρέπει να είναι είτε φυσικά πυρίμαχα είτε από φθηνή κατασκευή και υφάσματα.

Το SCP-273 δεν πρέπει να αλληλεπιδραστεί προσωπικά εάν δεν έχει καταναλώσει ένα γεύμα ωμού κρέατος βάρους τουλάχιστον 2,5 kg εντός των τελευταίων 12 ωρών.

Υπό το πρίσμα του Συμβάντος 273-02, τα αλκοολούχα ποτά που υπερβαίνουν το 50% αλκοόλ κατ&#39; όγκο δεν πρέπει να παρέχονται στο SCP-273, ούτε θα πρέπει να παρέχονται άλλα επιταχυντικά φλόγας. Όλο το προσωπικό που αλληλεπιδρά με το SCP-273 πρέπει να είναι οπλισμένο με μη θανατηφόρα αμυντικά μέτρα. Δεν πρέπει να χρησιμοποιείται θανατηφόρα δύναμη.

**Περιγραφή:** Το SCP-273 μοιάζει με μεσήλικη γυναίκα ινδικής καταγωγής. Τα δείγματα DNA και οι ιατρικές εξετάσεις δείχνουν ότι το SCP-273 συμμορφώνεται με το ανθρώπινο φυσιολογικό από όλες τις άλλες απόψεις, παρά τις ανωμαλίες του υποκειμένου. Το SCP-273 δεν αισθάνεται ανάγκη να φάει ή να πιει, αλλά είναι απόλυτα ικανό να τα κάνει. Το SCP-273 έχει γενικά δείξει πρόθυμη συμμόρφωση και συνεργασία με τον περιορισμό και τα αιτήματα του Ιδρύματος.

Το SCP-273 πάσχει από κάτι που περιγράφει ως «πείνα», που απαιτεί τακτική σίτιση κάθε 12 ώρες. Αυτή η πείνα χορταίνει μέσω μιας μορφής απομακρυσμένης καύσης. Αυτό δεν παράγει ορατές φλόγες, αντίθετα οξειδώνει το θέμα από έξω προς τα μέσα μέχρι να γίνει μια λεπτή λευκή τέφρα. Τα μέταλλα δεν καταναλώνονται, εκτός από ειδικές περιπτώσεις (βλ. Έκθεση Συμβάντος 273-03).

Όταν δοκιμάζεται, η πείνα δείχνει μια προτίμηση για το κρέας έναντι άλλων οργανικών υλών, ειδικά των ζωντανών ανθρώπων. Το SCP-273 δεν παρουσιάζει σημάδια συνειδητού ελέγχου του κορεσμού του και αναστατώνεται όταν καταναλώνει ζωντανά ζώα. Σε απόκριση σε δοκιμές με το προσωπικό κατηγορίας D, το SCP-273 ούρλιαξε με μανία[ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ]που έπεσε στη γωνία του ιδιωτικού του περιβλήματος και αρνήθηκε να εισέλθει στο μπροστινό διαμέρισμα για 12 ώρες.

**Συμπληρωματικό έγγραφο 273-01:** Σε περίπτωση θανάτου του SCP-273, το σώμα γίνεται το κέντρο μιας μεγάλης πυρκαγιάς, που σημειώνεται από μια κεντρική κολόνα πλάτους περίπου ενός μέτρου και εκτείνεται αρκετά προς τα πάνω. Αφού υποχωρήσουν οι αρχικές φλόγες, το μόνο που απομένει από το σώμα του SCP-273 είναι ένας σωρός λευκής τέφρας, με ένα στέμμα αχνής μπλε φλόγας. Η φλόγα δεν σβήνει μέσω στέρησης οξυγόνου και δεν απαιτεί καύσιμο.

Κατά τη διάρκεια αρκετών ωρών, το σώμα του SCP-273 ανασχηματίζεται αργά από το σωρό τέφρας καταναλώνοντας οποιαδήποτε πηγή πρώτης ύλης κοντά, συμπεριλαμβανομένου του περιβάλλοντος αέρα. Σε αυτή την κατάσταση, έχει παρατηρηθεί αργή κατανάλωση ανόργανου υλικού. Το νέο σώμα μοιάζει με το παλιό από κάθε άποψη, χωρίς σημάδια τραυματισμού ή ασθένειας. Όταν το σώμα του SCP-273 αναμορφώνεται πλήρως, ξυπνά, χωρίς ανάμνηση γεγονότων μετά τον πρόσφατο θάνατό του.

**Έκθεση Συμβάντος 273-01**
**Ημερομηνία:** ██/██/████
**Τοποθεσία**: [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ]

Το Ίδρυμα έλαβε αναφορές για μια λεπτή κολόνα φλόγας που ξεπερνούσε τα 70 μέτρα σε ύψος, και ως αποτέλεσμα πυρκαγιές, που παρατηρήθηκαν στην περιοχή του ████████████████. Λόγω του ανώμαλου σχήματος και της διάρκειας της φλόγας, εστάλη στο σημείο ένα μικρό MTF.

Στο σημείο προέλευσης των πυρκαγιών βρέθηκαν πτώματα δύο νεκρών Καυκάσιων, ενός άνδρα και μιας γυναίκας, με αιτία θανάτου που αργότερα προσδιορίστηκε ως σοβαρά εγκαύματα 3ου βαθμού. Το SCP-273 βρέθηκε λίγο αργότερα, χωρίς ρούχα και καλυμμένο με λευκή τέφρα, να στέκεται πάνω από ένα κουφάρι ελαφιού, το οποίο ακτινοβολούσε ανώμαλες ποσότητες θερμότητας. Το κουφάρι θρυμματίστηκε σε στάχτη και κάρβουνα με ένα άγγιγμα.

Το SCP-273 ήταν συνεργάσιμο σε αυτή τη συγκυρία και ακολούθησε την ομάδα εργασίας. Το SCP-273 στη συνέχεια μεταφέρθηκε στη Βάση-██ για αξιολόγηση και περιορισμό.

**Μερική μεταγραφή της συνέντευξης με το SCP-273:**
**Συνεντευκτής:** Δρ. ████.
**Πρόλογος:** Το SCP-273 είχε ληφθεί την προηγούμενη ημέρα και εισήχθη σε μια προσωρινή κυψέλη στη Βάση-██. Μια βιντεοκάμερα που βρίσκεται πίσω από τον Δρ. ████ παρείχε οπτικά αρχεία της συνέντευξης.

&gt; **SCP-273:** Λέτε τότε ότι θα είμαι ασφαλής εδώ. Μακριά από ανθρώπους.
&gt; **Δρ. ████:**Ναι, 273.
&gt; **SCP-273:** Σας ευχαριστώ. Και παρεμπιπτόντως, με λένε ███████████. Μπορείτε να το χρησιμοποιήσετε αντί αυτού. 
&gt; **Δρ. ████:** Μάλιστα. [παύσεις, ακούγεται ανακάτεμα των χαρτιών.] Ποιο ήταν το πρώτο πράγμα που θυμάσται, από τότε που ήσασταν μικρότερη;
&gt; **SCP-273:** [μεγάλη παύση, ακολουθούμενη από απότομη εισπνοή] Ξύπνησα περικυκλωμένη από φλόγες και καλυμμένη με στάχτη. Ήταν η πρώτη φορά, νομίζω.
&gt; **Δρ. ████:** Δεν θυμάσται τίποτα άλλο από πριν; Πριν πόσο καιρό ήταν αυτό; Πόσο χρονών ήσασταν?
&gt; **SCP-273:** Δεν είναι σωστό να κάνετε μόνο μία ερώτηση κάθε φορά;
&gt; **Δρ. ████:** Απαντήστε στις ερωτήσεις, παρακαλώ.
&gt; **SCP-273:** Δεν, δεν θυμάμαι. Ήταν πριν πολύ καιρό. Λογικά [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ].
&gt; **Δρ. ████:** Και πόσο χρονών ήσασταν;
&gt; **SCP-273:** 3█ χρoνών, αυτά θυμάμαι. Και [παύση] νομίζω ότι είχα κάνει κάποιο μεγάλο λάθος. Ίσως γι&#39; αυτό είμαι αυτό που είμαι τώρα.
&gt; **Δρ. ████:** Και τι είστε τώρα;
&gt; **SCP-273:** Ένας δαίμονας.
&gt; 
//Σημείωση: Η μεταγραφή της προηγούμενης συνέντευξης παραλείπει 3 λεπτά 7 δευτερόλεπτα από την αρχή και όλα τα μέρη μετά την τελευταία γραμμή για κάποιο λόγο. Απαιτείται διάκενο επιπέδου 3 ή υψηλότερο για πρόσβαση στις αρχικές εγγραφές. Γνωρίστε ότι το SCP-273 παραδέχτηκε στο πρώτο τμήμα που είχε παραλειφθεί ότι σκότωσε ακούσια τα δύο νεκρά άτομα που βρέθηκαν κοντά στο σημείο εξαγωγής της. Το SCP-273 προσδιορίζει επίσης τα θύματα ως παλιούς φίλους.//
 
//Τα μέλη του προσωπικού που εργάζονται με ή παρατηρούν το SCP-273 πρέπει να υπενθυμίζονται αυτό το γεγονός και τη διαδικασία εργασίας με ανθρωποειδή SCP γενικά. - Δρ. ████//

**Έκθεση Συμβάντος 273-02:**
**Ημερομηνία:** ██/██/████
**Τοποθεσία**: Βάση ██

Οι πράκτορες █████ και ██████ μπήκαν στο περίβλημα του SCP-273 με σκοπό να ρωτήσουν σχετικά με το ███████████. Το SCP-273 είχε νωρίτερα παραχωρήσει ένα μπουκάλι Bacardi 151 για προσωπική χρήση, από τον Πράκτορα █████. Είχαν περάσει 12 ώρες και 37 λεπτά από την τελευταία προγραμματισμένη σίτιση. Κατά την είσοδο των πρακτόρων, το SCP-273 απαίτησε να φύγουν. Όταν δεν το έκαναν στην αρχή, το SCP-273 ταράχτηκε, φωνάζοντας τους και χειρονομώντας μανιωδώς. Λιγότερο από ένα δευτερόλεπτο αφότου ασφάλισαν την πόρτα, το μπουκάλι Bacardi παρατηρήθηκε να [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ].

[ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ] ακραία ζημιά στο περίβλημα και την αίθουσα παρατήρησης του SCP-273 λόγω πρωτοφανούς ισχύος φλόγες. Οι καταγεγραμμένες θερμοκρασίες ξεπέρασαν τους ████ βαθμούς Κελσίου. Ο θάνατος του πράκτορα █████ θα αντιμετωπιστεί σύμφωνα με την κανονική διαδικασία. Ο πράκτορας ██████ εξακολουθεί να βρίσκεται σε ανάκαμψη μέχρι τη στιγμή που γράφεται αυτό το άρθρο. Οι στάχτες του SCP-273 περιέχονται σε ένα αεροστεγές, πυρίμαχο χρηματοκιβώτιο. Το κατεστραμμένο περίβλημα πρόκειται να επισκευαστεί για μελλοντική χρήση στον περιορισμό άλλων SCP.

**Έκθεση Συμβάντος 273-03:**
**Ημερομηνία:** ██/██/████
**Τοποθεσία**: Βάση ██

Το πυρίμαχο χρηματοκιβώτιο διαπιστώθηκε ότι ήταν αναποτελεσματικό ως προς τον περιορισμό του SCP-273. Σοβαρή ζημιά από διάβρωση στο εσωτερικό και τους μεντεσέδες του χρηματοκιβωτίου οδήγησε σε παραβίαση του περιορισμού, ακολουθούμενη από την επανέναρξη της αναβίωσης του SCP-273. 3 κιλά ωμό χοιρινό αφήθηκε στο δωμάτιο και η πόρτα ασφαλίστηκε. Όταν ξύπνησε, το SCP-273 φάνηκε αποπροσανατολισμένο, αλλά κατανάλωσε το προσφερόμενο γεύμα όπως αναμενόταν. Στη συνέχεια, το SCP-273 ζήτησε να επιστρέψει στην αρχική του θέση. Καθώς το εν λόγω περίβλημα έχει από τότε επισκευαστεί, αυτό το αίτημα θα πραγματοποιηθεί αμέσως.

**Συμπληρωματικό έγγραφο 273-03-02:** Η δραστηριότητα του SCP-273 έχει αλλάξει δραστικά από το γεγονός του θανάτου. Σπάνια φεύγει από το ιδιωτικό διαμέρισμα του περιβλήματός του εκτός από το να τρέφεται και αρνείται να μιλήσει. Η επιτήρηση με χρήση ███████ δείχνει ότι το SCP-273 μόλις και μετά βίας κινείται όταν είναι μόνο του, είτε κοιμάται είτε κάθεται σε έναν τοίχο. Εμφανίζει κλασικά σημάδια κατάθλιψης, παρόλο που δεν έχει προηγούμενες ενδείξεις για μια τέτοια κατάσταση. Συνιστάται στενή παρατήρηση για τυχόν πρόσθετες αλλαγές στη συμπεριφορά.
