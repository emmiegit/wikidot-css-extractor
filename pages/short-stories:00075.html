    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: 2044年2月21日，时察派电
content: &#34;[[=]]\n+  锐 讯\n[[/=]]\n\n国务院日前通过《&lt;关于奇术教学与推广的管理条例&gt;试行草案》，预计于今年6月在江西省鹰潭市龙虎山、浙江省舟山市普陀山、重庆市酆都三地展开试点工程，届时将为广大人民群众提供安全可靠的系统性修真培训课程。\n\n国家异常事物与超常现象管理第十九局局长、中国修真联盟总书记林德水，号召全国公民共同努力修炼道法，增强体魄，从而达到延年益寿、肉身成圣的境界，从躯体上、从灵魂上臻至[[[omega-k|不朽]]]。并呼吁人们远离[[[hypnotraline|眠曲林]]]、黑色安息日等非法精神类药物；以及不到不正规的医疗机构，尤其是[[[hospital-hub|齿轮邪教徒私设的地下诊所]]]，进行未登记的[[[new-buteo-series-mechanical-exoskeleton|外骨骼类产品]]]的改造手术。此类非法行为存在极高风险，且其会对身体产生难以逆转的伤害。\n\n同时鉴于恶性绑架、夺舍转生事件频发，公民一经发现疑似情况，请立即拨打第十九局检举电话1919191919，相关事宜由其处理。请广大人民群众放心，接电员已经经过严格把关，并对个人信息进行屏蔽保护。\n&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 1个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n&gt; **[[*user ETINJAT]]：**从归档处转来\n\n\n[[/collapsible]]&#34;</textarea></pre>
