[[include component:credit-button]]
**Artikel:** SCP-1249 - Pestilenz
**Autor:** [[*user Dr Hendra]]
**Original:** https://scp-wiki.wikidot.com/scp-1249
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1249

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Zum Zeitpunkt der Erstellung dieses Dokuments befindet sich SCP-1249 in Sektor-██. Das Subjekt befindet sich in einer 6 m x 6 m großen, luftdichten BSL-4-Isolierzelle mit zweistufiger Schleuse, die jederzeit von einer Überwachungskamera beobachtet wird. Der Druck in der Zelle von SCP-1249 sollte bei 70 Kilopascal gehalten werden. Die Zelle soll mit einem Bett, einem Badezimmer mit geschlossenem Sanitärsystem, einem gefilterten Luftabzug und einem Beobachtungsfenster ausgestattet sein. Die Beleuchtung in der Zelle sollte stets auf 30 Candela begrenzt sein. Das Testsubjekt soll dreimal täglich 500 Gramm rohes Fleisch, zwei Kilogramm lebende wirbellose Tiere und ein Kilogramm pflanzliche Stoffe erhalten. Die Isolierzelle von SCP-1249 ist mindestens zweimal täglich von Personal in Schutzanzügen der Stufe A zu reinigen und zu desinfizieren.

**Beschreibung:** SCP-1249 ist ein humanoides Wesen mit einem Gewicht von etwa 76 Kilogramm, das vollständig aus wirbellosen Landtieren verschiedener Arten besteht. Während CAT-Scans auf eine menschliche Skelettstruktur hindeuten, sind das Fleisch und die inneren Organe des Subjekts vollständig durch den Wirbellosenschwarm ersetzt worden. Der Schwarm funktioniert anstelle der Muskulatur und der Organe des Subjekts. Jedes Individuum, das aus dem Schwarm entfernt wird, zeigt keine anomalen Eigenschaften, bis es wieder mit SCP-1249 vereint ist. Das Subjekt kann im Falle einer Verletzung normale wirbellose Organismen in den Schwarm assimilieren. Die humanoide Skelettstruktur von SCP-1249 ist nicht in der Lage, sich nach einer Verletzung zu regenerieren. Wenn das Subjekt Licht mit einer Intensität von mehr als 45 Candela ausgesetzt wird, verliert es seine humanoide Form, und der Schwarm zerstreut sich über ein Gebiet von etwa 300 m^^2^^ Größe.

SCP-1249 scheidet ständig eine klare zähflüssige Flüssigkeit aus, durchschnittlich 30 ml pro Stunde. Die mikroskopische Untersuchung hat ergeben, dass die Flüssigkeit eine Vielzahl von Mikroben und Krankheitserregern enthält. Zu den identifizierten Krankheitserregern gehören Variola major, Mycobacterium leprae, Yersinia pestis und das Zaire-Ebolavirus. Die SCP-1249-Flüssigkeit scheint die Mikroben unbegrenzt zu halten und eine Infektion durch kurzen Hautkontakt zu ermöglichen.

Das Subjekt besitzt keine stimmlichen Fähigkeiten, kann aber einigermaßen gut hören und schreiben, so dass eine angemessene Kommunikation möglich ist, auch wenn seine fehlenden feinmotorischen Fähigkeiten seine Schrift oft unentzifferbar machen. SCP-1249 schreibt hauptsächlich in klassischem Arabisch, zeigt aber auch einige Kenntnisse des Aramäischen.

**Nachtrag-01:** SCP-1249 wurde in der Nähe einer Kleinstadt in █████, Nordamerika, am ██.██.20██ entdeckt, nachdem ein leichter Krankheitsausbruch aufgetreten war, der der englischen Schwitzkrankheit ähnelte, gefolgt von häufigen Sichtungen dessen, was Zeugen als einen &#34;Mann aus Käfern&#34; in der Nacht beschrieben. Die Person konnte fünf Tage nach der ersten Sichtung gefasst werden, und jedem Zeugen wurden erfolgreich Amnesika verabreicht.

**Nachtrag-02:** Es folgt eine Übersetzung des ersten Kommunikationsversuchs mit SCP-1249 durch Mitarbeiter der Foundation am ██.██.20██:

[[div class=&#34;blockquote&#34;]]

Wir sind von Ihm verflucht
Er [kann nicht übersetzen werden] schwört
[kann nicht übersetzen werden]...ni Adam
Nur [kann nicht übersetzen werden]

[[/div]]</textarea></pre>
