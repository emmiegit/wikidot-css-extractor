    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-180-CS**
**Autor:** [[*user RexEzra]]
[[include info:end]]

**Objekt #:** SCP-180-CS

**Třída Objektu:** --Euclid-- Safe
 
**Speciální Zadržovací Procedury:** SCP-180-CS je drženo v cele s vybavením pro humanoidní SCP v Oblasti-██. SCP-180-CS je neustále sledováno přes kamerový systém bez audio přenosu. 
Jakákoliv komunikace s SCP-180-CS je zakázána bez dohledu pověřeného výzkumníka. Personál před vstupem do cely SCP-180-CS musí být opatřen špunty do uší a protihlukovými sluchátky. 

**Popis:** SCP-180-CS je humanoidního vzhledu výjma zubů, očí, prstů na rukou, kůže a chodidel. Zuby SCP-180-CS jsou všechny špičáky a oči jsou prázdné a neúměrné velikosti obličeje. Prsty SCP-180-CS jsou prodloužené, dosahují délky 25 cm se čtyřmi klouby. Kůže je zarudlá a hladká. Místo chodidel má SCP-180-CS neznámý druh paznehtu. 

SCP-180-CS má schopnost napodobovat lidské hlasy blízkých osob či osob ke kterým má subjekt silný emoční vztah.

Následující záznam byl pořízen dne ██.██.████
[[collapsible show=&#34;+ Záznam rozhovoru č.1&#34; hide=&#34;-  Záznam rozhovoru č.1&#34;]]
**[ZAČÁTEK ZÁZNAMU]**

 //(Subjekt vstupuje do cely SCP-180-CS. Subjekt sebou cukne a zády narazí do zavřených dveří.)//

**Subjekt:** Co to...?

//(Subjekt se otočí čelem ke dveřím a začne na ně bušit pěstmi.)//

**Subjekt:** Pusťe mě ven!

//(SCP-180-CS se se k subjektu nepřibližuje, jen nakloní hlavu na stranu a nadechne se.)//

**SCP-180-CS:** {{Je mi to líto...}}

//(Subjekt ustane v pohybu.)//

**Subjekt:** Ma...Mami?

//(Subjekt se pomalu ohlédne přes rameno a upřeně zírá na SCP-180-CS)//

**SCP-180-CS:** {{Je mi to tak líto, že jsi měl pocit, že tě nemiluji. TOLIK tě miluji. Jak bych nemohla, jsi přeci mé dítě.}} 

**Subjekt:** Ne...Ne...ty nejsi...proč zníš...

**SCP-180-CS:** {{Ach dítě, tolik se omlouvám. Omlouvám se, že jsem tě opustila, když jsi mě nejvíc potřeboval. Měla jsem v sobě najít sílu ti pomoct, i když jsem samotná byla na dně. Měla jsem ti být lepší matkou. Je mi to tak líto, dítě. Omlouvám se. Mám tě tolik ráda.}}

**Subjekt:**Ne...NE. TY nejsi moje...PROČ ZNÍŠ JAKO MOJE MATKA?! CO SI O SOBĚ MYSLÍŠ. HA? ŽE TOHLE BUDE NA MĚ FUNGOVAT? VIDÍM, ŽE NEJSI MOJE MATKA! O CO SE SNAŽÍŠ!?

**SCP-180-CS:** {{Ach dít-}}

**Subjekt:** TY STVŮRO!

//(Subjekt se vrhá se slzami v očích na SCP-180-CS. Do cely okamžitě vtrhnou dva agenti a subjekt odtáhnou ven z cely.)//

**[KONEC ZÁZNAMU]**

[[/collapsible]]
Následující záznam byl pořízen dne ██.██.████ přes neprůhledné sklo s audio přenosem.
[[collapsible show=&#34;+ Záznam rozhovoru č.2&#34; hide=&#34;-  Záznam rozhovoru č.2&#34;]]

**[ZAČÁTEK ZÁZNAMU]**

**Subjekt:** Proč jsem tady? Mám něco dělat? Haló?

**SCP-180-CS:** {{Ahoj zrzounku.}}

**Subjekt:** J..Jani? 

//(Subjekt vstane a dlaněmi se opře o sklo.)//

**Subjekt:** To není mož...Jsi mrtvá. Mrtvá!

**SCP-180-CS:** {{Jsem... to jsem zrzounku. Ale našli způsob, víš? Sama nevím jak. Jen... chtěla jsem ti jen říct, nebyla to tvoje chyba. Vím, že si to vyčítáš. Bolí mě sledovat jak se tím trápíš. Nebyla to tvoje chyba, zrzounku...}}

//(Subjektu začínají téct slzy.)//

**Subjekt:** JE! Je...Kdybych ti ten večer nezavolala nikd...nikdy by k té autonehodě nedošlo a...

**SCP-180-CS:** {{Ale došlo. Muselo tak být. Ach zrzounku, moje zrko nejmilejší, nebyla to tvoje chyba. Muselo to tak být, teď to vím. Jen mě mrzí, že nemohu s tebou strávit víc času. Nemohu s tebou zestárnout. Ale ty zestárni a žij. Miluji tě. Jednoho dne se zase shledáme. Slibuji.}}

//(Subjekt klesá na kolena a šeptá &#34;Miluji tě&#34; dokud jí neodvedou z místnosti pověření výzkumníci.)//

**[KONEC ZÁZNAMU]**
[[/collapsible]]

**Dodatek SCP-180-CS.01:** Po úspěšném pokusu o komunikaci s SCP-180-CS přes neprůhledné sklo, byli provedeny další rozhovory, tak aby subjekt pouze slyšel SCP-180-CS. Tyto rozhovory ve většině pomohli subjektu smířit se s nedořešenými hloubkovými traumaty. 
Z provedených experimentů vyplývá, že SCP-180- CS má i schopnost (neznámo jak) rozpoznat vnitřní trauma subjektu a napodobit hlas osoby od které subjekt očekává rozuzlení.
 
SCP-180-CS v žádném  z rozhovorů nevykazovalo agresivní ani sebestředné chování. Bylo tedy přesunuto do třídy Safe.
