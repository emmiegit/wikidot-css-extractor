[[include component:credit-button]]
**Artikel:** SCP-1763  –  Entdecktes Weltraumtheater
**Autor:** [[*user Salman Corbette]]
**Original:** https://scp-wiki.wikidot.com/scp-1763
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1763

**Klassifizierung:** Sicher 

**Sicherheitsmaßnahmen:** Das Treppenhaus, das in den Keller mit SCP-1763 führt, ist jederzeit geschlossen zu halten und von innen durch zwei Sicherheitskräfte zu bewachen. Für den Zutritt ist eine Freigabe der Stufe 2 oder höher erforderlich. Mitarbeiter, die an der Ansicht von Videoaufzeichnungen von Vorfällen einer Vorstellung interessiert sind, wenden sich bitte an Dr. Howder.

**Beschreibung:** SCP-1763 ist ein interdimensionales Portal der Klasse-4 (nach Vorfall 1763-64 von Klasse-3 reklassifiziert) [[footnote]]Ähnlich dem, das in [[[SCP-1986]]] beobachtet wurde.[[/footnote]], das sich im Untergeschoss der ████ West 38th Street, New York City, NY[[footnote]]Unabhängige Aufführungen, die nicht unbedingt mit dem Broadway Theater verbunden sind, sind in dieser Gegend von New York City üblich.[[/footnote]], befindet.  Als SCP-1763 entdeckt wurde, waren 76 Klappstühle gegenüber SCP-1763 aufgestellt worden, in einer Anordnung, die typisch für ein Proszenium ist. Während es keine Abendkasse gibt, steht auf einem kleinen Tisch am Eingang zum Sitzbereich eine Metallschale mit der Aufschrift &#34;Spenden&#34;. Alle Gegenstände, die in die Schüssel gelegt werden, verschwinden genau eine Stunde nach dem Ende eines Aufführungsvorfalls. Eine Stunde vor einem Aufführungsvorfall erscheinen 40 bis 70 Programmhefte neben der Schale, die die Aufführung beschreiben, die stattfinden wird, zusammen mit einer kurzen Zusammenfassung des sozialen Kontexts der Aufführung und einem Überblick über das Ensemble, das das Stück aufführt. Während der Foundation-Eindämmung von SCP-1763 hat nur ein Ensemble eine Aufführung gegeben; mehrere Programme weisen jedoch darauf hin, dass frühere &#34;Ensembles&#34; den Veranstaltungsort genutzt haben.

Die in SCP-1763 sichtbare Realität scheint eine Bühne im Stil eines Poszenium-Bogens mit zwei festen Vorhängen[[footnote]]Diese Vorhänge werden gemäß den Trends im zeitgenössischen Theater selten verwendet.[[/footnote]] zu sein. Das Theater ist hauptsächlich aus Holz [[footnote]]Dieses wird normalerweise übermalt, um mit der aktuellen Inszenierung übereinzustimmen.[[/footnote]] gebaut, mit Metallgerüsten über der Bühne[[footnote]]Zu beachten ist, dass diese ausschließlich für Requisitenarbeiten verwendet werden; es sind keine Beleuchtungseinheiten erkennbar.[[/footnote]]. Dieser Bühnenbereich wird als SCP-1763-1 bezeichnet.

SCP-1763-1 wird derzeit von einem großen Ensemble mit der Bezeichnung SCP-1763-A als Theatersaal genutzt. Dieses Ensemble wird monatlich auftreten, mit begrenzten Läufen während der letzten vollen Woche des Monats von Montag bis Samstag. Die Shows beginnen normalerweise um 18:00 Uhr und dauern bis 20:00–22:00 Uhr mit einer 15–20-minütigen Pause. Es kann auch freitags oder samstags um 14:00 Uhr eine Matinee geben. Neben diesen regulären Aufführungen kann SCP-1763-A auch Kindershows, Stand-up-Comedy oder Improvisationstheater produzieren[[footnote]]Aufgrund der Art von SCP-1763 gibt es bei dieser Form der Improvisation keine Beteiligung des Publikums.[[/footnote]].

Mitglieder von SCP-1763-A zeigen zahlreiche anomale Eigenschaften. SCP-1763-A-1[[footnote]]Der Regisseur der meisten Inszenierungen.[[/footnote]] ist eine körperlose Entität, die durch mechanische Hände arbeitet, die sich von außerhalb der Bühne nach innen erstrecken, SCP-1763-A-5, -6 und -12 sind vollständig skelettartig, SCP-1763-A-7 und -8 besitzen zwei Paar Arme und SCP-1763-A-13 scheint ein Mitglied von //Homo neanderthalensis// zu sein. Spieler können je nach Aussehen typisiert sein oder nicht.

Der Bau der Kulisse beginnt zwei Wochen vor der Eröffnung, die Generalproben finden drei Tage vor der Eröffnung statt. Die von SCP-1763-A aufgeführten Stücke sind sehr unterschiedlich. Etwa ein Viertel aller Aufführungen entsprechen bestehenden Stücken. Bisher haben sich die wahrgenommenen Kosten einer Inszenierung und die Häufigkeit der Inszenierungen nicht mit der Zuschauerzahl oder dem Spendenbetrag geändert.

Versuche, mit dem Raum innerhalb von SCP-1763 zu interagieren, waren bisher erfolglos. Das Tunneln um und in den scheinbaren Raum von SCP-1763 führt zu einem Spiegelbild von SCP-1763.

**Anhang:** Beispiele der Inszenierungen

&gt; **Aufführungsvorfall Nr.:** 1
&gt; **Aufführung:** //&#34;Ghul oder Göre&#34;// von &#34;Glashmer Haghjsd&#34;
&gt; **Programmbeschreibung:** Ein Blick auf das Leben eines jungen, weiblichen Ghuls, der darum kämpft, die Identität in einer Welt der vier Geschlechter zu finden. Körperbildprobleme, rote Spritzer und wie Eltern mit diesen Problemen umgehen sollen, sind einige der zahlreichen Themen, die in diesem Artikel behandelt werden.
&gt; **Beobachtungen:** Die vier im Stück anerkannten Geschlechter sind männlich, weiblich, &#34;Hansi&#34; und &#34;Frosch&#34;. SCP-1763-A-3 erbrach während des zweiten Akts eine orangefarbene Flüssigkeit auf die Bühne.

&gt; **Aufführungsvorfall Nr.:** 4
&gt; **Aufführung:** //Warten auf Godot// von Samuel Beckett
&gt; **Programmbeschreibung:** Samuel Becketts klassisches Stück wird jetzt vom //Hartes Los Theaterensemble// aufgeführt. Vladimir und Estragon warten auf eine mysteriöse Gestalt namens Godot und geben Einblick in viele Probleme, mit denen die Gesellschaft heute konfrontiert ist.
&gt; **Beobachtungen:** Die Forscher waren sich einig, dass das Schauspiel von SCP-1763-A-13 als Estragon &#34;charmant&#34; war. Während die Erwähnung von Godot unverändert blieb, wurde &#34;God&#34; während der gesamten Produktion durch &#34;Dog&#34; ersetzt. Der Grund dafür bleibt unbekannt.

&gt; **Aufführungsvorfall Nr.:** 14
&gt; **Aufführung:** //&#34;Spielt mit Jenklsedn&#34;// von &#34;Rodney Harper&#34;
&gt; **Programmbeschreibung:** Ein Theaterstück, das alle Kinder besuchen sollten: //Spielt mit Jenklsedn// behandelt Probleme des Erwachsenwerdens, familiäre Probleme und sogar den Umgang mit einem Haustier.
&gt; **Beobachtungen:** Zu den Szenen gehören &#34;Schlimme Worte&#34;, &#34;Warum wir teilen&#34; und &#34;Sexuelle Probleme mit Katzen&#34;. 

&gt; **Aufführungsvorfall Nr.:** 21
&gt; **Aufführung:** //&#34;Liebe und ein Meerblorb&#34;// von &#34;J&#34;
&gt; **Programmbeschreibung:** Eine neue Komödie von J: //Liebe und ein Meerblorb// wird den Blinddarm mit Sicherheit zum Grollen bringen, wenn wir zusehen, wie ein Mann langsam in den Wahnsinn gerät, als ein Meerblorb mit seiner Mutter Schluss macht!
&gt; **Beobachtungen:** Die Inszenierung war insgesamt recht humorvoll, wenn auch etwas verstörend.

&gt; **Aufführungsvorfall Nr.:** 22
&gt; **Aufführung:** //&#34;Yuk Yuks für Schmuck Schmucks&#34;//
&gt; **Programmbeschreibung:** Sehen Sie nur für eine Nacht einige der größten Comedians von Transervita, die für ein großartiges Stand-up den ganzen Weg nach New York kommen!
&gt; **Beobachtungen:** SCP-1763-A-34 stieß 10 Minuten lang einen schrillen, konstanten Schrei aus, der unter den Forschern unkontrollierbares Gelächter auslöste. Es wird empfohlen, Inszenierungen ähnlicher Ensembles zu vermeiden.

&gt; **Aufführungsvorfall Nr.:** 31
&gt; **Aufführung:** //Hamlet// von William Shakespeare
&gt; **Programmbeschreibung:** Als eines der berühmtesten Werke Shakespeares führt das //Hartes Los Ensemble// seine Interpretation dieses historischen Stücks auf.
&gt; **Beobachtungen:** Das gesamte Stück wurde rückwärts aufgeführt, einschließlich der Worte selbst. Trotzdem wurde die Inszenierung von Forschern als &#34;seltsam überzeugend&#34; beschrieben. 

&gt; **Aufführungsvorfall Nr.:** 36
&gt; **Aufführung:** //&#34;Hut&#34;// von &#34;Elaine Eniale&#34;
&gt; **Programmbeschreibung:** Oben unten oben unten oben unten bist du nichts
&gt; **Beobachtungen:** Ein experimentelles, 6-stündiges Stück, bestehend aus SCP-1763-A-37, das eine Baseballkappe der New York Yankees entfernt und wieder aufsetzt, während es &#34;Hüte sind das System. Wir sind das System. Wir sind Hüte&#34; wiederholt. Aufgrund der Eigenschaften von SCP-1763-A-37 war der Hut mit einem dicken, rosafarbenen Schleim bedeckt.

&gt; **Aufführungsvorfall Nr.:** 40
&gt; **Aufführung:** //&#34;Aus dem Weltall&#34;//
&gt; **Programmbeschreibung:** Einige der besten Improvisatoren von //Hartes Los// veranstalten eine zweistündige Show über einen Astronauten auf dem Mars. Was passiert als nächstes? Wir müssen nur abwarten und es herausfinden.
&gt; **Beobachtungen:** Der Mars wurde wiederholt als blau bezeichnet.</textarea></pre>
