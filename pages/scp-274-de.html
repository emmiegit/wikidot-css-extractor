**Objekt-Nr.:** SCP-274-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-274-DE muss in einem 40 cm x 40 cm x 40 cm großen Glaskasten aufbewahrt und alle 2 Monate nach einer Transformation auf Schäden überprüft werden. Die Anomalie darf unter keinen Umständen direkt angefasst werden und muss, wenn sie untersucht oder für Tests verwendet werden soll, von mechanischen Greifarmen bewegt werden. Sollte es dazu kommen, dass die Anomalie berührt wird, so ist es notwendig, schnellstmöglich denjenigen, der die Anomalie hält, festzunehmen und allen Betroffenen ein Klasse-B-Amnesikum zu verabreichen, um einen Eindämmungsbruch bestmöglich zu verhindern. Danach muss die Anomalie mit mechanischen Greifarmen in den Glaskasten zurückgebracht werden.

**Beschreibung:** SCP-274-DE ist eine Anomalie bestehend aus dem Knochengerüst unterhalb der Patella (Kniescheibe), welches sich aus Tibia (Schienbein) und Fibula (Wadenbein) zusammensetzt. Die Oberfläche der Anomalie besteht aus den Unterseiten von 32 Fußknochen, welche eine runde Form bilden. Nach innen sind die Fußknochen über Außen- und Innenknöchel an einem Schienbein und einem Wadenbein pro Fuß befestigt. In der Mitte befindet sich ein runder Knochen, welcher jedoch bisher keiner lebenden Kreatur zugeordnet werden konnte. Alle Knochen werden von unbekannten Kräften zusammengehalten und können nicht voneinander getrennt werden. SCP-274-DE besitzt einen Durchmesser von rund 21,5 cm, wobei sich dies in regelmäßigen Abständen ändert. Die Anomalie ändert alle 2 Monate ihre Form, wobei der Grundaufbau von außen nach innen gleich bleibt. Formen, die bisher angenommen worden sind, waren immer mit Ballsport zu verbinden und haben bis jetzt nichts anderes dargestellt. Alle bisherigen Formen sind:

* ein Fußball mit rund 21,5 cm Durchmesser
* ein Volleyball, rund 15 cm im Durchmesser
* ein Football mit den Maßen 17 x 29 cm
* ein Tennisball mit rund 6,6 cm Durchmesser
* ein Tischtennisball mit einem Durchmesser von 4 cm
* und ein Handball mit einem Durchmesser von 19 cm. 

SCP-274-DE wurde am 09.11.1947 von der Foundation in einem verlassenen Hotel in [ZENSIERT] entdeckt. Neben der Anomalie wurde eine Schwarz-Weiß-Fotografie entdeckt, welche 11 Skelette mit Trikots in einem Stadion zeigt. Auf den Trikots dieser Mannschaft war ein Zeichen zu sehen, welches keiner deutschen Mannschaft zugeordnet werden konnte. In der Mitte der Fotografie kniete ein Skelett mit der Nummer 1 auf dem Trikot, welches SCP-274-DE zu halten schien. Diese Mannschaft wurde bisher jedoch nicht gesichtet. Die Anomalie hat seit ihrem Fund 497-mal ihre Form geändert, wobei sie 237-mal ein Fußball war, 103-mal ein Tennisball, 56-mal ein Handball, 46-mal ein Football, 31-mal ein Volleyball und 24-mal ein Tischtennisball. Sobald eine Person SCP-274-DE berührt, wird sie und die Personen am nächsten bei der betreffenden Person, sich dazu verpflichtet fühlen, ein Match auszutragen, welches abhängig von SCP-274-DEs aktueller Form ist. Es werden ebenfalls je nach Form verschieden viele Personen beeinflusst, wobei es immer 4 bei Tennis, 2 bei Tischtennis, 22 bei Fußball, 22 bei Football, 14 bei Handball und 4 bei Volleyball sind. Alle Personen, welche unter Einfluss der Anomalie stehen, werden sich zuerst gegenseitig aufsuchen und dann auf schnellstem Wege ein für die aktuelle Form der Anomalie geeignetes Spielfeld finden. Sobald ein passendes Spielfeld gefunden wurde, teilen sich die betroffenen Personen in 2 Mannschaften auf und tragen ein von der Form der Anomalie abhängiges Spiel nach offiziellen Regeln aus, wobei SCP-274-DE dann als Spielball verwendet wird. SCP-274-DE hat bisher keine bleibenden Schäden oder Spuren von diesen Spielen davongetragen. Sollte es während eines Spiels zu einem Regelbruch kommen, erscheint eine weitere Anomalie, welche als SCP-274-DE-2 gekennzeichnet wird. SCP-274-DE-2 ist ein Skelett mit einer Größe von 1,90 m und trägt eine von SCP-274-DE abhängige Schiedsrichterbekleidung. Diese Anomalie wird SCP-274-DE an sich nehmen und dann immer nach folgendem Ablauf handeln:

* Die Spieler werden zu SCP-274-DE-2 gerufen und scheinen von dem Aussehen der Anomalie nicht gestört zu sein.
* Der Schiedsrichter macht die Spieler auf den Regelbruch aufmerksam und
* teilt eine von der Sportart abhängige Strafe aus.

Nachdem die Strafe erteilt wurde, verschwindet der Schiedsrichter jedoch wieder, was bisherige Untersuchungen zu diesem Teil der Anomalie erschwert hat. SCP-274-DE hingegen besitzt eine weitere anomale Eigenschaft, welche dafür sorgt, dass der oder die Verlierer eines Matches nach Spielende den gerade praktizierten Sport nicht mehr praktizieren können. Sollte ein Individuum in jedem dieser anomalen Turniere einmal verloren haben, wird es nach dem Verlust des letzten Matches sterben. Herausgefunden wurde ebenso, dass es auch zu einem Unentschieden kommen kann, da die Spiele, die durch die Anomalie ausgetragen werden, unabhängig von den Regeln eines Turniers sind. Sollte es zu einem Unentschieden kommen, wird das Spielfeld, auf welchem das Match ausgetragen wurde, verschwinden und mit einem Boden ersetzt, welcher sich der dortigen Landschaft anpasst. Nach der Anpassung entspricht die Zusammensetzung des Bodens natürlichen Elementen, welche keine Spuren eines zuvor anwesenden, anomalen Spielfelds hinterlassen. Betroffene, welche unter dem Effekt von SCP-274-DE stehen und sich zur Zeit der Anpassung des Spielfelds auf eben diesem befinden, werden von den Veränderungen weder betroffen noch etwas davon merken. Die Beteiligten werden sich nach Spielende zwar daran erinnern, dass das Spiel stattfand, jedoch nicht wissen, womit sie das Match ausgetragen haben und ob es einen Schiedsrichter gab, unabhängig davon, ob dieser tatsächlich erschienen ist oder nicht. Zusätzlich werden alle Spieler nach dem Match SCP-274-DE nicht mehr wahrnehmen können. Sollte diesen Betroffenen nach Spielende ein Foto der Anomalie gezeigt werden, so werden diese den Inhalt des Bildes zwar sehen können, aber SCP-274-DE nicht darin erkennen. 

**Nachtrag 274-01 vom 07.05.1999:** Nach dem Vorfall &#34;274-Unterbrechung&#34; ist es jeglichem Personal, welches nicht von SCP-274-DEs Effekt betroffen ist, untersagt, das Spielfeld vom Beginn des Spieles bis 15 Minuten nach Spielende zu betreten.

**Nachtrag 274-02 vom 10.05.1999:** **Beschreibung:** SCP-274-DE-3, &#34;der Kommentator&#34;, ist eine Stimme, welche bisher nur ein Mal erschien und die eines männlichen Sportkommentators darzustellen scheint. Weil sie sich bisher nur während Vorfall 274-Unterbrechung manifestierte, konnte außer ihrer Existenz noch nichts anderes festgestellt werden.</textarea></pre>
