**Объект №:** SCP-658

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-658 должен содержаться в строго охраняемой ячейке для ценных предметов хранилища Зоны ██. Все эксперименты или другое использование должны быть разрешены персоналом с уровнем допуска 3 или выше. Любому, попытавшемуся забрать SCP-658 из места хранения без разрешения, будет объявлен выговор.

**Описание:** SCP-658 представляет собой полированную деревянную палку для телесных наказаний со словами &#34;Attitude Adjuster&#34; (регулировщик настроения), написанными большими буквами с одной стороны. Объект выглядит как обычная палка для телесных наказаний и находится в отличном состоянии. SCP-658 обладает высокой устойчивостью к повреждениям, хотя и не является неуничтожимым.

При ударе любого человека или живого разумного существа SCP-658 наблюдается изменение настроения приблизительно на 30 (тридцать) минут. Точнее, настроение живых субъектов меняется на близкое ему противоположное. Поведение депрессивного субъекта становится весёлым, а радостные или восторженные субъекты становятся заметно удручёнными. Этот эффект с разной эффективностью также наблюдается при взаимодействии с одушевлёнными SCP и может оказаться полезным для контролирования враждебно настроенных SCP.

Выдержки из журнала эксперимента 658-a:

&gt; Субъект: Сотрудник D-класса с проблемами управления гневом.
&gt; Результат: Сотрудник D-класса проявлял крайнюю терпимость к попыткам его рассердить или вывести из себя в течение всех 30 (тридцати) минут.
&gt; 
&gt; Субъект: Робкий сотрудник D-класса, неохотно вступающий в разговоры.
&gt; Результат: Сотрудник D-класса стал дружелюбным и очень разговорчивым на всё время эффекта, поддерживал обстоятельный разговор и даже флиртовал с одним исследователем женского пола.
&gt; 
&gt; Субъект: [[[scp-230 |SCP-230]]].
&gt; Результат: SCP-230 стал очень депрессивным на тридцать (30) минут. Субъект забился в угол и не говорил в течение всего периода эффекта.
&gt; 
&gt; Субъект: [[[scp-682 |SCP-682]]].
&gt; Результат: SCP-682 стал необычайно миролюбивым и даже нежным примерно на двадцать (20) секунд, после чего он впал в ярость и убил несколько человек из обслуживающего персонала. Последующие воздействия не возымели эффекта.</textarea></pre>
