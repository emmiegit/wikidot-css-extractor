    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-333 SCP-333]
**原作：**[[*user Adam Smascher]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

**項目編號：**SCP-333

**項目等級：**Euclid

**特殊收容措施：** SCP-333-A 1-1618應被收置於Site-██內的標準收容櫃內，僅有具備三級以上權限或獲得兩（2）名四級權限人員的許可才得以取用。由於SCP-333-B和SCP-333-C的實驗已經結束，當前嚴格禁止演奏SCP-333-A。

**描述：**SCP-333-A是1,618份完全相同的樂譜，其曲名和來源未知。當SCP-333-A上的樂譜被規模足夠大的交響樂團演奏時（見**附錄333-1**），SCP-333-B將會顯現。雖然可以正常進入演奏SCP-333-A的場所，但大約在表演經過三分鐘後，任何物體離開該場所後將會抵達SCP-333-B。由於表演廳與SCP-333-B暫時結合了，從SCP-333-B重新進入表演廳內是可行的。

SCP-333-B外觀為大都會區，卻沒有曾經或現在有人居住的任何跡象。基於其特性，目前SCP-333-B是何時建造、由誰建造、以什麼建造，或是甚至是否是一般地建造皆為未知（建**附錄333-4**）。只要SCP-333-A的演奏持續，SCP-333-B內可以--自由移動。初步試驗顯示有望將SCP-333-B作為一座多功能基金會設施（見**附錄333-5**）--（見**附錄333-6和333-9**）。在演奏停止後，SCP-333-B將會與當下內部的所有事物一同消失（見**附錄333-2**）。留在內部的儀器顯示，除非SCP-333-A正在被演奏，否則SCP-333-B內部將不會經歷時間流動，甚至完全不存在。

SCP-333-C是居住在SCP-333-B內的高攻擊性實體，其外觀與組成不一。所有顯現的SCP-333-C與其組成應有的強度相比更加結實，需要大量火力才能在SCP-333-B外將其終結，而在內時則明顯無敵（見**附錄333-8**）。若SCP-333-C逃離了SCP-333-B且未被終結，它將會持續存活直至SCP-333-B下一次顯現。SCP-333-C在被終結後同樣會消失。

**附錄333-1：**除非有至少四十九（49）位音樂家在單一演奏廳內演奏SCP-333-A，否則SCP-333-B不會完整顯現。隨著音樂家的數量增加，出現的都會區將會更大、更複雜。另外，在不同地點同時演奏SCP-333-A時，所有演奏廳皆會與SCP-333-B結合。SCP-333-B理論上可用以在基金會設施間迅速移動。

**附錄333-2：**已觀察到在每次演奏後，1,618份原始SCP-333-A的內容將會改變，變化後的內容將維持一致。SCP-333-A的副本並未展現此種特性。

**附錄333-3：**SCP-333-A經歷的轉變似乎會因應探索團隊遺留的外來物質而產生相應主題。由於原始SCP-333-A的副本並不會為了反映SCP-333-B內部材質而更新，在SCP-333-B內選擇性地產生特定物質，甚至人員是有可能的。後續將有更加詳細的成本效益分析。 

**附錄333-4：**對SCP-333-B內的建築進行視覺、化學及質譜檢驗後，顯示其成分與當下SCP-333-A的演奏中使用的樂器成分有直接關聯。另外，演奏得越好的樂器，其成分出現在SCP-333-B內的比例就越少。基於SCP-333-B內建築的成分皆與使用的樂器相近，這些建築的成分有可能是無限的。然而，考慮到演奏失誤會使該樂器成分的出現率顯著提高，有可能是因為無法完全精準地演奏SCP-333-A而導致SCP-333-B不可避免地腐損。

實驗記錄SCP-333-A-B 1-9正待解密。

**附錄333-5：**有關將SCP-333作為基金會資產的成本效益分析。
* --高速長距離運輸。--
 * --若SCP-333-B被使用於設施間的運輸，在收容失效事件中可能會被作為SCP項目的高速散播途徑。需慎重考慮此風險。--
* --複製人員、物品、SCP項目等，使基金會有效地獲得無限資源。--
* --在 ██、██或██級事件中作為應急計畫。--
 * --SCP-333-B可以保留對基金會運作極其重要的人員、有用SCP項目的儲藏所，還有數種物資和資源。若能夠穩定演奏適宜的SCP-333-A副本，這將能夠保證他們存活。--
* --一隊守衛隊和武器庫--
* --樂曲本身可以做為數座基金會設施同時運用--
 * --特別危險的Euclid和Keter項目可以被存放於它們各自的SCP-333-B。--
  * --如果演奏的是存放SCP項目之前的SCP-333-A，SCP-333-B顯現後將不會有該SCP。--
  * --如果演奏的是存放SCP項目之後的SCP-333-A，SCP-333-B將會與該SCP一同顯現。--
 * --完全相同的SCP-333-A可在不同的地點演奏，因而可以從各種地點進入。--
  * --強烈建議設立緊急停止開關，以分離SCP-333-B與任何相連設施。--
--為了以上用途而運用SCP-333-B前，應謹慎考慮意外發現SCP-333-A的風險。--

參考**附錄333-9**。

**附錄333-6：**SCP-333-C能夠離開SCP-333-B。在SCP-333-B內目擊SCP-333-C時需立刻撤離，並停止SCP-333-A的演奏。

**附錄333-7：**SCP-333-C的組成與樂器的關聯和333-B相似。仔細審查實驗SCP-333-A-B 1、2、3、5和8的影像後都發現有SCP-333-C在場，並且其組成似乎與相應的SCP-333-B相近，這讓SCP-333-C和周圍環境難以分辨。這可能是一開始SCP-333-C未被發現的原因。

**附錄333-8：**行動██████████未成功。行動傷亡超過90%。為了防止SCP-333-C逃脫，在SCP-333-B內孤注一擲地引爆了一顆五（5）百萬噸的戰術核武器。SCP-333-C未受影響。

**附錄333-9：**//留在333-B內部物質的腐損狀況已被記錄。此腐損通常以物體內部化學組成上的微小改變出現，但極端狀況下也會出現物理形變。值得注意的例子包括RoV-13b因重要線路被替換成［已刪減］而故障，以及D-17711骨骼重量的0.1%變成了黃銅。我在此撤回先前運用SCP-333的建議。// - Dr. N██████

**附錄333-10：**對SCP-333-A和所有副本進行電腦輔助分析，並考慮到實驗SCP-333-A-B 1-9中的事件和行動██████████後，顯示SCP-333-A無庸置疑地決定了SCP-333-B內發生的所有事，包括基金會人員和SCP-333-C的行動。SCP-333的所有試驗因此無限期暫停。
