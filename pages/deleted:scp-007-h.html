Шум, гам. Звон блюд об серебрёные приборы. Огромный дом посреди зала забит людьми. В этот раз все празднуют с размахом. Дом украшен гирляндами, а в центре столовой стоит большая, живая ель. Вся нарядная, словно с картинок сказки или детских утренников. 

Кто-то кричит, чтобы искали пульт. Действительно, время 23:50. Телевизор загорается, и на экране появляются машущие отдаляющейся камере актёры, певцы, шоумены. Народ затихает, пока несколько человек бегают и до краёв наполняют бокалы гостей.

------

Две персоны, агент и доктор, сидели на крыше здания и глядели в густеющие тучи. Они ни к кому не спешили, не к кому было. Именно поэтому их оставили у радиоантенны в этот вечер. Тишину прерывал редкие вспышки салюта, запущенные нетерпеливыми зеваками.

— Ты веришь в Новогоднее чудо? — Агент протянул собеседнику очищенную половинку мандаринки. Тот лишь отрицательно покачал головой, продолжая смотреть на синие вспышки в небе.

— Помню, когда был маленький, находил на утро после праздника мокрые следы ботинок, ведущие от двери до окна в моей комнате. Это было маленькое чудо, в которое я с таким удовольствием верил. 

Ответа не последовало. Начал поддувать ветер.

— Потом вырос и узнал, что это просто моя мать мочила прадедовские сапоги и следила ими по полу, хех.

Агент засмеялся, и из его рта повалил пар. Он дальше продолжал смеяться, пока не подавился косточкой. Слушатель лишь похлопал его по спине.

— Ох, спасибо. Иногда удивляюсь, как легко люди идут на самообман, что бы не смотреть проблеме в глаза... Так, уже пора?

Лёгкий кивок со стороны. Две руки повернули два ключа, включив спутниковую передачу.

------

&gt; — В эти последние секунды 2025 года, давайте ещё раз посмотрим друг на друга, на своих родителей, детей, родственников и соседей, и пожелаем им счастливо дожить этот чудесный миг.
&gt; 
&gt; 
&gt; 
&gt; Сбросьте с себя все прошлые обиды, ссоры и разногласия. 
&gt; 
&gt;

&gt; 
&gt;

&gt; Давайте до конца верить в наше Отечество и народ.
&gt; 
&gt;

&gt; С окончанием этого года вас, дорогие друзья!
&gt; 
&gt; 
&gt;

&gt; 
&gt; 
&gt; 
&gt; **Колокольный звон. Первый удар курант.**
&gt;

&gt;

&gt;

&gt; **Удар курант.**
&gt; 
&gt;

&gt; 
&gt;

&gt; **Удар курант.**
&gt; 
&gt;

&gt; 
&gt;

&gt;

&gt; //Камера поворачивается, открывая вид на город за стенами кремля.//
&gt; 
&gt;

&gt;

&gt; 
&gt; //На экране появляются помехи.//
&gt;

&gt;

&gt;

&gt; 
&gt; 
&gt;

&gt; 
&gt; 
&gt; 
&gt; //Вдалеке взорвалась последняя ракета.// 
&gt; 
&gt; 
&gt;

&gt; 
&gt; 
&gt;

&gt; 
&gt; 
&gt; 
&gt; **Удар курант.**
&gt; 
&gt; 
&gt; 
&gt; //Видно, как здания и стены рушатся, погружаясь в снег.//
&gt; 
&gt; 
&gt; 
&gt; **Удар курант.**
&gt; 
&gt; //Связь прерывается.//

------

Данная трансляция передавалась по всем радио- и телеканалам SCP-007-H. Связь прервалась в 00:00 17.07.2025 года. Зона Повышенной Нормальности 007 считается невозвратно потерянной. 

В Хоуптауне все спокойно.</textarea></pre>
