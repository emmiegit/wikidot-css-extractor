------

**Особые условия содержания:** Содержание SCP-6096 поручено Мобильной Оперативной Группе Дзета-29 (&#34;Братья по крови&#34;). SCP-6096 должен содержаться в стандартной камере для гуманоидов в Зоне 19.  Персонал Зоны всё время должен контролировать камеру SCP-6096 с видео- и аудио записывающих устройств. Любые изменения в поведении должны быть немедленно запротоколированы.

SCP-6096 может покинуть свою камеру, если того пожелает.

В случаях, когда SCP-6096 покидает Зону содержания, МОГ Дзета-29 следует сопроводить его в место назначения, по возможности используя наиболее подходящий вид транспорта. Второй команде надлежит действовать на опережение группы сопровождения, и предварительно ввести цель объекта в бессознательное состояние с помощью сильного транквилизатора. После успешного устранения своей цели, SCP-6096 должен быть возвращён обратно под содержание.

**Описание:** SCP-6096 — это существо, предположительно гуманоидной формы, тело которого скрыто под большой хлопковой простыней.

Ввиду наличия вышеуказанной простыни не представляется возможным полное описание внешности SCP-6096. Однако, поверхностный анализ объекта указывает на то, что рост SCP-6096 составляет 1.55м, а вес - приблизительно 48 кг. Простыня, покрывающая SCP-6096, превышает в размерах тело объекта, отчего тянется до метра в длину позади существа, когда то находится в движении. Персонал не преуспел в попытках снять простыню с целью составления более точного описания.

Живые существа не могут сознательно совершить действие, которое может навредить SCP-6096. &#34;Действие, которое может навредить SCP-6096&#34; включает в себя множество различных действий, среди которых были выявлены следующие:

* Попытка напасть SCP-6096.
* Попытка приказать другим напасть на SCP-6096.
* Попытка заставить обманом других в неведении напасть на SCP-6096.
* Попытка установить ловушку для SCP-6096.
* Попытка приказать другим установить ловушку для SCP-6096.
* Попытка заставить обманом других неосознанно оставить ловушку для SCP-6096.
* Попытка создать устройство, которое самостоятельно и автоматически причинит вред SCP-6096.
* Попытка покинуть место, в котором находится SCP-6096, если это причинит существу вред.
* Попытка совершить самоубийство, если оно повлечёт за собой негативные последствия для SCP-6096.
* Попытка убрать простыню с SCP-6096.

В обычное время, SCP-6096 позволяет вводить себя под содержание, покуда это введение не причинит ему вреда. Однако, в определённые промежутки времени объект станет активным и будет самостоятельно двигаться к цели, постоянно перемещаясь на скорости пешего хода.

Во всех наблюдаемых случаях, эта цель являлась случайным человеком, живущим на Земле.

Любой, будет наблюдать за SCP-6096 во время его активности, станет осведомлен о данной цели, вместе с её местоположением. Вдобавок, он поймёт, что обязан помочь SCP-6096 в достижении его цели.

Свидетельства предполагают, что цель является единственной, не подверженной аномальному воздействию объекта, так как она может предпринимать действия, которые могут причинить вред SCP-6096. Тем не менее, на сегодняшний день, никто из них не смог этого сделать, обычно из-за находящихся под аномальным воздействием людей, которые следуют за SCP-6096 во время его пути к цели.

По достижению своей цели, SCP-6096 поглотит её под своей простынёй. В случаях, когда жертва находится в сознании, наблюдаются попытки сопротивления SCP-6096 под простынёй.  Это занимает от 20 до 40 минут, после чего жертва полностью пропадает. Крики о помощи, издаваемые жертвами, предполагают, что этот процесс чрезвычайно болезненный.

После поглощения жертвы, SCP-6096 вернётся в состояние покоя.

------

[[=]]
**Приложение 6096-1 (Первичное содержание)**
[[/=]]

SCP-6096 впервые привлек внимание Фонда 09.12.2018, когда в дом местной семьи города Дернхем (Нью-Мексико) была созвана полиция. Самуэль Мэллион и Аманда Мэллион, заявили, что SCP-6096 вошел в их дом и заставил их шестнадцатилетнего сына, Десмонда Мэллиона, испариться.

По прибытии полиции в дом SCP-6096 всё ещё присутствовал внутри, и когда они, в последствии выяснили, что не могут собственными силами убрать простыню, накрывающую его, агенты, внедрённые в региональное управление, уведомили Фонд и поставили сущность в первоначальное содержание.

Хозяйство семьи Мэллион было оборудовано несколькими видеокамерами, поэтому прибытие SCP-6096 было запечатлено на съемку. Следующий протокол представляет из себя транскрипцию соответствующей части материала:

&gt; //[НАЧАЛО ЗАПИСИ]//
&gt; 
&gt; //(Семья Мэллион сидит на диване в гостиной, лицом к телевизору. Самуэль Мэллион и Аманда Мэллион увлечённо смотрят телевидение, в то время как Десмонд Мэллион сидит в своём телефоне. Слышен звук подъезжающей машины, по словам Дрека Эллен, он принадлежит местному такси. Водитель высаживает SCP-6096 возле дома. Несколько секунд спустя, Самуэль Мэллион слегка подталкивает локтём свою жену и показывает на окно, находящееся вне поле зрения камеры.)//
&gt; 
&gt; **Аманда:** Что?
&gt; 
&gt; **Самуэль:** Ты видишь это?
&gt; 
&gt; **Аманда:** Вижу что? Я не... оу! //(смеётся)//
&gt; 
&gt; **Самуэль:** //(смеётся)// Видишь?
&gt; 
&gt; **Аманда:** Кто-то до сих пор отмечает Хэллоуин? Но, скоро же Рождество, разве нет?
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **Аманда:** Оно приближается. Оно... оу, оно... оно хочет... оу... оу...
&gt; 
&gt; //(Аманда тянется и крепко хватается за руку Десмонда. Он поднимает глаза из под телефона)//
&gt; 
&gt; **Десмонд:** Хм? Что такое? Я тут немного занят.
&gt; 
&gt; **Аманда:** Ничего, дорогой, просто... просто оставайся здесь, хорошо?  Будь рядом со мной. О нет, нет, нет, нет...
&gt; 
&gt; //(SCP-6096 едва слышно, когда он легонько стучится в парадную дверь.)//
&gt; 
&gt; **Самуэль:** //(огорчённо)// Я открою.
&gt; 
&gt; //(Дрожа, Самуэль поднимается с дивана и идёт ко входной двери. Он открывает её, и SCP-6096 входит в дом.)//
&gt; 
&gt; **Десмонд:** //(смеется)// Какого черта? Кимми[[footnote]] Младший родственник. [[/footnote]]? Для чего она так вырядилась? //(пытается притянуть руку назад)// Эй, не могла бы ты отпустить меня? Ты- эм, мне немного больно, когда ты так делаешь.
&gt; 
&gt; //(Аманда хныкает.)//
&gt; 
&gt; **Аманда:** Сыночек ты мой, всё хорошо, мне жаль- просто, н-не двигайся и всё будет хорошо. Если ты не будешь пытаться убрать свою руку, я не причиню ей вреда-
&gt; //(Пока SCP-6096 приближается, Самуэль идёт к Десмонду и хватает его за другую руку, прижимая её к дивану.)//
&gt; 
&gt; **Аманда:** -это нормально, тебе всего лишь нужно оставаться на месте, милый, просто закрой свои глаза, тебе не будет больно если ты сделаешь это, я люблю тебя, я люблю тебя, хорошо? Дорогой?! //Хорошо?!//
&gt; 
&gt; //(Десмонд пытается вырваться, но безуспешно. Он бешено бьет ногами в воздухе. Его телефон соскальзывает с подлокотника дивана и падает на ковёр.)//
&gt; 
&gt; **Десмонд:** Что ты- я серьезно, пусти меня!
&gt; 
&gt; **Самуэль:** //(плачет)// Просто будь смирным, сынок, просто будь смирным. Ты не будешь...ты не будешь чувствовать боль долго. Оно не способно к такому. Будь сильным. Будь сильным ради меня.
&gt; 
&gt; **Десмонд:** //Ты сейчас сломаешь мою ебаную руку!//
&gt; 
&gt; //(SCP-6096 настигает Десмонда и начинает поглощать его ногами вперёд под своей хлопковой простыней. Бормочащий Десмонд полностью затаскивается под простыню, Аманда и Самуэль наблюдают за этим с открытыми ртами. Выглядит так, будто они хотят закричать, но не могут.)//
&gt; 
&gt; //(Десмонд кричит. Жёсткая трёпка видна из под простыни.)//
&gt; 
&gt; //(Это продолжается на протяжении тридцати шести минут.)//
&gt; 
&gt; //(Когда Десмонд полностью исчезает, SCP-6096 возвращается в состояние покоя. Оно обворачивает себя простыней и садится на ковёр, повернувшись к телевизору.)//
&gt; 
&gt; //(Самуэль падает на пол и сворачивается в позу эмбриона, судя по всему, в состоянии шока. Аманда, пошатываясь, идёт к дальней стене, продолжая смотреть на SCP-6096, и звонит в аварийную службу на своем мобильном телефоне.)//
&gt; 
&gt; //(Всё остается в таком положении до приезда полиции, за исключением случайных подрагиваний Самуэля.)//
&gt; 
&gt; //[КОНЕЦ ЗАПИСИ]//

Все непосредственные свидетели были обработаны амнезиаком класса А, исчезновение Десмонда Мэллиона было прикрыто. На данный момент неизвестно, были ли подобные случай, когда SCP-6096 преследовал людей, или же данный случай является первым в истории.

------

[[=]]
**Приложение 6096-2 (Уведомление о прибытии)**
[[/=]]

&gt; Ну, вот мы и здесь. Добро пожаловать в Мобильную Оперативную Группу Дзета-29, бухло найдёшь под раковиной.
&gt; 
&gt; Не стоит здесь волноваться насчёт профессионализма: вышестоящие не могу понизить меня в должности, даже если бы хотели. Я являюсь главой по содержанию SCP-6096 и это приносит пользу, как мне кажется, так что, переназначить меня - считать, что ему будет нанесён вред. Какой же я счастливчик.
&gt; 
&gt; Ты, возможно, задаешься вопросом, &#34;откуда у нас столько наглости говорить, что у нас эта штука находится на содержании?&#34;. Оно приходит и идёт куда  захочет, и если бы оно решило не возвращаться обратно в камеру содержания, мы бы буквально ничего не смогли бы с этим поделать. И, да, ты возможно также думаешь, что называть эту комнату //камерой содержания// вместо //номера в отеле// - позор да и только.
&gt; 
&gt; Мне есть что сказать на этот счет: ты абсолютно прав. Мы ничего не можем с этим поделать. Чувствуй себя как дома и выпивай, пока не будешь готов принять это. Не сдерживай себя - тебе в любом случае скоро станет знакома эта бутылка. Я знал, что делал, когда в первый раз держал дверь в родильное отделение открытой для этой штуки.
&gt; 
&gt; Идея насчёт содержания SCP-6096 - шутка плохая. Мы все давно решили, что единственный способ сбежать из этого кошмара - ликвидация, списание, нейтрализация, называй как хочешь. Это тебе не раз плюнуть; Я стоял в той камере несколько часов cо своим оружием, нацелившись на голову SCP-6096, и кричал, и всё ради того, чтобы всего лишь //слегка// сжать свой палец. Ничего не вышло. Ты не можешь навредить SCP-6096, несмотря на то, как сильно ты этого хочешь. Ты даже не можешь попробовать что-то в стиле Руба Голдберга[[footnote]] Rube Goldberg - одно из слов в словаре Уэбстера, означающее достижение чего-то простого сложными средствами. -  прим. пер. [[/footnote]], чтобы //в конце концов// навредить SCP-6096. Это просто общеизвестный факт - может быть семионтологическая опасность или как оно там называется.
&gt; 
&gt; На мой взгляд, есть три основных способа сбежать из этого кошмара:
&gt; 
&gt; * Другая СО, например ГОК, сделает снимок существа без понимания того, с чем они имеют дело. Может быть они подумают, что переносят нечто более опасное -  будут думать, что мы были на голову выше с этим - и унесут его с помощью дрона или чего-то еще, а может взорвали бы к черту пока мы перевозим это. Бомба с легкостью убила бы это, так как по мне оно не обладает сильной устойчивостью. Это сработало бы только в том случае, если бы ГОК думали, что они взрывают что-то совершенно другое. Если бы они знали, что это был SCP-6096, они бы просто поставили его на содержание.
&gt; * Предоставим это РИИ. Я не знаю, имеет ли искусственный интеллект иммунитет к воздействию SCP-6096, но сам факт того, что объект не даст мне рассказать о нём одному из ИИ - даёт мне надежду. Может в один день, один из этих компьютеров получит миссию, и может эта миссия, к полному совпадению, приведет их к этому файлу. Затем они используют свой высокий интеллект, чтобы сделать всё таким образом, из-за чего 6096 совершенно неожиданно наткнется на &#34;инцидент&#34;.
&gt; * Цели повезёт. Может быть 6096 последует за тем, кто фанатеет от оружия, и бедняга заработает пулю в лоб, прежде чем мы сможем задержать его. Это почти произошло однажды с Лопезом. У парня вся кровь вытекла пока мы удерживали его для 6096. Может оно случится ещё раз, и всё пройдёт гораздо лучше.
&gt; 
&gt; //Возможно, возможно, возможно.//
&gt; 
&gt; Но, будем честны, эти сценарии - не сценарии вовсе, они - фантазии. Вероятность того, что что-то из этого произойдёт крайне мала, даже ничтожна. Единственное, что действительно может убить SCP-6096, насколько я предполагаю, - абсолютно случайное стечение обстоятельств. В конце концов, всё, на что мы способны - ждать и надеяться, надеяться, что кто-нибудь из нас совершит такую ошибку, которая запустит цепную реакцию. Но, я бы тебе не советовал ожидать этого в ближайшее время.
&gt; 
&gt; В конце концов, мы чертовски хороши в своём деле.
&gt; 
&gt; ##blue|[[size 80%]]Чарли Симански, Командир Мобильной Оперативной Группы Дзета-29 («Братья по крови»)[[/size]]##
