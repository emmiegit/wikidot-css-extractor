    <pre><textarea class="page-source" readonly>Seitentitel: SCP-2998

**Objekt-Nr.:** SCP-2998

**Klassifizierung:** Neutralisiert 

**Sicherheitsmaßnahmen:** SCP-2998 wurde am 20.03.2016 nach mehr als achtzehn Monaten der Nichtübertragung des anomalen Signals in Neutralisiert umklassifiziert. Die Bemühungen, alle von Standort 83 geflohenen Mitarbeiter (derzeit acht [8] D-Klasse-Individuen), deren Verbindung zu SCP-2998 derzeit als relevant erachtet wird, zu lokalisieren und wiederzuerlangen, sind fortzuführen.

[[collapsible show=&#34;Sicherheitsmaßnahmen V. 3.3 (30.03.14)&#34; hide=&#34;ausblenden&#34;]]
Die Foundation hat die Standards für die Funkfrequenz und Elektronikherstellung weltweit geändert, um die zivile Produktion von Geräten zu vermeiden, die SCP-2998 empfangen können. Bei der Überwachung der Internet-, Radio– und Printkommunikation haben die zuständigen Foundation-Abteilungen auf Bilder und Beschreibungen bezüglich SCP-2998 zu achten. Zusätzlich ist Personal und D-Klasse dem mit SCP-2998 verbundenen Signal auszusetzen, um die Eignung für Projekt Rosetta und die dauerhafte Zuweisung zu SCP-2998 festzulegen; bisher wurde noch keine andere Methode entwickelt, um das Vorhandensein eines funktionellen Rosetta-Clusters in Menschen zu bestimmen.

Die Frequenz, auf welcher SCP-2998 übertragen wird, ist regelmäßig auf jede Veränderung des SCP-2998-Inhalts zu überwachen. Zusätzlich sind als Rosetta-positiv ermittelte Personen mindestens zwölf Stunden täglich SCP-2998 auszusetzen, worauf einen Nachbesprechung folgt, um mehr Informationen über SCP-2998 und die für seine Erzeugung verantwortliche Spezies zu erhalten. Alle Raumfahrzeuge und -sonden sind verdeckt so zu modifizieren, dass sie Geräte enthalten, die die Anwesenheit von SCP-2998 außerhalb der Erde überwachen. Forschungen, um mehr Informationen über die Quelle von SCP-2998 und den weiteren Hintergrund seines Inhalts zu ermitteln, sind mit Prioritätsstufe 2 fortzuführen.
[[/collapsible]]

**Beschreibung:** SCP-2998 wurde als elektromagnetisches Signal mit einer konstanten Frequenz von 2485 MHz identifiziert. Die Übertragung des anomalen Signals endete am 03.05.2013, und auf dieser Frequenz wurde kein weiteres ungewöhnliches Verhalten festgestellt.

[[collapsible show=&#34;Beschreibung V. 2.1 (30/03/14)&#34; hide=&#34;ausblenden&#34;]]
**Beschreibung:** SCP-2998 ist ein elektromagnetisches Signal mit einer konstanten Frequenz von 2485 MHz. --Seine Leistung und Herkunft können nicht bestimmt werden; das Signal scheint immer an allen Orten des bekannten Sonnensystems präsent zu sein.-- Dem Signal scheint ein einzelner Ursprungspunkt zu fehlen; die derzeitige Analyse deutet vielmehr darauf hin, dass SCP-2996 mit einer Leistung von 1,86 mW übertragen wird, was in Kombination mit dem großen Empfangsbereich von SCP-2998 ##blue|darauf hindeutet, dass das Signal in einer Weise übertragen wird, die den 4-dimensionalen Raum überschreitet und in einen konventionellen Raum in einem dreidimensionalen Raster mit ungefähr drei Meter auseinanderliegenden Übertragungspunkten übergeht. Da festgestellt wurde, dass das Signal überall von jedem Empfänger auf und außerhalb der Erde erfasst werden kann, wird derzeit angenommen, dass SCP-2998 simultan in das gesamte Universum übertragen wird.##  

Es wurde zuerst angenommen, dass das Signal ein anomales und kontinuierliches statisches Rauschen sei, das auf dieser Frequenz vorhanden ist; geringfügige Abweichungen deuteten darauf hin, dass innerhalb des Signals einige andere Informationen vorhanden sind, bis 2011 wurden noch keine Mittel zur Entschlüsselung von SCP-2998 entwickelt, und seitdem wurden umfassendere Methoden zur Bestimmung des vollständigen Inhalts von SCP-2998 hergestellt. 

Es wurde festgestellt, dass das Signal eine digitale Videoübertragung mit einer Monospur enthält. Das Video scheint eine humanoide Entität unbekannter Spezies zu zeigen, die in einem dunklen Raum schwebt; obwohl das Bild keinen Kontext liefert, scheinen die reflexartige Körpersprache und die Geräusche, die die Entität aussendet, darauf hinzudeuten, dass sie extreme körperliche Schmerzen hat. Es wurden keine anderen Entitäten in dieser Videoaufnahme gesehen und keine externe Schadensquelle wurde festgestellt. Bestimmte Merkmale im Bild deuten jedoch darauf hin, dass eine Art abnormaler telekinetischer Phänomene auftreten; die Entität scheint regelmäßig gestoßen oder bewegt zu werden und kurze Bilder von Hintergrundobjekten innerhalb des Raums deuten auf das Vorhandensein einer Art Gravitationsfeld hin, was bedeutet, dass die schwebende Position der Entität nicht auf Schwerelosigkeit zurückzuführen ist, sondern dass die Entität von einer unbekannten Kraft an Ort und Stelle gehalten wird. 

Zusätzlich zu den Video- und Audiospuren ist eine zusätzliche Komponente des Signals nur von Personen wahrnehmbar, die ein spezielles abnormales Nervenbündel besitzen, das die Brodmann-Areale 41 und 42 mit der dorsalen Amygdala im Temporallappen des Gehirns verbinden. Personen, die dieses Nervenbündel besitzen, berichten davon, ein ungewöhnlich schrilles Geräusch neben der Monospur von SCP-2998 zu hören und erleben dann eine Form der Epilepsie im mesialen Temporallappen, die durch komplexe partielle Anfälle gekennzeichnet ist. Während der Anfälle beginnen die betroffenen Personen in einer Form der Glossolalie und fast ständig ohne erkennbare Bedeutung zu sprechen. Die Anfälle werden so lange andauern, wie die Person der Tonspur von SCP-2998 ausgesetzt ist; die Glossolalie wird sich mit der Zeit in kohärentere Botschaft entwickeln. Dem Nervenbündel wurde von der medizinischen Forschungsabteilung der Foundation der Spitzname &#34;Rosetta-Cluster&#34; gegeben, da die Personen, die es besitzen, die sonst nicht entzifferbaren Komponenten &#34;übersetzen&#34; können. Die beiden Personen, bei welchen bis jetzt der Rosetta-Cluster gefunden wurde, haben einige Erinnerungen von ihren Erfahrungen zurückerlangt.
[[/collapsible]]

**Anhang 2998-A:** Nachbesprechung mit dem Rosetta-positiven Personal nach der ersten Exposition gegenüber SCP-2998

[[collapsible show=&#34;Befragung 2998-Beta: Nachbesprechung mit D-099238 durch Stephen Nissentra, Befragungsspezialist des Foundation-Geheimdienstes&#34; hide=&#34;ausblenden&#34; hideLocation=&#34;both&#34;]]
&gt; 
&gt; **Agent Nissentra:** Können Sie Ihre Erfahrung mit SCP-2998 beschreiben?
&gt; 
&gt; **D-099238:** Sie brachten mich rein, um den Raum sauberzumachen. Ein Typ, ein Forscher, glaube ich, saß da und schaute fern. Ich wusste nicht, was er sich ansah, dachte, es wäre irgendein kranker Scheiß, hab nicht drauf geachtet. War nicht mein erstes Mal, wissen Sie? Ich fing grade an zu kehren, als ich dieses heiße Gefühl bekam, wie Fieber. Ich fühlte mich irgendwie fallen, bin aber nicht auf dem Boden aufgeschlagen.
&gt;  
&gt; **Nissentra:** Was haben Sie während Ihres Anfalls erlebt?
&gt; 
&gt; **099238:** Sie sagten mir hinterher, dass es ein Anfall war. Es war mehr wie so ein Traum, den man als Kind hat, wissen Sie? Wenn man wirklich krank ist und sie einem MediNait oder so geben. Es war wie im echten Leben, aber alles um mich herum war einfach riesig. Ich kann mich nicht an viele Details erinnern.
&gt; 
&gt; **Nissentra:** Während ihres Schubs haben Sie bestimmte Sätze mehrere Male wiederholt. Darf ich fragen, ob Sie sich an welche davon besonders erinnern?
&gt; 
&gt; **099238:** Das können Sie, sicher, aber ich bezweifle, dass ich helfen kann.
&gt; 
&gt; **Nissentra:** Während der Momente, in denen die SCP-2998-Entität still war, hörte man Sie irgendwie leise mehrmals sagen: &#34;Alle Ehre Adidal, alle Ehre Adidal.&#34; Was bedeutet …
&gt; 
&gt; **099238:** (lallend) Alle Ehre Adidal. Alle Macht. Alle fallen vor Adidal. Alles Licht beugt sich. Alle Geräusche breiten sich aus. Alle Ehre. 
&gt; 
&gt; //Eine Pause//
&gt; 
&gt; **099238:** Ich erinnere mich an einiges davon. Es war nicht so, als würde man viel sehen oder hören. Es war nur ein Gefühl. Ich fühlte etwas Großes, so, so Großes. Über mir. Um mich herum. Es schaute auf das Universum mit einer Art … es war dieses, dieses Gefühl … wie wenn man drinnen Pflanzen auf der Fensterbank hat, ja? Und man sieht, wie sie wachsen und man hat das Gefühl, ein Teil davon zu sein, aber es ist so //neben// dir. So klein. Es war die Art, wie man sich fühlt, wenn man ein Kind ist und etwas Niedliches tut und man sieht, wie der Vater einen anlächelt. 
&gt; 
&gt; //Das Subjekt war für mehre Minuten still.//
&gt; 
&gt; **099238:** Und dann hörte ich das Schreien, das Geräusch, von dem sie mir sagten, dass es vom Fernseher kam. Es war so laut, so laut in meinem Kopf. 
&gt; 
&gt; **Nissentra:** Konnten Sie verstehen, was die Kreatur sagte? 
&gt; 
&gt; **099238:** Ruhar.
&gt; 
&gt; **Nissentra:** Wie bitte?
&gt; 
&gt; //Die Augen des Subjekts wurden unkonzentriert. Die Stimme des Subjekts wurde lallend.//
&gt; 
&gt; **099238:** Der Verfluchte war vor seinem Verbrechen als Ruhar bekannt. Er kennt kein Geräusch, sondern Schreie.
&gt; 
&gt; //D-099238 bekam zu diesem Zeitpunkt Nasenbluten und verlor das Bewusstsein.//
[[/collapsible]]


[[collapsible show=&#34;Befragung 2998-Epsilon: Nachbesprechung mit D-398398 durch Stephen Nissentra, Befragungsspezialist des Foundation-Geheimdienstes.&#34; hide=&#34;ausblenden&#34; hideLocation=&#34;both&#34;]]

//Anmerkung: Es wurde festgestellt, dass D-398398s Rosetta-Cluster etwas weiter entwickelt ist als der von  D-099238.//

&gt; **Agent Nissentra:** Können Sie Ihre Erfahrung mit SCP-2998 beschreiben?
&gt; 
&gt; **D-398398:** Ich wurde als Teil einer Fokusgruppe reingebracht, denke ich. Sie teilten die gesamte D-Klasse von unserem Standort in Zehnergruppen ein. Erinnerte mich an eine Aufstellung. Sie machten den Fernseher an und zeigten uns, was los war.
&gt; 
&gt; **Nissentra:** Wie haben Sie auf die Bilder im Fernsehen reagiert?
&gt; 
&gt; **D-398398:** Es war, als ob ich auf einmal betrunken war, super schnell. Ich fühlte, wie ich zu Boden fiel und dann war es …
&gt; 
&gt; //[Pause]//
&gt; 
&gt; **398398:** Es war nichts, was ich kannte, aber wenn ich es beschreiben soll … es war, als ob man sich einen 3-D-Film auf Japanisch ansieht, oder sowas, etwas, von dem man nicht die Sprache spricht, es aber den perfekten Surroundsound hat, und man kann es auch fühlen, riechen und schmecken. Das war, was ich gesehen habe. Aber jeder andere, jeder, der auf Fernsehen schaute? Was sie sahen, war, als ob man etwas mit einer Videokamera aufnimmt, es auf dem Fernseher abspielt und dann mit einer Handykamera filmt. Jeder schaute auf den Fernseher und sah das Handyvideo, und ich denke, ich war der Einzige, der der Handlung folgte. Ich war der Einzige, der die Untertitel sehen konnte. 
&gt; 
&gt; **Nissentra:** Wie war die Handlung? Was haben Sie gesehen?
&gt; 
&gt; **398398:** Es ist … Ich könnte sagen, dass ich es nicht auf die Art sah, wie es einer von //denen// sieht, aber ich verstand es in manchen Begriffen, die wir verwenden. Ich sah diesen Film über diesen Kerl, diesen Gangstertypen, wie ein Capone. Ein Bandenchef, jemand mit der Art Macht, von der man sich nicht mal vorstellen kann, wie weit sie reicht. Ich nenn&#39; es weiter er, weil ich nicht glaube, dass sie sowas wie Männer und Frauen wie wir haben. Und dann kommt der andere Kerl ins Viertel. Wenn der erste Typ wie Capone ist, ist das jemand, der Bugs Moran sein will, oder? Fordere den großen Mann im Block heraus und beweise, dass er nicht das ist, was er behauptet. Und dieser Möchtegern-Typ weiß, dass es verrückt wäre, sich mit dem Capone-Typ selbst anzulegen, oder? Also kümmert er sich um die Familie von dem Kerl. Hofft, eine Nachricht zu schicken.
&gt; 
&gt; **Nissentra:** Was hat er getan?
&gt; 
&gt; **398398:** Dieser Teil … Er wurde irgendwie unscharf. Ich glaube nicht, dass wir in irgend &#39;ner Sprache &#39;ne Ahnung von dem haben, was diese Leute sich antun können, wenn sie wollen, dass jemand anderes verletzt wird, so wie es der Kerl gemacht hat. Es war nicht nur körperlich und es war nicht nur psychologisch. Ich glaube nicht mal, dass es in Zeit und Raum passt, so wie wir sie kennen. Aber dieser Kerl legt sich mit Capones … sagen wir, //Frau// an und vielleicht mit dem, was sie statt Kindern haben. Und dieser Capone … Ich kann mich nicht an seinen Namen erinnern …
&gt; 
&gt; **Nissentra:** War es &#34;Adidal&#34;?
&gt; 
&gt; **398398:** Adidal weiß alles und sieht alles. Alles Lob an Adidal, der uns kennt. Alles Lob an Adidal, der uns sieht. Alle Ehre. 
&gt; 
&gt; //Das Subjekt hält inne. Der Kopf des Subjekts beginnt zu sinken, hebt sich aber. Ein kleines Rinnsal aus Blut tropft aus der Nase des Subjekts.//
&gt; 
&gt; **398398:** Es tut mir leid, es überkommt mich manchmal. Ich glaube nicht, dass es einen verlässt, wenn man es mal gesehen hat. Aber egal, dieser Ad… dieser Capone-Kerl beschließt, dass er selbst eine Nachricht schicken will. Nicht nur an eine Person. Er hält diesen armen Bastard am Leben und lässt ihn für immer leiden und das in der Öffentlichkeit. Keine Legenden, keine Mundpropaganda. Er will, dass der Beweis für jeden sichtbar ist, für jeden, der nur daran denkt, sich gegen ihn zu stellen.
&gt; 
&gt; **Nissentra:** Haben Sie irgendwelche Informationen über &#34;Ruhar&#34;?
&gt; 
&gt; **398398:** Der Verfluchte war vor seinem Verbrechen als Ruhar bekannt. Er kennt kein Geräusch, sondern Schreie.
&gt; 
&gt; //Die Atmung des Subjekts wird schneller, doch das Subjekt bleibt bei Bewusstsein. Das Blut, das aus der Nase des Subjekts kommt, wird mehr.//
&gt; 
&gt; **Nissentra:** Können Sie das genauer beschreiben? Ist Ruhar das Individuum in der Übertragung? 
&gt; 
&gt; **398398:** Der Verfluchte war vor seinem Verbrechen als Ruhar bekannt. Ewig soll sein Leid sein. Er soll leiden, wenn alles Licht im Kosmos verdunkelt. Er soll leiden, wenn alles Leben im Kosmos tot ist. Er soll leiden, wenn alle Zeit im Kosmos abgelaufen ist. Sein Leid wir wahr sein, wenn es keine Wahrheit mehr zu …
&gt; 
&gt; //Das Subjekt verliert das Bewusstsein.//
&gt; 
&gt; [Befragung endet.]
[[/collapsible]]

[[collapsible show=&#34;Anhang 2998-B: Vorfall 2998-Zeta&#34; hide=&#34;ausblenden&#34;]]

Am 11.09.14 stellten Forscher ungewöhnliche Aktivitäten bei der Übertragung fest. Der in der SCP-2998-Übertragung gezeigte außerirdische Humanoid stellte für einen längeren Zeitraum die Anzeichen körperlicher Schmerzen ein; während dies eine typische und erwartete Komponente der Übertragung war, dauerte diese Ruhephase länger als üblich. Während der Ruhephase erlitten die 8 D-Klasse-Individuen, die SCP-2998 gemäß Projekt Rosetta ausgesetzt waren, gleichzeitig tonisch-klonische Anfälle, Ereignisse, die vorher noch nicht von SCP-2998-Forschern bemerkt worden waren. Der außerirdische Humanoid blieb für mehrere Minuten scheinbar bewusstlos, nachdem die D-Klasse aus dem Raum entfernt wurde; die Ausstrahlung wurde kurz darauf eingestellt.

Während des Transfers zum medizinischen Standort-47 überwältigten alle acht D-Klasse-Individuen erfolgreich das leicht bewaffnete Transportteam, indem sie Bewusstlosigkeit vortäuschten, und sie entflohen aus der Haft der Foundation. Die acht Individuen zeigten während ihres Fluchtversuchs ein ungewöhnlich hohes Maß an Kooperation, obwohl während ihrer Zeit mit SCP-2998 niemandem von der D-Klasse erlaubt wurde, miteinander zu sprechen und nicht angenommen wird, dass sie sich zu irgendeinem Zeitpunkt vor ihrer Zuteilung zu SCP-2998 kannten. Zusätzlich hat die SCP-Gesundheitsabteilung die Theorie aufgestellt, dass die dauerhafte SCP-2998-Exposition eine teilweise hoch eingeschränkte Motorik aufgrund von neuraler Atrophie verursacht habe. Das Wiedererlangen und die Befragung der acht D-Klasse-Mitarbeiter wird als Priorität der Stufe 3 angesehen.
