**Quy Trình Quản Thúc Đặc Biệt:** Do bản chất và khả năng của 026-VN, quy trình quản thúc là không cần thiết.[[footnote]]**Kušum:** Quy trình quản thúc dị thể đã được loại bỏ vô thời hạn.[[/footnote]] Tổ Chức cần theo dõi các hành vi và tầm hoạt động của SCP-026-VN trong tương lai, trong trường hợp dị thể tái xuất hiện.

**Mô tả:** SCP-026-VN là mã định danh dành cho một tổ hợp dị tượng đã và đang ảnh hưởng lên thị trấn Ninh Phú, tỉnh Hà Nam, Việt Nam. SCP-026-VN bao gồm hai thành phần, lần lượt được gán mã định danh 026-VN-α và 026-VN-β.

* 026-VN-α là một hố sâu với độ sâu xấp xỉ 5 km, xuất hiện cách phía Bắc trung tâm thị trấn khoảng 20 km vào ngày 24/11/19██ do một trận động đất ảnh hưởng lên khu vực. Bản chất dị thể phát ra các tác nhân lan truyền nhận thức cực kỳ mạnh mẽ, một khi tiếp xúc mà không có biện pháp bảo hộ tiêu chuẩn sẽ gây ra hội chứng ảo giác mạnh, sốc phản vệ, hôn mê, nảy sinh ham muốn tự sát cùng nhiều triệu chứng nguy hiểm khác. Tổ Chức hiện chưa thể khám phá hay điều tra sâu hơn phía bên dưới dị thể, do đặc tính của nó cũng như tính nguy hiểm khi sử dụng nhân lực; do đó phương án theo dõi khả thi nhất hiện tại là thông qua drone khảo sát từ trên cao được gắn kính lọc tác nhân độc.
* 026-VN-β là một chuỗi các tác nhân độc thù địch, lan truyền thông qua nhận thức của các sinh vật có trí khôn nằm trong bán kính khu vực của thị trấn. Hiện chưa rõ nguồn gốc hay đặc tính này bắt nguồn từ đâu. Tính đến thời điểm viết tài liệu, ~67% dân cư định cư tại khu vực đã hợp nhất thành một &#34;tâm trí bầy đàn&#34; do ảnh hưởng của 026-VN-β. Tổ Chức đưa ra giả thuyết rằng &#34;tâm trí mẹ&#34; hiện đang định cư bên dưới 026-VN-α và sai khiến các cá thể &#34;tâm trí con&#34; thực hiện các hành động đồng nhất.

Đặc tính nguy hiểm của SCP-026-VN biển hiện ở mức độ lan truyền và tác động khôn lường của nó lên các sinh vật có trí khôn, đa phần là con người. Trong từng chu kỳ cách nhau một ngày đêm, toàn bộ các cá thể bị ảnh hưởng do làn sóng tác nhân độc 026-VN-α tỏa ra lên khu vực (từ đây được gán mã định danh 026-VN-ψ) sẽ ngay lập tức trở thành một &#34;tâm trí con&#34; và di chuyển đến 026-VN-α bất chấp mọi nỗ lực ngăn cản.

Một khi di chuyển thành công đến -α, toàn bộ các cá thể 026-VN-ψ sẽ xếp thành một vòng tròn xung quanh miệng hố và thay phiên thực hiện một chuỗi các dị chỉ trước khi nhảy xuống 026-VN-α. Bản chất các dị chỉ tương đối phức tạp do từng các cá thể đều sở hữu một mức độ và hành vi riêng biệt nhưng vẫn tương đồng ở một vài điểm nhất định, đã được Tổ Chức ghi lại như sau:
* Vặn xoắn tứ chi theo nhiều hướng (phần chi dưới từ khớp ngón đến xương đùi uốn cong để chạm đến xương đòn; phần chi trên đâm thẳng vào lồng ngực, đẩy cơ quan nội tạng ra ngoài nhằm cố định để gắn liền vào bên trong xương ức[[footnote]]Mặc cho việc loại bỏ cơ quan nội tạng, toàn bộ các cá thể 026-VN-ψ đều giữ lại phần trái tim, hiện chưa rõ đặc tính sinh học khi loại bỏ phần tim có khiến các cá thể tử vong hay không.[[/footnote]] hoặc úp ngược về sau lưng để nâng đỡ phần đầu).
* Cổ bẻ cong về phía sau và gắn liền vào lưng
* Các khung xương trong cơ thể bắt đầu tách rời và có dấu hiệu trở nên &#34;mềm đi&#34; khiến cơ thể &#34;dẹt xuống&#34; nhưng vẫn đủ chắc chắn để nâng đỡ cơ thể.
* Phần miệng và mắt tiêu biến, thanh quản biến dạng và trào ngược ra ngoài, đâm xuyên thủng lớp da.
* Thay đổi tư thế đứng thẳng thành tư thế của bào thai đang nằm sấp.
* Di chuyển bằng cách trườn về phía trước.
* Thính giác được phát triển và tăng cường mạnh mẽ đến mức thay thế thị giác để nhận biết phương hướng và môi trường xung quanh.

Mặc cho độ sâu của 026-VN-α, toàn bộ các cá thể đều nhảy xuống một cách không chần chừ. Khi rơi tự do chạm đến đáy, tỉ lệ sống sót của các cá thể ở ngưỡng ~95%[[footnote]]Các cá thể tử vong đa phần đều do thể trạng yếu trước khi trải qua chu kỳ biến đổi.[[/footnote]]. Sau đó, các cá thể 026-VN-ψ bắt đầu thực hiện hành vi xếp chồng lên nhau thành từng tầng, chúng sử dụng khung xương chậu nhô ra làm đòn bẩy để có thể trèo lên phía trên. Một khi đến đỉnh tầng, dị thể đều tiến vào trạng thái ngủ sâu và trở thành một &#34;tầng dưới&#34; cho các cá thể khác leo lên.

**Cập nhật:** Do bản chất khó hiểu của sự việc, Hội Đồng O5 đã đưa ra chỉ thị không can thiệp vào quá trình của SCP-026-VN và chỉ giải quyết/quản thúc một khi dị tượng hoàn tất. Vào ngày 26/11/20██ vào lúc 2:44 PM, toàn bộ 026-VN-ψ đã lấp đầy 026-VN-α. Ngay sau đó, 026-VN-α đóng lại và hoàn toàn biến mất. Toàn độ các tác nhân lan truyền và dị tính trong khu vực đều không còn hiện diện. Đề xuất tái phân loại Neutralized đã được thông qua. Tổ Chức đã đề nghị hợp tác với [[[SCP-5865|SCP-5865-A]]] nhằm đưa toàn bộ dân cư trong khu vực tại SCP-5865 trở về vũ trụ nền tảng, hiệp ước được thông qua.
