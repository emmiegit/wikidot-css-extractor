    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一款在2015年█月█日上市的名为\&#34;Mini World\&#34;的沙盒游戏，在对其代码和开发人员的检查中未发现异常情况。对象会对任何在2009年5月13日另一款名为\&#34;Minecraft\&#34;的沙盒游戏上市之后出生、在基金会标准人类智商测试中得分低于110分(满分150)且此前未接触\&#34;Minecraft\&#34;的未成年人类造成异常影响，受影响者将会表现出一系列异常症状。\n**症状表现：**对象均会在受影响者眼中表现出与\&#34;Minecraft\&#34;相同的高质量，并使受影响者认为\&#34;Minecraft\&#34;为\&#34;Mini World\&#34;的抄袭品（实际情况则恰好相反）。受影响者对与其观点不一的人和描述也会表现出强烈敌意甚至会████，其对历史和世界的认知也将被歪曲为有利于\&#34;Mini World\&#34;的情况。随着受影响者接触对象的时间变长，其会产生一种狂热，认为对象是万物之源。但当受影响者成年后，对象对受影响者的异常影响将在10年内消失。目前\&#34;Mini World\&#34;被基金会认为无回收的必要，仅需关注其相关动态。\n**受影响者典型表现：**\&#34;我们的游戏下载数量有█亿次，这些人可以平推只有1亿多人口的俄罗斯，然后就没有[对意见不一者的低俗代称]敢下架我们的游戏了！\&#34;一名被该异常严重影响的10岁中国--军事家--学生在中国社交平台上这样说，这被认作受影响者的典型症状。\n**当前状态：**在多场与\&#34;Minecraft\&#34;方面进行的庭审和向西方国家传播的过程中遭到重创，但仍在东亚地区传播并已有大量受影响者。\n**笔记：**如果基金会里的受影响者不少，那这篇描述显然很快就会被down爆。——Dr.Jeb&#34;</textarea></pre>
