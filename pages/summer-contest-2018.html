此次的征文题材为“**历史的另一走向**”。

&gt; 所谓空想历史（假想历史）就是虚构出的历史，本次征文的空想历史，限定在当前我们所生活的世界为大背景。
&gt; 此类空想历史的典型例子如《高堡奇人》，《红色警戒》等文艺作品。

本次征文预设以下写作背景：
# 征文的情境中，某一历史事件的发展与我们所知的历史知识截然不同。
# SCP基金会或其他相關組織的介入是导致此不同的原因之一。
# 撰写本文时的时间点（以下称之为“原点”），这一历史事件已过去了100～300年左右（不要太近或太久远）。此事件导致原点以前的历史或多或少地与我们的历史不同。**原点不一定是在现代。**
# 此历史事件及原点的具体时间不限，但均应在2018年以前。
# 征文文体或混合不限，可叙事，传记或地方志、史诗等等均可撰写。不可在此题材下撰写SCP条目。

提示：未必要把描述重点放在此历史事件或事件到原点之间的“历史”上，也可以是在此历史前提下的其他相关故事。

+++ 格式规定：
1，正文编辑栏上方的“Title of the page”一栏是你的文档标题，也是最终的稿件名，请不要搞错（支持中文）
2，所有欲参赛的征文，务必在wiki页面上加上&#34;2018夏季征文&#34;的标签（在页面最下方的红色选项中“标签”或“tags”一项）。否则读者会无法在索引页找到你的投稿。（若在征文索引页新建则会自带）
3，征文务必包括投票代码（若在征文索引页新建则会自带，**请不要移除此代码**）
4，公平起见，在征文结束前，**禁止在其他wiki页面上链接你的投稿。** （意思是不要另外写/编辑一篇文档链接到你的征文，这是犯规的）
5，本次比赛中，参赛页面禁用HTML、javascript，正文中禁止链接（比赛结束后不再限制）。页面不过于花哨的情况下可以使用CSS样式。
