    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-3780 SCP-3780] 誰射殺了約翰．F．甘迺迪？
作者：[[*user A Random Day]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-3780

**項目等級：** Keter

**特殊收容措施：** [[[SCP-1780 |時間異常部]]]預定將確保SCP-3780的收容。該部門已獲得基金會特遣隊與資源的無限期5級權限，條件是所述資源在部署後一標準分鐘內（與受徵用當地時間相對）加以歸還或替換。

**描述：** SCP-3780指稱個人、第三方、基金會的各迭代版本，為阻止1963年11月22日美國總統約翰．費茲傑拉爾德．甘迺迪遭李．哈維．奧斯華刺殺的集體嘗試。

儘管若能成功阻止甘迺迪遇刺，時間線實際上亦不會產生重大變化，但基金會為求達到保留原始共識現實的目標，應當在此現實中保障單一客觀時間線的確立。因此，時空異常部門制定了「雷霆行動」：確保甘迺迪於 1963年11月22日週五中午12:30，在德克薩斯州達拉斯遭到奧斯華槍殺的無限期計畫。為此，時空異常部在2220年至2230年建立了據點，按需要為雷霆行動儲備資源與人員。為避免出現時空矛盾，雷霆行動的更多細節僅限時間異常部人員閱覽。

**附錄：** 阻止甘迺迪遇刺的顯著嘗試

&gt; **日期：1963/11/22**
&gt; 
&gt; **嘗試：** 一名槍手躲在了德克薩斯教科書的存放處，並在奧斯華行兇前就搶先將其擊斃。部門提前掃蕩的嘗試並未成功定位該名槍手，然而，部門人員自名為草丘的地方觀察時，發現能在此看見槍手正從建築中穿越。
&gt; 
&gt; **預防措施：** 在草丘上安排狙擊手，在槍手穿越建築時將其射殺。躲在大樓內的部門人員隨後找到了槍手，然而在進行回收行動前，槍手的遺體突然消失了。

&gt; **日期：1963/11/22**
&gt; 
&gt; **嘗試：** 中午12時29分，奧斯華突然自德克薩斯圖書存放處的有利位置消失。現場勘查人員無法找到該員的任何蹤跡。中午12時42分，奧斯華再度從存放處現身，此時總統車隊已經經過當地。就奧斯華的角度而言時間並未中斷，他無法解釋自己失蹤期間發生了什麼。
&gt; 
&gt; **預防措施：** 中午12時42分奧斯華再度現身時，時空遷越專家隨即將其送回中午12時29分，使其與失踪的確切時間同步。奧斯華並未注意到自己的時空位置變動，開槍完成了刺殺行動。

&gt; **日期：1963/11/22**
&gt; 
&gt; **嘗試：** 馬歇爾、卡特、達克公司特工潛入了奧斯華母親瑪格麗特，弗朗西斯，克拉維的家中，並放了[[[http://scp-zh-tr.wikidot.com/unicorn-horn |獨角獸膠囊粉末]]]在其冰箱內的牛奶壺裡，意圖以此因果逆行的將奧斯華墮掉。
&gt;  
&gt; **預防措施：** 兩名時間異常部特工連夜監視了克拉維的家，而後在凌晨成功攔截並制伏了MC&amp;D特工，MC&amp;D特工被帶回審訊，獨角獸膠囊成功沒收。

&gt; **日期：1963/11/22**
&gt; 
&gt; **嘗試：** [[[iteration-0|薩迪厄斯・賽楊克博士]]]在SEP場掩護下監視奧斯華期間，未來迭代的賽楊克博士闖入室內，用拳頭重擊了當前迭代的賽楊克博士下顎，後者當場失去意識，前者隨後將其推入便攜式時間遷越門徑。然而，SEP場在拳擊的餘波影響下受到了干擾，兩名賽楊克都被對應的奧斯華發現，這導致兩人皆丟失了自己的目標。
&gt; 
&gt; **預防措施：** 賽楊克博士趕往他因未來自我喪失行為能力的當下。然而，賽楊克博士卻選擇遷越至未來自我抵達室內後五秒。隨後賽楊克博士揮拳重擊了未來自我的下顎，使後者喪失行為能力，並將其推入時間遷越門徑。而後未來迭代的賽楊克博士重複了以上動作，遷越至當前迭代的賽楊克博士抵達室內後五秒，使其喪失行為能力並推入時間遷越門徑。由於都不願接受自己的失敗，兩名賽楊克多次重複了以上過程，直到奧斯華成功射殺甘迺迪後，兩名賽楊克才同時出現並同意休戰。


&gt; **日期：1963/11/22**
&gt; 
&gt; **嘗試：** 20██年基金會派遣了其迭代[[[ task-forces#tau-5 |機動特遣隊Tau-5]]]，該迭代抱持著極端的偏見意圖消滅奧斯華。時間異常部在阻止其行動期間屢屢受挫，傷亡慘重。
&gt; 
&gt; **預防措施：** 派遣機動特遣隊Tau-5攔截並消滅未來迭代的自己以保護奧斯華。儘管特遣隊成功達成其目標，但倖存成員南古被發現是來自20██年迭代的基金會。南古隨即在重編程中取代了自己的過去迭代。已經與20██年迭代基金會建立外交管道，以確定該迭代意圖消滅奧斯華的理由。預計未來不會再嘗試投用Tau-5特遣隊。

更多雷霆行動成功解密紀錄詳見[[[scp-3780-incident-log|補充事故紀錄]]]。
