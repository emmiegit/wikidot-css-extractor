[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3019/nursery.jpg|caption=Fotografía de archivo de SCP-3019 poco antes del Incidente 3019-F1-A en 2010.]]
**Ítem #:** SCP-3019

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de contención:**
[[collapsible show=&#34;Revisión-A&#34; hide=&#34;Minimizar&#34;]]
El Sitio-919 se ha establecido muy cerca de SCP-3019 bajo la apariencia de un centro de telecomunicaciones para monitorear cualquier intento de intrusión en SCP-3019. El personal de la Fundación debe detener a cualquier civil que intente ingresar a SCP-3019 después de la puesta de sol para interrogarlo. Los civiles cuestionados deben recibir amnésticos Clase-C y será liberados. El personal de la Fundación no debe ingresar a SCP-3019 después del atardecer sin autorización de Nivel 3.
[[/collapsible]]
**Revisión-B**

El Sitio-919 se ha establecido muy cerca de SCP-3019 bajo la apariencia de un centro de telecomunicaciones. Después del Incidente 3019-F1-A, SCP-3019 se debe mantener en funcionamiento y operativo. Se deben incorporar un mínimo de tres agentes de la Fundación en cada departamento de SCP-3019 como empleados para fines de monitoreo y para asegurar que todos los empleados dentro de SCP-3019 desocupen la propiedad por lo menos una hora antes de la puesta de sol de cada día.

El personal de la Fundación se instalará bajo la apariencia de seguridad privada fuera del límite de SCP-3019 al menos una hora antes del anochecer de cada día para disuadir a posibles intrusos. Bajo ninguna circunstancia se debe seguir a ningún civil intruso en SCP-3019 después del atardecer. En caso de que un civil sobreviva a una noche en SCP-3019, debe ser interrogado y administrado un Amnestésico Clase-C y liberado si corresponde. Los equipos de limpieza deben eliminar cualquier evidencia de las actividades de SCP-3019-A antes de la llegada de los empleados que trabajan en SCP-3019 durante el día, quienes no pueden ingresar al terreno antes de las 8:00 AM.

**Descripción:** SCP-3019 es el edificio de ██████&#39;s Nursery, ubicada en las afueras de █████, Alemania. El edificio tiene una superficie de ocho kilómetros cuadrados, compuesta principalmente de las siguientes áreas:
* Zonas de producción para la propagación de plantas
* Almacén que contiene la maquinaria industrial del encapsulamiento
* Zona de envío/ carga
* Zona de eliminación de residuos vegetales
* Edificio de ingeniería química
* Edificio de oficinas.
Los efectos de SCP-3019 no son aparentes durante el día, y como tal, se permite que el vivero opere en este momento. Sin embargo, después de la puesta de sol, SCP-3019 entra en un estado activo.

Aproximadamente 45 minutos después del atardecer, SCP-3019-A se manifiesta en algún lugar del edificio de SCP-3019. SCP-3019-A es una entidad humanoide de 1.96 metros de altura con antebrazos que parecen extenderse a través de un crecimiento vegetativo y con una cara muy cicatrizada capaz de pelarse hacia atrás en seis solapas en forma de pétalos a través de enredaderas incrustadas que salen de las cuencas oculares, fosas nasales y boca del cráneo. SCP-3019 no parece verse afectado por las escasas condiciones de luz, se ha visto usando herramientas y ha demostrado un amplio conocimiento de la horticultura. SCP-3019-A ha demostrado ser capaz de levantar pesos de más de 600 kilogramos mediante el uso de músculos reforzados con células vegetales más resistentes al desgarro y la supervivencia de lesiones típicamente mortales a través de medios desconocidos.

Al manifestarse, SCP-3019-A ejecutará una rutina compuesta de regar las plantas, buscando meticulosamente cualquier signo de plagas como orugas o moho, exterminación de plagas, regulación de temperatura, acolchado de los cadáveres recolectados para convertirlos en fertilizante, aplicación del fertilizante, seguido de regar las plantas una vez más. Ha sido visto emitiendo un potente pesticida desconocido en la forma de un gas para el control de plagas. Cuando cualquier humano o ciertos animales [[footnote]] Incluyendo pero no limitado a conejos, gatos, perros, zorros y vombátidos[[/footnote]] ingresan en el edificio de SCP-3019, SCP-3019-A entrará en un estado altamente hostil. Se moverá inmediatamente al humano o animal en cuestión por el camino más directo posible sin perturbar las plantas.

Se desconoce cómo SCP-3019 es capaz de localizar intrusos sin órganos sensoriales. Al localizar al intruso, SCP-3019-A intentará inhabilitarlos mediante el uso de herramientas agrícolas. A continuación, reubicará los restos en el área de macetas del vivero, donde convertirá los restos en sangre y fertilizante óseo para aplicarlos a las plantas dentro de SCP-3019. Esto se hace típicamente aplastando al intruso con cepas constrictivas antes de alimentarlos a las unidades de acolchado. Dependiendo de la masa y fuerza del intruso, este proceso puede tomar entre 1 y 4 horas.

**Incidente 3019-F1-A:** 

//Los siguientes eventos ocurrieron poco después de que la Fundación adquiriese ██████&#39;s Nursery en el ██/██/200█ luego de la desaparición de ██ empleados durante las horas de trabajo y el posterior descubrimiento de las características anómalas de SCP-3019. Los procedimientos de contención iniciales requerían el cierre de ██████&#39;s Nursery, y se consideraron suficientes para contener la anomalía.//

El 2/4/2010, los siguientes eventos pidieron la revisión de los procedimientos de contención.
Después de la puesta de sol y la manifestación de SCP-3019-A el 01/09/2010, el personal de vigilancia de la Fundación en el interior de SCP-3019 observó que SCP-3019-A se comportaba de forma inusualmente angustiado, aparentemente en respuesta al mal estado de las plantas dentro de las fronteras de SCP-3019.

A las 09:10 PM SCP-3019-A rompió el muro perimetral e intentó incapacitar a 8 agentes de la Fundación, que pudieron retirarse a los bosques cercanos, pero fueron separados de Control al hacerlo. La ubicación de SCP-3019-A se perdió durante 43 minutos. El Destacamento Móvil Theta-4 (&#34;Jardineros&#34;) fue enviada para interceptar a SCP-3019-A, y reportó haberlo visto en el bosque entre la ciudad de █████ y SCP-3019. El contacto por radio se perdió a las 10:01 PM.
 
A las 10:21 PM, SCP-3019-A volvió a entrar en SCP-3019 mientras arrastraba a 19 civiles y personal de la Fundación retenidos en una masa de vides. El Agente Matthews pudo liberarse del agarre de SCP-3019-A e intentó escapar, pero fue apuñalado en el abdomen por SCP-3019-A e inyectado con una sustancia desconocida. Esto resultó en las mismas vides utilizadas para contener a los cautivos de SCP-3019-A que crecían rápidamente a partir de las heridas y los orificios del Agente Matthews.

SCP-3019-A pudo transportar exitosamente a 6 de las personas con vida a las instalaciones de la oficina de SCP-3019. Cuando los agentes del Theta-4 intentaron obtener acceso a este edificio, las puertas y ventanas no pudieron abrirse, lo que obligó a derribar una sección de la pared en la esquina sureste del edificio. Siguiendo las pistas de SCP-3019-A, encontraron que el diseño del edificio era desorientador e inconsistente. El análisis reveló la presencia de sustancias psicoactivas en el aire, en cuyo momento se le dijo al equipo que se retirara.
 
A las 7:45 AM del 1/11/2010, los agentes del Theta-4 pudieron acceder al área del sótano del edificio de oficinas de SCP-3019, pero no encontraron nada. SCP-3019-A se manifestó normalmente y procedió sin incidentes para continuar con su rutina diaria.

A las 9:10 PM del mismo día, 6 entidades humanoides salieron del edificio de Ingeniería Química de SCP-3019 y comenzaron a cuidar las plantas de la misma manera que SCP-3019-A. Estas entidades se asemejaban a seres humanos con su piel reemplazada por plantas con flores y tierra. Las estructuras radiculares se integraron completamente en los cuerpos, dando como resultado una aparente muerte cerebral [[footnote]] Aunque parecía que otros órganos funcionaban normalmente [[/footnote]]. El análisis de ADN confirmó que estas entidades estaban compuestas de los individuos que SCP-3019-A había capturado. Todos los especímenes fueron capturados por el personal de la Fundación al día siguiente para su estudio. Todos los especímenes se deterioraron rápidamente al ser sacados de SCP-3019, y fueron incinerados rápidamente después de morir.

A partir del 16/1/2010, se han descubierto varias plantas florales hasta ahora desconocidas que crecen dentro de los límites de SCP-3019 y que presentan rasgos de mamíferos y humanos, incluyendo piel, sistemas nerviosos rudimentarios, movilidad limitada y ojos. El análisis ha mostrado que estas flores coinciden con el ADN de individuos capturados durante el Incidente 3019-F1-A. La destrucción de estos especímenes está actualmente pendiente.

//Después de estos eventos, se determinó que ██████&#39;s Nursery debía permanecer abierto y operativo, con cierres que no duraran más de cuatro semanas a la vez para evitar cualquier posible repetición de este incidente.//

**Anexo 3019-01:** En 21/10/2011, un vehículo aéreo no tripulado equipado con una cámara de imágenes infrarroja fue enviado a grabar dentro de SCP-3019 después del atardecer para determinar la respuesta de SCP-3019-A al equipo mecánico dentro de SCP-3019. Mientras que SCP-3019-A no pudo responder a la presencia del vehículo aéreo no tripulado, la cámara del vehículo aéreo no tripulado observó un tatuaje de un roble con raíces elaboradas que se convertían en flores sobre su bíceps izquierdo. Esto coincide estrechamente con un tatuaje en el bíceps izquierdo de Emily Wood, que trabajó como jardinero en Nurs&#39;s Nursery hasta su desaparición el 3/10/2009. La investigación sobre esto dio como resultado el descubrimiento de la siguiente carta entre las posesiones de la Srta. Wood dirigida a ella en el material de oficina de ██████&#39;s Nursery, dirigido por el Sr. Erik ██████, el propietario de SCP-3019 antes de la adquisición de la Fundación.

&gt; //Señorita Wood,//
&gt; //Durante los últimos 30 años, me he esforzado por hacer de este negocio el más exitoso posible. Formamos un equipo muy trabajador, y con ello vienen los frutos de nuestros esfuerzos y el ascenso a través de nuestras filas y como tal valoramos mucho a los trabajadores dedicados.//
&gt; //No eres una gran trabajadora. Cada vez que visito la zona de Envío le veo trabajando con lentitud, con negligencia y pasando la mayor parte de su tiempo socializando con sus compañeros de trabajo. A pesar de las múltiples advertencias, sigue siendo un problema para mí y para el equipo de ██████&#39;s Nursery, y estamos hartos de ello.//
&gt; //Ha tenido sus segundas, terceras y últimas advertencias, y ahora es el momento de sufrir las consecuencias. En este sobre hay algo que hice para mejorar su desempeño en el trabajo. Tal vez esta experiencia finalmente le enseñe el significado del trabajo duro y el respeto por sus superiores.//
&gt; //Esperamos poder trabajar con usted durante muchos, muchos años.//
&gt; - Erik ██████

Una investigación posterior mostró oligoelementos de la tierra y esporas desconocidas en la carta. A pesar de los esfuerzos de búsqueda, se desconoce el paradero actual del Sr. ██████.
