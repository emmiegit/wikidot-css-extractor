    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1330 – Universelle Müllhalden
**Autor:** [[*user Dmatix]]
**Original:** http://scp-wiki.wikidot.com/scp-1330
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1330

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Forschungsstandort-64 wurde unter dem Deckmantel einer Abfallbehandlungsanlage errichtet, um SCP-1330 zu untersuchen und einzudämmen. SCP-1330 muss täglich nach neuen Instanzen von SCP-1330-1 durchkämmt werden, die in die Innen-Sortierkammer des Forschungsstandorts-64 überführt werden sollen. Als interessant erachtete Instanzen sind zu kategorisieren und in der entsprechenden Kammer aufzubewahren, während alle anderen Instanzen markiert und an SCP-1330 zurückgegeben werden müssen. Die Task Force Psi-14 (&#34;Lord Admiral&#39;s Men&#34;, z. Dt. &#34;Die Männer des Großadmirals&#34;) soll dauerhaft am Forschungsstandort-64 stationiert werden, um den Zugang Unbefugter zu verhindern.

**Beschreibung:** SCP-1330 ist eine Deponie, die sich in ████████, █████ befindet. Die anomale Natur von SCP-1330 rührt von der Herkunft des Großteils seines Inhalts her – eine Schätzung von 65 % des darin gefundenen Mülls stammt aus verschiedenen außerdimensionalen Quellen, wie die Art der in SCP-1330 gefundenen Objekte und zusätzliche Tests bestätigten. SCP-1330 scheint mit mindestens siebenundzwanzig (27) verschiedenen extradimensionalen Punkten verbunden zu sein oder diese möglicherweise zu besetzen, wobei Müll (im Folgenden SCP-1330-1) willkürlich zwischen ihnen wandert. SCP-1330 befindet sich daher in einem ständigen Zustand der Veränderung, wobei neue Instanzen von SCP-1330-1 alte ersetzen. SCP-1330 scheint nur Objekte zu betreffen, die als wertlos weggeworfen wurden, obwohl ungewiss ist, wie ein Objekt als wertlos betrachtet wird. Aus diesem Grund wird kein Gegenstand, der in SCP-1330 mit der Absicht platziert wurde, es an einen extradimensionalen Punkt zu bringen, davon betroffen sein. Versuche, die Objektbeschränkung von SCP-1330 zu umgehen, waren bisher erfolglos (siehe Testprotokoll).

Die Foundation wurde erstmals auf SCP-1330 aufmerksam, nachdem ein Nachrichtenbeitrag eines lokalen Fernsehsenders über eine große Anzahl von Obdachlosen, die auf einer Mülldeponie lebten, abgefangen wurde. Die Bewohner der Mülldeponie waren überzeugt, dass sie von Außerirdischen besucht wurde, und zeigten verschiedene ungewöhnliche Objekte, die sie darin gefunden hatten, als Beweis. Eins dieser Objekte wies ähnliche Markierungen wie die auf SCP-████ auf. Foundation-Personal sperrte SCP-1330 für ankommenden Verkehr, entfernte die darin wohnenden Eindringlinge und sicherte einen Umkreis um SCP-1330.

**Anhang SCP-1330-A:** Am ██.██.████ wurden die folgenden Objekte von SCP-1330 geborgen:

[[collapsible show=&#34;+ Bergungsprotokoll, ██.██.████ &#34; hide=&#34;- ausblenden&#34;]]

* Drei (3) leere Gläser, &#34;Murray&#39;s Marvelous Marmite&#34;. Das Etikett behauptet, das Produkt sei in New Kensington, Virginia, hergestellt worden. Es ist nicht bekannt, dass eine solche Marke oder Stadt existiert.

* Ein (1) graues T-Shirt, vierärmelig, mit zahlreichen Schweißflecken und Löchern.

* Zwei (2) Glaseier, aufgebrochen und angeschlagen und mit einer nicht identifizierten Substanz gefüllt. Zur Untersuchung in die Einrichtung verlegt.

* Ein (1) Tierkadaver einer unbekannten Katzenart. Das Exemplar hat eine große Ähnlichkeit mit einem //Machairodontinae// (Säbelzahntiger), obwohl seine Statur mit der einer normalen Hauskatze identisch ist.

* Acht (8) Broschüren für einen Kuchenverkauf, der von der Vereinten Westlichen Manichäanischen Kirche, East Jersey, am 19. Oktober 2003 organisiert wurde. Die manichäische Religion gilt seit dem frühen 14. Jahrhundert weitgehend als ausgestorben, und die Provinz East Jersey wurde 1702 aufgelöst.

* Eine (1) Zeitung, //Agora Gazette//, altgriechisch. Die Zeitung hat Lebensmittelflecken und Brandflecken von Zigaretten und enthält farbige Fotografien und Beschreibungen moderner Technologie.

* Ein (1) nicht funktionierendes Mobiltelefon und Ohrhörer, hergestellt von der Dain Corporation, einem Unternehmen, das Ende der 1970er-Jahre bankrott ging und nur Landwirtschafts- und Baumaschinen herstellte. Die im Gerät gefundene Mikrochip- und Batterietechnologie scheint den derzeitigen Fähigkeiten der Foundation Jahrzehnte voraus zu sein. Trotzdem fehlen dem Gerät Funktionen, die bei kommerziellen Mobiltelefonen üblich sind, wie eine Kamera oder ein Radio.

* Ein (1) Fotoalbum, &#34;Liebste Erinnerungen&#34;, das der Familie ██████ gehört. Auf der Vorderseite des Albums befinden sich mehrere Stiefelabdrücke. Ein Abschnitt des Albums erinnert an einen Familienurlaub auf dem Mars, der offensichtlich im Sommer 1992 stattfand. Die Untersuchung der Fotos deutet darauf hin, dass der Mars einer umfangreichen Terraforming-Bemühung unterzogen wurde. Auf vielen der Fotos wurde das Gesicht der Mutter der Familie entweder ausgeschnitten oder mit schwarzem Filzstift darübergekritzelt.

* Eine zerbrochene Toilettenschüssel mit 800 g polierten Diamanten in Edelsteinqualität.

* Neun Exemplare von &#34;Präsidentielle Perversionen&#34;, einem erotischen Roman, der die Abenteuer von &#34;Dick Studley, dem 69. Präsidenten der Ungehemmten Sexen von Amerika&#34;, beschreibt; der Druck in den Büchern ist stark falsch ausgerichtet, die Einbände wurden abgezogen und die Bücher wurden mit einem &#34;ABGELEHNT&#34;-Stempel gekennzeichnet. Beachtenswert ist, dass die Sexualpartner von Präsident Studley fünf verschiedenen Geschlechtern angehören.

* Vier (4) leere Getränkedosen &#34;Conqueror Worm Energy Drink&#34;. Laut Verpackung enthält das Getränk Wasser (70 %), Zucker (10 %), Arsen (5 %), angereichertes Uran (5 %), Blut von Jungfrauen (9 %) sowie künstliche Farb- und Aromastoffe. Getränk hergestellt in Golgatha, Ohio (es ist keine solche Stadt bekannt).

[[/collapsible]]   

**Anhang SCP-1330-B:** Die folgenden Versuche, die Objektbeschränkungen von SCP-1330 zu umgehen, wurden unternommen:

[[collapsible show=&#34;+ Testprotokoll, ██.██.████ &#34; hide=&#34;- ausblenden&#34;]]

**Test 1330-A**

**Objekt:** Ein Zwanzig-Dollar-Schein, zuvor im Besitz von Dr. ████.

**Test:** Das Testobjekt wurde markiert und von Dr. ████ in SCP-1330 platziert. Mehrere Kontrollobjekte, die sich bereits in SCP-1330 befinden, wurden zur Beobachtung ausgewählt.

**Ergebnis:** Nach zwei (2) Wochen der Beobachtung wurde festgestellt, dass das Testobjekt nicht von SCP-1330 beeinflusst wurde. Die Kontrollgegenstände verschwanden alle und wurden durch andere Objekte  in einem Zeitraum von nicht mehr als einer (1) Woche ersetzt.

**Test 1330-B**

**Objekt:** Eine leere Zigarettenschachtel, zuvor im Besitz von Dr. ████.

**Test:** Ähnlich wie Test 1330-A, aber das Testobjekt wurde nicht markiert und stattdessen nur aus der Ferne beobachtet.

**Ergebnis:** Das Testobjekt konnte nicht von SCP-1330 beeinflusst werden.

**Test 1330-C**

**Objekt:** Der Kern eines Apfels, zuvor im Besitz von Dr. ████.

**Test:** Ähnlich wie Test 1330-B, aber das Testobjekt wurde von einem Agenten, der sich seiner Eigenschaften nicht bewusst war, in SCP-1330 platziert.

**Ergebnis:** Das Testobjekt konnte nicht von SCP-1330 beeinflusst werden. Es scheint, dass SCP-1330 in der Lage ist, die ursprüngliche Absicht hinter Versuchen, es zu benutzen, zu erkennen.

**Test 1330-D**

**Objekt:** Ein gebrauchtes Taschentuch, vorher im Besitz von D-1330-12.

**Test:** D-1330-12, sich aufgrund seiner Arbeit beim Sortieren von Instanzen von SCP-1330-1 zuvor der Eigenschaften von SCP-1330 bewusst, erhielt Klasse-B-Amnesika und wurde angewiesen, das Testobjekt in SCP-1330 zu platzieren, seine Eigenschaften nun nicht mehr kennend.

**Ergebnis:** Das Testobjekt konnte nicht von SCP-1330 beeinflusst werden. Es wird angenommen, dass SCP-1330 in der Lage ist, nicht nur die Absicht des Besitzers des darin platzierten Objekts zu erkennen, sondern auch die Absicht von jedem, der am Prozess des Platzierens eines Objekts beteiligt ist. Empfehlung einer weiteren Untersuchung dieser Fähigkeit.

**Test 1330-E**

**Objekt:** Eine leere Blechdose

**Test:** Agent █████, der sich der Eigenschaften von SCP-1330 nicht bewusst war, wurde gebeten, ein Stück Abfall einzusammeln und es an Dr. ██████ in Standort-19 zu schicken, der sich dessen ebenfalls nicht bewusst war. Dr. ██████ wurde dann gebeten, das Testobjekt an Agent ███████ in Forsschungssstandort-64 zu schicken, der dort nur für diesen Test ankam und nicht auf die Eigenschaften von SCP-1330 aufmerksam gemacht wurde. Agent ███████ wurde gebeten, das Testobjekt an D-1330-56, einen weiteren Neuankömmling, zu übergeben. D-1330-56 platzierte das Testobjekt in SCP-1330.

**Ergebnis:** Das Objekt konnte nicht von SCP-1330 beeinflusst werden. Anscheinend kann SCP-1330 die Absicht spüren, es zu verwenden, um ein Objekt zu übertragen, selbst wenn niemand im Prozess der Herstellung, Lieferung oder Platzierung des Objekts davon Kenntnis hat. 

**Test 1330-F**

**Objekt:** Zum Zweck des Tests geheim gehalten

**Test:** █████ ███████, ein Stufe-0-Sanitärmitarbeiter in Standort-███, wurde gebeten, ein Stück Müll zu sammeln und es an einen anderen Stufe-0-Mitarbeiter zu schicken, der an einem anderen Standort arbeitet. Der genannte Mitarbeiter wurde aufgefordert, dasselbe zu tun, bis das Objekt dreiundvierzig (43) verschiedene Stufe-0-Mitarbeiter durchlaufen hatte. Das Testobjekt wurde dann von einem Agenten, der mit SCP-1330 nicht vertraut war, eingesammelt, an Forschungsstandort-64 geliefert und von einem anderen Agenten, der ebenfalls die Eigenschaften von SCP-1330 nicht kannte, in SCP-1330 platziert. Eine Kamera wurde neben dem Testobjekt installiert und ███ ████, Nummer siebenundzwanzig (27) in der Kette, wurde gebeten, täglich eine Live-Videoübertragung davon zu beobachten und alle Änderungen an seinem Zustand zu melden, was als psychologische Untersuchung getarnt war. Zu keinem Zeitpunkt durfte Personal, das sich der Eigenschaften von SCP-1330 bewusst war, die Art des ausgewählten Testobjekts kennen oder die Videoübertragung beobachten.

**Ergebnis:** Das Testobjekt wurde von ███ ████ über einen Zeitraum von zwei Monaten dreimal täglich beobachtet. ███ ████ meldete keine Änderung im Zustand des Testobjekts.

Aufgrund seiner Natur ist es wahrscheinlich, dass SCP-1330 nicht als Mittel verwendet werden kann, um absichtlich schädliche Elemente von einem entfernten Punkt aus in unsere Dimension zu bringen. Ein versehentliches Herbringen ist jedoch immer noch möglich. Aus diesem Grund ist es von höchster Priorität, einen Weg zu finden, SCP-1330 gezielt zu nutzen, um mögliche Bedrohungen zu eliminieren. Versuche, den Widerstand von SCP-1330 zu umgehen, müssen fortgesetzt werden, bis eine Lösung gefunden ist.
