[[include component:image-block name=monkey-new.jpg|caption=Самец SCP-039.]]

**Объект №:** SCP-039

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все особи SCP-039 должны содержаться в биосферной наблюдательной камере 2Б [[[secure-facility-dossier-site-77|Зоны 77]]]. Минимум два (2) сотрудника службы безопасности должны постоянно вести мониторинг внутреннего и внешнего состояния камеры содержания объекта. Караул должен меняться каждые шесть (6) часов. Доступ в камеру содержания без сопровождения охраны запрещен и должен осуществляться только для проведения исследований или еженедельной проверки камеры на предмет сохранности содержимого.

С 18.09.20██ SCP-039-8 вынашивает потомство; ответственность за содержание особи несет персонал ветеринарного крыла.

**Описание:** SCP-039 - совокупное обозначение двадцати трёх (23) особей //Nasalis larvatus// или обыкновенных носачей с радикально измененной анатомией. Наблюдения и вскрытия показали, что все органы зрительной и пищеварительной системы у них отсутствуют, однако соматосенсорная и слуховая системы развиты лучше, чем у нормальных представителей вида. Особи SCP-039 ориентируются в пространстве, опираясь на осязание и громкие фырканья носом, используемые в качестве эхолокации. До сих пор не понятно, как SCP-039 питаются и питаются ли вообще. Ведутся исследования.

Особи SCP-039 разумны. Они общаются между собой при помощи фырканий носом, понимают устную английскую речь и способны взаимодействовать со сложной техникой. Взрослые особи продемонстрировали умение оперировать механическими приспособлениями, также они способны к изготовлению и ремонту различных технических устройств, например, разборке и обратной сборке двигателя внутреннего сгорания или эффективной разводке проводки в небольшом помещении. Исследования показали, что SCP-039 поодиночке трудятся эффективнее, нежели в группах, потому что не отвлекаются друг на друга.

Иногда, во время работы, особи SCP-039 внезапно хватаются за животы и издают беспокойные звуки. В этом случае, если поблизости есть пища, они предпримут попытку измазать ею лицо, проявляя обычное для нормальных представителей своего вида поведение. Была выдвинута гипотеза, что все субъекты SCP-039 являются искусственно модифицированными особями //Nasalis larvatus//. После восстановления некоторых документов эта гипотеза подтвердилась. (см. **Приложение SCP-039-A**)

Репродуктивная система SCP-039 не отличается от //Nasalis larvatus//. На момент написания отчета родилось пять (5) новых особей. SCP-039 имеют сильную связь с представителями своего вида, и в заботе о новорождённых заинтересованы все взрослые особи. Младенцы рождаются с такими же анатомическими особенностями, но не располагают аналогичными знаниями. Родители будут обучать их своей &#34;речи&#34; и базовым навыкам, пока особь не достигнет возраста шести (6) месяцев. С этого момента знания ею будут получаться на примере взрослых особей.

SCP-039 были найдены в заброшенном исследовательском центре в пятидесяти (50) километрах от города ████████, Невада. По найденным документам установлено, что центр принадлежал ██████ █████ – компании, которая ассигновала исследования по расширению естественных способностей человека. Двадцать (20) найденных особей SCP-039, очевидно, жили в комплексе и частично поддерживали его работоспособность неопределённое количество времени. Найденные документы указывают на то, что проект был направлен на увеличение интеллекта человека. Однако он был приостановлен незадолго до банкротства компании, которая впоследствии была продана неизвестной группе лиц. Дальнейший сбор информации о компании ██████ █████ и выкупившей её группе привёл к обнаружению ряда других аномальных объектов, в частности, [[[SCP-1513]]].

**Приложение SCP-039-А:** В ходе проведения операции по сдерживанию [[[SCP-1328]]] была обнаружена ранее не учтённая особь SCP-039. Агенты Фонда в настоящее время отслеживают любые сообщения о появлении экземпляров, пока что не находящихся на содержании.

**Приложение SCP-039-В:** Во время содержания субъектов были восстановлены некоторые документы, в которых содержалась информация об одном из ранних прототипов SCP-039. На основе полученной информации была предпринята попытка воссоздать процесс модификации обычных //Nasalis larvatus// до SCP-039. Однако повреждения, полученные документами до поступления на содержание, делает бо́льшую их часть нечитаемыми.

[[=]]
[[collapsible show=&#34;Открыть документы SCP-039-1 по -16&#34; hide=&#34;Скрыть&#34;]]
[[/=]]

&gt; …удаления, они стали работать на 100% продуктивнее, не требуя дополнительного отдыха. Вдохновлённые успехом, мы рассматриваем удаление других отверстий, если только это не снизит продуктивность.
&gt; 
&gt; Вернер сегодня наблюдал, как они работают, и заметил, как некоторые особи хватались за животы. Очевидно, они испытывают фантомную боль от голода, хотя им больше не требуется какая-либо пища. Если это не будет отражаться на продуктивности -- оставим как есть.

&gt; Мы пробовали удалить органы зрения, заставив их работать по памяти. После пары неудачных тестов все же удалось кое-чего добиться. Было принято решение продолжать работу в этом направлении и, в случае успеха, применить модификацию ко всем образцам.
&gt; 
&gt; ПРИМЕЧАНИЕ: Отсутствие зрения значительно усилило тактильную чувствительность большинства образцов. Это вывело особи на новый уровень продуктивности, превосходящий все ожидания. Мы применим изменения ко всем имеющимся образцам. На некоторых изменения не слишком подействовали, однако мы сохраним их, как запасных, и поместим на склад.

&gt; После успеха с глазами Дамиан предположил, что можно повысить продуктивность путем усиления слуховой системы. Но пока особей слишком мало, чтобы экспериментировать с ушами. Тесты начнутся в течение недели.

&gt; Колоссальный успех! Путем устранения зрения и потребности в пище, а также усиления соматосенсорной и слуховой систем, мы получили 211-процентное улучшение тестовых субъектов. Руководство, узнав об успехах, выделило нашему отделу дополнительное время, чтобы закончить проект. Черт, не могу в это поверить!
&gt; 
&gt; ПРИМЕЧАНИЕ: Сегодня кое-что произошло. Один образец сбежал из своего загона и стащил несколько инструментов. Мы вернули его на место и снова заперли. Алан сказал, что завтра заменит замок на новый.
[[/collapsible]]
